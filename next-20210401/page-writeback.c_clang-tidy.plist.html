      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

ry(pgdat);\n\tstruct task_struct *tsk = current;\n\tunsigned long dirty;\n\n\tif (vm_dirty_bytes)\n\t\tdirty = DIV_ROUND_UP(vm_dirty_bytes, PAGE_SIZE) *\n\t\t\tnode_memory / global_dirtyable_memory();\n\telse\n\t\tdirty = vm_dirty_ratio * node_memory / 100;\n\n\tif (rt_task(tsk))\n\t\tdirty += dirty / 4;\n\n\treturn dirty;\n}\n\n/**\n * node_dirty_ok - tells whether a node is within its dirty limits\n * @pgdat: the node to check\n *\n * Return: %true when the dirty pages in @pgdat are within the node's\n * dirty limit, %false if the limit is exceeded.\n */\nbool node_dirty_ok(struct pglist_data *pgdat)\n{\n\tunsigned long limit = node_dirty_limit(pgdat);\n\tunsigned long nr_pages = 0;\n\n\tnr_pages += node_page_state(pgdat, NR_FILE_DIRTY);\n\tnr_pages += node_page_state(pgdat, NR_WRITEBACK);\n\n\treturn nr_pages <= limit;\n}\n\nint dirty_background_ratio_handler(struct ctl_table *table, int write,\n\t\tvoid *buffer, size_t *lenp, loff_t *ppos)\n{\n\tint ret;\n\n\tret = proc_dointvec_minmax(table, write, buffer, lenp, ppos);\n\tif (ret == 0 && write)\n\t\tdirty_background_bytes = 0;\n\treturn ret;\n}\n\nint dirty_background_bytes_handler(struct ctl_table *table, int write,\n\t\tvoid *buffer, size_t *lenp, loff_t *ppos)\n{\n\tint ret;\n\n\tret = proc_doulongvec_minmax(table, write, buffer, lenp, ppos);\n\tif (ret == 0 && write)\n\t\tdirty_background_ratio = 0;\n\treturn ret;\n}\n\nint dirty_ratio_handler(struct ctl_table *table, int write, void *buffer,\n\t\tsize_t *lenp, loff_t *ppos)\n{\n\tint old_ratio = vm_dirty_ratio;\n\tint ret;\n\n\tret = proc_dointvec_minmax(table, write, buffer, lenp, ppos);\n\tif (ret == 0 && write && vm_dirty_ratio != old_ratio) {\n\t\twriteback_set_ratelimit();\n\t\tvm_dirty_bytes = 0;\n\t}\n\treturn ret;\n}\n\nint dirty_bytes_handler(struct ctl_table *table, int write,\n\t\tvoid *buffer, size_t *lenp, loff_t *ppos)\n{\n\tunsigned long old_bytes = vm_dirty_bytes;\n\tint ret;\n\n\tret = proc_doulongvec_minmax(table, write, buffer, lenp, ppos);\n\tif (ret == 0 && write && vm_dirty_bytes != old_bytes) {\n\t\twriteback_set_ratelimit();\n\t\tvm_dirty_ratio = 0;\n\t}\n\treturn ret;\n}\n\nstatic unsigned long wp_next_time(unsigned long cur_time)\n{\n\tcur_time += VM_COMPLETIONS_PERIOD_LEN;\n\t/* 0 has a special meaning... */\n\tif (!cur_time)\n\t\treturn 1;\n\treturn cur_time;\n}\n\nstatic void wb_domain_writeout_inc(struct wb_domain *dom,\n\t\t\t\t   struct fprop_local_percpu *completions,\n\t\t\t\t   unsigned int max_prop_frac)\n{\n\t__fprop_inc_percpu_max(&dom->completions, completions,\n\t\t\t       max_prop_frac);\n\t/* First event after period switching was turned off? */\n\tif (unlikely(!dom->period_time)) {\n\t\t/*\n\t\t * We can race with other __bdi_writeout_inc calls here but\n\t\t * it does not cause any harm since the resulting time when\n\t\t * timer will fire and what is in writeout_period_time will be\n\t\t * roughly the same.\n\t\t */\n\t\tdom->period_time = wp_next_time(jiffies);\n\t\tmod_timer(&dom->period_timer, dom->period_time);\n\t}\n}\n\n/*\n * Increment @wb's writeout completion count and the global writeout\n * completion count. Called from test_clear_page_writeback().\n */\nstatic inline void __wb_writeout_inc(struct bdi_writeback *wb)\n{\n\tstruct wb_domain *cgdom;\n\n\tinc_wb_stat(wb, WB_WRITTEN);\n\twb_domain_writeout_inc(&global_wb_domain, &wb->completions,\n\t\t\t       wb->bdi->max_prop_frac);\n\n\tcgdom = mem_cgroup_wb_domain(wb);\n\tif (cgdom)\n\t\twb_domain_writeout_inc(cgdom, wb_memcg_completions(wb),\n\t\t\t\t       wb->bdi->max_prop_frac);\n}\n\nvoid wb_writeout_inc(struct bdi_writeback *wb)\n{\n\tunsigned long flags;\n\n\tlocal_irq_save(flags);\n\t__wb_writeout_inc(wb);\n\tlocal_irq_restore(flags);\n}\nEXPORT_SYMBOL_GPL(wb_writeout_inc);\n\n/*\n * On idle system, we can be called long after we scheduled because we use\n * deferred timers so count with missed periods.\n */\nstatic void writeout_period(struct timer_list *t)\n{\n\tstruct wb_domain *dom = from_timer(dom, t, period_timer);\n\tint miss_periods = (jiffies - dom->period_time) /\n\t\t\t\t\t\t VM_COMPLETIONS_PERIOD_LEN;\n\n\tif (fprop_new_period(&dom->completions, miss_periods + 1)) {\n\t\tdom->period_time = wp_next_time(dom->period_time +\n\t\t\t\tmiss_periods * VM_COMPLETIONS_PERIOD_LEN);\n\t\tmod_timer(&dom->period_timer, dom->period_time);\n\t} else {\n\t\t/*\n\t\t * Aging has zeroed all fractions. Stop wasting CPU on period\n\t\t * updates.\n\t\t */\n\t\tdom->period_time = 0;\n\t}\n}\n\nint wb_domain_init(struct wb_domain *dom, gfp_t gfp)\n{\n\tmemset(dom, 0, sizeof(*dom));\n\n\tspin_lock_init(&dom->lock);\n\n\ttimer_setup(&dom->period_timer, writeout_period, TIMER_DEFERRABLE);\n\n\tdom->dirty_limit_tstamp = jiffies;\n\n\treturn fprop_global_init(&dom->completions, gfp);\n}\n\n#ifdef CONFIG_CGROUP_WRITEBACK\nvoid wb_domain_exit(struct wb_domain *dom)\n{\n\tdel_timer_sync(&dom->period_timer);\n\tfprop_global_destroy(&dom->completions);\n}\n#endif\n\n/*\n * bdi_min_ratio keeps the sum of the minimum dirty shares of all\n * registered backing devices, which, for obvious reasons, can not\n * exceed 100%.\n */\nstatic unsigned int bdi_min_ratio;\n\nint bdi_set_min_ratio(struct backing_dev_info *bdi, unsigned int min_ratio)\n{\n\tint ret = 0;\n\n\tspin_lock_bh(&bdi_lock);\n\tif (min_ratio > bdi->max_ratio) {\n\t\tret = -EINVAL;\n\t} else {\n\t\tmin_ratio -= bdi->min_ratio;\n\t\tif (bdi_min_ratio + min_ratio < 100) {\n\t\t\tbdi_min_ratio += min_ratio;\n\t\t\tbdi->min_ratio += min_ratio;\n\t\t} else {\n\t\t\tret = -EINVAL;\n\t\t}\n\t}\n\tspin_unlock_bh(&bdi_lock);\n\n\treturn ret;\n}\n\nint bdi_set_max_ratio(struct backing_dev_info *bdi, unsigned max_ratio)\n{\n\tint ret = 0;\n\n\tif (max_ratio > 100)\n\t\treturn -EINVAL;\n\n\tspin_lock_bh(&bdi_lock);\n\tif (bdi->min_ratio > max_ratio) {\n\t\tret = -EINVAL;\n\t} else {\n\t\tbdi->max_ratio = max_ratio;\n\t\tbdi->max_prop_frac = (FPROP_FRAC_BASE * max_ratio) / 100;\n\t}\n\tspin_unlock_bh(&bdi_lock);\n\n\treturn ret;\n}\nEXPORT_SYMBOL(bdi_set_max_ratio);\n\nstatic unsigned long dirty_freerun_ceiling(unsigned long thresh,\n\t\t\t\t\t   unsigned long bg_thresh)\n{\n\treturn (thresh + bg_thresh) / 2;\n}\n\nstatic unsigned long hard_dirty_limit(struct wb_domain *dom,\n\t\t\t\t      unsigned long thresh)\n{\n\treturn max(thresh, dom->dirty_limit);\n}\n\n/*\n * Memory which can be further allocated to a memcg domain is capped by\n * system-wide clean memory excluding the amount being used in the domain.\n */\nstatic void mdtc_calc_avail(struct dirty_throttle_control *mdtc,\n\t\t\t    unsigned long filepages, unsigned long headroom)\n{\n\tstruct dirty_throttle_control *gdtc = mdtc_gdtc(mdtc);\n\tunsigned long clean = filepages - min(filepages, mdtc->dirty);\n\tunsigned long global_clean = gdtc->avail - min(gdtc->avail, gdtc->dirty);\n\tunsigned long other_clean = global_clean - min(global_clean, clean);\n\n\tmdtc->avail = filepages + min(headroom, other_clean);\n}\n\n/**\n * __wb_calc_thresh - @wb's share of dirty throttling threshold\n * @dtc: dirty_throttle_context of interest\n *\n * Note that balance_dirty_pages() will only seriously take it as a hard limit\n * when sleeping max_pause per page is not enough to keep the dirty pages under\n * control. For example, when the device is completely stalled due to some error\n * conditions, or when there are 1000 dd tasks writing to a slow 10MB/s USB key.\n * In the other normal situations, it acts more gently by throttling the tasks\n * more (rather than completely block them) when the wb dirty pages go high.\n *\n * It allocates high/low dirty limits to fast/slow devices, in order to prevent\n * - starving fast devices\n * - piling up dirty pages (that will take long time to sync) on slow devices\n *\n * The wb's share of dirty limit will be adapting to its throughput and\n * bounded by the bdi->min_ratio and/or bdi->max_ratio parameters, if set.\n *\n * Return: @wb's dirty limit in pages. The term \"dirty\" in the context of\n * dirty balancing includes all PG_dirty and PG_writeback pages.\n */\nstatic unsigned long __wb_calc_thresh(struct dirty_throttle_control *dtc)\n{\n\tstruct wb_domain *dom = dtc_dom(dtc);\n\tunsigned long thresh = dtc->thresh;\n\tu64 wb_thresh;\n\tunsigned long numerator, denominator;\n\tunsigned long wb_min_ratio, wb_max_ratio;\n\n\t/*\n\t * Calculate this BDI's share of the thresh ratio.\n\t */\n\tfprop_fraction_percpu(&dom->completions, dtc->wb_completions,\n\t\t\t      &numerator, &denominator);\n\n\twb_thresh = (thresh * (100 - bdi_min_ratio)) / 100;\n\twb_thresh *= numerator;\n\twb_thresh = div64_ul(wb_thresh, denominator);\n\n\twb_min_max_ratio(dtc->wb, &wb_min_ratio, &wb_max_ratio);\n\n\twb_thresh += (thresh * wb_min_ratio) / 100;\n\tif (wb_thresh > (thresh * wb_max_ratio) / 100)\n\t\twb_thresh = thresh * wb_max_ratio / 100;\n\n\treturn wb_thresh;\n}\n\nunsigned long wb_calc_thresh(struct bdi_writeback *wb, unsigned long thresh)\n{\n\tstruct dirty_throttle_control gdtc = { GDTC_INIT(wb),\n\t\t\t\t\t       .thresh = thresh };\n\treturn __wb_calc_thresh(&gdtc);\n}\n\n/*\n *                           setpoint - dirty 3\n *        f(dirty) := 1.0 + (----------------)\n *                           limit - setpoint\n *\n * it's a 3rd order polynomial that subjects to\n *\n * (1) f(freerun)  = 2.0 => rampup dirty_ratelimit reasonably fast\n * (2) f(setpoint) = 1.0 => the balance point\n * (3) f(limit)    = 0   => the hard limit\n * (4) df/dx      <= 0\t => negative feedback control\n * (5) the closer to setpoint, the smaller |df/dx| (and the reverse)\n *     => fast response on large errors; small oscillation near setpoint\n */\nstatic long long pos_ratio_polynom(unsigned long setpoint,\n\t\t\t\t\t  unsigned long dirty,\n\t\t\t\t\t  unsigned long limit)\n{\n\tlong long pos_ratio;\n\tlong x;\n\n\tx = div64_s64(((s64)setpoint - (s64)dirty) << RATELIMIT_CALC_SHIFT,\n\t\t      (limit - setpoint) | 1);\n\tpos_ratio = x;\n\tpos_ratio = pos_ratio * x >> RATELIMIT_CALC_SHIFT;\n\tpos_ratio = pos_ratio * x >> RATELIMIT_CALC_SHIFT;\n\tpos_ratio += 1 << RATELIMIT_CALC_SHIFT;\n\n\treturn clamp(pos_ratio, 0LL, 2LL << RATELIMIT_CALC_SHIFT);\n}\n\n/*\n * Dirty position control.\n *\n * (o) global/bdi setpoints\n *\n * We want the dirty pages be balanced around the global/wb setpoints.\n * When the number of dirty pages is higher/lower than the setpoint, the\n * dirty position control ratio (and hence task dirty ratelimit) will be\n * decreased/increased to bring the dirty pages back to the setpoint.\n *\n *     pos_ratio = 1 << RATELIMIT_CALC_SHIFT\n *\n *     if (dirty < setpoint) scale up   pos_ratio\n *     if (dirty > setpoint) scale down pos_ratio\n *\n *     if (wb_dirty < wb_setpoint) scale up   pos_ratio\n *     if (wb_dirty > wb_setpoint) scale down pos_ratio\n *\n *     task_ratelimit = dirty_ratelimit * pos_ratio >> RATELIMIT_CALC_SHIFT\n *\n * (o) global control line\n *\n *     ^ pos_ratio\n *     |\n *     |            |<===== global dirty control scope ======>|\n * 2.0 .............*\n *     |            .*\n *     |            . *\n *     |            .   *\n *     |            .     *\n *     |            .        *\n *     |            .            *\n * 1.0 ................................*\n *     |            .                  .     *\n *     |            .                  .          *\n *     |            .                  .              *\n *     |            .                  .                 *\n *     |            .                  .                    *\n *   0 +------------.------------------.----------------------*------------->\n *           freerun^          setpoint^                 limit^   dirty pages\n *\n * (o) wb control line\n *\n *     ^ pos_ratio\n *     |\n *     |            *\n *     |              *\n *     |                *\n *     |                  *\n *     |                    * |<=========== span ============>|\n * 1.0 .......................*\n *     |                      . *\n *     |                      .   *\n *     |                      .     *\n *     |                      .       *\n *     |                      .         *\n *     |                      .           *\n *     |                      .             *\n *     |                      .               *\n *     |                      .                 *\n *     |                      .                   *\n *     |                      .                     *\n * 1/4 ...............................................* * * * * * * * * * * *\n *     |                      .                         .\n *     |                      .                           .\n *     |                      .                             .\n *   0 +----------------------.-------------------------------.------------->\n *                wb_setpoint^                    x_intercept^\n *\n * The wb control line won't drop below pos_ratio=1/4, so that wb_dirty can\n * be smoothly throttled down to normal if it starts high in situations like\n * - start writing to a slow SD card and a fast disk at the same time. The SD\n *   card's wb_dirty may rush to many times higher than wb_setpoint.\n * - the wb dirty thresh drops quickly due to change of JBOD workload\n */\nstatic void wb_position_ratio(struct dirty_throttle_control *dtc)\n{\n\tstruct bdi_writeback *wb = dtc->wb;\n\tunsigned long write_bw = wb->avg_write_bandwidth;\n\tunsigned long freerun = dirty_freerun_ceiling(dtc->thresh, dtc->bg_thresh);\n\tunsigned long limit = hard_dirty_limit(dtc_dom(dtc), dtc->thresh);\n\tunsigned long wb_thresh = dtc->wb_thresh;\n\tunsigned long x_intercept;\n\tunsigned long setpoint;\t\t/* dirty pages' target balance point */\n\tunsigned long wb_setpoint;\n\tunsigned long span;\n\tlong long pos_ratio;\t\t/* for scaling up/down the rate limit */\n\tlong x;\n\n\tdtc->pos_ratio = 0;\n\n\tif (unlikely(dtc->dirty >= limit))\n\t\treturn;\n\n\t/*\n\t * global setpoint\n\t *\n\t * See comment for pos_ratio_polynom().\n\t */\n\tsetpoint = (freerun + limit) / 2;\n\tpos_ratio = pos_ratio_polynom(setpoint, dtc->dirty, limit);\n\n\t/*\n\t * The strictlimit feature is a tool preventing mistrusted filesystems\n\t * from growing a large number of dirty pages before throttling. For\n\t * such filesystems balance_dirty_pages always checks wb counters\n\t * against wb limits. Even if global \"nr_dirty\" is under \"freerun\".\n\t * This is especially important for fuse which sets bdi->max_ratio to\n\t * 1% by default. Without strictlimit feature, fuse writeback may\n\t * consume arbitrary amount of RAM because it is accounted in\n\t * NR_WRITEBACK_TEMP which is not involved in calculating \"nr_dirty\".\n\t *\n\t * Here, in wb_position_ratio(), we calculate pos_ratio based on\n\t * two values: wb_dirty and wb_thresh. Let's consider an example:\n\t * total amount of RAM is 16GB, bdi->max_ratio is equal to 1%, global\n\t * limits are set by default to 10% and 20% (background and throttle).\n\t * Then wb_thresh is 1% of 20% of 16GB. This amounts to ~8K pages.\n\t * wb_calc_thresh(wb, bg_thresh) is about ~4K pages. wb_setpoint is\n\t * about ~6K pages (as the average of background and throttle wb\n\t * limits). The 3rd order polynomial will provide positive feedback if\n\t * wb_dirty is under wb_setpoint and vice versa.\n\t *\n\t * Note, that we cannot use global counters in these calculations\n\t * because we want to throttle process writing to a strictlimit wb\n\t * much earlier than global \"freerun\" is reached (~23MB vs. ~2.3GB\n\t * in the example above).\n\t */\n\tif (unlikely(wb->bdi->capabilities & BDI_CAP_STRICTLIMIT)) {\n\t\tlong long wb_pos_ratio;\n\n\t\tif (dtc->wb_dirty < 8) {\n\t\t\tdtc->pos_ratio = min_t(long long, pos_ratio * 2,\n\t\t\t\t\t   2 << RATELIMIT_CALC_SHIFT);\n\t\t\treturn;\n\t\t}\n\n\t\tif (dtc->wb_dirty >= wb_thresh)\n\t\t\treturn;\n\n\t\twb_setpoint = dirty_freerun_ceiling(wb_thresh,\n\t\t\t\t\t\t    dtc->wb_bg_thresh);\n\n\t\tif (wb_setpoint == 0 || wb_setpoint == wb_thresh)\n\t\t\treturn;\n\n\t\twb_pos_ratio = pos_ratio_polynom(wb_setpoint, dtc->wb_dirty,\n\t\t\t\t\t\t wb_thresh);\n\n\t\t/*\n\t\t * Typically, for strictlimit case, wb_setpoint << setpoint\n\t\t * and pos_ratio >> wb_pos_ratio. In the other words global\n\t\t * state (\"dirty\") is not limiting factor and we have to\n\t\t * make decision based on wb counters. But there is an\n\t\t * important case when global pos_ratio should get precedence:\n\t\t * global limits are exceeded (e.g. due to activities on other\n\t\t * wb's) while given strictlimit wb is below limit.\n\t\t *\n\t\t * \"pos_ratio * wb_pos_ratio\" would work for the case above,\n\t\t * but it would look too non-natural for the case of all\n\t\t * activity in the system coming from a single strictlimit wb\n\t\t * with bdi->max_ratio == 100%.\n\t\t *\n\t\t * Note that min() below somewhat changes the dynamics of the\n\t\t * control system. Normally, pos_ratio value can be well over 3\n\t\t * (when globally we are at freerun and wb is well below wb\n\t\t * setpoint). Now the maximum pos_ratio in the same situation\n\t\t * is 2. We might want to tweak this if we observe the control\n\t\t * system is too slow to adapt.\n\t\t */\n\t\tdtc->pos_ratio = min(pos_ratio, wb_pos_ratio);\n\t\treturn;\n\t}\n\n\t/*\n\t * We have computed basic pos_ratio above based on global situation. If\n\t * the wb is over/under its share of dirty pages, we want to scale\n\t * pos_ratio further down/up. That is done by the following mechanism.\n\t */\n\n\t/*\n\t * wb setpoint\n\t *\n\t *        f(wb_dirty) := 1.0 + k * (wb_dirty - wb_setpoint)\n\t *\n\t *                        x_intercept - wb_dirty\n\t *                     := --------------------------\n\t *                        x_intercept - wb_setpoint\n\t *\n\t * The main wb control line is a linear function that subjects to\n\t *\n\t * (1) f(wb_setpoint) = 1.0\n\t * (2) k = - 1 / (8 * write_bw)  (in single wb case)\n\t *     or equally: x_intercept = wb_setpoint + 8 * write_bw\n\t *\n\t * For single w cept = wb_thresh / 2;\n\tif (dtc->wb_dirty < x_intercept) {\n\t\tif (dtc->wb_dirty > x_intercept / 8)\n\t\t\tpos_ratio = div_u64(pos_ratio * x_intercept,\n\t\t\t\t\t    dtc->wb_dirty);\n\t\telse\n\t\t\tpos_ratio *= 8;\n\t}\n\n\tdtc->pos_ratio = pos_ratio;\n}\n\nstatic void wb_update_write_bandwidth(struct bdi_writeback *wb,\n\t\t\t\t      unsigned long elapsed,\n\t\t\t\t      unsigned long written)\n{\n\tconst unsigned long period = roundup_pow_of_two(3 * HZ);\n\tunsigned long avg = wb->avg_write_bandwidth;\n\tunsigned long old = wb->write_bandwidth;\n\tu64 bw;\n\n\t/*\n\t * bw = written * HZ / elapsed\n\t *\n\t *                   bw * elapsed + write_bandwidth * (period - elapsed)\n\t * write_bandwidth = ---------------------------------------------------\n\t *                                          period\n\t *\n\t * @written may have decreased due to account_page_redirty().\n\t * Avoid underflowing @bw calculation.\n\t */\n\tbw = written - min(written, wb->written_stamp);\n\tbw *= HZ;\n\tif (unlikely(elapsed > period)) {\n\t\tbw = div64_ul(bw, elapsed);\n\t\tavg = bw;\n\t\tgoto out;\n\t}\n\tbw += (u64)wb->write_bandwidth * (period - elapsed);\n\tbw >>= ilog2(period);\n\n\t/*\n\t * one more level of smoothing, for filtering out sudden spikes\n\t */\n\tif (avg > old && old >= (unsigned long)bw)\n\t\tavg -= (avg - old) >> 3;\n\n\tif (avg < old && old <= (unsigned long)bw)\n\t\tavg += (old - avg) >> 3;\n\nout:\n\t/* keep avg > 0 to guarantee that tot > 0 if there are dirty wbs */\n\tavg = max(avg, 1LU);\n\tif (wb_has_dirty_io(wb)) {\n\t\tlong delta = avg - wb->avg_write_bandwidth;\n\t\tWARN_ON_ONCE(atomic_long_add_return(delta,\n\t\t\t\t\t&wb->bdi->tot_write_bandwidth) <= 0);\n\t}\n\twb->write_bandwidth = bw;\n\twb->avg_write_bandwidth = avg;\n}\n\nstatic void update_dirty_limit(struct dirty_throttle_control *dtc)\n{\n\tstruct wb_domain *dom = dtc_dom(dtc);\n\tunsigned long thresh = dtc->thresh;\n\tunsigned long limit = dom->dirty_limit;\n\n\t/*\n\t * Follow up in t rate in long term, except\n\t * when dirty pages are truncated by userspace or re-dirtied by FS.\n\t */\n\tdirty_rate = (dirtied - wb->dirtied_stamp) * HZ / elapsed;\n\n\t/*\n\t * task_ratelimit reflects each dd's dirty rate for the past 200ms.\n\t */\n\ttask_ratelimit = (u64)dirty_ratelimit *\n\t\t\t\t\tdtc->pos_ratio >> RATELIMIT_CALC_SHIFT;\n\ttask_ratelimit++; /* it helps rampup dirty_ratelimit from tiny values */\n\n\t/*\n\t * A linear estimation of the \"balanced\" throttle rate. The theory is,\n\t * if there are N dd tasks, each throttled at task_ratelimit, the wb's\n\t * dirty_rate will be measured to be (N * task_ratelimit). So the below\n\t * formula will yield the balanced rate limit (write_bw / N).\n\t *\n\t * Note that the expanded form is not a pure rate feedback:\n\t *\trate_(i+1) = rate_(i) * (write_bw / dirty_rate)\t\t     (1)\n\t * but also takes pos_ratio into account:\n\t *\trate_(i+1) = rate_(i) * (write_bw / dirty_rate) * pos_ratio  (2)\n\t *\n\t * (1) is not realistic because pos_ratio also takes part in balancing\n\t * the dirty rate.  Consider the state\n\t *\tpos_ratio = 0.5\t\t\t\t\t\t     (3)\n\t *\trate = 2 * (write_bw / N)\t\t\t\t     (4)\n\t * If (1) is used, it will stuck in that state! Because each dd will\n\t * be throttled at\n\t *\ttask_ratelimit = pos_ratio * rate = (write_bw / N)\t     (5)\n\t * yielding\n\t *\tdirty_rate = N * task_ratelimit = write_bw\t\t     (6)\n\t * put (6) into (1) we get\n\t *\trate_(i+1) = rate_(i)\t\t\t\t\t     (7)\n\t *\n\t * So we end up using (2) to always keep\n\t *\trate_(i+1) ~= (write_bw / N)\t\t\t\t     (8)\n\t * regardless of the value of pos_ratio. As long as (8) is satisfied,\n\t * pos_ratio is able to drive itself to 1.0, which is not only where\n\t * the dirty count meet the setpoint, but also where the slope of\n\t * pos_ratio is most flat and hence task_ratelimit is least fluctuated.\n\t */\n\tbalanced_dirty_ratelimit = div_u64((u64)task_ratelimit * write_bw,\n\t\t\t\t\t   dirty_rate | 1);\n\t/*\n\t * balanced_dirty_ratelimit ~= (write_bw / N) <= write_bw\n\t */\n\tif (unlikely(balanced_dirty_ratelimit > write_bw))\n\t\tbalanced_dirty_ratelimit = write_bw;\n\n\t/*\n\t * We could safely do this and return immediately:\n\t *\n\t *\twb->dirty_ratelimit = balanced_dirty_ratelimit;\n\t *\n\t * However to get a more stable dirty_ratelimit, the below elaborated\n\t * code makes use of task_ratelimit to filter out singular points and\n\t * limit the step size.\n\t *\n\t * The below code essentially only uses the relative value of\n\t *\n\t *\ttask_ratelimit - dirty_ratelimit\n\t *\t= (pos_ratio - 1) * dirty_ratelimit\n\t *\n\t * which reflects the direction and size of dirty position error.\n\t */\n\n\t/*\n\t * dirty_ratelimit will follow balanced_dirty_ratelimit iff\n\t * task_ratelimit is on the same side of dirty_ratelimit, too.\n\t * For example, when\n\t * - dirty_ratelimit > balanced_dirty_ratelimit\n\t * - dirty_ratelimit > task_ratelimit (dirty pages are above setpoint)\n\t * lowering dirty_ratelimit will help meet both the position and rate\n\t * control targets. Otherwise, don't update dirty_ratelimit if it will\n\t * only help meet the rate target. After all, what the users ultimately\n\t * feel and care are stable dirty rate and small position error.\n\t *\n\t * |task_ratelimit - dirty_ratelimit| is used to limit the step size\n\t * and filter out the singular points of balanced_dirty_ratelimit. Which\n\t * keeps jumping around randomly and can even leap far away at times\n\t * due to the small 200ms estimation period of dirty_rate (we want to\n\t * keep that period small to reduce time lags).\n\t */\n\tstep = 0;\n\n\t/*\n\t * For strictlimit case, calculations above were based on wb counters\n\t * and limits (starting from pos_ratio = wb_position_ratio() and up to\n\t * balanced_dirty_ratelimit = task_ratelimit * write_bw / dirty_rate).\n\t * Hence, to calculate \"step\" properly, we have to use wb_dirty as\n\t * \"dirty\" and wb_setpoint as \"setpoint\".\n\t *\n\t * We rampup dirty_ratelimit forcibly if wb_dirty is low because\n\t * it's possible that wb_thresh is close to zero due to inactivity\n\t * of backing device.\n\t */\n\tif (unlikely(wb->bdi->capabilities & BDI_CAP_STRICTLIMIT)) {\n\t\tdirty = dtc->wb_dirty;\n\t\tif (dtc->wb_dirty < 8)\n\t\t\tsetpoint = dtc->wb_dirty + 1;\n\t\telse\n\t\t\tsetpoint = (dtc->wb_thresh + dtc->wb_bg_thresh) / 2;\n\t}\n\n\tif (dirty < setpoint) {\n\t\tx = min3(wb->balanced_dirty_ratelimit,\n\t\t\t balanced_dirty_ratelimit, task_ratelimit);\n\t\tif (dirty_ratelimit < x)\n\t\t\tstep = x - dirty_ratelimit;\n\t} else {\n\t\tx = max3(wb->balanced_dirty_ratelimit,\n\t\t\t balanced_dirty_ratelimit, task_ratelimit);\n\t\tif (dirty_ratelimit > x)\n\t\t\tstep = dirty_ratelimit - x;\n\t}\n\n\t/*\n\t * Don't pursue 100% rate matching. It's impossible since the balanced\n\t * rate itself is constantly fluctuating. So decrease the track speed\n\t * when it gets close to the target. Helps eliminate pointless tremors.\n\t */\n\tshift = dirty_ratelimit / (2 * step + 1);\n\tif (shift < BITS_PER_LONG)\n\t\tstep = DIV_ROUND_UP(step >> shift, 8);\n\telse\n\t\tstep = 0;\n\n\tif (dirty_ratelimit < balanced_dirty_ratelimit)\n\t\tdirty_ratelimit += step;\n\telse\n\t\tdirty_ratelimit -= step;\n\n\twb->dirty_ratelimit = max(dirty_ratelimit, 1UL);\n\twb->balanced_dirty_ratelimit = balanced_dirty_ratelimit;\n\n\ttrace_bdi_dirty_ratelimit(wb, dirty_rate, task_ratelimit);\n}\n\nstatic void __wb_update_bandwidth(struct dirty_throttle_control *gdtc,\n\t\t\t\t  struct dirty_throttle_control *mdtc,\n\t\t\t\t  unsigned long start_time,\n\t\t\t\t  bool update_ratelimit)\n{\n\tstruct bdi_writeback *wb = gdtc->wb;\n\tunsigned long now = jiffies;\n\tunsigned long elapsed = now - wb->bw_time_stamp;\n\tunsigned long dirtied;\n\tunsigned long written;\n\n\tlockdep_assert_held(&wb->list_lock);\n\n\t/*\n\t * rate-limit, only update once every 200ms.\n\t */\n\tif (elapsed < BANDWIDTH_INTERVAL)\n\t\treturn;\n\n\ ver, that was when we used \"dirty_ratio\" to scale with\n * all memory, and we don't do that any more. \"dirty_ratio\"\n * is now applied to total non-HIGHPAGE memory, and as such we can't\n * get into the old insane situation any more where we had\n * large amounts of dirty pages compared to a small amount of\n * non-HIGHMEM memory.\n *\n * But we might still want to scale the dirty_ratio by how\n * much memory the box has..\n */\nvoid __init page_writeback_init(void)\n{\n\tBUG_ON(wb_domain_init(&global_wb_domain, GFP_KERNEL));\n\n\tcpuhp_setup_state(CPUHP_AP_ONLINE_DYN, \"mm/writeback:online\",\n\t\t\t  page_writeback_cpu_online, NULL);\n\tcpuhp_setup_state(CPUHP_MM_WRITEBACK_DEAD, \"mm/writeback:dead\", NULL,\n\t\t\t  page_writeback_cpu_online);\n}\n\n/**\n * tag_pages_for_writeback - tag pages to be written by write_cache_pages\n * @mapping: address space structure to write\n * @start: starting page index\n * @end: ending page index (inclusive)\n *\n * This function scans the page range from @start to @end (inclusive) and tags\n * all pages that have DIRTY tag set with a special TOWRITE tag. The idea is\n * that write_cache_pages (or whoever calls this function) will then use\n * TOWRITE tag to identify pages eligible for writeback.  This mechanism is\n * used to avoid livelocking of writeback by a process steadily creating new\n * dirty pages in the file (thus it is important for this function to be quick\n * so that it can tag pages faster than a dirtying process can create them).\n */\nvoid tag_pages_for_writeback(struct address_space *mapping,\n\t\t\t     pgoff_t start, pgoff_t end)\n{\n\tXA_STATE(xas, &mapping->i_pages, start);\n\tunsigned int tagged = 0;\n\tvoid *page;\n\n\txas_lock_irq(&xas);\n\txas_for_each_marked(&xas, page, end, PAGECACHE_TAG_DIRTY) {\n\t\txas_set_mark(&xas, PAGECACHE_TAG_TOWRITE);\n\t\tif (++tagged % XA_CHECK_SCHED)\n\t\t\tcontinue;\n\n\t\txas_pause(&xas);\n\t\txas_unlock_irq(&xas);\n\t\tcond_resched();\n\t\txas_lock_irq(&xas);\n\t}\n\txas_unlock_irq(&xas);\n}\nEXPORT_SYMBOL(tag_pages_for_writeback);\n\n/**\n * write_cache_pages - walk the list of dirty pages of the given address space and write all of them.\n * @mapping: address space structure to write\n * @wbc: subtract the number of written pages from *@wbc->nr_to_write\n * @writepage: function called for each page\n * @data: data passed to writepage function\n *\n * If a page is already under I/O, write_cache_pages() skips it, even\n * if it's dirty.  This is desirable behaviour for memory-cleaning writeback,\n * but it is INCORRECT for data-integrity system calls such as fsync().  fsync()\n * and msync() need to guarantee that all the data which was dirty at the time\n * the call was made get new I/O started against them.  If wbc->sync_mode is\n * WB_SYNC_ALL then we were called for data integrity and we must wait for\n * existing IO to complete.\n *\n * To avoid livelocks (when other process dirties new pages), we first tag\n * pages which should be written back with TOWRITE tag and only then start\n * writing them. For data-integrity sync we have to be careful so that we do\n * not miss some pages (e.g., because some other process has cleared TOWRITE\n * tag we set). The rule we follow is that TOWRITE tag can be cleared only\n * by the process clearing the DIRTY tag (and submitting the page for IO).\n *\n * To avoid deadlocks between range_cyclic writeback and callers that hold\n * pages in PageWriteback to aggregate IO until write_cache_pages() returns,\n * we do not loop back to the start of the file. Doing so causes a page\n * lock/page writeback access order inversion - we should only ever lock\n * multiple pages in ascending page->index order, and looping back to the start\n * of the file violates that rule and causes deadlocks.\n *\n * Return: %0 on success, negative error code otherwise\n */\nint write_cache_pages(struct address_space *mapping,\n\t\t      struct writeback_control *wbc, writepage_t writepage,\n\t\t      void *data)\n{\n\tint ret = 0;\n\tint done = 0;\n\tint error;\n\tstruct pagevec pvec;\n\tint nr_pages;\n\tpgoff_t index;\n\tpgoff_t end;\t\t/* Inclusive */\n\tpgoff_t done_index;\n\tint range_whole = 0;\n\txa_mark_t tag;\n\n\tpagevec_init(&pvec);\n\tif (wbc->range_cyclic) {\n\t\tindex = mapping->writeback_index; /* prev offset */\n\t\tend = -1;\n\t} else {\n\t\tindex = wbc->range_start >> PAGE_SHIFT;\n\t\tend = wbc->range_end >> PAGE_SHIFT;\n\t\tif (wbc->range_start == 0 && wbc->range_end == LLONG_MAX)\n\t\t\trange_whole = 1;\n\t}\n\tif (wbc->sync_mode == WB_SYNC_ALL || wbc->tagged_writepages) {\n\t\ttag_pages_for_writeback(mapping, index, end);\n\t\ttag = PAGECACHE_TAG_TOWRITE;\n\t} else {\n\t\ttag = PAGECACHE_TAG_DIRTY;\n\t}\n\tdone_index = index;\n\twhile (!done && (index <= end)) {\n\t\tint i;\n\n\t\tnr_pages = pagevec_lookup_range_tag(&pvec, mapping, &index, end,\n\t\t\t\ttag);\n\t\tif (nr_pages == 0)\n\t\t\tbreak;\n\n\t\tfor (i = 0; i < nr_pages; i++) {\n\t\t\tstruct page *page = pvec.pages[i];\n\n\t\t\tdone_index = page->index;\n\n\t\t\tlock_page(page);\n\n\t\t\t/*\n\t\t\t * Page truncated or invalidated. We can freely skip it\n\t\t\t * then, even for data integrity operations: the page\n\t\t\t * has disappeared concurrently, so there could be no\n\t\t\t * real expectation of this data integrity operation\n\t\t\t * even if there is now a new, dirty page at the same\n\t\t\t * pagecache address.\n\t\t\t */\n\t\t\tif (unlikely(page->mapping != mapping)) {\ncontinue_unlock:\n\t\t\t\tunlock_page(page);\n\t\t\t\tcontinue;\n\t\t\t}\n\n\t\t\tif (!PageDirty(page)) {\n\t\t\t\t/* someone wrote it for us */\n\t\t\t\tgoto continue_unlock;\n\t\t\t}\n\n\t\t\tif (PageWriteback(page)) {\n\t\t\t\tif (wbc->sync_mode != WB_SYNC_NONE)\n\t\t\t\t\twait_on_page_writeback(page);\n\t\t\t\telse\n\t\t\t\t\tgoto continue_unlock;\n\t\t\t}\n\n\t\t\tBUG_ON(PageWriteback(page));\n\t\t\tif (!clear_page_dirty_for_io(page))\n\t\t\t\tgoto continue_unlock;\n\n\t\t\ttrace_wbc_writepage(wbc, inode_to_bdi(mapping->host));\n\t\t\terror = (*writepage)(page, wbc, data);\n\t\t\tif (unlikely(error)) {\n\t\t\t\t/*\n\t\t\t\t * Handle errors according to the type of\n\t\t\t\t * writeback. There's no need to continue for\n\t\t\t\t * background writeback. Just push done_index\n\t\t\t\t * past this page so media errors won't choke\n\t\t\t\t * writeout for the entire file. For integrity\n\t\t\t\t * writeback, we must process the entire dirty\n\t\t\t\t * set regardless of errors because the fs may\n\t\t\t\t * still have state to clear for each page. In\n\t\t\t\t * that case we continue processing and return\n\t\t\t\t * the first error.\n\t\t\t\t */\n\t\t\t\tif (error == AOP_WRITEPAGE_ACTIVATE) {\n\t\t\t\t\tunlock_page(page);\n\t\t\t\t\terror = 0;\n\t\t\t\t} else if (wbc->sync_mode != WB_SYNC_ALL) {\n\t\t\t\t\tret = error;\n\t\t\t\t\tdone_index = page->index + 1;\n\t\t\t\t\tdone = 1;\n\t\t\t\t\tbreak;\n\t\t\t\t}\n\t\t\t\tif (!ret)\n\t\t\t\t\tret = error;\n\t\t\t}\n\n\t\t\t/*\n\t\t\t * We stop writing back only if we are not doing\n\t\t\t * integrity sync. In case of integrity sync we have to\n\t\t\t * keep going until we have written all the pages\n\t\t\t * we tagged for writeback prior to entering this loop.\n\t\t\t */\n\t\t\tif (--wbc->nr_to_write <= 0 &&\n\t\t\t    wbc->sync_mode == WB_SYNC_NONE) {\n\t\t\t\tdone = 1;\n\t\t\t\tbreak;\n\t\t\t}\n\t\t}\n\t\tpagevec_release(&pvec);\n\t\tcond_resched();\n\t}\n\n\t/*\n\t * If we hit the last page and there is more work to be done: wrap\n\t * back the index back to the start of the file for the next\n\t * time we are called.\n\t */\n\tif (wbc->range_cyclic && !done)\n\t\tdone_index = 0;\n\tif (wbc->range_cyclic || (range_whole && wbc->nr_to_write > 0))\n\t\tmapping->writeback_index = done_index;\n\n\treturn ret;\n}\nEXPORT_SYMBOL(write_cache_pages);\n\n/*\n * Function used by generic_writepages to call the real writepage\n * function and set the mapping flags on error\n */\nstatic int __writepage(struct page *page, struct writeback_control *wbc,\n\t\t       void *data)\n{\n\tstruct address_space *mapping = data;\n\tint ret = mapping->a_ops->writepage(page, wbc);\n\tmapping_set_error(mapping, ret);\n\treturn ret;\n}\n\n/**\n * generic_writepages - walk the list of dirty pages of the given address space and writepage() all of them.\n * @mapping: address space structure to write\n * @wbc: subtract the number of written pages from *@wbc->nr_to_write\n *\n * This is a library function, which implements the writepages()\n * address_space_operation.\n *\n * Return: %0 on success, negative error code otherwise\n */\nint generic_writepages(struct address_space *mapping,\n\t\t       struct writeback_control *wbc)\n{\n\tstruct blk_plug plug;\n\tint ret;\n\n\t/* deal with chardevs and other special file */\n\tif (!mapping->a_ops->writepage)\n\t\treturn 0;\n\n\tblk_start_plug(&plug);\n\tret = write_cache_pages(mapping, wbc, __writepage, mapping);\n\tblk_finish_plug(&plug);\n\treturn ret;\n}\n\nEXPORT_SYMBOL(generic_writepages);\n\nint do_writepages(struct address_space *mapping, struct writeback_control *wbc)\n{\n\tint ret;\n\n\tif (wbc->nr_to_write <= 0)\n\t\treturn 0;\n\twhile (1) {\n\t\tif (mapping->a_ops->writepages)\n\t\t\tret = mapping->a_ops->writepages(mapping, wbc);\n\t\telse\n\t\t\tret = generic_writepages(mapping, wbc);\n\t\tif ((ret != -ENOMEM) || (wbc->sync_mode != WB_SYNC_ALL))\n\t\t\tbreak;\n\t\tcond_resched();\n\t\tcongestion_wait(BLK_RW_ASYNC, HZ/50);\n\t}\n\treturn ret;\n}\n\n/**\n * write_one_page - write out a single page and wait on I/O\n * @page: the page to write\n *\n * The page must be locked by the caller and will be unlocked upon return.\n *\n * Note that the mapping's AS_EIO/AS_ENOSPC flags will be cleared when this\n * function returns.\n *\n * Return: %0 on success, negative error code otherwise\n */\nint write_one_page(struct page *page)\n{\n\tstruct address_space *mapping = page->mapping;\n\tint ret = 0;\n\tstruct writeback_control wbc = {\n\t\t.sync_mode = WB_SYNC_ALL,\n\t\t.nr_to_write = 1,\n\t};\n\n\tBUG_ON(!PageLocked(page));\n\n\twait_on_page_writeback(page);\n\n\tif (clear_page_dirty_for_io(page)) {\n\t\tget_page(page);\n\t\tret = mapping->a_ops->writepage(page, &wbc);\n\t\tif (ret == 0)\n\t\t\twait_on_page_writeback(page);\n\t\tput_page(page);\n\t} else {\n\t\tunlock_page(page);\n\t}\n\n\tif (!ret)\n\t\tret = filemap_check_errors(mapping);\n\treturn ret;\n}\nEXPORT_SYMBOL(write_one_page);\n\n/*\n * For address_spaces which do not use buffers nor write back.\n */\nint __set_page_dirty_no_writeback(struct page *page)\n{\n\tif (!PageDirty(page))\n\t\treturn !TestSetPageDirty(page);\n\treturn 0;\n}\n\n/*\n * Helper function for set_page_dirty family.\n *\n * Caller must hold lock_page_memcg().\n *\n * NOTE: This relies on being atomic wrt interrupts.\n */\nvoid account_page_dirtied(struct page *page, struct address_space *mapping)\n{\n\tstruct inode *inode = mapping->host;\n\n\ttrace_writeback_dirty_page(page, mapping);\n\n\tif (mapping_can_writeback(mapping)) {\n\t\tstruct bdi_writeback *wb;\n\n\t\tinode_attach_wb(inode, page);\n\t\twb = inode_to_wb(inode);\n\n\t\t__inc_lruvec_page_state(page, NR_FILE_DIRTY);\n\t\t__inc_zone_page_state(page, NR_ZONE_WRITE_PENDING);\n\t\t__inc_node_page_state(page, NR_DIRTIED);\n\t\tinc_wb_stat(wb, WB_RECLAIMABLE);\n\t\tinc_wb_stat(wb, WB_DIRTIED);\n\t\ttask_io_account_write(PAGE_SIZE);\n\t\tcurrent->nr_dirtied++;\n\t\tthis_cpu_inc(bdp_ratelimits);\n\n\t\tmem_cgroup_track_foreign_dirty(page, wb);\n\t}\n}\n\n/*\n * Helper function for deaccounting dirty page without writeback.\n *\n * Caller must hold lock_page_memcg().\n */\nvoid account_page_cleaned(struct page *page, struct address_space *mapping,\n\t\t\t  struct bdi_writeback *wb)\n{\n\tif (mapping_can_writeback(mapping)) {\n\t\tdec_lruvec_page_state(page, NR_FILE_DIRTY);\n\t\tdec_zone_page_state(page, NR_ZONE_WRITE_PENDING);\n\t\tdec_wb_stat(wb, WB_RECLAIMABLE);\n\t\ttask_io_account_cancelled_write(PAGE_SIZE);\n\t}\n}\n\n/*\n * For address_spaces which do not use buffers.  Just tag the page as dirty in\n * the xarray.\n *\n * This is also used when a single buffer is being dirtied: we want to set the\n * page dirty in that case, but not all the buffers.  This is a \"bottom-up\"\n * dirtying, whereas __set_page_dirty_buffers() is a \"top-down\" dirtying.\n *\n * The caller must ensure this doesn't race with truncation.  Most will simply\n * hold the page lock, but e.g. zap_pte_range() calls with the page mapped and\n * the pte lock held, which also locks out truncation.\n */\nint __set_page_dirty_nobuffers(struct page *page)\n{\n\tlock_page_memcg(page);\n\tif (!TestSetPageDirty(page)) {\n\t\tstruct address_space *mapping = page_mapping(page);\n\t\tunsigned long flags;\n\n\t\tif (!mapping) {\n\t\t\tunlock_page_memcg(page);\n\t\t\treturn 1;\n\t\t}\n\n\t\txa_lock_irqsave(&mapping->i_pages, flags);\n\t\tBUG_ON(page_mapping(page) != mapping);\n\t\tWARN_ON_ONCE(!PagePrivate(page) && !PageUptodate(page));\n\t\taccount_page_dirtied(page, mapping);\n\t\t__xa_set_mark(&mapping->i_pages, page_index(page),\n\t\t\t\t   PAGECACHE_TAG_DIRTY);\n\t\txa_unlock_irqrestore(&mapping->i_pages, flags);\n\t\tunlock_page_memcg(page);\n\n\t\tif (mapping->host) {\n\t\t\t/* !PageAnon && !swapper_space */\n\t\t\t__mark_inode_dirty(mapping->host, I_DIRTY_PAGES);\n\t\t}\n\t\treturn 1;\n\t}\n\tunlock_page_memcg(page);\n\treturn 0;\n}\nEXPORT_SYMBOL(__set_page_dirty_nobuffers);\n\n/*\n * Call this whenever redirtying a page, to de-account the dirty counters\n * (NR_DIRTIED, WB_DIRTIED, tsk->nr_dirtied), so that they match the written\n * counters (NR_WRITTEN, WB_WRITTEN) in long term. The mismatches will lead to\n * systematic errors in balanced_dirty_ratelimit and the dirty pages position\n * control.\n */\nvoid account_page_redirty(struct page *page)\n{\n\tstruct address_space *mapping = page->mapping;\n\n\tif (mapping && mapping_can_writeback(mapping)) {\n\t\tstruct inode *inode = mapping->host;\n\t\tstruct bdi_writeback *wb;\n\t\tstruct wb_lock_cookie cookie = {};\n\n\t\twb = unlocked_inode_to_wb_begin(inode, &cookie);\n\t\tcurrent->nr_dirtied--;\n\t\tdec_node_page_state(page, NR_DIRTIED);\n\t\tdec_wb_stat(wb, WB_DIRTIED);\n\t\tunlocked_inode_to_wb_end(inode, &cookie);\n\t}\n}\nEXPORT_SYMBOL(account_page_redirty);\n\n/*\n * When a writepage implementation decides that it doesn't want to write this\n * page for some reason, it should redirty the locked page via\n * redirty_page_for_writepage() and it should then unlock the page and return 0\n */\nint redirty_page_for_writepage(struct writeback_control *wbc, struct page *page)\n{\n\tint ret;\n\n\twbc->pages_skipped++;\n\tret = __set_page_dirty_nobuffers(page);\n\taccount_page_redirty(page);\n\treturn ret;\n}\nEXPORT_SYMBOL(redirty_page_for_writepage);\n\n/*\n * Dirty a page.\n *\n * For pages with a mapping this should be done under the page lock\n * for the benefit of asynchronous memory errors who prefer a consistent\n * dirty state. This rule can be broken in some special cases,\n * but should be better not to.\n *\n * If the mapping doesn't provide a set_page_dirty a_op, then\n * just fall through and assume that it wants buffer_heads.\n */\nint set_page_dirty(struct page *page)\n{\n\tstruct address_space *mapping = page_mapping(page);\n\n\tpage = compound_head(page);\n\tif (likely(mapping)) {\n\t\tint (*spd)(struct page *) = mapping->a_ops->set_page_dirty;\n\t\t/*\n\t\t * readahead/lru_deactivate_page could remain\n\t\t * PG_readahead/PG_reclaim due to race with end_page_writeback\n\t\t * About readahead, if the page is written, the flags would be\n\t\t * reset. So no problem.\n\t\t * About lru_deactivate_page, if the page is redirty, the flag\n\t\t * will be reset. So no problem. but if the page is used by readahead\n\t\t * it will confuse readahead and make it restart the size rampup\n\t\t * process. But it's a trivial problem.\n\t\t */\n\t\tif (PageReclaim(page))\n\t\t\tClearPageReclaim(page);\n#ifdef CONFIG_BLOCK\n\t\tif (!spd)\n\t\t\tspd = __set_page_dirty_buffers;\n#endif\n\t\treturn (*spd)(page);\n\t}\n\tif (!PageDirty(page)) {\n\t\tif (!TestSetPageDirty(page))\n\t\t\treturn 1;\n\t}\n\treturn 0;\n}\nEXPORT_SYMBOL(set_page_dirty);\n\n/*\n * set_page_dirty() is racy if the caller has no reference against\n * page->mapping->host, and if the page is unlocked.  This is because another\n * CPU could truncate the page off the mapping and then free the mapping.\n *\n * Usually, the page _is_ locked, or the caller is a user-space process which\n * holds a reference on the inode by having an open file.\n *\n * In other cases, the page should be locked before running set_page_dirty().\n */\nint set_page_dirty_lock(struct page *page)\n{\n\tint ret;\n\n\tlock_page(page);\n\tret = set_page_dirty(page);\n\tunlock_page(page);\n\treturn ret;\n}\nEXPORT_SYMBOL(set_page_dirty_lock);\n\n/*\n * This cancels just the dirty bit on the kernel page itself, it does NOT\n * actually remove dirty bits on any mmap's that may be around. It also\n * leaves the page tagged dirty, so any sync activity will still find it on\n * the dirty lists, and in particular, clear_page_dirty_for_io() will still\n * look at the dirty bits in the VM.\n *\n * Doing this should *normally* only ever be done when a page is truncated,\n * and is not actually mapped anywhere at all. However, fs/buffer.c does\n * this when it notices that somebody has cleaned out all the buffers on a\n * page without actually doing it through the VM. Can you say \"ext3 is\n * horribly ugly\"? Thought you could.\n */\nvoid __cancel_dirty_page(struct page *page)\n{\n\tstruct address_space *mapping = page_mapping(page);\n\n\tif (mapping_can_writeback(mapping)) {\n\t\tstruct inode *inode = mapping->host;\n\t\tstruct bdi_writeback *wb;\n\t\tstruct wb_lock_cookie cookie = {};\n\n\t\tlock_page_memcg(page);\n\t\twb = unlocked_inode_to_wb_begin(inode, &cookie);\n\n\t\tif (TestClearPageDirty(page))\n\t\t\taccount_page_cleaned(page, mapping, wb);\n\n\t\tunlocked_inode_to_wb_end(inode, &cookie);\n\t\tunlock_page_memcg(page);\n\t} else {\n\t\tClearPageDirty(page);\n\t}\n}\nEXPORT_SYMBOL(__cancel_dirty_page);\n\n/*\n * Clear a page's dirty flag, while caring for dirty memory accounting.\n * Returns true if the page was previously dirty.\n *\n * This is for preparing to put the page under writeout.  We leave the page\n * tagged as dirty in the xarray so that a concurrent write-for-sync\n * can discover it via a PAGECACHE_TAG_DIRTY walk.  The ->writepage\n * implementation will run either set_page_writeback() or set_page_dirty(),\n * at which stage we bring the page's dirty flag and xarray dirty tag\n * back into sync.\n *\n * This incoherency between the page's dirty flag and xarray tag is\n * unfortunate, but it only exists while the page is locked.\n */\nint clear_page_dirty_for_io(struct page *page)\n{\n\tstruct address_space *mapping = page_mapping(page);\n\tint ret = 0;\n\n\tVM_BUG_ON_PAGE(!PageLocked(page), page);\n\n\tif (mapping && mapping_can_writeback(mapping)) {\n\t\tstruct inode *inode = mapping->host;\n\t\tstruct bdi_writeback *wb;\n\t\tstruct wb_lock_cookie cookie = {};\n\n\t\t/*\n\t\t * Yes, Virginia, this is indeed insane.\n\t\t *\n\t\t * We use this sequence to make sure that\n\t\t *  (a) we account for dirty stats properly\n\t\t *  (b) we tell the low-level filesystem to\n\t\t *      mark the whole page dirty if it was\n\t\t *      dirty in a pagetable. Only to then\n\t\t *  (c) clean the page again and return 1 to\n\t\t *      cause the writeback.\n\t\t *\n\t\t * This way we avoid all nasty races with the\n\t\t * dirty bit in multiple places and clearing\n\t\t * them concurrently from different threads.\n\t\t *\n\t\t * Note! Normally the \"set_page_dirty(page)\"\n\t\t * has no effect on the actual dirty bit - since\n\t\t * that will already usually be set. But we\n\t\t * need the side effects, and it can help us\n\t\t * avoid races.\n\t\t *\n\t\t * We basically use the page \"master dirty bit\"\n\t\t * as a serialization point for all the different\n\t\t * threads doing their things.\n\t\t */\n\t\tif (page_mkclean(page))\n\t\t\tset_page_dirty(page);\n\t\t/*\n\t\t * We carefully synchronise fault handlers against\n\t\t * installing a dirty pte and marking the page dirty\n\t\t * at this point.  We do this by having them hold the\n\t\t * page lock while dirtying the page, and pages are\n\t\t * always locked coming in here, so we get the desired\n\t\t * exclusion.\n\t\t */\n\t\twb = unlocked_inode_to_wb_begin(inode, &cookie);\n\t\tif (TestClearPageDirty(page)) {\n\t\t\tdec_lruvec_page_state(page, NR_FILE_DIRTY);\n\t\t\tdec_zone_page_state(page, NR_ZONE_WRITE_PENDING);\n\t\t\tdec_wb_stat(wb, WB_RECLAIMABLE);\n\t\t\tret = 1;\n\t\t}\n\t\tunlocked_inode_to_wb_end(inode, &cookie);\n\t\treturn ret;\n\t}\n\treturn TestClearPageDirty(page);\n}\nEXPORT_SYMBOL(clear_page_dirty_for_io);\n\nint test_clear_page_writeback(struct page *page)\n{\n\tstruct address_space *mapping = page_mapping(page);\n\tint ret;\n\n\tlock_page_memcg(page);\n\tif (mapping && mapping_use_writeback_tags(mapping)) {\n\t\tstruct inode *inode = mapping->host;\n\t\tstruct backing_dev_info *bdi = inode_to_bdi(inode);\n\t\tunsigned long flags;\n\n\t\txa_lock_irqsave(&mapping->i_pages, flags);\n\t\tret = TestClearPageWriteback(page);\n\t\tif (ret) {\n\t\t\t__xa_clear_mark(&mapping->i_pages, page_index(page),\n\t\t\t\t\t\tPAGECACHE_TAG_WRITEBACK);\n\t\t\tif (bdi->capabilities & BDI_CAP_WRITEBACK_ACCT) {\n\t\t\t\tstruct bdi_writeback *wb = inode_to_wb(inode);\n\n\t\t\t\tdec_wb_stat(wb, WB_WRITEBACK);\n\t\t\t\t__wb_writeout_inc(wb);\n\t\t\t}\n\t\t}\n\n\t\tif (mapping->host && !mapping_tagged(mapping,\n\t\t\t\t\t\t     PAGECACHE_TAG_WRITEBACK))\n\t\t\tsb_clear_inode_writeback(mapping->host);\n\n\t\txa_unlock_irqrestore(&mapping->i_pages, flags);\n\t} else {\n\t\tret = TestClearPageWriteback(page);\n\t}\n\tif (ret) {\n\t\tdec_lruvec_page_state(page, NR_WRITEBACK);\n\t\tdec_zone_page_state(page, NR_ZONE_WRITE_PENDING);\n\t\tinc_node_page_state(page, NR_WRITTEN);\n\t}\n\tunlock_page_memcg(page);\n\treturn ret;\n}\n\nint __test_set_page_writeback(struct page *page, bool keep_write)\n{\n\tstruct address_space *mapping = page_mapping(page);\n\tint ret, access_ret;\n\n\tlock_page_memcg(page);\n\tif (mapping && mapping_use_writeback_tags(mapping)) {\n\t\tXA_STATE(xas, &mapping->i_pages, page_index(page));\n\t\tstruct inode *inode = mapping->host;\n\t\tstruct backing_dev_info *bdi = inode_to_bdi(inode);\n\t\tunsigned long flags;\n\n\t\txas_lock_irqsave(&xas, flags);\n\t\txas_load(&xas);\n\t\tret = TestSetPageWriteback(page);\n\t\tif (!ret) {\n\t\t\tbool on_wblist;\n\n\t\t\ton_wblist = mapping_tagged(mapping,\n\t\t\t\t\t\t   PAGECACHE_TAG_WRITEBACK);\n\n\t\t\txas_set_mark(&xas, PAGECACHE_TAG_WRITEBACK);\n\t\t\tif (bdi->capabilities & BDI_CAP_WRITEBACK_ACCT)\n\t\t\t\tinc_wb_stat(inode_to_wb(inode), WB_WRITEBACK);\n\n\t\t\t/*\n\t\t\t * We can come through here when swapping anonymous\n\t\t\t * pages, so we don't necessarily have an inode to track\n\t\t\t * for sync.\n\t\t\t */\n\t\t\tif (mapping->host && !on_wblist)\n\t\t\t\tsb_mark_inode_writeback(mapping->host);\n\t\t}\n\t\tif (!PageDirty(page))\n\t\t\txas_clear_mark(&xas, PAGECACHE_TAG_DIRTY);\n\t\tif (!keep_write)\n\t\t\txas_clear_mark(&xas, PAGECACHE_TAG_TOWRITE);\n\t\txas_unlock_irqrestore(&xas, flags);\n\t} else {\n\t\tret = TestSetPageWriteback(page);\n\t}\n\tif (!ret) {\n\t\tinc_lruvec_page_state(page, NR_WRITEBACK);\n\t\tinc_zone_page_state(page, NR_ZONE_WRITE_PENDING);\n\t}\n\tunlock_page_memcg(page);\n\taccess_ret = arch_make_page_accessible(page);\n\t/*\n\t * If writeback has been triggered on a page that cannot be made\n\t * accessible, it is too late to recover here.\n\t */\n\tVM_BUG_ON_PAGE(access_ret != 0, page);\n\n\treturn ret;\n\n}\nEXPORT_SYMBOL(__test_set_page_writeback);\n\n/*\n * Wait for a page to complete writeback\n */\nvoid wait_on_page_writeback(struct page *page)\n{\n\twhile (PageWriteback(page)) {\n\t\ttrace_wait_on_page_writeback(page, page_mapping(page));\n\t\twait_on_page_bit(page, PG_writeback);\n\t}\n}\nEXPORT_SYMBOL_GPL(wait_on_page_writeback);\n\n/*\n * Wait for a page to complete writeback.  Returns -EINTR if we get a\n * fatal signal while waiting.\n */\nint wait_on_page_writeback_killable(struct page *page)\n{\n\twhile (PageWriteback(page)) {\n\t\ttrace_wait_on_page_writeback(page, page_mapping(page));\n\t\tif (wait_on_page_bit_killable(page, PG_writeback))\n\t\t\treturn -EINTR;\n\t}\n\n\treturn 0;\n}\nEXPORT_SYMBOL_GPL(wait_on_page_writeback_killable);\n\n/**\n * wait_for_stable_page() - wait for writeback to finish, if necessary.\n * @page:\tThe page to wait on.\n *\n * This function determines if the given page is related to a backing device\n * that requires page contents to be held stable during writeback.  If so, then\n * it will wait for any pending writeback to complete.\n */\nvoid wait_for_stable_page(struct page *page)\n{\n\tpage = thp_head(page);\n\tif (page->mapping->host->i_sb->s_iflags & SB_I_STABLE_WRITES)\n\t\twait_on_page_writeback(page);\n}\nEXPORT_SYMBOL_GPL(wait_for_stable_page);\n"}}, "reports": [{"events": [{"location": {"col": 2, "file": 0, "line": 2809}, "message": "Value stored to 'access_ret' is never read"}, {"location": {"col": 2, "file": 0, "line": 2809}, "message": "Value stored to 'access_ret' is never read"}], "macros": [], "notes": [], "path": "/src/mm/page-writeback.c", "reportHash": "b5180bda84ad3450251d0b0345d7f990", "checkerName": "clang-analyzer-deadcode.DeadStores", "reviewStatus": null, "severity": "UNSPECIFIED"}]};
