      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

  navigate : function (report, item) {

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

  },

        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];

        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');

        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100

               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

\n\tsta = rcu_dereference(mvm->fw_id_to_mac_id[sta_id]);\n\n\tif (WARN_ON_ONCE(IS_ERR_OR_NULL(sta))) {\n\t\trcu_read_unlock();\n\t\treturn 0;\n\t}\n\n\tmvmsta = iwl_mvm_sta_from_mac80211(sta);\n\n\tspin_lock_bh(&mvmsta->lock);\n\t/* Unmap MAC queues and TIDs from this queue */\n\tfor_each_set_bit(tid, &tid_bitmap, IWL_MAX_TID_COUNT + 1) {\n\t\tstruct iwl_mvm_txq *mvmtxq =\n\t\t\tiwl_mvm_txq_from_tid(sta, tid);\n\n\t\tif (mvmsta->tid_data[tid].state == IWL_AGG_ON)\n\t\t\tdisable_agg_tids |= BIT(tid);\n\t\tmvmsta->tid_data[tid].txq_id = IWL_MVM_INVALID_QUEUE;\n\n\t\tmvmtxq->txq_id = IWL_MVM_INVALID_QUEUE;\n\t}\n\n\tmvmsta->tfd_queue_msk &= ~BIT(queue); /* Don't use this queue anymore */\n\tspin_unlock_bh(&mvmsta->lock);\n\n\trcu_read_unlock();\n\n\t/*\n\t * The TX path may have been using this TXQ_ID from the tid_data,\n\t * so make sure it's no longer running so that we can safely reuse\n\t * this TXQ later. We've set all the TIDs to IWL_MVM_INVALID_QUEUE\n\t * above, but nothing guarantees we've stopped using them. Thus,\n\t * without this, we could get to iwl_mvm_disable_txq() and remove\n\t * the queue while still sending frames to it.\n\t */\n\tsynchronize_net();\n\n\treturn disable_agg_tids;\n}\n\nstatic int iwl_mvm_free_inactive_queue(struct iwl_mvm *mvm, int queue,\n\t\t\t\t       struct ieee80211_sta *old_sta,\n\t\t\t\t       u8 new_sta_id)\n{\n\tstruct iwl_mvm_sta *mvmsta;\n\tu8 sta_id, tid;\n\tunsigned long disable_agg_tids = 0;\n\tbool same_sta;\n\tint ret;\n\n\tlockdep_assert_held(&mvm->mutex);\n\n\tif (WARN_ON(iwl_mvm_has_new_tx_api(mvm)))\n\t\treturn -EINVAL;\n\n\tsta_id = mvm->queue_info[queue].ra_sta_id;\n\ttid = mvm->queue_info[queue].txq_tid;\n\n\tsame_sta = sta_id == new_sta_id;\n\n\tmvmsta = iwl_mvm_sta_from_staid_protected(mvm, sta_id);\n\tif (WARN_ON(!mvmsta))\n\t\treturn -EINVAL;\n\n\tdisable_agg_tids = iwl_mvm_remove_sta_queue_marking(mvm, queue);\n\t/* Disable the queue */\n\tif (disable_agg_tids)\n\t\tiwl_mvm_invalidate_sta_queue(mvm, queue, on TXQ #%d\\n\",\n\t\t\t\t    queue);\n\t\treturn 0;\n\t}\n\n\tcmd.sta_id = mvm->queue_info[queue].ra_sta_id;\n\tcmd.tx_fifo = iwl_mvm_ac_to_tx_fifo[mvm->queue_info[queue].mac80211_ac];\n\tcmd.tid = mvm->queue_info[queue].txq_tid;\n\tshared_queue = hweight16(mvm->queue_info[queue].tid_bitmap) > 1;\n\n\tIWL_DEBUG_TX_QUEUES(mvm, \"Redirecting TXQ #%d to FIFO #%d\\n\",\n\t\t\t    queue, iwl_mvm_ac_to_tx_fifo[ac]);\n\n\t/* Stop the queue and wait for it to empty */\n\ttxq->stopped = true;\n\n\tret = iwl_trans_wait_tx_queues_empty(mvm->trans, BIT(queue));\n\tif (ret) {\n\t\tIWL_ERR(mvm, \"Error draining queue %d before reconfig\\n\",\n\t\t\tqueue);\n\t\tret = -EIO;\n\t\tgoto out;\n\t}\n\n\t/* Before redirecting the queue we need to de-activate it */\n\tiwl_trans_txq_disable(mvm->trans, queue, false);\n\tret = iwl_mvm_send_cmd_pdu(mvm, SCD_QUEUE_CFG, 0, sizeof(cmd), &cmd);\n\tif (ret)\n\t\tIWL_ERR(mvm, \"Failed SCD disable TXQ %d (ret=%d)\\n\", queue,\n\t\t\tret);\n\n\t/* Make sure the SCD wrptr is correctly set before reconfiguring */\n\tiwl_trans_txq_enable_cfg(mvm->trans, queue, ssn, NULL, wdg_timeout);\n\n\t/* Update the TID \"owner\" of the queue */\n\tmvm->queue_info[queue].txq_tid = tid;\n\n\t/* TODO: Work-around SCD bug when moving back by multiples of 0x40 */\n\n\t/* Redirect to lower AC */\n\tiwl_mvm_reconfig_scd(mvm, queue, iwl_mvm_ac_to_tx_fifo[ac],\n\t\t\t     cmd.sta_id, tid, IWL_FRAME_LIMIT, ssn);\n\n\t/* Update AC marking of the queue */\n\tmvm->queue_info[queue].mac80211_ac = ac;\n\n\t/*\n\t * Mark queue as shared in transport if shared\n\t * Note this has to be done after queue enablement because enablement\n\t * can also set this value, and there is no indication there to shared\n\t * queues\n\t */\n\tif (shared_queue)\n\t\tiwl_trans_txq_set_shared_mode(mvm->trans, queue, true);\n\nout:\n\t/* Continue using the queue */\n\ttxq->stopped = false;\n\n\treturn ret;\n}\n\nstatic int iwl_mvm_find_free_queue(struct iwl_mvm *mvm, u8 sta_id,\n\t\t\t\t   u8 minq, ;\n\n\tlockdep_assert_held(&mvm->mutex);\n\n\tIWL_DEBUG_TX_QUEUES(mvm,\n\t\t\t    \"Allocating queue for sta %d on tid %d\\n\",\n\t\t\t    mvmsta->sta_id, tid);\n\tqueue = iwl_mvm_tvqm_enable_txq(mvm, mvmsta->sta_id, tid, wdg_timeout);\n\tif (queue < 0)\n\t\treturn queue;\n\n\tmvmtxq->txq_id = queue;\n\tmvm->tvqm_info[queue].txq_tid = tid;\n\tmvm->tvqm_info[queue].sta_id = mvmsta->sta_id;\n\n\tIWL_DEBUG_TX_QUEUES(mvm, \"Allocated queue is %d\\n\", queue);\n\n\tspin_lock_bh(&mvmsta->lock);\n\tmvmsta->tid_data[tid].txq_id = queue;\n\tspin_unlock_bh(&mvmsta->lock);\n\n\treturn 0;\n}\n\nstatic bool iwl_mvm_update_txq_mapping(struct iwl_mvm *mvm,\n\t\t\t\t       struct ieee80211_sta *sta,\n\t\t\t\t       int queue, u8 sta_id, u8 tid)\n{\n\tbool enable_queue = true;\n\n\t/* Make sure this TID isn't already enabled */\n\tif (mvm->queue_info[queue].tid_bitmap & BIT(tid)) {\n\t\tIWL_ERR(mvm, \"Trying to enable TXQ %d with existing TID %d\\n\",\n\t\t\tqueue, tid);\n\t\treturn false;\n\t}\n\n\t/* Update mappings and refcounts */\n\tif (mvm->queue_info[queue].tid_bitmap)\n\t\tenable_queue = false;\n\n\tmvm->queue_info[queue].tid_bitmap |= BIT(tid);\n\tmvm->queue_info[queue].ra_sta_id = sta_id;\n\n\tif (enable_queue) {\n\t\tif (tid != IWL_MAX_TID_COUNT)\n\t\t\tmvm->queue_info[queue].mac80211_ac =\n\t\t\t\ttid_to_mac80211_ac[tid];\n\t\telse\n\t\t\tmvm->queue_info[queue].mac80211_ac = IEEE80211_AC_VO;\n\n\t\tmvm->queue_info[queue].txq_tid = tid;\n\t}\n\n\tif (sta) {\n\t\tstruct iwl_mvm_txq *mvmtxq =\n\t\t\tiwl_mvm_txq_from_tid(sta, tid);\n\n\t\tmvmtxq->txq_id = queue;\n\t}\n\n\tIWL_DEBUG_TX_QUEUES(mvm,\n\t\t\t    \"Enabling TXQ #%d tids=0x%x\\n\",\n\t\t\t    queue, mvm->queue_info[queue].tid_bitmap);\n\n\treturn enable_queue;\n}\n\nstatic bool iwl_mvm_enable_txq(struct iwl_mvm *mvm, struct ieee80211_sta *sta,\n\t\t\t       int queue, u16 ssn,\n\t\t\t       const struct iwl_trans_txq_scd_cfg *cfg,\n\t\t\t       unsigned int wdg_timeout)\n{\n\tstruct iwl_scd_txq_cfg_cmd cmd = {\n\t\ ;\n\tint ssn;\n\tint ret = true;\n\n\t/* queue sharing is disabled on new TX path */\n\tif (WARN_ON(iwl_mvm_has_new_tx_api(mvm)))\n\t\treturn;\n\n\tlockdep_assert_held(&mvm->mutex);\n\n\tsta_id = mvm->queue_info[queue].ra_sta_id;\n\ttid_bitmap = mvm->queue_info[queue].tid_bitmap;\n\n\t/* Find TID for queue, and make sure it is the only one on the queue */\n\ttid = find_first_bit(&tid_bitmap, IWL_MAX_TID_COUNT + 1);\n\tif (tid_bitmap != BIT(tid)) {\n\t\tIWL_ERR(mvm, \"Failed to unshare q %d, active tids=0x%lx\\n\",\n\t\t\tqueue, tid_bitmap);\n\t\treturn;\n\t}\n\n\tIWL_DEBUG_TX_QUEUES(mvm, \"Unsharing TXQ %d, keeping tid %d\\n\", queue,\n\t\t\t    tid);\n\n\tsta = rcu_dereference_protected(mvm->fw_id_to_mac_id[sta_id],\n\t\t\t\t\tlockdep_is_held(&mvm->mutex));\n\n\tif (WARN_ON_ONCE(IS_ERR_OR_NULL(sta)))\n\t\treturn;\n\n\tmvmsta = iwl_mvm_sta_from_mac80211(sta);\n\twdg_timeout = iwl_mvm_get_wd_timeout(mvm, mvmsta->vif, false, false);\n\n\tssn = IEEE80211_SEQ_TO_SN(mvmsta->tid_data[tid].seq_number);\n\n\tret = iwl_mvm_redirect_queue(mvm, queue, tid,\n\t\t\t\t     tid_to_mac80211_ac[tid], ssn,\n\t\t\t\t     wdg_timeout, true,\n\t\t\t\t     iwl_mvm_txq_from_tid(sta, tid));\n\tif (ret) {\n\t\tIWL_ERR(mvm, \"Failed to redirect TXQ %d\\n\", queue);\n\t\treturn;\n\t}\n\n\t/* If aggs should be turned back on - do it */\n\tif (mvmsta->tid_data[tid].state == IWL_AGG_ON) {\n\t\tstruct iwl_mvm_add_sta_cmd cmd = {0};\n\n\t\tmvmsta->tid_disable_agg &= ~BIT(tid);\n\n\t\tcmd.mac_id_n_color = cpu_to_le32(mvmsta->mac_id_n_color);\n\t\tcmd.sta_id = mvmsta->sta_id;\n\t\tcmd.add_modify = STA_MODE_MODIFY;\n\t\tcmd.modify_mask = STA_MODIFY_TID_DISABLE_TX;\n\t\tcmd.tfd_queue_msk = cpu_to_le32(mvmsta->tfd_queue_msk);\n\t\tcmd.tid_disable_tx = cpu_to_le16(mvmsta->tid_disable_agg);\n\n\t\tret = iwl_mvm_send_cmd_pdu(mvm, ADD_STA, CMD_ASYNC,\n\t\t\t\t\t   iwl_mvm_add_sta_cmd_size(mvm), &cmd);\n\t\tif (!ret) {\n\t\t\tIWL_DEBUG_TX_QUEUES(mvm,\n\t\t\t\t\t    \"TXQ #%d is now aggregated again\\n\",\n\t\t\t\t\t    queue);\n\n\t\t\t/* Mark queue intenally as aggregating again */\n\t\t\tiwl_trans_txq_set_shared_mode(mvm->trans, queue, false);\n\t\t}\n\t}\n\n\tmvm->queue_info[queue].status = IWL_MVM_QUEUE_READY;\n}\n\n/*\n * Remove inactive TIDs of a given queue.\n * If all queue TIDs are inactive - mark the queue as inactive\n * If only some the queue TIDs are inactive - unmap them from the queue\n *\n * Returns %true if all TIDs were removed and the queue could be reused.\n */\nstatic bool iwl_mvm_remove_inactive_tids(struct iwl_mvm *mvm,\n\t\t\t\t\t struct iwl_mvm_sta *mvmsta, int queue,\n\t\t\t\t\t unsigned long tid_bitmap,\n\t\t\t\t\t unsigned long *unshare_queues,\n\t\t\t\t\t unsigned long *changetid_queues)\n{\n\tint tid;\n\n\tlockdep_assert_held(&mvmsta->lock);\n\tlockdep_assert_held(&mvm->mutex);\n\n\tif (WARN_ON(iwl_mvm_has_new_tx_api(mvm)))\n\t\treturn false;\n\n\t/* Go over all non-active TIDs, incl. IWL_MAX_TID_COUNT (for mgmt) */\n\tfor_each_set_bit(tid, &tid_bitmap, IWL_MAX_TID_COUNT + 1) {\n\t\t/* If some TFDs are still queued - don't mark TID as inactive */\n\t\tif (iwl_mvm_tid_queued(mvm, &mvmsta->tid_data[tid]))\n\t\t\ttid_bitmap &= ~BIT(tid);\n\n\t\t/* Don't mark as inactive any TID that has an active BA */\n\t\tif (mvmsta->tid_data[tid].state != IWL_AGG_OFF)\n\t\t\ttid_bitmap &= ~BIT(tid);\n\t}\n\n\t/* If all TIDs in the queue are inactive - return it can be reused */\n\tif (tid_bitmap == mvm->queue_info[queue].tid_bitmap) {\n\t\tIWL_DEBUG_TX_QUEUES(mvm, \"Queue %d is inactive\\n\", queue);\n\t\treturn true;\n\t}\n\n\t/*\n\t * If we are here, this is a shared queue and not all TIDs timed-out.\n\t * Remove the ones that did.\n\t */\n\tfor_each_set_bit(tid, &tid_bitmap, IWL_MAX_TID_COUNT + 1) {\n\t\tu16 tid_bitmap;\n\n\t\tmvmsta->tid_data[tid].txq_id = IWL_MVM_INVALID_QUEUE;\n\t\tmvm->queue_info[queue].tid_bitmap &= ~BIT(tid);\n\n\t\ttid_bitmap = mvm->queue_info[queue].tid_bitmap;\n\n\t\t/*\n\t\t * We need to take into account a situation in which n\tif (queue < 0) {\n\t\t/* try again - this time kick out a queue if needed */\n\t\tqueue = iwl_mvm_inactivity_check(mvm, mvmsta->sta_id);\n\t\tif (queue < 0) {\n\t\t\tIWL_ERR(mvm, \"No available queues for new station\\n\");\n\t\t\treturn -ENOSPC;\n\t\t}\n\t}\n\tmvm->queue_info[queue].status = IWL_MVM_QUEUE_RESERVED;\n\n\tmvmsta->reserved_queue = queue;\n\n\tIWL_DEBUG_TX_QUEUES(mvm, \"Reserving data queue #%d for sta_id %d\\n\",\n\t\t\t    queue, mvmsta->sta_id);\n\n\treturn 0;\n}\n\n/*\n * In DQA mode, after a HW restart the queues should be allocated as before, in\n * order to avoid race conditions when there are shared queues. This function\n * does the re-mapping and queue allocation.\n *\n * Note that re-enabling aggregations isn't done in this function.\n */\nstatic void iwl_mvm_realloc_queues_after_restart(struct iwl_mvm *mvm,\n\t\t\t\t\t\t struct ieee80211_sta *sta)\n{\n\tstruct iwl_mvm_sta *mvm_sta = iwl_mvm_sta_from_mac80211(sta);\n\tunsigned int wdg =\n\t\tiwl_mvm_get_wd_timeout(mvm, mvm_sta->vif, false, false);\n\tint i;\n\tstruct iwl_trans_txq_scd_cfg cfg = {\n\t\t.sta_id = mvm_sta->sta_id,\n\t\t.frame_limit = IWL_FRAME_LIMIT,\n\t};\n\n\t/* Make sure reserved queue is still marked as such (if allocated) */\n\tif (mvm_sta->reserved_queue != IEEE80211_INVAL_HW_QUEUE)\n\t\tmvm->queue_info[mvm_sta->reserved_queue].status =\n\t\t\tIWL_MVM_QUEUE_RESERVED;\n\n\tfor (i = 0; i <= IWL_MAX_TID_COUNT; i++) {\n\t\tstruct iwl_mvm_tid_data *tid_data = &mvm_sta->tid_data[i];\n\t\tint txq_id = tid_data->txq_id;\n\t\tint ac;\n\n\t\tif (txq_id == IWL_MVM_INVALID_QUEUE)\n\t\t\tcontinue;\n\n\t\tac = tid_to_mac80211_ac[i];\n\n\t\tif (iwl_mvm_has_new_tx_api(mvm)) {\n\t\t\tIWL_DEBUG_TX_QUEUES(mvm,\n\t\t\t\t\t    \"Re-mapping sta %d tid %d\\n\",\n\t\t\t\t\t    mvm_sta->sta_id, i);\n\t\t\ttxq_id = iwl_mvm_tvqm_enable_txq(mvm, mvm_sta->sta_id,\n\t\t\t\t\t\t\t i, wdg);\n\t\t\t/*\n\t\t\t * on failures, just set it to IWL_MVM_INVALID_QUEUE\n\t\t\t * to try again later, we have no other good way of\n\t\t\t * failing here\n\t\t\t */\n\t\t\tif (txq_id < 0)\n\t\t\t\ttxq_id = IWL_MVM_INVALID_QUEUE;\n\t\t\ttid_data->txq_id = txq_id;\n\n\t\t\t/*\n\t\t\t * Since we don't set the seq number after reset, and HW\n\t\t\t * sets it now, FW reset will cause the seq num to start\n\t\t\t * at 0 again, so driver will need to update it\n\t\t\t * internally as well, so it keeps in sync with real val\n\t\t\t */\n\t\t\ttid_data->seq_number = 0;\n\t\t} else {\n\t\t\tu16 seq = IEEE80211_SEQ_TO_SN(tid_data->seq_number);\n\n\t\t\tcfg.tid = i;\n\t\t\tcfg.fifo = iwl_mvm_mac_ac_to_tx_fifo(mvm, ac);\n\t\t\tcfg.aggregate = (txq_id >= IWL_MVM_DQA_MIN_DATA_QUEUE ||\n\t\t\t\t\t txq_id ==\n\t\t\t\t\t IWL_MVM_DQA_BSS_CLIENT_QUEUE);\n\n\t\t\tIWL_DEBUG_TX_QUEUES(mvm,\n\t\t\t\t\t    \"Re-mapping sta %d tid %d to queue %d\\n\",\n\t\t\t\t\t    mvm_sta->sta_id, i, txq_id);\n\n\t\t\tiwl_mvm_enable_txq(mvm, sta, txq_id, seq, &cfg, wdg);\n\t\t\tmvm->queue_info[txq_id].status = IWL_MVM_QUEUE_READY;\n\t\t}\n\t}\n}\n\nstatic int iwl_mvm_add_int_sta_common(struct iwl_mvm *mvm,\n\t\t\t\t      struct iwl_mvm_int_sta *sta,\n\t\t\t\t      const u8 *addr,\n\t\t\t\t      u16 mac_id, u16 color)\n{\n\tstruct iwl_mvm_add_sta_cmd cmd;\n\tint ret;\n\tu32 status = ADD_STA_SUCCESS;\n\n\tlockdep_assert_held(&mvm->mutex);\n\n\tmemset(&cmd, 0, sizeof(cmd));\n\tcmd.sta_id = sta->sta_id;\n\n\tif (iwl_fw_lookup_cmd_ver(mvm->fw, LONG_GROUP, ADD_STA,\n\t\t\t\t  0) >= 12 &&\n\t    sta->type == IWL_STA_AUX_ACTIVITY)\n\t\tcmd.mac_id_n_color = cpu_to_le32(mac_id);\n\telse\n\t\tcmd.mac_id_n_color = cpu_to_le32(FW_CMD_ID_AND_COLOR(mac_id,\n\t\t\t\t\t\t\t\t     color));\n\n\tif (fw_has_api(&mvm->fw->ucode_capa, IWL_UCODE_TLV_API_STA_TYPE))\n\t\tcmd.station_type = sta->type;\n\n\tif (!iwl_mvm_has_new_tx_api(mvm))\n\t\tcmd.tfd_queue_msk = cpu_to_le32(sta->tfd_queue_msk);\n\tcmd.tid_disable_tx = cpu_to_le16(0xffff);\n\n\tif (addr)\n\t\tmemcpy(cmd.addr, addr, ETH_ALEN);\n\n\tret = iwl_mvm_send_cmd_pdu_status(mvm, ADD_ST ore sending the command to remove\n * the station validate that the station is indeed known to the driver (sanity\n * only).\n */\nstatic int iwl_mvm_rm_sta_common(struct iwl_mvm *mvm, u8 sta_id)\n{\n\tstruct ieee80211_sta *sta;\n\tstruct iwl_mvm_rm_sta_cmd rm_sta_cmd = {\n\t\t.sta_id = sta_id,\n\t};\n\tint ret;\n\n\tsta = rcu_dereference_protected(mvm->fw_id_to_mac_id[sta_id],\n\t\t\t\t\tlockdep_is_held(&mvm->mutex));\n\n\t/* Note: internal stations are marked as error values */\n\tif (!sta) {\n\t\tIWL_ERR(mvm, \"Invalid station id\\n\");\n\t\treturn -EINVAL;\n\t}\n\n\tret = iwl_mvm_send_cmd_pdu(mvm, REMOVE_STA, 0,\n\t\t\t\t   sizeof(rm_sta_cmd), &rm_sta_cmd);\n\tif (ret) {\n\t\tIWL_ERR(mvm, \"Failed to remove station. Id=%d\\n\", sta_id);\n\t\treturn ret;\n\t}\n\n\treturn 0;\n}\n\nstatic void iwl_mvm_disable_sta_queues(struct iwl_mvm *mvm,\n\t\t\t\t       struct ieee80211_vif *vif,\n\t\t\t\t       struct ieee80211_sta *sta)\n{\n\tstruct iwl_mvm_sta *mvm_sta = iwl_mvm_sta_from_mac80211(sta);\n\tint i;\n\n\tlockdep_assert_held(&mvm->mutex);\n\n\tfor (i = 0; i < ARRAY_SIZE(mvm_sta->tid_data); i++) {\n\t\tif (mvm_sta->tid_data[i].txq_id == IWL_MVM_INVALID_QUEUE)\n\t\t\tcontinue;\n\n\t\tiwl_mvm_disable_txq(mvm, sta, mvm_sta->tid_data[i].txq_id, i,\n\t\t\t\t    0);\n\t\tmvm_sta->tid_data[i].txq_id = IWL_MVM_INVALID_QUEUE;\n\t}\n\n\tfor (i = 0; i < ARRAY_SIZE(sta->txq); i++) {\n\t\tstruct iwl_mvm_txq *mvmtxq =\n\t\t\tiwl_mvm_txq_from_mac80211(sta->txq[i]);\n\n\t\tmvmtxq->txq_id = IWL_MVM_INVALID_QUEUE;\n\t}\n}\n\nint iwl_mvm_wait_sta_queues_empty(struct iwl_mvm *mvm,\n\t\t\t\t  struct iwl_mvm_sta *mvm_sta)\n{\n\tint i;\n\n\tfor (i = 0; i < ARRAY_SIZE(mvm_sta->tid_data); i++) {\n\t\tu16 txq_id;\n\t\tint ret;\n\n\t\tspin_lock_bh(&mvm_sta->lock);\n\t\ttxq_id = mvm_sta->tid_data[i].txq_id;\n\t\tspin_unlock_bh(&mvm_sta->lock);\n\n\t\tif (txq_id == IWL_MVM_INVALID_QUEUE)\n\t\t\tcontinue;\n\n\t\tret = iwl_trans_wait_txq_empty(mvm->trans, txq_id);\n\t\tif (ret)\n\t\t\treturn ret ep_assert_held(&mvm->mutex);\n\n\tif (mvmsta->tid_data[tid].txq_id == IWL_MVM_INVALID_QUEUE &&\n\t    iwl_mvm_has_new_tx_api(mvm)) {\n\t\tu8 ac = tid_to_mac80211_ac[tid];\n\n\t\tret = iwl_mvm_sta_alloc_queue_tvqm(mvm, sta, ac, tid);\n\t\tif (ret)\n\t\t\treturn ret;\n\t}\n\n\tspin_lock_bh(&mvmsta->lock);\n\n\t/*\n\t * Note the possible cases:\n\t *  1. An enabled TXQ - TXQ needs to become agg'ed\n\t *  2. The TXQ hasn't yet been enabled, so find a free one and mark\n\t *\tit as reserved\n\t */\n\ttxq_id = mvmsta->tid_data[tid].txq_id;\n\tif (txq_id == IWL_MVM_INVALID_QUEUE) {\n\t\tret = iwl_mvm_find_free_queue(mvm, mvmsta->sta_id,\n\t\t\t\t\t      IWL_MVM_DQA_MIN_DATA_QUEUE,\n\t\t\t\t\t      IWL_MVM_DQA_MAX_DATA_QUEUE);\n\t\tif (ret < 0) {\n\t\t\tIWL_ERR(mvm, \"Failed to allocate agg queue\\n\");\n\t\t\tgoto out;\n\t\t}\n\n\t\ttxq_id = ret;\n\n\t\t/* TXQ hasn't yet been enabled, so mark it only as reserved */\n\t\tmvm->queue_info[txq_id].status = IWL_MVM_QUEUE_RESERVED;\n\t} else if (WARN_ON(txq_id >= IWL_MAX_HW_QUEUES)) {\n\t\tret = -ENXIO;\n\t\tIWL_ERR(mvm, \"tid_id %d out of range (0, %d)!\\n\",\n\t\t\ttid, IWL_MAX_HW_QUEUES - 1);\n\t\tgoto out;\n\n\t} else if (unlikely(mvm->queue_info[txq_id].status ==\n\t\t\t    IWL_MVM_QUEUE_SHARED)) {\n\t\tret = -ENXIO;\n\t\tIWL_DEBUG_TX_QUEUES(mvm,\n\t\t\t\t    \"Can't start tid %d agg on shared queue!\\n\",\n\t\t\t\t    tid);\n\t\tgoto out;\n\t}\n\n\tIWL_DEBUG_TX_QUEUES(mvm,\n\t\t\t    \"AGG for tid %d will be on queue #%d\\n\",\n\t\t\t    tid, txq_id);\n\n\ttid_data = &mvmsta->tid_data[tid];\n\ttid_data->ssn = IEEE80211_SEQ_TO_SN(tid_data->seq_number);\n\ttid_data->txq_id = txq_id;\n\t*ssn = tid_data->ssn;\n\n\tIWL_DEBUG_TX_QUEUES(mvm,\n\t\t\t    \"Start AGG: sta %d tid %d queue %d - ssn = %d, next_recl = %d\\n\",\n\t\t\t    mvmsta->sta_id, tid, txq_id, tid_data->ssn,\n\t\t\t    tid_data->next_reclaimed);\n\n\t/*\n\t * In 22000 HW, the next_reclaimed index is only 8 bit, so we'll need\n\t * to align the wrap around of ssn so we compare relevant values.\n\t */\n\tnormalized_ssn = tid_data->ssn;\n\tif (mvm->trans->trans_cfg->gen2)\n\t\tnormalized_ssn &= 0xff;\n\n\tif (normalized_ssn == tid_data->next_reclaimed) {\n\t\ttid_data->state = IWL_AGG_STARTING;\n\t\tret = IEEE80211_AMPDU_TX_START_IMMEDIATE;\n\t} else {\n\t\ttid_data->state = IWL_EMPTYING_HW_QUEUE_ADDBA;\n\t\tret = IEEE80211_AMPDU_TX_START_DELAY_ADDBA;\n\t}\n\nout:\n\tspin_unlock_bh(&mvmsta->lock);\n\n\treturn ret;\n}\n\nint iwl_mvm_sta_tx_agg_oper(struct iwl_mvm *mvm, struct ieee80211_vif *vif,\n\t\t\t    struct ieee80211_sta *sta, u16 tid, u16 buf_size,\n\t\t\t    bool amsdu)\n{\n\tstruct iwl_mvm_sta *mvmsta = iwl_mvm_sta_from_mac80211(sta);\n\tstruct iwl_mvm_tid_data *tid_data = &mvmsta->tid_data[tid];\n\tunsigned int wdg_timeout =\n\t\tiwl_mvm_get_wd_timeout(mvm, vif, sta->tdls, false);\n\tint queue, ret;\n\tbool alloc_queue = true;\n\tenum iwl_mvm_queue_status queue_status;\n\tu16 ssn;\n\n\tstruct iwl_trans_txq_scd_cfg cfg = {\n\t\t.sta_id = mvmsta->sta_id,\n\t\t.tid = tid,\n\t\t.frame_limit = buf_size,\n\t\t.aggregate = true,\n\t};\n\n\t/*\n\t * When FW supports TLC_OFFLOAD, it also implements Tx aggregation\n\t * manager, so this function should never be called in this case.\n\t */\n\tif (WARN_ON_ONCE(iwl_mvm_has_tlc_offload(mvm)))\n\t\treturn -EINVAL;\n\n\tBUILD_BUG_ON((sizeof(mvmsta->agg_tids) * BITS_PER_BYTE)\n\t\t     != IWL_MAX_TID_COUNT);\n\n\tspin_lock_bh(&mvmsta->lock);\n\tssn = tid_data->ssn;\n\tqueue = tid_data->txq_id;\n\ttid_data->state = IWL_AGG_ON;\n\tmvmsta->agg_tids |= BIT(tid);\n\ttid_data->ssn = 0xffff;\n\ttid_data->amsdu_in_ampdu_allowed = amsdu;\n\tspin_unlock_bh(&mvmsta->lock);\n\n\tif (iwl_mvm_has_new_tx_api(mvm)) {\n\t\t/*\n\t\t * If there is no queue for this tid, iwl_mvm_sta_tx_agg_start()\n\t\t * would have failed, so if we are here there is no need to\n\t\t * allocate a queue.\n\t\t * However, if aggregation size is different than the default\n\t\t * size, the scheduler should be reconfigured.\n\t\t * We cannot do this with the new TX API, so return unsupported\n\t\t * for now, until it will be offloaded to firmware..\n\t\t * Note that if SCD default value changes - this condition\n\t\t * should be updated as well.\n\t\t */\n\t\tif (buf_size < IWL_FRAME_LIMIT)\n\t\t\treturn -ENOTSUPP;\n\n\t\tret = iwl_mvm_sta_tx_agg(mvm, sta, tid, queue, true);\n\t\tif (ret)\n\t\t\treturn -EIO;\n\t\tgoto out;\n\t}\n\n\tcfg.fifo = iwl_mvm_ac_to_tx_fifo[tid_to_mac80211_ac[tid]];\n\n\tqueue_status = mvm->queue_info[queue].status;\n\n\t/* Maybe there is no need to even alloc a queue... */\n\tif (mvm->queue_info[queue].status == IWL_MVM_QUEUE_READY)\n\t\talloc_queue = false;\n\n\t/*\n\t * Only reconfig the SCD for the queue if the window size has\n\t * changed from current (become smaller)\n\t */\n\tif (!alloc_queue && buf_size < IWL_FRAME_LIMIT) {\n\t\t/*\n\t\t * If reconfiguring an existing queue, it first must be\n\t\t * drained\n\t\t */\n\t\tret = iwl_trans_wait_tx_queues_empty(mvm->trans,\n\t\t\t\t\t\t     BIT(queue));\n\t\tif (ret) {\n\t\t\tIWL_ERR(mvm,\n\t\t\t\t\"Error draining queue before reconfig\\n\");\n\t\t\treturn ret;\n\t\t}\n\n\t\tret = iwl_mvm_reconfig_scd(mvm, queue, cfg.fifo,\n\t\t\t\t\t   mvmsta->sta_id, tid,\n\t\t\t\t\t   buf_size, ssn);\n\t\tif (ret) {\n\t\t\tIWL_ERR(mvm,\n\t\t\t\t\"Error reconfiguring TXQ #%d\\n\", queue);\n\t\t\treturn ret;\n\t\t}\n\t}\n\n\tif (alloc_queue)\n\t\tiwl_mvm_enable_txq(mvm, sta, queue, ssn,\n\t\t\t\t   &cfg, wdg_timeout);\n\n\t/* Send ADD_STA command to enable aggs only if the queue isn't shared */\n\tif (queue_status != IWL_MVM_QUEUE_SHARED) {\n\t\tret = iwl_mvm_sta_tx_agg(mvm, sta, tid, queue, true);\n\t\tif (ret)\n\t\t\treturn -EIO;\n\t}\n\n\t/* No need to mark as reserved */\n\tmvm->queue_info[queue].status = IWL_MVM_QUEUE_READY;\n\nout:\n\t/*\n\t * Even though in theory the peer could have different\n\t * aggregation reorder buffer sizes for different sessions,\n\t * our ucode doesn't allow for that and has a global limit\n\t * for each station. Therefore, use the minimum of all the\n\t * aggregation sessions and our default value.\n\t */\n\tmvmsta->max_agg_bufsize =\n\t\tmin(mvmsta->max_agg_bufsize, buf_size);\n\tmvmsta->lq_sta.rs_drv.lq.agg_frame_cnt_limit = mvmsta->max_agg_bufsize;\n\n\tIWL_DEBUG_HT(mvm, \"Tx aggregation enabled on ra = %pM tid = %d\\n\",\n\t\t     sta->addr, tid);\n\n\treturn iwl_mvm_send_lq_cmd(mvm, &mvmsta->lq_sta.rs_drv.lq);\n}\n\nstatic void iwl_mvm_unreserve_agg_queue(struct iwl_mvm *mvm,\n\t\t\t\t\tstruct iwl_mvm_sta *mvmsta,\n\t\t\t\t\tstruct iwl_mvm_tid_data *tid_data)\n{\n\tu16 txq_id = tid_data->txq_id;\n\n\tlockdep_assert_held(&mvm->mutex);\n\n\tif (iwl_mvm_has_new_tx_api(mvm))\n\t\treturn;\n\n\t/*\n\t * The TXQ is marked as reserved only if no traffic came through yet\n\t * This means no traffic has been sent on this TID (agg'd or not), so\n\t * we no longer have use for the queue. Since it hasn't even been\n\t * allocated through iwl_mvm_enable_txq, so we can just mark it back as\n\t * free.\n\t */\n\tif (mvm->queue_info[txq_id].status == IWL_MVM_QUEUE_RESERVED) {\n\t\tmvm->queue_info[txq_id].status = IWL_MVM_QUEUE_FREE;\n\t\ttid_data->txq_id = IWL_MVM_INVALID_QUEUE;\n\t}\n}\n\nint iwl_mvm_sta_tx_agg_stop(struct iwl_mvm *mvm, struct ieee80211_vif *vif,\n\t\t\t    struct ieee80211_sta *sta, u16 tid)\n{\n\tstruct iwl_mvm_sta *mvmsta = iwl_mvm_sta_from_mac80211(sta);\n\tstruct iwl_mvm_tid_data *tid_data = &mvmsta->tid_data[tid];\n\tu16 txq_id;\n\tint err;\n\n\t/*\n\t * If mac80211 is cleaning its state, then say that we finished since\n\t * our state has been cleared anyway.\n\t */\n\tif (test_bit(IWL_MVM_STATUS_IN_HW_RESTART, &mvm->status)) {\n\t\tieee80211_stop_tx_ba_cb_irqsafe(vif, sta->addr, tid);\n\t\treturn 0;\n\t}\n\n\tspin_lock_bh(&mvmsta->lock);\n\n\ttxq_id = tid_data->txq_id;\n\n\tIWL_DEBUG_TX_QUEUES(mvm, \"Stop AGG: sta %d tid %d q %d state %d\\n\",\n\t\t\t    mvmsta->sta_id, tid, txq_id, tid_data->state);\n\n\tmvmsta->agg_tids &= ~BIT(tid);
