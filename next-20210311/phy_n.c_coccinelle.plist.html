      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

0].index_internal;\n\t\t\t\t\tnphy->cal_orig_pwr_idx[1] =\n\t\t\t\t\t    nphy->txpwrindex[1].index_internal;\n\t\t\t\t\t/* TODO N PHY Pre Calibrate TX Gain */\n\t\t\t\t\ttarget = b43_nphy_get_tx_gains(dev);\n\t\t\t\t}\n\t\t\t\tif (!b43_nphy_cal_tx_iq_lo(dev, target, true, false))\n\t\t\t\t\tif (b43_nphy_cal_rx_iq(dev, target, 2, 0) == 0)\n\t\t\t\t\t\tb43_nphy_save_cal(dev);\n\t\t\t} else if (nphy->mphase_cal_phase_id == 0) {\n\t\t\t\t;/* N PHY Periodic Calibration with arg 3 */\n\t\t\t}\n\t\t} else {\n\t\t\tb43_nphy_restore_cal(dev);\n\t\t}\n\t}\n\n\tb43_nphy_tx_pwr_ctrl_coef_setup(dev);\n\tb43_nphy_tx_power_ctrl(dev, tx_pwr_state);\n\tb43_phy_write(dev, B43_NPHY_TXMACIF_HOLDOFF, 0x0015);\n\tb43_phy_write(dev, B43_NPHY_TXMACDELAY, 0x0320);\n\tif (phy->rev >= 3 && phy->rev <= 6)\n\t\tb43_phy_write(dev, B43_NPHY_PLOAD_CSENSE_EXTLEN, 0x0032);\n\tb43_nphy_tx_lpf_bw(dev);\n\tif (phy->rev >= 3)\n\t\tb43_nphy_spur_workaround(dev);\n\n\treturn 0;\n}\n\n/**************************************************\n * Channel switching ops.\n **************************************************/\n\nstatic void b43_chantab_phy_upload(struct b43_wldev *dev,\n\t\t\t\t   const struct b43_phy_n_sfo_cfg *e)\n{\n\tb43_phy_write(dev, B43_NPHY_BW1A, e->phy_bw1a);\n\tb43_phy_write(dev, B43_NPHY_BW2, e->phy_bw2);\n\tb43_phy_write(dev, B43_NPHY_BW3, e->phy_bw3);\n\tb43_phy_write(dev, B43_NPHY_BW4, e->phy_bw4);\n\tb43_phy_write(dev, B43_NPHY_BW5, e->phy_bw5);\n\tb43_phy_write(dev, B43_NPHY_BW6, e->phy_bw6);\n}\n\n/* https://bcm-v4.sipsolutions.net/802.11/PmuSpurAvoid */\nstatic void b43_nphy_pmu_spur_avoid(struct b43_wldev *dev, bool avoid)\n{\n\tswitch (dev->dev->bus_type) {\n#ifdef CONFIG_B43_BCMA\n\tcase B43_BUS_BCMA:\n\t\tbcma_pmu_spuravoid_pllupdate(&dev->dev->bdev->bus->drv_cc,\n\t\t\t\t\t     avoid);\n\t\tbreak;\n#endif\n#ifdef CONFIG_B43_SSB\n\tcase B43_BUS_SSB:\n\t\tssb_pmu_spuravoid_pllupdate(&dev->dev->sdev->bus->chipco,\n\t\t\t\t\t    avoid);\n\t\tbreak;\n#endif\n\t}\n}\n\n/* https://bcm-v4.sipsolutions.net/802.11/PHY/N/ChanspecSetup */\nstatic void b43_nphy_channel_setup(struct b43_wldev *dev,\n\t\t\t\tconst struct b43_phy_n_sfo_cfg *e,\n\t\t\t\tstruct ieee80211_channel *new_channel)\n{\n\tstruct b43_phy *phy = &dev->phy;\n\tstruct b43_phy_n *nphy = dev->phy.n;\n\tint ch = new_channel->hw_value;\n\tu16 tmp16;\n\n\tif (new_channel->band == NL80211_BAND_5GHZ) {\n\t\t/* Switch to 2 GHz for a moment to access B43_PHY_B_BBCFG */\n\t\tb43_phy_mask(dev, B43_NPHY_BANDCTL, ~B43_NPHY_BANDCTL_5GHZ);\n\n\t\ttmp16 = b43_read16(dev, B43_MMIO_PSM_PHY_HDR);\n\t\tb43_write16(dev, B43_MMIO_PSM_PHY_HDR, tmp16 | 4);\n\t\t/* Put BPHY in the reset */\n\t\tb43_phy_set(dev, B43_PHY_B_BBCFG,\n\t\t\t    B43_PHY_B_BBCFG_RSTCCA | B43_PHY_B_BBCFG_RSTRX);\n\t\tb43_write16(dev, B43_MMIO_PSM_PHY_HDR, tmp16);\n\t\tb43_phy_set(dev, B43_NPHY_BANDCTL, B43_NPHY_BANDCTL_5GHZ);\n\t} else if (new_channel->band == NL80211_BAND_2GHZ) {\n\t\tb43_phy_mask(dev, B43_NPHY_BANDCTL, ~B43_NPHY_BANDCTL_5GHZ);\n\t\ttmp16 = b43_read16(dev, B43_MMIO_PSM_PHY_HDR);\n\t\tb43_write16(dev, B43_MMIO_PSM_PHY_HDR, tmp16 | 4);\n\t\t/* Take BPHY out of the reset */\n\t\tb43_phy_mask(dev, B43_PHY_B_BBCFG,\n\t\t\t     (u16)~(B43_PHY_B_BBCFG_RSTCCA | B43_PHY_B_BBCFG_RSTRX));\n\t\tb43_write16(dev, B43_MMIO_PSM_PHY_HDR, tmp16);\n\t}\n\n\tb43_chantab_phy_upload(dev, e);\n\n\tif (new_channel->hw_value == 14) {\n\t\tb43_nphy_classifier(dev, 2, 0);\n\t\tb43_phy_set(dev, B43_PHY_B_TEST, 0x0800);\n\t} else {\n\t\tb43_nphy_classifier(dev, 2, 2);\n\t\tif (new_channel->band == NL80211_BAND_2GHZ)\n\t\t\tb43_phy_mask(dev, B43_PHY_B_TEST, ~0x840);\n\t}\n\n\tif (!nphy->txpwrctrl)\n\t\tb43_nphy_tx_power_fix(dev);\n\n\tif (dev->phy.rev < 3)\n\t\tb43_nphy_adjust_lna_gain_table(dev);\n\n\tb43_nphy_tx_lpf_bw(dev);\n\n\tif (dev->phy.rev >= 3 &&\n\t    dev->phy.n->spur_avoid != B43_SPUR_AVOID_DISABLE) {\n\t\tu8 spuravoid = 0;\n\n\t\tif (dev->phy.n->spur_avoid == B43_SPUR_AVOID_FORCE) {\n\t\t\tspuravoid = 1;\n\t\t} else if (phy->rev >= 19) {\n\t\t\t/* TODO */\n\t\t} else if (phy->rev >= 18) {\n\t\t\t/* TODO */\n\t\t} else if (phy->rev >= 17) {\n\t\t\t/* TODO: Off for channels 1-11, but check 12-14! */\n\t\t} else if (phy->rev >= 16) {\n\t\t\t/* TODO: Off for 2 GHz, but check 5 GHz! */\n\t\t} else if (phy->rev >= 7) {\n\t\t\tif (!b43_is_40mhz(dev)) { /* 20MHz */\n\t\t\t\tif (ch == 13 || ch == 14 || ch == 153)\n\t\t\t\t\tspuravoid = 1;\n\t\t\t} else { /* 40 MHz */\n\t\t\t\tif (ch == 54)\n\t\t\t\t\tspuravoid = 1;\n\t\t\t}\n\t\t} else {\n\t\t\tif (!b43_is_40mhz(dev)) { /* 20MHz */\n\t\t\t\tif ((ch >= 5 && ch <= 8) || ch == 13 || ch == 14)\n\t\t\t\t\tspuravoid = 1;\n\t\t\t} else { /* 40MHz */\n\t\t\t\tif (nphy->aband_spurwar_en &&\n\t\t\t\t    (ch == 38 || ch == 102 || ch == 118))\n\t\t\t\t\tspuravoid = dev->dev->chip_id == 0x4716;\n\t\t\t}\n\t\t}\n\n\t\tb43_nphy_pmu_spur_avoid(dev, spuravoid);\n\n\t\tb43_mac_switch_freq(dev, spuravoid);\n\n\t\tif (dev->phy.rev == 3 || dev->phy.rev == 4)\n\t\t\tb43_wireless_core_phy_pll_reset(dev);\n\n\t\tif (spuravoid)\n\t\t\tb43_phy_set(dev, B43_NPHY_BBCFG, B43_NPHY_BBCFG_RSTRX);\n\t\telse\n\t\t\tb43_phy_mask(dev, B43_NPHY_BBCFG,\n\t\t\t\t     ~B43_NPHY_BBCFG_RSTRX & 0xFFFF);\n\n\t\tb43_nphy_reset_cca(dev);\n\n\t\t/* wl sets useless phy_isspuravoid here */\n\t}\n\n\tb43_phy_write(dev, B43_NPHY_NDATAT_DUP40, 0x3830);\n\n\tif (phy->rev >= 3)\n\t\tb43_nphy_spur_workaround(dev);\n}\n\n/* https://bcm-v4.sipsolutions.net/802.11/PHY/N/SetChanspec */\nstatic int b43_nphy_set_channel(struct b43_wldev *dev,\n\t\t\t\tstruct ieee80211_channel *channel,\n\t\t\t\tenum nl80211_channel_type channel_type)\n{\n\tstruct b43_phy *phy = &dev->phy;\n\n\tconst struct b43_nphy_channeltab_entry_rev2 *tabent_r2 = NULL;\n\tconst struct b43_nphy_channeltab_entry_rev3 *tabent_r3 = NULL;\n\tconst struct b43_nphy_chantabent_rev7 *tabent_r7 = NULL;\n\tconst struct b43_nphy_chantabent_rev7_2g *tabent_r7_2g = NULL;\n\n\tu8 tmp;\n\n\tif (phy->rev >= 19) {\n\t\treturn -ESRCH;\n\t\t/* TODO */\n\t} else if (phy->rev >= 7) {\n\t\tr2057_get_chantabent_rev7(dev, channel->center_freq,\n\t\t\t\t\t  &tabent_r7, &tabent_r7_2g);\n\t\tif (!tabent_r7 && !tabent_r7_2g)\n\t\t\treturn -ESRCH;\n\t} else if (phy->rev >= 3) {\n\t\ttabent_r3 = b43_nphy_get_chantabent_rev3(dev,\n\t\t\t\t\t\t\tchannel->center_freq);\n\t\tif (!tabent_r3)\n\t\t\treturn -ESRCH;\n\t} else {\n\t\ttabent_r2 = b43_nphy_get_chantabent_rev2(dev,\n\t\t\t\t\t\t\tchannel->hw_value);\n\t\tif (!tabent_r2)\n\t\t\treturn -ESRCH;\n\t}\n\n\t/* Channel is set later in common code, but we need to set it on our\n\t   own to let this function's subcalls work properly. */\n\tphy->channel = channel->hw_value;\n\n#if 0\n\tif (b43_channel_type_is_40mhz(phy->channel_type) !=\n\t\tb43_channel_type_is_40mhz(channel_type))\n\t\t; /* TODO: BMAC BW Set (channel_type) */\n#endif\n\n\tif (channel_type == NL80211_CHAN_HT40PLUS) {\n\t\tb43_phy_set(dev, B43_NPHY_RXCTL, B43_NPHY_RXCTL_BSELU20);\n\t\tif (phy->rev >= 7)\n\t\t\tb43_phy_set(dev, 0x310, 0x8000);\n\t} else if (channel_type == NL80211_CHAN_HT40MINUS) {\n\t\tb43_phy_mask(dev, B43_NPHY_RXCTL, ~B43_NPHY_RXCTL_BSELU20);\n\t\tif (phy->rev >= 7)\n\t\t\tb43_phy_mask(dev, 0x310, (u16)~0x8000);\n\t}\n\n\tif (phy->rev >= 19) {\n\t\t/* TODO */\n\t} else if (phy->rev >= 7) {\n\t\tconst struct b43_phy_n_sfo_cfg *phy_regs = tabent_r7 ?\n\t\t\t&(tabent_r7->phy_regs) : &(tabent_r7_2g->phy_regs);\n\n\t\tif (phy->radio_rev <= 4 || phy->radio_rev == 6) {\n\t\t\ttmp = (channel->band == NL80211_BAND_5GHZ) ? 2 : 0;\n\t\t\tb43_radio_maskset(dev, R2057_TIA_CONFIG_CORE0, ~2, tmp);\n\t\t\tb43_radio_maskset(dev, R2057_TIA_CONFIG_CORE1, ~2, tmp);\n\t\t}\n\n\t\tb43_radio_2057_setup(dev, tabent_r7, tabent_r7_2g);\n\t\tb43_nphy_channel_setup(dev, phy_regs, channel);\n\t} else if (phy->rev >= 3) {\n\t\ttmp = (channel->band == NL80211_BAND_5GHZ) ? 4 : 0;\n\t\tb43_radio_maskset(dev, 0x08, 0xFFFB, tmp);\n\t\tb43_radio_2056_setup(dev, tabent_r3);\n\t\tb43_nphy_channel_setup(dev, &(tabent_r3->phy_regs), channel);\n\t} else {\n\t\ttmp = (channel->band == NL80211_BAND_5GHZ) ? 0x0020 : 0x0050;\n\t\tb43_radio_maskset(dev, B2055_MASTER1, 0xFF8F, tmp);\n\t\tb43_radio_2055_setup(dev, tabent_r2);\n\t\tb43_nphy_channel_setup(dev, &(tabent_r2->phy_regs), channel);\n\t}\n\n\treturn 0;\n}\n\n/**************************************************\n * Basic PHY ops.\n **************************************************/\n\nstatic int b43_nphy_op_allocate(struct b43_wldev *dev)\n{\n\tstruct b43_phy_n *nphy;\n\n\tnphy = kzalloc(sizeof(*nphy), GFP_KERNEL);\n\tif (!nphy)\n\t\treturn -ENOMEM;\n\n\tdev->phy.n = nphy;\n\n\treturn 0;\n}\n\nstatic void b43_nphy_op_prepare_structs(struct b43_wldev *dev)\n{\n\tstruct b43_phy *phy = &dev->phy;\n\tstruct b43_phy_n *nphy = phy->n;\n\tstruct ssb_sprom *sprom = dev->dev->bus_sprom;\n\n\tmemset(nphy, 0, sizeof(*nphy));\n\n\tnphy->hang_avoid = (phy->rev == 3 || phy->rev == 4);\n\tnphy->spur_avoid = (phy->rev >= 3) ?\n\t\t\t\tB43_SPUR_AVOID_AUTO : B43_SPUR_AVOID_DISABLE;\n\tnphy->gain_boost = true; /* this way we follow wl, assume it is true */\n\tnphy->txrx_chain = 2; /* sth different than 0 and 1 for now */\n\tnphy->phyrxchain = 3; /* to avoid b43_nphy_set_rx_core_state like wl */\n\tnphy->perical = 2; /* avoid additional rssi cal on init (like wl) */\n\t/* 128 can mean disabled-by-default state of TX pwr ctl. Max value is\n\t * 0x7f == 127 and we check for 128 when restoring TX pwr ctl. */\n\tnphy->tx_pwr_idx[0] = 128;\n\tnphy->tx_pwr_idx[1] = 128;\n\n\t/* Hardware TX power control and 5GHz power gain */\n\tnphy->txpwrctrl = false;\n\tnphy->pwg_gain_5ghz = false;\n\tif (dev->phy.rev >= 3 ||\n\t    (dev->dev->board_vendor == PCI_VENDOR_ID_APPLE &&\n\t     (dev->dev->core_rev == 11 || dev->dev->core_rev == 12))) {\n\t\tnphy->txpwrctrl = true;\n\t\tnphy->pwg_gain_5ghz = true;\n\t} else if (sprom->revision >= 4) {\n\t\tif (dev->phy.rev >= 2 &&\n\t\t    (sprom->boardflags2_lo & B43_BFL2_TXPWRCTRL_EN)) {\n\t\t\tnphy->txpwrctrl = true;\n#ifdef CONFIG_B43_SSB\n\t\t\tif (dev->dev->bus_type == B43_BUS_SSB &&\n\t\t\t    dev->dev->sdev->bus->bustype == SSB_BUSTYPE_PCI) {\n\t\t\t\tstruct pci_dev *pdev =\n\t\t\t\t\tdev->dev->sdev->bus->host_pci;\n\t\t\t\tif (pdev->device == 0x4328 ||\n\t\t\t\t    pdev->device == 0x432a)\n\t\t\t\t\tnphy->pwg_gain_5ghz = true;\n\t\t\t}\n#endif\n\t\t} else if (sprom->boardflags2_lo & B43_BFL2_5G_PWRGAIN) {\n\t\t\tnphy->pwg_gain_5ghz = true;\n\t\t}\n\t}\n\n\tif (dev->phy.rev >= 3) {\n\t\tnphy->ipa2g_on = sprom->fem.ghz2.extpa_gain == 2;\n\t\tnphy->ipa5g_on = sprom->fem.ghz5.extpa_gain == 2;\n\t}\n}\n\nstatic void b43_nphy_op_free(struct b43_wldev *dev)\n{\n\tstruct b43_phy *phy = &dev->phy;\n\tstruct b43_phy_n *nphy = phy->n;\n\n\tkfree(nphy);\n\tphy->n = NULL;\n}\n\nstatic int b43_nphy_op_init(struct b43_wldev *dev)\n{\n\treturn b43_phy_initn(dev);\n}\n\nstatic inline void check_phyreg(struct b43_wldev *dev, u16 offset)\n{\n#if B43_DEBUG\n\tif ((offset & B43_PHYROUTE) == B43_PHYROUTE_OFDM_GPHY) {\n\t\t/* OFDM registers are onnly available on A/G-PHYs */\n\t\tb43err(dev->wl, \"Invalid OFDM PHY access at \"\n\t\t       \"0x%04X on N-PHY\\n\", offset);\n\t\tdump_stack();\n\t}\n\tif ((offset & B43_PHYROUTE) == B43_PHYROUTE_EXT_GPHY) {\n\t\t/* Ext-G registers are only available on G-PHYs */\n\t\tb43err(dev->wl, \"Invalid EXT-G PHY access at \"\n\t\t       \"0x%04X on N-PHY\\n\", offset);\n\t\tdump_stack();\n\t}\n#endif /* B43_DEBUG */\n}\n\nstatic void b43_nphy_op_maskset(struct b43_wldev *dev, u16 reg, u16 mask,\n\t\t\t\t u16 set)\n{\n\tcheck_phyreg(dev, reg);\n\tb43_write16f(dev, B43_MMIO_PHY_CONTROL, reg);\n\tb43_maskset16(dev, B43_MMIO_PHY_DATA, mask, set);\n\tdev->phy.writes_counter = 1;\n}\n\nstatic u16 b43_nphy_op_radio_read(struct b43_wldev *dev, u16 reg)\n{\n\t/* Register 1 is a 32-bit register. */\n\tB43_WARN_ON(dev->phy.rev < 7 && reg == 1);\n\n\tif (dev->phy.rev >= 7)\n\t\treg |= 0x200; /* Radio 0x2057 */\n\telse\n\t\treg |= 0x100;\n\n\tb43_write16f(dev, B43_MMIO_RADIO_CONTROL, reg);\n\treturn b43_read16(dev, B43_MMIO_RADIO_DATA_LOW);\n}\n\nstatic void b43_nphy_op_radio_write(struct b43_wldev *dev, u16 reg, u16 value)\n{\n\t/* Register 1 is a 32-bit register. */\n\tB43_WARN_ON(dev->phy.rev < 7 && reg == 1);\n\n\tb43_write16f(dev, B43_MMIO_RADIO_CONTROL, reg);\n\tb43_write16(dev, B43_MMIO_RADIO_DATA_LOW, value);\n}\n\n/* https://bcm-v4.sipsolutions.net/802.11/Radio/Switch%20Radio */\nstatic void b43_nphy_op_software_rfkill(struct b43_wldev *dev,\n\t\t\t\t\tbool blocked)\n{\n\tstruct b43_phy *phy = &dev->phy;\n\n\tif (b43_read32(dev, B43_MMIO_MACCTL) & B43_MACCTL_ENABLED)\n\t\tb43err(dev->wl, \"MAC not suspended\\n\");\n\n\tif (blocked) {\n\t\tif (phy->rev >= 19) {\n\t\t\t/* TODO */\n\t\t} else if (phy->rev >= 8) {\n\t\t\tb43_phy_mask(dev, B43_NPHY_RFCTL_CMD,\n\t\t\t\t     ~B43_NPHY_RFCTL_CMD_CHIP0PU);\n\t\t} else if (phy->rev >= 7) {\n\t\t\t/* Nothing needed */\n\t\t} else if (phy->rev >= 3) {\n\t\t\tb43_phy_mask(dev, B43_NPHY_RFCTL_CMD,\n\t\t\t\t     ~B43_NPHY_RFCTL_CMD_CHIP0PU);\n\n\t\t\tb43_radio_mask(dev, 0x09, ~0x2);\n\n\t\t\tb43_radio_write(dev, 0x204D, 0);\n\t\t\tb43_radio_write(dev, 0x2053, 0);\n\t\t\tb43_radio_write(dev, 0x2058, 0);\n\t\t\tb43_radio_write(dev, 0x205E, 0);\n\t\t\tb43_radio_mask(dev, 0x2062, ~0xF0);\n\t\t\tb43_radio_write(dev, 0x2064, 0);\n\n\t\t\tb43_radio_write(dev, 0x304D, 0);\n\t\t\tb43_radio_write(dev, 0x3053, 0);\n\t\t\tb43_radio_write(dev, 0x3058, 0);\n\t\t\tb43_radio_write(dev, 0x305E, 0);\n\t\t\tb43_radio_mask(dev, 0x3062, ~0xF0);\n\t\t\tb43_radio_write(dev, 0x3064, 0);\n\t\t}\n\t} else {\n\t\tif (phy->rev >= 19) {\n\t\t\t/* TODO */\n\t\t} else if (phy->rev >= 7) {\n\t\t\tif (!dev->phy.radio_on)\n\t\t\t\tb43_radio_2057_init(dev);\n\t\t\tb43_switch_channel(dev, dev->phy.channel);\n\t\t} else if (phy->rev >= 3) {\n\t\t\tif (!dev->phy.radio_on)\n\t\t\t\tb43_radio_init2056(dev);\n\t\t\tb43_switch_channel(dev, dev->phy.channel);\n\t\t} else {\n\t\t\tb43_radio_init2055(dev);\n\t\t}\n\t}\n}\n\n/* https://bcm-v4.sipsolutions.net/802.11/PHY/Anacore */\nstatic void b43_nphy_op_switch_analog(struct b43_wldev *dev, bool on)\n{\n\tstruct b43_phy *phy = &dev->phy;\n\tu16 override = on ? 0x0 : 0x7FFF;\n\tu16 core = on ? 0xD : 0x00FD;\n\n\tif (phy->rev >= 19) {\n\t\t/* TODO */\n\t} else if (phy->rev >= 3) {\n\t\tif (on) {\n\t\t\tb43_phy_write(dev, B43_NPHY_AFECTL_C1, core);\n\t\t\tb43_phy_write(dev, B43_NPHY_AFECTL_OVER1, override);\n\t\t\tb43_phy_write(dev, B43_NPHY_AFECTL_C2, core);\n\t\t\tb43_phy_write(dev, B43_NPHY_AFECTL_OVER, override);\n\t\t} else {\n\t\t\tb43_phy_write(dev, B43_NPHY_AFECTL_OVER1, override);\n\t\t\tb43_phy_write(dev, B43_NPHY_AFECTL_C1, core);\n\t\t\tb43_phy_write(dev, B43_NPHY_AFECTL_OVER, override);\n\t\t\tb43_phy_write(dev, B43_NPHY_AFECTL_C2, core);\n\t\t}\n\t} else {\n\t\tb43_phy_write(dev, B43_NPHY_AFECTL_OVER, override);\n\t}\n}\n\nstatic int b43_nphy_op_switch_channel(struct b43_wldev *dev,\n\t\t\t\t      unsigned int new_channel)\n{\n\tstruct ieee80211_channel *channel = dev->wl->hw->conf.chandef.chan;\n\tenum nl80211_channel_type channel_type =\n\t\tcfg80211_get_chandef_type(&dev->wl->hw->conf.chandef);\n\n\tif (b43_current_band(dev->wl) == NL80211_BAND_2GHZ) {\n\t\tif ((new_channel < 1) || (new_channel > 14))\n\t\t\treturn -EINVAL;\n\t} else {\n\t\tif (new_channel > 200)\n\t\t\treturn -EINVAL;\n\t}\n\n\treturn b43_nphy_set_channel(dev, channel, channel_type);\n}\n\nstatic unsigned int b43_nphy_op_get_default_chan(struct b43_wldev *dev)\n{\n\tif (b43_current_band(dev->wl) == NL80211_BAND_2GHZ)\n\t\treturn 1;\n\treturn 36;\n}\n\nconst struct b43_phy_operations b43_phyops_n = {\n\t.allocate\t\t= b43_nphy_op_allocate,\n\t.free\t\t\t= b43_nphy_op_free,\n\t.prepare_structs\t= b43_nphy_op_prepare_structs,\n\t.init\t\t\t= b43_nphy_op_init,\n\t.phy_maskset\t\t= b43_nphy_op_maskset,\n\t.radio_read\t\t= b43_nphy_op_radio_read,\n\t.radio_write\t\t= b43_nphy_op_radio_write,\n\t.software_rfkill\t= b43_nphy_op_software_rfkill,\n\t.switch_analog\t\t= b43_nphy_op_switch_analog,\n\t.
