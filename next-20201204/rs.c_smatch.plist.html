      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

Shift bitmap by one frame to throw away oldest history */\n\t\twindow->data <<= 1;\n\n\t\t/* Mark the most recent #successes attempts as successful */\n\t\tif (successes > 0) {\n\t\t\twindow->success_counter++;\n\t\t\twindow->data |= 0x1;\n\t\t\tsuccesses--;\n\t\t}\n\n\t\tattempts--;\n\t}\n\n\t/* Calculate current success ratio, avoid divide-by-0! */\n\tif (window->counter > 0)\n\t\twindow->success_ratio = 128 * (100 * window->success_counter)\n\t\t\t\t\t/ window->counter;\n\telse\n\t\twindow->success_ratio = IWL_INVALID_VALUE;\n\n\tfail_count = window->counter - window->success_counter;\n\n\t/* Calculate average throughput, if we have enough history. */\n\tif ((fail_count >= IWL_MVM_RS_RATE_MIN_FAILURE_TH) ||\n\t    (window->success_counter >= IWL_MVM_RS_RATE_MIN_SUCCESS_TH))\n\t\twindow->average_tpt = (window->success_ratio * tpt + 64) / 128;\n\telse\n\t\twindow->average_tpt = IWL_INVALID_VALUE;\n\n\treturn 0;\n}\n\nstatic int rs_collect_tpc_data(struct iwl_mvm *mvm,\n\t\t\t       struct iwl_lq_sta *lq_sta,\n\t\t\t       struct iwl_scale_tbl_info *tbl,\n\t\t\t       int scale_index, int attempts, int successes,\n\t\t\t       u8 reduced_txp)\n{\n\tstruct iwl_rate_scale_data *window = NULL;\n\n\tif (WARN_ON_ONCE(reduced_txp > TPC_MAX_REDUCTION))\n\t\treturn -EINVAL;\n\n\twindow = &tbl->tpc_win[reduced_txp];\n\treturn  _rs_collect_tx_data(mvm, tbl, scale_index, attempts, successes,\n\t\t\t\t    window);\n}\n\nstatic void rs_update_tid_tpt_stats(struct iwl_mvm *mvm,\n\t\t\t\t    struct iwl_mvm_sta *mvmsta,\n\t\t\t\t    u8 tid, int successes)\n{\n\tstruct iwl_mvm_tid_data *tid_data;\n\n\tif (tid >= IWL_MAX_TID_COUNT)\n\t\treturn;\n\n\ttid_data = &mvmsta->tid_data[tid];\n\n\t/*\n\t * Measure if there're enough successful transmits per second.\n\t * These statistics are used only to decide if we can start a\n\t * BA session, so it should be updated only when A-MPDU is\n\t * off.\n\t */\n\tif (tid_data->state != IWL_AGG_OFF)\n\t\treturn;\n\n\tif (time_is_before_jiffies(tid_data->tpt_meas_start + HZ) ||\n\t    (tid_data->tx_count >= IWL_MVM_RS_AGG_START_THRESHOLD)) {\n\t\ttid_data->tx_count_last = tid_data->tx_count;\n\t\ttid_data->tx_count = 0;\n\t\ttid_data->tpt_meas_start = jiffies;\n\t} else {\n\t\ttid_data->tx_count += successes;\n\t}\n}\n\nstatic int rs_collect_tlc_data(struct iwl_mvm *mvm,\n\t\t\t       struct iwl_mvm_sta *mvmsta, u8 tid,\n\t\t\t       struct iwl_scale_tbl_info *tbl,\n\t\t\t       int scale_index, int attempts, int successes)\n{\n\tstruct iwl_rate_scale_data *window = NULL;\n\n\tif (scale_index < 0 || scale_index >= IWL_RATE_COUNT)\n\t\treturn -EINVAL;\n\n\tif (tbl->column != RS_COLUMN_INVALID) {\n\t\tstruct lq_sta_pers *pers = &mvmsta->lq_sta.rs_drv.pers;\n\n\t\tpers->tx_stats[tbl->column][scale_index].total += attempts;\n\t\tpers->tx_stats[tbl->column][scale_index].success += successes;\n\t}\n\n\trs_update_tid_tpt_stats(mvm, mvmsta, tid, successes);\n\n\t/* Select window for current tx bit rate */\n\twindow = &(tbl->win[scale_index]);\n\treturn _rs_collect_tx_data(mvm, tbl, scale_index, attempts, successes,\n\t\t\t\t   window);\n}\n\n/* Convert rs_rate object into ucode rate bitmask */\nstatic u32 ucode_rate_from_rs_rate(struct iwl_mvm *mvm,\n\t\t\t\t  struct rs_rate *rate)\n{\n\tu32 ucode_rate = 0;\n\tint index = rate->index;\n\n\tucode_rate |= ((rate->ant << RATE_MCS_ANT_POS) &\n\t\t\t RATE_MCS_ANT_ABC_MSK);\n\n\tif (is_legacy(rate)) {\n\t\tucode_rate |= iwl_rates[index].plcp;\n\t\tif (index >= IWL_FIRST_CCK_RATE && index <= IWL_LAST_CCK_RATE)\n\t\t\tucode_rate |= RATE_MCS_CCK_MSK;\n\t\treturn ucode_rate;\n\t}\n\n\t/* set RTS protection for all non legacy rates\n\t * This helps with congested environments reducing the conflict cost to\n\t * RTS retries only, instead of the entire BA packet.\n\t */\n\tucode_rate |= RATE_MCS_RTS_REQUIRED_MSK;\n\n\tif (is_ht(rate)) {\n\t\tif (index < IWL_FIRST_HT_RATE || index > IWL_LAST_HT_RATE) {\n\t\t\tIWL_ERR(mvm, \"Invalid HT rate index %d\\n\", index);\n\t\t\tindex = IWL_LAST_HT_RATE;\n\t\t}\n\t\tucode_rate |= RATE_MCS_HT_MSK;\n\n\t\tif (is_ht_siso(rate))\n\t\t\tucode_rate |= iwl_rates[index].plcp_ht_siso;\n\t\telse if (is_ht_mimo2(rate))\n\t\t\tucode_rate |= iwl_rates[index].plcp_ht_mimo2;\n\t\telse\n\t\t\tWARN_ON_ONCE(1);\n\t} else if (is_vht(rate)) {\n\t\tif (index < IWL_FIRST_VHT_RATE || index > IWL_LAST_VHT_RATE) {\n\t\t\tIWL_ERR(mvm, \"Invalid VHT rate index %d\\n\", index);\n\t\t\tindex = IWL_LAST_VHT_RATE;\n\t\t}\n\t\tucode_rate |= RATE_MCS_VHT_MSK;\n\t\tif (is_vht_siso(rate))\n\t\t\tucode_rate |= iwl_rates[index].plcp_vht_siso;\n\t\telse if (is_vht_mimo2(rate))\n\t\t\tucode_rate |= iwl_rates[index].plcp_vht_mimo2;\n\t\telse\n\t\t\tWARN_ON_ONCE(1);\n\n\t} else {\n\t\tIWL_ERR(mvm, \"Invalid rate->type %d\\n\", rate->type);\n\t}\n\n\tif (is_siso(rate) && rate->stbc) {\n\t\t/* To enable STBC we need to set both a flag and ANT_AB */\n\t\tucode_rate |= RATE_MCS_ANT_AB_MSK;\n\t\tucode_rate |= RATE_MCS_STBC_MSK;\n\t}\n\n\tucode_rate |= rate->bw;\n\tif (rate->sgi)\n\t\tucode_rate |= RATE_MCS_SGI_MSK;\n\tif (rate->ldpc)\n\t\tucode_rate |= RATE_MCS_LDPC_MSK;\n\n\treturn ucode_rate;\n}\n\n/* Convert a ucode rate into an rs_rate object */\nstatic int rs_rate_from_ucode_rate(const u32 ucode_rate,\n\t\t\t\t   enum nl80211_band band,\n\t\t\t\t   struct rs_rate *rate)\n{\n\tu32 ant_msk = ucode_rate & RATE_MCS_ANT_ABC_MSK;\n\tu8 num_of_ant = get_num_of_ant_from_rate(ucode_rate);\n\tu8 nss;\n\n\tmemset(rate, 0, sizeof(*rate));\n\trate->index = iwl_hwrate_to_plcp_idx(ucode_rate);\n\n\tif (rate->index == IWL_RATE_INVALID)\n\t\treturn -EINVAL;\n\n\trate->ant = (ant_msk >> RATE_MCS_ANT_POS);\n\n\t/* Legacy */\n\tif (!(ucode_rate & RATE_MCS_HT_MSK) &&\n\t    !(ucode_rate & RATE_MCS_VHT_MSK) &&\n\t    !(ucode_rate & RATE_MCS_HE_MSK)) {\n\t\tif (num_of_ant == 1) {\n\t\t\tif (band == NL80211_BAND_5GHZ)\n\t\t\t\trate->type = LQ_LEGACY_A;\n\t\t\telse\n\t\t\t\trate->type = LQ_LEGACY_G;\n\t\t}\n\n\t\treturn 0;\n\t}\n\n\t/* HT, VHT or HE */\n\tif (ucode_rate & RATE_MCS_SGI_MSK)\n\t\trate->sgi = true;\n\tif (ucode_rate & RATE_MCS_LDPC_MSK)\n\t\trate->ldpc = true;\n\tif (ucode_rate & RATE_MCS_STBC_MSK)\n\t\trate->stbc = true;\n\tif (ucode_rate & RATE_MCS_BF_MSK)\n\t\trate->bfer = true;\n\n\trate->bw = ucode_rate & RATE_MCS_CHAN_WIDTH_MSK;\n\n\tif (ucode_rate & RATE_MCS_HT_MSK) {\n\t\tnss = ((ucode_rate & RATE_HT_MCS_NSS_MSK) >>\n\t\t       RATE_HT_MCS_NSS_POS) + 1;\n\n\t\tif (nss == 1) {\n\t\t\trate->type = LQ_HT_SISO;\n\t\t\tWARN_ONCE(!rate->stbc && !rate->bfer && num_of_ant != 1,\n\t\t\t\t  \"stbc %d bfer %d\",\n\t\t\t\t  rate->stbc, rate->bfer);\n\t\t} else if (nss == 2) {\n\t\t\trate->type = LQ_HT_MIMO2;\n\t\t\tWARN_ON_ONCE(num_of_ant != 2);\n\t\t} else {\n\t\t\tWARN_ON_ONCE(1);\n\t\t}\n\t} else if (ucode_rate & RATE_MCS_VHT_MSK) {\n\t\tnss = ((ucode_rate & RATE_VHT_MCS_NSS_MSK) >>\n\t\t       RATE_VHT_MCS_NSS_POS) + 1;\n\n\t\tif (nss == 1) {\n\t\t\trate->type = LQ_VHT_SISO;\n\t\t\tWARN_ONCE(!rate->stbc && !rate->bfer && num_of_ant != 1,\n\t\t\t\t  \"stbc %d bfer %d\",\n\t\t\t\t  rate->stbc, rate->bfer);\n\t\t} else if (nss == 2) {\n\t\t\trate->type = LQ_VHT_MIMO2;\n\t\t\tWARN_ON_ONCE(num_of_ant != 2);\n\t\t} else {\n\t\t\tWARN_ON_ONCE(1);\n\t\t}\n\t} else if (ucode_rate & RATE_MCS_HE_MSK) {\n\t\tnss = ((ucode_rate & RATE_VHT_MCS_NSS_MSK) >>\n\t\t      RATE_VHT_MCS_NSS_POS) + 1;\n\n\t\tif (nss == 1) {\n\t\t\trate->type = LQ_HE_SISO;\n\t\t\tWARN_ONCE(!rate->stbc && !rate->bfer && num_of_ant != 1,\n\t\t\t\t  \"stbc %d bfer %d\", rate->stbc, rate->bfer);\n\t\t} else if (nss == 2) {\n\t\t\trate->type = LQ_HE_MIMO2;\n\t\t\tWARN_ON_ONCE(num_of_ant != 2);\n\t\t} else {\n\t\t\tWARN_ON_ONCE(1);\n\t\t}\n\t}\n\n\tWARN_ON_ONCE(rate->bw == RATE_MCS_CHAN_WIDTH_80 &&\n\t\t     !is_he(rate) && !is_vht(rate));\n\n\treturn 0;\n}\n\n/* switch to another antenna/antennas and return 1 */\n/* if no other valid antenna found, return 0 */\nstatic int rs_toggle_antenna(u32 valid_ant, struct rs_rate *rate)\n{\n\tu8 new_ant_type;\n\n\tif (!rate->ant || WARN_ON_ONCE(rate->ant & ANT_C))\n\t\treturn 0;\n\n\tif (!rs_is_valid_ant(valid_ant, rate->ant))\n\t\treturn 0;\n\n\tnew_ant_type = ant_toggle_lookup[rate->ant];\n\n\twhile ((new_ant_type != rate->ant) &&\n\t       !rs_is_valid_ant(valid_ant, new_ant_type))\n\t\tnew_ant_type = ant_toggle_lookup[new_ant_type];\n\n\tif (new_ant_type == rate->ant)\n\t\treturn 0;\n\n\trate->ant = new_ant_type;\n\n\treturn 1;\n}\n\nstatic u16 rs_get_supported_rates(struct iwl_lq_sta *lq_sta,\n\t\t\t\t  struct rs_rate *rate)\n{\n\tif (is_legacy(rate))\n\t\treturn lq_sta->active_legacy_rate;\n\telse if (is_siso(rate))\n\t\treturn lq_sta->active_siso_rate;\n\telse if (is_mimo2(rate))\n\t\treturn lq_sta->active_mimo2_rate;\n\n\tWARN_ON_ONCE(1);\n\treturn 0;\n}\n\nstatic u16 rs_get_adjacent_rate(struct iwl_mvm *mvm, u8 index, u16 rate_mask,\n\t\t\t\tint rate_type)\n{\n\tu8 high = IWL_RATE_INVALID;\n\tu8 low = IWL_RATE_INVALID;\n\n\t/* 802.11A or ht walks to the next literal adjacent rate in\n\t * the rate table */\n\tif (is_type_a_band(rate_type) || !is_type_legacy(rate_type)) {\n\t\tint i;\n\t\tu32 mask;\n\n\t\t/* Find the previous rate that is in the rate mask */\n\t\ti = index - 1;\n\t\tif (i >= 0)\n\t\t\tmask = BIT(i);\n\t\tfor (; i >= 0; i--, mask >>= 1) {\n\t\t\tif (rate_mask & mask) {\n\t\t\t\tlow = i;\n\t\t\t\tbreak;\n\t\t\t}\n\t\t}\n\n\t\t/* Find the next rate that is in the rate mask */\n\t\ti = index + 1;\n\t\tfor (mask = (1 << i); i < IWL_RATE_COUNT; i++, mask <<= 1) {\n\t\t\tif (rate_mask & mask) {\n\t\t\t\thigh = i;\n\t\t\t\tbreak;\n\t\t\t}\n\t\t}\n\n\t\treturn (high << 8) | low;\n\t}\n\n\tlow = index;\n\twhile (low != IWL_RATE_INVALID) {\n\t\tlow = iwl_rates[low].prev_rs;\n\t\tif (low == IWL_RATE_INVALID)\n\t\t\tbreak;\n\t\tif (rate_mask & (1 << low))\n\t\t\tbreak;\n\t}\n\n\thigh = index;\n\twhile (high != IWL_RATE_INVALID) {\n\t\thigh = iwl_rates[high].next_rs;\n\t\tif (high == IWL_RATE_INVALID)\n\t\t\tbreak;\n\t\tif (rate_mask & (1 << high))\n\t\t\tbreak;\n\t}\n\n\treturn (high << 8) | low;\n}\n\nstatic inline bool rs_rate_supported(struct iwl_lq_sta *lq_sta,\n\t\t\t\t     struct rs_rate *rate)\n{\n\treturn BIT(rate->index) & rs_get_supported_rates(lq_sta, rate);\n}\n\n/* Get the next supported lower rate in the current column.\n * Return true if bottom rate in the current column was reached\n */\nstatic bool rs_get_lower_rate_in_column(struct iwl_lq_sta *lq_sta,\n\t\t\t\t\tstruct rs_rate *rate)\n{\n\tu8 low;\n\tu16 high_low;\n\tu16 rate_mask;\n\tstruct iwl_mvm *mvm = lq_sta->pers.drv;\n\n\trate_mask = rs_get_supported_rates(lq_sta, rate);\n\thigh_low = rs_get_adjacent_rate(mvm, rate->index, rate_mask,\n\t\t\t\t\trate->type);\n\tlow = high_low & 0xff;\n\n\t/* Bottom rate of column reached */\n\tif (low == IWL_RATE_INVALID)\n\t\treturn true;\n\n\trate->index = low;\n\treturn false;\n}\n\n/* Get the next rate to use following a column downgrade */\nstatic void rs_get_lower_rate_down_column(struct iwl_lq_sta *lq_sta,\n\t\t\t\t\t  struct rs_rate *rate)\n{\n\tstruct iwl_mvm *mvm = lq_sta->pers.drv;\n\n\tif (is_legacy(rate)) {\n\t\t/* No column to downgrade from Legacy */\n\t\treturn;\n\t} else if (is_siso(rate)) {\n\t\t/* Downgrade to Legacy if we were in SISO */\n\t\tif (lq_sta->band == NL80211_BAND_5GHZ)\n\t\t\trate->type = LQ_LEGACY_A;\n\t\telse\n\t\t\trate->type = LQ_LEGACY_G;\n\n\t\trate->bw = RATE_MCS_CHAN_WIDTH_20;\n\n\t\tWARN_ON_ONCE(rate->index < IWL_RATE_MCS_0_INDEX ||\n\t\t\t     rate->index > IWL_RATE_MCS_9_INDEX);\n\n\t\trate->index = rs_ht_to_legacy[rate->index];\n\t\trate->ldpc = false;\n\t} else {\n\t\t/* Downgrade to SISO with same MCS if in MIMO  */\n\t\trate->type = is_vht_mimo2(rate) ?\n\t\t\tLQ_VHT_SISO : LQ_HT_SISO;\n\t}\n\n\tif (num_of_ant(rate->ant) > 1)\n\t\trate->ant = first_antenna(iwl_mvm_get_valid_tx_ant(mvm));\n\n\t/* Relevant in both switching to SISO or Legacy */\n\trate->sgi = false;\n\n\tif (!rs_rate_supported(lq_sta, rate))\n\t\trs_get_lower_rate_in_column(lq_sta, rate);\n}\n\n/* Check if both rates share the same column */\nstatic inline bool rs_rate_column_match(struct rs_rate *a,\n\t\t\t\t\tstruct rs_rate *b)\n{\n\tbool ant_match;\n\n\tif (a->stbc || a->bfer)\n\t\tant_match = (b->ant == ANT_A || b->ant == ANT_B);\n\telse\n\t\tant_match = (a->ant == b->ant);\n\n\treturn (a->type == b->type) && (a->bw == b->bw) && (a->sgi == b->sgi)\n\t\t&& ant_match;\n}\n\nstatic inline enum rs_column rs_get_column_from_rate(struct rs_rate *rate)\n{\n\tif (is_legacy(rate)) {\n\t\tif (rate->ant == ANT_A)\n\t\t\treturn RS_COLUMN_LEGACY_ANT_A;\n\n\t\tif (rate->ant == ANT_B)\n\t\t\treturn RS_COLUMN_LEGACY_ANT_B;\n\n\t\tgoto err;\n\t}\n\n\tif (is_siso(rate)) {\n\t\tif (rate->ant == ANT_A || rate->stbc || rate->bfer)\n\t\t\treturn rate->sgi ? RS_COLUMN_SISO_ANT_A_SGI :\n\t\t\t\tRS_COLUMN_SISO_ANT_A;\n\n\t\tif (rate->ant == ANT_B)\n\t\t\treturn rate->sgi ? RS_COLUMN_SISO_ANT_B_SGI :\n\t\t\t\tRS_COLUMN_SISO_ANT_B;\n\n\t\tgoto err;\n\t}\n\n\tif (is_mimo(rate))\n\t\treturn rate->sgi ? RS_COLUMN_MIMO2_SGI : RS_COLUMN_MIMO2;\n\nerr:\n\treturn RS_COLUMN_INVALID;\n}\n\nstatic u8 rs_get_tid(struct ieee80211_hdr *hdr)\n{\n\tu8 tid = IWL_MAX_TID_COUNT;\n\n\tif (ieee80211_is_data_qos(hdr->frame_control)) {\n\t\tu8 *qc = ieee80211_get_qos_ctl(hdr);\n\t\ttid = qc[0] & 0xf;\n\t}\n\n\tif (unlikely(tid > IWL_MAX_TID_COUNT))\n\t\ttid = IWL_MAX_TID_COUNT;\n\n\treturn tid;\n}\n\n/*\n * mac80211 sends us Tx status\n */\nstatic void rs_drv_mac80211_tx_status(void *mvm_r,\n\t\t\t\t      struct ieee80211_supported_band *sband,\n\t\t\t\t      struct ieee80211_sta *sta, void *priv_sta,\n\t\t\t\t      struct sk_buff *skb)\n{\n\tstruct ieee80211_hdr *hdr = (struct ieee80211_hdr *)skb->data;\n\tstruct iwl_op_mode *op_mode = mvm_r;\n\tstruct iwl_mvm *mvm = IWL_OP_MODE_GET_MVM(op_mode);\n\tstruct ieee80211_tx_info *info = IEEE80211_SKB_CB(skb);\n\tstruct iwl_mvm_sta *mvmsta = iwl_mvm_sta_from_mac80211(sta);\n\n\tif (!mvmsta->vif)\n\t\treturn;\n\n\tif (!ieee80211_is_data(hdr->frame_control) ||\n\t    info->flags & IEEE80211_TX_CTL_NO_ACK)\n\t\treturn;\n\n\tiwl_mvm_rs_tx_status(mvm, sta, rs_get_tid(hdr), info,\n\t\t\t     ieee80211_is_qos_nullfunc(hdr->frame_control));\n}\n\n/*\n * Begin a period of staying with a selected modulation mode.\n * Set \"stay_in_tbl\" flag to prevent any mode switches.\n * Set frame tx success limits according to legacy vs. high-throughput,\n * and reset overall (spanning all rates) tx success history statistics.\n * These control how long we stay using same modulation mode before\n * searching for a new mode.\n */\nstatic void rs_set_stay_in_table(struct iwl_mvm *mvm, u8 is_legacy,\n\t\t\t\t struct iwl_lq_sta *lq_sta)\n{\n\tIWL_DEBUG_RATE(mvm, \"Moving to RS_STATE_STAY_IN_COLUMN\\n\");\n\tlq_sta->rs_state = RS_STATE_STAY_IN_COLUMN;\n\tif (is_legacy) {\n\t\tlq_sta->table_count_limit = IWL_MVM_RS_LEGACY_TABLE_COUNT;\n\t\tlq_sta->max_failure_limit = IWL_MVM_RS_LEGACY_FAILURE_LIMIT;\n\t\tlq_sta->max_success_limit = IWL_MVM_RS_LEGACY_SUCCESS_LIMIT;\n\t} else {\n\t\tlq_sta->table_count_limit = IWL_MVM_RS_NON_LEGACY_TABLE_COUNT;\n\t\tlq_sta->max_failure_limit = IWL_MVM_RS_NON_LEGACY_FAILURE_LIMIT;\n\t\tlq_sta->max_success_limit = IWL_MVM_RS_NON_LEGACY_SUCCESS_LIMIT;\n\t}\n\tlq_sta->table_count = 0;\n\tlq_sta->total_failed = 0;\n\tlq_sta->total_success = 0;\n\tlq_sta->flush_timer = jiffies;\n\tlq_sta->visited_columns = 0;\n}\n\nstatic inline int rs_get_max_rate_from_mask(unsigned long rate_mask)\n{\n\tif (rate_mask)\n\t\treturn find_last_bit(&rate_mask, BITS_PER_LONG);\n\treturn IWL_RATE_INVALID;\n}\n\nstatic int rs_get_max_allowed_rate(struct iwl_lq_sta *lq_sta,\n\t\t\t\t   const struct rs_tx_column *column)\n{\n\tswitch (column->mode) {\n\tcase RS_LEGACY:\n\t\treturn lq_sta->max_legacy_rate_idx;\n\tcase RS_SISO:\n\t\treturn lq_sta->max_siso_rate_idx;\n\tcase RS_MIMO2:\n\t\treturn lq_sta->max_mimo2_rate_idx;\n\tdefault:\n\t\tWARN_ON_ONCE(1);\n\t}\n\n\treturn lq_sta->max_legacy_rate_idx;\n}\n\nstatic const u16 *rs_get_expected_tpt_table(struct iwl_lq_sta *lq_sta,\n\t\t\t\t\t    const struct rs_tx_column *column,\n\t\t\t\t\t    u32 bw)\n{\n\t/* Used to choose among HT tables */\n\tconst u16 (*ht_tbl_pointer)[IWL_RATE_COUNT];\n\n\tif (WARN_ON_ONCE(column->mode != RS_LEGACY &&\n\t\t\t column->mode != RS_SISO &&\n\t\t\t column->mode != RS_MIMO2))\n\t\treturn expected_tpt_legacy;\n\n\t/* Legacy rates have only one table */\n\tif (column->mode == RS_LEGACY)\n\t\treturn expected_tpt_legacy;\n\n\tht_tbl_pointer = expected_tpt_mimo2_20MHz;\n\t/* Choose among many HT tables depending on number of streams\n\t * (SISO/MIMO2), channel width (20/40/80), SGI, and aggregation\n\t * status */\n\tif (column->mode == RS_SISO) {\n\t\tswitch (bw) {\n\t\tcase RATE_MCS_CHAN_WIDTH_20:\n\t\t\tht_tbl_pointer = expected_tpt_siso_20MHz;\n\t\t\tbreak;\n\t\tcase RATE_MCS_CHAN_WIDTH_40:\n\t\t\tht_tbl_pointer = expected_tpt_siso_40MHz;\n\t\t\tbreak;\n\t\tcase RATE_MCS_CHAN_WIDTH_80:\n\t\t\tht_tbl_pointer = expected_tpt_siso_80MHz;\n\t\t\tbreak;\n\t\tcase RATE_MCS_CHAN_WIDTH_160:\n\t\t\tht_tbl_pointer = expected_tpt_siso_160MHz;\n\t\t\tbreak;\n\t\tdefault:\n\t\t\tWARN_ON_ONCE(1);\n\t\t}\n\t} else if (column->mode == RS_MIMO2) {\n\t\tswitch (bw) {\n\t\tcase RATE_MCS_CHAN_WIDTH_20:\n\t\t\tht_tbl_pointer = expected_tpt_mimo2_20MHz;\n\t\t\tbreak;\n\t\tcase RATE_MCS_CHAN_WIDTH_40:\n\t\t\tht_tbl_pointer = expected_tpt_mimo2_40MHz;\n\t\t\tbreak;\n\t\tcase RATE_MCS_CHAN_WIDTH_80:\n\t\t\tht_tbl_pointer = expected_tpt_mimo2_80MHz;\n\t\t\tbreak;\n\t\tcase RATE_MCS_CHAN_WIDTH_160:\n\t\t\tht_tbl_pointer = expected_tpt_mimo2_160MHz;\n\t\t\tbreak;\n\t\tdefault:\n\t\t\tWARN_ON_ONCE(1);\n\t\t}\n\t} else {\n\t\tWARN_ON_ONCE(1);\n\t}\n\n\tif (!column->sgi && !lq_sta->is_agg)\t\t/* Normal */\n\t\treturn ht_tbl_pointer[0];\n\telse if (column->sgi && !lq_sta->is_agg)        /* SGI */\n\t\treturn ht_tbl_pointer[1];\n\telse if (!column->sgi && lq_sta->is_agg)        /* AGG */\n\t\treturn ht_tbl_pointer[2];\n\telse\t\t\t\t\t\t/* AGG+SGI */\n\t\treturn ht_tbl_pointer[3];\n}\n\nstatic void rs_set_expected_tpt_table(struct iwl_lq_sta *lq_sta,\n\t\t\t\t      struct iwl_scale_tbl_info *tbl)\n{\n\tstruct rs_rate *rate = &tbl->rate;\n\tconst struct rs_tx_column *column = &rs_tx_columns[tbl->column];\n\n\ttbl->expected_tpt = rs_get_expected_tpt_table(lq_sta, column, rate->bw);\n}\n\n/* rs uses two tables, one is active and the second is for searching better\n * configuration. This function, according to the index of the currently\n * active table returns the search table, which is located at the\n * index complementary to 1 according to the active table (active = 1,\n * search = 0 or active = 0, search = 1).\n * Since lq_info is an arary of size 2, make sure index cannot be out of bounds.\n */\nstatic inline u8 rs_search_tbl(u8 active_tbl)\n{\n\treturn (active_tbl ^ 1) & 1;\n}\n\nstatic s32 rs_get_best_rate(struct iwl_mvm *mvm,\n\t\t\t    struct iwl_lq_sta *lq_sta,\n\t\t\t    struct iwl_scale_tbl_info *tbl,\t/* \"search\" */\n\t\t\t    unsigned long rate_mask, s8 index)\n{\n\tstruct iwl_scale_tbl_info *active_tbl =\n\t    &(lq_sta->lq_info[lq_sta->active_tbl]);\n\ts32 success_ratio = active_tbl->win[index].success_ratio;\n\tu16 expected_current_tpt = active_tbl->expected_tpt[index];\n\tconst u16 *tpt_tbl = tbl->expected_tpt;\n\tu16 high_low;\n\tu32 target_tpt;\n\tint rate_idx;\n\n\tif (success_ratio >= RS_PERCENT(IWL_MVM_RS_SR_NO_DECREASE)) {\n\t\ttarget_tpt = 100 * expected_current_tpt;\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"SR %d high. Find rate exceeding EXPECTED_CURRENT %d\\n\",\n\t\t\t       success_ratio, target_tpt);\n\t} else {\n\t\ttarget_tpt = lq_sta->last_tpt;\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"SR %d not that good. Find rate exceeding ACTUAL_TPT %d\\n\",\n\t\t\t       success_ratio, target_tpt);\n\t}\n\n\trate_idx = find_first_bit(&rate_mask, BITS_PER_LONG);\n\n\twhile (rate_idx != IWL_RATE_INVALID) {\n\t\tif (target_tpt < (100 * tpt_tbl[rate_idx]))\n\t\t\tbreak;\n\n\t\thigh_low = rs_get_adjacent_rate(mvm, rate_i & rate_mask)) {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t       \"can not switch with index %d\"\n\t\t\t\t       \" rate mask %lx\\n\",\n\t\t\t\t       rate_idx, rate_mask);\n\n\t\t\tgoto err;\n\t\t}\n\n\t\trate->index = rate_idx;\n\t}\n\n\tIWL_DEBUG_RATE(mvm, \"Switched to column %d: Index %d\\n\",\n\t\t       col_id, rate->index);\n\n\treturn 0;\n\nerr:\n\trate->type = LQ_NONE;\n\treturn -1;\n}\n\nstatic enum rs_action rs_get_rate_action(struct iwl_mvm *mvm,\n\t\t\t\t\t struct iwl_scale_tbl_info *tbl,\n\t\t\t\t\t s32 sr, int low, int high,\n\t\t\t\t\t int current_tpt,\n\t\t\t\t\t int low_tpt, int high_tpt)\n{\n\tenum rs_action action = RS_ACTION_STAY;\n\n\tif ((sr <= RS_PERCENT(IWL_MVM_RS_SR_FORCE_DECREASE)) ||\n\t    (current_tpt == 0)) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"Decrease rate because of low SR\\n\");\n\t\treturn RS_ACTION_DOWNSCALE;\n\t}\n\n\tif ((low_tpt == IWL_INVALID_VALUE) &&\n\t    (high_tpt == IWL_INVALID_VALUE) &&\n\t    (high != IWL_RATE_INVALID)) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"No data about high/low rates. Increase rate\\n\");\n\t\treturn RS_ACTION_UPSCALE;\n\t}\n\n\tif ((high_tpt == IWL_INVALID_VALUE) &&\n\t    (high != IWL_RATE_INVALID) &&\n\t    (low_tpt != IWL_INVALID_VALUE) &&\n\t    (low_tpt < current_tpt)) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"No data about high rate and low rate is worse. Increase rate\\n\");\n\t\treturn RS_ACTION_UPSCALE;\n\t}\n\n\tif ((high_tpt != IWL_INVALID_VALUE) &&\n\t    (high_tpt > current_tpt)) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"Higher rate is better. Increate rate\\n\");\n\t\treturn RS_ACTION_UPSCALE;\n\t}\n\n\tif ((low_tpt != IWL_INVALID_VALUE) &&\n\t    (high_tpt != IWL_INVALID_VALUE) &&\n\t    (low_tpt < current_tpt) &&\n\t    (high_tpt < current_tpt)) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"Both high and low are worse. Maintain rate\\n\");\n\t\treturn RS_ACTION_STAY;\n\t}\n\n\tif ((low_tpt != IWL_INVALID_VALUE) &&\n\t    (low_tpt > current_tpt)) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\ s_disabled %d\\n\",\n\t\t       cam, sta_ps_disabled);\n\t/*\n\t * allow tpc only if power management is enabled, or bt coex\n\t * activity grade allows it and we are on 2.4Ghz.\n\t */\n\tif ((cam || sta_ps_disabled) &&\n\t    !iwl_mvm_bt_coex_is_tpc_allowed(mvm, band))\n\t\treturn false;\n\n\tIWL_DEBUG_RATE(mvm, \"check rate, table type: %d\\n\", rate->type);\n\tif (is_legacy(rate))\n\t\treturn index == IWL_RATE_54M_INDEX;\n\tif (is_ht(rate))\n\t\treturn index == IWL_RATE_MCS_7_INDEX;\n\tif (is_vht(rate))\n\t\treturn index == IWL_RATE_MCS_7_INDEX ||\n\t\t       index == IWL_RATE_MCS_8_INDEX ||\n\t\t       index == IWL_RATE_MCS_9_INDEX;\n\n\tWARN_ON_ONCE(1);\n\treturn false;\n}\n\nenum tpc_action {\n\tTPC_ACTION_STAY,\n\tTPC_ACTION_DECREASE,\n\tTPC_ACTION_INCREASE,\n\tTPC_ACTION_NO_RESTIRCTION,\n};\n\nstatic enum tpc_action rs_get_tpc_action(struct iwl_mvm *mvm,\n\t\t\t\t\t s32 sr, int weak, int strong,\n\t\t\t\t\t int current_tpt,\n\t\t\t\t\t int weak_tpt, int strong_tpt)\n{\n\t/* stay until we have valid tpt */\n\tif (current_tpt == IWL_INVALID_VALUE) {\n\t\tIWL_DEBUG_RATE(mvm, \"no current tpt. stay.\\n\");\n\t\treturn TPC_ACTION_STAY;\n\t}\n\n\t/* Too many failures, increase txp */\n\tif (sr <= RS_PERCENT(IWL_MVM_RS_TPC_SR_FORCE_INCREASE) ||\n\t    current_tpt == 0) {\n\t\tIWL_DEBUG_RATE(mvm, \"increase txp because of weak SR\\n\");\n\t\treturn TPC_ACTION_NO_RESTIRCTION;\n\t}\n\n\t/* try decreasing first if applicable */\n\tif (sr >= RS_PERCENT(IWL_MVM_RS_TPC_SR_NO_INCREASE) &&\n\t    weak != TPC_INVALID) {\n\t\tif (weak_tpt == IWL_INVALID_VALUE &&\n\t\t    (strong_tpt == IWL_INVALID_VALUE ||\n\t\t     current_tpt >= strong_tpt)) {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t       \"no weak txp measurement. decrease txp\\n\");\n\t\t\treturn TPC_ACTION_DECREASE;\n\t\t}\n\n\t\tif (weak_tpt > current_tpt) {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t       \"lower txp has better tpt. decrease txp\\n\");\n\t\t\treturn TPC_ACTION_DECREASE;\n\t\t}\n\t}\n\n\t/* next, increase if needed */\n\tif (sr < RS_PERCENT(IWL_MVM_RS_TPC_SR_NO_INCREASE) &&\n\t    strong != TPC_INVALID) {\n\t\tif (weak_tpt == IWL_INVALID_VALUE &&\n\t\t    strong_tpt != IWL_INVALID_VALUE &&\n\t\t    current_tpt < strong_tpt) {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t       \"higher txp has better tpt. increase txp\\n\");\n\t\t\treturn TPC_ACTION_INCREASE;\n\t\t}\n\n\t\tif (weak_tpt < current_tpt &&\n\t\t    (strong_tpt == IWL_INVALID_VALUE ||\n\t\t     strong_tpt > current_tpt)) {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t       \"lower txp has worse tpt. increase txp\\n\");\n\t\t\treturn TPC_ACTION_INCREASE;\n\t\t}\n\t}\n\n\tIWL_DEBUG_RATE(mvm, \"no need to increase or decrease txp - stay\\n\");\n\treturn TPC_ACTION_STAY;\n}\n\nstatic bool rs_tpc_perform(struct iwl_mvm *mvm,\n\t\t\t   struct ieee80211_sta *sta,\n\t\t\t   struct iwl_lq_sta *lq_sta,\n\t\t\t   struct iwl_scale_tbl_info *tbl)\n{\n\tstruct iwl_mvm_sta *mvm_sta = iwl_mvm_sta_from_mac80211(sta);\n\tstruct ieee80211_vif *vif = mvm_sta->vif;\n\tstruct ieee80211_chanctx_conf *chanctx_conf;\n\tenum nl80211_band band;\n\tstruct iwl_rate_scale_data *window;\n\tstruct rs_rate *rate = &tbl->rate;\n\tenum tpc_action action;\n\ts32 sr;\n\tu8 cur = lq_sta->lq.reduced_tpc;\n\tint current_tpt;\n\tint weak, strong;\n\tint weak_tpt = IWL_INVALID_VALUE, strong_tpt = IWL_INVALID_VALUE;\n\n#ifdef CONFIG_MAC80211_DEBUGFS\n\tif (lq_sta->pers.dbg_fixed_txp_reduction <= TPC_MAX_REDUCTION) {\n\t\tIWL_DEBUG_RATE(mvm, \"fixed tpc: %d\\n\",\n\t\t\t       lq_sta->pers.dbg_fixed_txp_reduction);\n\t\tlq_sta->lq.reduced_tpc = lq_sta->pers.dbg_fixed_txp_reduction;\n\t\treturn cur != lq_sta->pers.dbg_fixed_txp_reduction;\n\t}\n#endif\n\n\trcu_read_lock();\n\tchanctx_conf = rcu_dereference(vif->chanctx_conf);\n\tif (WARN_ON(!chanctx_conf))\n\t\tband = NUM_NL80211_BANDS;\n\telse\n\t\tband = chanctx_conf->def.chan->band;\n\trcu_read_unlock();\n\n\tif (!rs_tpc_allowed(mvm, vif, rate, band)) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"tpc is not allowed. remove txp restrictions\\n\");\n\t\tlq_sta->lq.reduced_tpc = TPC_NO_REDUCTION;\n\t\treturn cur != TPC_NO_REDUCTION;\n\t}\n\n\trs_get_adjacent_txp(mvm, cur, &weak, &strong);\n\n\t/* Collect measured throughputs for current and adjacent rates */\n\twindow = tbl->tpc_win;\n\tsr = window[cur].success_ratio;\n\tcurrent_tpt = window[cur].average_tpt;\n\tif (weak != TPC_INVALID)\n\t\tweak_tpt = window[weak].average_tpt;\n\tif (strong != TPC_INVALID)\n\t\tstrong_tpt = window[strong].average_tpt;\n\n\tIWL_DEBUG_RATE(mvm,\n\t\t       \"(TPC: %d): cur_tpt %d SR %d weak %d strong %d weak_tpt %d strong_tpt %d\\n\",\n\t\t       cur, current_tpt, sr, weak, strong,\n\t\t       weak_tpt, strong_tpt);\n\n\taction = rs_get_tpc_action(mvm, sr, weak, strong,\n\t\t\t\t   current_tpt, weak_tpt, strong_tpt);\n\n\t/* override actions if we are on the edge */\n\tif (weak == TPC_INVALID && action == TPC_ACTION_DECREASE) {\n\t\tIWL_DEBUG_RATE(mvm, \"already in lowest txp, stay\\n\");\n\t\taction = TPC_ACTION_STAY;\n\t} else if (strong == TPC_INVALID &&\n\t\t   (action == TPC_ACTION_INCREASE ||\n\t\t    action == TPC_ACTION_NO_RESTIRCTION)) {\n\t\tIWL_DEBUG_RATE(mvm, \"already in highest txp, stay\\n\");\n\t\taction = TPC_ACTION_STAY;\n\t}\n\n\tswitch (action) {\n\tcase TPC_ACTION_DECREASE:\n\t\tlq_sta->lq.reduced_tpc = weak;\n\t\treturn true;\n\tcase TPC_ACTION_INCREASE:\n\t\tlq_sta->lq.reduced_tpc = strong;\n\t\treturn true;\n\tcase TPC_ACTION_NO_RESTIRCTION:\n\t\tlq_sta->lq.reduced_tpc = TPC_NO_REDUCTION;\n\t\treturn true;\n\tcase TPC_ACTION_STAY:\n\t\t/* do nothing */\n\t\tbreak;\n\t}\n\treturn false;\n}\n\n/*\n * Do rate scaling and search for new modulation mode.\n */\nstatic void rs_rate_scale_perform(struct iwl_mvm *mvm,\n\t\t\t\t  struct ieee80211_sta *sta,\n\t\t\t\t  struct iwl_lq_sta *lq_sta,\n\t\t\t\t  int tid, bool ndp)\n{\n\tint low = IWL_RATE_INVALID;\n\tint high = IWL_RATE_INVALID;\n\tint index;\n\tstruct iwl_rate_scale_data *window = NULL;\n\tint current_tpt = IWL_INVALID_VALUE;\n\tint low_tpt = IWL_INVALID_VALUE;\n\tint high_tpt = IWL_INVALID_VALUE;\n\tu32 fail_count;\n\tenum rs_action scale_action = RS_ACTION_STAY;\n\tu16 rate_mask;\n\tu8 update_lq = 0;\n\tstruct iwl_scale_tbl_info *tbl, *tbl1;\n\tu8 active_tbl = 0;\n\tu8 done_search = 0;\n\tu16 high_low;\n\ts32 sr;\n\tu8 prev_agg = lq_sta->is_agg;\n\tstruct iwl_mvm_sta *mvmsta = iwl_mvm_sta_from_mac80211(sta);\n\tstruct rs_rate *rate;\n\n\tlq_sta->is_agg = !!mvmsta->agg_tids;\n\n\t/*\n\t * Select rate-scale / modulation-mode table to work with in\n\t * the rest of this function:  \"search\" if searching for better\n\t * modulation mode, or \"active\" if doing rate scaling within a mode.\n\t */\n\tif (!lq_sta->search_better_tbl)\n\t\tactive_tbl = lq_sta->active_tbl;\n\telse\n\t\tactive_tbl = rs_search_tbl(lq_sta->active_tbl);\n\n\ttbl = &(lq_sta->lq_info[active_tbl]);\n\trate = &tbl->rate;\n\n\tif (prev_agg != lq_sta->is_agg) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"Aggregation changed: prev %d current %d. Update expected TPT table\\n\",\n\t\t\t       prev_agg, lq_sta->is_agg);\n\t\trs_set_expected_tpt_table(lq_sta, tbl);\n\t\trs_rate_scale_clear_tbl_windows(mvm, tbl);\n\t}\n\n\t/* current tx rate */\n\tindex = rate->index;\n\n\t/* rates available for this association, and for modulation mode */\n\trate_mask = rs_get_supported_rates(lq_sta, rate);\n\n\tif (!(BIT(index) & rate_mask)) {\n\t\tIWL_ERR(mvm, \"Current Rate is not valid\\n\");\n\t\tif (lq_sta->search_better_tbl) {\n\t\t\t/* revert to active table if search table is not valid*/\n\t\t\trate->type = LQ_NONE;\n\t\t\tlq_sta->search_better_tbl = 0;\n\t\t\ttbl = &(lq_sta->lq_info[lq_sta->active_tbl]);\n\t\t\trs_update_rate_tbl(mvm, sta, lq_sta, tbl);\n\t\t}\n\t\treturn;\n\t}\n\n\t/* Get expected throughput table and history window for current rate */\n\tif (!tbl->expected_tpt) {\n\t\tIWL_ERR(mvm, \"tbl->expected_tpt is NULL\\n\");\n\t\treturn;\n\t}\n\n\t/* TODO: handle rate_idx_mask and rate_idx_mcs_mask */\n\twindow = &(tbl->win[index]);\n\n\t/*\n\t * If there is not enough history to calculate actual average\n\t * throughput, keep analyzing results of more tx frames, without\n\t * changing rate or mode (bypass most of the rest of this function).\n\t * Set up new rate table in uCode only if old rate is not supported\n\t * in current association (use new rate found above).\n\t */\n\tfail_count = window->counter - window->success_counter;\n\tif ((fail_count < IWL_MVM_RS_RATE_MIN_FAILURE_TH) &&\n\t    (window->success_counter < IWL_MVM_RS_RATE_MIN_SUCCESS_TH)) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"%s: Test Window: succ %d total %d\\n\",\n\t\t\t       rs_pretty_rate(rate),\n\t\t\t       window->success_counter, window->counter);\n\n\t\t/* Can't calculate this yet; not enough history */\n\t\twindow->average_tpt = IWL_INVALID_VALUE;\n\n\t\t/* Should we stay with this modulation mode,\n\t\t * or search for a new one? */\n\t\trs_stay_in_table(lq_sta, false);\n\n\t\treturn;\n\t}\n\n\t/* If we are searching for better modulation mode, check success. */\n\tif (lq_sta->search_better_tbl) {\n\t\t/* If good success, continue using the \"search\" mode;\n\t\t * no need to send new link quality command, since we're\n\t\t * continuing to use the setup that we've been trying. */\n\t\tif (window->average_tpt > lq_sta->last_tpt) {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t       \"SWITCHING TO NEW TABLE SR: %d \"\n\t\t\t\t       \"cur-tpt %d old-tpt %d\\n\",\n\t\t\t\t       window->success_ratio,\n\t\t\t\t       window->average_tpt,\n\t\t\t\t       lq_sta->last_tpt);\n\n\t\t\t/* Swap tables; \"search\" becomes \"active\" */\n\t\t\tlq_sta->active_tbl = active_tbl;\n\t\t\tcurrent_tpt = window->average_tpt;\n\t\t/* Else poor success; go back to mode in \"active\" table */\n\t\t} else {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t       \"GOING BACK TO THE OLD TABLE: SR %d \"\n\t\t\t\t       \"cur-tpt %d old-tpt %d\\n\",\n\t\t\t\t       window->success_ratio,\n\t\t\t\t       window->average_tpt,\n\t\t\t\t       lq_sta->last_tpt);\n\n\t\t\t/* Nullify \"search\" table */\n\t\t\trate->type = LQ_NONE;\n\n\t\t\t/* Revert to \"active\" table */\n\t\t\tactive_tbl = lq_sta->active_tbl;\n\t\t\ttbl = &(lq_sta->lq_info[active_tbl]);\n\n\t\t\t/* Revert to \"active\" rate and throughput info */\n\t\t\tindex = tbl->rate.index;\n\t\t\tcurrent_tpt = lq_sta->last_tpt;\n\n\t\t\t/* Need to set up a new rate table in uCode */\n\t\t\tupdate_lq = 1;\n\t\t}\n\n\t\t/* Either way, we've made a decision; modulation mode\n\t\t * search is done, allow rate adjustment next time. */\n\t\tlq_sta->search_better_tbl = 0;\n\t\tdone_search = 1;\t/* Don't switch modes below! */\n\t\tgoto lq_update;\n\t}\n\n\t/* (Else) not in search of better modulation mode, try for better\n\t * starting rate, while staying in this mode. */\n\thigh_low = rs_get_adjacent_rate(mvm, index, rate_mask, rate->type);\n\tlow = high_low & 0xff;\n\thigh = (high_low >> 8) & 0xff;\n\n\t/* TODO: handle rate_idx_mask and rate_idx_mcs_mask */\n\n\tsr = window->success_ratio;\n\n\t/* Collect measured throughputs for current and adjacent rates */\n\tcurrent_tpt = window->average_tpt;\n\tif (low != IWL_RATE_INVALID)\n\t\tlow_tpt = tbl->win[low].average_tpt;\n\tif (high != IWL_RATE_INVALID)\n\t\thigh_tpt = tbl->win[high].average_tpt;\n\n\tIWL_DEBUG_RATE(mvm,\n\t\t       \"%s: cur_tpt %d SR %d low %d high %d low_tpt %d high_tpt %d\\n\",\n\t\t       rs_pretty_rate(rate), current_tpt, sr,\n\t\t       low, high, low_tpt, high_tpt);\n\n\tscale_action = rs_get_rate_action(mvm, tbl, sr, low, high,\n\t\t\t\t\t  current_tpt, low_tpt, high_tpt);\n\n\t/* Force a search in case BT doesn't like us being in MIMO */\n\tif (is_mimo(rate) &&\n\t    !iwl_mvm_bt_coex_is_mimo_allowed(mvm, sta)) {\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"BT Coex forbids MIMO. Search for new config\\n\");\n\t\trs_stay_in_table(lq_sta, true);\n\t\tgoto lq_update;\n\t}\n\n\tswitch (scale_action) {\n\tcase RS_ACTION_DOWNSCALE:\n\t\t/* Decrease starting rate, update uCode's rate table */\n\t\tif (low != IWL_RATE_INVALID) {\n\t\t\tupdate_lq = 1;\n\t\t\tindex = low;\n\t\t} else {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t       \"At the bottom rate. Can't decrease\\n\");\n\t\t}\n\n\t\tbreak;\n\tcase RS_ACTION_UPSCALE:\n\t\t/* Increase starting rate, update uCode's rate table */\n\t\tif (high != IWL_RATE_INVALID) {\n\t\t\tupdate_lq = 1;\n\t\t\tindex = high;\n\t\t} else {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t       \"At the top rate. Can't increase\\n\");\n\t\t}\n\n\t\tbreak;\n\tcase RS_ACTION_STAY:\n\t\t/* No change */\n\t\tif (lq_sta->rs_state == RS_STATE_STAY_IN_COLUMN)\n\t\t\tupdate_lq = rs_tpc_perform(mvm, sta, lq_sta, tbl);\n\t\tbreak;\n\tdefault:\n\t\tbreak;\n\t}\n\nlq_update:\n\t/* Replace uCode's rate table for the destination station. */\n\tif (update_lq) {\n\t\ttbl->rate.index = index;\n\t\tif (IWL_MVM_RS_80_20_FAR_RANGE_TWEAK)\n\t\t\trs_tweak_rate_tbl(mvm, sta, lq_sta, tbl, scale_action);\n\t\trs_set_amsdu_len(mvm, sta, tbl, scale_action);\n\t\trs_update_rate_tbl(mvm, sta, lq_sta, tbl);\n\t}\n\n\trs_stay_in_table(lq_sta, false);\n\n\t/*\n\t * Search for new modulation mode if we're:\n\t * 1)  Not changing rates right now\n\t * 2)  Not just finishing up a search\n\t * 3)  Allowing a new search\n\t */\n\tif (!update_lq && !done_search &&\n\t    lq_sta->rs_state == RS_STATE_SEARCH_CYCLE_STARTED\n\t    && window->counter) {\n\t\tenum rs_column next_column;\n\n\t\t/* Save current throughput to compare with \"search\" throughput*/\n\t\tlq_sta->last_tpt = current_tpt;\n\n\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t       \"Start Search: update_lq %d done_search %d rs_state %d win->counter %d\\n\",\n\t\t\t       update_lq, done_search, lq_sta->rs_state,\n\t\t\t       window->counter);\n\n\t\tnext_column = rs_get_next_column(mvm, lq_sta, sta, tbl);\n\t\tif (next_column != RS_COLUMN_INVALID) {\n\t\t\tint ret = rs_switch_to_column(mvm, lq_sta, sta,\n\t\t\t\t\t\t      next_column);\n\t\t\tif (!ret)\n\t\t\t\tlq_sta->search_better_tbl = 1;\n\t\t} else {\n\t\t\tIWL_DEBUG_RATE(mvm,\n\t\t\t\t
