      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

local *local,\n\t\t\t\t\t  struct ieee80211_vif *vif,\n\t\t\t\t\t  struct sta_info *sta,\n\t\t\t\t\t  struct sk_buff *skb)\n{\n\tstruct ieee80211_hdr *hdr = (struct ieee80211_hdr *) skb->data;\n\tstruct ieee80211_tx_info *info = IEEE80211_SKB_CB(skb);\n\tstruct ieee80211_txq *txq = NULL;\n\n\tif ((info->flags & IEEE80211_TX_CTL_SEND_AFTER_DTIM) ||\n\t    (info->control.flags & IEEE80211_TX_CTRL_PS_RESPONSE))\n\t\treturn NULL;\n\n\tif (!(info->flags & IEEE80211_TX_CTL_HW_80211_ENCAP) &&\n\t    unlikely(!ieee80211_is_data_present(hdr->frame_control))) {\n\t\tif ((!ieee80211_is_mgmt(hdr->frame_control) ||\n\t\t     ieee80211_is_bufferable_mmpdu(hdr->frame_control) ||\n\t\t     vif->type == NL80211_IFTYPE_STATION) &&\n\t\t    sta && sta->uploaded) {\n\t\t\t/*\n\t\t\t * This will be NULL if the driver didn't set the\n\t\t\t * opt-in hardware flag.\n\t\t\t */\n\t\t\ttxq = sta->sta.txq[IEEE80211_NUM_TIDS];\n\t\t}\n\t} else if (sta) {\n\t\tu8 tid = skb->priority & IEEE80211_QOS_CTL_TID_MASK;\n\n\t\tif (!sta->uploaded)\n\t\t\treturn NULL;\n\n\t\ttxq = sta->sta.txq[tid];\n\t} else if (vif) {\n\t\ttxq = vif->txq;\n\t}\n\n\tif (!txq)\n\t\treturn NULL;\n\n\treturn to_txq_info(txq);\n}\n\nstatic void ieee80211_set_skb_enqueue_time(struct sk_buff *skb)\n{\n\tIEEE80211_SKB_CB(skb)->control.enqueue_time = codel_get_time();\n}\n\nstatic u32 codel_skb_len_func(const struct sk_buff *skb)\n{\n\treturn skb->len;\n}\n\nstatic codel_time_t codel_skb_time_func(const struct sk_buff *skb)\n{\n\tconst struct ieee80211_tx_info *info;\n\n\tinfo = (const struct ieee80211_tx_info *)skb->cb;\n\treturn info->control.enqueue_time;\n}\n\nstatic struct sk_buff *codel_dequeue_func(struct codel_vars *cvars,\n\t\t\t\t\t  void *ctx)\n{\n\tstruct ieee80211_local *local;\n\tstruct txq_info *txqi;\n\tstruct fq *fq;\n\tstruct fq_flow *flow;\n\n\ttxqi = ctx;\n\tlocal = vif_to_sdata(txqi->txq.vif)->local;\n\tfq = &local->fq;\n\n\tif (cvars == &txqi->def_cvars)\n\t\tflow = &txqi->def_flow;\n\telse\n\t\tflow = &fq->flows[cvars - local->cvars];\n\n\treturn fq_flow_dequeue(fq, flow);\n}\n\nstatic void codel_drop_func(struct sk_buff *skb,\n\t\t\t    void *ctx)\n{\n\tstruct ieee80211_local *local;\n\tstruct ieee80211_hw *hw;\n\tstruct txq_info *txqi;\n\n\ttxqi = ctx;\n\tlocal = vif_to_sdata(txqi->txq.vif)->local;\n\thw = &local->hw;\n\n\tieee80211_free_txskb(hw, skb);\n}\n\nstatic struct sk_buff *fq_tin_dequeue_func(struct fq *fq,\n\t\t\t\t\t   struct fq_tin *tin,\n\t\t\t\t\t   struct fq_flow *flow)\n{\n\tstruct ieee80211_local *local;\n\tstruct txq_info *txqi;\n\tstruct codel_vars *cvars;\n\tstruct codel_params *cparams;\n\tstruct codel_stats *cstats;\n\n\tlocal = container_of(fq, struct ieee80211_local, fq);\n\ttxqi = container_of(tin, struct txq_info, tin);\n\tcstats = &txqi->cstats;\n\n\tif (txqi->txq.sta) {\n\t\tstruct sta_info *sta = container_of(txqi->txq.sta,\n\t\t\t\t\t\t    struct sta_info, sta);\n\t\tcparams = &sta->cparams;\n\t} else {\n\t\tcparams = &local->cparams;\n\t}\n\n\tif (flow == &txqi->def_flow)\n\t\tcvars = &txqi->def_cvars;\n\telse\n\t\tcvars = &local->cvars[flow - fq->flows];\n\n\treturn codel_dequeue(txqi,\n\t\t\t     &flow->backlog,\n\t\t\t     cparams,\n\t\t\t     cvars,\n\t\t\t     cstats,\n\t\t\t     codel_skb_len_func,\n\t\t\t     codel_skb_time_func,\n\t\t\t     codel_drop_func,\n\t\t\t     codel_dequeue_func);\n}\n\nstatic void fq_skb_free_func(struct fq *fq,\n\t\t\t     struct fq_tin *tin,\n\t\t\t     struct fq_flow *flow,\n\t\t\t     struct sk_buff *skb)\n{\n\tstruct ieee80211_local *local;\n\n\tlocal = container_of(fq, struct ieee80211_local, fq);\n\tieee80211_free_txskb(&local->hw, skb);\n}\n\nstatic struct fq_flow *fq_flow_get_default_func(struct fq *fq,\n\t\t\t\t\t\tstruct fq_tin *tin,\n\t\t\t\t\t\tint idx,\n\t\t\t\t\t\tstruct sk_buff *skb)\n{\n\tstruct txq_info *txqi;\n\n\ttxqi = container_of(tin, struct txq_info, tin);\n\treturn &txqi->def_flow;\n}\n\nstatic void ieee80211_txq_enqueue(struct ieee80211_local *local,\n\t\t\t\t  struct txq_info *txqi,\n\t\t\t\t  struct sk_buff *skb)\n{\n\tstruct fq *fq = &local->fq;\n\tstruct fq_tin *tin = &txqi->tin;\n\tu32 flow_idx = fq_flow_idx(fq, skb);\n\n\tieee80211_set_skb_enqueue_time(skb);\n\n\tspin_lock_bh(&fq->lock);\n\tfq_tin_enqueue(fq, tin, flow_idx, skb,\n\t\t       fq_skb_free_func,\n\t\t       fq_flow_get_default_func);\n\tspin_unlock_bh(&fq->lock);\n}\n\nstatic bool fq_vlan_filter_func(struct fq *fq, struct fq_tin *tin,\n\t\t\t\tstruct fq_flow *flow, struct sk_buff *skb,\n\t\t\t\tvoid *data)\n{\n\tstruct ieee80211_tx_info *info = IEEE80211_SKB_CB(skb);\n\n\treturn info->control.vif == data;\n}\n\nvoid ieee80211_txq_remove_vlan(struct ieee80211_local *local,\n\t\t\t       struct ieee80211_sub_if_data *sdata)\n{\n\tstruct fq *fq = &local->fq;\n\tstruct txq_info *txqi;\n\tstruct fq_tin *tin;\n\tstruct ieee80211_sub_if_data *ap;\n\n\tif (WARN_ON(sdata->vif.type != NL80211_IFTYPE_AP_VLAN))\n\t\treturn;\n\n\tap = container_of(sdata->bss, struct ieee80211_sub_if_data, u.ap);\n\n\tif (!ap->vif.txq)\n\t\treturn;\n\n\ttxqi = to_txq_info(ap->vif.txq);\n\ttin = &txqi->tin;\n\n\tspin_lock_bh(&fq->lock);\n\tfq_tin_filter(fq, tin, fq_vlan_filter_func, &sdata->vif,\n\t\t      fq_skb_free_func);\n\tspin_unlock_bh(&fq->lock);\n}\n\nvoid ieee80211_txq_init(struct ieee80211_sub_if_data *sdata,\n\t\t\tstruct sta_info *sta,\n\t\t\tstruct txq_info *txqi, int tid)\n{\n\tfq_tin_init(&txqi->tin);\n\tfq_flow_init(&txqi->def_flow);\n\tcodel_vars_init(&txqi->def_cvars);\n\tcodel_stats_init(&txqi->cstats);\n\t__skb_queue_head_init(&txqi->frags);\n\tINIT_LIST_HEAD(&txqi->schedule_order);\n\n\ttxqi->txq.vif = &sdata->vif;\n\n\tif (!sta) {\n\t\tsdata->vif.txq = &txqi->txq;\n\t\ttxqi->txq.tid = 0;\n\t\ttxqi->txq.ac = IEEE80211_AC_BE;\n\n\t\treturn;\n\t}\n\n\tif (tid == IEEE80211_NUM_TIDS) {\n\t\tif (sdata->vif.type == NL80211_IFTYPE_STATION) {\n\t\t\t/* Drivers need to opt in to the management MPDU TXQ */\n\t\t\tif (!ieee80211_hw_check(&sdata->local->hw,\n\t\t\t\t\t\tSTA_MMPDU_TXQ))\n
