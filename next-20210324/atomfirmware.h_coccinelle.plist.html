      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

n{\n  ATOM_GPIO_INDEX_GLSYNC_REFCLK    = 0,\n  ATOM_GPIO_INDEX_GLSYNC_HSYNC     = 1,\n  ATOM_GPIO_INDEX_GLSYNC_VSYNC     = 2,\n  ATOM_GPIO_INDEX_GLSYNC_SWAP_REQ  = 3,\n  ATOM_GPIO_INDEX_GLSYNC_SWAP_GNT  = 4,\n  ATOM_GPIO_INDEX_GLSYNC_INTERRUPT = 5,\n  ATOM_GPIO_INDEX_GLSYNC_V_RESET   = 6,\n  ATOM_GPIO_INDEX_GLSYNC_SWAP_CNTL = 7,\n  ATOM_GPIO_INDEX_GLSYNC_SWAP_SEL  = 8,\n  ATOM_GPIO_INDEX_GLSYNC_MAX       = 9,\n};\n\n\nstruct atom_connector_hpdpin_lut_record     //record for ATOM_CONNECTOR_HPDPIN_LUT_RECORD_TYPE\n{\n  struct atom_common_record_header record_header;\n  uint8_t hpd_pin_map[8];             \n};\n\nstruct atom_connector_auxddc_lut_record     //record for ATOM_CONNECTOR_AUXDDC_LUT_RECORD_TYPE\n{\n  struct atom_common_record_header record_header;\n  uint8_t aux_ddc_map[8];\n};\n\nstruct atom_connector_forced_tmds_cap_record\n{\n  struct atom_common_record_header record_header;\n  // override TMDS capability on this connector when it operate in TMDS mode.  usMaxTmdsClkRate = max TMDS Clock in Mhz/2.5\n  uint8_t  maxtmdsclkrate_in2_5mhz;\n  uint8_t  reserved;\n};    \n\nstruct atom_connector_layout_info\n{\n  uint16_t connectorobjid;\n  uint8_t  connector_type;\n  uint8_t  position;\n};\n\n// define ATOM_CONNECTOR_LAYOUT_INFO.ucConnectorType to describe the display connector size\nenum atom_connector_layout_info_connector_type_def\n{\n  CONNECTOR_TYPE_DVI_D                 = 1,\n \n  CONNECTOR_TYPE_HDMI                  = 4,\n  CONNECTOR_TYPE_DISPLAY_PORT          = 5,\n  CONNECTOR_TYPE_MINI_DISPLAY_PORT     = 6,\n};\n\nstruct  atom_bracket_layout_record\n{\n  struct atom_common_record_header record_header;\n  uint8_t bracketlen;\n  uint8_t bracketwidth;\n  uint8_t conn_num;\n  uint8_t reserved;\n  struct atom_connector_layout_info  conn_info[1];\n};\n\nenum atom_display_device_tag_def{\n  ATOM_DISPLAY_LCD1_SUPPORT            = 0x0002,  //an embedded display is either an LVDS or eDP signal type of display\n  ATOM_DISPLAY_DFP1_SUPPORT            = 0x0008,\n ablable\n  uint8_t  vga_hardcode_refreshrate;// VGA hardcode mode number defined in StandardVESA_TimingTable when EDID is not avablable\n  uint16_t dpphy_refclk_10khz;  \n  uint16_t reserved2;\n  uint8_t  dcnip_min_ver;\n  uint8_t  dcnip_max_ver;\n  uint8_t  max_disp_pipe_num;\n  uint8_t  max_vbios_active_disp_pipe_num;\n  uint8_t  max_ppll_num;\n  uint8_t  max_disp_phy_num;\n  uint8_t  max_aux_pairs;\n  uint8_t  remotedisplayconfig;\n  uint8_t  reserved3[8];\n};\n\nstruct atom_display_controller_info_v4_4 {\n\tstruct atom_common_table_header table_header;\n\tuint32_t display_caps;\n\tuint32_t bootup_dispclk_10khz;\n\tuint16_t dce_refclk_10khz;\n\tuint16_t i2c_engine_refclk_10khz;\n\tuint16_t dvi_ss_percentage;\t // in unit of 0.001%\n\tuint16_t dvi_ss_rate_10hz;\n\tuint16_t hdmi_ss_percentage;\t // in unit of 0.001%\n\tuint16_t hdmi_ss_rate_10hz;\n\tuint16_t dp_ss_percentage;\t // in unit of 0.001%\n\tuint16_t dp_ss_rate_10hz;\n\tuint8_t dvi_ss_mode;\t\t // enum of atom_spread_spectrum_mode\n\tuint8_t hdmi_ss_mode;\t\t // enum of atom_spread_spectrum_mode\n\tuint8_t dp_ss_mode;\t\t // enum of atom_spread_spectrum_mode\n\tuint8_t ss_reserved;\n\tuint8_t dfp_hardcode_mode_num;\t // DFP hardcode mode number defined in StandardVESA_TimingTable when EDID is not available\n\tuint8_t dfp_hardcode_refreshrate;// DFP hardcode mode refreshrate defined in StandardVESA_TimingTable when EDID is not available\n\tuint8_t vga_hardcode_mode_num;\t // VGA hardcode mode number defined in StandardVESA_TimingTable when EDID is not avablable\n\tuint8_t vga_hardcode_refreshrate;// VGA hardcode mode number defined in StandardVESA_TimingTable when EDID is not avablable\n\tuint16_t dpphy_refclk_10khz;\n\tuint16_t hw_chip_id;\n\tuint8_t dcnip_min_ver;\n\tuint8_t dcnip_max_ver;\n\tuint8_t max_disp_pipe_num;\n\tuint8_t max_vbios_active_disp_pipum;\n\tuint8_t max_ppll_num;\n\tuint8_t max_disp_phy_num;\n\tuint8_t max_aux_pairs;\n\tuint8_t remotedisplayconfig;\n\tuint32_t dispclk_pll_vco_freq;\n\
