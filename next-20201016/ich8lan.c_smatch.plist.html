      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

ruct e1000_mac_info *mac = &hw->mac;\n\n\t/* Set media type function pointer */\n\thw->phy.media_type = e1000_media_type_copper;\n\n\t/* Set mta register count */\n\tmac->mta_reg_count = 32;\n\t/* Set rar entry count */\n\tmac->rar_entry_count = E1000_ICH_RAR_ENTRIES;\n\tif (mac->type == e1000_ich8lan)\n\t\tmac->rar_entry_count--;\n\t/* FWSM register */\n\tmac->has_fwsm = true;\n\t/* ARC subsystem not supported */\n\tmac->arc_subsystem_valid = false;\n\t/* Adaptive IFS supported */\n\tmac->adaptive_ifs = true;\n\n\t/* LED and other operations */\n\tswitch (mac->type) {\n\tcase e1000_ich8lan:\n\tcase e1000_ich9lan:\n\tcase e1000_ich10lan:\n\t\t/* check management mode */\n\t\tmac->ops.check_mng_mode = e1000_check_mng_mode_ich8lan;\n\t\t/* ID LED init */\n\t\tmac->ops.id_led_init = e1000e_id_led_init_generic;\n\t\t/* blink LED */\n\t\tmac->ops.blink_led = e1000e_blink_led_generic;\n\t\t/* setup LED */\n\t\tmac->ops.setup_led = e1000e_setup_led_generic;\n\t\t/* cleanup LED */\n\t\tmac->ops.cleanup_led = e1000_cleanup_led_ich8lan;\n\t\t/* turn on/off LED */\n\t\tmac->ops.led_on = e1000_led_on_ich8lan;\n\t\tmac->ops.led_off = e1000_led_off_ich8lan;\n\t\tbreak;\n\tcase e1000_pch2lan:\n\t\tmac->rar_entry_count = E1000_PCH2_RAR_ENTRIES;\n\t\tmac->ops.rar_set = e1000_rar_set_pch2lan;\n\t\tfallthrough;\n\tcase e1000_pch_lpt:\n\tcase e1000_pch_spt:\n\tcase e1000_pch_cnp:\n\tcase e1000_pch_tgp:\n\tcase e1000_pch_adp:\n\tcase e1000_pch_mtp:\n\tcase e1000_pchlan:\n\t\t/* check management mode */\n\t\tmac->ops.check_mng_mode = e1000_check_mng_mode_pchlan;\n\t\t/* ID LED init */\n\t\tmac->ops.id_led_init = e1000_id_led_init_pchlan;\n\t\t/* setup LED */\n\t\tmac->ops.setup_led = e1000_setup_led_pchlan;\n\t\t/* cleanup LED */\n\t\tmac->ops.cleanup_led = e1000_cleanup_led_pchlan;\n\t\t/* turn on/off LED */\n\t\tmac->ops.led_on = e1000_led_on_pchlan;\n\t\tmac->ops.led_off = e1000_led_off_pchlan;\n\t\tbreak;\n\tdefault:\n\t\tbreak;\n\t}\n\n\tif (mac->type >= e1000_pch_lpt) {\n\t\tmac->rar_entry_count = E1000_PCH_LPT_RAR_ENTRIES;\n\t\tmac->ops.rar_set = e1000_rar_set_pch_lpt;\n\t\tmac->ops.setup_physical_interface =\n\t\t    e1000_setup_copper_link_pch_lpt;\n\t\tmac->ops.rar_get_count = e1000_rar_get_count_pch_lpt;\n\t}\n\n\t/* Enable PCS Lock-loss workaround for ICH8 */\n\tif (mac->type == e1000_ich8lan)\n\t\te1000e_set_kmrn_lock_loss_workaround_ich8lan(hw, true);\n\n\treturn 0;\n}\n\n/**\n *  __e1000_access_emi_reg_locked - Read/write EMI register\n *  @hw: pointer to the HW structure\n *  @address: EMI address to program\n *  @data: pointer to value to read/write from/to the EMI address\n *  @read: boolean flag to indicate read or write\n *\n *  This helper function assumes the SW/FW/HW Semaphore is already acquired.\n **/\nstatic s32 __e1000_access_emi_reg_locked(struct e1000_hw *hw, u16 address,\n\t\t\t\t\t u16 *data, bool read)\n{\n\ts32 ret_val;\n\n\tret_val = e1e_wphy_locked(hw, I82579_EMI_ADDR, address);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tif (read)\n\t\tret_val = e1e_rphy_locked(hw, I82579_EMI_DATA, data);\n\telse\n\t\tret_val = e1e_wphy_locked(hw, I82579_EMI_DATA, *data);\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_read_emi_reg_locked - Read Extended Management Interface register\n *  @hw: pointer to the HW structure\n *  @addr: EMI address to program\n *  @data: value to be read from the EMI address\n *\n *  Assumes the SW/FW/HW Semaphore is already acquired.\n **/\ns32 e1000_read_emi_reg_locked(struct e1000_hw *hw, u16 addr, u16 *data)\n{\n\treturn __e1000_access_emi_reg_locked(hw, addr, data, true);\n}\n\n/**\n *  e1000_write_emi_reg_locked - Write Extended Management Interface register\n *  @hw: pointer to the HW structure\n *  @addr: EMI address to program\n *  @data: value to be written to the EMI address\n *\n *  Assumes the SW/FW/HW Semaphore is already acquired.\n **/\ns32 e1000_write_emi_reg_locked(struct e1000_hw *hw, u16 addr, u16 data)\n{\n\treturn __e1000_access_emi_reg_locked(hw, addr, &data, false);\n}\n\n/**\n *  e1000_set_eee_pchlan - Enable/disable EEE support\n *  @hw: pointer to the HW structure\n *\n *  Enable/disable EEE based on setting in dev_spec structure, the duplex of\n *  the link and the EEE capabilities of the link partner.  The LPI Control\n *  register bits will remain set only if/when link is up.\n *\n *  EEE LPI must not be asserted earlier than one second after link is up.\n *  On 82579, EEE LPI should not be enabled until such time otherwise there\n *  can be link issues with some switches.  Other devices can have EEE LPI\n *  enabled immediately upon link up since they have a timer in hardware which\n *  prevents LPI from being asserted too early.\n **/\ns32 e1000_set_eee_pchlan(struct e1000_hw *hw)\n{\n\tstruct e1000_dev_spec_ich8lan *dev_spec = &hw->dev_spec.ich8lan;\n\ts32 ret_val;\n\tu16 lpa, pcs_status, adv, adv_addr, lpi_ctrl, data;\n\n\tswitch (hw->phy.type) {\n\tcase e1000_phy_82579:\n\t\tlpa = I82579_EEE_LP_ABILITY;\n\t\tpcs_status = I82579_EEE_PCS_STATUS;\n\t\tadv_addr = I82579_EEE_ADVERTISEMENT;\n\t\tbreak;\n\tcase e1000_phy_i217:\n\t\tlpa = I217_EEE_LP_ABILITY;\n\t\tpcs_status = I217_EEE_PCS_STATUS;\n\t\tadv_addr = I217_EEE_ADVERTISEMENT;\n\t\tbreak;\n\tdefault:\n\t\treturn 0;\n\t}\n\n\tret_val = hw->phy.ops.acquire(hw);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tret_val = e1e_rphy_locked(hw, I82579_LPI_CTRL, &lpi_ctrl);\n\tif (ret_val)\n\t\tgoto release;\n\n\t/* Clear bits that enable EEE in various speeds */\n\tlpi_ctrl &= ~I82579_LPI_CTRL_ENABLE_MASK;\n\n\t/* Enable EEE if not disabled by user */\n\tif (!dev_spec->eee_disable) {\n\t\t/* Save off link partner's EEE ability */\n\t\tret_val = e1000_read_emi_reg_locked(hw, lpa,\n\t\t\t\t\t\t    &dev_spec->eee_lp_ability);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t\t/* Read EEE advertisement */\n\t\tret_val = e1000_read_emi_reg_locked(hw, adv_addr, &adv);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t\t/* Enable EEE only for speeds in which the link partner is\n\t\t * EEE capable and for which we advertise EEE.\n\t\t */\n\t\tif (adv & dev_spec->eee_lp_ability & I82579_EEE_1000_SUPPORTED)\n\t\t\tlpi_ctrl |= I82579_LPI_CTRL_1000_ENABLE;\n\n\t\tif (adv & dev_spec->eee_lp_ability & I82579_EEE_100_SUPPORTED) {\n\t\t\te1e_rphy_locked(hw, MII_LPA, &data);\n\t\t\tif (data & LPA_100FULL)\n\t\t\t\tlpi_ctrl |= I82579_LPI_CTRL_100_ENABLE;\n\t\t\telse\n\t\t\t\t/* EEE is not supported in 100Half, so ignore\n\t\t\t\t * partner's EEE in 100 ability if full-duplex\n\t\t\t\t * is not advertised.\n\t\t\t\t */\n\t\t\t\tdev_spec->eee_lp_ability &=\n\t\t\t\t    ~I82579_EEE_100_SUPPORTED;\n\t\t}\n\t}\n\n\tif (hw->phy.type == e1000_phy_82579) {\n\t\tret_val = e1000_read_emi_reg_locked(hw, I82579_LPI_PLL_SHUT,\n\t\t\t\t\t\t    &data);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t\tdata &= ~I82579_LPI_100_PLL_SHUT;\n\t\tret_val = e1000_write_emi_reg_locked(hw, I82579_LPI_PLL_SHUT,\n\t\t\t\t\t\t     data);\n\t}\n\n\t/* R/Clr IEEE MMD 3.1 bits 11:10 - Tx/Rx LPI Received */\n\tret_val = e1000_read_emi_reg_locked(hw, pcs_status, &data);\n\tif (ret_val)\n\t\tgoto release;\n\n\tret_val = e1e_wphy_locked(hw, I82579_LPI_CTRL, lpi_ctrl);\nrelease:\n\thw->phy.ops.release(hw);\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_k1_workaround_lpt_lp - K1 workaround on Lynxpoint-LP\n *  @hw:   pointer to the HW structure\n *  @link: link up bool flag\n *\n *  When K1 is enabled for 1Gbps, the MAC can miss 2 DMA completion indications\n *  preventing further DMA write requests.  Workaround the issue by disabling\n *  the de-assertion of the clock request when in 1Gpbs mode.\n *  Also, set appropriate Tx re-transmission timeouts for 10 and 100Half link\n *  speeds in order to avoid Tx hangs.\n **/\nstatic s32 e1000_k1_workaround_lpt_lp(struct e1000_hw *hw, bool link)\n{\n\tu32 fextnvm6 = er32(FEXTNVM6);\n\tu32 status = er32(STATUS);\n\ts32 ret_val = 0;\n\tu16 reg;\n\n\tif (link && (status & E1000_STATUS_SPEED_1000)) {\n\t\tret_val = hw->phy.ops.acquire(hw);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\n\t\tret_val =\n\t\t    e1000e_read_kmrn_reg_locked(hw, E1000_KMRNCTRLSTA_K1_CONFIG,\n\t\t\t\t\t\t&reg);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t\tret_val =\n\t\t    e1000e_write_kmrn_reg_locked(hw,\n\t\t\t\t\t\t E1000_KMRNCTRLSTA_K1_CONFIG,\n\t\t\t\t\t\t reg &\n\t\t\t\t\t\t ~E1000_KMRNCTRLSTA_K1_ENABLE);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t\tusleep_range(10, 20);\n\n\t\tew32(FEXTNVM6, fextnvm6 | E1000_FEXTNVM6_REQ_PLL_CLK);\n\n\t\tret_val =\n\t\t    e1000e_write_kmrn_reg_locked(hw,\n\t\t\t\t\t\t E1000_KMRNCTRLSTA_K1_CONFIG,\n\t\t\t\t\t\t reg);\nrelease:\n\t\thw->phy.ops.release(hw);\n\t} else {\n\t\t/* clear FEXTNVM6 bit 8 on link down or 10/100 */\n\t\tfextnvm6 &= ~E1000_FEXTNVM6_REQ_PLL_CLK;\n\n\t\tif ((hw->phy.revision > 5) || !link ||\n\t\t    ((status & E1000_STATUS_SPEED_100) &&\n\t\t     (status & E1000_STATUS_FD)))\n\t\t\tgoto update_fextnvm6;\n\n\t\tret_val = e1e_rphy(hw, I217_INBAND_CTRL, &reg);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\n\t\t/* Clear link status transmit timeout */\n\t\treg &= ~I217_INBAND_CTRL_LINK_STAT_TX_TIMEOUT_MASK;\n\n\t\tif (status & E1000_STATUS_SPEED_100) {\n\t\t\t/* Set inband Tx timeout to 5x10us for 100Half */\n\t\t\treg |= 5 << I217_INBAND_CTRL_LINK_STAT_TX_TIMEOUT_SHIFT;\n\n\t\t\t/* Do not extend the K1 entry latency for 100Half */\n\t\t\tfextnvm6 &= ~E1000_FEXTNVM6_ENABLE_K1_ENTRY_CONDITION;\n\t\t} else {\n\t\t\t/* Set inband Tx timeout to 50x10us for 10Full/Half */\n\t\t\treg |= 50 <<\n\t\t\t    I217_INBAND_CTRL_LINK_STAT_TX_TIMEOUT_SHIFT;\n\n\t\t\t/* Extend the K1 entry latency for 10 Mbps */\n\t\t\tfextnvm6 |= E1000_FEXTNVM6_ENABLE_K1_ENTRY_CONDITION;\n\t\t}\n\n\t\tret_val = e1e_wphy(hw, I217_INBAND_CTRL, reg);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\nupdate_fextnvm6:\n\t\tew32(FEXTNVM6, fextnvm6);\n\t}\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_platform_pm_pch_lpt - Set platform power management values\n *  @hw: pointer to the HW structure\n *  @link: bool indicating link status\n *\n *  Set the Latency Tolerance Reporting (LTR) values for the \"PCIe-like\"\n *  GbE MAC in the Lynx Point PCH based on Rx buffer size and link speed\n *  when link is up (which must not exceed the maximum latency supported\n *  by the platform), otherwise specify there is no LTR requirement.\n *  Unlike true-PCIe devices which set the LTR maximum snoop/no-snoop\n *  latencies in the LTR Extended Capability Structure in the PCIe Extended\n *  Capability register set, on this device LTR is set by writing the\n *  equivalent snoop/no-snoop latencies in the LTRV register in the MAC and\n *  set the SEND bit to send an Intel On-chip System Fabric sideband (IOSF-SB)\n *  message to the PMC.\n **/\nstatic s32 e1000_platform_pm_pch_lpt(struct e1000_hw *hw, bool link)\n{\n\tu32 reg = link << (E1000_LTRV_REQ_SHIFT + E1000_LTRV_NOSNOOP_SHIFT) |\n\t    link << E1000_LTRV_REQ_SHIFT | E1000_LTRV_SEND;\n\tu16 lat_enc = 0;\t/* latency encoded */\n\n\tif (link) {\n\t\tu16 speed, duplex, scale = 0;\n\t\tu16 max_snoop, max_nosnoop;\n\t\tu16 max_ltr_enc;\t/* max LTR latency encoded */\n\t\tu64 value;\n\t\tu32 rxa;\n\n\t\tif (!hw->adapter->max_frame_size) {\n\t\t\te_dbg(\"max_frame_size not set.\\n\");\n\t\t\treturn -E1000_ERR_CONFIG;\n\t\t}\n\n\t\thw->mac.ops.get_link_up_info(hw, &speed, &duplex);\n\t\tif (!speed) {\n\t\t\te_dbg(\"Speed not set.\\n\");\n\t\t\treturn -E1000_ERR_CONFIG;\n\t\t}\n\n\t\t/* Rx Packet Buffer Allocation size (KB) */\n\t\trxa = er32(PBA) & E1000_PBA_RXA_MASK;\n\n\t\t/* Determine the maximum latency tolerated by the device.\n\t\t *\n\t\t * Per the PCIe spec, the tolerated latencies are encoded as\n\t\t * a 3-bit encoded scale (only 0-5 are valid) multiplied by\n\t\t * a 10-bit value (0-1023) to provide a range from 1 ns to\n\t\t * 2^25*(2^10-1) ns.  The scale is encoded as 0=2^0ns,\n\t\t * 1=2^5ns, 2=2^10ns,...5=2^25ns.\n\t\t */\n\t\trxa *= 512;\n\t\tvalue = (rxa > hw->adapter->max_frame_size) ?\n\t\t\t(rxa - hw->adapter->max_frame_size) * (16000 / speed) :\n\t\t\t0;\n\n\t\twhile (value > PCI_LTR_VALUE_MASK) {\n\t\t\tscale++;\n\t\t\tvalue = DIV_ROUND_UP(value, BIT(5));\n\t\t}\n\t\tif (scale > E1000_LTRV_SCALE_MAX) {\n\t\t\te_dbg(\"Invalid LTR latency scale %d\\n\", scale);\n\t\t\treturn -E1000_ERR_CONFIG;\n\t\t}\n\t\tlat_enc = (u16)((scale << PCI_LTR_SCALE_SHIFT) | value);\n\n\t\t/* Determine the maximum latency tolerated by the platform */\n\t\tpci_read_config_word(hw->adapter->pdev, E1000_PCI_LTR_CAP_LPT,\n\t\t\t\t     &max_snoop);\n\t\tpci_read_config_word(hw->adapter->pdev,\n\t\t\t\t     E1000_PCI_LTR_CAP_LPT + 2, &max_nosnoop);\n\t\tmax_ltr_enc = max_t(u16, max_snoop, max_nosnoop);\n\n\t\tif (lat_enc > max_ltr_enc)\n\t\t\tlat_enc = max_ltr_enc;\n\t}\n\n\t/* Set Snoop and No-Snoop latencies the same */\n\treg |= lat_enc | (lat_enc << E1000_LTRV_NOSNOOP_SHIFT);\n\tew32(LTRV, reg);\n\n\treturn 0;\n}\n\n/**\n *  e1000_enable_ulp_lpt_lp - configure Ultra Low Power mode for LynxPoint-LP\n *  @hw: pointer to the HW structure\n *  @to_sx: boolean indicating a system power state transition to Sx\n *\n *  When link is down, configure ULP mode to significantly reduce the power\n *  to the PHY.  If on a Manageability Engine (ME) enabled system, tell the\n *  ME firmware to start the ULP configuration.  If not on an ME enabled\n *  system, configure the ULP mode by software.\n */\ns32 e1000_enable_ulp_lpt_lp(struct e1000_hw *hw, bool to_sx)\n{\n\tu32 mac_reg;\n\ts32 ret_val = 0;\n\tu16 phy_reg;\n\tu16 oem_reg = 0;\n\n\tif ((hw->mac.type < e1000_pch_lpt) ||\n\t    (hw->adapter->pdev->device == E1000_DEV_ID_PCH_LPT_I217_LM) ||\n\t    (hw->adapter->pdev->device == E1000_DEV_ID_PCH_LPT_I217_V) ||\n\t    (hw->adapter->pdev->device == E1000_DEV_ID_PCH_I218_LM2) ||\n\t    (hw->adapter->pdev->device == E1000_DEV_ID_PCH_I218_V2) ||\n\t    (hw->dev_spec.ich8lan.ulp_state == e1000_ulp_state_on))\n\t\treturn 0;\n\n\tif (er32(FWSM) & E1000_ICH_FWSM_FW_VALID) {\n\t\t/* Request ME configure ULP mode in the PHY */\n\t\tmac_reg = er32(H2ME);\n\t\tmac_reg |= E1000_H2ME_ULP | E1000_H2ME_ENFORCE_SETTINGS;\n\t\tew32(H2ME, mac_reg);\n\n\t\tgoto out;\n\t}\n\n\tif (!to_sx) {\n\t\tint i = 0;\n\n\t\t/* Poll up to 5 seconds for Cable Disconnected indication */\n\t\twhile (!(er32(FEXT) & E1000_FEXT_PHY_CABLE_DISCONNECTED)) {\n\t\t\t/* Bail if link is re-acquired */\n\t\t\tif (er32(STATUS) & E1000_STATUS_LU)\n\t\t\t\treturn -E1000_ERR_PHY;\n\n\t\t\tif (i++ == 100)\n\t\t\t\tbreak;\n\n\t\t\tmsleep(50);\n\t\t}\n\t\te_dbg(\"CABLE_DISCONNECTED %s set after %dmsec\\n\",\n\t\t      (er32(FEXT) &\n\t\t       E1000_FEXT_PHY_CABLE_DISCONNECTED) ? \"\" : \"not\", i * 50);\n\t}\n\n\tret_val = hw->phy.ops.acquire(hw);\n\tif (ret_val)\n\t\tgoto out;\n\n\t/* Force SMBus mode in PHY */\n\tret_val = e1000_read_phy_reg_hv_locked(hw, CV_SMB_CTRL, &phy_reg);\n\tif (ret_val)\n\t\tgoto release;\n\tphy_reg |= CV_SMB_CTRL_FORCE_SMBUS;\n\te1000_write_phy_reg_hv_locked(hw, CV_SMB_CTRL, phy_reg);\n\n\t/* Force SMBus mode in MAC */\n\tmac_reg = er32(CTRL_EXT);\n\tmac_reg |= E1000_CTRL_EXT_FORCE_SMBUS;\n\tew32(CTRL_EXT, mac_reg);\n\n\t/* Si workaround for ULP entry flow on i127/rev6 h/w.  Enable\n\t * LPLU and disable Gig speed when entering ULP\n\t */\n\tif ((hw->phy.type == e1000_phy_i217) && (hw->phy.revision == 6)) {\n\t\tret_val = e1000_read_phy_reg_hv_locked(hw, HV_OEM_BITS,\n\t\t\t\t\t\t       &oem_reg);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t\tphy_reg = oem_reg;\n\t\tphy_reg |= HV_OEM_BITS_LPLU | HV_OEM_BITS_GBE_DIS;\n\n\t\tret_val = e1000_write_phy_reg_hv_locked(hw, HV_OEM_BITS,\n\t\t\t\t\t\t\tphy_reg);\n\n\t\tif (ret_val)\n\t\t\tgoto release;\n\t}\n\n\t/* Set Inband ULP Exit, Reset to SMBus mode and\n\t * Disable SMBus Release on PERST# in PHY\n\t */\n\tret_val = e1000_read_phy_reg_hv_locked(hw, I218_ULP_CONFIG1, &phy_reg);\n\tif (ret_val)\n\t\tgoto release;\n\tphy_reg |= (I218_ULP_CONFIG1_RESET_TO_SMBUS |\n\t\t    I218_ULP_CONFIG1_DISABLE_SMB_PERST);\n\tif (to_sx) {\n\t\tif (er32(WUFC) & E1000_WUFC_LNKC)\n\t\t\tphy_reg |= I218_ULP_CONFIG1_WOL_HOST;\n\t\telse\n\t\t\tphy_reg &= ~I218_ULP_CONFIG1_WOL_HOST;\n\n\t\tphy_reg |= I218_ULP_CONFIG1_STICKY_ULP;\n\t\tphy_reg &= ~I218_ULP_CONFIG1_INBAND_EXIT;\n\t} else {\n\t\tphy_reg |= I218_ULP_CONFIG1_INBAND_EXIT;\n\t\tphy_reg &= ~I218_ULP_CONFIG1_STICKY_ULP;\n\t\tphy_reg &= ~I218_ULP_CONFIG1_WOL_HOST;\n\t}\n\te1000_write_phy_reg_hv_locked(hw, I218_ULP_CONFIG1, phy_reg);\n\n\t/* Set Disable SMBus Release on PERST# in MAC */\n\tmac_reg = er32(FEXTNVM7);\n\tmac_reg |= E1000_FEXTNVM7_DISABLE_SMB_PERST;\n\tew32(FEXTNVM7, mac_reg);\n\n\t/* Commit ULP changes in PHY by starting auto ULP configuration */\n\tphy_reg |= I218_ULP_CONFIG1_START;\n\te1000_write_phy_reg_hv_locked(hw, I218_ULP_CONFIG1, phy_reg);\n\n\tif ((hw->phy.type == e1000_phy_i217) && (hw->phy.revision == 6) &&\n\t    to_sx && (er32(STATUS) & E1000_STATUS_LU)) {\n\t\tret_val = e1000_write_phy_reg_hv_locked(hw, HV_OEM_BITS,\n\t\t\t\t\t\t\toem_reg);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\t}\n\nrelease:\n\thw->phy.ops.release(hw);\nout:\n\tif (ret_val)\n\t\te_dbg(\"Error in ULP enable flow: %d\\n\", ret_val);\n\telse\n\t\thw->dev_spec.ich8lan.ulp_state = e1000_ulp_state_on;\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_disable_ulp_lpt_lp - unconfigure Ultra Low Power mode for LynxPoint-LP\n *  @hw: pointer to the HW structure\n *  @force: boolean indicating whether or not to force disabling ULP\n *\n *  Un-configure ULP mode when link is up, the system is transitioned from\n *  Sx or the driver is unloaded.  If on a Manageability Engine (ME) enabled\n *  system, poll for an indication from ME that ULP has been un-configured.\n *  If not on an ME enabled system, un-configure the ULP mode by software.\n *\n *  During nominal operation, this function is called when link is acquired\n *  to disable ULP mode (force=false); otherwise, for example when unloading\n *  the driver or during Sx->S0 transitions, this is called with force=true\n *  to forcibly disable ULP.\n */\nstatic s32 e1000_disable_ulp_lpt_lp(struct e1000_hw *hw, bool forc n the NVM.\n\t\t * When both NVM bits are cleared, SW will configure\n\t\t * them instead.\n\t\t */\n\t\tret_val = e1000_write_smbus_addr(hw);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t\tdata = er32(LEDCTL);\n\t\tret_val = e1000_write_phy_reg_hv_locked(hw, HV_LED_CONFIG,\n\t\t\t\t\t\t\t(u16)data);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\t}\n\n\t/* Configure LCD from extended configuration region. */\n\n\t/* cnf_base_addr is in DWORD */\n\tword_addr = (u16)(cnf_base_addr << 1);\n\n\tfor (i = 0; i < cnf_size; i++) {\n\t\tret_val = e1000_read_nvm(hw, (word_addr + i * 2), 1, &reg_data);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t\tret_val = e1000_read_nvm(hw, (word_addr + i * 2 + 1),\n\t\t\t\t\t 1, &reg_addr);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t\t/* Save off the PHY page for future writes. */\n\t\tif (reg_addr == IGP01E1000_PHY_PAGE_SELECT) {\n\t\t\tphy_page = reg_data;\n\t\t\tcontinue;\n\t\t}\n\n\t\treg_addr &= PHY_REG_MASK;\n\t\treg_addr |= phy_page;\n\n\t\tret_val = e1e_wphy_locked(hw, (u32)reg_addr, reg_data);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\t}\n\nrelease:\n\thw->phy.ops.release(hw);\n\treturn ret_val;\n}\n\n/**\n *  e1000_k1_gig_workaround_hv - K1 Si workaround\n *  @hw:   pointer to the HW structure\n *  @link: link up bool flag\n *\n *  If K1 is enabled for 1Gbps, the MAC might stall when transitioning\n *  from a lower speed.  This workaround disables K1 whenever link is at 1Gig\n *  If link is down, the function will restore the default K1 setting located\n *  in the NVM.\n **/\nstatic s32 e1000_k1_gig_workaround_hv(struct e1000_hw *hw, bool link)\n{\n\ts32 ret_val = 0;\n\tu16 status_reg = 0;\n\tbool k1_enable = hw->dev_spec.ich8lan.nvm_k1_enabled;\n\n\tif (hw->mac.type != e1000_pchlan)\n\t\treturn 0;\n\n\t/* Wrap the whole flow with the sw flag */\n\tret_val = hw->phy.ops.acquire(hw);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\t/* Disable K1 when link is 1Gbps, otherwise use the NVM setting */\n\tif (link) {\n\t\tif (hw->phy.type == e1000_phy_82578) {\n\t\t\tret_val = e1e_rphy_locked(hw, BM_CS_STATUS,\n\t\t\t\t\t\t  &status_reg);\n\t\t\tif (ret_val)\n\t\t\t\tgoto release;\n\n\t\t\tstatus_reg &= (BM_CS_STATUS_LINK_UP |\n\t\t\t\t       BM_CS_STATUS_RESOLVED |\n\t\t\t\t       BM_CS_STATUS_SPEED_MASK);\n\n\t\t\tif (status_reg == (BM_CS_STATUS_LINK_UP |\n\t\t\t\t\t   BM_CS_STATUS_RESOLVED |\n\t\t\t\t\t   BM_CS_STATUS_SPEED_1000))\n\t\t\t\tk1_enable = false;\n\t\t}\n\n\t\tif (hw->phy.type == e1000_phy_82577) {\n\t\t\tret_val = e1e_rphy_locked(hw, HV_M_STATUS, &status_reg);\n\t\t\tif (ret_val)\n\t\t\t\tgoto release;\n\n\t\t\tstatus_reg &= (HV_M_STATUS_LINK_UP |\n\t\t\t\t       HV_M_STATUS_AUTONEG_COMPLETE |\n\t\t\t\t       HV_M_STATUS_SPEED_MASK);\n\n\t\t\tif (status_reg == (HV_M_STATUS_LINK_UP |\n\t\t\t\t\t   HV_M_STATUS_AUTONEG_COMPLETE |\n\t\t\t\t\t   HV_M_STATUS_SPEED_1000))\n\t\t\t\tk1_enable = false;\n\t\t}\n\n\t\t/* Link stall fix for link up */\n\t\tret_val = e1e_wphy_locked(hw, PHY_REG(770, 19), 0x0100);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\n\t} else {\n\t\t/* Link stall fix for link down */\n\t\tret_val = e1e_wphy_locked(hw, PHY_REG(770, 19), 0x4100);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\t}\n\n\tret_val = e1000_configure_k1_ich8lan(hw, k1_enable);\n\nrelease:\n\thw->phy.ops.release(hw);\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_configure_k1_ich8lan - Configure K1 power state\n *  @hw: pointer to the HW structure\n *  @k1_enable: K1 state to configure\n *\n *  Configure the K1 power state based on the provided parameter.\n *  Assumes semaphore already acquired.\n *\n *  Success returns 0, Failure returns -E1000_ERR_PHY (-2)\n **/\ns32 e1000_configure_k1_ich8lan(struct e1000_hw *hw, bool k1_enable)\n{\n\ts32 ret_val;\n\tu32 ctrl_reg = 0;\n\tu32 ctrl_ext = 0;\n\tu32 reg = 0;\n\tu16 kmrn_reg = 0;\n\n\tret_val = e1000e_read_kmrn_reg_locked(hw, E1000_KMRNCTRLSTA_K1_CONFIG,\n\t\t\t\t\t      &kmrn_reg);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tif (k1_enable)\n\t\tkmrn_reg |= E1000_KMRNCTRLSTA_K1_ENABLE;\n\telse\n\t\tkmrn_reg &= ~E1000_KMRNCTRLSTA_K1_ENABLE;\n\n\tret_val = e1000e_write_kmrn_reg_locked(hw, E1000_KMRNCTRLSTA_K1_CONFIG,\n\t\t\t\t\t       kmrn_reg);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tusleep_range(20, 40);\n\tctrl_ext = er32(CTRL_EXT);\n\tctrl_reg = er32(CTRL);\n\n\treg = ctrl_reg & ~(E1000_CTRL_SPD_1000 | E1000_CTRL_SPD_100);\n\treg |= E1000_CTRL_FRCSPD;\n\tew32(CTRL, reg);\n\n\tew32(CTRL_EXT, ctrl_ext | E1000_CTRL_EXT_SPD_BYPS);\n\te1e_flush();\n\tusleep_range(20, 40);\n\tew32(CTRL, ctrl_reg);\n\tew32(CTRL_EXT, ctrl_ext);\n\te1e_flush();\n\tusleep_range(20, 40);\n\n\treturn 0;\n}\n\n/**\n *  e1000_oem_bits_config_ich8lan - SW-based LCD Configuration\n *  @hw:       pointer to the HW structure\n *  @d0_state: boolean if entering d0 or d3 device state\n *\n *  SW will configure Gbe Disable and LPLU based on the NVM. The four bits are\n *  collectively called OEM bits.  The OEM Write Enable bit and SW Config bit\n *  in NVM determines whether HW should configure LPLU and Gbe Disable.\n **/\nstatic s32 e1000_oem_bits_config_ich8lan(struct e1000_hw *hw, bool d0_state)\n{\n\ts32 ret_val = 0;\n\tu32 mac_reg;\n\tu16 oem_reg;\n\n\tif (hw->mac.type < e1000_pchlan)\n\t\treturn ret_val;\n\n\tret_val = hw->phy.ops.acquire(hw);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tif (hw->mac.type == e1000_pchlan) {\n\t\tmac_reg = er32(EXTCNF_CTRL);\n\t\tif (mac_reg & E1000_EXTCNF_CTRL_OEM_WRITE_ENABLE)\n\t\t\tgoto release;\n\t}\n\n\tmac_reg = er32(FEXTNVM);\n\tif (!(mac_reg & E1000_FEXTNVM_SW_CONFIG_ICH8M))\n\t\tgoto release;\n\n\tmac_reg = er32(PHY_CTRL);\n\n\tret_val = e1e_rphy_locked(hw, HV_OEM_BITS, &oem_reg);\n\tif (ret_val)\n\t\tgoto release;\n\n\toem_reg &= ~(HV_OEM_BITS_GBE_DIS | HV_OEM_BITS_LPLU);\n\n\tif (d0_state) {\n\t\tif (mac_reg & E1000_PHY_CTRL_GBE_DISABLE)\n\t\t\toem_reg |= HV_OEM_BITS_GBE_DIS;\n\n\t\tif (mac_reg & E1000_PHY_CTRL_D0A_LPLU)\n\t\t\toem_reg |= HV_OEM_BITS_LPLU;\n\t} else {\n\t\tif (mac_reg & (E1000_PHY_CTRL_GBE_DISABLE |\n\t\t\t       E1000_PHY_CTRL_NOND0A_GBE_DISABLE))\n\t\t\toem_reg |= HV_OEM_BITS_GBE_DIS;\n\n\t\tif (mac_reg & (E1000_PHY_CTRL_D0A_LPLU |\n\t\t\t       E1000_PHY_CTRL_NOND0A_LPLU))\n\t\t\toem_reg |= HV_OEM_BITS_LPLU;\n\t}\n\n\t/* Set Restart auto-neg to activate the bits */\n\tif ((d0_state || (hw->mac.type != e1000_pchlan)) &&\n\t    !hw->phy.ops.check_reset_block(hw))\n\t\toem_reg |= HV_OEM_BITS_RESTART_AN;\n\n\tret_val = e1e_wphy_locked(hw, HV_OEM_BITS, oem_reg);\n\nrelease:\n\thw->phy.ops.release(hw);\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_set_mdio_slow_mode_hv - Set slow MDIO access mode\n *  @hw:   pointer to the HW structure\n **/\nstatic s32 e1000_set_mdio_slow_mode_hv(struct e1000_hw *hw)\n{\n\ts32 ret_val;\n\tu16 data;\n\n\tret_val = e1e_rphy(hw, HV_KMRN_MODE_CTRL, &data);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tdata |= HV_KMRN_MDIO_SLOW;\n\n\tret_val = e1e_wphy(hw, HV_KMRN_MODE_CTRL, data);\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_hv_phy_workarounds_ich8lan - apply PHY workarounds\n *  @hw: pointer to the HW structure\n *\n *  A series of PHY workarounds to be done after every PHY reset.\n **/\nstatic s32 e1000_hv_phy_workarounds_ich8lan(struct e1000_hw *hw)\n{\n\ts32 ret_val = 0;\n\tu16 phy_data;\n\n\tif (hw->mac.type != e1000_pchlan)\n\t\treturn 0;\n\n\t/* Set MDIO slow mode before any other MDIO access */\n\tif (hw->phy.type == e1000_phy_82577) {\n\t\tret_val = e1000_set_mdio_slow_mode_hv(hw);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t}\n\n\tif (((hw->phy.type == e1000_phy_82577) &&\n\t     ((hw->phy.revision == 1) || (hw->phy.revision == 2))) ||\n\t    ((hw->phy.type == e1000_phy_82578) && (hw->phy.revision == 1))) {\n\t\t/* Disable generation of early preamble */\n\t\tret_val = e1e_wphy(hw, PHY_REG(769, 25), 0x4431);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\n\t\t/* Preamble tuning for SSC */\n\t\tret_val = e1e_wphy(hw, HV_KMRN_FIFO_CTRLSTA, 0xA204);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t}\n\n\tif (hw->phy.type == e1000_phy_82578) {\n\t\t/* Return << 15);\n\t\tew32(FFLT_DBG, mac_reg);\n\n\t\tmac_reg = er32(RCTL);\n\t\tmac_reg |= E1000_RCTL_SECRC;\n\t\tew32(RCTL, mac_reg);\n\n\t\tret_val = e1000e_read_kmrn_reg(hw,\n\t\t\t\t\t       E1000_KMRNCTRLSTA_CTRL_OFFSET,\n\t\t\t\t\t       &data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tret_val = e1000e_write_kmrn_reg(hw,\n\t\t\t\t\t\tE1000_KMRNCTRLSTA_CTRL_OFFSET,\n\t\t\t\t\t\tdata | BIT(0));\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tret_val = e1000e_read_kmrn_reg(hw,\n\t\t\t\t\t       E1000_KMRNCTRLSTA_HD_CTRL,\n\t\t\t\t\t       &data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tdata &= ~(0xF << 8);\n\t\tdata |= (0xB << 8);\n\t\tret_val = e1000e_write_kmrn_reg(hw,\n\t\t\t\t\t\tE1000_KMRNCTRLSTA_HD_CTRL,\n\t\t\t\t\t\tdata);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\n\t\t/* Enable jumbo frame workaround in the PHY */\n\t\te1e_rphy(hw, PHY_REG(769, 23), &data);\n\t\tdata &= ~(0x7F << 5);\n\t\tdata |= (0x37 << 5);\n\t\tret_val = e1e_wphy(hw, PHY_REG(769, 23), data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\te1e_rphy(hw, PHY_REG(769, 16), &data);\n\t\tdata &= ~BIT(13);\n\t\tret_val = e1e_wphy(hw, PHY_REG(769, 16), data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\te1e_rphy(hw, PHY_REG(776, 20), &data);\n\t\tdata &= ~(0x3FF << 2);\n\t\tdata |= (E1000_TX_PTR_GAP << 2);\n\t\tret_val = e1e_wphy(hw, PHY_REG(776, 20), data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tret_val = e1e_wphy(hw, PHY_REG(776, 23), 0xF100);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\te1e_rphy(hw, HV_PM_CTRL, &data);\n\t\tret_val = e1e_wphy(hw, HV_PM_CTRL, data | BIT(10));\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t} else {\n\t\t/* Write MAC register values back to h/w defaults */\n\t\tmac_reg = er32(FFLT_DBG);\n\t\tmac_reg &= ~(0xF << 14);\n\t\tew32(FFLT_DBG, mac_reg);\n\n\t\tmac_reg = er32(RCTL);\n\t\tmac_reg &= ~E1000_RCTL_SECRC;\n\t\tew32(RCTL, mac_reg);\n\n\t\tret_val = e1000e_read_kmrn_reg(hw,\n\t\t\t\t\t       E1000_KMRNCTRLSTA_CTRL_OFFSET,\n\t\t\t\t\t       &data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tret_val = e1000e_write_kmrn_reg(hw,\n\t\t\t\t\t\tE1000_KMRNCTRLSTA_CTRL_OFFSET,\n\t\t\t\t\t\tdata & ~BIT(0));\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tret_val = e1000e_read_kmrn_reg(hw,\n\t\t\t\t\t       E1000_KMRNCTRLSTA_HD_CTRL,\n\t\t\t\t\t       &data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tdata &= ~(0xF << 8);\n\t\tdata |= (0xB << 8);\n\t\tret_val = e1000e_write_kmrn_reg(hw,\n\t\t\t\t\t\tE1000_KMRNCTRLSTA_HD_CTRL,\n\t\t\t\t\t\tdata);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\n\t\t/* Write PHY register values back to h/w defaults */\n\t\te1e_rphy(hw, PHY_REG(769, 23), &data);\n\t\tdata &= ~(0x7F << 5);\n\t\tret_val = e1e_wphy(hw, PHY_REG(769, 23), data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\te1e_rphy(hw, PHY_REG(769, 16), &data);\n\t\tdata |= BIT(13);\n\t\tret_val = e1e_wphy(hw, PHY_REG(769, 16), data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\te1e_rphy(hw, PHY_REG(776, 20), &data);\n\t\tdata &= ~(0x3FF << 2);\n\t\tdata |= (0x8 << 2);\n\t\tret_val = e1e_wphy(hw, PHY_REG(776, 20), data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tret_val = e1e_wphy(hw, PHY_REG(776, 23), 0x7E00);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\te1e_rphy(hw, HV_PM_CTRL, &data);\n\t\tret_val = e1e_wphy(hw, HV_PM_CTRL, data & ~BIT(10));\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t}\n\n\t/* re-enable Rx path after enabling/disabling workaround */\n\treturn e1e_wphy(hw, PHY_REG(769, 20), phy_reg & ~BIT(14));\n}\n\n/**\n *  e1000_lv_phy_workarounds_ich8lan - apply ich8 specific workarounds\n *  @hw: pointer to the HW structure\n *\n *  A series of PHY workarounds to be done after every PHY reset.\n **/\nstatic s32 e1000_lv_phy_workarounds_ich8lan(struct e1000_hw *hw)\n{\n\ts32 ret_val = 0;\n\n\tif (hw->mac.type != e1000_pch2lan)\n\t\treturn 0;\n\n\t/* Set MDIO slow mode before any other MDIO access */\n\tret_val = e1000_set_mdio_slow_mode_hv(hw);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tret_val = hw->phy.ops.acquire(hw);\n\tif (ret_val)\n\t\treturn ret_val;\n\t/* set MSE higher to enable link to stay up when noise is high */\n\tret_val = e1000_write_emi_reg_locked(hw, I82579_MSE_THRESHOLD, 0x0034);\n\tif (ret_val)\n\t\tgoto release;\n\t/* drop link after 5 times MSE threshold was reached */\n\tret_val = e1000_write_emi_reg_locked(hw, I82579_MSE_LINK_DOWN, 0x0005);\nrelease:\n\thw->phy.ops.release(hw);\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_k1_gig_workaround_lv - K1 Si workaround\n *  @hw:   pointer to the HW structure\n *\n *  Workaround to set the K1 beacon duration for 82579 parts in 10Mbps\n *  Disable K1 in 1000Mbps and 100Mbps\n **/\nstatic s32 e1000_k1_workaround_lv(struct e1000_hw *hw)\n{\n\ts32 ret_val = 0;\n\tu16 status_reg = 0;\n\n\tif (hw->mac.type != e1000_pch2lan)\n\t\treturn 0;\n\n\t/* Set K1 beacon duration based on 10Mbs speed */\n\tret_val = e1e_rphy(hw, HV_M_STATUS, &status_reg);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tif ((status_reg & (HV_M_STATUS_LINK_UP | HV_M_STATUS_AUTONEG_COMPLETE))\n\t    == (HV_M_STATUS_LINK_UP | HV_M_STATUS_AUTONEG_COMPLETE)) {\n\t\tif (status_reg &\n\t\t    (HV_M_STATUS_SPEED_1000 | HV_M_STATUS_SPEED_100)) {\n\t\t\tu16 pm_phy_reg;\n\n\t\t\t/* LV 1G/100 Packet drop issue wa  */\n\t\t\tret_val = e1e_rphy(hw, HV_PM_CTRL, &pm_phy_reg);\n\t\t\tif (ret_val)\n\t\t\t\treturn ret_val;\n\t\t\tpm_phy_reg &= ~HV_PM_CTRL_K1_ENABLE;\n\t\t\tret_val = e1e_wphy(hw, HV_PM_CTRL, pm_phy_reg);\n\t\t\tif (ret_val)\n\t\t\t\treturn ret_val;\n\t\t} else {\n\t\t\tu32 mac_reg;\n\n\t\t\tmac_reg = er32(FEXTNVM4);\n\t\t\tmac_reg &= ~E1000_FEXTNVM4_BEACON_DURATION_MASK;\n\t\t\tmac_reg |= E1000_FEXTNVM4_BEACON_DURATION_16USEC;\n\t\t\tew32(FEXTNVM4, mac_reg);\n\t\t}\n\t}\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_gate_hw_phy_config_ich8lan - disable PHY config via hardware\n *  @hw:   pointer to the HW structure\n *  @gate: boolean set to true to gate, false to ungate\n *\n *  Gate/ungate the automatic PHY configuration via hardware; perform\n *  the configuration via software instead.\n **/\nstatic void e1000_gate_hw_phy_config_ich8lan(struct e1000_hw *hw, bool gate)\n{\n\tu32 extcnf_ctrl;\n\n\tif (hw->mac.type < e1000_pch2lan)\n\t\treturn;\n\n\textcnf_ctrl = er32(EXTCNF_CTRL);\n\n\tif (gate)\n\t\textcnf_ctrl |= E1000_EXTCNF_CTRL_GATE_PHY_CFG;\n\telse\n\t\textcnf_ctrl &= ~E1000_EXTCNF_CTRL_GATE_PHY_CFG;\n\n\tew32(EXTCNF_CTRL, extcnf_ctrl);\n}\n\n/**\n *  e1000_lan_init_done_ich8lan - Check for PHY config completion\n *  @hw: pointer to the HW structure\n *\n *  Check the appropriate indication the MAC has finished configuring the\n *  PHY after a software reset.\n **/\nstatic void e1000_lan_init_done_ich8lan(struct e1000_hw *hw)\n{\n\tu32 data, loop = E1000_ICH8_LAN_INIT_TIMEOUT;\n\n\t/* Wait for basic configuration completes before proceeding */\n\tdo {\n\t\tdata = er32(STATUS);\n\t\tdata &= E1000_STATUS_LAN_INIT_DONE;\n\t\tusleep_range(100, 200);\n\t} while ((!data) && --loop);\n\n\t/* If basic configuration is incomplete before the above loop\n\t * count reaches 0, loading the configuration from NVM will\n\t * leave the PHY in a bad state possibly resulting in no link.\n\t */\n\tif (loop == 0)\n\t\te_dbg(\"LAN_INIT_DONE not set, increase timeout\\n\");\n\n\t/* Clear the Init Done bit for the next init event */\n\tdata = er32(STATUS);\n\tdata &= ~E1000_STATUS_LAN_INIT_DONE;\n\tew32(STATUS, data);\n}\n\n/**\n *  e1000_post_phy_reset_ich8lan - Perform steps required after a PHY reset\n *  @hw: pointer to the HW structure\n **/\nstatic s32 e1000_post_phy_reset_ich8lan(struct e1000_hw *hw)\n{\n\ts32 ret_val = 0;\n\tu16 reg;\n\n\tif (hw->phy.ops.check_reset_block(hw))\n\t\treturn 0;\n\n\t/* Allow time for h/w to get to quiescent state after reset */\n\tusleep_range(10000, 11000);\n\n\t/* Perform any necessary post-reset workarounds */\n\tswitch (hw->mac.type) {\n\tcase e1000_pchlan:\n\t\tret_val = e1000_hv_phy_workarounds_ich8lan(hw);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tbreak;\n\tcase e1000_pch2lan:\n\t\tret_val = e10 /\nstatic s32 e1000_init_hw_ich8lan(struct e1000_hw *hw)\n{\n\tstruct e1000_mac_info *mac = &hw->mac;\n\tu32 ctrl_ext, txdctl, snoop;\n\ts32 ret_val;\n\tu16 i;\n\n\te1000_initialize_hw_bits_ich8lan(hw);\n\n\t/* Initialize identification LED */\n\tret_val = mac->ops.id_led_init(hw);\n\t/* An error is not fatal and we should not stop init due to this */\n\tif (ret_val)\n\t\te_dbg(\"Error initializing identification LED\\n\");\n\n\t/* Setup the receive address. */\n\te1000e_init_rx_addrs(hw, mac->rar_entry_count);\n\n\t/* Zero out the Multicast HASH table */\n\te_dbg(\"Zeroing the MTA\\n\");\n\tfor (i = 0; i < mac->mta_reg_count; i++)\n\t\tE1000_WRITE_REG_ARRAY(hw, E1000_MTA, i, 0);\n\n\t/* The 82578 Rx buffer will stall if wakeup is enabled in host and\n\t * the ME.  Disable wakeup by clearing the host wakeup bit.\n\t * Reset the phy after disabling host wakeup to reset the Rx buffer.\n\t */\n\tif (hw->phy.type == e1000_phy_82578) {\n\t\te1e_rphy(hw, BM_PORT_GEN_CFG, &i);\n\t\ti &= ~BM_WUC_HOST_WU_BIT;\n\t\te1e_wphy(hw, BM_PORT_GEN_CFG, i);\n\t\tret_val = e1000_phy_hw_reset_ich8lan(hw);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t}\n\n\t/* Setup link and flow control */\n\tret_val = mac->ops.setup_link(hw);\n\n\t/* Set the transmit descriptor write-back policy for both queues */\n\ttxdctl = er32(TXDCTL(0));\n\ttxdctl = ((txdctl & ~E1000_TXDCTL_WTHRESH) |\n\t\t  E1000_TXDCTL_FULL_TX_DESC_WB);\n\ttxdctl = ((txdctl & ~E1000_TXDCTL_PTHRESH) |\n\t\t  E1000_TXDCTL_MAX_TX_DESC_PREFETCH);\n\tew32(TXDCTL(0), txdctl);\n\ttxdctl = er32(TXDCTL(1));\n\ttxdctl = ((txdctl & ~E1000_TXDCTL_WTHRESH) |\n\t\t  E1000_TXDCTL_FULL_TX_DESC_WB);\n\ttxdctl = ((txdctl & ~E1000_TXDCTL_PTHRESH) |\n\t\t  E1000_TXDCTL_MAX_TX_DESC_PREFETCH);\n\tew32(TXDCTL(1), txdctl);\n\n\t/* ICH8 has opposite polarity of no_snoop bits.\n\t * By default, we should use snoop behavior.\n\t */\n\tif (mac->type == e1000_ich8lan)\n\t\tsnoop = PCIE_ICH8_SNOOP_ALL;\n\telse\n\t\tsnoop = (u32)~(PCIE_NO_SNOOP_ALL);\n\te1000e_set_pcie_no_snoop(hw, snoop);\n\n\tctrl_ext = er32(CTRL_EXT);\n\tctrl_ext |= E1000_CTRL_EXT_RO_DIS;\n\tew32(CTRL_EXT, ctrl_ext);\n\n\t/* Clear all of the statistics registers (clear on read).  It is\n\t * important that we do this after we have tried to establish link\n\t * because the symbol error count will increment wildly if there\n\t * is no link.\n\t */\n\te1000_clear_hw_cntrs_ich8lan(hw);\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_initialize_hw_bits_ich8lan - Initialize required hardware bits\n *  @hw: pointer to the HW structure\n *\n *  Sets/Clears required hardware bits necessary for correctly setting up the\n *  hardware for transmit and receive.\n **/\nstatic void e1000_initialize_hw_bits_ich8lan(struct e1000_hw *hw)\n{\n\tu32 reg;\n\n\t/* Extended Device Control */\n\treg = er32(CTRL_EXT);\n\treg |= BIT(22);\n\t/* Enable PHY low-power state when MAC is at D3 w/o WoL */\n\tif (hw->mac.type >= e1000_pchlan)\n\t\treg |= E1000_CTRL_EXT_PHYPDEN;\n\tew32(CTRL_EXT, reg);\n\n\t/* Transmit Descriptor Control 0 */\n\treg = er32(TXDCTL(0));\n\treg |= BIT(22);\n\tew32(TXDCTL(0), reg);\n\n\t/* Transmit Descriptor Control 1 */\n\treg = er32(TXDCTL(1));\n\treg |= BIT(22);\n\tew32(TXDCTL(1), reg);\n\n\t/* Transmit Arbitration Control 0 */\n\treg = er32(TARC(0));\n\tif (hw->mac.type == e1000_ich8lan)\n\t\treg |= BIT(28) | BIT(29);\n\treg |= BIT(23) | BIT(24) | BIT(26) | BIT(27);\n\tew32(TARC(0), reg);\n\n\t/* Transmit Arbitration Control 1 */\n\treg = er32(TARC(1));\n\tif (er32(TCTL) & E1000_TCTL_MULR)\n\t\treg &= ~BIT(28);\n\telse\n\t\treg |= BIT(28);\n\treg |= BIT(24) | BIT(26) | BIT(30);\n\tew32(TARC(1), reg);\n\n\t/* Device Status */\n\tif (hw->mac.type == e1000_ich8lan) {\n\t\treg = er32(STATUS);\n\t\treg &= ~BIT(31);\n\t\tew32(STATUS, reg);\n\t}\n\n\t/* work-around descriptor data corruption issue during nfs v2 udp\n\t * traffic, just disable the nfs filtering capability\n\t */\n\treg = er32(RFCTL);\n\treg |= (E1000_RFCTL_NFSW_DIS | E1000_RFCTL_NFSR_DIS);\n\n\t/* Disable IPv6 extension header parsing because some malformed\n\t * IPv6 headers can hang the Rx.\n\t */\n\tif (hw->mac.type == e1000_ich8lan)\n\t\treg |= (E1000_RFCTL_IPV6_EX_DIS | E1000_RFCTL_NEW_IPV6_EXT_DIS);\n\tew32(RFCTL, reg);\n\n\t/* Enable ECC on Lynxpoint */\n\tif (hw->mac.type >= e1000_pch_lpt) {\n\t\treg = er32(PBECCSTS);\n\t\treg |= E1000_PBECCSTS_ECC_ENABLE;\n\t\tew32(PBECCSTS, reg);\n\n\t\treg = er32(CTRL);\n\t\treg |= E1000_CTRL_MEHE;\n\t\tew32(CTRL, reg);\n\t}\n}\n\n/**\n *  e1000_setup_link_ich8lan - Setup flow control and link settings\n *  @hw: pointer to the HW structure\n *\n *  Determines which flow control settings to use, then configures flow\n *  control.  Calls the appropriate media-specific link configuration\n *  function.  Assuming the adapter has a valid link partner, a valid link\n *  should be established.  Assumes the hardware has previously been reset\n *  and the transmitter and receiver are not enabled.\n **/\nstatic s32 e1000_setup_link_ich8lan(struct e1000_hw *hw)\n{\n\ts32 ret_val;\n\n\tif (hw->phy.ops.check_reset_block(hw))\n\t\treturn 0;\n\n\t/* ICH parts do not have a word in the NVM to determine\n\t * the default flow control setting, so we explicitly\n\t * set it to full.\n\t */\n\tif (hw->fc.requested_mode == e1000_fc_default) {\n\t\t/* Workaround h/w hang when Tx flow control enabled */\n\t\tif (hw->mac.type == e1000_pchlan)\n\t\t\thw->fc.requested_mode = e1000_fc_rx_pause;\n\t\telse\n\t\t\thw->fc.requested_mode = e1000_fc_full;\n\t}\n\n\t/* Save off the requested flow control mode for use later.  Depending\n\t * on the link partner's capabilities, we may or may not use this mode.\n\t */\n\thw->fc.current_mode = hw->fc.requested_mode;\n\n\te_dbg(\"After fix-ups FlowControl is now = %x\\n\", hw->fc.current_mode);\n\n\t/* Continue to configure the copper link. */\n\tret_val = hw->mac.ops.setup_physical_interface(hw);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tew32(FCTTV, hw->fc.pause_time);\n\tif ((hw->phy.type == e1000_phy_82578) ||\n\t    (hw->phy.type == e1000_phy_82579) ||\n\t    (hw->phy.type == e1000_phy_i217) ||\n\t    (hw->phy.type == e1000_phy_82577)) {\n\t\tew32(FCRTV_PCH, hw->fc.refresh_time);\n\n\t\tret_val = e1e_wphy(hw, PHY_REG(BM_PORT_CTRL_PAGE, 27),\n\t\t\t\t   hw->fc.pause_time);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t}\n\n\treturn e1000e_set_fc_watermarks(hw);\n}\n\n/**\n *  e1000_setup_copper_link_ich8lan - Configure MAC/PHY interface\n *  @hw: pointer to the HW structure\n *\n *  Configures the kumeran interface to the PHY to wait the appropriate time\n *  when polling the PHY, then call the generic setup_copper_link to finish\n *  configuring the copper link.\n **/\nstatic s32 e1000_setup_copper_link_ich8lan(struct e1000_hw *hw)\n{\n\tu32 ctrl;\n\ts32 ret_val;\n\tu16 reg_data;\n\n\tctrl = er32(CTRL);\n\tctrl |= E1000_CTRL_SLU;\n\tctrl &= ~(E1000_CTRL_FRCSPD | E1000_CTRL_FRCDPX);\n\tew32(CTRL, ctrl);\n\n\t/* Set the mac to wait the maximum time between each iteration\n\t * and increase the max iterations when polling the phy;\n\t * this fixes erroneous timeouts at 10Mbps.\n\t */\n\tret_val = e1000e_write_kmrn_reg(hw, E1000_KMRNCTRLSTA_TIMEOUTS, 0xFFFF);\n\tif (ret_val)\n\t\treturn ret_val;\n\tret_val = e1000e_read_kmrn_reg(hw, E1000_KMRNCTRLSTA_INBAND_PARAM,\n\t\t\t\t       &reg_data);\n\tif (ret_val)\n\t\treturn ret_val;\n\treg_data |= 0x3F;\n\tret_val = e1000e_write_kmrn_reg(hw, E1000_KMRNCTRLSTA_INBAND_PARAM,\n\t\t\t\t\treg_data);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tswitch (hw->phy.type) {\n\tcase e1000_phy_igp_3:\n\t\tret_val = e1000e_copper_link_setup_igp(hw);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tbreak;\n\tcase e1000_phy_bm:\n\tcase e1000_phy_82578:\n\t\tret_val = e1000e_copper_link_setup_m88(hw);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tbreak;\n\tcase e1000_phy_82577:\n\tcase e1000_phy_82579:\n\t\tret_val = e1000_copper_link_setup_82577(hw);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tbreak;\n\tcase e1000_phy_ife:\n\t\tret_val = e1e_rphy(hw, IFE_PHY_MDIX_CONTROL, &reg_data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\n\t\treg_data &= ~IFE_PMC_AUTO_MDIX;\n\n\t\tswitch (hw->phy.mdix) {\n\t\tcase 1:\n\t\t\treg_data &= ~IFE_PMC_FORCE_MDIX;\n\t\t\tbreak;\n\t\tcase 2:\n\t\t\treg_data |= IFE_PMC_FORCE_MDIX;\n\t\t\tbreak;\n\t\tcase 0:\n\t\tdefault:\n\t\t\treg_data |= IFE_PMC_AUTO_MDIX;\n\t\t\tbreak;\n\t\t}\n\t\tret_val = e1e_wphy(hw, IFE_PHY_MDIX_CONTROL, reg_data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\tbreak;\n\tdefault:\n\t\tbreak;\n\t}\n\n\treturn e1000e_setup_copper_link(hw);\n}\n\n/**\n *  e1000_setup_copper_link_pch_lpt - Configure MAC/PHY interface\n *  @hw: pointer to the HW structure\n *\n *  Calls the PHY specific link setup function and then calls the\n *  generic setup_copper_link to finish configuring the link for\n *  Lynxpoint PCH devices\n **/\nstatic s32 e1000_setup_copper_link_pch_lpt(struct e1000_hw *hw)\n{\n\tu32 ctrl;\n\ts32 ret_val;\n\n\tctrl = er32(CTRL);\n\tctrl |= E1000_CTRL_SLU;\n\tctrl &= ~(E1000_CTRL_FRCSPD | E1000_CTRL_FRCDPX);\n\tew32(CTRL, ctrl);\n\n\tret_val = e1000_copper_link_setup_82577(hw);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\treturn e1000e_setup_copper_link(hw);\n}\n\n/**\n *  e1000_get_link_up_info_ich8lan - Get current link speed and duplex\n *  @hw: pointer to the HW structure\n *  @speed: pointer to store current link speed\n *  @duplex: pointer to store the current link duplex\n *\n *  Calls the generic get_speed_and_duplex to retrieve the current link\n *  information and then calls the Kumeran lock loss workaround for links at\n *  gigabit speeds.\n **/\nstatic s32 e1000_get_link_up_info_ich8lan(struct e1000_hw *hw, u16 *speed,\n\t\t\t\t\t  u16 *duplex)\n{\n\ts32 ret_val;\n\n\tret_val = e1000e_get_speed_and_duplex_copper(hw, speed, duplex);\n\tif (ret_val)\n\t\treturn ret_val;\n\n\tif ((hw->mac.type == e1000_ich8lan) &&\n\t    (hw->phy.type == e1000_phy_igp_3) && (*speed == SPEED_1000)) {\n\t\tret_val = e1000_kmrn_lock_loss_workaround_ich8lan(hw);\n\t}\n\n\treturn ret_val;\n}\n\n/**\n *  e1000_kmrn_lock_loss_workaround_ich8lan - Kumeran workaround\n *  @hw: pointer to the HW structure\n *\n *  Work-around for 82566 Kumeran PCS lock loss:\n *  On link status change (i.e. PCI reset, speed change) and link is up and\n *  speed is gigabit-\n *    0) if workaround is optionally disabled do nothing\n *    1) wait 1ms for Kumeran link to come up\n *    2) check Kumeran Diagnostic register PCS lock loss bit\n *    3) if not set the link is locked (all is good), otherwise...\n *    4) reset the PHY\n *    5) repeat up to 10 times\n *  Note: this is only called for IGP3 copper when speed is 1gb.\n **/\nstatic s32 e1000_kmrn_lock_loss_workaround_ich8lan(struct e1000_hw *hw)\n{\n\tstruct e1000_dev_spec_ich8lan *dev_spec = &hw->dev_spec.ich8lan;\n\tu32 phy_ctrl;\n\ts32 ret_val;\n\tu16 i, data;\n\tbool link;\n\n\tif (!dev_spec->kmrn_lock_loss_workaround_enabled)\n\t\treturn 0;\n\n\t/* Make sure link is up before proceeding.  If not just return.\n\t * Attempting this while link is negotiating fouled up link\n\t * stability\n\t */\n\tret_val = e1000e_phy_has_link_generic(hw, 1, 0, &link);\n\tif (!link)\n\t\treturn 0;\n\n\tfor (i = 0; i < 10; i++) {\n\t\t/* read once to clear */\n\t\tret_val = e1e_rphy(hw, IGP3_KMRN_DIAG, &data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\t\t/* and again to get new status */\n\t\tret_val = e1e_rphy(hw, IGP3_KMRN_DIAG, &data);\n\t\tif (ret_val)\n\t\t\treturn ret_val;\n\n\t\t/* check for PCS lock */\n\t\tif (!(data & IGP3_KMRN_DIAG_PCS_LOCK_LOSS))\n\t\t\treturn 0;\n\n\t\t/* Issue PHY reset */\n\t\te1000_phy_hw_reset(hw);\n\t\tmdelay(5);\n\t}\n\t/* Disable GigE link negotiation */\n\tphy_ctrl = er32(PHY_CTRL);\n\tphy_ctrl |= (E1000_PHY_CTRL_GBE_DISABLE |\n\t\t     E1000_PHY_CTRL_NOND0A_GBE_DISABLE);\n\tew32(PHY_CTRL, phy_ctrl);\n\n\t/* Call gig speed drop workaround on Gig disable before accessing\n\t * any PHY registers\n\t */\n\te1000e_gig_downshift_workaround_ich8lan(hw);\n\n\t/* unable to || retry)\n\t\t\tbreak;\n\n\t\t/* Issue PHY reset and repeat at most one more time */\n\t\treg = er32(CTRL);\n\t\tew32(CTRL, reg | E1000_CTRL_PHY_RST);\n\t\tretry++;\n\t} while (retry);\n}\n\n/**\n *  e1000e_gig_downshift_workaround_ich8lan - WoL from S5 stops working\n *  @hw: pointer to the HW structure\n *\n *  Steps to take when dropping from 1Gb/s (eg. link cable removal (LSC),\n *  LPLU, Gig disable, MDIC PHY reset):\n *    1) Set Kumeran Near-end loopback\n *    2) Clear Kumeran Near-end loopback\n *  Should only be called for ICH8[m] devices with any 1G Phy.\n **/\nvoid e1000e_gig_downshift_workaround_ich8lan(struct e1000_hw *hw)\n{\n\ts32 ret_val;\n\tu16 reg_data;\n\n\tif ((hw->mac.type != e1000_ich8lan) || (hw->phy.type == e1000_phy_ife))\n\t\treturn;\n\n\tret_val = e1000e_read_kmrn_reg(hw, E1000_KMRNCTRLSTA_DIAG_OFFSET,\n\t\t\t\t       &reg_data);\n\tif (ret_val)\n\t\treturn;\n\treg_data |= E1000_KMRNCTRLSTA_DIAG_NELPBK;\n\tret_val = e1000e_write_kmrn_reg(hw, E1000_KMRNCTRLSTA_DIAG_OFFSET,\n\t\t\t\t\treg_data);\n\tif (ret_val)\n\t\treturn;\n\treg_data &= ~E1000_KMRNCTRLSTA_DIAG_NELPBK;\n\te1000e_write_kmrn_reg(hw, E1000_KMRNCTRLSTA_DIAG_OFFSET, reg_data);\n}\n\n/**\n *  e1000_suspend_workarounds_ich8lan - workarounds needed during S0->Sx\n *  @hw: pointer to the HW structure\n *\n *  During S0 to Sx transition, it is possible the link remains at gig\n *  instead of negotiating to a lower speed.  Before going to Sx, set\n *  'Gig Disable' to force link speed negotiation to a lower speed based on\n *  the LPLU setting in the NVM or custom setting.  For PCH and newer parts,\n *  the OEM bits PHY register (LED, GbE disable and LPLU configurations) also\n *  needs to be written.\n *  Parts that support (and are linked to a partner which support) EEE in\n *  100Mbps should disable LPLU since 100Mbps w/ EEE requires less power\n *  than 10Mbps w/o EEE.\n **/\nvoid e1000_suspend_workarounds_ich8lan(struct e1000_hw *hw)\n{\n\tstruct e1000_dev_spec_ich8lan *dev_spec = &hw->dev_spec.ich8lan;\n\tu32 phy_ctrl;\n\ts32 ret_val;\n\n\tphy_ctrl = er32(PHY_CTRL);\n\tphy_ctrl |= E1000_PHY_CTRL_GBE_DISABLE;\n\n\tif (hw->phy.type == e1000_phy_i217) {\n\t\tu16 phy_reg, device_id = hw->adapter->pdev->device;\n\n\t\tif ((device_id == E1000_DEV_ID_PCH_LPTLP_I218_LM) ||\n\t\t    (device_id == E1000_DEV_ID_PCH_LPTLP_I218_V) ||\n\t\t    (device_id == E1000_DEV_ID_PCH_I218_LM3) ||\n\t\t    (device_id == E1000_DEV_ID_PCH_I218_V3) ||\n\t\t    (hw->mac.type >= e1000_pch_spt)) {\n\t\t\tu32 fextnvm6 = er32(FEXTNVM6);\n\n\t\t\tew32(FEXTNVM6, fextnvm6 & ~E1000_FEXTNVM6_REQ_PLL_CLK);\n\t\t}\n\n\t\tret_val = hw->phy.ops.acquire(hw);\n\t\tif (ret_val)\n\t\t\tgoto out;\n\n\t\tif (!dev_spec->eee_disable) {\n\t\t\tu16 eee_advert;\n\n\t\t\tret_val =\n\t\t\t    e1000_read_emi_reg_locked(hw,\n\t\t\t\t\t\t      I217_EEE_ADVERTISEMENT,\n\t\t\t\t\t\t      &eee_advert);\n\t\t\tif (ret_val)\n\t\t\t\tgoto release;\n\n\t\t\t/* Disable LPLU if both link partners support 100BaseT\n\t\t\t * EEE and 100Full is advertised on both ends of the\n\t\t\t * link, and enable Auto Enable LPI since there will\n\t\t\t * be no driver to enable LPI while in Sx.\n\t\t\t */\n\t\t\tif ((eee_advert & I82579_EEE_100_SUPPORTED) &&\n\t\t\t    (dev_spec->eee_lp_ability &\n\t\t\t     I82579_EEE_100_SUPPORTED) &&\n\t\t\t    (hw->phy.autoneg_advertised & ADVERTISE_100_FULL)) {\n\t\t\t\tphy_ctrl &= ~(E1000_PHY_CTRL_D0A_LPLU |\n\t\t\t\t\t      E1000_PHY_CTRL_NOND0A_LPLU);\n\n\t\t\t\t/* Set Auto Enable LPI after link up */\n\t\t\t\te1e_rphy_locked(hw,\n\t\t\t\t\t\tI217_LPI_GPIO_CTRL, &phy_reg);\n\t\t\t\tphy_reg |= I217_LPI_GPIO_CTRL_AUTO_EN_LPI;\n\t\t\t\te1e_wphy_locked(hw,\n\t\t\t\t\t\tI217_LPI_GPIO_CTRL, phy_reg);\n\t\t\t}\n\t\t}\n\n\t\t/* For i217 Intel Rapid Start Technology support,\n\t\t * when the system is going into Sx and no manageability engine\n\t\t * is present, the driver must configure proxy to reset only on\n\t\t * power good.  LPI (Low Power Idle) state must also reset only\n\t\t * apid Start Technology.\n **/\nvoid e1000_resume_workarounds_pchlan(struct e1000_hw *hw)\n{\n\ts32 ret_val;\n\n\tif (hw->mac.type < e1000_pch2lan)\n\t\treturn;\n\n\tret_val = e1000_init_phy_workarounds_pchlan(hw);\n\tif (ret_val) {\n\t\te_dbg(\"Failed to init PHY flow ret_val=%d\\n\", ret_val);\n\t\treturn;\n\t}\n\n\t/* For i217 Intel Rapid Start Technology support when the system\n\t * is transitioning from Sx and no manageability engine is present\n\t * configure SMBus to restore on reset, disable proxy, and enable\n\t * the reset on MTA (Multicast table array).\n\t */\n\tif (hw->phy.type == e1000_phy_i217) {\n\t\tu16 phy_reg;\n\n\t\tret_val = hw->phy.ops.acquire(hw);\n\t\tif (ret_val) {\n\t\t\te_dbg(\"Failed to setup iRST\\n\");\n\t\t\treturn;\n\t\t}\n\n\t\t/* Clear Auto Enable LPI after link up */\n\t\te1e_rphy_locked(hw, I217_LPI_GPIO_CTRL, &phy_reg);\n\t\tphy_reg &= ~I217_LPI_GPIO_CTRL_AUTO_EN_LPI;\n\t\te1e_wphy_locked(hw, I217_LPI_GPIO_CTRL, phy_reg);\n\n\t\tif (!(er32(FWSM) & E1000_ICH_FWSM_FW_VALID)) {\n\t\t\t/* Restore clear on SMB if no manageability engine\n\t\t\t * is present\n\t\t\t */\n\t\t\tret_val = e1e_rphy_locked(hw, I217_MEMPWR, &phy_reg);\n\t\t\tif (ret_val)\n\t\t\t\tgoto release;\n\t\t\tphy_reg |= I217_MEMPWR_DISABLE_SMB_RELEASE;\n\t\t\te1e_wphy_locked(hw, I217_MEMPWR, phy_reg);\n\n\t\t\t/* Disable Proxy */\n\t\t\te1e_wphy_locked(hw, I217_PROXY_CTRL, 0);\n\t\t}\n\t\t/* Enable reset on MTA */\n\t\tret_val = e1e_rphy_locked(hw, I217_CGFREG, &phy_reg);\n\t\tif (ret_val)\n\t\t\tgoto release;\n\t\tphy_reg &= ~I217_CGFREG_ENABLE_MTA_RESET;\n\t\te1e_wphy_locked(hw, I217_CGFREG, phy_reg);\nrelease:\n\t\tif (ret_val)\n\t\t\te_dbg(\"Error %d in resume workarounds\\n\", ret_val);\n\t\thw->phy.ops.release(hw);\n\t}\n}\n\n/**\n *  e1000_cleanup_led_ich8lan - Restore the default LED operation\n *  @hw: pointer to the HW structure\n *\n *  Return the LED back to the default configuration.\n **/\nstatic s32 e1000_cleanup_led_ich8lan(struct e1000_hw *hw)\n{\n\tif (hw->phy.type == e1000_phy_ife)\n\t\treturn e1e_wphy(hw, IFE_PHY_SPECIAL_CONTROL_LED, 0);\n\n\tew32(LEDCTL, hw->mac.ledctl_default);\n\treturn 0;\n}\n\n/**\n *  e1000_led_on_ich8lan - Turn LEDs on\n *  @hw: pointer to the HW structure\n *\n *  Turn on the LEDs.\n **/\nstatic s32 e1000_led_on_ich8lan(struct e1000_hw *hw)\n{\n\tif (hw->phy.type == e1000_phy_ife)\n\t\treturn e1e_wphy(hw, IFE_PHY_SPECIAL_CONTROL_LED,\n\t\t\t\t(IFE_PSCL_PROBE_MODE | IFE_PSCL_PROBE_LEDS_ON));\n\n\tew32(LEDCTL, hw->mac.ledctl_mode2);\n\treturn 0;\n}\n\n/**\n *  e1000_led_off_ich8lan - Turn LEDs off\n *  @hw: pointer to the HW structure\n *\n *  Turn off the LEDs.\n **/\nstatic s32 e1000_led_off_ich8lan(struct e1000_hw *hw)\n{\n\tif (hw->phy.type == e1000_phy_ife)\n\t\treturn e1e_wphy(hw, IFE_PHY_SPECIAL_CONTROL_LED,\n\t\t\t\t(IFE_PSCL_PROBE_MODE |\n\t\t\t\t IFE_PSCL_PROBE_LEDS_OFF));\n\n\tew32(LEDCTL, hw->mac.ledctl_mode1);\n\treturn 0;\n}\n\n/**\n *  e1000_setup_led_pchlan - Configures SW controllable LED\n *  @hw: pointer to the HW structure\n *\n *  This prepares the SW controllable LED for use.\n **/\nstatic s32 e1000_setup_led_pchlan(struct e1000_hw *hw)\n{\n\treturn e1e_wphy(hw, HV_LED_CONFIG, (u16)hw->mac.ledctl_mode1);\n}\n\n/**\n *  e1000_cleanup_led_pchlan - Restore the default LED operation\n *  @hw: pointer to the HW structure\n *\n *  Return the LED back to the default configuration.\n **/\nstatic s32 e1000_cleanup_led_pchlan(struct e1000_hw *hw)\n{\n\treturn e1e_wphy(hw, HV_LED_CONFIG, (u16)hw->mac.ledctl_default);\n}\n\n/**\n *  e1000_led_on_pchlan - Turn LEDs on\n *  @hw: pointer to the HW structure\n *\n *  Turn on the LEDs.\n **/\nstatic s32 e1000_led_on_pchlan(struct e1000_hw *hw)\n{\n\tu16 data = (u16)hw->mac.ledctl_mode2;\n\tu32 i, led;\n\n\t/* If no link, then turn LED on by setting the invert bit\n\t * for each LED that's mode is \"link_up\" in ledctl_mode2.\n\t */\n\tif (!(er32(STATUS) & E1000_STATUS_LU)) {\n\t\tfor (i = 0; i < 3; i++) {\n\t\t\tled = (data >> (i *
