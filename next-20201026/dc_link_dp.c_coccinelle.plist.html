      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

ings->pattern_for_cr = *overrides->pattern_for_cr;\n\telse\n\t\tlt_settings->pattern_for_cr = decide_cr_training_pattern(link_setting);\n\tif (overrides->pattern_for_eq != NULL)\n\t\tlt_settings->pattern_for_eq = *overrides->pattern_for_eq;\n\telse\n\t\tlt_settings->pattern_for_eq = decide_eq_training_pattern(link, link_setting);\n\n\tif (overrides->enhanced_framing != NULL)\n\t\tlt_settings->enhanced_framing = *overrides->enhanced_framing;\n\telse\n\t\tlt_settings->enhanced_framing = 1;\n}\n\nstatic uint8_t convert_to_count(uint8_t lttpr_repeater_count)\n{\n\tswitch (lttpr_repeater_count) {\n\tcase 0x80: // 1 lttpr repeater\n\t\treturn 1;\n\tcase 0x40: // 2 lttpr repeaters\n\t\treturn 2;\n\tcase 0x20: // 3 lttpr repeaters\n\t\treturn 3;\n\tcase 0x10: // 4 lttpr repeaters\n\t\treturn 4;\n\tcase 0x08: // 5 lttpr repeaters\n\t\treturn 5;\n\tcase 0x04: // 6 lttpr repeaters\n\t\treturn 6;\n\tcase 0x02: // 7 lttpr repeaters\n\t\treturn 7;\n\tcase 0x01: // 8 lttpr repeaters\n\t\treturn 8;\n\tdefault:\n\t\tbreak;\n\t}\n\treturn 0; // invalid value\n}\n\nstatic void configure_lttpr_mode(struct dc_link *link)\n{\n\t/* aux timeout is already set to extended */\n\t/* RESET/SET lttpr mode to enable non transparent mode */\n\tuint8_t repeater_cnt;\n\tuint32_t aux_interval_address;\n\tuint8_t repeater_id;\n\tenum dc_status result = DC_ERROR_UNEXPECTED;\n\tuint8_t repeater_mode = DP_PHY_REPEATER_MODE_TRANSPARENT;\n\n\tDC_LOG_HW_LINK_TRAINING(\"%s\\n Set LTTPR to Transparent Mode\\n\", __func__);\n\tresult = core_link_write_dpcd(link,\n\t\t\tDP_PHY_REPEATER_MODE,\n\t\t\t(uint8_t *)&repeater_mode,\n\t\t\tsizeof(repeater_mode));\n\n\tif (result == DC_OK) {\n\t\tlink->dpcd_caps.lttpr_caps.mode = repeater_mode;\n\t}\n\n\tif (link->lttpr_non_transparent_mode) {\n\n\t\tDC_LOG_HW_LINK_TRAINING(\"%s\\n Set LTTPR to Non Transparent Mode\\n\", __func__);\n\n\t\trepeater_mode = DP_PHY_REPEATER_MODE_NON_TRANSPARENT;\n\t\tresult = core_link_write_dpcd(link,\n\t\t\t\tDP_PHY_REPEATER_MODE,\n\t\t\t\t(uint8_t *)&repeater_mode,\n\t\t\t\tsizeof(repeater_mode));\n\n\t\tif (result == DC_OK) {\n\t\t\tlink->dpcd_caps.lttpr_caps.mode = repeater_mode;\n\t\t}\n\n\t\trepeater_cnt = convert_to_count(link->dpcd_caps.lttpr_caps.phy_repeater_cnt);\n\t\tfor (repeater_id = repeater_cnt; repeater_id > 0; repeater_id--) {\n\t\t\taux_interval_address = DP_TRAINING_AUX_RD_INTERVAL_PHY_REPEATER1 +\n\t\t\t\t\t\t((DP_REPEATER_CONFIGURATION_AND_STATUS_SIZE) * (repeater_id - 1));\n\t\t\tcore_link_read_dpcd(\n\t\t\t\tlink,\n\t\t\t\taux_interval_address,\n\t\t\t\t(uint8_t *)&link->dpcd_caps.lttpr_caps.aux_rd_interval[repeater_id - 1],\n\t\t\t\tsizeof(link->dpcd_caps.lttpr_caps.aux_rd_interval[repeater_id - 1]));\n\t\t\tlink->dpcd_caps.lttpr_caps.aux_rd_interval[repeater_id - 1] &= 0x7F;\n\t\t}\n\t}\n}\n\nstatic void repeater_training_done(struct dc_link *link, uint32_t offset)\n{\n\tunion dpcd_training_pattern dpcd_pattern = { {0} };\n\n\tconst uint32_t dpcd_base_lt_offset =\n\t\t\tDP_TRAINING_PATTERN_SET_PHY_REPEATER1 +\n\t\t\t\t((DP_REPEATER_CONFIGURATION_AND_STATUS_SIZE) * (offset - 1));\n\t/* Set training not in progress*/\n\tdpcd_pattern.v1_4.TRAINING_PATTERN_SET = DPCD_TRAINING_PATTERN_VIDEOIDLE;\n\n\tcore_link_write_dpcd(\n\t\tlink,\n\t\tdpcd_base_lt_offset,\n\t\t&dpcd_pattern.raw,\n\t\t1);\n\n\tDC_LOG_HW_LINK_TRAINING(\"%s\\n LTTPR Id: %d 0x%X pattern = %x\\n\",\n\t\t__func__,\n\t\toffset,\n\t\tdpcd_base_lt_offset,\n\t\tdpcd_pattern.v1_4.TRAINING_PATTERN_SET);\n}\n\nstatic void print_status_message(\n\tstruct dc_link *link,\n\tconst struct link_training_settings *lt_settings,\n\tenum link_training_result status)\n{\n\tchar *link_rate = \"Unknown\";\n\tchar *lt_result = \"Unknown\";\n\tchar *lt_spread = \"Disabled\";\n\n\tswitch (lt_settings->link_settings.link_rate) {\n\tcase LINK_RATE_LOW:\n\t\tlink_rate = \"RBR\";\n\t\tbreak;\n\tcase LINK_RATE_HIGH:\n\t\tlink_rate = \"HBR\";\n\t\tbreak;\n\tcase LINK_RATE_HIGH2:\n\t\tlink_rate = \"HBR2\";\n\t\tbreak;\n\tcase LINK_RATE_RBR2:\n\t\tlink_rate = \"RBR2\";\n\t\tbreak;\n\tcase LINK_RATE_HIGH3:\n\t\tlink_rate = \"HBR3\";\n\t\tbreak;\n\tdefault:\n\t\tbreak;\n\t}\n\n\tswitch (status) {\n\tcase LINK_TRAINING_SUCCESS:\n\t\tlt_result = \"pass\";\n\t\tbreak;\n\tcase LINK_TRAINING_CR_FAIL_LANE0:\n\t\tlt_result = \"CR failed lane0\";\n\t\tbreak;\n\tcase LINK_TRAINING_CR_FAIL_LANE1:\n\t\tlt_result = \"CR failed lane1\";\n\t\tbreak;\n\tcase LINK_TRAINING_CR_FAIL_LANE23:\n\t\tlt_result = \"CR failed lane23\";\n\t\tbreak;\n\tcase LINK_TRAINING_EQ_FAIL_CR:\n\t\tlt_result = \"CR failed in EQ\";\n\t\tbreak;\n\tcase LINK_TRAINING_EQ_FAIL_EQ:\n\t\tlt_result = \"EQ failed\";\n\t\tbreak;\n\tcase LINK_TRAINING_LQA_FAIL:\n\t\tlt_result = \"LQA failed\";\n\t\tbreak;\n\tcase LINK_TRAINING_LINK_LOSS:\n\t\tlt_result = \"Link loss\";\n\t\tbreak;\n\tdefault:\n\t\tbreak;\n\t}\n\n\tswitch (lt_settings->link_settings.link_spread) {\n\tcase LINK_SPREAD_DISABLED:\n\t\tlt_spread = \"Disabled\";\n\t\tbreak;\n\tcase LINK_SPREAD_05_DOWNSPREAD_30KHZ:\n\t\tlt_spread = \"0.5% 30KHz\";\n\t\tbreak;\n\tcase LINK_SPREAD_05_DOWNSPREAD_33KHZ:\n\t\tlt_spread = \"0.5% 33KHz\";\n\t\tbreak;\n\tdefault:\n\t\tbreak;\n\t}\n\n\t/* Connectivity log: link training */\n\tCONN_MSG_LT(link, \"%sx%d %s VS=%d, PE=%d, DS=%s\",\n\t\t\t\tlink_rate,\n\t\t\t\tlt_settings->link_settings.lane_count,\n\t\t\t\tlt_result,\n\t\t\t\tlt_settings->lane_settings[0].VOLTAGE_SWING,\n\t\t\t\tlt_settings->lane_settings[0].PRE_EMPHASIS,\n\t\t\t\tlt_spread);\n}\n\nvoid dc_link_dp_set_drive_settings(\n\tstruct dc_link *link,\n\tstruct link_training_settings *lt_settings)\n{\n\t/* program ASIC PHY settings*/\n\tdp_set_hw_lane_settings(link, lt_settings, DPRX);\n\n\t/* Notify DP sink the PHY settings from source */\n\tdpcd_set_lane_settings(link, lt_settings, DPRX);\n}\n\nbool dc_link_dp_perform_link_training_skip_aux(\n\tstruct dc_link *link,\n\tconst struct dc_link_settings *link_setting)\n{\n\tstruct link_training_settings lt_settings;\n\n\tinitialize_training_settings(\n\t\t\tlink,\n\t\t\tlink_setting,\n\t\t\t&link->preferred_training_settings,\n\t\t\t&lt_settings);\n\n\t/* 1. Perform_clock_recovery_sequence. */\n\n\t/* transmit training pattern for clock recovery */\n\tdp_set_hw_training_pattern(link, lt_settings.pattern_for_cr, DPRX);\n\n\t/* call HWSS to set lane settings*/\n\tdp_set_hw_lane_settings(link, &lt_settings, DPRX);\n\n\t/* wait receiver to lock-on*/\n\twait_for_training_aux_rd_interval(link, lt_settings.cr_pattern_time);\n\n\t/* 2. Perform_channel_equalization_sequence. */\n\n\t/* transmit training pattern for channel equalization. */\n\tdp_set_hw_training_pattern(link, lt_settings.pattern_for_eq, DPRX);\n\n\t/* call HWSS to set lane settings*/\n\tdp_set_hw_lane_settings(link, &lt_settings, DPRX);\n\n\t/* wait receiver to lock-on. */\n\twait_for_training_aux_rd_interval(link, lt_settings.eq_pattern_time);\n\n\t/* 3. Perform_link_training_int. */\n\n\t/* Mainlink output idle pattern. */\n\tdp_set_hw_test_pattern(link, DP_TEST_PATTERN_VIDEO_MODE, NULL, 0);\n\n\tprint_status_message(link, &lt_settings, LINK_TRAINING_SUCCESS);\n\n\treturn true;\n}\n\nenum link_training_result dc_link_dp_perform_link_training(\n\tstruct dc_link *link,\n\tconst struct dc_link_settings *link_setting,\n\tbool skip_video_pattern)\n{\n\tenum link_training_result status = LINK_TRAINING_SUCCESS;\n\tstruct link_training_settings lt_settings;\n\n\tbool fec_enable;\n\tuint8_t repeater_cnt;\n\tuint8_t repeater_id;\n\n\tinitialize_training_settings(\n\t\t\tlink,\n\t\t\tlink_setting,\n\t\t\t&link->preferred_training_settings,\n\t\t\t&lt_settings);\n\n\t/* Configure lttpr mode */\n\tif (link->lttpr_non_transparent_mode)\n\t\tconfigure_lttpr_mode(link);\n\n\tif (link->ctx->dc->work_arounds.lt_early_cr_pattern)\n\t\tstart_clock_recovery_pattern_early(link, &lt_settings, DPRX);\n\n\t/* 1. set link rate, lane count and spread. */\n\tdpcd_set_link_settings(link, &lt_settings);\n\n\tif (link->preferred_training_settings.fec_enable != NULL)\n\t\tfec_enable = *link->preferred_training_settings.fec_enable;\n\telse\n\t\tfec_enable = true;\n\n\tdp_set_fec_ready(link, fec_enable);\n\n\tif (link->lttpr_non_transparent_mode) {\n\n\t\t/* 2. perform link training (set link training done\n\t\t *  to false is done as well)\n\t\t */\n\t\trepeater_cnt = convert_to_count(link->dpcd_caps.lttpr_caps.phy_repeater_cnt);\n\n\t\tfor (repeater_id = repeater_cnt; (repeater_id > 0 && status == LINK_TRAINING_SUCCESS);\n\t\t\t\trepeater_id--) {\n\t\t\tstatus = perform_clock_recovery_sequence(link, &lt_settings, repeater_id);\n\n\t\t\tif (status != LINK_TRAINING_SUCCESS)\n\t\t\t\tbreak;\n\n\t\t\tstatus = perform_channel_equalization_sequence(link,\n\t\t\t\t\t&lt_settings,\n\t\t\t\t\trepeater_id);\n\n\t\t\tif (status != LINK_TRAINING_SUCCESS)\n\t\t\t\tbreak;\n\n\t\t\trepeater_training_done(link, repeater_id);\n\t\t}\n\t}\n\n\tif (status == LINK_TRAINING_SUCCESS) {\n\t\tstatus = perform_clock_recovery_sequence(link, &lt_settings, DPRX);\n\tif (status == LINK_TRAINING_SUCCESS) {\n\t\tstatus = perform_channel_equalization_sequence(link,\n\t\t\t\t\t&lt_settings,\n\t\t\t\t\tDPRX);\n\t\t}\n\t}\n\n\tif ((status == LINK_TRAINING_SUCCESS) || !skip_video_pattern) {\n\t\tstatus = perform_link_training_int(link,\n\t\t\t\t&lt_settings,\n\t\t\t\tstatus);\n\t}\n\n\t/* delay 5ms after Main Link output idle pattern and then check\n\t * DPCD 0202h.\n\t */\n\tif (link->connector_signal != SIGNAL_TYPE_EDP && status == LINK_TRAINING_SUCCESS) {\n\t\tmsleep(5);\n\t\tstatus = check_link_loss_status(link, &lt_settings);\n\t}\n\n\t/* 6. print status message*/\n\tprint_status_message(link, &lt_settings, status);\n\n\tif (status != LINK_TRAINING_SUCCESS)\n\t\tlink->ctx->dc->debug_data.ltFailCount++;\n\n\treturn status;\n}\n\nbool perform_link_training_with_retries(\n\tconst struct dc_link_settings *link_setting,\n\tbool skip_video_pattern,\n\tint attempts,\n\tstruct pipe_ctx *pipe_ctx,\n\tenum signal_type signal)\n{\n\tuint8_t j;\n\tuint8_t delay_between_attempts = LINK_TRAINING_RETRY_DELAY;\n\tstruct dc_stream_state *stream = pipe_ctx->stream;\n\tstruct dc_link *link = stream->link;\n\tenum dp_panel_mode panel_mode = dp_get_panel_mode(link);\n\n\t/* We need to do this before the link training to ensure the idle pattern in SST\n\t * mode will be sent right after the link training\n\t */\n\tlink->link_enc->funcs->connect_dig_be_to_fe(link->link_enc,\n\t\t\t\t\t\t\tpipe_ctx->stream_res.stream_enc->id, true);\n\n\tfor (j = 0; j < attempts; ++j) {\n\n\t\tDC_LOG_HW_LINK_TRAINING(\"%s: Beginning link training attempt %u of %d\\n\",\n\t\t\t__func__, (unsigned int)j + 1, attempts);\n\n\t\tdp_enable_link_phy(\n\t\t\tlink,\n\t\t\tsignal,\n\t\t\tpipe_ctx->clock_source->id,\n\t\t\tlink_setting);\n\n\t\tif (stream->sink_patches.dppowerup_delay > 0) {\n\t\t\tint delay_dp_power_up_in_ms = stream->sink_patches.dppowerup_delay;\n\n\t\t\tmsleep(delay_dp_power_up_in_ms);\n\t\t}\n\n\t\tdp_set_panel_mode(link, panel_mode);\n\n\t\tif (link->aux_access_disabled) {\n\t\t\tdc_link_dp_perform_link_training_skip_aux(link, link_setting);\n\t\t\treturn true;\n\t\t} else if (dc_link_dp_perform_link_training(\n\t\t\t\tlink,\n\t\t\t\tlink_setting,\n\t\t\t\tskip_video_pattern) == LINK_TRAINING_SUCCESS)\n\t\t\treturn true;\n\n\t\t/* latest link training still fail, skip delay and keep PHY on\n\t\t */\n\t\tif (j == (attempts - 1))\n\t\t\tbreak;\n\n\t\tDC_LOG_WARNING(\"%s: Link training attempt %u of %d failed\\n\",\n\t\t\t__func__, (unsigned int)j + 1, attempts);\n\n\t\tdp_disable_link_phy(link, signal);\n\n\t\tmsleep(delay_between_attempts);\n\n\t\tdelay_between_attempts += LINK_TRAINING_RETRY_DELAY;\n\t}\n\n\treturn false;\n}\n\nstatic enum clock_source_id get_clock_source_id(struct dc_link *link)\n{\n\tenum clock_source_id dp_cs_id = CLOCK_SOURCE_ID_UNDEFINED;\n\tstruct clock_source *dp_cs = link->dc->res_pool->dp_clock_source;\n\n\tif (dp_cs != NULL) {\n\t\tdp_cs_id = dp_cs->id;\n\t} else {\n\t\t/*\n\t\t * dp clock source is not initialized for some reason.\n\t\t * Should not happen, CLOCK_SOURCE_ID_EXTERNAL will be used\n\t\t */\n\t\tASSERT(dp_cs);\n\t}\n\n\treturn dp_cs_id;\n}\n\nstatic void set_dp_mst_mode(struct dc_link *link, bool mst_enable)\n{\n\tif (mst_enable == false &&\n\t\tlink->type == dc_connection_mst_branch) {\n\t\t/* Disable MST on link. Use only local sink. */\n\t\tdp_disable_link_phy_mst(link, link->connector_signal);\n\n\t\tlink->type = dc_connection_single;\n\t\tlink->local_sink = link->remote_sinks[0];\n\t\tlink->local_sink->sink_signal = SIGNAL_TYPE_DISPLAY_PORT;\n\t} else if (mst_enable == true &&\n\t\t\tlink->type == dc_connection_single &&\n\t\t\tlink->remote_sinks[0] != NULL) {\n\t\t/* Re-enable MST on link. */\n\t\tdp_disable_link_phy(link, link->connector_signal);\n\t\tdp_enable_mst_on_sink(link, true);\n\n\t\tlink->type = dc_connection_mst_branch;\n\t\tlink->local_sink->sink_signal = SIGNAL_TYPE_DISPLAY_PORT_MST;\n\t}\n}\n\nbool dc_link_dp_sync_lt_begin(struct dc_link *link)\n{\n\t/* Begin Sync LT. During this time,\n\t * DPCD:600h must not be powered down.\n\t */\n\tlink->sync_lt_in_progress = true;\n\n\t/*Clear any existing preferred settings.*/\n\tmemset(&link->preferred_training_settings, 0,\n\t\tsizeof(struct dc_link_training_overrides));\n\tmemset(&link->preferred_link_setting, 0,\n\t\tsizeof(struct dc_link_settings));\n\n\treturn true;\n}\n\nenum link_training_result dc_link_dp_sync_lt_attempt(\n    struct dc_link *link,\n    struct dc_link_settings *link_settings,\n    struct dc_link_training_overrides *lt_overrides)\n{\n\tstruct link_training_settings lt_settings;\n\tenum link_training_result lt_status = LINK_TRAINING_SUCCESS;\n\tenum dp_panel_mode panel_mode = DP_PANEL_MODE_DEFAULT;\n\tenum clock_source_id dp_cs_id = CLOCK_SOURCE_ID_EXTERNAL;\n\tbool fec_enable = false;\n\n\tinitialize_training_settings(\n\t\tlink,\n\t\tlink_settings,\n\t\tlt_overrides,\n\t\t&lt_settings);\n\n\t/* Setup MST Mode */\n\tif (lt_overrides->mst_enable)\n\t\tset_dp_mst_mode(link, *lt_overrides->mst_enable);\n\n\ et_max_link_cap(link->link_enc, &max_link_cap);\n\n\t/* Lower link settings based on sink's link cap */\n\tif (link->reported_link_cap.lane_count < max_link_cap.lane_count)\n\t\tmax_link_cap.lane_count =\n\t\t\t\tlink->reported_link_cap.lane_count;\n\tif (link->reported_link_cap.link_rate < max_link_cap.link_rate)\n\t\tmax_link_cap.link_rate =\n\t\t\t\tlink->reported_link_cap.link_rate;\n\tif (link->reported_link_cap.link_spread <\n\t\t\tmax_link_cap.link_spread)\n\t\tmax_link_cap.link_spread =\n\t\t\t\tlink->reported_link_cap.link_spread;\n\t/*\n\t * account for lttpr repeaters cap\n\t * notes: repeaters do not snoop in the DPRX Capabilities addresses (3.6.3).\n\t */\n\tif (link->lttpr_non_transparent_mode) {\n\t\tif (link->dpcd_caps.lttpr_caps.max_lane_count < max_link_cap.lane_count)\n\t\t\tmax_link_cap.lane_count = link->dpcd_caps.lttpr_caps.max_lane_count;\n\n\t\tif (link->dpcd_caps.lttpr_caps.max_link_rate < max_link_cap.link_rate)\n\t\t\tmax_link_cap.link_rate = link->dpcd_caps.lttpr_caps.max_link_rate;\n\n\t\tDC_LOG_HW_LINK_TRAINING(\"%s\\n Training with LTTPR,  max_lane count %d max_link rate %d \\n\",\n\t\t\t\t\t\t__func__,\n\t\t\t\t\t\tmax_link_cap.lane_count,\n\t\t\t\t\t\tmax_link_cap.link_rate);\n\t}\n\treturn max_link_cap;\n}\n\nstatic enum dc_status read_hpd_rx_irq_data(\n\tstruct dc_link *link,\n\tunion hpd_irq_data *irq_data)\n{\n\tstatic enum dc_status retval;\n\n\t/* The HW reads 16 bytes from 200h on HPD,\n\t * but if we get an AUX_DEFER, the HW cannot retry\n\t * and this causes the CTS tests 4.3.2.1 - 3.2.4 to\n\t * fail, so we now explicitly read 6 bytes which is\n\t * the req from the above mentioned test cases.\n\t *\n\t * For DP 1.4 we need to read those from 2002h range.\n\t */\n\tif (link->dpcd_caps.dpcd_rev.raw < DPCD_REV_14)\n\t\tretval = core_link_read_dpcd(\n\t\t\tlink,\n\t\t\tDP_SINK_COUNT,\n\t\t\tirq_data->raw,\n\t\t\tsizeof(union hpd_irq_data));\n\telse {\n\t\t/* Read 14 bytes in a single read and then copy only the required fields s changed\n\t\t\t */\n\t\t\tsink_status_changed = true;\n\t\t\tbreak;\n\t\t}\n\t}\n\n\t/* Check interlane align.*/\n\tif (sink_status_changed ||\n\t\t!hpd_irq_dpcd_data->bytes.lane_status_updated.bits.INTERLANE_ALIGN_DONE) {\n\n\t\tDC_LOG_HW_HPD_IRQ(\"%s: Link Status changed.\\n\", __func__);\n\n\t\treturn_code = true;\n\n\t\t/*2. Check that we can handle interrupt: Not in FS DOS,\n\t\t *  Not in \"Display Timeout\" state, Link is trained.\n\t\t */\n\t\tdpcd_result = core_link_read_dpcd(link,\n\t\t\tDP_SET_POWER,\n\t\t\t&irq_reg_rx_power_state,\n\t\t\tsizeof(irq_reg_rx_power_state));\n\n\t\tif (dpcd_result != DC_OK) {\n\t\t\tDC_LOG_HW_HPD_IRQ(\"%s: DPCD read failed to obtain power state.\\n\",\n\t\t\t\t__func__);\n\t\t} else {\n\t\t\tif (irq_reg_rx_power_state != DP_SET_POWER_D0)\n\t\t\t\treturn_code = false;\n\t\t}\n\t}\n\n\treturn return_code;\n}\n\nbool dp_verify_link_cap(\n\tstruct dc_link *link,\n\tstruct dc_link_settings *known_limit_link_setting,\n\tint *fail_count)\n{\n\tstruct dc_link_settings max_link_cap = {0};\n\tstruct dc_link_settings cur_link_setting = {0};\n\tstruct dc_link_settings *cur = &cur_link_setting;\n\tstruct dc_link_settings initial_link_settings = {0};\n\tbool success;\n\tbool skip_link_training;\n\tbool skip_video_pattern;\n\tenum clock_source_id dp_cs_id = CLOCK_SOURCE_ID_EXTERNAL;\n\tenum link_training_result status;\n\tunion hpd_irq_data irq_data;\n\n\tif (link->dc->debug.skip_detection_link_training) {\n\t\tlink->verified_link_cap = *known_limit_link_setting;\n\t\treturn true;\n\t}\n\n\tmemset(&irq_data, 0, sizeof(irq_data));\n\tsuccess = false;\n\tskip_link_training = false;\n\n\tmax_link_cap = get_max_link_cap(link);\n\n\t/* Grant extended timeout request */\n\tif (link->lttpr_non_transparent_mode && link->dpcd_caps.lttpr_caps.max_ext_timeout > 0) {\n\t\tuint8_t grant = link->dpcd_caps.lttpr_caps.max_ext_timeout & 0x80;\n\n\t\tcore_link_write_dpcd(link, DP_PHY_REPEATER_EXTENDED_WAIT_TIMEOUT, &grant, sizeof(grant));\n\t}\n\n\t/* TODO  based on the actual mode we're driving\n\t\t */\n\t\tdp_disable_link_phy(link, link->connector_signal);\n\t} while (!success && decide_fallback_link_setting(\n\t\t\tinitial_link_settings, cur, status));\n\n\t/* Link Training failed for all Link Settings\n\t *  (Lane Count is still unknown)\n\t */\n\tif (!success) {\n\t\t/* If all LT fails for all settings,\n\t\t * set verified = failed safe (1 lane low)\n\t\t */\n\t\tlink->verified_link_cap.lane_count = LANE_COUNT_ONE;\n\t\tlink->verified_link_cap.link_rate = LINK_RATE_LOW;\n\n\t\tlink->verified_link_cap.link_spread =\n\t\tLINK_SPREAD_DISABLED;\n\t}\n\n\n\treturn success;\n}\n\nbool dp_verify_link_cap_with_retries(\n\tstruct dc_link *link,\n\tstruct dc_link_settings *known_limit_link_setting,\n\tint attempts)\n{\n\tuint8_t i = 0;\n\tbool success = false;\n\n\tfor (i = 0; i < attempts; i++) {\n\t\tint fail_count = 0;\n\t\tenum dc_connection_type type = dc_connection_none;\n\n\t\tmemset(&link->verified_link_cap, 0,\n\t\t\t\tsizeof(struct dc_link_settings));\n\t\tif (!dc_link_detect_sink(link, &type) || type == dc_connection_none) {\n\t\t\tlink->verified_link_cap.lane_count = LANE_COUNT_ONE;\n\t\t\tlink->verified_link_cap.link_rate = LINK_RATE_LOW;\n\t\t\tlink->verified_link_cap.link_spread = LINK_SPREAD_DISABLED;\n\t\t\tbreak;\n\t\t} else if (dp_verify_link_cap(link,\n\t\t\t\t&link->reported_link_cap,\n\t\t\t\t&fail_count) && fail_count == 0) {\n\t\t\tsuccess = true;\n\t\t\tbreak;\n\t\t}\n\t\tmsleep(10);\n\t}\n\treturn success;\n}\n\nbool dp_verify_mst_link_cap(\n\tstruct dc_link *link)\n{\n\tstruct dc_link_settings max_link_cap = {0};\n\n\tmax_link_cap = get_max_link_cap(link);\n\tlink->verified_link_cap = get_common_supported_link_settings(\n\t\tlink->reported_link_cap,\n\t\tmax_link_cap);\n\n\treturn true;\n}\n\nstatic struct dc_link_settings get_common_supported_link_settings(\n\t\tstruct dc_link_settings link_setting_a,\n\t\tstruct dc_link_settings link_setting_b)\n{\n\tstruct dc_link_settings link_settings = {0};\n\n\tlink_settings.lane_count =\n\t\t(link_setting_a.lane_count <=\n\t\t\tlink_setting_b.lane_count) ?\n\t\t\tlink_setting_a.lane_count :\n\t\t\tlink_setting_b.lane_count;\n\tlink_settings.link_rate =\n\t\t(link_setting_a.link_rate <=\n\t\t\tlink_setting_b.link_rate) ?\n\t\t\tlink_setting_a.link_rate :\n\t\t\tlink_setting_b.link_rate;\n\tlink_settings.link_spread = LINK_SPREAD_DISABLED;\n\n\t/* in DP compliance test, DPR-120 may have\n\t * a random value in its MAX_LINK_BW dpcd field.\n\t * We map it to the maximum supported link rate that\n\t * is smaller than MAX_LINK_BW in this case.\n\t */\n\tif (link_settings.link_rate > LINK_RATE_HIGH3) {\n\t\tlink_settings.link_rate = LINK_RATE_HIGH3;\n\t} else if (link_settings.link_rate < LINK_RATE_HIGH3\n\t\t\t&& link_settings.link_rate > LINK_RATE_HIGH2) {\n\t\tlink_settings.link_rate = LINK_RATE_HIGH2;\n\t} else if (link_settings.link_rate < LINK_RATE_HIGH2\n\t\t\t&& link_settings.link_rate > LINK_RATE_HIGH) {\n\t\tlink_settings.link_rate = LINK_RATE_HIGH;\n\t} else if (link_settings.link_rate < LINK_RATE_HIGH\n\t\t\t&& link_settings.link_rate > LINK_RATE_LOW) {\n\t\tlink_settings.link_rate = LINK_RATE_LOW;\n\t} else if (link_settings.link_rate < LINK_RATE_LOW) {\n\t\tlink_settings.link_rate = LINK_RATE_UNKNOWN;\n\t}\n\n\treturn link_settings;\n}\n\nstatic inline bool reached_minimum_lane_count(enum dc_lane_count lane_count)\n{\n\treturn lane_count <= LANE_COUNT_ONE;\n}\n\nstatic inline bool reached_minimum_link_rate(enum dc_link_rate link_rate)\n{\n\treturn link_rate <= LINK_RATE_LOW;\n}\n\nstatic enum dc_lane_count reduce_lane_count(enum dc_lane_count lane_count)\n{\n\tswitch (lane_count) {\n\tcase LANE_COUNT_FOUR:\n\t\treturn LANE_COUNT_TWO;\n\tcase LANE_COUNT_TWO:\n\t\treturn LANE_COUNT_ONE;\n\tcase LANE_COUNT_ONE:\n\t\treturn LANE_COUNT_UNKNOWN;\n\tdefault:\n\t\treturn LANE_COUNT_UNKNOWN;\n\t}\n}\n\nstatic enum dc_link_rate reduce_link_rate(enum dc_link_rate link_rate)\n{\n\tswitch (link_rate) {\n\tcase LINK_RATE
