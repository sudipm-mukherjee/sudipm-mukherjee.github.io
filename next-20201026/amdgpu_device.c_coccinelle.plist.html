      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

  navigate : function (report, item) {

  _createNavigationMenu : function () {

      var item = document.createElement('li');

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      list.appendChild(item);

  setReport : function (report) {

  setCurrentBugEvent : function (event, idx) {

  highlightBugEvent : function (event, idx) {

  },

  setReviewStatus : function (status) {

      this._reviewStatusWrapper.style.display = 'none';

  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {

    }

  _refresh : function () {

      var fullHeight = parseInt(that._content.clientHeight);
      var headerHeight = that._filepath.clientHeight;

  },

  clearBubbles : function () {

  },

  getMessage : function (event, kind) {

        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');

  },

  addExtraPathEvents : function (events, kind) {
    var that = this;

  drawBugPath : function () {

      element.appendChild(msg);

      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];

        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100

               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

ifdef CONFIG_DRM_AMDGPU_CIK\n#include \"cik.h\"\n#endif\n#include \"vi.h\"\n#include \"soc15.h\"\n#include \"nv.h\"\n#include \"bif/bif_4_1_d.h\"\n#include <linux/pci.h>\n#include <linux/firmware.h>\n#include \"amdgpu_vf_error.h\"\n\n#include \"amdgpu_amdkfd.h\"\n#include \"amdgpu_pm.h\"\n\n#include \"amdgpu_xgmi.h\"\n#include \"amdgpu_ras.h\"\n#include \"amdgpu_pmu.h\"\n#include \"amdgpu_fru_eeprom.h\"\n\n#include <linux/suspend.h>\n#include <drm/task_barrier.h>\n#include <linux/pm_runtime.h>\n\nMODULE_FIRMWARE(\"amdgpu/vega10_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/vega12_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/raven_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/picasso_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/raven2_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/arcturus_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/renoir_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/navi10_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/navi14_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/navi12_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/vangogh_gpu_info.bin\");\nMODULE_FIRMWARE(\"amdgpu/green_sardine_gpu_info.bin\");\n\n#define AMDGPU_RESUME_MS\t\t2000\n\nconst char *amdgpu_asic_name[] = {\n\t\"TAHITI\",\n\t\"PITCAIRN\",\n\t\"VERDE\",\n\t\"OLAND\",\n\t\"HAINAN\",\n\t\"BONAIRE\",\n\t\"KAVERI\",\n\t\"KABINI\",\n\t\"HAWAII\",\n\t\"MULLINS\",\n\t\"TOPAZ\",\n\t\"TONGA\",\n\t\"FIJI\",\n\t\"CARRIZO\",\n\t\"STONEY\",\n\t\"POLARIS10\",\n\t\"POLARIS11\",\n\t\"POLARIS12\",\n\t\"VEGAM\",\n\t\"VEGA10\",\n\t\"VEGA12\",\n\t\"VEGA20\",\n\t\"RAVEN\",\n\t\"ARCTURUS\",\n\t\"RENOIR\",\n\t\"NAVI10\",\n\t\"NAVI14\",\n\t\"NAVI12\",\n\t\"SIENNA_CICHLID\",\n\t\"NAVY_FLOUNDER\",\n\t\"VANGOGH\",\n\t\"DIMGREY_CAVEFISH\",\n\t\"LAST\",\n};\n\n/**\n * DOC: pcie_replay_count\n *\n * The amdgpu driver provides a sysfs API for reporting the total number\n * of PCIe replays (NAKs)\n * The file pcie_replay_count is used for this and returns the total\n * number of replays as a sum of the NAKs generated and NAKs received\n */\n\nstatic ssize_t amdgpu_device_get_pcie_replay_count(struct device *dev,\n\t\tstruct device_attribute *attr, char *buf)\n{\n\tstruct drm_device *ddev = dev_get_drvdata(dev);\n\tstruct amdgpu_device *adev = drm_to_adev(ddev);\n\tuint64_t cnt = amdgpu_asic_get_pcie_replay_count(adev);\n\n\treturn snprintf(buf, PAGE_SIZE, \"%llu\\n\", cnt);\n}\n\nstatic DEVICE_ATTR(pcie_replay_count, S_IRUGO,\n\t\tamdgpu_device_get_pcie_replay_count, NULL);\n\nstatic void amdgpu_device_get_pcie_info(struct amdgpu_device *adev);\n\n/**\n * DOC: product_name\n *\n * The amdgpu driver provides a sysfs API for reporting the product name\n * for the device\n * The file serial_number is used for this and returns the product name\n * as returned from the FRU.\n * NOTE: This is only available for certain server cards\n */\n\nstatic ssize_t amdgpu_device_get_product_name(struct device *dev,\n\t\tstruct device_attribute *attr, char *buf)\n{\n\tstruct drm_device *ddev = dev_get_drvdata(dev);\n\tstruct amdgpu_device *adev = drm_to_adev(ddev);\n\n\treturn snprintf(buf, PAGE_SIZE, \"%s\\n\", adev->product_name);\n}\n\nstatic DEVICE_ATTR(product_name, S_IRUGO,\n\t\tamdgpu_device_get_product_name, NULL);\n\n/**\n * DOC: product_number\n *\n * The amdgpu driver provides a sysfs API for reporting the part number\n * for the device\n * The file serial_number is used for this and returns the part number\n * as returned from the FRU.\n * NOTE: This is only available for certain server cards\n */\n\nstatic ssize_t amdgpu_device_get_product_number(struct device *dev,\n\t\tstruct device_attribute *attr, char *buf)\n{\n\tstruct drm_device *ddev = dev_get_drvdata(dev);\n\tstruct amdgpu_device *adev = drm_to_adev(ddev);\n\n\treturn snprintf(buf, PAGE_SIZE, \"%s\\n\", adev->product_number);\n}\n\nstatic DEVICE_ATTR(product_number, S_IRUGO,\n\t\tamdgpu_device_get_product_number, NULL);\n\n/**\n * DOC: serial_number\n *\n * The amdgpu driver provides a sysfs API for reporting the serial number\n * for the device\  * @adev: amdgpu_device pointer\n * @offset: byte aligned register offset\n *\n * Returns the 8 bit value from the offset specified.\n */\nuint8_t amdgpu_mm_rreg8(struct amdgpu_device *adev, uint32_t offset)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn 0;\n\n\tif (offset < adev->rmmio_size)\n\t\treturn (readb(adev->rmmio + offset));\n\tBUG();\n}\n\n/*\n * MMIO register write with bytes helper functions\n * @offset:bytes offset from MMIO start\n * @value: the value want to be written to the register\n *\n*/\n/**\n * amdgpu_mm_wreg8 - read a memory mapped IO register\n *\n * @adev: amdgpu_device pointer\n * @offset: byte aligned register offset\n * @value: 8 bit value to write\n *\n * Writes the value specified to the offset specified.\n */\nvoid amdgpu_mm_wreg8(struct amdgpu_device *adev, uint32_t offset, uint8_t value)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn;\n\n\tif (offset < adev->rmmio_size)\n\t\twriteb(value, adev->rmmio + offset);\n\telse\n\t\tBUG();\n}\n\n/**\n * amdgpu_device_wreg - write to a memory mapped IO or indirect register\n *\n * @adev: amdgpu_device pointer\n * @reg: dword aligned register offset\n * @v: 32 bit value to write to the register\n * @acc_flags: access flags which require special behavior\n *\n * Writes the value specified to the offset specified.\n */\nvoid amdgpu_device_wreg(struct amdgpu_device *adev,\n\t\t\tuint32_t reg, uint32_t v,\n\t\t\tuint32_t acc_flags)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn;\n\n\tif ((reg * 4) < adev->rmmio_size) {\n\t\tif (!(acc_flags & AMDGPU_REGS_NO_KIQ) &&\n\t\t    amdgpu_sriov_runtime(adev) &&\n\t\t    down_read_trylock(&adev->reset_sem)) {\n\t\t\tamdgpu_kiq_wreg(adev, reg, v);\n\t\t\tup_read(&adev->reset_sem);\n\t\t} else {\n\t\t\twritel(v, ((void __iomem *)adev->rmmio) + (reg * 4));\n\t\t}\n\t} else {\n\t\tadev->pcie_wreg(adev, reg * 4, v);\n\t}\n\n\ttrace_amdgpu_device_wreg(adev->pdev->device, reg, v);\n}\n\n/*\n * amdgpu_mm_wreg_mmio_rlc -  write register either with mmio or with RLC path if in range\n *\n * this function is invoked only the debugfs register access\n * */\nvoid amdgpu_mm_wreg_mmio_rlc(struct amdgpu_device *adev,\n\t\t\t     uint32_t reg, uint32_t v)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn;\n\n\tif (amdgpu_sriov_fullaccess(adev) &&\n\t    adev->gfx.rlc.funcs &&\n\t    adev->gfx.rlc.funcs->is_rlcg_access_range) {\n\t\tif (adev->gfx.rlc.funcs->is_rlcg_access_range(adev, reg))\n\t\t\treturn adev->gfx.rlc.funcs->rlcg_wreg(adev, reg, v);\n\t} else {\n\t\twritel(v, ((void __iomem *)adev->rmmio) + (reg * 4));\n\t}\n}\n\n/**\n * amdgpu_io_rreg - read an IO register\n *\n * @adev: amdgpu_device pointer\n * @reg: dword aligned register offset\n *\n * Returns the 32 bit value from the offset specified.\n */\nu32 amdgpu_io_rreg(struct amdgpu_device *adev, u32 reg)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn 0;\n\n\tif ((reg * 4) < adev->rio_mem_size)\n\t\treturn ioread32(adev->rio_mem + (reg * 4));\n\telse {\n\t\tiowrite32((reg * 4), adev->rio_mem + (mmMM_INDEX * 4));\n\t\treturn ioread32(adev->rio_mem + (mmMM_DATA * 4));\n\t}\n}\n\n/**\n * amdgpu_io_wreg - write to an IO register\n *\n * @adev: amdgpu_device pointer\n * @reg: dword aligned register offset\n * @v: 32 bit value to write to the register\n *\n * Writes the value specified to the offset specified.\n */\nvoid amdgpu_io_wreg(struct amdgpu_device *adev, u32 reg, u32 v)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn;\n\n\tif ((reg * 4) < adev->rio_mem_size)\n\t\tiowrite32(v, adev->rio_mem + (reg * 4));\n\telse {\n\t\tiowrite32((reg * 4), adev->rio_mem + (mmMM_INDEX * 4));\n\t\tiowrite32(v, adev->rio_mem + (mmMM_DATA * 4));\n\t}\n}\n\n/**\n * amdgpu_mm_rdoorbell - read a doorbell dword\n *\n * @adev: amdgpu_device pointer\n * @index: doorbell index\n *\n * Returns the value in the doorbell aperture at the\n * requested doorbell index (CIK).\n */\nu32 amdgpu_mm_rdoorbell(struct amdgpu_device *adev, u32 index)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn 0;\n\n\tif (index < adev->doorbell.num_doorbells) {\n\t\treturn readl(adev->doorbell.ptr + index);\n\t} else {\n\t\tDRM_ERROR(\"reading beyond doorbell aperture: 0x%08x!\\n\", index);\n\t\treturn 0;\n\t}\n}\n\n/**\n * amdgpu_mm_wdoorbell - write a doorbell dword\n *\n * @adev: amdgpu_device pointer\n * @index: doorbell index\n * @v: value to write\n *\n * Writes @v to the doorbell aperture at the\n * requested doorbell index (CIK).\n */\nvoid amdgpu_mm_wdoorbell(struct amdgpu_device *adev, u32 index, u32 v)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn;\n\n\tif (index < adev->doorbell.num_doorbells) {\n\t\twritel(v, adev->doorbell.ptr + index);\n\t} else {\n\t\tDRM_ERROR(\"writing beyond doorbell aperture: 0x%08x!\\n\", index);\n\t}\n}\n\n/**\n * amdgpu_mm_rdoorbell64 - read a doorbell Qword\n *\n * @adev: amdgpu_device pointer\n * @index: doorbell index\n *\n * Returns the value in the doorbell aperture at the\n * requested doorbell index (VEGA10+).\n */\nu64 amdgpu_mm_rdoorbell64(struct amdgpu_device *adev, u32 index)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn 0;\n\n\tif (index < adev->doorbell.num_doorbells) {\n\t\treturn atomic64_read((atomic64_t *)(adev->doorbell.ptr + index));\n\t} else {\n\t\tDRM_ERROR(\"reading beyond doorbell aperture: 0x%08x!\\n\", index);\n\t\treturn 0;\n\t}\n}\n\n/**\n * amdgpu_mm_wdoorbell64 - write a doorbell Qword\n *\n * @adev: amdgpu_device pointer\n * @index: doorbell index\n * @v: value to write\n *\n * Writes @v to the doorbell aperture at the\n * requested doorbell index (VEGA10+).\n */\nvoid amdgpu_mm_wdoorbell64(struct amdgpu_device *adev, u32 index, u64 v)\n{\n\tif (adev->in_pci_err_recovery)\n\t\treturn;\n\n\tif (index < adev->doorbell.num_doorbells) {\n\t\tatomic64_set((atomic64_t *)(adev->doorbell.ptr + index), v);\n\t} else {\n\t\tDRM_ERROR(\"writing beyond doorbell aperture: 0x%08x!\\n\", index);\n\t}\n}\n\n/**\n * amdgpu_device_indirect_rreg - read an indirect register\n *\n * @adev: amdgpu_device pointer\n * @pcie_index: mmio register offset\n * @pcie_data: mmio register offset\n *\n * Returns the value of indirect register @reg_addr\n */\nu32 amdgpu_device_indirect_rreg(struct amdgpu_device *adev,\n\t\t\t\tu32 pcie_index, u32 pcie_data,\n\t\t\t\tu32 reg_addr)\n{\n\tunsigned long flags;\n\tu32 r;\n\tvoid __iomem *pcie_index_offset;\n\tvoid __iomem *pcie_data_offset;\n\n\tspin_lock_irqsave(&adev->pcie_idx_lock, flags);\n\tpcie_index_offset = (void __iomem *)adev->rmmio + pcie_index * 4;\n\tpcie_data_offset = (void __iomem *)adev->rmmio + pcie_data * 4;\n\n\twritel(reg_addr, pcie_index_offset);\n\treadl(pcie_index_offset);\n\tr = readl(pcie_data_offset);\n\tspin_unlock_irqrestore(&adev->pcie_idx_lock, flags);\n\n\treturn r;\n}\n\n/**\n * amdgpu_device_indirect_rreg64 - read a 64bits indirect register\n *\n * @adev: amdgpu_device pointer\n * @pcie_index: mmio register offset\n * @pcie_data: mmio register offset\n *\n * Returns the value of indirect register @reg_addr\n */\nu64 amdgpu_device_indirect_rreg64(struct amdgpu_device *adev,\n\t\t\t\t  u32 pcie_index, u32 pcie_data,\n\t\t\t\t  u32 reg_addr)\n{\n\tunsigned long flags;\n\tu64 r;\n\tvoid __iomem *pcie_index_offset;\n\tvoid __iomem *pcie_data_offset;\n\n\tspin_lock_irqsave(&adev->pcie_idx_lock, flags);\n\tpcie_index_offset = (void __iomem *)adev->rmmio + pcie_index * 4;\n\tpcie_data_offset = (void __iomem *)adev->rmmio + pcie_data * 4;\n\n\t/* read low 32 bits */\n\twritel(reg_addr, pcie_index_offset);\n\treadl(pcie_index_offset);\n\tr = readl(pcie_data_offset);\n\t/* read high 32 bits */\n\twritel(reg_addr + 4, pcie_index_offset);\n\treadl(pcie_index_offset);\n\tr |= ((u64)readl(pcie_data_offset) << 32);\n\tspin_unlock_irqrestore(&adev->pcie_idx_lock, flags);\n\n\treturn r;\n}\n\n/**\n * amdgpu_device_indirect_wreg - write an indirect register address\n *\n * @adev: amdgpu_device pointer\n * @pcie_index: mmio register offset\n * @pcie_data: mmio register offset\n * @reg_addr: indirect register offset\n * @reg_data: indirec ic uint32_t amdgpu_block_invalid_rreg(struct amdgpu_device *adev,\n\t\t\t\t\t  uint32_t block, uint32_t reg)\n{\n\tDRM_ERROR(\"Invalid callback to read register 0x%04X in block 0x%04X\\n\",\n\t\t  reg, block);\n\tBUG();\n\treturn 0;\n}\n\n/**\n * amdgpu_block_invalid_wreg - dummy reg write function\n *\n * @adev: amdgpu device pointer\n * @block: offset of instance\n * @reg: offset of register\n * @v: value to write to the register\n *\n * Dummy register read function.  Used for register blocks\n * that certain asics don't have (all asics).\n */\nstatic void amdgpu_block_invalid_wreg(struct amdgpu_device *adev,\n\t\t\t\t      uint32_t block,\n\t\t\t\t      uint32_t reg, uint32_t v)\n{\n\tDRM_ERROR(\"Invalid block callback to write register 0x%04X in block 0x%04X with 0x%08X\\n\",\n\t\t  reg, block, v);\n\tBUG();\n}\n\n/**\n * amdgpu_device_asic_init - Wrapper for atom asic_init\n *\n * @dev: drm_device pointer\n *\n * Does any asic specific work and then calls atom asic init.\n */\nstatic int amdgpu_device_asic_init(struct amdgpu_device *adev)\n{\n\tamdgpu_asic_pre_asic_init(adev);\n\n\treturn amdgpu_atom_asic_init(adev->mode_info.atom_context);\n}\n\n/**\n * amdgpu_device_vram_scratch_init - allocate the VRAM scratch page\n *\n * @adev: amdgpu device pointer\n *\n * Allocates a scratch page of VRAM for use by various things in the\n * driver.\n */\nstatic int amdgpu_device_vram_scratch_init(struct amdgpu_device *adev)\n{\n\treturn amdgpu_bo_create_kernel(adev, AMDGPU_GPU_PAGE_SIZE,\n\t\t\t\t       PAGE_SIZE, AMDGPU_GEM_DOMAIN_VRAM,\n\t\t\t\t       &adev->vram_scratch.robj,\n\t\t\t\t       &adev->vram_scratch.gpu_addr,\n\t\t\t\t       (void **)&adev->vram_scratch.ptr);\n}\n\n/**\n * amdgpu_device_vram_scratch_fini - Free the VRAM scratch page\n *\n * @adev: amdgpu device pointer\n *\n * Frees the VRAM scratch page.\n */\nstatic void amdgpu_device_vram_scratch_fini(struct amdgpu_device *adev)\n{\n\tamdgpu_bo_free_kernel(&adev->vram_scratch.robj, NULL, NULL);\n}\n\n/* tdrm_kms_helper_poll_disable(dev);\n\n\tif (fbcon)\n\t\tamdgpu_fbdev_set_suspend(adev, 1);\n\n\tcancel_delayed_work_sync(&adev->delayed_init_work);\n\n\tif (!amdgpu_device_has_dc_support(adev)) {\n\t\t/* turn off display hw */\n\t\tdrm_modeset_lock_all(dev);\n\t\tdrm_connector_list_iter_begin(dev, &iter);\n\t\tdrm_for_each_connector_iter(connector, &iter)\n\t\t\tdrm_helper_connector_dpms(connector,\n\t\t\t\t\t\t  DRM_MODE_DPMS_OFF);\n\t\tdrm_connector_list_iter_end(&iter);\n\t\tdrm_modeset_unlock_all(dev);\n\t\t\t/* unpin the front buffers and cursors */\n\t\tlist_for_each_entry(crtc, &dev->mode_config.crtc_list, head) {\n\t\t\tstruct amdgpu_crtc *amdgpu_crtc = to_amdgpu_crtc(crtc);\n\t\t\tstruct drm_framebuffer *fb = crtc->primary->fb;\n\t\t\tstruct amdgpu_bo *robj;\n\n\t\t\tif (amdgpu_crtc->cursor_bo && !adev->enable_virtual_display) {\n\t\t\t\tstruct amdgpu_bo *aobj = gem_to_amdgpu_bo(amdgpu_crtc->cursor_bo);\n\t\t\t\tr = amdgpu_bo_reserve(aobj, true);\n\t\t\t\tif (r == 0) {\n\t\t\t\t\tamdgpu_bo_unpin(aobj);\n\t\t\t\t\tamdgpu_bo_unreserve(aobj);\n\t\t\t\t}\n\t\t\t}\n\n\t\t\tif (fb == NULL || fb->obj[0] == NULL) {\n\t\t\t\tcontinue;\n\t\t\t}\n\t\t\trobj = gem_to_amdgpu_bo(fb->obj[0]);\n\t\t\t/* don't unpin kernel fb objects */\n\t\t\tif (!amdgpu_fbdev_robj_is_fb(adev, robj)) {\n\t\t\t\tr = amdgpu_bo_reserve(robj, true);\n\t\t\t\tif (r == 0) {\n\t\t\t\t\tamdgpu_bo_unpin(robj);\n\t\t\t\t\tamdgpu_bo_unreserve(robj);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n\n\tamdgpu_ras_suspend(adev);\n\n\tr = amdgpu_device_ip_suspend_phase1(adev);\n\n\tamdgpu_amdkfd_suspend(adev, !fbcon);\n\n\t/* evict vram memory */\n\tamdgpu_bo_evict_vram(adev);\n\n\tamdgpu_fence_driver_suspend(adev);\n\n\tr = amdgpu_device_ip_suspend_phase2(adev);\n\n\t/* evict remaining vram memory\n\t * This second call to evict vram is to evict the gart page table\n\t * using the CPU.\n\t */\n\tamdgpu_bo_evict_vram(adev);\n\n\treturn 0;\n}\n\n/**\n * amdgpu_device_resume - initiate device resume\n *\n * @dev: drm dev pointer\n * @fbcon : notify the fbdev of resume\n *\n * Bring the hw back to operating state (all asics).\n * Returns 0 for success or an error on failure.\n * Called at driver resume.\n */\nint amdgpu_device_resume(struct drm_device *dev, bool fbcon)\n{\n\tstruct drm_connector *connector;\n\tstruct drm_connector_list_iter iter;\n\tstruct amdgpu_device *adev = drm_to_adev(dev);\n\tstruct drm_crtc *crtc;\n\tint r = 0;\n\n\tif (dev->switch_power_state == DRM_SWITCH_POWER_OFF)\n\t\treturn 0;\n\n\t/* post card */\n\tif (amdgpu_device_need_post(adev)) {\n\t\tr = amdgpu_device_asic_init(adev);\n\t\tif (r)\n\t\t\tdev_err(adev->dev, \"amdgpu asic init failed\\n\");\n\t}\n\n\tr = amdgpu_device_ip_resume(adev);\n\tif (r) {\n\t\tdev_err(adev->dev, \"amdgpu_device_ip_resume failed (%d).\\n\", r);\n\t\treturn r;\n\t}\n\tamdgpu_fence_driver_resume(adev);\n\n\n\tr = amdgpu_device_ip_late_init(adev);\n\tif (r)\n\t\treturn r;\n\n\tqueue_delayed_work(system_wq, &adev->delayed_init_work,\n\t\t\t   msecs_to_jiffies(AMDGPU_RESUME_MS));\n\n\tif (!amdgpu_device_has_dc_support(adev)) {\n\t\t/* pin cursors */\n\t\tlist_for_each_entry(crtc, &dev->mode_config.crtc_list, head) {\n\t\t\tstruct amdgpu_crtc *amdgpu_crtc = to_amdgpu_crtc(crtc);\n\n\t\t\tif (amdgpu_crtc->cursor_bo && !adev->enable_virtual_display) {\n\t\t\t\tstruct amdgpu_bo *aobj = gem_to_amdgpu_bo(amdgpu_crtc->cursor_bo);\n\t\t\t\tr = amdgpu_bo_reserve(aobj, true);\n\t\t\t\tif (r == 0) {\n\t\t\t\t\tr = amdgpu_bo_pin(aobj, AMDGPU_GEM_DOMAIN_VRAM);\n\t\t\t\t\tif (r != 0)\n\t\t\t\t\t\tdev_err(adev->dev, \"Failed to pin cursor BO (%d)\\n\", r);\n\t\t\t\t\tamdgpu_crtc->cursor_addr = amdgpu_bo_gpu_offset(aobj);\n\t\t\t\t\tamdgpu_bo_unreserve(aobj);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n\tr = amdgpu_amdkfd_resume(adev, !fbcon);\n\tif (r)\n\t\treturn r;\n\n\t/* Make sure IB tests flushed */\n\tflush_delayed_work(&adev->delayed_init_work);\n\n\t/* blat the mode back in */\n\tif (fbcon) {\n\t\tif (!amdgpu_device_has_dc_support(adev)) {\n\t\t\t/* pre DCE11 */\n\t\t\tdrm_helper_resume_force_mode(dev);\n\n\t\t\t/* turn on display hw */\n\t\t\tdrm_modeset_lock_all(dev);\n\n\t\t\tdrm_connector_list_iter_begin(dev, &iter);\n\t\t\tdrm_for_each_connector_iter(connector, &iter)\n\t\t\t\tdrm_helper_connector_dpms(connector,\n\t\t\t\t\t\t\t  DRM_MODE_DPMS_ON);\n\t\t\tdrm_connector_list_iter_end(&iter);\n\n\t\t\tdrm_modeset_unlock_all(dev);\n\t\t}\n\t\tamdgpu_fbdev_set_suspend(adev, 0);\n\t}\n\n\tdrm_kms_helper_poll_enable(dev);\n\n\tamdgpu_ras_resume(adev);\n\n\t/*\n\t * Most of the connector probing functions try to acquire runtime pm\n\t * refs to ensure that the GPU is powered on when connector polling is\n\t * performed. Since we're calling this from a runtime PM callback,\n\t * trying to acquire rpm refs will cause us to deadlock.\n\t *\n\t * Since we're guaranteed to be holding the rpm lock, it's safe to\n\t * temporarily disable the rpm helpers so this doesn't deadlock us.\n\t */\n#ifdef CONFIG_PM\n\tdev->dev->power.disable_depth++;\n#endif\n\tif (!amdgpu_device_has_dc_support(adev))\n\t\tdrm_helper_hpd_irq_event(dev);\n\telse\n\t\tdrm_kms_helper_hotplug_event(dev);\n#ifdef CONFIG_PM\n\tdev->dev->power.disable_depth--;\n#endif\n\tadev->in_suspend = false;\n\n\treturn 0;\n}\n\n/**\n * amdgpu_device_ip_check_soft_reset - did soft reset succeed\n *\n * @adev: amdgpu_device pointer\n *\n * The list of all the hardware IPs that make up the asic is walked and\n * the check_soft_reset callbacks are run.  check_soft_reset determines\n * if the asic is still hung or not.\n * Returns true if any of the IPs are still in a hung state, false if not.\n */\nstatic bool amdgpu_device_ip_check_soft_reset(struct amdgpu_device *adev)\n{\n\tint i;\n\tbool asic_hang = false;\n\n\tif (amdgpu_sriov_vf(adev))\n\t\treturn true;\n\n\tif (amdgpu_asic_need_full_reset(adev))\n\t\treturn true;\n\n\tfor (i = 0; i < adev->num_ip_blocks; i++) {\n\t\tif (!adev->ip_blocks[i].status.valid)\n\t\t\tcontinue;\n\t\tif (adev->ip_blocks[i].version->funcs->check_soft_reset)\n\t\t\tadev->ip_blocks[i].status.hang =\n\t\t\t\tadev->ip_blocks[i].version->funcs->check_soft_reset(adev);\n\t\tif (adev->ip_blocks[i].status.hang) {\n\t\t\tdev_info(adev->dev, \"IP block:%s is hung!\\n\", adev->ip_blocks[i].version->funcs->name);\n\t\t\tasic_hang = true;\n\t\t}\n\t}\n\treturn asic_hang;\n}\n\n/**\n * amdgpu_device_ip_pre_soft_reset - prepare for soft reset\n *\n * @adev: amdgpu_device pointer\n *\n * The list of all the hardware IPs that make up the asic is walked and the\n * pre_soft_reset callbacks are run if the block is hung.  pre_soft_reset\n * handles any IP specific hardware or software state changes that are\n * necessary for a soft reset to succeed.\n * Returns 0 on success, negative error code on failure.\n */\nstatic int amdgpu_device_ip_pre_soft_reset(struct amdgpu_device *adev)\n{\n\tint i, r = 0;\n\n\tfor (i = 0; i < adev->num_ip_blocks; i++) {\n\t\tif (!adev->ip_blocks[i].status.valid)\n\t\t\tcontinue;\n\t\tif (adev->ip_blocks[i].status.hang &&\n\t\t    adev->ip_blocks[i].version->funcs->pre_soft_reset) {\n\t\t\tr = adev->ip_blocks[i].version->funcs->pre_soft_reset(adev);\n\t\t\tif (r)\n\t\t\t\treturn r;\n\t\t}\n\t}\n\n\treturn 0;\n}\n\n/**\n * amdgpu_device_ip_need_full_reset - check if a full asic reset is needed\n *\n * @adev: amdgpu_device pointer\n *\n * Some hardware IPs cannot be soft reset.  If they are hung, a full gpu\n * reset is necessary to recover.\n * Returns true if a full asic reset is required, false if not.\n */\nstatic bool amdgpu_device_ip_need_full_reset(struct amdgpu_device *adev)\n{\n\tint i;\n\n\tif (amdgpu_asic_need_full_reset(adev))\n\t\treturn true;\n\n\tfor (i = 0; i < adev->num_ip_blocks; i++) {\n\t\tif (!adev->ip_blocks[i].status.valid)\n\t\t\tcontinue;\n\t\tif ((adev->ip_blocks[i].version->type == AMD_IP_BLOCK_TYPE_GMC) ||\n\t\t    (adev->ip_blocks[i].version->type == AMD_IP_BLOCK_TYPE_SMC) ||\n\t\t    (adev->ip_blocks[i].version->type == AMD_IP_BLOCK_TYPE_ACP) ||\n\t\t    (adev->ip_blocks[i].version->type == AMD_IP_BLOCK_TYPE_DCE) ||\n\t\t     adev->ip_blocks[i].version->type == AMD_IP_BLOCK_TYPE_PSP) {\n\t\t\tif (adev->ip_blocks[i].status.hang) {\n\t\t\t\tdev_info(adev->dev, \"Some block need full reset!\\n\");\n\t\t\t\treturn true;\n\t\t\t}\n\t\t}\n\t}\n\treturn false;\n}\n\n/**\n * amdgpu_device_ip_soft_reset - do a soft reset\n *\n * @adev: amdgpu_device pointer\n *\n * The list of all the hardware IPs that make up the asic is walked and the\n * soft_reset callbacks are run if the block is hung.  soft_reset handles any\n * IP specific hardware or software state changes that are necessary to soft\n * reset the IP.\n * Returns 0 on success, negative error code on failure.\n */\nstatic int amdgpu_device_ip_soft_reset(struct amdgpu_device *adev)\n{\n\tint i, r = 0;\n\n\tfor (i = 0; i < adev->num_ip_blocks; i++) {\n\t\tif (!adev->ip_blocks[i].status.valid)\n\t\t\tcontinue;\n\t\tif (adev->ip_blocks[i].status.hang &&\n\t\t    adev->ip_blocks[i].version->funcs->soft_reset) {\n\t\t\tr = adev->ip_blocks[i].version->funcs->soft_reset(adev);\n\t\t\tif (r)\n\t\t\t\treturn r;\n\t\t}\n\t}\n\n\treturn 0;\n}\n\n/**\n * amdgpu_device_ip_post_soft_reset - clean up from soft reset\n *\n * @adev: amdgpu_device pointer\n *\n * The list of all the hardware IPs that make up the asic is walked and the\n * post_soft_reset callbacks are run if the asic was hung.  post_soft_reset\n * handles any IP specific hardware or software state changes that are\n * necessary after the IP has been soft reset.\n * Returns 0 on success, negative error code on failure.\n */\nstatic int amdgpu_device_ip_post_soft_reset(struct amdgpu_device *adev)\n{\n\tint i, r = 0;\n\n\tfor (i = 0; i < adev->num_ip_blocks; i++) {\n\t\tif (!adev->ip_blocks[i].status.valid)\n\t\t\tcontinue;\n\t\tif (adev->ip_blocks[i].status.hang &&\n\t\t    adev->ip_blocks[i].version->funcs->post_soft_reset)\n\t\t\tr = adev->ip_blocks[i].version->funcs->post_soft_reset(adev);\n\t\tif (r)\n\t\t\treturn r;\n\t}\n\n\treturn 0;\n}\n\n/**\n * amdgpu_device_recover_vram - Recover some VRAM contents\n *\n * @adev: amdgpu_device pointer\n *\n * Restores the contents of VRAM buffers from the shadows in GTT.  Used to\n * restore things like GPUVM page tables after a GPU reset where\n * the contents of VRAM might be lost.\n *\n * Returns:\n * 0 on success, negative error code on failure.\n */\nstatic int amdgpu_device_recover_vram(struct amdgpu_device *adev)\n{\n\tstruct dma_fence *fence = NULL, *next = NULL;\n\tstruct amdgpu_bo *shadow;\n\tlong r = 1, tmo;\n\n\tif (amdgpu_sriov_runtime(adev))\n\t\ttmo = msecs_to_jiffies(8000);\n\telse\n\t\ttmo = msecs_to_jiffies(100);\n\n\tdev_info(adev->dev, \"recover vram bo from shadow start\\n\");\n\tmutex_lock(&adev->shadow_list_lock);\n\tlist_for_each_entry(shadow, &adev->shadow_list, shadow_list) {\n\n\t\t/* No need to recover an evicted BO */\n\t\tif (shadow->tbo.mem.mem_type != TTM_PL_TT ||\n\t\t    shadow->tbo.mem.start == AMDGPU_BO_INVALID_OFFSET ||\n\t\t    shadow->parent->tbo.mem.mem_type != TTM_PL_VRAM)\n\t\t\tcontinue;\n\n\t\tr = amdgpu_bo_restore_shadow(shadow, &next);\n\t\tif (r)\n\t\t\tbreak;\n\n\t\tif (fence) {\n\t\t\ttmo = dma_fence_wait_timeout(fence, false, tmo);\n\t\t\tdma_fence_put(fence);\n\t\t\tfence = next;\n\t\t\tif (tmo == 0) {\n\t\t\t\tr = -ETIMEDOUT;\n\t\t\t\tbreak;\n\t\t\t} else if (tmo < 0) {\n\t\t\t\tr = tmo;\n\t\t\t\tbreak;\n\t\t\t}\n\t\t} else {\n\t\t\tfence = next;\n\t\t}\n\t}\n\tmutex_unlock(&adev->shadow_list_lock);\n\n\tif (fence)\n\t\ttmo = dma_fence_wait_timeout(fence, false, tmo);\n\tdma_fence_put(fence);\n\n\tif (r < 0 || tmo <= 0) {\n\t\tdev_err(adev->dev, \"recover vram bo from shadow failed, r is %ld, tmo is %ld\\n\", r, tmo);\n\t\treturn -EIO;\n\t}\n\n\tdev_info(adev->dev, \"recover vram bo from shadow done\\n\");\n\treturn 0;\n}\n\n\n/**\n * amdgpu_device_reset_sriov - reset ASIC for SR-IOV vf\n *\n * @adev: amdgpu device pointer\n * @from_hypervisor: request from hypervisor\n *\n * do VF FLR and reinitialize Asic\n * return 0 means succeeded otherwise failed\n */\nstatic int amdgpu_device_reset_sriov(struct amdgpu_device *adev,\n\t\t\t\t     bool from_hypervisor)\n{\n\tint r;\n\n\tif (from_hypervisor)\n\t\tr = amdgpu_virt_request_full_gpu(adev, true);\n\telse\n\t\tr = amdgpu_virt_reset_gpu(adev);\n\tif (r)\n\t\treturn r;\n\n\tamdgpu_amdkfd_pre_reset(adev);\n\n\t/* Resume IP prior to SMC */\n\tr = amdgpu_device_ip_reinit_early_sriov(adev);\n\tif (r)\n\t\tgoto error;\n\n\tamdgpu_virt_init_data_exchange(adev);\n\t/* we need recover gart prior to run SMC/CP/SDMA resume */\n\tamdgpu_gtt_mgr_recover(ttm_manager_type(&adev->mman.bdev, TTM_PL_TT));\n\n\tr = amdgpu_device_fw_loading(adev);\n\tif (r)\n\t\treturn r;\n\n\t/* now we are okay to resume SMC/CP/SDMA */\n\tr = amdgpu_device_ip_reinit_late_sriov(adev);\n\tif (r)\n\t\tgoto error;\n\n\tamdgpu_irq_gpu_reset_resume_helper(adev);\n\tr = amdgpu_ib_ring_tests(adev);\n\tamdgpu_amdkfd_post_reset(adev);\n\nerror:\n\tamdgpu_virt_release_full_gpu(adev, true);\n\tif (!r && adev->virt.gim_feature & AMDGIM_FEATURE_GIM_FLR_VRAMLOST) {\n\t\tamdgpu_inc_vram_lost(adev);\n\t\tr = amdgpu_device_recover_vram(adev);\n\t}\n\n\treturn r;\n}\n\n/**\n * amdgpu_device_has_job_running - check if there is any job in mirror list\n *\n * @adev: amdgpu device pointer\n *\n * check if there is any job in mirror list\n */\nbool amdgpu_device_has_job_running(struct amdgpu_device *adev)\n{\n\tint i;\n\tstruct drm_sched_job *job;\n\n\tfor (i = 0; i < AMDGPU_MAX_RINGS; ++i) {\n\t\tstruct amdgpu_ring *ring = adev->rings[i];\n\n\t\tif (!ring || !ring->sched.thread)\n\t\t\tcontinue;\n\n\t\tspin_lock(&ring->sched.job_list_lock);\n\t\tjob = list_first_entry_or_null(&ring->sched.ring_mirror_list,\n\t\t\t\tstruct drm_sched_job, node);\n\t\tspin_unlock(&ring->sched.job_list_lock);\n\t\tif (job)\n\t\t\treturn true;\n\t}\n\treturn false;\n}\n\n/**\n * amdgpu_device_should_recover_gpu - check if we should try GPU recovery\n *\n * @adev: amdgpu device pointer\n *\n * Check amdgpu_gpu_recovery and SRIOV status to see if we should try to recover\n * a hung GPU.\n */\nbool amdgpu_device_should_recover_gpu(struct amdgpu_device *adev)\n{\n\tif (!amdgpu_device_ip_check_soft_reset(adev)) {\n\t\tdev_info(adev->dev, \"Timeout, but no hardware hang detected.\\n\");\n\t\treturn false;\n\t}\n\n\tif (amdgpu_gpu_recovery == 0)\n\t\tgoto disabled;\n\n\tif (amdgpu_sriov_vf(adev))\n\t\treturn true;\n\n\tif (amdgpu_gpu_recovery == -1) {\n\t\tswitch (adev->asic_type) {\n\t\tcase CHIP_BONAIRE:\n\t\tcase CHIP_HAWAII:\n\t\tcase CHIP_TOPAZ:\n\t\tcase CHIP_TONGA:\n\t\tcase CHIP_FIJI:\n\t\tcase CHIP_POLARIS10:\n\t\tcase CHIP_POLARIS11:\n\t\tcase CHIP_POLARIS12:\n\t\tcase CHIP_VEGAM:\n\t\tcase CHIP_VEGA20:\n\t\tcase CHIP_VEGA10:\n\t\tcase CHIP_VEGA12:\n\t\tcase CHIP_RAVEN:\n\t\tcase CHIP_ARCTURUS:\n\t\tcase CHIP_RENOIR:\n\t\tcase CHIP_NAVI10:\n\t\tcase CHIP_NAVI14:\n\t\tcase CHIP_NAVI12:\n\t\tcase CHIP_SIENNA_CICHLID:\n\t\t\tbreak;\n\t\tdefault:\n\t\t\tgoto disabled;\n\t\t}\n\t}\n\n\treturn true;\n\ndisabled:\n\t\tdev_info(adev->dev, \"GPU recovery disabled.\\n\");\n\t\treturn false;\n}\n\n\nstatic int amdgpu_device_pre_asic_reset(struct amdgpu_device *adev,\n\t\t\t\t\tstruct amdgpu_job *job,\n\t\t\t\t\tbool *need_full_reset_arg)\n{\n\tint i, r = 0;\n\tbool need_full_reset  = *need_full_reset_arg;\n\n\tamdgpu_debugfs_wait_dump(adev);\n\n\tif (amdgpu_sriov_vf(adev)) {\n\t\t/* stop the data exchange thread */\n\t\tamdgpu_virt_fini_data_exchange(adev);\n\t}\n\n\t/* block all schedulers and reset given job's ring */\n\tfor (i = 0; i < AMDGPU_MAX_RINGS; ++i) {\n\t\tstruct amdgpu_ring *ring = adev->rings[i];\n\n\t\tif (!ring || !ring->sched.thread)\n\t\t\tcontinue;\n\n\t\t/* after all hw jobs are reset, hw fence is meaningless, so force_completion */\n\t\tamdgpu_fence_driver_force_completion(ring);\n\t}\n\n\tif(job)\n\t\tdrm_sched_increase_karma(&job->base);\n\n\t/* Don't suspend on bare metal if we are not going to HW reset the ASIC */\n\tif (!amdgpu_sriov_vf(adev)) {\n\n\t\tif (!need_full_reset)\n\t\t\tneed_full_reset = amdgpu_device_ip_need_full_reset(adev);\n\n\t\tif (!need_full_reset) {\n\t\t\tamdgpu_device_ip_pre_soft_reset(adev);\n\t\t\tr = amdgpu_device_ip_soft_reset(adev);\n\t\t\tamdgpu_device_ip_post_soft_reset(adev);\n\t\t\tif (r || amdgpu_device_ip_check_soft_reset(adev)) {\n\t\t\t\tdev_info(adev->dev, \"soft reset failed, will fallback to full reset!\\n\");\n\t\t\t\tneed_full_reset = true;\n\t\t\t}\n\t\t}\n\n\t\tif (need_full_reset)\n\t\t\tr = amdgpu_device_ip_suspend(adev);\n\n\t\t*need_full_reset_arg = need_full_reset;\n\t}\n\n\treturn r;\n}\n\nstatic int amdgpu_do_asic_reset(struct amdgpu_hive_info *hive,\n\t\t\t       struct list_head *device_list_handle,\n\t\t\t       bool *need_full_reset_arg,\n\t\t\t       bool skip_hw_reset)\n{\n\tstruct amdgpu_device *tmp_adev = NULL;\n\tbool need_full_reset = *need_full_reset_arg, vram_lost = false;\n\tint r = 0;\n\n\t/*\n\t * ASIC reset has to be done on all HGMI hive nodes ASAP\n\t * to allow proper links negotiation in FW (within 1 sec)\n\t */\n\tif (!skip_hw_reset && need_full_reset) {\n\t\tlist_for_each_entry(tmp_adev, device_list_handle, gmc.xgmi.head) {\n\t\t\t/* For XGMI run all resets in parallel to speed up the process */\n\t\t\tif (tmp_adev->gmc.xgmi.num_physical_nodes > 1) {\n\t\t\t\tif (!queue_work(system_unbound_wq, &tmp_adev->xgmi_reset_work))\n\t\t\t\t\tr = -EALREADY;\n\t\t\t} else\n\t\t\t\tr = amdgpu_asic_reset(tmp_adev);\n\n\t\t\tif (r) {\n\t\t\t\tdev_err(tmp_adev->dev, \"ASIC reset failed with error, %d for drm dev, %s\",\n\t\t\t\t\t r, adev_to_drm(tmp_adev)->unique);\n\t\t\t\tbreak;\n\t\t\t}\n\t\t}\n\n\t\t/* For XGMI wait for all resets to complete before proceed */\n\t\tif (!r) {\n\t\t\tlist_for_each_entry(tmp_adev, device_list_handle,\n\t\t\t\t\t    gmc.xgmi.head) {\n\t\t\t\tif (tmp_adev->gmc.xgmi.num_physical_nodes > 1) {\n\t\t\t\t\tflush_work(&tmp_adev->xgmi_reset_work);\n\t\t\t\t\tr = tmp_adev->asic_reset_res;\n\t\t\t\t\tif (r)\n\t\t\t\t\t\tbreak;\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n\n\tif (!r && amdgpu_ras_intr_triggered()) {\n\t\tlist_for_each_entry(tmp_adev, device_list_handle, gmc.xgmi.head) {\n\t\t\tif (tmp_adev->mmhub.funcs &&\n\t\t\t    tmp_adev->mmhub.funcs->reset_ras_error_count)\n\t\t\t\ttmp_adev->mmhub.funcs->reset_ras_error_count(tmp_adev);\n\t\t}\n\n\t\tamdgpu_ras_intr_cleared();\n\t}\n\n\tlist_for_each_entry(tmp_adev, device_list_handle, gmc.xgmi.head) {\n\t\tif (need_full_reset) {\n\t\t\t/* post card */\n\t\t\tif (amdgpu_device_asic_init(tmp_adev))\n\t\t\t\tdev_warn(tmp_adev->dev, \"asic atom init failed!\");\n\n\t\t\tif (!r) {\n\t\t\t\tdev_info(tmp_adev->dev, \"GPU reset succeeded, trying to resume\\n\");\n\t\t\t\tr = amdgpu_device_ip_resume_phase1(tmp_adev);\n\t\t\t\tif (r)\n\t\t\t\t\tgoto out;\n\n\t\t\t\tvram_lost = amdgpu_device_check_vram_lost(tmp_adev);\n\t\t\t\tif (vram_lost) {\n\t\t\t\t\tDRM_INFO(\"VRAM is lost due to GPU reset!\\n\");\n\t\t\t\t\tamdgpu_inc_vram_lost(tmp_adev);\n\t\t\t\t}\n\n\t\t\t\tr = amdgpu_gtt_mgr_recover(ttm_manager_type(&tmp_adev->mman.bdev, TTM_PL_TT));\n\t\t\t\tif (r)\n\t\t\t\t\tgoto out;\n\n\t\t\t\tr = amdgpu_device_fw_loading(tmp_adev);\n\t\t\t\tif (r)\n\t\t\t\t\treturn r;\n\n\t\t\t\tr = amdgpu_device_ip_resume_phase2(tmp_adev);\n\t\t\t\tif (r)\n\t\t\t\t\tgoto out;\n\n\t\t\t\tif (vram_lost)\n\t\t\t\t\tamdgpu_device_fill_reset_magic(tmp_adev);\n\n\t\t\t\t/*\n\t\t\t\t * Add this ASIC as tracked as reset was already\n\t\t\t\t * complete successfully.\n\t\t\t\t */\n\t\t\t\tamdgpu_register_gpu_instance(tmp_adev);\n\n\t\t\t\tr = amdgpu_device_ip_late_init(tmp_adev);\n\t\t\t\tif (r)\n\t\t\t\t\tgoto out;\n\n\t\t\t\tamdgpu_fbdev_set_suspend(tmp_adev, 0);\n\n\t\t\t\t/*\n\t\t\t\t * The GPU enters bad state once faulty pages\n\t\t\t\t * by ECC has reached the threshold, and ras\n\t\t\t\t * recovery is scheduled next. So add one check\n\t\t\t\t * here to break recovery if it indeed exceeds\n\t\t\t\t * bad page threshold, and remind user to\n\t\t\t\t * retire this GPU or setting one bigger\n\t\t\t\t * bad_page_threshold value to fix this once\n\t\t\t\t * probing driver again.\n\t\t\t\t */\n\t\t\t\tif (!amdgpu_ras_check_err_threshold(tmp_adev)) {\n\t\t\t\t\t/* must succeed. */\n\t\t\t\t\tamdgpu_ras_resume(tmp_adev);\n\t\t\t\t} else {\n\t\t\t\t\tr = -EINVAL;\n\t\t\t\t\tgoto out;\n\t\t\t\t}\n\n\t\t\t\t/* Update PSP FW topology after reset */\n\t\t\t\tif (hive && tmp_adev->gmc.xgmi.num_physical_nodes > 1)\n\t\t\t\t\tr = amdgpu_xgmi_update_topology(hive, tmp_adev);\n\t\t\t}\n\t\t}\n\nout:\n\t\tif (!r) {\n\t\t\tamdgpu_irq_gpu_reset_resume_helper(tmp_adev);\n\t\t\tr = amdgpu_ib_ring_tests(tmp_adev);\n\t\t\tif (r) {\n\t\t\t\tdev_err(tmp_adev->dev, \"ib ring test failed (%d).\\n\", r);\n\t\t\t\tr = amdgpu_device_ip_suspend(tmp_adev);\n\t\t\t\tneed_full_reset = true;\n\t\t\t\tr = -EAGAIN;\n\t\t\t\tgoto end;\n\t\t\t}\n\t\t}\n\n\t\tif (!r)\n\t\t\tr = amdgpu_device_recover_vram(tmp_adev);\n\t\telse\n\t\t\ttmp_adev->asic_reset_res = r;\n\t}\n\nend:\n\t*need_full_reset_arg = need_full_reset;\n\treturn r;\n}\n\nstatic bool amdgpu_device_lock_adev(struct amdgpu_device *adev,\n\t\t\t\tstruct amdgpu_hive_info *hive)\n{\n\tif (atomic_cmpxchg(&adev->in_gpu_reset, 0, 1) != 0)\n\t\treturn false;\n\n\tif (hive) {\n\t\tdown_write_nest_lock(&adev->reset_sem, &hive->hive_lock);\n\t} else {\n\t\tdown_write(&adev->reset_sem);\n\t}\n\n\tatomic_inc(&adev->gpu_reset_counter);\n\tswitch (amdgpu_asic_reset_method(adev)) {\n\tcase AMD_RESET_METHOD_MODE1:\n\t\tadev->mp1_state = PP_MP1_STATE_SHUTDOWN;\n\t\tbreak;\n\tcase AMD_RESET_METHOD_MODE2:\n\t\tadev->mp1_state = PP_MP1_STATE_RESET;\n\t\tbreak;\n\tdefault:\n\t\tadev->mp1_state = PP_MP1_STATE_NONE;\n\t\tbreak;\n\t}\n\n\treturn true;\n}\n\nstatic void amdgpu_device_unlock_adev(struct amdgpu_device *adev)\n{\n\tamdgpu_vf_error_trans_all(adev);\n\tadev->mp1_state = PP_MP1_STATE_NONE;\n\tatomic_set(&adev->in_gpu_reset, 0);\n\tup_write(&adev->reset_sem);\n}\n\nstatic void amdgpu_device_resume_display_audio(st
