      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,

 / div) <= clock) {\n\t\t\t\t/*\n\t\t\t\t * Set Programmable Clock Mode in the Clock\n\t\t\t\t * Control register.\n\t\t\t\t */\n\t\t\t\tclk = SDHCI_PROG_CLOCK_MODE;\n\t\t\t\treal_div = div;\n\t\t\t\tclk_mul = host->clk_mul;\n\t\t\t\tdiv--;\n\t\t\t} else {\n\t\t\t\t/*\n\t\t\t\t * Divisor can be too small to reach clock\n\t\t\t\t * speed requirement. Then use the base clock.\n\t\t\t\t */\n\t\t\t\tswitch_base_clk = true;\n\t\t\t}\n\t\t}\n\n\t\tif (!host->clk_mul || switch_base_clk) {\n\t\t\t/* Version 3.00 divisors must be a multiple of 2. */\n\t\t\tif (host->max_clk <= clock)\n\t\t\t\tdiv = 1;\n\t\t\telse {\n\t\t\t\tfor (div = 2; div < SDHCI_MAX_DIV_SPEC_300;\n\t\t\t\t     div += 2) {\n\t\t\t\t\tif ((host->max_clk / div) <= clock)\n\t\t\t\t\t\tbreak;\n\t\t\t\t}\n\t\t\t}\n\t\t\treal_div = div;\n\t\t\tdiv >>= 1;\n\t\t\tif ((host->quirks2 & SDHCI_QUIRK2_CLOCK_DIV_ZERO_BROKEN)\n\t\t\t\t&& !div && host->max_clk <= 25000000)\n\t\t\t\tdiv = 1;\n\t\t}\n\t} else {\n\t\t/* Version 2.00 divisors must be a power of 2. */\n\t\tfor (div = 1; div < SDHCI_MAX_DIV_SPEC_200; div *= 2) {\n\t\t\tif ((host->max_clk / div) <= clock)\n\t\t\t\tbreak;\n\t\t}\n\t\treal_div = div;\n\t\tdiv >>= 1;\n\t}\n\nclock_set:\n\tif (real_div)\n\t\t*actual_clock = (host->max_clk * clk_mul) / real_div;\n\tclk |= (div & SDHCI_DIV_MASK) << SDHCI_DIVIDER_SHIFT;\n\tclk |= ((div & SDHCI_DIV_HI_MASK) >> SDHCI_DIV_MASK_LEN)\n\t\t<< SDHCI_DIVIDER_HI_SHIFT;\n\n\treturn clk;\n}\nEXPORT_SYMBOL_GPL(sdhci_calc_clk);\n\nvoid sdhci_enable_clk(struct sdhci_host *host, u16 clk)\n{\n\tktime_t timeout;\n\n\tclk |= SDHCI_CLOCK_INT_EN;\n\tsdhci_writew(host, clk, SDHCI_CLOCK_CONTROL);\n\n\t/* Wait max 150 ms */\n\ttimeout = ktime_add_ms(ktime_get(), 150);\n\twhile (1) {\n\t\tbool timedout = ktime_after(ktime_get(), timeout);\n\n\t\tclk = sdhci_readw(host, SDHCI_CLOCK_CONTROL);\n\t\tif (clk & SDHCI_CLOCK_INT_STABLE)\n\t\t\tbreak;\n\t\tif (timedout) {\n\t\t\tpr_err(\"%s: Internal clock never stabilised.\\n\",\n\t\t\t       mmc_hostname(host->mmc));\n\t\t\tsdhci_dumpregs(host);\n\t\t\treturn;\n\t\t}\n\t\tudelay(10);\n\t}\n\n\tif (host->version >= SDHCI_SPEC_410 && host->v4_mode) {\n\t\tclk |= SDHCI_CLOCK_PLL_EN;\n\t\tclk &= ~SDHCI_CLOCK_INT_STABLE;\n\t\tsdhci_writew(host, clk, SDHCI_CLOCK_CONTROL);\n\n\t\t/* Wait max 150 ms */\n\t\ttimeout = ktime_add_ms(ktime_get(), 150);\n\t\twhile (1) {\n\t\t\tbool timedout = ktime_after(ktime_get(), timeout);\n\n\t\t\tclk = sdhci_readw(host, SDHCI_CLOCK_CONTROL);\n\t\t\tif (clk & SDHCI_CLOCK_INT_STABLE)\n\t\t\t\tbreak;\n\t\t\tif (timedout) {\n\t\t\t\tpr_err(\"%s: PLL clock never stabilised.\\n\",\n\t\t\t\t       mmc_hostname(host->mmc));\n\t\t\t\tsdhci_dumpregs(host);\n\t\t\t\treturn;\n\t\t\t}\n\t\t\tudelay(10);\n\t\t}\n\t}\n\n\tclk |= SDHCI_CLOCK_CARD_EN;\n\tsdhci_writew(host, clk, SDHCI_CLOCK_CONTROL);\n}\nEXPORT_SYMBOL_GPL(sdhci_enable_clk);\n\nvoid sdhci_set_clock(struct sdhci_host *host, unsigned int clock)\n{\n\tu16 clk;\n\n\thost->mmc->actual_clock = 0;\n\n\tsdhci_writew(host, 0, SDHCI_CLOCK_CONTROL);\n\n\tif (clock == 0)\n\t\treturn;\n\n\tclk = sdhci_calc_clk(host, clock, &host->mmc->actual_clock);\n\tsdhci_enable_clk(host, clk);\n}\nEXPORT_SYMBOL_GPL(sdhci_set_clock);\n\nstatic void sdhci_set_power_reg(struct sdhci_host *host, unsigned char mode,\n\t\t\t\tunsigned short vdd)\n{\n\tstruct mmc_host *mmc = host->mmc;\n\n\tmmc_regulator_set_ocr(mmc, mmc->supply.vmmc, vdd);\n\n\tif (mode != MMC_POWER_OFF)\n\t\tsdhci_writeb(host, SDHCI_POWER_ON, SDHCI_POWER_CONTROL);\n\telse\n\t\tsdhci_writeb(host, 0, SDHCI_POWER_CONTROL);\n}\n\nvoid sdhci_set_power_noreg(struct sdhci_host *host, unsigned char mode,\n\t\t\t   unsigned short vdd)\n{\n\tu8 pwr = 0;\n\n\tif (mode != MMC_POWER_OFF) {\n\t\tswitch (1 << vdd) {\n\t\tcase MMC_VDD_165_195:\n\t\t/*\n\t\t * Without a regulator, SDHCI does not support 2.0v\n\t\t * so we only get here if the driver deliberately\n\t\t * added the 2.0v range to ocr_avail. Map it to 1.8v\n\t\t * for the purpose of turning on the power.\n\t\t */\n\t\tcase MMC_VDD_20_21:\n\t\t\tpwr = SDHCI_POWER_180;\n\t\t\tbreak;\n\t\tcase MMC_VDD_29_30:\n\t\tcase MMC_VDD_30_31:\n\t\t\tpwr = SDHCI_POWER_300;\n\t\t\tbreak;\n\t\tcase MMC_VDD_32_33:\n\t\tcase MMC_VDD_33_34:\n\t\t\tpwr = SDHCI_POWER_330;\n\t\t\tbreak;\n\t\tdefault:\n\t\t\tWARN(1, \"%s: Invalid vdd %#x\\n\",\n\t\t\t     mmc_hostname(host->mmc), vdd);\n\t\t\tbreak;\n\t\t}\n\t}\n\n\tif (host->pwr == pwr)\n\t\treturn;\n\n\thost->pwr = pwr;\n\n\tif (pwr == 0) {\n\t\tsdhci_writeb(host, 0, SDHCI_POWER_CONTROL);\n\t\tif (host->quirks2 & SDHCI_QUIRK2_CARD_ON_NEEDS_BUS_ON)\n\t\t\tsdhci_runtime_pm_bus_off(host);\n\t} else {\n\t\t/*\n\t\t * Spec says that we should clear the power reg before setting\n\t\t * a new value. Some controllers don't seem to like this though.\n\t\t */\n\t\tif (!(host->quirks & SDHCI_QUIRK_SINGLE_POWER_WRITE))\n\t\t\tsdhci_writeb(host, 0, SDHCI_POWER_CONTROL);\n\n\t\t/*\n\t\t * At least the Marvell CaFe chip gets confused if we set the\n\t\t * voltage and set turn on power at the same time, so set the\n\t\t * voltage first.\n\t\t */\n\t\tif (host->quirks & SDHCI_QUIRK_NO_SIMULT_VDD_AND_POWER)\n\t\t\tsdhci_writeb(host, pwr, SDHCI_POWER_CONTROL);\n\n\t\tpwr |= SDHCI_POWER_ON;\n\n\t\tsdhci_writeb(host, pwr, SDHCI_POWER_CONTROL);\n\n\t\tif (host->quirks2 & SDHCI_QUIRK2_CARD_ON_NEEDS_BUS_ON)\n\t\t\tsdhci_runtime_pm_bus_on(host);\n\n\t\t/*\n\t\t * Some controllers need an extra 10ms delay of 10ms before\n\t\t * they can apply clock after applying power\n\t\t */\n\t\tif (host->quirks & SDHCI_QUIRK_DELAY_AFTER_POWER)\n\t\t\tmdelay(10);\n\t}\n}\nEXPORT_SYMBOL_GPL(sdhci_set_power_noreg);\n\nvoid sdhci_set_power(struct sdhci_host *host, unsigned char mode,\n\t\t     unsigned short vdd)\n{\n\tif (IS_ERR(host->mmc->supply.vmmc))\n\t\tsdhci_set_power_noreg(host, mode, vdd);\n\telse\n\t\tsdhci_set_power_reg(host, mode, vdd);\n}\nEXPORT_SYMBOL_GPL(sdhci_set_power);\n\n/*\n * Some controllers need to configure a valid bus voltage on their power\n * register regardless of whether an external regulator is taking care of power\n * supply. This helper function takes care of it if set as the controller's\n * sdhci_ops.set_power callback.\n */\nvoid sdhci_set_power_and_bus_voltage(struct sdhci_host *host,\n\t\t\t\t     unsigned char mode,\n\t\t\t\t     unsigned short vdd)\n{\n\tif (!IS_ERR(host->mmc->supply.vmmc)) {\n\t\tstruct mmc_host *mmc = host->mmc;\n\n\t\tmmc_regulator_set_ocr(mmc, mmc->supply.vmmc, vdd);\n\t}\n\tsdhci_set_power_noreg(host, mode, vdd);\n}\nEXPORT_SYMBOL_GPL(sdhci_set_power_and_bus_voltage);\n\n/*****************************************************************************\\\n *                                                                           *\n * MMC callbacks                                                             *\n *                                                                           *\n\\*****************************************************************************/\n\nvoid sdhci_request(struct mmc_host *mmc, struct mmc_request *mrq)\n{\n\tstruct sdhci_host *host = mmc_priv(mmc);\n\tstruct mmc_command *cmd;\n\tunsigned long flags;\n\tbool present;\n\n\t/* Firstly check card presence */\n\tpresent = mmc->ops->get_cd(mmc);\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\tsdhci_led_activate(host);\n\n\tif (sdhci_present_error(host, mrq->cmd, present))\n\t\tgoto out_finish;\n\n\tcmd = sdhci_manual_cmd23(host, mrq) ? mrq->sbc : mrq->cmd;\n\n\tif (!sdhci_send_command_retry(host, cmd, flags))\n\t\tgoto out_finish;\n\n\tspin_unlock_irqrestore(&host->lock, flags);\n\n\treturn;\n\nout_finish:\n\tsdhci_finish_mrq(host, mrq);\n\tspin_unlock_irqrestore(&host->lock, flags);\n}\nEXPORT_SYMBOL_GPL(sdhci_request);\n\nint sdhci_request_atomic(struct mmc_host *mmc, struct mmc_request *mrq)\n{\n\tstruct sdhci_host *host = mmc_priv(mmc);\n\tstruct mmc_command *cmd;\n\tunsigned long flags;\n\tint ret = 0;\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\tif (sdhci_present_error(host, mrq->cmd, tru  > 0)\n\t\t\tmdelay(host->tuning_delay);\n\n\t\tctrl = sdhci_readw(host, SDHCI_HOST_CONTROL2);\n\t\tif (!(ctrl & SDHCI_CTRL_EXEC_TUNING)) {\n\t\t\tif (ctrl & SDHCI_CTRL_TUNED_CLK)\n\t\t\t\treturn 0; /* Success! */\n\t\t\tbreak;\n\t\t}\n\n\t}\n\n\tpr_info(\"%s: Tuning failed, falling back to fixed sampling clock\\n\",\n\t\tmmc_hostname(host->mmc));\n\tsdhci_reset_tuning(host);\n\treturn -EAGAIN;\n}\n\nint sdhci_execute_tuning(struct mmc_host *mmc, u32 opcode)\n{\n\tstruct sdhci_host *host = mmc_priv(mmc);\n\tint err = 0;\n\tunsigned int tuning_count = 0;\n\tbool hs400_tuning;\n\n\ths400_tuning = host->flags & SDHCI_HS400_TUNING;\n\n\tif (host->tuning_mode == SDHCI_TUNING_MODE_1)\n\t\ttuning_count = host->tuning_count;\n\n\t/*\n\t * The Host Controller needs tuning in case of SDR104 and DDR50\n\t * mode, and for SDR50 mode when Use Tuning for SDR50 is set in\n\t * the Capabilities register.\n\t * If the Host Controller supports the HS200 mode then the\n\t * tuning function has to be executed.\n\t */\n\tswitch (host->timing) {\n\t/* HS400 tuning is done in HS200 mode */\n\tcase MMC_TIMING_MMC_HS400:\n\t\terr = -EINVAL;\n\t\tgoto out;\n\n\tcase MMC_TIMING_MMC_HS200:\n\t\t/*\n\t\t * Periodic re-tuning for HS400 is not expected to be needed, so\n\t\t * disable it here.\n\t\t */\n\t\tif (hs400_tuning)\n\t\t\ttuning_count = 0;\n\t\tbreak;\n\n\tcase MMC_TIMING_UHS_SDR104:\n\tcase MMC_TIMING_UHS_DDR50:\n\t\tbreak;\n\n\tcase MMC_TIMING_UHS_SDR50:\n\t\tif (host->flags & SDHCI_SDR50_NEEDS_TUNING)\n\t\t\tbreak;\n\t\tfallthrough;\n\n\tdefault:\n\t\tgoto out;\n\t}\n\n\tif (host->ops->platform_execute_tuning) {\n\t\terr = host->ops->platform_execute_tuning(host, opcode);\n\t\tgoto out;\n\t}\n\n\thost->mmc->retune_period = tuning_count;\n\n\tif (host->tuning_delay < 0)\n\t\thost->tuning_delay = opcode == MMC_SEND_TUNING_BLOCK;\n\n\tsdhci_start_tuning(host);\n\n\thost->tuning_err = __sdhci_execute_tuning(host, opcode);\n\n\tsdhci_end_tuning(host);\nout:\n\thost->flags &= ~SDHCI_HS400_TUNING;\n\n\treturn err;\n}\nEXPORT_SYMBOL_GPL(sdhci_execute_tuning);\n\nstatic void sdhci_enable_preset_value(struct sdhci_host *host, bool enable)\n{\n\t/* Host Controller v3.00 defines preset value registers */\n\tif (host->version < SDHCI_SPEC_300)\n\t\treturn;\n\n\t/*\n\t * We only enable or disable Preset Value if they are not already\n\t * enabled or disabled respectively. Otherwise, we bail out.\n\t */\n\tif (host->preset_enabled != enable) {\n\t\tu16 ctrl = sdhci_readw(host, SDHCI_HOST_CONTROL2);\n\n\t\tif (enable)\n\t\t\tctrl |= SDHCI_CTRL_PRESET_VAL_ENABLE;\n\t\telse\n\t\t\tctrl &= ~SDHCI_CTRL_PRESET_VAL_ENABLE;\n\n\t\tsdhci_writew(host, ctrl, SDHCI_HOST_CONTROL2);\n\n\t\tif (enable)\n\t\t\thost->flags |= SDHCI_PV_ENABLED;\n\t\telse\n\t\t\thost->flags &= ~SDHCI_PV_ENABLED;\n\n\t\thost->preset_enabled = enable;\n\t}\n}\n\nstatic void sdhci_post_req(struct mmc_host *mmc, struct mmc_request *mrq,\n\t\t\t\tint err)\n{\n\tstruct sdhci_host *host = mmc_priv(mmc);\n\tstruct mmc_data *data = mrq->data;\n\n\tif (data->host_cookie != COOKIE_UNMAPPED)\n\t\tdma_unmap_sg(mmc_dev(host->mmc), data->sg, data->sg_len,\n\t\t\t     mmc_get_dma_dir(data));\n\n\tdata->host_cookie = COOKIE_UNMAPPED;\n}\n\nstatic void sdhci_pre_req(struct mmc_host *mmc, struct mmc_request *mrq)\n{\n\tstruct sdhci_host *host = mmc_priv(mmc);\n\n\tmrq->data->host_cookie = COOKIE_UNMAPPED;\n\n\t/*\n\t * No pre-mapping in the pre hook if we're using the bounce buffer,\n\t * for that we would need two bounce buffers since one buffer is\n\t * in flight when this is getting called.\n\t */\n\tif (host->flags & SDHCI_REQ_USE_DMA && !host->bounce_buffer)\n\t\tsdhci_pre_dma_transfer(host, mrq->data, COOKIE_PRE_MAPPED);\n}\n\nstatic void sdhci_error_out_mrqs(struct sdhci_host *host, int err)\n{\n\tif (host->data_cmd) {\n\t\thost->data_cmd->error = err;\n\t\tsdhci_finish_mrq(host, host->data_cmd->mrq);\n\t}\n\n\tif (host->cmd) {\n\t\thost->cmd->error = err;\n\t\tsdhci_finish_mrq(host, host->cmd->mrq);\n\t}\n}\n\nstatic void sdhci_card_event(struct mmc_host *mmc)\n{\n\tstruct sdhci_host *host = mmc_priv(mmc);\n\tunsigned long flags;\n\tint present;\n\n\t/* First check if client has provided their own card event */\n\tif (host->ops->card_event)\n\t\thost->ops->card_event(host);\n\n\tpresent = mmc->ops->get_cd(mmc);\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\t/* Check sdhci_has_requests() first in case we are runtime suspended */\n\tif (sdhci_has_requests(host) && !present) {\n\t\tpr_err(\"%s: Card removed during transfer!\\n\",\n\t\t\tmmc_hostname(host->mmc));\n\t\tpr_err(\"%s: Resetting controller.\\n\",\n\t\t\tmmc_hostname(host->mmc));\n\n\t\tsdhci_do_reset(host, SDHCI_RESET_CMD);\n\t\tsdhci_do_reset(host, SDHCI_RESET_DATA);\n\n\t\tsdhci_error_out_mrqs(host, -ENOMEDIUM);\n\t}\n\n\tspin_unlock_irqrestore(&host->lock, flags);\n}\n\nstatic const struct mmc_host_ops sdhci_ops = {\n\t.request\t= sdhci_request,\n\t.post_req\t= sdhci_post_req,\n\t.pre_req\t= sdhci_pre_req,\n\t.set_ios\t= sdhci_set_ios,\n\t.get_cd\t\t= sdhci_get_cd,\n\t.get_ro\t\t= sdhci_get_ro,\n\t.hw_reset\t= sdhci_hw_reset,\n\t.enable_sdio_irq = sdhci_enable_sdio_irq,\n\t.ack_sdio_irq    = sdhci_ack_sdio_irq,\n\t.start_signal_voltage_switch\t= sdhci_start_signal_voltage_switch,\n\t.prepare_hs400_tuning\t\t= sdhci_prepare_hs400_tuning,\n\t.execute_tuning\t\t\t= sdhci_execute_tuning,\n\t.card_event\t\t\t= sdhci_card_event,\n\t.card_busy\t= sdhci_card_busy,\n};\n\n/*****************************************************************************\\\n *                                                                           *\n * Request done                                                              *\n *                                                                           *\n\\*****************************************************************************/\n\nstatic bool sdhci_request_done(struct sdhci_host *host)\n{\n\tunsigned long flags;\n\tstruct mmc_request *mrq;\n\tint i;\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\tfor (i = 0; i < SDHCI_MAX_MRQS; i++) {\n\t\tmrq = host->mrqs_done[i];\n\t\tif (mrq)\n\t\t\tbreak;\n\t}\n\n\tif (!mrq) {\n\t\tspin_unlock_irqrestore(&host->lock, flags);\n\t\treturn true;\n\t}\n\n\t/*\n\t * The controller needs a reset of internal state machines\n\t * upon error conditions.\n\t */\n\tif (sdhci_needs_reset(host, mrq)) {\n\t\t/*\n\t\t * Do not finish until command and data lines are available for\n\t\t * reset. Note there can only be one other mrq, so it cannot\n\t\t * also be in mrqs_done, otherwise host->cmd and host->data_cmd\n\t\t * would both be null.\n\t\t */\n\t\tif (host->cmd || host->data_cmd) {\n\t\t\tspin_unlock_irqrestore(&host->lock, flags);\n\t\t\treturn true;\n\t\t}\n\n\t\t/* Some controllers need this kick or reset won't work here */\n\t\tif (host->quirks & SDHCI_QUIRK_CLOCK_BEFORE_RESET)\n\t\t\t/* This is to force an update */\n\t\t\thost->ops->set_clock(host, host->clock);\n\n\t\t/*\n\t\t * Spec says we should do both at the same time, but Ricoh\n\t\t * controllers do not like that.\n\t\t */\n\t\tsdhci_do_reset(host, SDHCI_RESET_CMD);\n\t\tsdhci_do_reset(host, SDHCI_RESET_DATA);\n\n\t\thost->pending_reset = false;\n\t}\n\n\t/*\n\t * Always unmap the data buffers if they were mapped by\n\t * sdhci_prepare_data() whenever we finish with a request.\n\t * This avoids leaking DMA mappings on error.\n\t */\n\tif (host->flags & SDHCI_REQ_USE_DMA) {\n\t\tstruct mmc_data *data = mrq->data;\n\n\t\tif (host->use_external_dma && data &&\n\t\t    (mrq->cmd->error || data->error)) {\n\t\t\tstruct dma_chan *chan = sdhci_external_dma_channel(host, data);\n\n\t\t\thost->mrqs_done[i] = NULL;\n\t\t\tspin_unlock_irqrestore(&host->lock, flags);\n\t\t\tdmaengine_terminate_sync(chan);\n\t\t\tspin_lock_irqsave(&host->lock, flags);\n\t\t\tsdhci_set_mrq_done(host, mrq);\n\t\t}\n\n\t\tif (data && data->host_cookie == COOKIE_MAPPED) {\n\t\t\tif (host->bounce_buffer) {\n\t\t\t\t/*\n\t\t\t\t * On reads, copy the bounced data into the\n\t\t\t\t * sglist\n\t\t\t\t */\n\t\t\t\tif (mmc_get_dma_dir(data) == DMA_FROM_DEVICE) {\n\t\t\t\t\tunsigned int length = data->bytes_xfered;\n\n\t\t\t\t\tif (length > host->bounce_buffer_size) {\n\t\t\t\t\t\tpr_err(\"%s: bounce buffer is %u bytes but DMA claims to have transferred %u bytes\\n\",\n\t\t\t\t\t\t       mmc_hostname(host->mmc),\n\t\t\t\t\t\t       host->bounce_buffer_size,\n\t\t\t\t\t\t       data->bytes_xfered);\n\t\t\t\t\t\t/* Cap it down and continue */\n\t\t\t\t\t\tlength = host->bounce_buffer_size;\n\t\t\t\t\t}\n\t\t\t\t\tdma_sync_single_for_cpu(\n\t\t\t\t\t\thost->mmc->parent,\n\t\t\t\t\t\thost->bounce_addr,\n\t\t\t\t\t\thost->bounce_buffer_size,\n\t\t\t\t\t\tDMA_FROM_DEVICE);\n\t\t\t\t\tsg_copy_from_buffer(data->sg,\n\t\t\t\t\t\tdata->sg_len,\n\t\t\t\t\t\thost->bounce_buffer,\n\t\t\t\t\t\tlength);\n\t\t\t\t} else {\n\t\t\t\t\t/* No copying, just switch ownership */\n\t\t\t\t\tdma_sync_single_for_cpu(\n\t\t\t\t\t\thost->mmc->parent,\n\t\t\t\t\t\thost->bounce_addr,\n\t\t\t\t\t\thost->bounce_buffer_size,\n\t\t\t\t\t\tmmc_get_dma_dir(data));\n\t\t\t\t}\n\t\t\t} else {\n\t\t\t\t/* Unmap the raw data */\n\t\t\t\tdma_unmap_sg(mmc_dev(host->mmc), data->sg,\n\t\t\t\t\t     data->sg_len,\n\t\t\t\t\t     mmc_get_dma_dir(data));\n\t\t\t}\n\t\t\tdata->host_cookie = COOKIE_UNMAPPED;\n\t\t}\n\t}\n\n\thost->mrqs_done[i] = NULL;\n\n\tspin_unlock_irqrestore(&host->lock, flags);\n\n\tif (host->ops->request_done)\n\t\thost->ops->request_done(host, mrq);\n\telse\n\t\tmmc_request_done(host->mmc, mrq);\n\n\treturn false;\n}\n\nstatic void sdhci_complete_work(struct work_struct *work)\n{\n\tstruct sdhci_host *host = container_of(work, struct sdhci_host,\n\t\t\t\t\t       complete_work);\n\n\twhile (!sdhci_request_done(host))\n\t\t;\n}\n\nstatic void sdhci_timeout_timer(struct timer_list *t)\n{\n\tstruct sdhci_host *host;\n\tunsigned long flags;\n\n\thost = from_timer(host, t, timer);\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\tif (host->cmd && !sdhci_data_line_cmd(host->cmd)) {\n\t\tpr_err(\"%s: Timeout waiting for hardware cmd interrupt.\\n\",\n\t\t       mmc_hostname(host->mmc));\n\t\tsdhci_dumpregs(host);\n\n\t\thost->cmd->error = -ETIMEDOUT;\n\t\tsdhci_finish_mrq(host, host->cmd->mrq);\n\t}\n\n\tspin_unlock_irqrestore(&host->lock, flags);\n}\n\nstatic void sdhci_timeout_data_timer(struct timer_list *t)\n{\n\tstruct sdhci_host *host;\n\tunsigned long flags;\n\n\thost = from_timer(host, t, data_timer);\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\tif (host->data || host->data_cmd ||\n\t    (host->cmd && sdhci_data_line_cmd(host->cmd))) {\n\t\tpr_err(\"%s: Timeout waiting for hardware interrupt.\\n\",\n\t\t       mmc_hostname(host->mmc));\n\t\tsdhci_dumpregs(host);\n\n\t\tif (host->data) {\n\t\t\thost->data->error = -ETIMEDOUT;\n\t\t\t__sdhci_finish_data(host, true);\n\t\t\tqueue_work(host->complete_wq, &host->complete_work);\n\t\t} else if (host->data_cmd) {\n\t\t\thost->data_cmd->error = -ETIMEDOUT;\n\t\t\tsdhci_finish_mrq(host, host->data_cmd->mrq);\n\t\t} else {\n\t\t\thost->cmd->error = -ETIMEDOUT;\n\t\t\tsdhci_finish_mrq(host, host->cmd->mrq);\n\t\t}\n\t}\n\n\tspin_unlock_irqrestore(&host->lock, flags);\n}\n\n/*****************************************************************************\\\n *                                                                           *\n * Interrupt handling                                                        *\n *                                                                           *\n\\*****************************************************************************/\n\nstatic void sdhci_cmd_irq(struct sdhci_host *host, u32 intmask, u32 *intmask_p)\n{\n\t/* Handle auto-CMD12 error */\n\tif (intmask & SDHCI_INT_AUTO_CMD_ERR && host->data_cmd) {\n\t\tstruct mmc_request *mrq = host->data_cmd->mrq;\n\t\tu16 auto_cmd_status = sdhci_readw(host, SDHCI_AUTO_CMD_STATUS);\n\t\tint data_err_bit = (auto_cmd_status & SDHCI_AUTO_CMD_TIMEOUT) ?\n\t\t\t\t   SDHCI_INT_DATA_TIMEOUT :\n\t\t\t\t   SDHCI_INT_DATA_CRC;\n\n\t\t/* Treat auto-CMD12 error the same as data error */\n\t\tif (!mrq->sbc && (host->flags & SDHCI_AUTO_CMD12)) {\n\t\t\t*intmask_p |= data_err_bit;\n\t\t\treturn;\n\t\t}\n\t}\n\n\tif (!host->cmd) {\n\t\t/*\n\t\t * SDHCI recovers from errors by resetting the cmd and data\n\t\t * circuits.  Until that is done, there very well might be more\n\t\t * interrupts, so ignore them in that case.\n\t\t */\n\t\tif (host->pending_reset)\n\t\t\treturn;\n\t\tpr_err(\"%s: Got command interrupt 0x%08x even though no command operation was in progress.\\n\",\n\t\t       mmc_hostname(host->mmc), (unsigned)intmask);\n\t\tsdhci_dumpregs(host);\n\t\treturn;\n\t}\n\n\tif (intmask & (SDHCI_INT_TIMEOUT | SDHCI_INT_CRC |\n\t\t       SDHCI_INT_END_BIT | SDHCI_INT_INDEX)) {\n\t\tif (intmask & SDHCI_INT_TIMEOUT)\n\t\t\thost->cmd->error = -ETIMEDOUT;\n\t\telse\n\t\t\thost->cmd->error = -EILSEQ;\n\n\t\t/* Treat data command CRC error the same as data CRC error */\n\t\tif (host->cmd->data &&\n\t\t    (intmask & (SDHCI_INT_CRC | SDHCI_INT_TIMEOUT)) ==\n\t\t     SDHCI_INT_CRC) {\n\t\t\thost->cmd = NULL;\n\t\t\t*intmask_p |= SDHCI_INT_DATA_CRC;\n\t\t\treturn;\n\t\t}\n\n\t\t__sdhci_finish_mrq(host, host->cmd->mrq);\n\t\treturn;\n\t}\n\n\t/* Handle auto-CMD23 error */\n\tif (intmask & SDHCI_INT_AUTO_CMD_ERR) {\n\t\tstruct mmc_request *mrq = host->cmd->mrq;\n\t\tu16 auto_cmd_status = sdhci_readw(host, SDHCI_AUTO_CMD_STATUS);\n\t\tint err = (auto_cmd_status & SDHCI_AUTO_CMD_TIMEOUT) ?\n\t\t\t  -ETIMEDOUT :\n\t\t\t  -EILSEQ;\n\n\t\tif (mrq->sbc && (host->flags & SDHCI_AUTO_CMD23)) {\n\t\t\tmrq->sbc->error = err;\n\t\t\t__sdhci_finish_mrq(host, mrq);\n\t\t\treturn;\n\t\t}\n\t}\n\n\tif (intmask & SDHCI_INT_RESPONSE)\n\t\tsdhci_finish_command(host);\n}\n\nstatic void sdhci_adma_show_error(struct sdhci_host *host)\n{\n\tvoid *desc = host->adma_table;\n\tdma_addr_t dma = host->adma_addr;\n\n\tsdhci_dumpregs(host);\n\n\twhile (true) {\n\t\tstruct sdhci_adma2_64_desc *dma_desc = desc;\n\n\t\tif (host->flags & SDHCI_USE_64_BIT_DMA)\n\t\t\tSDHCI_DUMP(\"%08llx: DMA 0x%08x%08x, LEN 0x%04x, Attr=0x%02x\\n\",\n\t\t\t    (unsigned long long)dma,\n\t\t\t    le32_to_cpu(dma_desc->addr_hi),\n\t\t\t    le32_to_cpu(dma_desc->addr_lo),\n\t\t\t    le16_to_cpu(dma_desc->len),\n\t\t\t    le16_to_cpu(dma_desc->cmd));\n\t\telse\n\t\t\tSDHCI_DUMP(\"%08llx: DMA 0x%08x, LEN 0x%04x, Attr=0x%02x\\n\",\n\t\t\t    (unsigned long long)dma,\n\t\t\t    le32_to_cpu(dma_desc->addr_lo),\n\t\t\t    le16_to_cpu(dma_desc->len),\n\t\t\t    le16_to_cpu(dma_desc->cmd));\n\n\t\tdesc += host->desc_sz;\n\t\tdma += host->desc_sz;\n\n\t\tif (dma_desc->cmd & cpu_to_le16(ADMA2_END))\n\t\t\tbreak;\n\t}\n}\n\nstatic void sdhci_data_irq(struct sdhci_host *host, u32 intmask)\n{\n\tu32 command;\n\n\t/* CMD19 generates _only_ Buffer Read Ready interrupt */\n\tif (intmask & SDHCI_INT_DATA_AVAIL) {\n\t\tcommand = SDHCI_GET_CMD(sdhci_readw(host, SDHCI_COMMAND));\n\t\tif (command == MMC_SEND_TUNING_BLOCK ||\n\t\t    command == MMC_SEND_TUNING_BLOCK_HS200) {\n\t\t\thost->tuning_done = 1;\n\t\t\twake_up(&host->buf_ready_int);\n\t\t\treturn;\n\t\t}\n\t}\n\n\tif (!host->data) {\n\t\tstruct mmc_command *data_cmd = host->data_cmd;\n\n\t\t/*\n\t\t * The \"data complete\" interrupt is also used to\n\t\t * indicate that a busy state has ended. See comment\n\t\t * above in sdhci_cmd_irq().\n\t\t */\n\t\tif (data_cmd && (data_cmd->flags & MMC_RSP_BUSY)) {\n\t\t\tif (intmask & SDHCI_INT_DATA_TIMEOUT) {\n\t\t\t\thost->data_cmd = NULL;\n\t\t\t\tdata_cmd->error = -ETIMEDOUT;\n\t\t\t\t__sdhci_finish_mrq(host, data_cmd->mrq);\n\t\t\t\treturn;\n\t\t\t}\n\t\t\tif (intmask & SDHCI_INT_DATA_END) {\n\t\t\t\thost->data_cmd = NULL;\n\t\t\t\t/*\n\t\t\t\t * Some cards handle busy-end interrupt\n\t\t\t\t * before the command completed, so make\n\t\t\t\t * sure we do things in the proper order.\n\t\t\t\t */\n\t\t\t\tif (host->cmd == data_cmd)\n\t\t\t\t\treturn;\n\n\t\t\t\t__sdhci_finish_mrq(host, data_cmd->mrq);\n\t\t\t\treturn;\n\t\t\t}\n\t\t}\n\n\t\t/*\n\t\t * SDHCI recovers from errors by resetting the cmd and data\n\t\t * circuits. Until that is done, there very well might be more\n\t\t * interrupts, so ignore them in that case.\n\t\t */\n\t\tif (host->pending_reset)\n\t\t\treturn;\n\n\t\tpr_err(\"%s: Got data interrupt 0x%08x even though no data operation was in progress.\\n\",\n\t\t       mmc_hostname(host->mmc), (unsigned)intmask);\n\t\tsdhci_dumpregs(host);\n\n\t\treturn;\n\t}\n\n\tif (intmask & SDHCI_INT_DATA_TIMEOUT)\n\t\thost->data->error = -ETIMEDOUT;\n\telse if (intmask & SDHCI_INT_DATA_END_BIT)\n\t\thost->data->error = -EILSEQ;\n\telse if ((intmask & SDHCI_INT_DATA_CRC) &&\n\t\tSDHCI_GET_CMD(sdhci_readw(host, SDHCI_COMMAND))\n\t\t\t!= MMC_BUS_TEST_R)\n\t\thost->data->error = -EILSEQ;\n\telse if (intmask & SDHCI_INT_ADMA_ERROR) {\n\t\tpr_err(\"%s: ADMA error: 0x%08x\\n\", mmc_hostname(host->mmc),\n\t\t       intmask);\n\t\tsdhci_adma_show_error(host);\n\t\thost->data->error = -EIO;\n\t\tif (host->ops->adma_workaround)\n\t\t\thost->ops->adma_workaround(host, intmask);\n\t}\n\n\tif (host->data->error)\n\t\tsdhci_finish_data(host);\n\telse {\n\t\tif (intmask & (SDHCI_INT_DATA_AVAIL | SDHCI_INT_SPACE_AVAIL))\n\t\t\tsdhci_transfer_pio(host);\n\n\t\t/*\n\t\t * We currently don't do anything fancy with DMA\n\t\t * boundaries, but as we can't disable the feature\n\t\t * we need to at least restart the transfer.\n\t\t *\n\t\t * According to the spec sdhci_readl(host, SDHCI_DMA_ADDRESS)\n\t\t * should return a valid address to continue from, but as\n\t\t * some controllers are faulty, don't trust them.\n\t\t */\n\t\tif (intmask & SDHCI_INT_DMA_END) {\n\t\t\tdma_addr_t dmastart, dmanow;\n\n\t\t\tdmastart = sdhci_sdma_address(host);\n\t\t\tdmanow = dmastart + host->data->bytes_xfered;\n\t\t\t/*\n\t\t\t * Force update to the next DMA block boundary.\n\t\t\t */\n\t\t\tdmanow = (dmanow &\n\t\t\t\t~((dma_addr_t)SDHCI_DEFAULT_BOUNDARY_SIZE - 1)) +\n\t\t\t\tSDHCI_DEFAULT_BOUNDARY_SIZE;\n\t\t\thost->data->bytes_xfered = dmanow - dmastart;\n\t\t\tDBG(\"DMA base %pad, transferred 0x%06x bytes, next %pad\\n\",\n\t\t\t    &dmastart, host->data->bytes_xfered, &dmanow);\n\t\t\tsdhci_set_sdma_addr(host, dmanow);\n\t\t}\n\n\t\tif (intmask & SDHCI_INT_DATA_END) {\n\t\t\tif (host->cmd == host->data_cmd) {\n\t\t\t\t/*\n\t\t\t\t * Data managed to finish before the\n\t\t\t\t * command completed. Make sure we do\n\t\t\t\t * things in the proper order.\n\t\t\t\t */\n\t\t\t\thost->data_early = 1;\n\t\t\t} else {\n\t\t\t\tsdhci_finish_data(host);\n\t\t\t}\n\t\t}\n\t}\n}\n\nstatic inline bool sdhci_defer_done(struct sdhci_host *host,\n\t\t\t\t    struct mmc_request *mrq)\n{\n\tstruct mmc_data *data = mrq->data;\n\n\treturn host->pending_reset || host->always_defer_done ||\n\t       ((host->flags & SDHCI_REQ_USE_DMA) && data &&\n\t\tdata->host_cookie == COOKIE_MAPPED);\n}\n\nstatic irqreturn_t sdhci_irq(int irq, void *dev_id)\n{\n\tstruct mmc_request *mrqs_done[SDHCI_MAX_MRQS] = {0};\n\tirqreturn_t result = IRQ_NONE;\n\tstruct sdhci_host *host = dev_id;\n\tu32 intmask, mask, unexpected = 0;\n\tint max_loops = 16;\n\tint i;\n\n\tspin_lock(&host->lock);\n\n\tif (host->runtime_suspended) {\n\t\tspin_unlock(&host->lock);\n\t\treturn IRQ_NONE;\n\t}\n\n\tintmask = sdhci_readl(host, SDHCI_INT_STATUS);\n\tif (!intmask || intmask == 0xffffffff) {\n\t\tresult = IRQ_NONE;\n\t\tgoto out;\n\t}\n\n\tdo {\n\t\tDBG(\"IRQ status 0x%08x\\n\", intmask);\n\n\t\tif (host->ops->irq) {\n\t\t\tintmask = host->ops->irq(host, intmask);\n\t\t\tif (!intmask)\n\t\t\t\tgoto cont;\n\t\t}\n\n\t\t/* Clear selected interrupts. */\n\t\tmask = intmask & (SDHCI_INT_CMD_MASK | SDHCI_INT_DATA_MASK |\n\t\t\t\t  SDHCI_INT_BUS_POWER);\n\t\tsdhci_writel(host, mask, SDHCI_INT_STATUS);\n\n\t\tif (intmask & (SDHCI_INT_CARD_INSERT | SDHCI_INT_CARD_REMOVE)) {\n\t\t\tu32 present = sdhci_readl(host, SDHCI_PRESENT_STATE) &\n\t\t\t\t      SDHCI_CARD_PRESENT;\n\n\t\t\t/*\n\t\t\t * There is a observation on i.mx esdhc.  INSERT\n\t\t\t * bit will be immediately set again when it gets\n\t\t\t * cleared, if a card is inserted.  We have to mask\n\t\t\t * the irq to prevent interrupt storm which will\n\t\t\t * freeze the system.  And the REMOVE gets the\n\t\t\t * same situation.\n\t\t\t *\n\t\t\t * More testing are needed here to ensure it works\n\t\t\t * for other platforms though.\n\t\t\t */\n\t\t\thost->ier &= ~(SDHCI_INT_CARD_INSERT |\n\t\t\t\t       SDHCI_INT_CARD_REMOVE);\n\t\t\thost->ier |= present ? SDHCI_INT_CARD_REMOVE :\n\t\t\t\t\t       SDHCI_INT_CARD_INSERT;\n\t\t\tsdhci_writel(host, host->ier, SDHCI_INT_ENABLE);\n\t\t\tsdhci_writel(host, host->ier, SDHCI_SIGNAL_ENABLE);\n\n\t\t\tsdhci_writel(host, intmask & (SDHCI_INT_CARD_INSERT |\n\t\t\t\t     SDHCI_INT_CARD_REMOVE), SDHCI_INT_STATUS);\n\n\t\t\thost->thread_isr |= intmask & (SDHCI_INT_CARD_INSERT |\n\t\t\t\t\t\t       SDHCI_INT_CARD_REMOVE);\n\t\t\tresult = IRQ_WAKE_THREAD;\n\t\t}\n\n\t\tif (intmask & SDHCI_INT_CMD_MASK)\n\t\t\tsdhci_cmd_irq(host, intmask & SDHCI_INT_CMD_MASK, &intmask);\n\n\t\tif (intmask & SDHCI_INT_DATA_MASK)\n\t\t\tsdhci_data_irq(host, intmask & SDHCI_INT_DATA_MASK);\n\n\t\tif (intmask & SDHCI_INT_BUS_POWER)\n\t\t\tpr_err(\"%s: Card is consuming too much power!\\n\",\n\t\t\t\tmmc_hostname(host->mmc));\n\n\t\tif (intmask & SDHCI_INT_RETUNE)\n\t\t\tmmc_retune_needed(host->mmc);\n\n\t\tif ((intmask & SDHCI_INT_CARD_INT) &&\n\t\t    (host->ier & SDHCI_INT_CARD_INT)) {\n\t\t\tsdhci_enable_sdio_irq_nolock(host, false);\n\t\t\tsdio_signal_irq(host->mmc);\n\t\t}\n\n\t\tintmask &= ~(SDHCI_INT_CARD_INSERT | SDHCI_INT_CARD_REMOVE |\n\t\t\t     SDHCI_INT_CMD_MASK | SDHCI_INT_DATA_MASK |\n\t\t\t     SDHCI_INT_ERROR | SDHCI_INT_BUS_POWER |\n\t\t\t     SDHCI_INT_RETUNE | SDHCI_INT_CARD_INT);\n\n\t\tif (intmask) {\n\t\t\tunexpected |= intmask;\n\t\t\tsdhci_writel(host, intmask, SDHCI_INT_STATUS);\n\t\t}\ncont:\n\t\tif (result == IRQ_NONE)\n\t\t\tresult = IRQ_HANDLED;\n\n\t\tintmask = sdhci_readl(host, SDHCI_INT_STATUS);\n\t} while (intmask && --max_loops);\n\n\t/* Determine if mrqs can be completed immediately */\n\tfor (i = 0; i < SDHCI_MAX_MRQS; i++) {\n\t\tstruct mmc_request *mrq = host->mrqs_done[i];\n\n\t\tif (!mrq)\n\t\t\tcontinue;\n\n\t\tif (sdhci_defer_done(host, mrq)) {\n\t\t\tresult = IRQ_WAKE_THREAD;\n\t\t} else {\n\t\t\tmrqs_done[i] = mrq;\n\t\t\thost->mrqs_done[i] = NULL;\n\t\t}\n\t}\nout:\n\tif (host->deferred_cmd)\n\t\tresult = IRQ_WAKE_THREAD;\n\n\tspin_unlock(&host->lock);\n\n\t/* Process mrqs ready for immediate completion */\n\tfor (i = 0; i < SDHCI_MAX_MRQS; i++) {\n\t\tif (!mrqs_done[i])\n\t\t\tcontinue;\n\n\t\tif (host->ops->request_done)\n\t\t\thost->ops->request_done(host, mrqs_done[i]);\n\t\telse\n\t\t\tmmc_request_done(host->mmc, mrqs_done[i]);\n\t}\n\n\tif (unexpected) {\n\t\tpr_err(\"%s: Unexpected interrupt 0x%08x.\\n\",\n\t\t\t   mmc_hostname(host->mmc), unexpected);\n\t\tsdhci_dumpregs(host);\n\t}\n\n\treturn result;\n}\n\nstatic irqreturn_t sdhci_thread_irq(int irq, void *dev_id)\n{\n\tstruct sdhci_host *host = dev_id;\n\tstruct mmc_command *cmd;\n\tunsigned long flags;\n\tu32 isr;\n\n\twhile (!sdhci_request_done(host))\n\t\t;\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\tisr = host->thread_isr;\n\thost->thread_isr = 0;\n\n\tcmd = host->deferred_cmd;\n\tif (cmd && !sdhci_send_command_retry(host, cmd, flags))\n\t\tsdhci_finish_mrq(host, cmd->mrq);\n\n\tspin_unlock_irqrestore(&host->lock, flags);\n\n\tif (isr & (SDHCI_INT_CARD_INSERT | SDHCI_INT_CARD_REMOVE)) {\n\t\tstruct mmc_host *mmc = host->mmc;\n\n\t\tmmc->ops->card_event(mmc);\n\t\tmmc_detect_change(mmc, msecs_to_jiffies(200));\n\t}\n\n\treturn IRQ_HANDLED;\n}\n\n/*****************************************************************************\\\n *                                                                           *\n * Suspend/resume                                                            *\n *                                                                           *\n\\*****************************************************************************/\n\n#ifdef CONFIG_PM\n\nstatic bool sdhci_cd_irq_can_wakeup(struct sdhci_host *host)\n{\n\treturn mmc_card_is_removable(host->mmc) &&\n\t       !(host->quirks & SDHCI_QUIRK_BROKEN_CARD_DETECTION) &&\n\t       !mmc_can_gpio_cd(host->mmc);\n}\n\n/*\n * To enable wakeup events, the corresponding events have to be enabled in\n * the Interrupt Status Enable register too. See 'Table 1-6: Wakeup Signal\n * Table' in the SD Host Controller Standard Specification.\n * It is useless to restore SDHCI_INT_ENABLE state in\n * sdhci_disable_irq_wakeups() since it will be set by\n * sdhci_enable_card_detection() or sdhci_init().\n */\nstatic bool sdhci_enable_irq_wakeups(struct sdhci_host *host)\n{\n\tu8 mask = SDHCI_WAKE_ON_INSERT | SDHCI_WAKE_ON_REMOVE |\n\t\t  SDHCI_WAKE_ON_INT;\n\tu32 irq_val = 0;\n\tu8 wake_val = 0;\n\tu8 val;\n\n\tif (sdhci_cd_irq_can_wakeup(host)) {\n\t\twake_val |= SDHCI_WAKE_ON_INSERT | SDHCI_WAKE_ON_REMOVE;\n\t\tirq_val |= SDHCI_INT_CARD_INSERT | SDHCI_INT_CARD_REMOVE;\n\t}\n\n\tif (mmc_card_wake_sdio_irq(host->mmc)) {\n\t\twake_val |= SDHCI_WAKE_ON_INT;\n\t\tirq_val |= SDHCI_INT_CARD_INT;\n\t}\n\n\tif (!irq_val)\n\t\treturn false;\n\n\tval = sdhci_readb(host, SDHCI_WAKE_UP_CONTROL);\n\tval &= ~mask;\n\tval |= wake_val;\n\tsdhci_writeb(host, val, SDHCI_WAKE_UP_CONTROL);\n\n\tsdhci_writel(host, irq_val, SDHCI_INT_ENABLE);\n\n\thost->irq_wake_enabled = !enable_irq_wake(host->irq);\n\n\treturn host->irq_wake_enabled;\n}\n\nstatic void sdhci_disable_irq_wakeups(struct sdhci_host *host)\n{\n\tu8 val;\n\tu8 mask = SDHCI_WAKE_ON_INSERT | SDHCI_WAKE_ON_REMOVE\n\t\t\t| SDHCI_WAKE_ON_INT;\n\n\tval = sdhci_readb(host, SDHCI_WAKE_UP_CONTROL);\n\tval &= ~mask;\n\tsdhci_writeb(host, val, SDHCI_WAKE_UP_CONTROL);\n\n\tdisable_irq_wake(host->irq);\n\n\thost->irq_wake_enabled = false;\n}\n\nint sdhci_suspend_host(struct sdhci_host *host)\n{\n\tsdhci_disable_card_detection(host);\n\n\tmmc_retune_timer_stop(host->mmc);\n\n\tif (!device_may_wakeup(mmc_dev(host->mmc)) ||\n\t    !sdhci_enable_irq_wakeups(host)) {\n\t\thost->ier = 0;\n\t\tsdhci_writel(host, 0, SDHCI_INT_ENABLE);\n\t\tsdhci_writel(host, 0, SDHCI_SIGNAL_ENABLE);\n\t\tfree_irq(host->irq, host);\n\t}\n\n\treturn 0;\n}\n\nEXPORT_SYMBOL_GPL(sdhci_suspend_host);\n\nint sdhci_resume_host(struct sdhci_host *host)\n{\n\tstruct mmc_host *mmc = host->mmc;\n\tint ret = 0;\n\n\tif (host->flags & (SDHCI_USE_SDMA | SDHCI_USE_ADMA)) {\n\t\tif (host->ops->enable_dma)\n\t\t\thost->ops->enable_dma(host);\n\t}\n\n\tif ((host->mmc->pm_flags & MMC_PM_KEEP_POWER) &&\n\t    (host->quirks2 & SDHCI_QUIRK2_HOST_OFF_CARD_ON)) {\n\t\t/* Card keeps power but host controller does not */\n\t\tsdhci_init(host, 0);\n\t\thost->pwr = 0;\n\t\thost->clock = 0;\n\t\tmmc->ops->set_ios(mmc, &mmc->ios);\n\t} else {\n\t\tsdhci_init(host, (host->mmc->pm_flags & MMC_PM_KEEP_POWER));\n\t}\n\n\tif (host->irq_wake_enabled) {\n\t\tsdhci_disable_irq_wakeups(host);\n\t} else {\n\t\tret = request_threaded_irq(host->irq, sdhci_irq,\n\t\t\t\t\t   sdhci_thread_irq, IRQF_SHARED,\n\t\t\t\t\t   mmc_hostname(host->mmc), host);\n\t\tif (ret)\n\t\t\treturn ret;\n\t}\n\n\tsdhci_enable_card_detection(host);\n\n\treturn ret;\n}\n\nEXPORT_SYMBOL_GPL(sdhci_resume_host);\n\nint sdhci_runtime_suspend_host(struct sdhci_host *host)\n{\n\tunsigned long flags;\n\n\tmmc_retune_timer_stop(host->mmc);\n\n\tspin_lock_irqsave(&host->lock, flags);\n\thost->ier &= SDHCI_INT_CARD_INT;\n\tsdhci_writel(host, host->ier, SDHCI_INT_ENABLE);\n\tsdhci_writel(host, host->ier, SDHCI_SIGNAL_ENABLE);\n\tspin_unlock_irqrestore(&host->lock, flags);\n\n\tsynchronize_hardirq(host->irq);\n\n\tspin_lock_irqsave(&host->lock, flags);\n\thost->runtime_suspended = true;\n\tspin_unlock_irqrestore(&host->lock, flags);\n\n\treturn 0;\n}\nEXPORT_SYMBOL_GPL(sdhci_runtime_suspend_host);\n\nint sdhci_runtime_resume_host(struct sdhci_host *host, int soft_reset)\n{\n\tstruct mmc_host *mmc = host->mmc;\n\tunsigned long flags;\n\tint host_flags = host->flags;\n\n\tif (host_flags & (SDHCI_USE_SDMA | SDHCI_USE_ADMA)) {\n\t\tif (host->ops->enable_dma)\n\t\t\thost->ops->enable_dma(host);\n\t}\n\n\tsdhci_init(host, soft_reset);\n\n\tif (mmc->ios.power_mode != MMC_POWER_UNDEFINED &&\n\t    mmc->ios.power_mode != MMC_POWER_OFF) {\n\t\t/* Force clock and power re-program */\n\t\thost->pwr = 0;\n\t\thost->clock = 0;\n\t\tmmc->ops->start_signal_voltage_switch(mmc, &mmc->ios);\n\t\tmmc->ops->set_ios(mmc, &mmc->ios);\n\n\t\tif ((host_flags & SDHCI_PV_ENABLED) &&\n\t\t    !(host->quirks2 & SDHCI_QUIRK2_PRESET_VALUE_BROKEN)) {\n\t\t\tspin_lock_irqsave(&host->lock, flags);\n\t\t\tsdhci_enable_preset_value(host, true);\n\t\t\tspin_unlock_irqrestore(&host->lock, flags);\n\t\t}\n\n\t\tif ((mmc->caps2 & MMC_CAP2_HS400_ES) &&\n\t\t    mmc->ops->hs400_enhanced_strobe)\n\t\t\tmmc->ops->hs400_enhanced_strobe(mmc, &mmc->ios);\n\t}\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\thost->runtime_suspended = false;\n\n\t/* Enable SDIO IRQ */\n\tif (sdio_irq_claimed(mmc))\n\t\tsdhci_enable_sdio_irq_nolock(host, true);\n\n\t/* Enable Card Detection */\n\tsdhci_enable_card_detection(host);\n\n\tspin_unlock_irqrestore(&host->lock, flags);\n\n\treturn 0;\n}\nEXPORT_SYMBOL_GPL(sdhci_runtime_resume_host);\n\n#endif /* CONFIG_PM */\n\n/*****************************************************************************\\\n *                                                                           *\n * Command Queue Engine (CQE) helpers                                        *\n *                                                                           *\n\\*****************************************************************************/\n\nvoid sdhci_cqe_enable(struct mmc_host *mmc)\n{\n\tstruct sdhci_host *host = mmc_priv(mmc);\n\tunsigned long flags;\n\tu8 ctrl;\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\tctrl = sdhci_readb(host, SDHCI_HOST_CONTROL);\n\tctrl &= ~SDHCI_CTRL_DMA_MASK;\n\t/*\n\t * Host from V4.10 supports ADMA3 DMA type.\n\t * ADMA3 performs integrated descriptor which is more suitable\n\t * for cmd queuing to fetch both command and transfer descriptors.\n\t */\n\tif (host->v4_mode && (host->caps1 & SDHCI_CAN_DO_ADMA3))\n\t\tctrl |= SDHCI_CTRL_ADMA3;\n\telse if (host->flags & SDHCI_USE_64_BIT_DMA)\n\t\tctrl |= SDHCI_CTRL_ADMA64;\n\telse\n\t\tctrl |= SDHCI_CTRL_ADMA32;\n\tsdhci_writeb(host, ctrl, SDHCI_HOST_CONTROL);\n\n\tsdhci_writew(host, SDHCI_MAKE_BLKSZ(host->sdma_boundary, 512),\n\t\t     SDHCI_BLOCK_SIZE);\n\n\t/* Set maximum timeout */\n\tsdhci_set_timeout(host, NULL);\n\n\thost->ier = host->cqe_ier;\n\n\tsdhci_writel(host, host->ier, SDHCI_INT_ENABLE);\n\tsdhci_writel(host, host->ier, SDHCI_SIGNAL_ENABLE);\n\n\thost->cqe_on = true;\n\n\tpr_debug(\"%s: sdhci: CQE on, IRQ mask %#x, IRQ status %#x\\n\",\n\t\t mmc_hostname(mmc), host->ier,\n\t\t sdhci_readl(host, SDHCI_INT_STATUS));\n\n\tspin_unlock_irqrestore(&host->lock, flags);\n}\nEXPORT_SYMBOL_GPL(sdhci_cqe_enable);\n\nvoid sdhci_cqe_disable(struct mmc_host *mmc, bool recovery)\n{\n\tstruct sdhci_host *host = mmc_priv(mmc);\n\tunsigned long flags;\n\n\tspin_lock_irqsave(&host->lock, flags);\n\n\tsdhci_set_default_irqs(host);\n\n\thost->cqe_on = false;\n\n\tif (recovery) {\n\t\tsdhci_do_reset(host, SDHCI_RESET_CMD);\n\t\tsdhci_do_reset(host, SDHCI_RESET_DATA);\n\t}\n\n\tpr_debug(\"%s: sdhci: CQE off, IRQ mask %#x, IRQ status %#x\\n\",\n\t\t mmc_hostname(mmc), host->ier,\n\t\t sdhci_readl(host, SDHCI_INT_STATUS));\n\n\tspin_unlock_irqrestore(&host->lock, flags);\n}\nEXPORT_SYMBOL_GPL(sdhci_cqe_disable);\n\nbool sdhci_cqe_irq(struct sdhci_host *host, u32 intmask, int *cmd_error,\n\t\t   int *data_error)\n{\n\tu32 mask;\n\n\tif (!host->cqe_on)\n\t\treturn false;\n\n\tif (intmask & (SDHCI_INT_INDEX | SDHCI_INT_END_BIT | SDHCI_INT_CRC))\n\t\t*cmd_error = -EILSEQ;\n\telse if (intmask & SDHCI_INT_TIMEOUT)\n\t\t*cmd_error = -ETIMEDOUT;\n\telse\n\t\t*cmd_error = 0;\n\n\tif (intmask & (SDHCI_INT_DATA_END_BIT | SDHCI_INT_DATA_CRC))\n\t\t*data_error = -EILSEQ;\n\telse if (intmask & SDHCI_INT_DATA_TIMEOUT)\n\t\t*data_error = -ETIMEDOUT;\n\telse if (intmask & SDHCI_INT_ADMA_ERROR)\n\t\t*data_error = -EIO;\n\telse\n\t\t*data_error = 0;\n\n\t/* Clear selected interrupts. */\n\tmask = intmask & host->cqe_ier;\n\tsdhci_writel(host, mask, SDHCI_INT_STATUS);\n\n\tif (intmask & SDHCI_INT_BUS_POWER)\n\t\tpr_err(\"%s: Card is consuming too much power!\\n\",\n\t\t       mmc_hostname(host->mmc));\n\n\tintmask &= ~(host->cqe_ier | SDHCI_INT_ERROR);\n\tif (intmask) {\n\t\tsdhci_writel(host, intmask, SDHCI_INT_STATUS);\n\t\tpr_err(\"%s: CQE: Unexpected interrupt 0x%08x.\\n\",\n\t\t       mmc_hostname(host->mmc), intmask);\n\t\tsdhci_dumpregs(host);\n\t}\n\n\treturn true;\n}\nEXPORT_SYMBOL_GPL(sdhci_cqe_irq);\n\n/*****************************************************************************\\\n *                                                                           *\n * Device allocation/registration                                            *\n *                                                                           *\n\\*****************************************************************************/\n\nstruct sdhci_host *sdhci_alloc_host(struct device *dev,\n\tsize_t priv_size)\n{\n\tstruct mmc_host *mmc;\n\tstruct sdhci_host *host;\n\n\tWARN_ON(dev == NULL);\n\n\tmmc = mmc_alloc_host(sizeof(struct sdhci_host) + priv_size, dev);\n\tif (!mmc)\n\t\treturn ERR_PTR(-ENOMEM);\n\n\thost = mmc_priv(mmc);\n\thost->mmc = mmc;\n\thost->mmc_host_ops = sdhci_ops;\n\tmmc->ops = &host->mmc_host_ops;\n\n\thost->flags = SDHCI_SIGNALING_330;\n\n\thost->cqe_ier     = SDHCI_CQE_INT_MASK;\n\thost->cqe_err_ier = SDHCI_CQE_INT_ERR_MASK;\n\n\thost->tuning_delay = -1;\n\thost->tuning_loop_count = MAX_TUNING_LOOP;\n\n\thost->sdma_boundary = SDHCI_DEFAULT_BOUNDARY_ARG;\n\n\t/*\n\t * The DMA table descriptor count is calculated as the maximum\n\t * number of segments times 2, to allow for an alignment\n\t * descriptor for each segment, plus 1 for a nop end descriptor.\n\t */\n\thost->adma_table_cnt = SDHCI_MAX_SEGS * 2 + 1;\n\n\treturn host;\n}\n\nEXPORT_SYMBOL_GPL(sdhci_alloc_host);\n\nstatic int sdhci_set_dma_mask(struct sdhci_host *host)\n{\n\tstruct mmc_host *mmc = host->mmc;\n\tstruct device *dev = mmc_dev(mmc);\n\tint ret = -EINVAL;\n\n\tif (host->quirks2 & SDHCI_QUIRK2_BROKEN_64_BIT_DMA)\n\t\thost->flags &= ~SDHCI_USE_64_BIT_DMA;\n\n\t/* Try 64-bit mask if hardware is capable  of it */\n\tif (host->flags & SDHCI_USE_64_BIT_DMA) {\n\t\tret = dma_set_mask_and_coherent(dev, DMA_BIT_MASK(64));\n\t\tif (ret) {\n\t\t\tpr_warn(\"%s: Failed to set 64-bit DMA mask.\\n\",\n\t\t\t\tmmc_hostname(mmc));\n\t\t\thost->flags &= ~SDHCI_USE_64_BIT_DMA;\n\t\t}\n\t}\n\n\t/* 32-bit mask as default & fallback */\n\tif (ret) {\n\t\tret = dma_set_mask_and_coherent(dev, DMA_BIT_MASK(32));\n\t\tif (ret)\n\t\t\tpr_warn(\"%s: Failed to set 32-bit DMA mask.\\n\",\n\t\t\t\tmmc_hostname(mmc));\n\t}\n\n\treturn ret;\n}\n\nvoid __sdhci_read_caps(struct sdhci_host *host, const u16 *ver,\n\t\t       const u32 *caps, const u32 *caps1)\n{\n\tu16 v;\n\tu64 dt_caps_mask = 0;\n\tu64 dt_caps = 0;\n\n\tif (host->read_caps)\n\t\treturn;\n\n\thost->read_caps = true;\n\n\tif (debug_quirks)\n\t\thost->quirks = debug_quirks;\n\n\tif (debug_quirks2)\n\t\thost->quirks2 = debug_quirks2;\n\n\tsdhci_do_reset(host, SDHCI_RESET_ALL);\n\n\tif (host->v4_mode)\n\t\tsdhci_do_enable_v4_mode(host);\n\n\tdevice_property_read_u64(mmc_dev(host->mmc),\n\t\t\t\t \"sdhci-caps-mask\", &dt_caps_mask);\n\tdevice_property_read_u64(mmc_dev(host->mmc),\n\t\t\t\t \"sdhci-caps\", &dt_caps);\n\n\tv = ver ? *ver : sdhci_readw(host, SDHCI_HOST_VERSION);\n\thost->version = (v & SDHCI_SPEC_VER_MASK) >> SDHCI_SPEC_VER_SHIFT;\n\n\tif (host->quirks & SDHCI_QUIRK_MISSING_CAPS)\n\t\treturn;\n\n\tif (caps) {\n\t\thost->caps = *caps;\n\t} else {\n\t\thost->caps = sdhci_readl(host, SDHCI_CAPABILITIES);\n\t\thost->caps &= ~lower_32_bits(dt_caps_mask);\n\t\thost->caps |= lower_32_bits(dt_caps);\n\t}\n\n\tif (host->version < SDHCI_SPEC_300)\n\t\treturn;\n\n\tif (caps1) {\n\t\thost->caps1 = *caps1;\n\t} else {\n\t\thost->caps1 = sdhci_readl(host, SDHCI_CAPABILITIES_1);\n\t\thost->caps1 &= ~upper_32_bits(dt_caps_mask);\n\t\thost->caps1 |= upper_32_bits(dt_caps);\n\t}\n}\nEXPORT_SYMBOL_GPL(__sdhci_read_caps);\n\nstatic void sdhci_allocate_bounce_buffer(struct sdhci_host *host)\n{\n\tstruct mmc_host *mmc = host->mmc;\n\tunsigned int max_blocks;\n\tunsigned int bounce_size;\n\tint ret;\n\n\t/*\n\t * Cap the bounce buffer at 64KB. Using a bigger bounce buffer\n\t * has diminishing returns, this is probably because SD/MMC\n\t * cards are usually optimized to handle this size of requests.\n\t */\n\tbounce_size = SZ_64K;\n\t/*\n\t * Adjust downwards to maximum request size if this is less\n\t * than our segment size, else hammer down the maximum\n\t * request size to the maximum buffer size.\n\t */\n\tif (mmc->max_req_size < bounce_size)\n\t\tbounce_size = mmc->max_req_size;\n\tmax_blocks = bounce_size / 512;\n\n\t/*\n\t * When we just support one segment, we can get significant\n\t * speedups by the help of a bounce buffer to group scattered\n\t * reads/writes together.\n\t */\n\thost->bounce_buffer = devm_kmalloc(mmc->parent,\n\t\t\t\t\t   bounce_size,\n\t\t\t\t\t   GFP_KERNEL);\n\tif (!host->bounce_buffer) {\n\t\tpr_err(\"%s: failed to allocate %u bytes for bounce buffer, falling back to single segments\\n\",\n\t\t       mmc_hostname(mmc),\n\t\t       bounce_size);\n\t\t/*\n\t\t * Exiting with zero here makes sure we proceed with\n\t\t * mmc->max_segs == 1.\n\t\t */\n\t\treturn;\n\t}\n\n\thost->bounce_addr = dma_map_single(mmc->parent,\n\t\t\t\t\t   host->bounce_buffer,\n\t\t\t\t\t   bounce_size,\n\t\t\t\t\t   DMA_BIDIRECTIONAL);\n\tret = dma_mapping_error(mmc->parent, host->bounce_addr);\n\tif (ret)\n\t\t/* Again fall back to max_segs == 1 */\n\t\treturn;\n\thost->bounce_buffer_size = bounce_size;\n\n\t/* Lie about this since we're bouncing */\n\tmmc->max_segs = max_blocks;\n\tmmc->max_seg_size = bounce_size;\n\tmmc->max_req_size = bounce_size;\n\n\tpr_info(\"%s bounce up to %u segments into one, max segment size %u bytes\\n\",\n\t\tmmc_hostname(mmc), max_blocks, bounce_size);\n}\n\nstatic inline bool sdhci_can_64bit_dma(struct sdhci_host *host)\n{\n\t/*\n\t * According to SD Host Controller spec v4.10, bit[27] added from\n\t * version 4.10 in Capabilities Register is used as 64-bit System\n\t * Address support for V4 mode.\n\t */\n\tif (host->version >= SDHCI_SPEC_410 && host->v4_mode)\n\t\treturn host->caps & SDHCI_CAN_64BIT_V4;\n\n\treturn host->caps & SDHCI_CAN_64BIT;\n}\n\nint sdhci_setup_host(struct sdhci_host *host)\n{\n\tstruct mmc_host *mmc;\n\tu32 max_current_caps;\n\tunsigned int ocr_avail;\n\tunsigned int override_timeout_clk;\n\tu32 max_clk;\n\tint ret = 0;\n\tbool enable_vqmmc = false;\n\n\tWARN_ON(host == NULL);\n\tif (host == NULL)\n\t\treturn -EINVAL;\n\n\tmmc = host->mmc;\n\n\t/*\n\t * If there are external regulators, get them. Note this must be done\n\t * early before resetting the host and reading the capabilities so that\n\t * the host can take the appropriate action if regulators are not\n\t * available.\n\t */\n\tif (!mmc->supply.vqmmc) {\n\t\tret = mmc_regulator_get_supply(mmc);\n\t\tif (ret)\n\t\t\treturn ret;\n\t\tenable_vqmmc  = true;\n\t}\n\n\tDBG(\"Version:   0x%08x | Present:  0x%08x\\n\",\n\t    sdhci_readw(host, SDHCI_HOST_VERSION),\n\t    sdhci_readl(host, SDHCI_PRESENT_STATE));\n\tDBG(\"Caps:      0x%08x | Caps_1:   0x%08x\\n\",\n\t    sdhci_readl(host, SDHCI_CAPABILITIES),\n\t    sdhci_readl(host, SDHCI_CAPABILITIES_1));\n\n\tsdhci_read_caps(host);\n\n\toverride_timeout_clk = host->timeout_clk;\n\n\tif (host->version > SDHCI_SPEC_420) {\n\t\tpr_err(\"%s: Unknown controller version (%d). You may experience problems.\\n\",\n\t\t       mmc_hostname(mmc), host->version);\n\t}\n\n\tif (host->quirks & SDHCI_QUIRK_FORCE_DMA)\n\t\thost->flags |= SDHCI_USE_SDMA;
