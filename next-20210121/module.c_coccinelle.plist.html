      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

\"\n\t\t\t\t       \" (owned by %s)\\n\",\n\t\t\t\t       mod->name, kernel_symbol_name(s),\n\t\t\t\t       module_name(owner));\n\t\t\t\treturn -ENOEXEC;\n\t\t\t}\n\t\t}\n\t}\n\treturn 0;\n}\n\nstatic bool ignore_undef_symbol(Elf_Half emachine, const char *name)\n{\n\t/*\n\t * On x86, PIC code and Clang non-PIC code may have call foo@PLT. GNU as\n\t * before 2.37 produces an unreferenced _GLOBAL_OFFSET_TABLE_ on x86-64.\n\t * i386 has a similar problem but may not deserve a fix.\n\t *\n\t * If we ever have to ignore many symbols, consider refactoring the code to\n\t * only warn if referenced by a relocation.\n\t */\n\tif (emachine == EM_386 || emachine == EM_X86_64)\n\t\treturn !strcmp(name, \"_GLOBAL_OFFSET_TABLE_\");\n\treturn false;\n}\n\n/* Change all symbols so that st_value encodes the pointer directly. */\nstatic int simplify_symbols(struct module *mod, const struct load_info *info)\n{\n\tElf_Shdr *symsec = &info->sechdrs[info->index.sym];\n\tElf_Sym *sym = (void *)symsec->sh_addr;\n\tunsigned long secbase;\n\tunsigned int i;\n\tint ret = 0;\n\tconst struct kernel_symbol *ksym;\n\n\tfor (i = 1; i < symsec->sh_size / sizeof(Elf_Sym); i++) {\n\t\tconst char *name = info->strtab + sym[i].st_name;\n\n\t\tswitch (sym[i].st_shndx) {\n\t\tcase SHN_COMMON:\n\t\t\t/* Ignore common symbols */\n\t\t\tif (!strncmp(name, \"__gnu_lto\", 9))\n\t\t\t\tbreak;\n\n\t\t\t/*\n\t\t\t * We compiled with -fno-common.  These are not\n\t\t\t * supposed to happen.\n\t\t\t */\n\t\t\tpr_debug(\"Common symbol: %s\\n\", name);\n\t\t\tpr_warn(\"%s: please compile with -fno-common\\n\",\n\t\t\t       mod->name);\n\t\t\tret = -ENOEXEC;\n\t\t\tbreak;\n\n\t\tcase SHN_ABS:\n\t\t\t/* Don't need to do anything */\n\t\t\tpr_debug(\"Absolute symbol: 0x%08lx\\n\",\n\t\t\t       (long)sym[i].st_value);\n\t\t\tbreak;\n\n\t\tcase SHN_LIVEPATCH:\n\t\t\t/* Livepatch symbols are resolved by livepatch */\n\t\t\tbreak;\n\n\t\tcase SHN_UNDEF:\n\t\t\tksym = resolve_symbol_wait(mod, info, name);\n\t\t\t/* Ok i nd(struct module *mod,\n\t\t\t\t\t     unsigned int section)\n{\n\t/* default implementation just returns zero */\n\treturn 0;\n}\n\n/* Update size with this section: return offset. */\nstatic long get_offset(struct module *mod, unsigned int *size,\n\t\t       Elf_Shdr *sechdr, unsigned int section)\n{\n\tlong ret;\n\n\t*size += arch_mod_section_prepend(mod, section);\n\tret = ALIGN(*size, sechdr->sh_addralign ?: 1);\n\t*size = ret + sechdr->sh_size;\n\treturn ret;\n}\n\n/*\n * Lay out the SHF_ALLOC sections in a way not dissimilar to how ld\n * might -- code, read-only data, read-write data, small data.  Tally\n * sizes, and place the offsets into sh_entsize fields: high bit means it\n * belongs in init.\n */\nstatic void layout_sections(struct module *mod, struct load_info *info)\n{\n\tstatic unsigned long const masks[][2] = {\n\t\t/*\n\t\t * NOTE: all executable code must be the first section\n\t\t * in this array; otherwise modify the text_size\n\t\t * finder in the two loops below\n\t\t */\n\t\t{ SHF_EXECINSTR | SHF_ALLOC, ARCH_SHF_SMALL },\n\t\t{ SHF_ALLOC, SHF_WRITE | ARCH_SHF_SMALL },\n\t\t{ SHF_RO_AFTER_INIT | SHF_ALLOC, ARCH_SHF_SMALL },\n\t\t{ SHF_WRITE | SHF_ALLOC, ARCH_SHF_SMALL },\n\t\t{ ARCH_SHF_SMALL | SHF_ALLOC, 0 }\n\t};\n\tunsigned int m, i;\n\n\tfor (i = 0; i < info->hdr->e_shnum; i++)\n\t\tinfo->sechdrs[i].sh_entsize = ~0UL;\n\n\tpr_debug(\"Core section allocation order:\\n\");\n\tfor (m = 0; m < ARRAY_SIZE(masks); ++m) {\n\t\tfor (i = 0; i < info->hdr->e_shnum; ++i) {\n\t\t\tElf_Shdr *s = &info->sechdrs[i];\n\t\t\tconst char *sname = info->secstrings + s->sh_name;\n\n\t\t\tif ((s->sh_flags & masks[m][0]) != masks[m][0]\n\t\t\t    || (s->sh_flags & masks[m][1])\n\t\t\t    || s->sh_entsize != ~0UL\n\t\t\t    || module_init_section(sname))\n\t\t\t\tcontinue;\n\t\t\ts->sh_entsize = get_offset(mod, &mod->core_layout.size, s, i);\n\t\t\tpr_debug(\"\\t%s\\n\", sname);\n\t\t}\n\t\tswitch (m) {\n\t\tcase 0: /* executable */\n\t\t\tmod->core_layout.size = debug_align(mod->core_layout.size);\n\t\t\tmod->core_layout.text_size = mod->core_layout.size;\n\t\t\tbreak;\n\t\tcase 1: /* RO: text and ro-data */\n\t\t\tmod->core_layout.size = debug_align(mod->core_layout.size);\n\t\t\tmod->core_layout.ro_size = mod->core_layout.size;\n\t\t\tbreak;\n\t\tcase 2: /* RO after init */\n\t\t\tmod->core_layout.size = debug_align(mod->core_layout.size);\n\t\t\tmod->core_layout.ro_after_init_size = mod->core_layout.size;\n\t\t\tbreak;\n\t\tcase 4: /* whole core */\n\t\t\tmod->core_layout.size = debug_align(mod->core_layout.size);\n\t\t\tbreak;\n\t\t}\n\t}\n\n\tpr_debug(\"Init section allocation order:\\n\");\n\tfor (m = 0; m < ARRAY_SIZE(masks); ++m) {\n\t\tfor (i = 0; i < info->hdr->e_shnum; ++i) {\n\t\t\tElf_Shdr *s = &info->sechdrs[i];\n\t\t\tconst char *sname = info->secstrings + s->sh_name;\n\n\t\t\tif ((s->sh_flags & masks[m][0]) != masks[m][0]\n\t\t\t    || (s->sh_flags & masks[m][1])\n\t\t\t    || s->sh_entsize != ~0UL\n\t\t\t    || !module_init_section(sname))\n\t\t\t\tcontinue;\n\t\t\ts->sh_entsize = (get_offset(mod, &mod->init_layout.size, s, i)\n\t\t\t\t\t | INIT_OFFSET_MASK);\n\t\t\tpr_debug(\"\\t%s\\n\", sname);\n\t\t}\n\t\tswitch (m) {\n\t\tcase 0: /* executable */\n\t\t\tmod->init_layout.size = debug_align(mod->init_layout.size);\n\t\t\tmod->init_layout.text_size = mod->init_layout.size;\n\t\t\tbreak;\n\t\tcase 1: /* RO: text and ro-data */\n\t\t\tmod->init_layout.size = debug_align(mod->init_layout.size);\n\t\t\tmod->init_layout.ro_size = mod->init_layout.size;\n\t\t\tbreak;\n\t\tcase 2:\n\t\t\t/*\n\t\t\t * RO after init doesn't apply to init_layout (only\n\t\t\t * core_layout), so it just takes the value of ro_size.\n\t\t\t */\n\t\t\tmod->init_layout.ro_after_init_size = mod->init_layout.ro_size;\n\t\t\tbreak;\n\t\tcase 4: /* whole init */\n\t\t\tmod->init_layout.size = debug_align(mod->init_layout.size);\n\t\t\tbreak;\n\t\t}\n\t}\n}\n\nstatic void set_license(struct module *mod, const char *license)\n{\n\tif (!license)\n\t\tlicense = \"unspecified\";\n\n\tif (!license_is_gpl_compatible(license)) {\n\t\tif (!test_taint(TAINT_PROPRIETARY_MODULE))\n\t\t\tpr_warn(\"%s: module license '%s' taints kernel.\\n\",\n\t\t\t\tmod->name, license);\n\t\tadd_taint_module(mod, TAINT_PROPRIETARY_MODULE,\n\t\t\t\t LOCKDEP_NOW_UNRELIABLE);\n\t}\n}\n\n/* Parse tag=value strings from .modinfo section */\nstatic char *next_string(char *string, unsigned long *secsize)\n{\n\t/* Skip non-zero chars */\n\twhile (string[0]) {\n\t\tstring++;\n\t\tif ((*secsize)-- <= 1)\n\t\t\treturn NULL;\n\t}\n\n\t/* Skip any zero padding. */\n\twhile (!string[0]) {\n\t\tstring++;\n\t\tif ((*secsize)-- <= 1)\n\t\t\treturn NULL;\n\t}\n\treturn string;\n}\n\nstatic char *get_next_modinfo(const struct load_info *info, const char *tag,\n\t\t\t      char *prev)\n{\n\tchar *p;\n\tunsigned int taglen = strlen(tag);\n\tElf_Shdr *infosec = &info->sechdrs[info->index.info];\n\tunsigned long size = infosec->sh_size;\n\n\t/*\n\t * get_modinfo() calls made before rewrite_section_headers()\n\t * must use sh_offset, as sh_addr isn't set!\n\t */\n\tchar *modinfo = (char *)info->hdr + infosec->sh_offset;\n\n\tif (prev) {\n\t\tsize -= prev - modinfo;\n\t\tmodinfo = next_string(prev, &size);\n\t}\n\n\tfor (p = modinfo; p; p = next_string(p, &size)) {\n\t\tif (strncmp(p, tag, taglen) == 0 && p[taglen] == '=')\n\t\t\treturn p + taglen + 1;\n\t}\n\treturn NULL;\n}\n\nstatic char *get_modinfo(const struct load_info *info, const char *tag)\n{\n\treturn get_next_modinfo(info, tag, NULL);\n}\n\nstatic void setup_modinfo(struct module *mod, struct load_info *info)\n{\n\tstruct module_attribute *attr;\n\tint i;\n\n\tfor (i = 0; (attr = modinfo_attrs[i]); i++) {\n\t\tif (attr->setup)\n\t\t\tattr->setup(mod, get_modinfo(info, attr->attr.name));\n\t}\n}\n\nstatic void free_modinfo(struct module *mod)\n{\n\tstruct module_attribute *attr;\n\tint i;\n\n\tfor (i = 0; (attr = modinfo_attrs[i]); i++) {\n\t\tif (attr->free)\n\t\t\tattr->free(mod);\n\t}\n}\n\n#ifdef CONFIG_KALLSYMS\n\n/* Lookup exported symbol in given range of kernel_symbols */\nstatic const struct kernel_symbol *lookup_exported_symbol(const char *name,\n\t\t\t\t\t\t\t  const struct kernel_symbol *start,\n\t\t\t\t\t\t\t  const struct kernel_symbol *stop)\n{\n\treturn bsearch(name, start, stop - start,\n\t\t\tsizeof(struct kernel_symbol), cmp_name);\n}\n\nstatic int is_exported(const char *name, unsigned long value,\n\t\t       const struct module *mod)\n{\n\tconst struct kernel_symbol *ks;\n\tif (!mod)\n\t\tks = lookup_exported_symbol(name, __start___ksymtab, __stop___ksymtab);\n\telse\n\t\tks = lookup_exported_symbol(name, mod->syms, mod->syms + mod->num_syms);\n\n\treturn ks != NULL && kernel_symbol_value(ks) == value;\n}\n\n/* As per nm */\nstatic char elf_type(const Elf_Sym *sym, const struct load_info *info)\n{\n\tconst Elf_Shdr *sechdrs = info->sechdrs;\n\n\tif (ELF_ST_BIND(sym->st_info) == STB_WEAK) {\n\t\tif (ELF_ST_TYPE(sym->st_info) == STT_OBJECT)\n\t\t\treturn 'v';\n\t\telse\n\t\t\treturn 'w';\n\t}\n\tif (sym->st_shndx == SHN_UNDEF)\n\t\treturn 'U';\n\tif (sym->st_shndx == SHN_ABS || sym->st_shndx == info->index.pcpu)\n\t\treturn 'a';\n\tif (sym->st_shndx >= SHN_LORESERVE)\n\t\treturn '?';\n\tif (sechdrs[sym->st_shndx].sh_flags & SHF_EXECINSTR)\n\t\treturn 't';\n\tif (sechdrs[sym->st_shndx].sh_flags & SHF_ALLOC\n\t    && sechdrs[sym->st_shndx].sh_type != SHT_NOBITS) {\n\t\tif (!(sechdrs[sym->st_shndx].sh_flags & SHF_WRITE))\n\t\t\treturn 'r';\n\t\telse if (sechdrs[sym->st_shndx].sh_flags & ARCH_SHF_SMALL)\n\t\t\treturn 'g';\n\t\telse\n\t\t\treturn 'd';\n\t}\n\tif (sechdrs[sym->st_shndx].sh_type == SHT_NOBITS) {\n\t\tif (sechdrs[sym->st_shndx].sh_flags & ARCH_SHF_SMALL)\n\t\t\treturn 's';\n\t\telse\n\t\t\treturn 'b';\n\t}\n\tif (strstarts(info->secstrings + sechdrs[sym->st_shndx].sh_name,\n\t\t      \".debug\")) {\n\t\treturn 'n';\n\t}\n\treturn '?';\n}\n\nstatic bool is_core_symbol(const Elf_Sym *src, const Elf_Shdr *sechdrs,\n\t\t\tunsigned int shnum, unsigned int pcpundx)\n{\n\tconst Elf_Shdr *sec;\n\n\tif (src->st_shndx == SHN_UNDEF\n\t    || src->st_shndx >= shnum\n\t    || !src->st_name)\n\t\treturn false;\n\n#ifdef CONFIG_KALLSYMS_ALL\n\tif (src->st_shndx == pcpundx)\n\t\treturn true;\n#endif\n\n\tsec = sechdrs + src->st_shndx;\n\tif (!(sec->sh_flags & SHF_ALLOC)\n#ifndef CONFIG_KALLSYMS_ALL\n\t    || !(sec->sh_flags & SHF_EXECINSTR)\n#endif\n\t    || (sec->sh_entsize & INIT_OFFSET_MASK))\n\t\treturn false;\n\n\treturn true;\n}\n\n/*\n * We only allocate and copy the strings needed by the parts of symtab\n * we keep.  This is simple, but has the effect of making multiple\n * copies of duplicates.  We could be more sophisticated, see\n * linux-kernel thread starting with\n * <73defb5e4bca04a6431392cc341112b1@localhost>.\n */\nstatic void layout_symtab(struct module *mod, struct load_info *info)\n{\n\tElf_Shdr *symsect = info->sechdrs + info->index.sym;\n\tElf_Shdr *strsect = info->sechdrs + info->index.str;\n\tconst Elf_Sym *src;\n\tunsigned int i, nsrc, ndst, strtab_size = 0;\n\n\t/* Put symbol section at end of init part of module. */\n\tsymsect->sh_flags |= SHF_ALLOC;\n\tsymsect->sh_entsize = get_offset(mod, &mod->init_layout.size, symsect,\n\t\t\t\t\t info->index.sym) | INIT_OFFSET_MASK;\n\tpr_debug(\"\\t%s\\n\", info->secstrings + symsect->sh_name);\n\n\tsrc = (void *)info->hdr + symsect->sh_offset;\n\tnsrc = symsect->sh_size / sizeof(*src);\n\n\t/* Compute total space required for the core symbols' strtab. */\n\tfor (ndst = i = 0; i < nsrc; i++) {\n\t\tif (i == 0 || is_livepatch_module(mod) ||\n\t\t    is_core_symbol(src+i, info->sechdrs, info->hdr->e_shnum,\n\t\t\t\t   info->index.pcpu)) {\n\t\t\tstrtab_size += strlen(&info->strtab[src[i].st_name])+1;\n\t\t\tndst++;\n\t\t}\n\t}\n\n\t/* Append room for core symbols at end of core part. */\n\tinfo->symoffs = ALIGN(mod->core_layout.size, symsect->sh_addralign ?: 1);\n\tinfo->stroffs = mod->core_layout.size = info->symoffs + ndst * sizeof(Elf_Sym);\n\tmod->core_layout.size += strtab_size;\n\tinfo->core_typeoffs = mod->core_layout.size;\n\tmod->core_layout.size += ndst * sizeof(char);\n\tmod->core_layout.size = debug_align(mod->core_layout.size);\n\n\t/* Put string table section at end of init part of module. */\n\tstrsect->sh_flags |= SHF_ALLOC;\n\tstrsect->sh_entsize = get_offset(mod, &mod->init_layout.size, strsect,\n\t\t\t\t\t info->index.str) | INIT_OFFSET_MASK;\n\tpr_debug(\"\\t%s\\n\", info->secstrings + strsect->sh_name);\n\n\t/* We'll tack temporary mod_kallsyms on the end. */\n\tmod->init_layout.size = ALIGN(mod->init_layout.size,\n\t\t\t\t      __alignof__(struct mod_kallsyms));\n\tinfo->mod_kallsyms_init_off = mod->init_layout.size;\n\tmod->init_layout.size += sizeof(struct mod_kallsyms);\n\tinfo->init_typeoffs = mod->init_layout.size;\n\tmod->init_layout.size += nsrc * sizeof(char);\n\tmod->init_layout.size = debug_align(mod->init_layout.size);\n}\n\n/*\n * We use the full symtab and strtab which layout_symtab arranged to\n * be appended to the init section.  Later we switch to the cut-down\n * core-only ones.\n */\nstatic void add_kallsyms(struct module *mod, const struct load_info *info)\n{\n\tunsigned int i, ndst;\n\tconst Elf_Sym *src;\n\tElf_Sym *dst;\n\tchar *s;\n\tElf_Shdr *symsec = &info->sechdrs[info->index.sym];\n\n\t/* Set up to point into init section. */\n\tmod->kallsyms = mod->init_layout.base + info->mod_kallsyms_init_off;\n\n\tmod->kallsyms->symtab = (void *)symsec->sh_addr;\n\tmod->kallsyms->num_symtab = symsec->sh_size / sizeof(Elf_Sym);\n\t/* Make sure we get permanent strtab: don't use info->strtab. */\n\tmod->kallsyms->strtab = (void *)info->sechdrs[info->index.str].sh_addr;\n\tmod->kallsyms->typetab = mod->init_layout.base + info->init_typeoffs;\n\n\t/*\n\t * Now populate the cut down core kallsyms for after init\n\t * and set types up while we still have access to sections.\n\t */\n\tmod->core_kallsyms.symtab = dst = mod->core_layout.base + info->symoffs;\n\tmod->core_kallsyms.strtab = s = mod->core_layout.base + info->stroffs;\n\tmod->core_kallsyms.typetab = mod->core_layout.base + info->core_typeoffs;\n\tsrc = mod->kallsyms->symtab;\n\tfor (ndst = i = 0; i < mod->kallsyms->num_symtab; i++) {\n\t\tmod->kallsyms->typetab[i] = elf_type(src + i, info);\n\t\tif (i == 0 || is_livepatch_module(mod) ||\n\t\t    is_core_symbol(src+i, info->sechdrs, info->hdr->e_shnum,\n\t\t\t\t   info->index.pcpu)) {\n\t\t\tmod->core_kallsyms.typetab[ndst] =\n\t\t\t    mod->kallsyms->typetab[i];\n\t\t\tdst[ndst] = src[i];\n\t\t\tdst[ndst++].st_name = s - mod->core_kallsyms.strtab;\n\t\t\ts += strlcpy(s, &mod->kallsyms->strtab[src[i].st_name],\n\t\t\t\t     KSYM_NAME_LEN) + 1;\n\t\t}\n\t}\n\tmod->core_kallsyms.num_symtab = ndst;\n}\n#else\nstatic inline void layout_symtab(struct module *mod, struct load_info *info)\n{\n}\n\nstatic void add_kallsyms(struct module *mod, const struct load_info *info)\n{\n}\n#endif /* CONFIG_KALLSYMS */\n\nstatic void dynamic_debug_setup(struct module *mod, struct _ddebug *debug, unsigned int num)\n{\n\tif (!debug)\n\t\treturn;\n\tddebug_add_module(debug, num, mod->name);\n}\n\nstatic void dynamic_debug_remove(struct module *mod, struct _ddebug *debug)\n{\n\tif (debug)\n\t\tddebug_remove_module(mod->name);\n}\n\nvoid * __weak module_alloc(unsigned long size)\n{\n\treturn __vmalloc_node_range(size, 1, VMALLOC_START, VMALLOC_END,\n\t\t\tGFP_KERNEL, PAGE_KERNEL_EXEC, VM_FLUSH_RESET_PERMS,\n\t\t\tNUMA_NO_NODE, __builtin_return_address(0));\n}\n\nbool __weak module_init_section(const char *name)\n{\n\treturn strstarts(name, \".init\");\n}\n\nbool __weak module_exit_section(const char *name)\n{\n\treturn strstarts(name, \".exit\");\n}\n\n#ifdef CONFIG_DEBUG_KMEMLEAK\nstatic void kmemleak_load_module(const struct module *mod,\n\t\t\t\t const struct load_info *info)\n{\n\tunsigned int i;\n\n\t/* only scan the sections containing data */\n\tkmemleak_scan_area(mod, sizeof(struct module), GFP_KERNEL);\n\n\tfor (i = 1; i < info->hdr->e_shnum; i++) {\n\t\t/* Scan all writable sections that's not executable */\n\t\tif (!(info->sechdrs[i].sh_flags & SHF_ALLOC) ||\n\t\t    !(info->sechdrs[i].sh_flags & SHF_WRITE) ||\n\t\t    (info->sechdrs[i].sh_flags & SHF_EXECINSTR))\n\t\t\tcontinue;\n\n\t\tkmemleak_scan_area((void *)info->sechdrs[i].sh_addr,\n\t\t\t\t   info->sechdrs[i].sh_size, GFP_KERNEL);\n\t}\n}\n#else\nstatic inline void kmemleak_load_module(const struct module *mod,\n\t\t\t\t\tconst struct load_info *info)\n{\n}\n#endif\n\n#ifdef CONFIG_MODULE_SIG\nstatic int module_sig_check(struct load_info *info, int flags)\n{\n\tint err = -ENODATA;\n\tconst unsigned long markerlen = sizeof(MODULE_SIG_STRING) - 1;\n\tconst char *reason;\n\tconst void *mod = info->hdr;\n\n\t/*\n\t * Require flags == 0, as a module with version information\n\t * removed is no longer the module that was signed\n\t */\n\tif (flags == 0 &&\n\t    info->len > markerlen &&\n\t    memcmp(mod + info->len - markerlen, MODULE_SIG_STRING, markerlen) == 0) {\n\t\t/* We truncate the module to discard the signature */\n\t\tinfo->len -= markerlen;\n\t\terr = mod_verify_sig(mod, info);\n\t\tif (!err) {\n\t\t\tinfo->sig_ok = true;\n\t\t\treturn 0;\n\t\t}\n\t}\n\n\t/*\n\t * We don't permit modules to be loaded into the trusted kernels\n\t * without a valid signature on them, but if we're not enforcing,\n\t * certain errors are non-fatal.\n\t */\n\tswitch (err) {\n\tcase -ENODATA:\n\t\treason = \"unsigned module\";\n\t\tbreak;\n\tcase -ENOPKG:\n\t\treason = \"module with unsupported crypto\";\n\t\tbreak;\n\tcase -ENOKEY:\n\t\treason = \"module with unavailable key\";\n\t\tbreak;\n\n\tdefault:\n\t\t/*\n\t\t * All other errors are fatal, including lack of memory,\n\t\t * unparseable signatures, and signature check failures --\n\t\t * even if signatures aren't required.\n\t\t */\n\t\treturn err;\n\t}\n\n\tif (is_module_sig_enforced()) {\n\t\tpr_notice(\"Loading of %s is rejected\\n\", reason);\n\t\treturn -EKEYREJECTED;\n\t}\n\n\treturn security_locked_down(LOCKDOWN_MODULE_SIGNATURE);\n}\n#else /* !CONFIG_MODULE_SIG */\nstatic int module_sig_check(struct load_info *info, int flags)\n{\n\treturn 0;\n}\n#endif /* !CONFIG_MODULE_SIG */\n\nstatic int validate_section_offset(struct load_info *info, Elf_Shdr *shdr)\n{\n\tunsigned long secend;\n\n\t/*\n\t * Check for both overflow and offset/size being\n\t * too large.\n\t */\n\tsecend = shdr->sh_offset + shdr->sh_size;\n\tif (secend < shdr->sh_offset || secend > info->len)\n\t\treturn -ENOEXEC;\n\n\treturn 0;\n}\n\n/*\n * Sanity checks against invalid binaries, wrong arch, weird elf version.\n *\n * Also do basic validity checks against section offsets and sizes, the\n * section name string table, and the indices used for it (sh_name).\n */\nstatic int elf_validity_check(struct load_info *info)\n{\n\tunsigned int i;\n\tElf_Shdr *shdr, *strhdr;\n\tint err;\n\n\tif (info->len < sizeof(*(info->hdr)))\n\t\treturn -ENOEXEC;\n\n\tif (memcmp(info->hdr->e_ident, ELFMAG, SELFMAG) != 0\n\t    || info->hdr->e_type != ET_REL\n\t    || !elf_check_arch(info->hdr)\n\t    || info->hdr->e_shentsize != sizeof(Elf_Shdr))\n\t\treturn -ENOEXEC;\n\n\t/*\n\t * e_shnum is 16 bits, and sizeof(Elf_Shdr) is\n\t * known and small. So e_shnum * sizeof(Elf_Shdr)\n\t * will not overflow unsigned long on any platform.\n\t */\n\tif (info->hdr->e_shoff >= info->len\n\t    || (info->hdr->e_shnum * sizeof(Elf_Shdr) >\n\t\tinfo->len - info->hdr->e_shoff))\n\t\treturn -ENOEXEC;\n\n\tinfo->sechdrs = (void *)info->hdr + info->hdr->e_shoff;\n\n\t/*\n\t * Verify if the section name table index is valid.\n\t */\n\tif (info->hdr->e_shstrndx == SHN_UNDEF\n\t    || info->hdr->e_shstrndx >= info->hdr->e_shnum)\n\t\treturn -ENOEXEC;\n\n\tstrhdr = &info->sechdrs[info->hdr->e_shstrndx];\n\terr = validate_section_offset(info, strhdr);\n\tif (err < 0)\n\t\treturn err;\n\n\t/*\n\t * The section name table must be NUL-terminated, as required\n\t * by the spec. This makes strcmp and pr_* calls that access\n\t * strings in the section safe.\n\t */\n\tinfo->secstrings = (void *)info->hdr + strhdr->sh_offset;\n\tif (info->secstrings[strhdr->sh_size - 1] != '\\0')\n\t\treturn -ENOEXEC;\n\n\t/*\n\t * The code assumes that section 0 has a length of zero and\n\t * an addr of zero, so check for it.\n\t */\n\tif (info->sechdrs[0].sh_type != SHT_NULL\n\t    || info->sechdrs[0].sh_size != 0\n\t    || info->sechdrs[0].sh_addr != 0)\n\t\treturn -ENOEXEC;\n\n\tfor (i = 1; i < info->hdr->e_shnum; i++) {\n\t\tshdr = &info->sechdrs[i];\n\t\tswitch (shdr->sh_type) {\n\t\tcase SHT_NULL:\n\t\tcase SHT_NOBITS:\n\t\t\tcontinue;\n\t\tcase SHT_SYMTAB:\n\t\t\tif (shdr->sh_link == SHN_UNDEF\n\t\t\t    || shdr->sh_link >= info->hdr->e_shnum)\n\t\t\t\treturn -ENOEXEC;\n\t\t\tfallthrough;\n\t\tdefault:\n\t\t\terr = validate_section_offset(info, shdr);\n\t\t\tif (err < 0) {\n\t\t\t\tpr_err(\"Invalid ELF section in module (section %u type %u)\\n\",\n\t\t\t\t\ti, shdr->sh_type);\n\t\t\t\treturn err;\n\t\t\t}\n\n\t\t\tif (shdr->sh_flags & SHF_ALLOC) {\n\t\t\t\tif (shdr->sh_name >= strhdr->sh_size) {\n\t\t\t\t\tpr_err(\"Invalid ELF section name in module (section %u type %u)\\n\",\n\t\t\t\t\t       i, shdr->sh_type);\n\t\t\t\t\treturn -ENOEXEC;\n\t\t\t\t}\n\t\t\t}\n\t\t\tbreak;\n\t\t}\n\t}\n\n\treturn 0;\n}\n\n#define COPY_CHUNK_SIZE (16*PAGE_SIZE)\n\nstatic int copy_chunked_from_user(void *dst, const void __user *usrc, unsigned long len)\n{\n\tdo {\n\t\tunsigned long n = min(len, COPY_CHUNK_SIZE);\n\n\t\tif (copy_from_user(dst, usrc, n) != 0)\n\t\t\treturn -EFAULT;\n\t\tcond_resched();\n\t\tdst += n;\n\t\tusrc += n;\n\t\tlen -= n;\n\t} while (len);\n\treturn 0;\n}\n\n#ifdef CONFIG_LIVEPATCH\nstatic int check_modinfo_livepatch(struct module *mod, struct load_info *info)\n{\n\tif (get_modinfo(info, \"livepatch\")) {\n\t\tmod->klp = true;\n\t\tadd_taint_module(mod, TAINT_LIVEPATCH, LOCKDEP_STILL_OK);\n\t\tpr_notice_once(\"%s: tainting kernel with TAINT_LIVEPATCH\\n\",\n\t\t\t       mod->name);\n\t}\n\n\treturn 0;\n}\n#else /* !CONFIG_LIVEPATCH */\nstatic int check_modinfo_livepatch(struct module *mod, struct load_info *info)\n{\n\tif (get_modinfo(info, \"livepatch\")) {\n\t\tpr_err(\"%s: module is marked as livepatch module, but livepatch support is disabled\",\n\t\t       mod->name);\n\t\treturn -ENOEXEC;\n\t}\n\n\treturn 0;\n}\n#endif /* CONFIG_LIVEPATCH */\n\nstatic void check_modinfo_retpoline(struct module *mod, struct load_info *info)\n{\n\tif (retpoline_module_ok(get_modinfo(info, \"retpoline\")))\n\t\treturn;\n\n\tpr_warn(\"%s: loading module not compiled with retpoline compiler.\\n\",\n\t\tmod->name);\n}\n\n/* Sets info->hdr and info->len. */\nstatic int copy_module_from_user(const void __user *umod, unsigned long len,\n\t\t\t\t  struct load_info *info)\n{\n\tint err;\n\n\tinfo->len = len;\n\tif (info->len < sizeof(*(info->hdr)))\n\t\treturn -ENOEXEC;\n\n\terr = security_kernel_load_data(LOADING_MODULE, true);\n\tif (err)\n\t\treturn err;\n\n\t/* Suck in entire file: we'll want most of it. */\n\tinfo->hdr = __vmalloc(info->len, GFP_KERNEL | __GFP_NOWARN);\n\tif (!info->hdr)\n\t\treturn -ENOMEM;\n\n\tif (copy_chunked_from_user(info->hdr, umod, info->len) != 0) {\n\t\terr = -EFAULT;\n\t\tgoto out;\n\t}\n\n\terr = security_kernel_post_load_data((char *)info->hdr, info->len,\n\t\t\t\t\t     LOADING_MODULE, \"init_module\");\nout:\n\tif (err)\n\t\tvfree(info->hdr);\n\n\treturn err;\n}\n\nstatic void free_copy(struct load_info *info)\n{\n\tvfree(info->hdr);\n}\n\nstatic int rewrite_section_headers(struct load_info *info, int flags)\n{\n\tunsigned int i;\n\n\t/* This should always be true, but let's be sure. */\n\tinfo->sechdrs[0].sh_addr = 0;\n\n\tfor (i = 1; i < info->hdr->e_shnum; i++) {\n\t\tElf_Shdr *shdr = &info->sechdrs[i];\n\n\t\t/*\n\t\t * Mark all sections sh_addr with their address in the\n\t\t * temporary image.\n\t\t */\n\t\tshdr->sh_addr = (size_t)info->hdr + shdr->sh_offset;\n\n#ifndef CONFIG_MODULE_UNLOAD\n\t\t/* Don't load .exit sections */\n\t\tif (module_exit_section(info->secstrings+shdr->sh_name))\n\t\t\tshdr->sh_flags &= ~(unsigned long)SHF_ALLOC;\n#endif\n\t}\n\n\t/* Track but don't keep modinfo and version sections. */\n\tinfo->sechdrs[info->index.vers].sh_flags &= ~(unsigned long)SHF_ALLOC;\n\tinfo->sechdrs[info->index.info].sh_flags &= ~(unsigned long)SHF_ALLOC;\n\n\treturn 0;\n}\n\n/*\n * Set up our basic convenience variables (pointers to section headers,\n * search for module section index etc), and do some basic section\n * verification.\n *\n * Set info->mod to the temporary copy of the module in info->hdr. The final one\n * will be allocated in move_module().\n */\nstatic int setup_load_info(struct load_info *info, int flags)\n{\n\tunsigned int i;\n\n\t/* Try to find a name early so we can log errors with a module name */\n\tinfo->index.info = find_sec(info, \".modinfo\");\n\tif (info->index.info)\n\t\tinfo->name = get_modinfo(info, \"name\");\n\n\t/* Find internal symbols and strings. */\n\tfor (i = 1; i < info->hdr->e_shnum; i++) {\n\t\tif (info->sechdrs[i].sh_type == SHT_SYMTAB) {\n\t\t\tinfo->index.sym = i;\n\t\t\tinfo->index.str = info->sechdrs[i].sh_link;\n\t\t\tinfo->strtab = (char *)info->hdr\n\t\t\t\t+ info->sechdrs[info->index.str].sh_offset;\n\t\t\tbreak;\n\t\t}\n\t}\n\n\tif (info->index.sym == 0) {\n\t\tpr_warn(\"%s: module has no symbols (stripped?)\\n\",\n\t\t\tinfo->name ?: \"(missing .modinfo section or name field)\");\n\t\treturn -ENOEXEC;\n\t}\n\n\tinfo->index.mod = find_sec(info, \".gnu.linkonce.this_module\");\n\tif (!info->index.mod) {\n\t\tpr_warn(\"%s: No module found in object\\n\",\n\t\t\tinfo->name ?: \"(missing .modinfo section or name field)\");\n\t\treturn -ENOEXEC;\n\t}\n\t/* This is temporary: point mod into copy of data. */\n\tinfo->mod = (void *)info->hdr + info->sechdrs[info->index.mod].sh_offset;\n\n\t/*\n\t * If we didn't load the .modinfo 'name' field earlier, fall back to\n\t * on-disk struct mod 'name' field.\n\t */\n\tif (!info->name)\n\t\tinfo->name = info->mod >num_gpl_syms);\n\tmod->gpl_crcs = section_addr(info, \"__kcrctab_gpl\");\n\tmod->gpl_future_syms = section_objs(info,\n\t\t\t\t\t    \"__ksymtab_gpl_future\",\n\t\t\t\t\t    sizeof(*mod->gpl_future_syms),\n\t\t\t\t\t    &mod->num_gpl_future_syms);\n\tmod->gpl_future_crcs = section_addr(info, \"__kcrctab_gpl_future\");\n\n#ifdef CONFIG_UNUSED_SYMBOLS\n\tmod->unused_syms = section_objs(info, \"__ksymtab_unused\",\n\t\t\t\t\tsizeof(*mod->unused_syms),\n\t\t\t\t\t&mod->num_unused_syms);\n\tmod->unused_crcs = section_addr(info, \"__kcrctab_unused\");\n\tmod->unused_gpl_syms = section_objs(info, \"__ksymtab_unused_gpl\",\n\t\t\t\t\t    sizeof(*mod->unused_gpl_syms),\n\t\t\t\t\t    &mod->num_unused_gpl_syms);\n\tmod->unused_gpl_crcs = section_addr(info, \"__kcrctab_unused_gpl\");\n#endif\n#ifdef CONFIG_CONSTRUCTORS\n\tmod->ctors = section_objs(info, \".ctors\",\n\t\t\t\t  sizeof(*mod->ctors), &mod->num_ctors);\n\tif (!mod->ctors)\n\t\tmod->ctors = section_objs(info, \".init_array\",\n\t\t\t\tsizeof(*mod->ctors), &mod->num_ctors);\n\telse if (find_sec(info, \".init_array\")) {\n\t\t/*\n\t\t * This shouldn't happen with same compiler and binutils\n\t\t * building all parts of the module.\n\t\t */\n\t\tpr_warn(\"%s: has both .ctors and .init_array.\\n\",\n\t\t       mod->name);\n\t\treturn -EINVAL;\n\t}\n#endif\n\n\tmod->noinstr_text_start = section_objs(info, \".noinstr.text\", 1,\n\t\t\t\t\t\t&mod->noinstr_text_size);\n\n#ifdef CONFIG_TRACEPOINTS\n\tmod->tracepoints_ptrs = section_objs(info, \"__tracepoints_ptrs\",\n\t\t\t\t\t     sizeof(*mod->tracepoints_ptrs),\n\t\t\t\t\t     &mod->num_tracepoints);\n#endif\n#ifdef CONFIG_TREE_SRCU\n\tmod->srcu_struct_ptrs = section_objs(info, \"___srcu_struct_ptrs\",\n\t\t\t\t\t     sizeof(*mod->srcu_struct_ptrs),\n\t\t\t\t\t     &mod->num_srcu_structs);\n#endif\n#ifdef CONFIG_BPF_EVENTS\n\tmod->bpf_raw_events = section_objs(info, \"__bpf_raw_tp_map\",\n\t\t\t\t\t   sizeof(*mod->bpf_raw_events),\n\t\t\t\t\t   &mod->num_bpf_raw_events);\n#endif\n#ifdef CONFIG_DEBUG_INFO_BTF_MODULES\n\tmod->btf_data = any_section_objs(info, \".BTF\", 1, &mod->btf_data_size);\n#endif\n#ifdef CONFIG_JUMP_LABEL\n\tmod->jump_entries = section_objs(info, \"__jump_table\",\n\t\t\t\t\tsizeof(*mod->jump_entries),\n\t\t\t\t\t&mod->num_jump_entries);\n#endif\n#ifdef CONFIG_EVENT_TRACING\n\tmod->trace_events = section_objs(info, \"_ftrace_events\",\n\t\t\t\t\t sizeof(*mod->trace_events),\n\t\t\t\t\t &mod->num_trace_events);\n\tmod->trace_evals = section_objs(info, \"_ftrace_eval_map\",\n\t\t\t\t\tsizeof(*mod->trace_evals),\n\t\t\t\t\t&mod->num_trace_evals);\n#endif\n#ifdef CONFIG_TRACING\n\tmod->trace_bprintk_fmt_start = section_objs(info, \"__trace_printk_fmt\",\n\t\t\t\t\t sizeof(*mod->trace_bprintk_fmt_start),\n\t\t\t\t\t &mod->num_trace_bprintk_fmt);\n#endif\n#ifdef CONFIG_FTRACE_MCOUNT_RECORD\n\t/* sechdrs[0].sh_size is always zero */\n\tmod->ftrace_callsites = section_objs(info, FTRACE_CALLSITE_SECTION,\n\t\t\t\t\t     sizeof(*mod->ftrace_callsites),\n\t\t\t\t\t     &mod->num_ftrace_callsites);\n#endif\n#ifdef CONFIG_FUNCTION_ERROR_INJECTION\n\tmod->ei_funcs = section_objs(info, \"_error_injection_whitelist\",\n\t\t\t\t\t    sizeof(*mod->ei_funcs),\n\t\t\t\t\t    &mod->num_ei_funcs);\n#endif\n#ifdef CONFIG_KPROBES\n\tmod->kprobes_text_start = section_objs(info, \".kprobes.text\", 1,\n\t\t\t\t\t\t&mod->kprobes_text_size);\n\tmod->kprobe_blacklist = section_objs(info, \"_kprobe_blacklist\",\n\t\t\t\t\t\tsizeof(unsigned long),\n\t\t\t\t\t\t&mod->num_kprobe_blacklist);\n#endif\n#ifdef CONFIG_HAVE_STATIC_CALL_INLINE\n\tmod->static_call_sites = section_objs(info, \".static_call_sites\",\n\t\t\t\t\t      sizeof(*mod->static_call_sites),\n\t\t\t\t\t      &mod->num_static_call_sites);\n#endif\n\tmod->extable = section_objs(info, \"__ex_table\",\n\t\t\t\t    sizeof(*mod->extable), &mod->num_exentries);\n\n\tif (section_addr(info, \"__obsparm\"))\n\t\tpr_warn(\"%s: Ignoring obsolete parameters\\n\", mod->name);\n\n\tinfo->debug = section_objs(info, \"__dyndbg\",\n\t\t\t\t   sizeof(*info->debug), &info->num_debug);\n\n\treturn 0;\n}\n\nstatic int move_module(struct module *mod, struct load_info *info)\n{\n\tint i;\n\tvoid *ptr;\n\n\t/* Do the allocs. */\n\tptr = module_alloc(mod->core_layout.size);\n\t/*\n\t * The pointer to this block is stored in the module structure\n\t * which is inside the block. Just mark it as not being a\n\t * leak.\n\t */\n\tkmemleak_not_leak(ptr);\n\tif (!ptr)\n\t\treturn -ENOMEM;\n\n\tmemset(ptr, 0, mod->core_layout.size);\n\tmod->core_layout.base = ptr;\n\n\tif (mod->init_layout.size) {\n\t\tptr = module_alloc(mod->init_layout.size);\n\t\t/*\n\t\t * The pointer to this block is stored in the module structure\n\t\t * which is inside the block. This block doesn't need to be\n\t\t * scanned as it contains data and code that will be freed\n\t\t * after the module is initialized.\n\t\t */\n\t\tkmemleak_ignore(ptr);\n\t\tif (!ptr) {\n\t\t\tmodule_memfree(mod->core_layout.base);\n\t\t\treturn -ENOMEM;\n\t\t}\n\t\tmemset(ptr, 0, mod->init_layout.size);\n\t\tmod->init_layout.base = ptr;\n\t} else\n\t\tmod->init_layout.base = NULL;\n\n\t/* Transfer each section which specifies SHF_ALLOC */\n\tpr_debug(\"final section addresses:\\n\");\n\tfor (i = 0; i < info->hdr->e_shnum; i++) {\n\t\tvoid *dest;\n\t\tElf_Shdr *shdr = &info->sechdrs[i];\n\n\t\tif (!(shdr->sh_flags & SHF_ALLOC))\n\t\t\tcontinue;\n\n\t\tif (shdr->sh_entsize & INIT_OFFSET_MASK)\n\t\t\tdest = mod->init_layout.base\n\t\t\t\t+ (shdr->sh_entsize & ~INIT_OFFSET_MASK);\n\t\telse\n\t\t\tdest = mod->core_layout.base + shdr->sh_entsize;\n\n\t\tif (shdr->sh_type != SHT_NOBITS)\n\t\t\tmemcpy(dest, (void *)shdr->sh_addr, shdr->sh_size);\n\t\t/* Update sh_addr to point to copy in image. */\n\t\tshdr->sh_addr = (unsigned long)dest;\n\t\tpr_debug(\"\\t0x%lx %s\\n\",\n\t\t\t (long)shdr->sh_addr, info->secstrings + shdr->sh_name);\n\t}\n\n\treturn 0;\n}\n\nstatic int check_module_license_and_versions(struct module *mod)\n{\n\ti \n\t\t\t       \"and/or required key missing - tainting \"\n\t\t\t       \"kernel\\n\", mod->name);\n\t\tadd_taint_module(mod, TAINT_UNSIGNED_MODULE, LOCKDEP_STILL_OK);\n\t}\n#endif\n\n\t/* To avoid stressing percpu allocator, do this once we're unique. */\n\terr = percpu_modalloc(mod, info);\n\tif (err)\n\t\tgoto unlink_mod;\n\n\t/* Now module is in final location, initialize linked lists, etc. */\n\terr = module_unload_init(mod);\n\tif (err)\n\t\tgoto unlink_mod;\n\n\tinit_param_lock(mod);\n\n\t/*\n\t * Now we've got everything in the final locations, we can\n\t * find optional sections.\n\t */\n\terr = find_module_sections(mod, info);\n\tif (err)\n\t\tgoto free_unload;\n\n\terr = check_module_license_and_versions(mod);\n\tif (err)\n\t\tgoto free_unload;\n\n\t/* Set up MODINFO_ATTR fields */\n\tsetup_modinfo(mod, info);\n\n\t/* Fix up syms, so that st_value is a pointer to location. */\n\terr = simplify_symbols(mod, info);\n\tif (err < 0)\n\t\tgoto free_modinfo;\n\n\terr = apply_relocations(mod, info);\n\tif (err < 0)\n\t\tgoto free_modinfo;\n\n\terr = post_relocation(mod, info);\n\tif (err < 0)\n\t\tgoto free_modinfo;\n\n\tflush_module_icache(mod);\n\n\t/* Now copy in args */\n\tmod->args = strndup_user(uargs, ~0UL >> 1);\n\tif (IS_ERR(mod->args)) {\n\t\terr = PTR_ERR(mod->args);\n\t\tgoto free_arch_cleanup;\n\t}\n\n\tdynamic_debug_setup(mod, info->debug, info->num_debug);\n\n\t/* Ftrace init must be called in the MODULE_STATE_UNFORMED state */\n\tftrace_module_init(mod);\n\n\t/* Finally it's fully formed, ready to start executing. */\n\terr = complete_formation(mod, info);\n\tif (err)\n\t\tgoto ddebug_cleanup;\n\n\terr = prepare_coming_module(mod);\n\tif (err)\n\t\tgoto bug_cleanup;\n\n\t/* Module is ready to execute: parsing args may do that. */\n\tafter_dashes = parse_args(mod->name, mod->args, mod->kp, mod->num_kp,\n\t\t\t\t  -32768, 32767, mod,\n\t\t\t\t  unknown_module_param_cb);\n\tif (IS_ERR(after_dashes)) {\n\t\terr = PTR_ERR(after_dashes);\n\t\tgoto coming_cleanup;\n\t} else if (after_dashes) {\n\t\tpr_warn(\"%s: parameters '%s' after `--' ignored\\n\",\n\t\t       mod->name, after_dashes);\n\t}\n\n\t/* Link in to sysfs. */\n\terr = mod_sysfs_setup(mod, info, mod->kp, mod->num_kp);\n\tif (err < 0)\n\t\tgoto coming_cleanup;\n\n\tif (is_livepatch_module(mod)) {\n\t\terr = copy_module_elf(mod, info);\n\t\tif (err < 0)\n\t\t\tgoto sysfs_cleanup;\n\t}\n\n\t/* Get rid of temporary copy. */\n\tfree_copy(info);\n\n\t/* Done! */\n\ttrace_module_load(mod);\n\n\treturn do_init_module(mod);\n\n sysfs_cleanup:\n\tmod_sysfs_teardown(mod);\n coming_cleanup:\n\tmod->state = MODULE_STATE_GOING;\n\tdestroy_params(mod->kp, mod->num_kp);\n\tblocking_notifier_call_chain(&module_notify_list,\n\t\t\t\t     MODULE_STATE_GOING, mod);\n\tklp_module_going(mod);\n bug_cleanup:\n\tmod->state = MODULE_STATE_GOING;\n\t/* module_bug_cleanup needs module_mutex protection */\n\tmutex_lock(&module_mutex);\n\tmodule_bug_cleanup(mod);\n\tmutex_unlock(&module_mutex);\n\n ddebug_cleanup:\n\tftrace_release_mod(mod);\n\tdynamic_debug_remove(mod, info->debug);\n\tsynchronize_rcu();\n\tkfree(mod->args);\n free_arch_cleanup:\n\tmodule_arch_cleanup(mod);\n free_modinfo:\n\tfree_modinfo(mod);\n free_unload:\n\tmodule_unload_free(mod);\n unlink_mod:\n\tmutex_lock(&module_mutex);\n\t/* Unlink carefully: kallsyms could be walking list. */\n\tlist_del_rcu(&mod->list);\n\tmod_tree_remove(mod);\n\twake_up_all(&module_wq);\n\t/* Wait for RCU-sched synchronizing before releasing mod->list. */\n\tsynchronize_rcu();\n\tmutex_unlock(&module_mutex);\n free_module:\n\t/* Free lock-classes; relies on the preceding sync_rcu() */\n\tlockdep_free_key_range(mod->core_layout.base, mod->core_layout.size);\n\n\tmodule_deallocate(mod, info);\n free_copy:\n\tfree_copy(info);\n\treturn err;\n}\n\nSYSCALL_DEFINE3(init_module, void __user *, umod,\n\t\tunsigned long, len, const char __user *, uargs)\n{\n\tint err;\n\tstruct load_info info = { };\n\n\terr = may_init_module();\n\tif (err)\n\t\treturn err;\n\n\tpr_debug(\"init_module: umod=%p, len=%lu, uargs=%p\\n\",\n\t       umod, len, uargs);\n\n\terr = copy_module_from_user(umod, len, &info);\n\tif (err)\n\t\treturn err;\n\n\treturn load_module(&info, uargs, 0);\n}\n\nSYSCALL_DEFINE3(finit_module, int, fd, const char __user *, uargs, int, flags)\n{\n\tstruct load_info info = { };\n\tvoid *hdr = NULL;\n\tint err;\n\n\terr = may_init_module();\n\tif (err)\n\t\treturn err;\n\n\tpr_debug(\"finit_module: fd=%d, uargs=%p, flags=%i\\n\", fd, uargs, flags);\n\n\tif (flags & ~(MODULE_INIT_IGNORE_MODVERSIONS\n\t\t      |MODULE_INIT_IGNORE_VERMAGIC))\n\t\treturn -EINVAL;\n\n\terr = kernel_read_file_from_fd(fd, 0, &hdr, INT_MAX, NULL,\n\t\t\t\t       READING_MODULE);\n\tif (err < 0)\n\t\treturn err;\n\tinfo.hdr = hdr;\n\tinfo.len = err;\n\n\treturn load_module(&info, uargs, flags);\n}\n\nstatic inline int within(unsigned long addr, void *start, unsigned long size)\n{\n\treturn ((void *)addr >= start && (void *)addr < start + size);\n}\n\n#ifdef CONFIG_KALLSYMS\n/*\n * This ignores the intensely annoying \"mapping symbols\" found\n * in ARM ELF files: $a, $t and $d.\n */\nstatic inline int is_arm_mapping_symbol(const char *str)\n{\n\tif (str[0] == '.' && str[1] == 'L')\n\t\treturn true;\n\treturn str[0] == '$' && strchr(\"axtd\", str[1])\n\t       && (str[2] == '\\0' || str[2] == '.');\n}\n\nstatic const char *kallsyms_symbol_name(struct mod_kallsyms *kallsyms, unsigned int symnum)\n{\n\treturn kallsyms->strtab + kallsyms->symtab[symnum].st_name;\n}\n\n/*\n * Given a module and address, find the corresponding symbol and return its name\n * while providing its size and offset if needed.\n */\nstatic const char *find_kallsyms_symbol(struct module *mod,\n\t\t\t\t\tunsigned long addr,\n\t\t\t\t\tunsigned long *size,\n\t\t\t\t\tunsigned long *offset)\n{\n\tunsigned int i, best = 0;\n\tunsigned long nextval, bestval;\n\tstruct mod_kallsyms *kallsyms = rcu_dereference_sched(mod->kallsyms);\n\n\t/* At worse, next value is at end of module */\n\tif (within_module_init(addr, mod))\n\t\tnextval = (unsigned long)mod->init_layout.base+mod->init_layout.text_size;\n\telse\n\t\tnextval = (unsigned long)mod->core_layout.base+mod->core_layout.text_size;\n\n\tbestval = kallsyms_symbol_value(&kallsyms->symtab[best]);\n\n\t/*\n\t * Scan for closest preceding symbol, and next symbol. (ELF\n\t * starts real symbols at 1).\n\t */\n\tfor (i = 1; i < kallsyms->num_symtab; i++) {\n\t\tconst Elf_Sym *sym = &kallsyms->symtab[i];\n\t\tunsigned long thisval = kallsyms_symbol_value(sym);\n\n\t\tif (sym->st_shndx == SHN_UNDEF)\n\t\t\tcontinue;\n\n\t\t/*\n\t\t * We ignore unnamed symbols: they're uninformative\n\t\t * and inserted at a whim.\n\t\t */\n\t\tif (*kallsyms_symbol_name(kallsyms, i) == '\\0'\n\t\t    || is_arm_mapping_symbol(kallsyms_symbol_name(kallsyms, i)))\n\t\t\tcontinue;\n\n\t\tif (thisval <= addr && thisval > bestval) {\n\t\t\tbest = i;\n\t\t\tbestval = thisval;\n\t\t}\n\t\tif (thisval > addr && thisval < nextval)\n\t\t\tnextval = thisval;\n\t}\n\n\tif (!best)\n\t\treturn NULL;\n\n\tif (size)\n\t\t*size = nextval - bestval;\n\tif (offset)\n\t\t*offset = addr - bestval;\n\n\treturn kallsyms_symbol_name(kallsyms, best);\n}\n\nvoid * __weak dereference_module_function_descriptor(struct module *mod,\n\t\t\t\t\t\t     void *ptr)\n{\n\treturn ptr;\n}\n\n/*\n * For kallsyms to ask for address resolution.  NULL means not found.  Careful\n * not to lock to avoid deadlock on oopses, simply disable preemption.\n */\nconst char *module_address_lookup(unsigned long addr,\n\t\t\t    unsigned long *size,\n\t\t\t    unsigned long *offset,\n\t\t\t    char **modname,\n\t\t\t    char *namebuf)\n{\n\tconst char *ret = NULL;\n\tstruct module *mod;\n\n\tpreempt_disable();\n\tmod = __module_address(addr);\n\tif (mod) {\n\t\tif (modname)\n\t\t\t*modname = mod->name;\n\n\t\tret = find_kallsyms_symbol(mod, addr, size, offset);\n\t}\n\t/* Make a copy in here where it's safe */\n\tif (ret) {\n\t\tstrncpy(namebuf, ret, KSYM_NAME_LEN - 1);\n\t\tret = namebuf;\n\t}\n\tpreempt_enable();\n\n\treturn ret;\n}\n\nint lookup_module_symbol_name(unsigned long addr, char *symname)\n{\n\tstruct module *mod;\n\n\tpreempt_disable();\n\tlist_for_each_entry_rcu(mod, &modules, list) {\n\t\tif (mod->state == MODULE_STATE_UNFORMED)\n\t\t\tcontinue;\n\t\tif (within_module(addr, mod)) {\n\t\t\tconst char *sym;\n\n\t\t\tsym = find_kallsyms_symbol(mod, addr, NULL, NULL);\n\t\t\tif (!sym)\n\t\t\t\tgoto out;\n\n\t\t\tstrlcpy(symname, sym, KSYM_NAME_LEN);\n\t\t\tpreempt_enable();\n\t\t\treturn 0;\n\t\t}\n\t}\nout:\n\tpreempt_enable();\n\treturn -ERANGE;\n}\n\nint lookup_module_symbol_attrs(unsigned long addr, unsigned long *size,\n\t\t\tunsigned long *offset, char *modname, char *name)\n{\n\tstruct module *mod;\n\n\tpreempt_disable();\n\tlist_for_each_entry_rcu(mod, &modules, list) {\n\t\tif (mod->state == MODULE_STATE_UNFORMED)\n\t\t\tcontinue;\n\t\tif (within_module(addr, mod)) {\n\t\t\tconst char *sym;\n\n\t\t\tsym = find_kallsyms_symbol(mod, addr, size, offset);\n\t\t\tif (!sym)\n\t\t\t\tgoto out;\n\t\t\tif (modname)\n\t\t\t\tstrlcpy(modname, mod->name, MODULE_NAME_LEN);\n\t\t\tif (name)\n\t\t\t\tstrlcpy(name, sym, KSYM_NAME_LEN);\n\t\t\tpreempt_enable();\n\t\t\treturn 0;\n\t\t}\n\t}\nout:\n\tpreempt_enable();\n\treturn -ERANGE;\n}\n\nint module_get_kallsym(unsigned int symnum, unsigned long *value, char *type,\n\t\t\tchar *name, char *module_name, int *exported)\n{\n\tstruct module *mod;\n\n\tpreempt_disable();\n\tlist_for_each_entry_rcu(mod, &modules, list) {\n\t\tstruct mod_kallsyms *kallsyms;\n\n\t\tif (mod->state == MODULE_STATE_UNFORMED)\n\t\t\tcontinue;\n\t\tkallsyms = rcu_dereference_sched(mod->kallsyms);\n\t\tif (symnum < kallsyms->num_symtab) {\n\t\t\tconst Elf_Sym *sym = &kallsyms->symtab[symnum];\n\n\t\t\t*value = kallsyms_symbol_value(sym);\n\t\t\t*type = kallsyms->typetab[symnum];\n\t\t\tstrlcpy(name, kallsyms_symbol_name(kallsyms, symnum), KSYM_NAME_LEN);\n\t\t\tstrlcpy(module_name, mod->name, MODULE_NAME_LEN);\n\t\t\t*exported = is_exported(name, *value, mod);\n\t\t\tpreempt_enable();\n\t\t\treturn 0;\n\t\t}\n\t\tsymnum -= kallsyms->num_symtab;\n\t}\n\tpreempt_enable();\n\treturn -ERANGE;\n}\n\n/* Given a module and name of symbol, find and return the symbol's value */\nstatic unsigned long find_kallsyms_symbol_value(struct module *mod, const char *name)\n{\n\tunsigned int i;\n\tstruct mod_kallsyms *kallsyms = rcu_dereference_sched(mod->kallsyms);\n\n\tfor (i = 0; i < kallsyms->num_symtab; i++) {\n\t\tconst Elf_Sym *sym = &kallsyms->symtab[i];\n\n\t\tif (strcmp(name, kallsyms_symbol_name(kallsyms, i)) == 0 &&\n\t\t    sym->st_shndx != SHN_UNDEF)\n\t\t\treturn kallsyms_symbol_value(sym);\n\t}\n\treturn 0;\n}\n\n/* Look for this name: can be of form module:name. */\nunsigned long module_kallsyms_lookup_name(const char *name)\n{\n\tstruct module *mod;\n\tchar *colon;\n\tunsigned long ret = 0;\n\n\t/* Don't lock: we're in enough trouble already. */\n\tpreempt_disable();\n\tif ((colon = strnchr(name, MODULE_NAME_LEN, ':')) != NULL) {\n\t\tif ((mod = find_module_all(name, colon - name, false)) != NULL)\n\t\t\tret = find_kallsyms_symbol_value(mod, colon+1);\n\t} else {\n\t\tlist_for_each_entry_rcu(mod, &modules, list) {\n\t\t\tif (mod->state == MODULE_STATE_UNFORMED)\n\t\t\t\tcontinue;\n\t\t\tif ((ret = find_kallsyms_symbol_value(mod, name)) != 0)\n\t\t\t\tbreak;\n\t\t}\n\t}\n\tpreempt_enable();\n\treturn ret;\n}\n\nint module_kallsyms_on_each_symbol(int (*fn)(void *, const char *,\n\t\t\t\t\t     struct module *, unsigned long),\n\t\t\t\t   void *data)\n{\n\tstruct module *mod;\n\tunsigned int i;\n\tint ret;\n\n\tmodule_assert_mutex();\n\n\tlist_for_each_entry(mod, &modules, list) {\n\t\t/* We hold module_mutex: no need for rcu_dereference_sched */\n\t\tstruct mod_kallsyms *kallsyms = mod->kallsyms;\n\n\t\tif (mod->state == MODULE_STATE_UNFORMED)\n\t\t\tcontinue;\n\t\tfor (i = 0; i < kallsyms->num_symtab; i++) {\n\t\t\tconst Elf_Sym *sym = &kallsyms->symtab[i];\n\n\t\t\tif (sym->st_shndx == SHN_UNDEF)\n\t\t\t\tcontinue;\n\n\t\t\tret = fn(data, kallsyms_symbol_name(kallsyms, i),\n\t\t\t\t mod, kallsyms_symbol_value(sym));\n\t\t\tif (ret != 0)\n\t\t\t\treturn ret;\n\t\t}\n\t}\n\treturn 0;\n}\n#endif /* CONFIG_KALLSYMS */\n\n/* Maximum number of characters written by module_flags() */\n#define MODULE_FLAGS_BUF_SIZE (TAINT_FLAGS_COUNT + 4)\n\n/* Keep in sync with MODULE_FLAGS_BUF_SIZE !!! */\nstatic char *module_flags(struct module *mod, char *buf)\n{\n\tint bx = 0;\n\n\tBUG_ON(mod->state == MODULE_STATE_UNFORMED);\n\tif (mod->taints ||\n\t    mod->state == MODULE_STATE_GOING ||\n\t    mod->state == MODULE_STATE_COMING) {\n\t\tbuf[bx++] = '(';\n\t\tbx += module_flags_taint(mod, buf + bx);\n\t\t/* Show a - for module-is-being-unloaded */\n\t\tif (mod->state == MODULE_STATE_GOING)\n\t\t\tbuf[bx++] = '-';\n\t\t/* Show a + for module-is-being-loaded */\n\t\tif (mod->state == MODULE_STATE_COMING)\n\t\t\tbuf[bx++] = '+';\n\t\tbuf[bx++] = ')';\n\t}\n\tbuf[bx] = '\\0';\n\n\treturn buf;\n}\n\n#ifdef CONFIG_PROC_FS\n/* Called by the /proc file system to return a list of modules. */\nstatic void *m_start(struct seq_file *m, loff_t *pos)\n{\n\tmutex_lock(&module_mutex);\n\treturn seq_list_start(&modules, *pos);\n}\n\nstatic void *m_next(struct seq_file *m, void *p, loff_t *pos)\n{\n\treturn seq_list_next(p, &modules, pos);\n}\n\nstatic void m_stop(struct seq_file *m, void *p)\n{\n\tmutex_unlock(&module_mutex);\n}\n\nstatic int m_show(struct seq_file *m, void *p)\n{\n\tstruct module *mod = list_entry(p, struct module, list);\n\tchar buf[MODULE_FLAGS_BUF_SIZE];\n\tvoid *value;\n\n\t/* We always ignore unformed modules. */\n\tif (mod->state == MODULE_STATE_UNFORMED)\n\t\treturn 0;\n\n\tseq_printf(m, \"%s %u\",\n\t\t   mod->name, mod->init_layout.size + mod->core_layout.size);\n\tprint_unload_info(m, mod);\n\n\t/* Informative for users. */\n\tseq_printf(m, \" %s\",\n\t\t   mod->state == MODULE_STATE_GOING ? \"Unloading\" :\n\t\t   mod->state == MODULE_STATE_COMING ? \"Loading\" :\n\t\t   \"Live\");\n\t/* Used by oprofile and other similar tools. */\n\tvalue = m->private ? NULL : mod->core_layout.base;\n\tseq_printf(m, \" 0x%px\", value);\n\n\t/* Taints info */\n\tif (mod->taints)\n\t\tseq_printf(m, \" %s\", module_flags(mod, buf));\n\n\tseq_puts(m, \"\\n\");\n\treturn 0;\n}\n\n/*\n * Format: modulename size refcount deps address\n *\n * Where refcount is a number or -, and deps is a comma-separated list\n * of depends or -.\n */\nstatic const struct seq_operations modules_op = {\n\t.start\t= m_start,\n\t.next\t= m_next,\n\t.stop\t= m_stop,\n\t.show\t= m_show\n};\n\n/*\n * This also sets the \"private\" pointer to non-NULL if the\n * kernel pointers should be hidden (so you can just test\n * \"m->private\" to see if you should keep the values private).\n *\n * We use the same logic as for /proc/kallsyms.\n */\nstatic int modules_open(struct inode *inode, struct file *file)\n{\n\tint err = seq_open(file, &modules_op);\n\n\tif (!err) {\n\t\tstruct seq_file *m = file->private_data;\n\t\tm->private = kallsyms_show_value(file->f_cred) ? NULL : (void *)8ul;\n\t}\n\n\treturn err;\n}\n\nstatic const struct proc_ops modules_proc_ops = {\n\t.proc_flags\t= PROC_ENTRY_PERMANENT,\n\t.proc_open\t= modules_open,\n\t.proc_read\t= seq_read,\n\t.proc_lseek\t= seq_lseek,\n\t.proc_release\t= seq_release,\n};\n\nstatic int __init proc_modules_init(void)\n{\n\tproc_create(\"modules\", 0, NULL, &modules_proc_ops);\n\treturn 0;\n}\nmodule_init(proc_modules_init);\n#endif\n\n/* Given an address, look for it in the module exception tables. */\nconst struct exception_table_entry *search_module_extables(unsigned long addr)\n{\n\tconst struct exception_table_entry *e = NULL;\n\tstruct module *mod;\n\n\tpreempt_disable();\n\tmod = __module_address(addr);\n\tif (!mod)\n\t\tgoto out;\n\n\tif (!mod->num_exentries)\n\t\tgoto out;\n\n\te = search_extable(mod->extable,\n\t\t\t   mod->num_exentries,\n\t\t\t   addr);\nout:\n\tpreempt_enable();\n\n\t/*\n\t * Now, if we found one, we are running inside it now, hence\n\t * we cannot unload the module, hence no refcnt needed.\n\t */\n\treturn e;\n}\n\n/**\n * is_module_address() - is this address inside a module?\n * @addr: the address to check.\n *\n * See is_module_text_address() if you simply want to see if the address\n * is code (not data).\n */\nbool is_module_address(unsigned long addr)\n{\n\tbool ret;\n\n\tpreempt_disable();\n\tret = __module_address(addr) != NULL;\n\tpreempt_enable();\n\n\treturn ret;\n}\n\n/**\n * __module_address() - get the module which contains an address.\n * @addr: the address.\n *\n * Must be called with preempt disabled or module mutex held so that\n * module doesn't get freed during this.\n */\nstruct module *__module_address(unsigned long addr)\n{\n\tstruct module *mod;\n\n\tif (addr < module_addr_min || addr > module_addr_max)\n\t\treturn NULL;\n\n\tmodule_assert_mutex_or_preempt();\n\n\tmod = mod_find(addr);\n\tif (mod) {\n\t\tBUG_ON(!within_module(addr, mod));\n\t\tif (mod->state == MODULE_STATE_UNFORMED)\n\t\t\tmod = NULL;\n\t}\n\treturn mod;\n}\n\n/**\n * is_module_text_address() - is this address inside module code?\n * @addr: the address to check.\n *\n * See is_module_address() if you simply want to see if the address is\n * anywhere in a module.  See kernel_text_address() for testing if an\n * address corresponds to kernel or module code.\n */\nbool is_module_text_address(unsigned long addr)\n{\n\tbool ret;\n\n\tpreempt_disable();\n\tret = __module_text_address(addr) != NULL;\n\tpreempt_enable();\n\n\treturn ret;\n}\n\n/**\n * __module_text_address() - get the module whose code contains an address.\n * @addr: the address.\n *\n * Must be called with preempt disabled or module mutex held so that\n * module doesn't get freed during this.\n */\nstruct module *__module_text_address(unsigned long addr)\n{\n\tstruct module *mod = __module_address(addr);\n\tif (mod) {\n\t\t/* Make sure it's within the text section. */\n\t\tif (!within(addr, mod->init_layout.base, mod->init_layout.text_size)\n\t\t    && !within(addr, mod->core_layout.base, mod->core_layout.text_size))\n\t\t\tmod = NULL;\n\t}\n\treturn mod;\n}\n\n/* Don't grab lock, we're oopsing. */\nvoid print_modules(void)\n{\n\tstruct module *mod;\n\tchar buf[MODULE_FLAGS_BUF_SIZE];\n\n\tprintk(KERN_DEFAULT \"Modules linked in:\");\n\t/* Most callers should already have preempt disabled, but make sure */\n\tpreempt_disable();\n\tlist_for_each_entry_rcu(mod, &modules, list) {\n\t\tif (mod->state == MODULE_STATE_UNFORMED)\n\t\t\tcontinue;\n\t\tpr_cont(\" %s%s\", mod->name, module_flags(mod, buf));\n\t}\n\tpreempt_enable();\n\tif (last_unloaded_module[0])\n\t\tpr_cont(\" [last unloaded: %s]\", last_unloaded_module);\n\tpr_cont(\"\\n\");\n}\n\n#ifdef CONFIG_MODVERSIONS\n/*\n * Generate the signature for all relevant module structures here.\n * If these change, we don't want to try to parse the module.\n */\nvoid module_layout(struct module *mod,\n\t\t   struct modversion_info *ver,\n\t\t   struct kernel_param *kp,\n\t\t   struct kernel_symbol *ks,\n\t\t   struct tracepoint * const *tp)\n{\n}\nEXPORT_SYMBOL(module_layout);\n#endif\n"}}, "reports": [{"events": [{"location": {"col": 2, "file": 0, "line": 1114}, "message": "WARNING: Use BUG_ON instead of if condition followed by BUG."}], "macros": [], "notes": [], "path": "/src/kernel/module.c", "reportHash": "1301eda1e566f63a8f519c710b4a0398", "checkerName": "coccinelle", "reviewStatus": null, "severity": "UNSPECIFIED"}]};
