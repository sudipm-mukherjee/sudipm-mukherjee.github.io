      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

RXC);\n\tadapter->stats.xofftxc += er32(XOFFTXC);\n\tadapter->stats.fcruc += er32(FCRUC);\n\tadapter->stats.gptc += er32(GPTC);\n\tadapter->stats.gotcl += er32(GOTCL);\n\tadapter->stats.gotch += er32(GOTCH);\n\tadapter->stats.rnbc += er32(RNBC);\n\tadapter->stats.ruc += er32(RUC);\n\tadapter->stats.rfc += er32(RFC);\n\tadapter->stats.rjc += er32(RJC);\n\tadapter->stats.torl += er32(TORL);\n\tadapter->stats.torh += er32(TORH);\n\tadapter->stats.totl += er32(TOTL);\n\tadapter->stats.toth += er32(TOTH);\n\tadapter->stats.tpr += er32(TPR);\n\n\tadapter->stats.ptc64 += er32(PTC64);\n\tadapter->stats.ptc127 += er32(PTC127);\n\tadapter->stats.ptc255 += er32(PTC255);\n\tadapter->stats.ptc511 += er32(PTC511);\n\tadapter->stats.ptc1023 += er32(PTC1023);\n\tadapter->stats.ptc1522 += er32(PTC1522);\n\n\tadapter->stats.mptc += er32(MPTC);\n\tadapter->stats.bptc += er32(BPTC);\n\n\t/* used for adaptive IFS */\n\n\thw->tx_packet_delta = er32(TPT);\n\tadapter->stats.tpt += hw->tx_packet_delta;\n\thw->collision_delta = er32(COLC);\n\tadapter->stats.colc += hw->collision_delta;\n\n\tif (hw->mac_type >= e1000_82543) {\n\t\tadapter->stats.algnerrc += er32(ALGNERRC);\n\t\tadapter->stats.rxerrc += er32(RXERRC);\n\t\tadapter->stats.tncrs += er32(TNCRS);\n\t\tadapter->stats.cexterr += er32(CEXTERR);\n\t\tadapter->stats.tsctc += er32(TSCTC);\n\t\tadapter->stats.tsctfc += er32(TSCTFC);\n\t}\n\n\t/* Fill out the OS statistics structure */\n\tnetdev->stats.multicast = adapter->stats.mprc;\n\tnetdev->stats.collisions = adapter->stats.colc;\n\n\t/* Rx Errors */\n\n\t/* RLEC on some newer hardware can be incorrect so build\n\t * our own version based on RUC and ROC\n\t */\n\tnetdev->stats.rx_errors = adapter->stats.rxerrc +\n\t\tadapter->stats.crcerrs + adapter->stats.algnerrc +\n\t\tadapter->stats.ruc + adapter->stats.roc +\n\t\tadapter->stats.cexterr;\n\tadapter->stats.rlerrc = adapter->stats.ruc + adapter->stats.roc;\n\tnetdev->stats.rx_length_errors = adapter->stats.rlerrc;\n\tnetdev->stats.rx_crc_errors = adapter->stats.crcerrs;\n\tnetdev->stats.rx_frame_errors = adapter->stats.algnerrc;\n\tnetdev->stats.rx_missed_errors = adapter->stats.mpc;\n\n\t/* Tx Errors */\n\tadapter->stats.txerrc = adapter->stats.ecol + adapter->stats.latecol;\n\tnetdev->stats.tx_errors = adapter->stats.txerrc;\n\tnetdev->stats.tx_aborted_errors = adapter->stats.ecol;\n\tnetdev->stats.tx_window_errors = adapter->stats.latecol;\n\tnetdev->stats.tx_carrier_errors = adapter->stats.tncrs;\n\tif (hw->bad_tx_carr_stats_fd &&\n\t    adapter->link_duplex == FULL_DUPLEX) {\n\t\tnetdev->stats.tx_carrier_errors = 0;\n\t\tadapter->stats.tncrs = 0;\n\t}\n\n\t/* Tx Dropped needs to be maintained elsewhere */\n\n\t/* Phy Stats */\n\tif (hw->media_type == e1000_media_type_copper) {\n\t\tif ((adapter->link_speed == SPEED_1000) &&\n\t\t   (!e1000_read_phy_reg(hw, PHY_1000T_STATUS, &phy_tmp))) {\n\t\t\tphy_tmp &= PHY_IDLE_ERROR_COUNT_MASK;\n\t\t\tadapter->phy_stats.idle_errors += phy_tmp;\n\t\t}\n\n\t\tif ((hw->mac_type <= e1000_82546) &&\n\t\t   (hw->phy_type == e1000_phy_m88) &&\n\t\t   !e1000_read_phy_reg(hw, M88E1000_RX_ERR_CNTR, &phy_tmp))\n\t\t\tadapter->phy_stats.receive_errors += phy_tmp;\n\t}\n\n\t/* Management Stats */\n\tif (hw->has_smbus) {\n\t\tadapter->stats.mgptc += er32(MGTPTC);\n\t\tadapter->stats.mgprc += er32(MGTPRC);\n\t\tadapter->stats.mgpdc += er32(MGTPDC);\n\t}\n\n\tspin_unlock_irqrestore(&adapter->stats_lock, flags);\n}\n\n/**\n * e1000_intr - Interrupt Handler\n * @irq: interrupt number\n * @data: pointer to a network interface device structure\n **/\nstatic irqreturn_t e1000_intr(int irq, void *data)\n{\n\tstruct net_device *netdev = data;\n\tstruct e1000_adapter *adapter = netdev_priv(netdev);\n\tstruct e1000_hw *hw = &adapter->hw;\n\tu32 icr = er32(ICR);\n\n\tif (unlikely((!icr)))\n\t\treturn IRQ_NONE;  /* Not our interrupt */\n\n\t/* we might have caused the interrupt, but the above\n\t * read cleared it, and just in case the driver is\n\t * down there is nothing to do so return handled\n\t */\n\tif (unlikely(test_bit(__E1000_DOWN, &adapter->flags)))\n\t\treturn IRQ_HANDLED;\n\n\tif (unlikely(icr & (E1000_ICR_RXSEQ | E1000_ICR_LSC))) {\n\t\thw->get_link_status = 1;\n\t\t/* guard against interrupt when we're going down */\n\t\tif (!test_bit(__E1000_DOWN, &adapter->flags))\n\t\t\tschedule_delayed_work(&adapter->watchdog_task, 1);\n\t}\n\n\t/* disable interrupts, without the synchronize_irq bit */\n\tew32(IMC, ~0);\n\tE1000_WRITE_FLUSH();\n\n\tif (likely(napi_schedule_prep(&adapter->napi))) {\n\t\tadapter->total_tx_bytes = 0;\n\t\tadapter->total_tx_packets = 0;\n\t\tadapter->total_rx_bytes = 0;\n\t\tadapter->total_rx_packets = 0;\n\t\t__napi_schedule(&adapter->napi);\n\t} else {\n\t\t/* this really should not happen! if it does it is basically a\n\t\t * bug, but not a hard error, so enable ints and continue\n\t\t */\n\t\tif (!test_bit(__E1000_DOWN, &adapter->flags))\n\t\t\te1000_irq_enable(adapter);\n\t}\n\n\treturn IRQ_HANDLED;\n}\n\n/**\n * e1000_clean - NAPI Rx polling callback\n * @napi: napi struct containing references to driver info\n * @budget: budget given to driver for receive packets\n **/\nstatic int e1000_clean(struct napi_struct *napi, int budget)\n{\n\tstruct e1000_adapter *adapter = container_of(napi, struct e1000_adapter,\n\t\t\t\t\t\t     napi);\n\tint tx_clean_complete = 0, work_done = 0;\n\n\ttx_clean_complete = e1000_clean_tx_irq(adapter, &adapter->tx_ring[0]);\n\n\tadapter->clean_rx(adapter, &adapter->rx_ring[0], &work_done, budget);\n\n\tif (!tx_clean_complete || work_done == budget)\n\t\treturn budget;\n\n\t/* Exit the polling mode, but don't re-enable interrupts if stack might\n\t * poll us due to busy-polling\n\t */\n\tif (likely(napi_complete_done(napi, work_done))) {\n\t\tif (likely(adapter->itr_setting & 3))\n\t\t\te1000_set_itr(adapter);\n\t\tif (!test_bit(__E1000_DOWN, &adapter->flags))\n\t\t\te1000_irq_enable(adapter);\n\t}\n\n\treturn work_done;\n}\n\n/**\n * e1000_clean_tx_irq - Reclaim resources after transmit completes\n * @adapter: board private structure\n * @tx_ring: ring to clean\n **/\nstatic bool e1000_clean_tx_irq(struct e1000_adapter *adapter,\n\t\t\t       struct e1000_tx_ring *tx_ring)\n{\n\tstruct e1000_hw *hw = &adapter->hw;\n\tstruct net_device *netdev = adapter->netdev;\n\tstruct e1000_tx_desc *tx_desc, *eop_desc;\n\tstruct e1000_tx_buffer *buffer_info;\n\tunsigned int i, eop;\n\tunsigned int count = 0;\n\tunsigned int total_tx_bytes = 0, total_tx_packets = 0;\n\tunsigned int bytes_compl = 0, pkts_compl = 0;\n\n\ti = tx_ring->next_to_clean;\n\teop = tx_ring->buffer_info[i].next_to_watch;\n\teop_desc = E1000_TX_DESC(*tx_ring, eop);\n\n\twhile ((eop_desc->upper.data & cpu_to_le32(E1000_TXD_STAT_DD)) &&\n\t       (count < tx_ring->count)) {\n\t\tbool cleaned = false;\n\t\tdma_rmb();\t/* read buffer_info after eop_desc */\n\t\tfor ( ; !cleaned; count++) {\n\t\t\ttx_desc = E1000_TX_DESC(*tx_ring, i);\n\t\t\tbuffer_info = &tx_ring->buffer_info[i];\n\t\t\tcleaned = (i == eop);\n\n\t\t\tif (cleaned) {\n\t\t\t\ttotal_tx_packets += buffer_info->segs;\n\t\t\t\ttotal_tx_bytes += buffer_info->bytecount;\n\t\t\t\tif (buffer_info->skb) {\n\t\t\t\t\tbytes_compl += buffer_info->skb->len;\n\t\t\t\t\tpkts_compl++;\n\t\t\t\t}\n\n\t\t\t}\n\t\t\te1000_unmap_and_free_tx_resource(adapter, buffer_info);\n\t\t\ttx_desc->upper.data = 0;\n\n\t\t\tif (unlikely(++i == tx_ring->count))\n\t\t\t\ti = 0;\n\t\t}\n\n\t\teop = tx_ring->buffer_info[i].next_to_watch;\n\t\teop_desc = E1000_TX_DESC(*tx_ring, eop);\n\t}\n\n\t/* Synchronize with E1000_DESC_UNUSED called from e1000_xmit_frame,\n\t * which will reuse the cleaned buffers.\n\t */\n\tsmp_store_release(&tx_ring->next_to_clean, i);\n\n\tnetdev_completed_queue(netdev, pkts_compl, bytes_compl);\n\n#define TX_WAKE_THRESHOLD 32\n\tif (unlikely(count && netif_carrier_ok(netdev) &&\n\t\t     E1000_DESC_UNUSED(tx_ring) >= TX_WAKE_THRESHOLD)) {\n\t\t/* Make sure that anybody stopping the queue after this\n\t\t * sees the new next_to_clean.\n\t\t */\n\t\tsmp_mb();\n\n\t\tif (netif_queue_stopped(netdev) &&\n\t\t    !(test_bit(__E1000_DOWN, &adapter->flags))) {\n\t\t\tnetif_wake_queue(netdev);\n\t\t\t++adapter->restart_queue;\n\t\t}\n\t}\n\n\tif (adapter->detect_tx_hung) {\n\t\t/* Detect a transmit hang in hardware, this serializes the\n\t\t * check with the clearing of time_stamp and movement of i\n\t\t */\n\t\tadapter->detect_tx_hung = false;\n\t\tif (tx_ring->buffer_info[eop].time_stamp &&\n\t\t    time_after(jiffies, tx_ring->buffer_info[eop].time_stamp +\n\t\t\t       (adapter->tx_timeout_factor * HZ)) &&\n\t\t    !(er32(STATUS) & E1000_STATUS_TXOFF)) {\n\n\t\t\t/* detected Tx unit hang */\n\t\t\te_err(drv, \"Detected Tx Unit Hang\\n\"\n\t\t\t      \"  Tx Queue             <%lu>\\n\"\n\t\t\t      \"  TDH                  <%x>\\n\"\n\t\t\t      \"  TDT                  <%x>\\n\"\n\t\t\t      \"  next_to_use          <%x>\\n\"\n\t\t\t      \"  next_to_clean        <%x>\\n\"\n\t\t\t      \"buffer_info[next_to_clean]\\n\"\n\t\t\t      \"  time_stamp           <%lx>\\n\"\n\t\t\t      \"  next_to_watch        <%x>\\n\"\n\t\t\t      \"  jiffies              <%lx>\\n\"\n\t\t\t      \"  next_to_watch.status <%x>\\n\",\n\t\t\t\t(unsigned long)(tx_ring - adapter->tx_ring),\n\t\t\t\treadl(hw->hw_addr + tx_ring->tdh),\n\t\t\t\treadl(hw->hw_addr + tx_ring->tdt),\n\t\t\t\ttx_ring->next_to_use,\n\t\t\t\ttx_ring->next_to_clean,\n\t\t\t\ttx_ring->buffer_info[eop].time_stamp,\n\t\t\t\teop,\n\t\t\t\tjiffies,\n\t\t\t\teop_desc->upper.fields.status);\n\t\t\te1000_dump(adapter);\n\t\t\tnetif_stop_queue(netdev);\n\t\t}\n\t}\n\tadapter->total_tx_bytes += total_tx_bytes;\n\tadapter->total_tx_packets += total_tx_packets;\n\tnetdev->stats.tx_bytes += total_tx_bytes;\n\tnetdev->stats.tx_packets += total_tx_packets;\n\treturn count < tx_ring->count;\n}\n\n/**\n * e1000_rx_checksum - Receive Checksum Offload for 82543\n * @adapter:     board private structure\n * @status_err:  receive descriptor status and error fields\n * @csum:        receive descriptor csum field\n * @skb:         socket buffer with received data\n **/\nstatic void e1000_rx_checksum(struct e1000_adapter *adapter, u32 status_err,\n\t\t\t      u32 csum, struct sk_buff *skb)\n{\n\tstruct e1000_hw *hw = &adapter->hw;\n\tu16 status = (u16)status_err;\n\tu8 errors = (u8)(status_err >> 24);\n\n\tskb_checksum_none_assert(skb);\n\n\t/* 82543 or newer only */\n\tif (unlikely(hw->mac_type < e1000_82543))\n\t\treturn;\n\t/* Ignore Checksum bit is set */\n\tif (unlikely(status & E1000_RXD_STAT_IXSM))\n\t\treturn;\n\t/* TCP/UDP checksum error bit is set */\n\tif (unlikely(errors & E1000_RXD_ERR_TCPE)) {\n\t\t/* let the stack verify checksum errors */\n\t\tadapter->hw_csum_err++;\n\t\treturn;\n\t}\n\t/* TCP/UDP Checksum has not been calculated */\n\tif (!(status & E1000_RXD_STAT_TCPCS))\n\t\treturn;\n\n\t/* It must be a TCP or UDP packet with a valid checksum */\n\tif (likely(status & E1000_RXD_STAT_TCPCS)) {\n\t\t/* TCP checksum is good */\n\t\tskb->ip_summed = CHECKSUM_UNNECESSARY;\n\t}\n\tadapter->hw_csum_good++;\n}\n\n/**\n * e1000_consume_page - helper function for jumbo Rx path\n * @bi: software descriptor shadow data\n * @skb: skb being modified\n * @length: length of data being added\n **/\nstatic void e1000_consume_page(struct e1000_rx_buffer *bi, struct sk_buff *skb,\n\t\t\t       u16 length)\n{\n\tbi->rxbuf.page = NULL;\n\tskb->len += length;\n\tskb->data_len += length;\n\tskb->truesize += PAGE_SIZE;\n}\n\n/**\n * e1000_receive_skb - helper function to handle rx indications\n * @adapter: board private structure\n * @status: descriptor status field as written by hardware\n * @vlan: descriptor vlan field as written by hardware (no le/be conversion)\n * @skb: pointer to sk_buff to be indicated to stack\n */\nstatic void e1000_receive_skb(struct e1000_adapter *adapter, u8 status,\n\t\t\t      __le16 vlan, struct sk_buff *skb)\n{\n\tskb->protocol = eth_type_trans(skb, adapter->netdev);\n\n\tif (status & E1000_RXD_STAT_VP) {\n\t\tu16 vid = le16_to_cpu(vlan) & E1000_RXD_SPC_VLAN_MASK;\n\n\t\t__vlan_hwaccel_put_tag(skb, htons(ETH_P_8021Q), vid);\n\t}\n\tnapi_gro_receive(&adapter->napi, skb);\n}\n\n/**\n * e1000_tbi_adjust_stats\n * @hw: Struct containing variables accessed by shared code\n * @stats: point to stats struct\n * @frame_len: The length of the frame in question\n * @mac_addr: The Ethernet destination address of the frame in question\n *\n * Adjusts the statistic counters when a frame is accepted by TBI_ACCEPT\n */\nstatic void e1000_tbi_adjust_stats(struct e1000_hw *hw,\n\t\t\t\t   struct e1000_hw_stats *stats,\n\t\t\t\t   u32 frame_len, const u8 *mac_addr)\n{\n\tu64 carry_bit;\n\n\t/* First adjust the frame length. */\n\tframe_len--;\n\t/* We need to adjust the statistics counters, since the hardware\n\t * counters overcount this packet as a CRC error and undercount\n\t * the packet as a good packet\n\t */\n\t/* This packet should not be counted as a CRC error. */\n\tstats->crcerrs--;\n\t/* This packet does count as a Good Packet Received. */\n\tstats->gprc++;\n\n\t/* Adjust the Good Octets received counters */\n\tcarry_bit = 0x80000000 & stats->gorcl;\n\tstats->gorcl += frame_len;\n\t/* If the high bit of Gorcl (the low 32 bits of the Good Octets\n\t * Received Count) was one before the addition,\n\t * AND it is zero after, then we lost the carry out,\n\t * need to add one to Gorch (Good Octets Received Count High).\n\t * This could be simplified if all environments supported\n\t * 64-bit integers.\n\t */\n\tif (carry_bit && ((stats->gorcl & 0x80000000) == 0))\n\t\tstats->gorch++;\n\t/* Is this a broadcast or multicast?  Check broadcast first,\n\t * since the test for a multicast frame will test positive on\n\t * a broadcast frame.\n\t */\n\tif (is_broadcast_ether_addr(mac_addr))\n\t\tstats->bprc++;\n\telse if (is_multicast_ether_addr(mac_addr))\n\t\tstats->mprc++;\n\n\tif (frame_len == hw->max_frame_size) {\n\t\t/* In this case, the hardware has overcounted the number of\n\t\t * oversize frames.\n\t\t */\n\t\tif (stats->roc > 0)\n\t\t\tstats->roc--;\n\t}\n\n\t/* Adjust the bin counters when the extra byte put the frame in the\n\t * wrong bin. Remember that the frame_len was adjusted above.\n\t */\n\tif (frame_len == 64) {\n\t\tstats->prc64++;\n\t\tstats->prc127--;\n\t} else if (frame_len == 127) {\n\t\tstats->prc127++;\n\t\tstats->prc255--;\n\t} else if (frame_len == 255) {\n\t\tstats->prc255++;\n\t\tstats->prc511--;\n\t} else if (frame_len == 511) {\n\t\tstats->prc511++;\n\t\tstats->prc1023--;\n\t} else if (frame_len == 1023) {\n\t\tstats->prc1023++;\n\t\tstats->prc1522--;\n\t} else if (frame_len == 1522) {\n\t\tstats->prc1522++;\n\t}\n}\n\nstatic bool e1000_tbi_should_accept(struct e1000_adapter *adapter,\n\t\t\t\t    u8 status, u8 errors,\n\t\t\t\t    u32 length, const u8 *data)\n{\n\tstruct e1000_hw *hw = &adapter->hw;\n\tu8 last_byte = *(data + length - 1);\n\n\tif (TBI_ACCEPT(hw, status, errors, length, last_byte)) {\n\t\tunsigned long irq_flags;\n\n\t\tspin_lock_irqsave(&adapter->stats_lock, irq_flags);\n\t\te1000_tbi_adjust_stats(hw, &adapter->stats, length, data);\n\t\tspin_unlock_irqrestore(&adapter->stats_lock, irq_flags);\n\n\t\treturn true;\n\t}\n\n\treturn false;\n}\n\nstatic struct sk_buff *e1000_alloc_rx_skb(struct e1000_adapter *adapter,\n\t\t\t\t\t  unsigned int bufsz)\n{\n\tstruct sk_buff *skb = napi_alloc_skb(&adapter->napi, bufsz);\n\n\tif (unlikely(!skb))\n\t\tadapter->alloc_rx_buff_failed++;\n\treturn skb;\n}\n\n/**\n * e1000_clean_jumbo_rx_irq - Send received data up the network stack; legacy\n * @adapter: board private structure\n * @rx_ring: ring to clean\n * @work_done: amount of napi work completed this call\n * @work_to_do: max amount of work allowed for this call to do\n *\n * the return value indicates whether actual cleaning was done, there\n * is no guarantee that everything was cleaned\n */\nstatic bool e1000_clean_jumbo_rx_irq(struct e1000_adapter *adapter,\n\t\t\t\t     struct e1000_rx_ring *rx_rin
