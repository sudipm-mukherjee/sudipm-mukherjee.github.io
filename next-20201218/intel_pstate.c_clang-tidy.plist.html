      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

  navigate : function (report, item) {

  _createNavigationMenu : function () {

  setReport : function (report) {

  setCurrentBugEvent : function (event, idx) {

  highlightBugEvent : function (event, idx) {

  getMessage : function (event, kind) {

        + this.escapeHTML(event.expansion).replace(/(?:\r\n|\r|\n)/g, '<br>');

  addExtraPathEvents : function (events, kind) {

        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];

        });
        element.appendChild(nextBug);
      }

        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

        left   : selPosPixel.left < editorSize.width - 100

               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}


      var data = {"files": {"0": {"id": 0, "path": "/src/drivers/cpufreq/intel_pstate.c", "content": "// SPDX-License-Identifier: GPL-2.0-only\n/*\n * intel_pstate.c: Native P state management for Intel processors\n *\n * (C) Copyright 2012 Intel Corporation\n * Author: Dirk Brandewie <dirk.j.brandewie@intel.com>\n */\n\n#define pr_fmt(fmt) KBUILD_MODNAME \": \" fmt\n\n#include <linux/kernel.h>\n#include <linux/kernel_stat.h>\n#include <linux/module.h>\n#include <linux/ktime.h>\n#include <linux/hrtimer.h>\n#include <linux/tick.h>\n#include <linux/slab.h>\n#include <linux/sched/cpufreq.h>\n#include <linux/list.h>\n#include <linux/cpu.h>\n#include <linux/cpufreq.h>\n#include <linux/sysfs.h>\n#include <linux/types.h>\n#include <linux/fs.h>\n#include <linux/acpi.h>\n#include <linux/vmalloc.h>\n#include <linux/pm_qos.h>\n#include <trace/events/power.h>\n\n#include <asm/div64.h>\n#include <asm/msr.h>\n#include <asm/cpu_device_id.h>\n#include <asm/cpufeature.h>\n#include <asm/intel-family.h>\n\n#define INTEL_PSTATE_SAMPLING_INTERVAL\t(10 * NSEC_PER_MSEC)\n\n#define INTEL_CPUFREQ_TRANSITION_LATENCY\t20000\n#define INTEL_CPUFREQ_TRANSITION_DELAY_HWP\t5000\n#define INTEL_CPUFREQ_TRANSITION_DELAY\t\t500\n\n#ifdef CONFIG_ACPI\n#include <acpi/processor.h>\n#include <acpi/cppc_acpi.h>\n#endif\n\n#define FRAC_BITS 8\n#define int_tofp(X) ((int64_t)(X) << FRAC_BITS)\n#define fp_toint(X) ((X) >> FRAC_BITS)\n\n#define ONE_EIGHTH_FP ((int64_t)1 << (FRAC_BITS - 3))\n\n#define EXT_BITS 6\n#define EXT_FRAC_BITS (EXT_BITS + FRAC_BITS)\n#define fp_ext_toint(X) ((X) >> EXT_FRAC_BITS)\n#define int_ext_tofp(X) ((int64_t)(X) << EXT_FRAC_BITS)\n\nstatic inline int32_t mul_fp(int32_t x, int32_t y)\n{\n\treturn ((int64_t)x * (int64_t)y) >> FRAC_BITS;\n}\n\nstatic inline int32_t div_fp(s64 x, s64 y)\n{\n\treturn div64_s64((int64_t)x << FRAC_BITS, y);\n}\n\nstatic inline int ceiling_fp(int32_t x)\n{\n\tint mask, ret;\n\n\tret = fp_toint(x);\n\tmask = (1 << FRAC_BITS) - 1;\n\tif (x & mask)\n\t\tret += 1;\n\treturn ret;\n}\n\nstatic inline int32_t percent_fp(int percent)\n{\n\treturn div_fp(percent, 100);\n}\n\nstatic inline u64 mul_ext_fp(u64 x, u64 y)\n{\n\treturn (x * y) >> EXT_FRAC_BITS;\n}\n\nstatic inline u64 div_ext_fp(u64 x, u64 y)\n{\n\treturn div64_u64(x << EXT_FRAC_BITS, y);\n}\n\nstatic inline int32_t percent_ext_fp(int percent)\n{\n\treturn div_ext_fp(percent, 100);\n}\n\n/**\n * struct sample -\tStore performance sample\n * @core_avg_perf:\tRatio of APERF/MPERF which is the actual average\n *\t\t\tperformance during last sample period\n * @busy_scaled:\tScaled busy value which is used to calculate next\n *\t\t\tP state. This can be different than core_avg_perf\n *\t\t\tto account for cpu idle period\n * @aperf:\t\tDifference of actual performance frequency clock count\n *\t\t\tread from APERF MSR between last and current sample\n * @mperf:\t\tDifference of maximum performance frequency clock count\n *\t\t\tread from MPERF MSR between last and current sample\n * @tsc:\t\tDifference of time stamp counter between last and\n *\t\t\tcurrent sample\n * @time:\t\tCurrent time from scheduler\n *\n * This structure is used in the cpudata structure to store performance sample\n * data for choosing next P State.\n */\nstruct sample {\n\tint32_t core_avg_perf;\n\tint32_t busy_scaled;\n\tu64 aperf;\n\tu64 mperf;\n\tu64 tsc;\n\tu64 time;\n};\n\n/**\n * struct pstate_data - Store P state data\n * @current_pstate:\tCurrent requested P state\n * @min_pstate:\t\tMin P state possible for this platform\n * @max_pstate:\t\tMax P state possible for this platform\n * @max_pstate_physical:This is physical Max P state for a processor\n *\t\t\tThis can be higher than the max_pstate which can\n *\t\t\tbe limited by platform thermal design power limits\n * @scaling:\t\tScaling factor to  convert frequency to cpufreq\n *\t\t\tfrequency units\n * @turbo_pstate:\tMax Turbo P state possible for this platform\n * @max_freq:\t\t@max_pstate frequency in cpufreq units\n * @turbo_freq:\t\t@turbo_pstate frequency in cpufreq units\n *\n * Stores the per cpu model P state limits and current P state.\n */\nstruct pstate_data {\n\tint\tcurrent_pstate;\n\tint\tmin_pstate;\n\tint\tmax_pstate;\n\tint\tmax_pstate_physical;\n\tint\tscaling;\n\tint\tturbo_pstate;\n\tunsigned int max_freq;\n\tunsigned int turbo_freq;\n};\n\n/**\n * struct vid_data -\tStores voltage information data\n * @min:\t\tVID data for this platform corresponding to\n *\t\t\tthe lowest P state\n * @max:\t\tVID data corresponding to the highest P State.\n * @turbo:\t\tVID data for turbo P state\n * @ratio:\t\tRatio of (vid max - vid min) /\n *\t\t\t(max P state - Min P State)\n *\n * Stores the voltage data for DVFS (Dynamic Voltage and Frequency Scaling)\n * This data is used in Atom platforms, where in addition to target P state,\n * the voltage data needs to be specified to select next P State.\n */\nstruct vid_data {\n\tint min;\n\tint max;\n\tint turbo;\n\tint32_t ratio;\n};\n\n/**\n * struct global_params - Global parameters, mostly tunable via sysfs.\n * @no_turbo:\t\tWhether or not to use turbo P-states.\n * @turbo_disabled:\tWhether or not turbo P-states are available at all,\n *\t\t\tbased on the MSR_IA32_MISC_ENABLE value and whether or\n *\t\t\tnot the maximum reported turbo P-state is different from\n *\t\t\tthe maximum reported non-turbo one.\n * @turbo_disabled_mf:\tThe @turbo_disabled value reflected by cpuinfo.max_freq.\n * @min_perf_pct:\tMinimum capacity limit in percent of the maximum turbo\n *\t\t\tP-state capacity.\n * @max_perf_pct:\tMaximum capacity limit in percent of the maximum turbo\n *\t\t\tP-state capacity.\n */\nstruct global_params {\n\tbool no_turbo;\n\tbool turbo_disabled;\n\tbool turbo_disabled_mf;\n\tint max_perf_pct;\n\tint min_perf_pct;\n};\n\n/**\n * struct cpudata -\tPer CPU instance data storage\n * @cpu:\t\tCPU number for this instance data\n * @policy:\t\tCPUFreq policy value\n * @update_util:\tCPUFreq utility callback information\n * @update_util_set:\tCPUFreq utility callback is set\n * @iowait_boost:\tiowait-related boost fraction\n * @last_update:\tTime of the last update.\n * @pstate:\t\tStores P state limits for this CPU\n * @vid:\t\tStores VID limits for this CPU\n * @last_sample_time:\tLast Sample time\n * @aperf_mperf_shift:\tAPERF vs MPERF counting frequency difference\n * @prev_aperf:\t\tLast APERF value read from APERF MSR\n * @prev_mperf:\t\tLast MPERF value read from MPERF MSR\n * @prev_tsc:\t\tLast timestamp counter (TSC) value\n * @prev_cummulative_iowait: IO Wait time difference from last and\n *\t\t\tcurrent sample\n * @sample:\t\tStorage for storing last Sample data\n * @min_perf_ratio:\tMinimum capacity in terms of PERF or HWP ratios\n * @max_perf_ratio:\tMaximum capacity in terms of PERF or HWP ratios\n * @acpi_perf_data:\tStores ACPI perf information read from _PSS\n * @valid_pss_table:\tSet to true for valid ACPI _PSS entries found\n * @epp_powersave:\tLast saved HWP energy performance preference\n *\t\t\t(EPP) or energy performance bias (EPB),\n *\t\t\twhen policy switched to performance\n * @epp_policy:\t\tLast saved policy used to set EPP/EPB\n * @epp_default:\tPower on default HWP energy performance\n *\t\t\tpreference/bias\n * @epp_cached\t\tCached HWP energy-performance preference value\n * @hwp_req_cached:\tCached value of the last HWP Request MSR\n * @hwp_cap_cached:\tCached value of the last HWP Capabilities MSR\n * @last_io_update:\tLast time when IO wake flag was set\n * @sched_flags:\tStore scheduler flags for possible cross CPU update\n * @hwp_boost_min:\tLast HWP boosted min performance\n * @suspended:\t\tWhether or not the driver has been suspended.\n *\n * This structure stores per CPU instance data for all CPUs.\n */\nstruct cpudata {\n\tint cpu;\n\n\tunsigned int policy;\n\tstruct update_util_data update_util;\n\tbool   update_util_set;\n\n\tstruct pstate_data pstate;\n\tstruct vid_data vid;\n\n\tu64\tlast_update;\n\tu64\tlast_sample_time;\n\tu64\taperf_mperf_shift;\n\tu64\tprev_aperf;\n\tu64\tprev_mperf;\n\tu64\tprev_tsc;\n\tu64\tprev_cummulative_iowait;\n\tstruct sample sample;\n\tint32_t\tmin_perf_ratio;\n\tint32_t\tmax_perf_ratio;\n#ifdef CONFIG_ACPI\n\tstruct acpi_processor_performance acpi_perf_data;\n\tbool valid_pss_table;\n#endif\n\tunsigned int iowait_boost;\n\ts16 epp_powersave;\n\ts16 epp_policy;\n\ts16 epp_default;\n\ts16 epp_cached;\n\tu64 hwp_req_cached;\n\tu64 hwp_cap_cached;\n\tu64 last_io_update;\n\tunsigned int sched_flags;\n\tu32 hwp_boost_min;\n\tbool suspended;\n};\n\nstatic struct cpudata **all_cpu_data;\n\n/**\n * struct pstate_funcs - Per CPU model specific callbacks\n * @get_max:\t\tCallback to get maximum non turbo effective P state\n * @get_max_physical:\tCallback to get maximum non turbo physical P state\n * @get_min:\t\tCallback to get minimum P state\n * @get_turbo:\t\tCallback to get turbo P state\n * @get_scaling:\tCallback to get frequency scaling factor\n * @get_aperf_mperf_shift: Callback to get the APERF vs MPERF frequency difference\n * @get_val:\t\tCallback to convert P state to actual MSR write value\n * @get_vid:\t\tCallback to get VID data for Atom platforms\n *\n * Core and Atom CPU models have different way to get P State limits. This\n * structure is used to store those callbacks.\n */\nstruct pstate_funcs {\n\tint (*get_max)(void);\n\tint (*get_max_physical)(void);\n\tint (*get_min)(void);\n\tint (*get_turbo)(void);\n\tint (*get_scaling)(void);\n\tint (*get_aperf_mperf_shift)(void);\n\tu64 (*get_val)(struct cpudata*, int pstate);\n\tvoid (*get_vid)(struct cpudata *);\n};\n\nstatic struct pstate_funcs pstate_funcs __read_mostly;\n\nstatic int hwp_active __read_mostly;\nstatic int hwp_mode_bdw __read_mostly;\nstatic bool per_cpu_limits __read_mostly;\nstatic bool hwp_boost __read_mostly;\n\nstatic struct cpufreq_driver *intel_pstate_driver __read_mostly;\n\n#ifdef CONFIG_ACPI\nstatic bool acpi_ppc;\n#endif\n\nstatic struct global_params global;\n\nstatic DEFINE_MUTEX(intel_pstate_dr
