      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

started\n *                        (protected by @inner_lock)\n * @tmp_ref:              temporary reference to indicate proc is in use\n *                        (protected by @inner_lock)\n * @default_priority:     default scheduler priority\n *                        (invariant after initialized)\n * @debugfs_entry:        debugfs node\n * @alloc:                binder allocator bookkeeping\n * @context:              binder_context for this proc\n *                        (invariant after initialized)\n * @inner_lock:           can nest under outer_lock and/or node lock\n * @outer_lock:           no nesting under innor or node lock\n *                        Lock order: 1) outer, 2) node, 3) inner\n * @binderfs_entry:       process-specific binderfs log file\n *\n * Bookkeeping structure for binder processes\n */\nstruct binder_proc {\n\tstruct hlist_node proc_node;\n\tstruct rb_root threads;\n\tstruct rb_root nodes;\n\tstruct rb_root refs_by_desc;\n\tstruct rb_root refs_by_node;\n\tstruct list_head waiting_threads;\n\tint pid;\n\tstruct task_struct *tsk;\n\tstruct hlist_node deferred_work_node;\n\tint deferred_work;\n\tbool is_dead;\n\n\tstruct list_head todo;\n\tstruct binder_stats stats;\n\tstruct list_head delivered_death;\n\tint max_threads;\n\tint requested_threads;\n\tint requested_threads_started;\n\tint tmp_ref;\n\tlong default_priority;\n\tstruct dentry *debugfs_entry;\n\tstruct binder_alloc alloc;\n\tstruct binder_context *context;\n\tspinlock_t inner_lock;\n\tspinlock_t outer_lock;\n\tstruct dentry *binderfs_entry;\n};\n\nenum {\n\tBINDER_LOOPER_STATE_REGISTERED  = 0x01,\n\tBINDER_LOOPER_STATE_ENTERED     = 0x02,\n\tBINDER_LOOPER_STATE_EXITED      = 0x04,\n\tBINDER_LOOPER_STATE_INVALID     = 0x08,\n\tBINDER_LOOPER_STATE_WAITING     = 0x10,\n\tBINDER_LOOPER_STATE_POLL        = 0x20,\n};\n\n/**\n * struct binder_thread - binder thread bookkeeping\n * @proc:                 binder process for this thread\n *                        (invariant after initialization)\n * @rb_node:              element for proc->threads rbtree\n *                        (protected by @proc->inner_lock)\n * @waiting_thread_node:  element for @proc->waiting_threads list\n *                        (protected by @proc->inner_lock)\n * @pid:                  PID for this thread\n *                        (invariant after initialization)\n * @looper:               bitmap of looping state\n *                        (only accessed by this thread)\n * @looper_needs_return:  looping thread needs to exit driver\n *                        (no lock needed)\n * @transaction_stack:    stack of in-progress transactions for this thread\n *                        (protected by @proc->inner_lock)\n * @todo:                 list of work to do for this thread\n *                        (protected by @proc->inner_lock)\n * @process_todo:         whether work in @todo should be processed\n *                        (protected by @proc->inner_lock)\n * @return_error:         transaction errors reported by this thread\n *                        (only accessed by this thread)\n * @reply_error:          transaction errors reported by target thread\n *                        (protected by @proc->inner_lock)\n * @wait:                 wait queue for thread work\n * @stats:                per-thread statistics\n *                        (atomics, no lock needed)\n * @tmp_ref:              temporary reference to indicate thread is in use\n *                        (atomic since @proc->inner_lock cannot\n *                        always be acquired)\n * @is_dead:              thread is dead and awaiting free\n *                        when outstanding transactions are cleaned up\n *                        (protected by @proc->inner_lock)\n *\n * Bookkeeping structure for binder threads.\n */\nstruct binder_thread {\n\tstruct binder_proc *proc;\n\tstruct rb_node rb_node;\n\tstruct list_head waiting_thread_node;\n\tint pid;\n\tint looper;              /* only modified by this thread */\n\tbool looper_need_return; /* can be written by other thread */\n\tstruct binder_transaction *transaction_stack;\n\tstruct list_head todo;\n\tbool process_todo;\n\tstruct binder_error return_error;\n\tstruct binder_error reply_error;\n\twait_queue_head_t wait;\n\tstruct binder_stats stats;\n\tatomic_t tmp_ref;\n\tbool is_dead;\n};\n\n/**\n * struct binder_txn_fd_fixup - transaction fd fixup list element\n * @fixup_entry:          list entry\n * @file:                 struct file to be associated with new fd\n * @offset:               offset in buffer data to this fixup\n *\n * List element for fd fixups in a transaction. Since file\n * descriptors need to be allocated in the context of the\n * target process, we pass each fd to be processed in this\n * struct.\n */\nstruct binder_txn_fd_fixup {\n\tstruct list_head fixup_entry;\n\tstruct file *file;\n\tsize_t offset;\n};\n\nstruct binder_transaction {\n\tint debug_id;\n\tstruct binder_work work;\n\tstruct binder_thread *from;\n\tstruct binder_transaction *from_parent;\n\tstruct binder_proc *to_proc;\n\tstruct binder_thread *to_thread;\n\tstruct binder_transaction *to_parent;\n\tunsigned need_reply:1;\n\t/* unsigned is_dead:1; */\t/* not used at the moment */\n\n\tstruct binder_buffer *buffer;\n\tunsigned int\tcode;\n\tunsigned int\tflags;\n\tlong\tpriority;\n\tlong\tsaved_priority;\n\tkuid_t\tsender_euid;\n\tstruct list_head fd_fixups;\n\tbinder_uintptr_t security_ctx;\n\t/**\n\t * @lock:  protects @from, @to_proc, and @to_thread\n\t *\n\t * @from, @to_proc, and @to_thread can be set to NULL\n\t * during thread teardown\n\t */\n\tspinlock_t lock;\n};\n\n/**\n * struct binder_object - union of flat binder object types\n * @hdr:   generic object header\n * @fbo:   binder object (nodes and refs)\n * @fdo:   file descriptor object\n * @bbo:   binder buffer pointer\n * @fdao:  file descriptor array\n *\n * Used for type-independent object copies\n */\nstruct binder_object {\n\tunion {\n\t\tstruct binder_object_header hdr;\n\t\tstruct flat_binder_object fbo;\n\t\tstruct binder_fd_object fdo;\n\t\tstruct binder_buffer_object bbo;\n\t\tstruct binder_fd_array_object fdao;\n\t};\n};\n\n/**\n * binder_proc_lock() - Acquire outer lock for given binder_proc\n * @proc:         struct binder_proc to acquire\n *\n * Acquires proc->outer_lock. Used to protect binder_ref\n * structures associated with the given proc.\n */\n#define binder_proc_lock(proc) _binder_proc_lock(proc, __LINE__)\nstatic void\n_binder_proc_lock(struct binder_proc *proc, int line)\n\t__acquires(&proc->outer_lock)\n{\n\tbinder_debug(BINDER_DEBUG_SPINLOCKS,\n\t\t     \"%s: line=%d\\n\", __func__, line);\n\tspin_lock(&proc->outer_lock);\n}\n\n/**\n * binder_proc_unlock() - Release spinlock for given binder_proc\n * @proc:         struct binder_proc to acquire\n *\n * Release lock acquired via binder_proc_lock()\n */\n#define binder_proc_unlock(_proc) _binder_proc_unlock(_proc, __LINE__)\nstatic void\n_binder_proc_unlock(struct binder_proc *proc, int line)\n\t__releases(&proc->outer_lock)\n{\n\tbinder_debug(BINDER_DEBUG_SPINLOCKS,\n\t\t     \"%s: line=%d\\n\", __func__, line);\n\tspin_unlock(&proc->outer_lock);\n}\n\n/**\n * binder_inner_proc_lock() - Acquire inner lock for given binder_proc\n * @proc:         struct binder_proc to acquire\n *\n * Acquires proc->inner_lock. Used to protect todo lists\n */\n#define binder_inner_proc_lock(proc) _binder_inner_proc_lock(proc, __LINE__)\nstatic void\n_binder_inner_proc_lock(struct binder_proc *proc, int line)\n\t__acquires(&proc->inner_lock)\n{\n\tbinder_debug(BINDER_DEBUG_SPINLOCKS,\n\t\t     \"%s: line=%d\\n\", __func__, line);\n\tspin_lock(&proc->inner_lock);\n}\n\n/**\n * binder_inner_proc_unlock() - Release inner lock for given binder_proc\n * @proc:         struct binder_proc to acquire\n *\n * Release lock acquired via binder_inner_proc_lock()\n */\n#define binder_inner_proc_unlock(proc) _binder_inner_proc_unlock(proc, __LINE__)\nstatic void\n_binder_inner_proc_unlock(struct binder_proc *proc, int line)\n\t__releases(&proc->inner_lock)\n{\n\tbinder_debug(BINDER_DEBUG_SPINLOCKS,\n\t\t     \"%s: line=%d\\n\", __func__, line);\n\tspin_unlock(&proc->inner_lock);\n}\n\n/**\n * binder_node_lock() - Acquire spinlock for given binder_node\n * @node:         struct binder_node to acquire\n *\n * Acquires node->lock. Used to protect binder_node fields\n */\n#define binder_node_lock(node) _binder_node_lock(node, __LINE__)\nstatic void\n_binder_node_lock(struct binder_node *node, int line)\n\t__acquires(&node->lock)\n{\n\tbinder_debug(BINDER_DEBUG_SPINLOCKS,\n\t\t     \"%s: line=%d\\n\", __func__, line);\n\tspin_lock(&node->lock);\n}\n\n/**\n * binder_node_unlock() - Release spinlock for given binder_proc\n * @node:         struct binder_node to acquire\n *\n * Release lock acquired via binder_node_lock()\n */\n#define binder_node_unlock(node) _binder_node_unlock(node, __LINE__)\nstatic void\n_binder_node_unlock(struct binder_node *node, int line)\n\t__releases(&node->lock)\n{\n\tbinder_debug(BINDER_DEBUG_SPINLOCKS,\n\t\t     \"%s: line=%d\\n\", __func__, line);\n\tspin_unlock(&node->lock);\n}\n\n/**\n * binder_node_inner_lock() - Acquire node and inner locks\n * @node:         struct binder_node to acquire\n *\n * Acquires node->lock. If node->proc also acquires\n * proc->inner_lock. Used to protect binder_node fields\n */\n#define binder_node_inner_lock(node) _binder_node_inner_lock(node, __LINE__)\nstatic void\n_binder_node_inner_lock(struct binder_node *node, int line)\n\t__acquires(&node->lock) __acquires(&node->proc->inner_lock)\n{\n\tbinder_debug(BINDER_DEBUG_SPINLOCKS,\n\t\t     \"%s: line=%d\\n\", __func__, line);\n\tspin_lock(&node->lock);\n\tif (node->proc)\n\t\tbinder_inner_proc_lock(node->proc);\n\telse\n\t\t/* annotation for sparse */\n\t\t__acquire(&node->proc->inner_lock);\n}\n\n/**\n * binder_node_unlock() - Release node and inner locks\n * @node:         struct binder_node to acquire\n *\n * Release lock acquired ad will go to\n * sleep without handling this work when it calls read.\n *\n * Requires the proc->inner_lock to be held.\n */\nstatic void\nbinder_enqueue_deferred_thread_work_ilocked(struct binder_thread *thread,\n\t\t\t\t\t    struct binder_work *work)\n{\n\tWARN_ON(!list_empty(&thread->waiting_thread_node));\n\tbinder_enqueue_work_ilocked(work, &thread->todo);\n}\n\n/**\n * binder_enqueue_thread_work_ilocked() - Add an item to the thread work list\n * @thread:       thread to queue work to\n * @work:         struct binder_work to add to list\n *\n * Adds the work to the todo list of the thread, and enables processing\n * of the todo queue.\n *\n * Requires the proc->inner_lock to be held.\n */\nstatic void\nbinder_enqueue_thread_work_ilocked(struct binder_thread *thread,\n\t\t\t\t   struct binder_work *work)\n{\n\tWARN_ON(!list_empty(&thread->waiting_thread_node));\n\tbinder_enqueue_work_ilocked(work, &thread->todo);\n\tthread->process_todo = true;\n}\n\n/**\n * binder_enqueue_thread_work() - Add an item to the thread work list\n * @thread:       thread to queue work to\n * @work:         struct binder_work to add to list\n *\n * Adds the work to the todo list of the thread, and enables processing\n * of the todo queue.\n */\nstatic void\nbinder_enqueue_thread_work(struct binder_thread *thread,\n\t\t\t   struct binder_work *work)\n{\n\tbinder_inner_proc_lock(thread->proc);\n\tbinder_enqueue_thread_work_ilocked(thread, work);\n\tbinder_inner_proc_unlock(thread->proc);\n}\n\nstatic void\nbinder_dequeue_work_ilocked(struct binder_work *work)\n{\n\tlist_del_init(&work->entry);\n}\n\n/**\n * binder_dequeue_work() - Removes an item from the work list\n * @proc:         binder_proc associated with list\n * @work:         struct binder_work to remove from list\n *\n * Removes the specified work item from whatever list it is on.\n * Can safely be called if work is not on any list.\n */\nstatic void\nbinder_dequeue_work(struct binder_proc *proc, struct binder_work *work)\n{\n\tbinder_inner_proc_lock(proc);\n\tbinder_dequeue_work_ilocked(work);\n\tbinder_inner_proc_unlock(proc);\n}\n\nstatic struct binder_work *binder_dequeue_work_head_ilocked(\n\t\t\t\t\tstruct list_head *list)\n{\n\tstruct binder_work *w;\n\n\tw = list_first_entry_or_null(list, struct binder_work, entry);\n\tif (w)\n\t\tlist_del_init(&w->entry);\n\treturn w;\n}\n\nstatic void\nbinder_defer_work(struct binder_proc *proc, enum binder_deferred_state defer);\nstatic void binder_free_thread(struct binder_thread *thread);\nstatic void binder_free_proc(struct binder_proc *proc);\nstatic void binder_inc_node_tmpref_ilocked(struct binder_node *node);\n\nstatic bool binder_has_work_ilocked(struct binder_thread *thread,\n\t\t\t\t    bool do_proc_work)\n{\n\treturn thread->process_todo ||\n\t\tthread->looper_need_return ||\n\t\t(do_proc_work &&\n\t\t !binder_worklist_empty_ilocked(&thread->proc->todo));\n}\n\nstatic bool binder_has_work(struct binder_thread *thread, bool do_proc_work)\n{\n\tbool has_work;\n\n\tbinder_inner_proc_lock(thread->proc);\n\thas_work = binder_has_work_ilocked(thread, do_proc_work);\n\tbinder_inner_proc_unlock(thread->proc);\n\n\treturn has_work;\n}\n\nstatic bool binder_available_for_proc_work_ilocked(struct binder_thread *thread)\n{\n\treturn !thread->transaction_stack &&\n\t\tbinder_worklist_empty_ilocked(&thread->todo) &&\n\t\t(thread->looper & (BINDER_LOOPER_STATE_ENTERED |\n\t\t\t\t   BINDER_LOOPER_STATE_REGISTERED));\n}\n\nstatic void binder_wakeup_poll_threads_ilocked(struct binder_proc *proc,\n\t\t\t\t\t       bool sync)\n{\n\tstruct rb_node *n;\n\tstruct binder_thread *thread;\n\n\tfor (n = rb_first(&proc->threads); n != NULL; n = rb_next(n)) {\n\t\tthread = rb_entry(n, struct binder_thread, rb_node);\n\t\tif (thread->looper & BINDER_LOOPER_STATE_POLL &&\n\t\t    binder_available_for_proc_work_ilocked(thread)) {\n\t\t\tif (sync)\n\t\t\t\twake_up_interruptible_sync(&thread->wait);\n\t\t\telse\n\t\t\t\twake_up_interruptible(&thread->wait);\n\t\t}\n\t}\n}\n\n/**\n * binder_select_thread_ilocked() - selects a thread for doing proc work.\n * @proc:\tprocess to select a thread from\n *\n * Note that calling this function moves the thread off the waiting_threads\n * list, so it can only be woken up by the caller of this function, or a\n * signal. Therefore, callers *should* always wake up the thread this function\n * returns.\n *\n * Return:\tIf there's a thread currently waiting for process work,\n *\t\treturns that thread. Otherwise returns NULL.\n */\nstatic struct binder_thread *\nbinder_select_thread_ilocked(struct binder_proc *proc)\n{\n\tstruct binder_thread *thread;\n\n\tassert_spin_locked(&proc->inner_lock);\n\tthread = list_first_entry_or_null(&proc->waiting_threads,\n\t\t\t\t\t  struct binder_thread,\n\t\t\t\t\t  waiting_thread_node);\n\n\tif (thread)\n\t\tlist_del_init(&thread->waiting_thread_node);\n\n\treturn thread;\n}\n\n/**\n * binder_wakeup_thread_ilocked() - wakes up a thread for doing proc work.\n * @proc:\tprocess to wake up a thread in\n * @thread:\tspecific thread to wake-up (may be NULL)\n * @sync:\twhether to do a synchronous wake-up\n *\n * This function wakes up a thread in the @proc process.\n * The caller may provide a specific thread to wake-up in\n * the @thread parameter. If @thread is NULL, this function\n * will wake up threads that have called poll().\n *\n * Note that for this function to work as expected, callers\n * should first call binder_select_thread() to find a thread\n * to handle the work (if they don't have a thread already),\n * and pass the result into the @thread parameter.\n */\nstatic void binder_wakeup_thread_ilocked(struct binder_proc *proc,\n\t\t\t\t\t struct binder_thread *thread,\n\t\t\t\t\t bool sync)\n{\n\tassert_spin_locked(&proc->inner_lock);\n\n\tif (thread) {\n\t\tif (sync)\n\t\t\twake_up_interruptible_sync(&thread->wait);\n\t\telse\n\t\t\twake_up_interruptible(&thread->wait);\n\t\treturn;\n\t}\n\n\t/* Didn't find a thread waiting for proc work; this not found or not strong when strong required\n */\nstatic struct binder_node *binder_get_node_from_ref(\n\t\tstruct binder_proc *proc,\n\t\tu32 desc, bool need_strong_ref,\n\t\tstruct binder_ref_data *rdata)\n{\n\tstruct binder_node *node;\n\tstruct binder_ref *ref;\n\n\tbinder_proc_lock(proc);\n\tref = binder_get_ref_olocked(proc, desc, need_strong_ref);\n\tif (!ref)\n\t\tgoto err_no_ref;\n\tnode = ref->node;\n\t/*\n\t * Take an implicit reference on the node to ensure\n\t * it stays alive until the call to binder_put_node()\n\t */\n\tbinder_inc_node_tmpref(node);\n\tif (rdata)\n\t\t*rdata = ref->data;\n\tbinder_proc_unlock(proc);\n\n\treturn node;\n\nerr_no_ref:\n\tbinder_proc_unlock(proc);\n\treturn NULL;\n}\n\n/**\n * binder_free_ref() - free the binder_ref\n * @ref:\tref to free\n *\n * Free the binder_ref. Free the binder_node indicated by ref->node\n * (if non-NULL) and the binder_ref_death indicated by ref->death.\n */\nstatic void binder_free_ref(struct binder_ref *ref)\n{\n\tif (ref->node)\n\t\tbinder_free_node(ref->node);\n\tkfree(ref->death);\n\tkfree(ref);\n}\n\n/**\n * binder_update_ref_for_handle() - inc/dec the ref for given handle\n * @proc:\tproc containing the ref\n * @desc:\tthe handle associated with the ref\n * @increment:\ttrue=inc reference, false=dec reference\n * @strong:\ttrue=strong reference, false=weak reference\n * @rdata:\tthe id/refcount data for the ref\n *\n * Given a proc and ref handle, increment or decrement the ref\n * according to \"increment\" arg.\n *\n * Return: 0 if successful, else errno\n */\nstatic int binder_update_ref_for_handle(struct binder_proc *proc,\n\t\tuint32_t desc, bool increment, bool strong,\n\t\tstruct binder_ref_data *rdata)\n{\n\tint ret = 0;\n\tstruct binder_ref *ref;\n\tbool delete_ref = false;\n\n\tbinder_proc_lock(proc);\n\tref = binder_get_ref_olocked(proc, desc, strong);\n\tif (!ref) {\n\t\tret = -EINVAL;\n\t\tgoto err_no_ref;\n\t}\n\tif (increment)\n\t\tret = binder_inc_ref_olocked(ref, strong, NU binder_proc,\n * this function is called to decrement the counter and free the\n * proc if appropriate (proc has been released, all threads have\n * been released and not currenly in-use to process a transaction).\n */\nstatic void binder_proc_dec_tmpref(struct binder_proc *proc)\n{\n\tbinder_inner_proc_lock(proc);\n\tproc->tmp_ref--;\n\tif (proc->is_dead && RB_EMPTY_ROOT(&proc->threads) &&\n\t\t\t!proc->tmp_ref) {\n\t\tbinder_inner_proc_unlock(proc);\n\t\tbinder_free_proc(proc);\n\t\treturn;\n\t}\n\tbinder_inner_proc_unlock(proc);\n}\n\n/**\n * binder_get_txn_from() - safely extract the \"from\" thread in transaction\n * @t:\tbinder transaction for t->from\n *\n * Atomically return the \"from\" thread and increment the tmp_ref\n * count for the thread to ensure it stays alive until\n * binder_thread_dec_tmpref() is called.\n *\n * Return: the value of t->from\n */\nstatic struct binder_thread *binder_get_txn_from(\n\t\tstruct binder_transaction *t)\n{\n\tstruct binder_thread *from;\n\n\tspin_lock(&t->lock);\n\tfrom = t->from;\n\tif (from)\n\t\tatomic_inc(&from->tmp_ref);\n\tspin_unlock(&t->lock);\n\treturn from;\n}\n\n/**\n * binder_get_txn_from_and_acq_inner() - get t->from and acquire inner lock\n * @t:\tbinder transaction for t->from\n *\n * Same as binder_get_txn_from() except it also acquires the proc->inner_lock\n * to guarantee that the thread cannot be released while operating on it.\n * The caller must call binder_inner_proc_unlock() to release the inner lock\n * as well as call binder_dec_thread_txn() to release the reference.\n *\n * Return: the value of t->from\n */\nstatic struct binder_thread *binder_get_txn_from_and_acq_inner(\n\t\tstruct binder_transaction *t)\n\t__acquires(&t->from->proc->inner_lock)\n{\n\tstruct binder_thread *from;\n\n\tfrom = binder_get_txn_from(t);\n\tif (!from) {\n\t\t__acquire(&from->proc->inner_lock);\n\t\treturn NULL;\n\t}\n\tbinder_inner_proc_lock(from->proc);\n\tif (t->from) {\n\t\tBUG_ON(from != t->from);\n\t\treturn from;\n\t}\n\tbinder_inner_proc_unlock(from->proc);\n\t__acquire(&from->proc->inner_lock);\n\tbinder_thread_dec_tmpref(from);\n\treturn NULL;\n}\n\n/**\n * binder_free_txn_fixups() - free unprocessed fd fixups\n * @t:\tbinder transaction for t->from\n *\n * If the transaction is being torn down prior to being\n * processed by the target process, free all of the\n * fd fixups and fput the file structs. It is safe to\n * call this function after the fixups have been\n * processed -- in that case, the list will be empty.\n */\nstatic void binder_free_txn_fixups(struct binder_transaction *t)\n{\n\tstruct binder_txn_fd_fixup *fixup, *tmp;\n\n\tlist_for_each_entry_safe(fixup, tmp, &t->fd_fixups, fixup_entry) {\n\t\tfput(fixup->file);\n\t\tlist_del(&fixup->fixup_entry);\n\t\tkfree(fixup);\n\t}\n}\n\nstatic void binder_free_transaction(struct binder_transaction *t)\n{\n\tstruct binder_proc *target_proc = t->to_proc;\n\n\tif (target_proc) {\n\t\tbinder_inner_proc_lock(target_proc);\n\t\tif (t->buffer)\n\t\t\tt->buffer->transaction = NULL;\n\t\tbinder_inner_proc_unlock(target_proc);\n\t}\n\t/*\n\t * If the transaction has no target_proc, then\n\t * t->buffer->transaction has already been cleared.\n\t */\n\tbinder_free_txn_fixups(t);\n\tkfree(t);\n\tbinder_stats_deleted(BINDER_STAT_TRANSACTION);\n}\n\nstatic void binder_send_failed_reply(struct binder_transaction *t,\n\t\t\t\t     uint32_t error_code)\n{\n\tstruct binder_thread *target_thread;\n\tstruct binder_transaction *next;\n\n\tBUG_ON(t->flags & TF_ONE_WAY);\n\twhile (1) {\n\t\ttarget_thread = binder_get_txn_from_and_acq_inner(t);\n\t\tif (target_thread) {\n\t\t\tbinder_debug(BINDER_DEBUG_FAILED_TRANSACTION,\n\t\t\t\t     \"send failed reply for transaction %d to %d:%d\\n\",\n\t\t\t\t      t->debug_id,\n\t\t\t\t      target_thread->proc->pid,\n\t\t\t\t      target_thread->pid);\n\n\t\t\tbinder_pop_transaction_ilocked(target_thread, t);\n\t\t\tif (target_thread->reply_error.cmd == BR_OK) {\n\t\t\t\ttarget_thread->reply_error.cmd = error_code;\n\t\t\t\tbinder_enqueue_thread_work_ilocked(\n\t\t\t\t\ttarget_thread,\n\t\t\t\t\t&target_thread->reply_error.work);\n\t\t\t\twake_up_interruptible(&target_thread->wait);\n\t\t\t} else {\n\t\t\t\t/*\n\t\t\t\t * Cannot get here for normal operation, but\n\t\t\t\t * we can if multiple synchronous transactions\n\t\t\t\t * are sent without blocking for responses.\n\t\t\t\t * Just ignore the 2nd error in this case.\n\t\t\t\t */\n\t\t\t\tpr_warn(\"Unexpected reply error: %u\\n\",\n\t\t\t\t\ttarget_thread->reply_error.cmd);\n\t\t\t}\n\t\t\tbinder_inner_proc_unlock(target_thread->proc);\n\t\t\tbinder_thread_dec_tmpref(target_thread);\n\t\t\tbinder_free_transaction(t);\n\t\t\treturn;\n\t\t}\n\t\t__release(&target_thread->proc->inner_lock);\n\t\tnext = t->from_parent;\n\n\t\tbinder_debug(BINDER_DEBUG_FAILED_TRANSACTION,\n\t\t\t     \"send failed reply for transaction %d, target dead\\n\",\n\t\t\t     t->debug_id);\n\n\t\tbinder_free_transaction(t);\n\t\tif (next == NULL) {\n\t\t\tbinder_debug(BINDER_DEBUG_DEAD_BINDER,\n\t\t\t\t     \"reply failed, no target thread at root\\n\");\n\t\t\treturn;\n\t\t}\n\t\tt = next;\n\t\tbinder_debug(BINDER_DEBUG_DEAD_BINDER,\n\t\t\t     \"reply failed, no target thread -- retry %d\\n\",\n\t\t\t      t->debug_id);\n\t}\n}\n\n/**\n * binder_cleanup_transaction() - cleans up undelivered transaction\n * @t:\t\ttransaction that needs to be cleaned up\n * @reason:\treason the transaction wasn't delivered\n * @error_code:\terror to return to caller (if synchronous call)\n */\nstatic void binder_cleanup_transaction(struct binder_transaction *t,\n\t\t\t\t       const char *reason,\n\t\t\t\t       uint32_t error_code)\n{\n\tif (t->buffer->target_node && !(t->flags & TF_ONE_WAY)) {\n\t\tbinder_send_failed_reply(t, error_code);\n\t} else {\n\t\tbinder_debug(BINDER_DEBUG_DEAD_TRANSACTION,\n\t\t\t\"undelivered transaction %d, %s\\n\",\n\t\t\tt->debug_id, reason);\n\t\tbinder_free_transaction(t);\n\t}\n}\n\n/**\n * binder_get_object() - gets object and checks for valid metadata\n * @proc:\tbinder_proc owning the buffer\n * @buffer:\tbinder_buffer that we're parsing.\n * @offset:\toffset in the @buffer at which to validate an object.\n * @object:\tstruct binder_object to read into\n *\n * Return:\tIf there's a valid metadata object at @offset in @buffer, the\n *\t\tsize of that object. Otherwise, it returns zero. The object\n *\t\tis read into the struct binder_object pointed to by @object.\n */\nstatic size_t binder_get_object(struct binder_proc *proc,\n\t\t\t\tstruct binder_buffer *buffer,\n\t\t\t\tunsigned long offset,\n\t\t\t\tstruct binder_object *object)\n{\n\tsize_t read_size;\n\tstruct binder_object_header *hdr;\n\tsize_t object_size = 0;\n\n\tread_size = min_t(size_t, sizeof(*object), buffer->data_size - offset);\n\tif (offset > buffer->data_size || read_size < sizeof(*hdr) ||\n\t    binder_alloc_copy_from_buffer(&proc->alloc, object, buffer,\n\t\t\t\t\t  offset, read_size))\n\t\treturn 0;\n\n\t/* Ok, now see if we read a complete object. */\n\thdr = &object->hdr;\n\tswitch (hdr->type) {\n\tcase BINDER_TYPE_BINDER:\n\tcase BINDER_TYPE_WEAK_BINDER:\n\tcase BINDER_TYPE_HANDLE:\n\tcase BINDER_TYPE_WEAK_HANDLE:\n\t\tobject_size = sizeof(struct flat_binder_object);\n\t\tbreak;\n\tcase BINDER_TYPE_FD:\n\t\tobject_size = sizeof(struct binder_fd_object);\n\t\tbreak;\n\tcase BINDER_TYPE_PTR:\n\t\tobject_size = sizeof(struct binder_buffer_object);\n\t\tbreak;\n\tcase BINDER_TYPE_FDA:\n\t\tobject_size = sizeof(struct binder_fd_array_object);\n\t\tbreak;\n\tdefault:\n\t\treturn 0;\n\t}\n\tif (offset <= buffer->data_size - object_size &&\n\t    buffer->data_size >= object_size)\n\t\treturn object_size;\n\telse\n\t\treturn 0;\n}\n\n/**\n * binder_validate_ptr() - validates binder_buffer_object in a binder_buffer.\n * @proc:\tbinder_proc owning the buffer\n * @b:\t\tbinder_buffer containing the object\n * @object:\tstruct binder_object to read into\n * @index:\tindex in offset array at which the binder_buffer_object is\n *\t\tlocated\n * @start_offset: points to the start of the offset array\n * @object_offsetp: offset of @object read from @b\n * @num_valid:\tthe number of valid offsets in the offset array\n *\n * Return:\tIf @index is within the valid range of the offset array\n *\t\tdescribed by @start and @num_valid, and if there's a valid\n *\t\tbinder_buffer_object at the offset found in index @index\n *\t\tof the offset array, that object is returned. Otherwise,\n *\t\t%NULL is returned.\n *\t\tNote that the offset found in index @index itself is not\n *\t\tverified; this function assumes that @num_valid elements\n *\t\tfrom @start were previously verified to have valid offsets.\n *\t\tIf @object_offsetp is non-NULL, then the offset within\n *\t\t@b is written to it.\n */\nstatic struct binder_buffer_object *binder_validate_ptr(\n\t\t\t\t\t\tstruct binder_proc *proc,\n\t\t\t\t\t\tstruct binder_buffer *b,\n\t\t\t\t\t\tstruct binder_object *object,\n\t\t\t\t\t\tbinder_size_t index,\n\t\t\t\t\t\tbinder_size_t start_offset,\n\t\t\t\t\t\tbinder_size_t *object_offsetp,\n\t\t\t\t\t\tbinder_size_t num_valid)\n{\n\tsize_t object_size;\n\tbinder_size_t object_offset;\n\tunsigned long buffer_offset;\n\n\tif (index >= num_valid)\n\t\treturn NULL;\n\n\tbuffer_offset = start_offset + sizeof(binder_size_t) * index;\n\tif (binder_alloc_copy_from_buffer(&proc->alloc, &object_offset,\n\t\t\t\t\t  b, buffer_offset,\n\t\t\t\t\t  sizeof(object_offset)))\n\t\treturn NULL;\n\tobject_size = binder_get_object(proc, b, object_offset, object);\n\tif (!object_size || object->hdr.type != BINDER_TYPE_PTR)\n\t\treturn NULL;\n\tif (object_offsetp)\n\t\t*object_offsetp = object_offset;\n\n\treturn &object->bbo;\n}\n\n/**\n * binder_validate_fixup() - validates pointer/fd fixups happen in order.\n * @proc:\t\tbinder_proc owning the buffer\n * @b:\t\t\ttransaction buffer\n * @objects_start_offset: offset to start of objects buffer\n * @buffer_obj_offset:\toffset to binder_buffer_object in which to fix up\n * @fixup_offset:\tstart offset in @buffer to fix up\n * @last_obj_offset:\toffset to last binder_buffer_object that we fixed\n * @last_min_offset:\tminimum fixup offset in object at @last_obj_offset\n *\n * Return:\t\t%true if a fixup in buffer @buffer at offset @offset is\n *\t\t\tallowed.\n *\n * For safety reasons, we only allow fixups inside a buffer to happen\n * at increasing offsets; additionally, we only allow fixup on the last\n * buffer object that was verified, or one of its parents.\n *\n * Example of what is allowed:\n *\n * A\n *   B (parent = A, offset = 0)\n *   C (parent = A, offset = 16)\n *     D (parent = C, offset = 0)\n *   E (parent = A, offset = 32) // min_offset is 16 (C.parent_offset)\n *\n * Examples of what is not allowed:\n *\n * Decreasing offsets within the same parent:\n * A\n *   C (parent = A, offset = 16)\n *   B (parent = A, offset = 0) // decreasing offset within A\n *\n * Referring to a parent that wasn't the last object or any of its parents:\n * A\n *   B (parent = A, offset = 0)\n *   C (parent = A, offset = 0)\n *   C (parent = A, offset = 16)\n *     D (parent = B, offset = 0) // B is not A or any of A's parents\n */\nstatic bool binder_validate_fixup(struct binder_proc *proc,\n\t\t\t\t  struct binder_buffer *b,\n\t\t\t\t  binder_size_t objects_start_offset,\n\t\t\t\t  binder_size_t buffer_obj_offset,\n\t\t\t\t  binder_size_t fixup_offset,\n\t\t\t\t  binder_size_t last_obj_offset,\n\t\t\t\t  binder_size_t last_min_offset)\n{\n\tif (!last_obj_offset) {\n\t\t/* Nothing to fix up in */\n\t\treturn false;\n\t}\n\n\twhile (last_obj_offset != buffer_obj_offset) {\n\t\tunsigned long buffer_offset;\n\t\tstruct binder_object last_object;\n\t\tstruct binder_buffer_object *last_bbo;\n\t\tsize_t object_size = binder_get_object(proc, b, last_obj_offset,\n\t\t\t\t\t\t       &last_object);\n\t\tif (object_size != sizeof(*last_bbo))\n\t\t\treturn false;\n\n\t\tlast_bbo = &last_object.bbo;\n\t\t/*\n\t\t * Safe to retrieve the parent of last_obj, since it\n\t\t * was already previously verified by the driver.\n\t\t */\n\t\tif ((last_bbo->flags & BINDER_BUFFER_FLAG_HAS_PARENT) == 0)\n\t\t\treturn false;\n\t\tlast_min_offset = last_bbo->parent_offset + sizeof(uintptr_t);\n\t\tbuffer_offset = objects_start_offset +\n\t\t\tsizeof(binder_size_t) * last_bbo->parent;\n\t\tif (binder_alloc_copy_from_buffer(&proc->alloc,\n\t\t\t\t\t\t  &last_obj_offset,\n\t\t\t\t\t\t  b, buffer_offset,\n\t\t\t\t\t\t  sizeof(last_obj_offset)))\n\t\t\treturn false;\n\t}\n\treturn (fixup_offset >= last_min_offset);\n}\n\n/**\n * struct binder_task_work_cb - for deferred close\n *\n * @twork:                callback_head for task work\n * @fd:                   fd to close\n *\n * Structure to pass task work to be handled after\n * returning from binder_ioctl() via task_work_add().\n */\nstruct binder_task_work_cb {\n\tstruct callback_head twork;\n\tstruct file *file;\n};\n\n/**\n * binder_do_fd_close() - close list of file descriptors\n * @twork:\tcallback head for task work\n *\n * It is not safe to call ksys_close() during the binder_ioctl()\n * function if there is a chance that binder's own file descriptor\n * might be closed. This is to meet the requirements for using\n * fdget() (see comments for __fget_light()). Therefore use\n * task_work_add() to schedule the close operation once we have\n * returned from binder_ioctl(). This function is a callback\n * for that mechanism and does the actual ksys_close() on the\n * given file descriptor.\n */\nstatic void binder_do_fd_close(struct callback_head *twork)\n{\n\tstruct binder_task_work_cb *twcb = container_of(twork,\n\t\t\tstruct binder_task_work_cb, twork);\n\n\tfput(twcb->file);\n\tkfree(twcb);\n}\n\n/**\n * binder_deferred_fd_close() - schedule a close for the given file-descriptor\n * @fd:\t\tfile-descriptor to close\n *\n * See comments in binder_do_fd_close(). This function is used to schedule\n * a file-descriptor to be closed after returning from binder_ioc
