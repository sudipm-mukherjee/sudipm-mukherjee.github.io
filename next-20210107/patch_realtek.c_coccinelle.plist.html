      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

ak;\n\tcase 0x10ec0888:\n\t\tif ((coef & 0x00f0) == 0x0020 || (coef & 0x00f0) == 0x0030)\n\t\t\talc_update_coef_idx(codec, 0x7, 1<<5, 0);\n\t\tbreak;\n\tcase 0x10ec0892:\n\tcase 0x10ec0897:\n\t\talc_update_coef_idx(codec, 0x7, 1<<5, 0);\n\t\tbreak;\n\tcase 0x10ec0899:\n\tcase 0x10ec0900:\n\tcase 0x10ec0b00:\n\tcase 0x10ec1168:\n\tcase 0x10ec1220:\n\t\talc_update_coef_idx(codec, 0x7, 1<<1, 0);\n\t\tbreak;\n\t}\n}\n\n/* additional initialization for ALC888 variants */\nstatic void alc888_coef_init(struct hda_codec *codec)\n{\n\tswitch (alc_get_coef0(codec) & 0x00f0) {\n\t/* alc888-VA */\n\tcase 0x00:\n\t/* alc888-VB */\n\tcase 0x10:\n\t\talc_update_coef_idx(codec, 7, 0, 0x2030); /* Turn EAPD to High */\n\t\tbreak;\n\t}\n}\n\n/* turn on/off EAPD control (only if available) */\nstatic void set_eapd(struct hda_codec *codec, hda_nid_t nid, int on)\n{\n\tif (get_wcaps_type(get_wcaps(codec, nid)) != AC_WID_PIN)\n\t\treturn;\n\tif (snd_hda_query_pin_caps(codec, nid) & AC_PINCAP_EAPD)\n\t\tsnd_hda_codec_write(codec, nid, 0, AC_VERB_SET_EAPD_BTLENABLE,\n\t\t\t\t    on ? 2 : 0);\n}\n\n/* turn on/off EAPD controls of the codec */\nstatic void alc_auto_setup_eapd(struct hda_codec *codec, bool on)\n{\n\t/* We currently only handle front, HP */\n\tstatic const hda_nid_t pins[] = {\n\t\t0x0f, 0x10, 0x14, 0x15, 0x17, 0\n\t};\n\tconst hda_nid_t *p;\n\tfor (p = pins; *p; p++)\n\t\tset_eapd(codec, *p, on);\n}\n\nstatic int find_ext_mic_pin(struct hda_codec *codec);\n\nstatic void alc_headset_mic_no_shutup(struct hda_codec *codec)\n{\n\tconst struct hda_pincfg *pin;\n\tint mic_pin = find_ext_mic_pin(codec);\n\tint i;\n\n\t/* don't shut up pins when unloading the driver; otherwise it breaks\n\t * the default pin setup at the next load of the driver\n\t */\n\tif (codec->bus->shutdown)\n\t\treturn;\n\n\tsnd_array_for_each(&codec->init_pins, i, pin) {\n\t\t/* use read here for syncing after issuing each verb */\n\t\tif (pin->nid != mic_pin)\n\t\t\tsnd_hda_codec_read(codec, pin->nid, 0,\n\t\t\t\t\tAC_VERB_SET_PIN_WIDGET_CONTROL, 0);\n\t}\n\n\tcodec->pins_shutup = 1;\n}\n\nstatic void alc_shutup_pins(struct hda_codec *codec)\n{\n\tstruct alc_spec *spec = codec->spec;\n\n\tswitch (codec->core.vendor_id) {\n\tcase 0x10ec0283:\n\tcase 0x10ec0286:\n\tcase 0x10ec0288:\n\tcase 0x10ec0298:\n\t\talc_headset_mic_no_shutup(codec);\n\t\tbreak;\n\tdefault:\n\t\tif (!spec->no_shutup_pins)\n\t\t\tsnd_hda_shutup_pins(codec);\n\t\tbreak;\n\t}\n}\n\n/* generic shutup callback;\n * just turning off EAPD and a little pause for avoiding pop-noise\n */\nstatic void alc_eapd_shutup(struct hda_codec *codec)\n{\n\tstruct alc_spec *spec = codec->spec;\n\n\talc_auto_setup_eapd(codec, false);\n\tif (!spec->no_depop_delay)\n\t\tmsleep(200);\n\talc_shutup_pins(codec);\n}\n\n/* generic EAPD initialization */\nstatic void alc_auto_init_amp(struct hda_codec *codec, int type)\n{\n\talc_auto_setup_eapd(codec, true);\n\talc_write_gpio(codec);\n\tswitch (type) {\n\tcase ALC_INIT_DEFAULT:\n\t\tswitch (codec->core.vendor_id) {\n\t\tcase 0x10ec0260:\n\t\t\talc_update_coefex_idx(codec, 0x1a, 7, 0, 0x2010);\n\t\t\tbreak;\n\t\tcase 0x10ec0880:\n\t\tcase 0x10ec0882:\n\t\tcase 0x10ec0883:\n\t\tcase 0x10ec0885:\n\t\t\talc_update_coef_idx(codec, 7, 0, 0x2030);\n\t\t\tbreak;\n\t\tcase 0x10ec0888:\n\t\t\talc888_coef_init(codec);\n\t\t\tbreak;\n\t\t}\n\t\tbreak;\n\t}\n}\n\n/* get a primary headphone pin if available */\nstatic hda_nid_t alc_get_hp_pin(struct alc_spec *spec)\n{\n\tif (spec->gen.autocfg.hp_pins[0])\n\t\treturn spec->gen.autocfg.hp_pins[0];\n\tif (spec->gen.autocfg.line_out_type == AC_JACK_HP_OUT)\n\t\treturn spec->gen.autocfg.line_out_pins[0];\n\treturn 0;\n}\n\n/*\n * Realtek SSID verification\n */\n\n/* Could be any non-zero and even value. When used as fixup, tells\n * the driver to ignore any present sku defines.\n */\n#define ALC_FIXUP_SKU_IGNORE (2)\n\nstatic void alc_fixup_sku_ignore(struct hda_codec *codec,\n\t\t\t\t const struct hda_fixup *fix, int action)\n{\n\tstruct alc_spec *spec = codec->spec;\n\tif (action == HDA_FIXUP_ACT_PRE_PROBE) {\n\t\tspec->cdefine.fixup = 1;\n\t\tspec->cdefine.sku_cfg = ALC_FIXUP_SKU_IGNORE;\n\t}\n}\n\nstatic void alc_fixup_no_depop_delay(struct hda_codec *codec,\n\t\t\t\t    const struct hda_fixup *fix, int action)\n{\n\tstruct alc_spec *spec = codec->spec;\n\n\tif (action == HDA_FIXUP_ACT_PROBE) {\n\t\tspec->no_depop_delay = 1;\n\t\tcodec->depop_delay = 0;\n\t}\n}\n\nstatic int alc_auto_parse_customize_define(struct hda_codec *codec)\n{\n\tunsigned int ass, tmp, i;\n\tunsigned nid = 0;\n\tstruct alc_spec *spec = codec->spec;\n\n\tspec->cdefine.enable_pcbeep = 1; /* assume always enabled */\n\n\tif (spec->cdefine.fixup) {\n\t\tass = spec->cdefine.sku_cfg;\n\t\tif (ass == ALC_FIXUP_SKU_IGNORE)\n\t\t\treturn -1;\n\t\tgoto do_sku;\n\t}\n\n\tif (!codec->bus->pci)\n\t\treturn -1;\n\tass = codec->core.subsystem_id & 0xffff;\n\tif (ass != codec->bus->pci->subsystem_device && (ass & 1))\n\t\tgoto do_sku;\n\n\tnid = 0x1d;\n\tif (codec->core.vendor_id == 0x10ec0260)\n\t\tnid = 0x17;\n\tass = snd_hda_codec_get_pincfg(codec, nid);\n\n\tif (!(ass & 1)) {\n\t\tcodec_info(codec, \"%s: SKU not ready 0x%08x\\n\",\n\t\t\t   codec->core.chip_name, ass);\n\t\treturn -1;\n\t}\n\n\t/* check sum */\n\ttmp = 0;\n\tfor (i = 1; i < 16; i++) {\n\t\tif ((ass >> i) & 1)\n\t\t\ttmp++;\n\t}\n\tif (((ass >> 16) & 0xf) != tmp)\n\t\treturn -1;\n\n\tspec->cdefine.port_connectivity = ass >> 30;\n\tspec->cdefine.enable_pcbeep = (ass & 0x100000) >> 20;\n\tspec->cdefine.check_sum = (ass >> 16) & 0xf;\n\tspec->cdefine.customization = ass >> 8;\ndo_sku:\n\tspec->cdefine.sku_cfg = ass;\n\tspec->cdefine.external_amp = (ass & 0x38) >> 3;\n\tspec->cdefine.platform_type = (ass & 0x4) >> 2;\n\tspec->cdefine.swap = (ass & 0x2) >> 1;\n\tspec->cdefine.override = ass & 0x1;\n\n\tcodec_dbg(codec, \"SKU: Nid=0x%x sku_cfg=0x%08x\\n\",\n\t\t   nid, spec->cdefine.sku_cfg);\n\tcodec_dbg(codec, \"SKU: port_connectivity=0x%x\\n\",\n\t\t   spec->cdefine.port_connectivity);\n\tcodec_dbg(codec, \"SKU: enable_pcbeep=0x%x\\n\", spec->cdefine.enable_pcbeep);\n\tcodec_dbg(codec, \"SKU: check_sum=0x%08x\\n\", spec->cdefine.check_sum);\n\tcodec_dbg(codec, \"SKU: customization=0x%08x\\n\", spec->cdefine.customization);\n\tcodec_dbg(codec, \"SKU: external_amp=0x%x\\n\", spec->cdefine.external_amp);\n\tcodec_dbg(codec, \"SKU: platform_type=0x%x\\n\", spec->cdefine.platform_type);\n\tcodec_dbg(codec, \"SKU: swap=0x%x\\n\", spec->cdefine.swap);\n\tcodec_dbg(codec, \"SKU: override=0x%x\\n\", spec->cdefine.override);\n\n\treturn 0;\n}\n\n/* return the position of NID in the list, or -1 if not found */\nstatic int find_idx_in_nid_list(hda_nid_t nid, const hda_nid_t *list, int nums)\n{\n\tint i;\n\tfor (i = 0; i < nums; i++)\n\t\tif (list[i] == nid)\n\t\t\treturn i;\n\treturn -1;\n}\n/* return true if the given NID is found in the list */\nstatic bool found_in_nid_list(hda_nid_t nid, const hda_nid_t *list, int nums)\n{\n\treturn find_idx_in_nid_list(nid, list, nums) >= 0;\n}\n\n/* check subsystem ID and set up device-specific initialization;\n * return 1 if initialized, 0 if invalid SSID\n */\n/* 32-bit subsystem ID for BIOS loading in HD Audio codec.\n *\t31 ~ 16 :\tManufacture ID\n *\t15 ~ 8\t:\tSKU ID\n *\t7  ~ 0\t:\tAssembly ID\n *\tport-A --> pin 39/41, port-E --> pin 14/15, port-D --> pin 35/36\n */\nstatic int alc_subsystem_id(struct hda_codec *codec, const hda_nid_t *ports)\n{\n\tunsigned int ass, tmp, i;\n\tunsigned nid;\n\tstruct alc_spec *spec = codec->spec;\n\n\tif (spec->cdefine.fixup) {\n\t\tass = spec->cdefine.sku_cfg;\n\t\tif (ass == ALC_FIXUP_SKU_IGNORE)\n\t\t\treturn 0;\n\t\tgoto do_sku;\n\t}\n\n\tass = codec->core.subsystem_id & 0xffff;\n\tif (codec->bus->pci &&\n\t    ass != codec->bus->pci->subsystem_device && (ass & 1))\n\t\tgoto do_sku;\n\n\t/* invalid SSID, check the special NID pin defcfg instead */\n\t/*\n\t * 31~30\t: port connectivity\n\t * 29~21\t: reserve\n\t * 20\t\t: PCBEEP input\n\t * 19~16\t: Check sum (15:1)\n\t * 15~1\t\t: Custom\n\t * 0\t\t: override\n\t*/\n\tnid = 0x1d;\n\tif (codec->core.vendor_id == 0x10ec0260)\n\t\tnid = 0x17;\n\tass = snd_hda_codec_get_pincfg(codec, nid);\n\tcodec_dbg(codec,\n\t\t  \"realtek: No valid SSID, checking pincfg 0x%08x for NID 0x%x\\n\",\n\t\t   ass, nid);\n\tif (!(ass & 1))\n\t\treturn 0;\n\tif ((ass >> 30) != 1)\t/* no physical connection */\n\t\treturn 0;\n\n\t/* check sum */\n\ttmp = 0;\n\tfor (i = 1; i < 16; i++) {\n\t\tif ((ass >> i) & 1)\n\t\t\ttmp++;\n\t}\n\tif (((ass >> 16) & 0xf) != tmp)\n\t\treturn 0;\ndo_sku:\n\tcodec_dbg(codec, \"realtek: Enabling init ASM_ID=0x%04x CODEC_ID=%08x\\n\",\n\t\t   ass & 0xffff, codec->core.vendor_id);\n\t/*\n\t * 0 : override\n\t * 1 :\tSwap Jack\n\t * 2 : 0 --> Desktop, 1 --> Laptop\n\t * 3~5 : External Amplifier control\n\t * 7~6 : Reserved\n\t*/\n\ttmp = (ass & 0x38) >> 3;\t/* external Amp control */\n\tif (spec->init_amp == ALC_INIT_UNDEFINED) {\n\t\tswitch (tmp) {\n\t\tcase 1:\n\t\t\talc_setup_gpio(codec, 0x01);\n\t\t\tbreak;\n\t\tcase 3:\n\t\t\talc_setup_gpio(codec, 0x02);\n\t\t\tbreak;\n\t\tcase 7:\n\t\t\talc_setup_gpio(codec, 0x03);\n\t\t\tbreak;\n\t\tcase 5:\n\t\tdefault:\n\t\t\tspec->init_amp = ALC_INIT_DEFAULT;\n\t\t\tbreak;\n\t\t}\n\t}\n\n\t/* is laptop or Desktop and enable the function \"Mute internal speaker\n\t * when the external headphone out jack is plugged\"\n\t */\n\tif (!(ass & 0x8000))\n\t\treturn 1;\n\t/*\n\t * 10~8 : Jack location\n\t * 12~11: Headphone out -> 00: PortA, 01: PortE, 02: PortD, 03: Resvered\n\t * 14~13: Resvered\n\t * 15   : 1 --> enable the function \"Mute internal speaker\n\t *\t        when the external headphone out jack is plugged\"\n\t */\n\tif (!alc_get_hp_pin(spec)) {\n\t\thda_nid_t nid;\n\t\ttmp = (ass >> 11) & 0x3;\t/* HP to chassis */\n\t\tnid = ports[tmp];\n\t\tif (found_in_nid_list(nid, spec->gen.autocfg.line_out_pins,\n\t\t\t\t      spec->gen.autocfg.line_outs))\n\t\t\treturn 1;\n\t\tspec->gen.autocfg.hp_pins[0] = nid;\n\t}\n\treturn 1;\n}\n\
