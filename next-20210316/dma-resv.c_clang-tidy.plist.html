      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }

returned (array is krealloc'd to\n * the required size, and must be freed by caller)\n *\n * Retrieve all fences from the reservation object. If the pointer for the\n * exclusive fence is not specified the fence is put into the array of the\n * shared fences as well. Returns either zero or -ENOMEM.\n */\nint dma_resv_get_fences_rcu(struct dma_resv *obj,\n\t\t\t    struct dma_fence **pfence_excl,\n\t\t\t    unsigned *pshared_count,\n\t\t\t    struct dma_fence ***pshared)\n{\n\tstruct dma_fence **shared = NULL;\n\tstruct dma_fence *fence_excl;\n\tunsigned int shared_count;\n\tint ret = 1;\n\n\tdo {\n\t\tstruct dma_resv_list *fobj;\n\t\tunsigned int i, seq;\n\t\tsize_t sz = 0;\n\n\t\tshared_count = i = 0;\n\n\t\trcu_read_lock();\n\t\tseq = read_seqcount_begin(&obj->seq);\n\n\t\tfence_excl = rcu_dereference(obj->fence_excl);\n\t\tif (fence_excl && !dma_fence_get_rcu(fence_excl))\n\t\t\tgoto unlock;\n\n\t\tfobj = rcu_dereference(obj->fence);\n\t\tif (fobj)\n\t\t\tsz += sizeof(*shared) * fobj->shared_max;\n\n\t\tif (!pfence_excl && fence_excl)\n\t\t\tsz += sizeof(*shared);\n\n\t\tif (sz) {\n\t\t\tstruct dma_fence **nshared;\n\n\t\t\tnshared = krealloc(shared, sz,\n\t\t\t\t\t   GFP_NOWAIT | __GFP_NOWARN);\n\t\t\tif (!nshared) {\n\t\t\t\trcu_read_unlock();\n\n\t\t\t\tdma_fence_put(fence_excl);\n\t\t\t\tfence_excl = NULL;\n\n\t\t\t\tnshared = krealloc(shared, sz, GFP_KERNEL);\n\t\t\t\tif (nshared) {\n\t\t\t\t\tshared = nshared;\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\n\t\t\t\tret = -ENOMEM;\n\t\t\t\tbreak;\n\t\t\t}\n\t\t\tshared = nshared;\n\t\t\tshared_count = fobj ? fobj->shared_count : 0;\n\t\t\tfor (i = 0; i < shared_count; ++i) {\n\t\t\t\tshared[i] = rcu_dereference(fobj->shared[i]);\n\t\t\t\tif (!dma_fence_get_rcu(shared[i]))\n\t\t\t\t\tbreak;\n\t\t\t}\n\t\t}\n\n\t\tif (i != shared_count || read_seqcount_retry(&obj->seq, seq)) {\n\t\t\twhile (i--)\n\t\t\t\tdma_fence_put(shared[i]);\n\t\t\tdma_fence_put(fence_excl);\n\t\t\tgoto unlock;\n\t\t}\n\n\t\tret = 0;\nunlock:\n\t\trcu_read_unlock();\n\t} while (ret);\n\n\tif (pfence_excl)\n\t\t*pfence_excl = fence_excl;\n\telse if (fence_excl)\n\t\tshared[shared_count++] = fence_excl;\n\n\tif (!shared_count) {\n\t\tkfree(shared);\n\t\tshared = NULL;\n\t}\n\n\t*pshared_count = shared_count;\n\t*pshared = shared;\n\treturn ret;\n}\nEXPORT_SYMBOL_GPL(dma_resv_get_fences_rcu);\n\n/**\n * dma_resv_wait_timeout_rcu - Wait on reservation's objects\n * shared and/or exclusive fences.\n * @obj: the reservation object\n * @wait_all: if true, wait on all fences, else wait on just exclusive fence\n * @intr: if true, do interruptible wait\n * @timeout: timeout value in jiffies or zero to return immediately\n *\n * RETURNS\n * Returns -ERESTARTSYS if interrupted, 0 if the wait timed out, or\n * greater than zer on success.\n */\nlong dma_resv_wait_timeout_rcu(struct dma_resv *obj,\n\t\t\t       bool wait_all, bool intr,\n\t\t\t       unsigned long timeout)\n{\n\tstruct dma_fence *fence;\n\tunsigned seq, shared_count;\n\tlong ret = timeout ? timeout : 1;\n\tint i;\n\nretry:\n\tshared_count = 0;\n\tseq = read_seqcount_begin(&obj->seq);\n\trcu_read_lock();\n\ti = -1;\n\n\tfence = rcu_dereference(obj->fence_excl);\n\tif (fence && !test_bit(DMA_FENCE_FLAG_SIGNALED_BIT, &fence->flags)) {\n\t\tif (!dma_fence_get_rcu(fence))\n\t\t\tgoto unlock_retry;\n\n\t\tif (dma_fence_is_signaled(fence)) {\n\t\t\tdma_fence_put(fence);\n\t\t\tfence = NULL;\n\t\t}\n\n\t} else {\n\t\tfence = NULL;\n\t}\n\n\tif (wait_all) {\n\t\tstruct dma_resv_list *fobj = rcu_dereference(obj->fence);\n\n\t\tif (fobj)\n\t\t\tshared_count = fobj->shared_count;\n\n\t\tfor (i = 0; !fence && i < shared_count; ++i) {\n\t\t\tstruct dma_fence *lfence = rcu_dereference(fobj->shared[i]);\n\n\t\t\tif (test_bit(DMA_FENCE_FLAG_SIGNALED_BIT,\n\t\t\t\t     &lfence->flags))\n\t\t\t\tcontinue;\n\n\t\t\tif (!dma_fence_get_rcu(lfence))\n\t\t\t\tgoto unlock_retry;\n\n\t\t\tif (dma_fence_is_signaled(lfence)) {\n\t\t\t\tdma_fence_put(lfence);\n\t\t\t\tcontinue;\n\t\t\t}\n\n\t\t\tfence = lfence;\n\t\t\tbreak;\n\t\t}\n\t}\n\n\trcu_read_unlock();\n\tif (fence) {\n\t\tif (read_seqcount_retry(&obj->seq, seq)) {\n\t\t\tdma_fence_put(fence);\n\t\t\tgoto retry;\n\t\t}\n\n\t\tret = dma_fence_wait_timeout(fence, intr, ret);\n\t\tdma_fence_put(fence);\n\t\tif (ret > 0 && wait_all && (i + 1 < shared_count))\n\t\t\tgoto retry;\n\t}\n\treturn ret;\n\nunlock_retry:\n\trcu_read_unlock();\n\tgoto retry;\n}\nEXPORT_SYMBOL_GPL(dma_resv_wait_timeout_rcu);\n\n\nstatic inline int dma_resv_test_signaled_single(struct dma_fence *passed_fence)\n{\n\tstruct dma_fence *fence, *lfence = passed_fence;\n\tint ret = 1;\n\n\tif (!test_bit(DMA_FENCE_FLAG_SIGNALED_BIT, &lfence->flags)) {\n\t\tfence = dma_fence_get_rcu(lfence);\n\t\tif (!fence)\n\t\t\treturn -1;\n\n\t\tret = !!dma_fence_is_signaled(fence);\n\t\tdma_fence_put(fence);\n\t}\n\treturn ret;\n}\n\n/**\n * dma_resv_test_signaled_rcu - Test if a reservation object's\n * fences have been signaled.\n * @obj: the reservation object\n * @test_all: if true, test all fences, otherwise only test the exclusive\n * fence\n *\n * RETURNS\n * true if all fences signaled, else false\n */\nbool dma_resv_test_signaled_rcu(struct dma_resv *obj, bool test_all)\n{\n\tunsigned seq, shared_count;\n\tint ret;\n\n\trcu_read_lock();\nretry:\n\tret = true;\n\tshared_count = 0;\n\tseq = read_seqcount_begin(&obj->seq);\n\n\tif (test_all) {\n\t\tunsigned i;\n\n\t\tstruct dma_resv_list *fobj = rcu_dereference(obj->fence);\n\n\t\tif (fobj)\n\t\t\tshared_count = fobj->shared_count;\n\n\t\tfor (i = 0; i < shared_count; ++i) {\n\t\t\tstruct dma_fence *fence = rcu_dereference(fobj->shared[i]);\n\n\t\t\tret = dma_resv_test_signaled_single(fence);\n\t\t\tif (ret < 0)\n\t\t\t\tgoto retry;\n\t\t\telse if (!ret)\n\t\t\t\tbreak;\n\t\t}\n\n\t\tif (read_seqcount_retry(&obj->seq, seq))\n\t\t\tgoto retry;\n\t}\n\n\tif (!shared_count) {\n\t\tstruct dma_fence *fence_excl = rcu_dereference(obj->fence_excl);\n\n\t\tif (fence_excl) {\n\t\t\tret = dma_resv_test_signaled_single(fence_excl);\n\t\t\tif (ret < 0)\n\t\t\t\tgoto retry;\n\n\t\t\tif (read_seqcount_retry(&obj->seq, seq))\n\t\t\t\tgoto retry;\n\t\t}\n\t}\n\n\trcu_read_unlock();\n\treturn ret;\n}\nEXPORT_SYMBOL_GPL(dma_resv_test_signaled_rcu);\n"}, "1": {"id": 1, "path": "/src/include/linux/seqlock.h", "content": "/* SPDX-License-Identifier: GPL-2.0 */\n#ifndef __LINUX_SEQLOCK_H\n#define __LINUX_SEQLOCK_H\n\n/*\n * seqcount_t / seqlock_t - a reader-writer consistency mechanism with\n * lockless readers (read-only retry loops), and no writer starvation.\n *\n * See Documentation/locking/seqlock.rst\n *\n * Copyrights:\n * - Based on x86_64 vsyscall gettimeofday: Keith Owens, Andrea Arcangeli\n * - Sequence counters with associated locks, (C) 2020 Linutronix GmbH\n */\n\n#include <linux/compiler.h>\n#include <linux/kcsan-checks.h>\n#include <linux/lockdep.h>\n#include <linux/mutex.h>\n#include <linux/ww_mutex.h>\n#include <linux/preempt.h>\n#include <linux/spinlock.h>\n\n#include <asm/processor.h>\n\n/*\n * The seqlock seqcount_t interface does not prescribe a precise sequence of\n * read begin/retry/end. For readers, typically there is a call to\n * read_seqcount_begin() and read_seqcount_retry(), however, there are more\n * esoteric cases which do not follow this pattern.\n *\n * As a consequence, we take the following best-effort approach for raw usage\n * via seqcount_t under KCSAN: upon beginning a seq-reader critical section,\n * pessimistically mark the next KCSAN_SEQLOCK_REGION_MAX memory accesses as\n * atomics; if there is a matching read_seqcount_retry() call, no following\n * memory operations are considered atomic. Usage of the seqlock_t interface\n * is not affected.\n */\n#define KCSAN_SEQLOCK_REGION_MAX 1000\n\n/*\n * Sequence counters (seqcount_t)\n *\n * This is the raw counting mechanism, without any writer protection.\n *\n * Write side critical sections must be serialized and non-preemptible.\n *\n * If readers can be invoked from hardirq or softirq contexts,\n * interrupts or bottom halves must also be respectively disabled before\n * entering the write section.\n *\n * This mechanism can't be used if the protected data contains pointers,\n * as the writer can invalidate a pointer that a reader is following.\n *\n * If the write serialization mechanism is one of the common kernel\n * locking primitives, use a sequence counter with associated lock\n * (seqcount_LOCKNAME_t) instead.\n *\n * If it's desired to automatically handle the sequence counter writer\n * serialization and non-preemptibility requirements, use a sequential\n * lock (seqlock_t) instead.\n *\n * See Documentation/locking/seqlock.rst\n */\ntypedef struct seqcount {\n\tunsigned sequence;\n#ifdef CONFIG_DEBUG_LOCK_ALLOC\n\tstruct lockdep_map dep_map;\n#endif\n} seqcount_t;\n\nstatic inline void __seqcount_init(seqcount_t *s, const char *name,\n\t\t\t\t\t  struct lock_class_key *key)\n{\n\t/*\n\t * Make sure we are not reinitializing a held lock:\n\t */\n\tlockdep_init_map(&s->dep_map, name, key, 0);\n\ts->sequence = 0;\n}\n\n#ifdef CONFIG_DEBUG_LOCK_ALLOC\n\n# define SEQCOUNT_DEP_MAP_INIT(lockname)\t\t\t\t\\\n\t\t.dep_map = { .name = #lockname }\n\n/**\n * seqcount_init() - runtime initializer for seqcount_t\n * @s: Pointer to the seqcount_t instance\n */\n# define seqcount_init(s)\t\t\t\t\t\t\\\n\tdo {\t\t\t\t\t\t\t\t\\\n\t\tstatic struct lock_class_key __key;\t\t\t\\\n\t\t__seqcount_init((s), #s, &__key);\t\t\t\\\n\t} while (0)\n\nstatic inline void seqcount_lockdep_reader_access(const seqcount_t *s)\n{\n\tseqcount_t *l = (seqcount_t *)s;\n\tunsigned long flags;\n\n\tlocal_irq_save(flags);\n\tseqcount_acquire_read(&l->dep_map, 0, 0, _RET_IP_);\n\tseqcount_release(&l->dep_map, _RET_IP_);\n\tlocal_irq_restore(flags);\n}\n\n#else\n# define SEQCOUNT_DEP_MAP_INIT(lockname)\n# define seqcount_init(s) __seqcount_init(s, NULL, NULL)\n# define seqcount_lockdep_reader_access(x)\n#endif\n\n/**\n * SEQCNT_ZERO() - static initializer for seqcount_t\n * @name: Name of the seqcount_t instance\n */\n#define SEQCNT_ZERO(name) { .sequence = 0, SEQCOUNT_DEP_MAP_INIT(name) }\n\n/*\n * Sequence counters with associated locks (seqcount_LOCKNAME_t)\n *\n * A sequence counter which associates the lock used for writer\n * serialization at initialization time. This enables lockdep to validate\n * that the write side critical section is properly serialized.\n *\n * For associated locks which do not implicitly disable preemption,\n * preemption protection is enforced in the write side function.\n *\n * Lockdep is never used in any for the raw write variants.\n *\n * See Documentation/locking/seqlock.rst\n */\n\n/*\n * For PREEMPT_RT, seqcount_LOCKNAME_t write side critical sections cannot\n * disable preemption. It can lead to higher latencies, and the write side\n * sections will not be able to acquire locks which become sleeping locks\n * (e.g. spinlock_t).\n *\n * To remain preemptible while avoiding a possible livelock caused by the\n * reader preempting the writer, use a different technique: let the reader\n * detect if a seqcount_LOCKNAME_t writer is in progress. If that is the\n * case, acquire then release the associated LOCKNAME writer serialization\n * lock. This will allow any possibly-preempted writer to make progress\n * until the end of its writer serialization lock critical section.\n *\n * This lock-unlock technique must be implemented for all of PREEMPT_RT\n * sleeping locks.  See Documentation/locking/locktypes.rst\n */\n#if defined(CONFIG_LOCKDEP) || defined(CONFIG_PREEMPT_RT)\n#define __SEQ_LOCK(expr)\texpr\n#else\n#define __SEQ_LOCK(expr)\n#endif\n\n/*\n * typedef seqcount_LOCKNAME_t - sequence counter with LOCKNAME associated\n * @seqcount:\tThe real sequence counter\n * @lock:\tPointer to the associated lock\n *\n * A plain sequence counter with external writer synchronization by\n * LOCKNAME @lock. The lock is associated to the sequence counter in the\n * static initializer or init function. This enables lockdep to validate\n * that the write side critical section is properly serialized.\n *\n * LOCKNAME:\traw_spinlock, spinlock, rwlock, mutex, or ww_mutex.\n */\n\n/*\n * seqcount_LOCKNAME_init() - runtime initializer for seqcount_LOCKNAME_t\n * @s:\t\tPointer to the seqcount_LOCKNAME_t instance\n * @lock:\tPointer to the associated lock\n */\n\n#define seqcount_LOCKNAME_init(s, _lock, lockname)\t\t\t\\\n\tdo {\t\t\t\t\t\t\t\t\\\n\t\tseqcount_##lockname##_t *____s = (s);\t\t\t\\\n\t\tseqcount_init(&____s->seqcount);\t\t\t\\\n\t\t__SEQ_LOCK(____s->lock = (_lock));\t\t\t\\\n\t} while (0)\n\n#define seqcount_raw_spinlock_init(s, lock)\tseqcount_LOCKNAME_init(s, lock, raw_spinlock)\n#define seqcount_spinlock_init(s, lock)\t\tseqcount_LOCKNAME_init(s, lock, spinlock)\n#define seqcount_rwlock_init(s, lock)\t\tseqcount_LOCKNAME_init(s, lock, rwlock);\n#define seqcount_mutex_init(s, lock)\t\tseqcount_LOCKNAME_init(s, lock, mutex);\n#define seqcount_ww_mutex_init(s, lock)\t\tseqcount_LOCKNAME_init(s, lock, ww_mutex);\n\n/*\n * SEQCOUNT_LOCKNAME()\t- Instantiate seqcount_LOCKNAME_t and helpers\n * seqprop_LOCKNAME_*()\t- Property accessors for seqcount_LOCKNAME_t\n *\n * @lockname:\t\t\"LOCKNAME\" part of seqcount_LOCKNAME_t\n * @locktype:\t\tLOCKNAME canonical C data type\n * @preemptible:\tpreemptibility of above locktype\n * @lockmember:\t\targument for lockdep_assert_held()\n * @lockbase:\t\tassociated lock release function (prefix only)\n * @lock_acquire:\tassociated lock acquisition function (full call)\n */\n#define SEQCOUNT_LOCKNAME(lockname, locktype, preemptible, lockmember, lockbase, lock_acquire) \\\ntypedef struct seqcount_##lockname {\t\t\t\t\t\\\n\tseqcount_t\t\tseqcount;\t\t\t\t\\\n\t__SEQ_LOCK(locktype\t*lock);\t\t\t\t\t\\\n} seqcount_##lockname##_t;\t\t\t\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\nstatic __always_inline seqcount_t *\t\t\t\t\t\\\n__seqprop_##lockname##_ptr(seqcount_##lockname##_t *s)\t\t\t\\\n{\t\t\t\t\t\t\t\t\t\\\n\treturn &s->seqcount;\t\t\t\t\t\t\\\n}\t\t\t\t\t\t\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\nstatic __always_inline unsigned\t\t\t\t\t\t\\\n__seqprop_##lockname##_sequence(const seqcount_##lockname##_t *s)\t\\\n{\t\t\t\t\t\t\t\t\t\\\n\tunsigned seq = READ_ONCE(s->seqcount.sequence);\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\n\tif (!IS_ENABLED(CONFIG_PREEMPT_RT))\t\t\t\t\\\n\t\treturn seq;\t\t\t\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\n\tif (preemptible && unlikely(seq & 1)) {\t\t\t\t\\\n\t\t__SEQ_LOCK(lock_acquire);\t\t\t\t\\\n\t\t__SEQ_LOCK(lockbase##_unlock(s->lock));\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\n\t\t/*\t\t\t\t\t\t\t\\\n\t\t * Re-read the sequence counter since the (possibly\t\\\n\t\t * preempted) writer made progress.\t\t\t\\\n\t\t */\t\t\t\t\t\t\t\\\n\t\tseq = READ_ONCE(s->seqcount.sequence);\t\t\t\\\n\t}\t\t\t\t\t\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\n\treturn seq;\t\t\t\t\t\t\t\\\n}\t\t\t\t\t\t\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\nstatic __always_inline bool\t\t\t\t\t\t\\\n__seqprop_##lockname##_preemptible(const seqcount_##lockname##_t *s)\t\\\n{\t\t\t\t\t\t\t\t\t\\\n\tif (!IS_ENABLED(CONFIG_PREEMPT_RT))\t\t\t\t\\\n\t\treturn preemptible;\t\t\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\n\t/* PREEMPT_RT relies on the above LOCK+UNLOCK */\t\t\\\n\treturn false;\t\t\t\t\t\t\t\\\n}\t\t\t\t\t\t\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\nstatic __always_inline void\t\t\t\t\t\t\\\n__seqprop_##lockname##_assert(const seqcount_##lockname##_t *s)\t\t\\\n{\t\t\t\t\t\t\t\t\t\\\n\t__SEQ_LOCK(lockdep_assert_held(lockmember));\t\t\t\\\n}\n\n/*\n * __seqprop() for seqcount_t\n */\n\nstatic inline seqcount_t *__seqprop_ptr(seqcount_t *s)\n{\n\treturn s;\n}\n\nstatic inline unsigned __seqprop_sequence(const seqcount_t *s)\n{\n\treturn READ_ONCE(s->sequence);\n}\n\nstatic inline bool __seqprop_preemptible(const seqcount_t *s)\n{\n\treturn false;\n}\n\nstatic inline void __seqprop_assert(const seqcount_t *s)\n{\n\tlockdep_assert_preemption_disabled();\n}\n\n#define __SEQ_RT\tIS_ENABLED(CONFIG_PREEMPT_RT)\n\nSEQCOUNT_LOCKNAME(raw_spinlock, raw_spinlock_t,  false,    s->lock, rop_ptr(s))\n\nstatic inline void do_raw_write_seqcount_barrier(seqcount_t *s)\n{\n\tkcsan_nestable_atomic_begin();\n\ts->sequence++;\n\tsmp_wmb();\n\ts->sequence++;\n\tkcsan_nestable_atomic_end();\n}\n\n/**\n * write_seqcount_invalidate() - invalidate in-progress seqcount_t read\n *                               side operations\n * @s: Pointer to seqcount_t or any of the seqcount_LOCKNAME_t variants\n *\n * After write_seqcount_invalidate, no seqcount_t read side operations\n * will complete successfully and see data older than this.\n */\n#define write_seqcount_invalidate(s)\t\t\t\t\t\\\n\tdo_write_seqcount_invalidate(seqprop_ptr(s))\n\nstatic inline void do_write_seqcount_invalidate(seqcount_t *s)\n{\n\tsmp_wmb();\n\tkcsan_nestable_atomic_begin();\n\ts->sequence+=2;\n\tkcsan_nestable_atomic_end();\n}\n\n/*\n * Latch sequence counters (seqcount_latch_t)\n *\n * A sequence counter variant where the counter even/odd value is used to\n * switch between two copies of protected data. This allows the read path,\n * typically NMIs, to safely interrupt the write side critical section.\n *\n * As the write sections are fully preemptible, no special handling for\n * PREEMPT_RT is needed.\n */\ntypedef struct {\n\tseqcount_t seqcount;\n} seqcount_latch_t;\n\n/**\n * SEQCNT_LATCH_ZERO() - static initializer for seqcount_latch_t\n * @seq_name: Name of the seqcount_latch_t instance\n */\n#define SEQCNT_LATCH_ZERO(seq_name) {\t\t\t\t\t\\\n\t.seqcount\t\t= SEQCNT_ZERO(seq_name.seqcount),\t\\\n}\n\n/**\n * seqcount_latch_init() - runtime initializer for seqcount_latch_t\n * @s: Pointer to the seqcount_latch_t instance\n */\n#define seqcount_latch_init(s) seqcount_init(&(s)->seqcount)\n\n/**\n * raw_read_seqcount_latch() - pick even/odd latch data copy\n * @s: Pointer to seqcount_latch_t\n *\n * See raw_write_seqcount_latch() for details and a full reader/writer\n * usage example.\n *\n * Return: sequence counter raw value. Use the lowest bit as an index for\n * picking which data copy to read. The full counter must then be checked\n * with read_seqcount_latch_retry().\n */\nstatic inline unsigned raw_read_seqcount_latch(const seqcount_latch_t *s)\n{\n\t/*\n\t * Pairs with the first smp_wmb() in raw_write_seqcount_latch().\n\t * Due to the dependent load, a full smp_rmb() is not needed.\n\t */\n\treturn READ_ONCE(s->seqcount.sequence);\n}\n\n/**\n * read_seqcount_latch_retry() - end a seqcount_latch_t read section\n * @s:\t\tPointer to seqcount_latch_t\n * @start:\tcount, from raw_read_seqcount_latch()\n *\n * Return: true if a read section retry is required, else false\n */\nstatic inline int\nread_seqcount_latch_retry(const seqcount_latch_t *s, unsigned start)\n{\n\treturn read_seqcount_retry(&s->seqcount, start);\n}\n\n/**\n * raw_write_seqcount_latch() - redirect latch readers to even/odd copy\n * @s: Pointer to seqcount_latch_t\n *\n * The latch technique is a multiversion concurrency control method that allows\n * queries during non-atomic modifications. If you can guarantee queries never\n * interrupt the modification -- e.g. the concurrency is strictly between CPUs\n * -- you most likely do not need this.\n *\n * Where the traditional RCU/lockless data structures rely on atomic\n * modifications to ensure queries observe either the old or the new state the\n * latch allows the same for non-atomic updates. The trade-off is doubling the\n * cost of storage; we have to maintain two copies of the entire data\n * structure.\n *\n * Very simply put: we first modify one copy and then the other. This ensures\n * there is always one copy in a stable state, ready to give us an answer.\n *\n * The basic form is a data structure like::\n *\n *\tstruct latch_struct {\n *\t\tseqcount_latch_t\tseq;\n *\t\tstruct data_struct\tdata[2];\n *\t};\n *\n * Where a modification, which is assumed to be externally serialized, does the\n * following::\n *\n *\tvoid latch_modify(struct latch_struct *latch, ...)\n *\t{\n *\t\tsmp_wmb();\t// Ensure that the last data[1] update is visible\n *\t\tlatch->seq.sequence++;\n *\t\tsmp_wmb();\t// Ensure that the seqcount update is visible\n *\n *\t\tmodify(latch->data[0], ...);\n *\n *\t\tsmp_wmb();\t// Ensure that the data[0] update is visible\n *\t\tlatch->seq.sequence++;\n *\t\tsmp_wmb();\t// Ensure that the seqcount update is visible\n *\n *\t\tmodify(latch->data[1], ...);\n *\t}\n *\n * The query will have a form like::\n *\n *\tstruct entry *latch_query(struct latch_struct *latch, ...)\n *\t{\n *\t\tstruct entry *entry;\n *\t\tunsigned seq, idx;\n *\n *\t\tdo {\n *\t\t\tseq = raw_read_seqcount_latch(&latch->seq);\n *\n *\t\t\tidx = seq & 0x01;\n *\t\t\tentry = data_query(latch->data[idx], ...);\n *\n *\t\t// This includes needed smp_rmb()\n *\t\t} while (read_seqcount_latch_retry(&latch->seq, seq));\n *\n *\t\treturn entry;\n *\t}\n *\n * So during the modification, queries are first redirected to data[1]. Then we\n * modify data[0]. When that is complete, we redirect queries back to data[0]\n * and we can modify data[1].\n *\n * NOTE:\n *\n *\tThe non-requirement for atomic modifications does _NOT_ include\n *\tthe publishing of new entries in the case where data is a dynamic\n *\tdata structure.\n *\n *\tAn iteration might start in data[0] and get suspended long enough\n *\tto miss an entire modification sequence, once it resumes it might\n *\tobserve the new entry.\n *\n * NOTE2:\n *\n *\tWhen data is a dynamic data structure; one should use regular RCU\n *\tpatterns to manage the lifetimes of the objects within.\n */\nstatic inline void raw_write_seqcount_latch(seqcount_latch_t *s)\n{\n\tsmp_wmb();\t/* prior stores before incrementing \"sequence\" */\n\ts->seqcount.sequence++;\n\tsmp_wmb();      /* increment \"sequence\" before following stores */\n}\n\n/*\n * Sequential locks (seqlock_t)\n *\n * Sequence counters with an embedded spinlock for writer serialization\n * and non-preemptibility.\n *\n * For more info, see:\n *    - Comments on top of seqcount_t\n *    - Documentation/locking/seqlock.rst\n */\ntypedef struct {\n\t/*\n\t * Make sure that readers don't starve writers on PREEMPT_RT: use\n\t * seqcount_spinlock_t instead of seqcount_t. Check __SEQ_LOCK().\n\t */\n\tseqcount_spinlock_t seqcount;\n\tspinlock_t lock;\n} seqlock_t;\n\n#define __SEQLOCK_UNLOCKED(lockname)\t\t\t\t\t\\\n\t{\t\t\t\t\t\t\t\t\\\n\t\t.seqcount = SEQCNT_SPINLOCK_ZERO(lockname, &(lockname).lock), \\\n\t\t.lock =\t__SPIN_LOCK_UNLOCKED(lockname)\t\t\t\\\n\t}\n\n/**\n * seqlock_init() - dynamic initializer for seqlock_t\n * @sl: Pointer to the seqlock_t instance\n */\n#define seqlock_init(sl)\t\t\t\t\t\t\\\n\tdo {\t\t\t\t\t\t\t\t\\\n\t\tspin_lock_init(&(sl)->lock);\t\t\t\t\\\n\t\tseqcount_spinlock_init(&(sl)->seqcount, &(sl)->lock);\t\\\n\t} while (0)\n\n/**\n * DEFINE_SEQLOCK(sl) - Define a statically allocated seqlock_t\n * @sl: Name of the seqlock_t instance\n */\n#define DEFINE_SEQLOCK(sl) \\\n\t\tseqlock_t sl = __SEQLOCK_UNLOCKED(sl)\n\n/**\n * read_seqbegin() - start a seqlock_t read side critical section\n * @sl: Pointer to seqlock_t\n *\n * Return: count, to be passed to read_seqretry()\n */\nstatic inline unsigned read_seqbegin(const seqlock_t *sl)\n{\n\tunsigned ret = read_seqcount_begin(&sl->seqcount);\n\n\tkcsan_atomic_next(0);  /* non-raw usage, assume closing read_seqretry() */\n\tkcsan_flat_atomic_begin();\n\treturn ret;\n}\n\n/**\n * read_seqretry() - end a seqlock_t read side section\n * @sl: Pointer to seqlock_t\n * @start: count, from read_seqbegin()\n *\n * read_seqretry closes the read side critical section of given seqlock_t.\n * If the critical section was invalid, it must be ignored (and typically\n * retried).\n *\n * Return: true if a read section retry is required, else false\n */\nstatic inline unsigned read_seqretry(const seqlock_t *sl, unsigned start)\n{\n\t/*\n\t * Assume not nested: read_seqretry() may be called multiple times when\n\t * completing read critical section.\n\t */\n\tkcsan_flat_atomic_end();\n\n\treturn read_seqcount_retry(&sl->seqcount, start);\n}\n\n/*\n * For all seqlock_t write side functions, use the the internal\n * do_write_seqcount_begin() instead of generic write_seqcount_begin().\n * This way, no redundant lockdep_assert_held() checks are added.\n */\n\n/**\n * write_seqlock() - start a seqlock_t write side critical section\n * @sl: Pointer to seqlock_t\n *\n * write_seqlock opens a write side critical section for the given\n * seqlock_t.  It also implicitly acquires the spinlock_t embedded inside\n * that sequential lock. All seqlock_t write side sections are thus\n * automatically serialized and non-preemptible.\n *\n * Context: if the seqlock_t read section, or other write side critical\n * sections, can be invoked from hardirq or softirq contexts, use the\n * _irqsave or _bh variants of this function instead.\n */\nstatic inline void write_seqlock(seqlock_t *sl)\n{\n\tspin_lock(&sl->lock);\n\tdo_write_seqcount_begin(&sl->seqcount.seqcount);\n}\n\n/**\n * write_sequnlock() - end a seqlock_t write side critical section\n * @sl: Pointer to seqlock_t\n *\n * write_sequnlock closes the (serialized and non-preemptible) write side\n * critical section of given seqlock_t.\n */\nstatic inline void write_sequnlock(seqlock_t *sl)\n{\n\tdo_write_seqcount_end(&sl->seqcount.seqcount);\n\tspin_unlock(&sl->lock);\n}\n\n/**\n * write_seqlock_bh() - start a softirqs-disabled seqlock_t write section\n * @sl: Pointer to seqlock_t\n *\n * _bh variant of write_seqlock(). Use only if the read side section, or\n * other write side sections, can be invoked from softirq contexts.\n */\nstatic inline void write_seqlock_bh(seqlock_t *sl)\n{\n\tspin_lock_bh(&sl->lock);\n\tdo_write_seqcount_begin(&sl->seqcount.seqcount);\n}\n\n/**\n * write_sequnlock_bh() - end a softirqs-disabled seqlock_t write section\n * @sl: Pointer to seqlock_t\n *\n * write_sequnlock_bh closes the serialized, non-preemptible, and\n * softirqs-disabled, seqlock_t write side critical section opened with\n * write_seqlock_bh().\n */\nstatic inline void write_sequnlock_bh(seqlock_t *sl)\n{\n\tdo_write_seqcount_end(&sl->seqcount.seqcount);\n\tspin_unlock_bh(&sl->lock);\n}\n\n/**\n * write_seqlock_irq() - start a non-interruptible seqlock_t write section\n * @sl: Pointer to seqlock_t\n *\n * _irq variant of write_seqlock(). Use only if the read side section, or\n * other write sections, can be invoked from hardirq contexts.\n */\nstatic inline void write_seqlock_irq(seqlock_t *sl)\n{\n\tspin_lock_irq(&sl->lock);\n\tdo_write_seqcount_begin(&sl->seqcount.seqcount);\n}\n\n/**\n * write_sequnlock_irq() - end a non-interruptible seqlock_t write section\n * @sl: Pointer to seqlock_t\n *\n * write_sequnlock_irq closes the serialized and non-interruptible\n * seqlock_t write side section opened with write_seqlock_irq().\n */\nstatic inline void write_sequnlock_irq(seqlock_t *sl)\n{\n\tdo_write_seqcount_end(&sl->seqcount.seqcount);\n\tspin_unlock_irq(&sl->lock);\n}\n\nstatic inline unsigned long __write_seqlock_irqsave(seqlock_t *sl)\n{\n\tunsigned long flags;\n\n\tspin_lock_irqsave(&sl->lock, flags);\n\tdo_write_seqcount_begin(&sl->seqcount.seqcount);\n\treturn flags;\n}\n\n/**\n * write_seqlock_irqsave() - start a non-interruptible seqlock_t write\n *                           section\n * @lock:  Pointer to seqlock_t\n * @flags: Stack-allocated storage for saving caller's local interrupt\n *         state, to be passed to write_sequnlock_irqrestore().\n *\n * _irqsave variant of write_seqlock(). Use it only if the read side\n * section, or other write sections, can be invoked from hardirq context.\n */\n#define write_seqlock_irqsave(lock, flags)\t\t\t\t\\\n\tdo { flags = __write_seqlock_irqsave(lock); } while (0)\n\n/**\n * write_sequnlock_irqrestore() - end non-interruptible seqlock_t write\n *                                section\n * @sl:    Pointer to seqlock_t\n * @flags: Caller's saved interrupt state, from write_seqlock_irqsave()\n *\n * write_sequnlock_irqrestore closes the serialized and non-interruptible\n * seqlock_t write section previously opened with write_seqlock_irqsave().\n */\nstatic inline void\nwrite_sequnlock_irqrestore(seqlock_t *sl, unsigned long flags)\n{\n\tdo_write_seqcount_end(&sl->seqcount.seqcount);\n\tspin_unlock_irqrestore(&sl->lock, flags);\n}\n\n/**\n * read_seqlock_excl() - begin a seqlock_t locking reader section\n * @sl:\tPointer to seqlock_t\n *\n * read_seqlock_excl opens a seqlock_t locking reader critical section.  A\n * locking reader exclusively locks out *both* other writers *and* other\n * locking readers, but it does not update the embedded sequence number.\n *\n * Locking readers act like a normal spin_lock()/spin_unlock().\n *\n * Context: if the seqlock_t write section, *or other read sections*, can\n * be invoked from hardirq or softirq contexts, use the _irqsave or _bh\n * variant of this function instead.\n *\n * The opened read section must be closed with read_sequnlock_excl().\n */\nstatic inline void read_seqlock_excl(seqlock_t *sl)\n{\n\tspin_lock(&sl->lock);\n}\n\n/**\n * read_sequnlock_excl() - end a seqlock_t locking reader critical section\n * @sl: Pointer to seqlock_t\n */\nstatic inline void read_sequnlock_excl(seqlock_t *sl)\n{\n\tspin_unlock(&sl->lock);\n}\n\n/**\n * read_seqlock_excl_bh() - start a seqlock_t locking reader section with\n *\t\t\t    softirqs disabled\n * @sl: Pointer to seqlock_t\n *\n * _bh variant of read_seqlock_excl(). Use this variant only if the\n * seqlock_t write side section, *or other read sections*, can be invoked\n * from softirq contexts.\n */\nstatic inline void read_seqlock_excl_bh(seqlock_t *sl)\n{\n\tspin_lock_bh(&sl->lock);\n}\n\n/**\n * read_sequnlock_excl_bh() - stop a seqlock_t softirq-disabled locking\n *\t\t\t      reader section\n * @sl: Pointer to seqlock_t\n */\nstatic inline void read_sequnlock_excl_bh(seqlock_t *sl)\n{\n\tspin_unlock_bh(&sl->lock);\n}\n\n/**\n * read_seqlock_excl_irq() - start a non-interruptible seqlock_t locking\n *\t\t\t     reader section\n * @sl: Pointer to seqlock_t\n *\n * _irq variant of read_seqlock_excl(). Use this only if the seqlock_t\n * write side section, *or other read sections*, can be invoked from a\n * hardirq context.\n */\nstatic inline void read_seqlock_excl_irq(seqlock_t *sl)\n{\n\tspin_lock_irq(&sl->lock);\n}\n\n/**\n * read_sequnlock_excl_irq() - end an interrupts-disabled seqlock_t\n *                             locking reader section\n * @sl: Pointer to seqlock_t\n */\nstatic inline void read_sequnlock_excl_irq(seqlock_t *sl)\n{\n\tspin_unlock_irq(&sl->lock);\n}\n\nstatic inline unsigned long __read_seqlock_excl_irqsave(seqlock_t *sl)\n{\n\tunsigned long flags;\n\n\tspin_lock_irqsave(&sl->lock, flags);\n\treturn flags;\n}\n\n/**\n * read_seqlock_excl_irqsave() - start a non-interruptible seqlock_t\n *\t\t\t\t locking reader section\n * @lock:  Pointer to seqlock_t\n * @flags: Stack-allocated storage for saving caller's local interrupt\n *         state, to be passed to read_sequnlock_excl_irqrestore().\n *\n * _irqsave variant of read_seqlock_excl(). Use this only if the seqlock_t\n * write side section, *or other read sections*, can be invoked from a\n * hardirq context.\n */\n#define read_seqlock_excl_irqsave(lock, flags)\t\t\t\t\\\n\tdo { flags = __read_seqlock_excl_irqsave(lock); } while (0)\n\n/**\n * read_sequnlock_excl_irqrestore() - end non-interruptible seqlock_t\n *\t\t\t\t      locking reader section\n * @sl:    Pointer to seqlock_t\n * @flags: Caller saved interrupt state, from read_seqlock_excl_irqsave()\n */\nstatic inline void\nread_sequnlock_excl_irqrestore(seqlock_t *sl, unsigned long flags)\n{\n\tspin_unlock_irqrestore(&sl->lock, flags);\n}\n\n/**\n * read_seqbegin_or_lock() - begin a seqlock_t lockless or locking reader\n * @lock: Pointer to seqlock_t\n * @seq : Marker and return parameter. If the passed value is even, the\n * reader will become a *lockless* seqlock_t reader as in read_seqbegin().\n * If the passed value is odd, the reader will become a *locking* reader\n * as in read_seqlock_excl().  In the first call to this function, the\n * caller *must* initialize and pass an even value to @seq; this way, a\n * lockless read can be optimistically tried first.\n *\n * read_seqbegin_or_lock is an API designed to optimistically try a normal\n * lockless seqlock_t read section first.  If an odd counter is found, the\n * lockless read trial has failed, and the next read iteration transforms\n * itself into a full seqlock_t locking reader.\n *\n * This is typically used to avoid seqlock_t lockless readers starvation\n * (too much retry loops) in the case of a sharp spike in write side\n * activity.\n *\n * Context: if the seqlock_t write section, *or other read sections*, can\n * be invoked from hardirq or softirq contexts, use the _irqsave or _bh\n * variant of this function instead.\n *\n * Check Documentation/locking/seqlock.rst for template example code.\n *\n * Return: the encountered sequence counter value, through the @seq\n * parameter, which is overloaded as a return parameter. This returned\n * value must be checked with need_seqretry(). If the read section need to\n * be retried, this returned value must also be passed as the @seq\n * parameter of the next read_seqbegin_or_lock() iteration.\n */\nstatic inline void read_seqbegin_or_lock(seqlock_t *lock, int *seq)\n{\n\tif (!(*seq & 1))\t/* Even */\n\t\t*seq = read_seqbegin(lock);\n\telse\t\t\t/* Odd */\n\t\tread_seqlock_excl(lock);\n}\n\n/**\n * need_seqretry() - validate seqlock_t \"locking or lockless\" read section\n * @lock: Pointer to seqlock_t\n * @seq: sequence count, from read_seqbegin_or_lock()\n *\n * Return: true if a read section retry is required, false otherwise\n */\nstatic inline int need_seqretry(seqlock_t *lock, int seq)\n{\n\treturn !(seq & 1) && read_seqretry(lock, seq);\n}\n\n/**\n * done_seqretry() - end seqlock_t \"locking or lockless\" reader section\n * @lock: Pointer to seqlock_t\n * @seq: count, from read_seqbegin_or_lock()\n *\n * done_seqretry finishes the seqlock_t read side critical section started\n * with read_seqbegin_or_lock() and validated by need_seqretry().\n */\nstatic inline void done_seqretry(seqlock_t *lock, int seq)\n{\n\tif (seq & 1)\n\t\tread_sequnlock_excl(lock);\n}\n\n/**\n * read_seqbegin_or_lock_irqsave() - begin a seqlock_t lockless reader, or\n *                                   a non-interruptible locking reader\n * @lock: Pointer to seqlock_t\n * @seq:  Marker and return parameter. Check read_seqbegin_or_lock().\n *\n * This is the _irqsave variant of read_seqbegin_or_lock(). Use it only if\n * the seqlock_t write section, *or other read sections*, can be invoked\n * from hardirq context.\n *\n * Note: Interrupts will be disabled only for \"locking reader\" mode.\n *\n * Return:\n *\n *   1. The saved local interrupts state in case of a locking reader, to\n *      be passed to done_seqretry_irqrestore().\n *\n *   2. The encountered sequence counter value, returned through @seq\n *      overloaded as a return parameter. Check read_seqbegin_or_lock().\n */\nstatic inline unsigned long\nread_seqbegin_or_lock_irqsave(seqlock_t *lock, int *seq)\n{\n\tunsigned long flags = 0;\n\n\tif (!(*seq & 1))\t/* Even */\n\t\t*seq = read_seqbegin(lock);\n\telse\t\t\t/* Odd */\n\t\tread_seqlock_excl_irqsave(lock, flags);\n\n\treturn flags;\n}\n\n/**\n * done_seqretry_irqrestore() - end a seqlock_t lockless reader, or a\n *\t\t\t\tnon-interruptible locking reader section\n * @lock:  Pointer to seqlock_t\n * @seq:   Count, from read_seqbegin_or_lock_irqsave()\n * @flags: Caller's saved local interrupt state in case of a locking\n *\t   reader, also from read_seqbegin_or_lock_irqsave()\n *\n * This is the _irqrestore variant of done_seqretry(). The read section\n * must've been opened with read_seqbegin_or_lock_irqsave(), and validated\n * by need_seqretry().\n */\nstatic inline void\ndone_seqretry_irqrestore(seqlock_t *lock, int seq, unsigned long flags)\n{\n\tif (seq & 1)\n\t\tread_sequnlock_excl_irqrestore(lock, flags);\n}\n#endif /* __LINUX_SEQLOCK_H */\n"}, "2": {"id": 2, "path": "/src/include/linux/rcupdate.h", "content": "/* SPDX-License-Identifier: GPL-2.0+ */\n/*\n * Read-Copy Update mechanism for mutual exclusion\n *\n * Copyright IBM Corporation, 2001\n *\n * Author: Dipankar Sarma <dipankar@in.ibm.com>\n *\n * Based on the original work by Paul McKenney <paulmck@vnet.ibm.com>\n * and inputs from Rusty Russell, Andrea Arcangeli and Andi Kleen.\n * Papers:\n * http://www.rdrop.com/users/paulmck/paper/rclockpdcsproof.pdf\n * http://lse.sourceforge.net/locking/rclock_OLS.2001.05.01c.sc.pdf (OLS2001)\n *\n * For detailed explanation of Read-Copy Update mechanism see -\n *\t\thttp://lse.sourceforge.net/locking/rcupdate.html\n *\n */\n\n#ifndef __LINUX_RCUPDATE_H\n#define __LINUX_RCUPDATE_H\n\n#include <linux/types.h>\n#include <linux/compiler.h>\n#include <linux/atomic.h>\n#include <linux/irqflags.h>\n#include <linux/preempt.h>\n#include <linux/bottom_half.h>\n#include <linux/lockdep.h>\n#include <asm/processor.h>\n#include <linux/cpumask.h>\n\n#define ULONG_CMP_GE(a, b)\t(ULONG_MAX / 2 >= (a) - (b))\n#define ULONG_CMP_LT(a, b)\t(ULONG_MAX / 2 < (a) - (b))\n#define ulong2long(a)\t\t(*(long *)(&(a)))\n#define USHORT_CMP_GE(a, b)\t(USHRT_MAX / 2 >= (unsigned short)((a) - (b)))\n#define USHORT_CMP_LT(a, b)\t(USHRT_MAX / 2 < (unsigned short)((a) - (b)))\n\n/* Exported common interfaces */\nvoid call_rcu(struct rcu_head *head, rcu_callback_t func);\nvoid rcu_barrier_tasks(void);\nvoid rcu_barrier_tasks_rude(void);\nvoid synchronize_rcu(void);\n\n#ifdef CONFIG_PREEMPT_RCU\n\nvoid __rcu_read_lock(void);\nvoid __rcu_read_unlock(void);\n\n/*\n * Defined as a macro as it is a very low level header included from\n * areas that don't even know about current.  This gives the rcu_read_lock()\n * nesting depth, but makes sense only if CONFIG_PREEMPT_RCU -- in other\n * types of kernel builds, the rcu_read_lock() nesting depth is unknowable.\n */\n#define rcu_preempt_depth() (current->rcu_read_lock_nesting)\n\n#else /* #ifdef CONFIG_PREEMPT_RCU */\n\n#ifdef CONFIG_TINY_RCU\n#define rcu_read_unlock_strict() do { } while (0)\n#else\nvoid rcu_read_unlock_strict(void);\n#endif\n\nstatic inline void __rcu_read_lock(void)\n{\n\tpreempt_disable();\n}\n\nstatic inline void __rcu_read_unlock(void)\n{\n\tpreempt_enable();\n\trcu_read_unlock_strict();\n}\n\nstatic inline int rcu_preempt_depth(void)\n{\n\treturn 0;\n}\n\n#endif /* #else #ifdef CONFIG_PREEMPT_RCU */\n\n/* Internal to kernel */\nvoid rcu_init(void);\nextern int rcu_scheduler_active __read_mostly;\nvoid rcu_sched_clock_irq(int user);\nvoid rcu_report_dead(unsigned int cpu);\nvoid rcutree_migrate_callbacks(int cpu);\n\n#ifdef CONFIG_TASKS_RCU_GENERIC\nvoid rcu_init_tasks_generic(void);\n#else\nstatic inline void rcu_init_tasks_generic(void) { }\n#endif\n\n#ifdef CONFIG_RCU_STALL_COMMON\nvoid rcu_sysrq_start(void);\nvoid rcu_sysrq_end(void);\n#else /* #ifdef CONFIG_RCU_STALL_COMMON */\nstatic inline void rcu_sysrq_start(void) { }\nstatic inline void rcu_sysrq_end(void) { }\n#endif /* #else #ifdef CONFIG_RCU_STALL_COMMON */\n\n#ifdef CONFIG_NO_HZ_FULL\nvoid rcu_user_enter(void);\nvoid rcu_user_exit(void);\n#else\nstatic inline void rcu_user_enter(void) { }\nstatic inline void rcu_user_exit(void) { }\n#endif /* CONFIG_NO_HZ_FULL */\n\n#ifdef CONFIG_RCU_NOCB_CPU\nvoid rcu_init_nohz(void);\nint rcu_nocb_cpu_offload(int cpu);\nint rcu_nocb_cpu_deoffload(int cpu);\nvoid rcu_nocb_flush_deferred_wakeup(void);\n#else /* #ifdef CONFIG_RCU_NOCB_CPU */\nstatic inline void rcu_init_nohz(void) { }\nstatic inline int rcu_nocb_cpu_offload(int cpu) { return -EINVAL; }\nstatic inline int rcu_nocb_cpu_deoffload(int cpu) { return 0; }\nstatic inline void rcu_nocb_flush_deferred_wakeup(void) { }\n#endif /* #else #ifdef CONFIG_RCU_NOCB_CPU */\n\n/**\n * RCU_NONIDLE - Indicate idle-loop code that needs RCU readers\n * @a: Code that RCU needs to pay attention to.\n *\n * RCU read-side critical sections are forbidden in the inner idle loop,\n * that is, between the rcu_idle_enter() and the rcu_idle_exit() -- RCU\n * will happily ignore any such read-side critical sections.  However,\n * things like powertop need tracepoints in the inner idle loop.\n *\n * This macro provides the way out:  RCU_NONIDLE(do_something_with_RCU())\n * will tell RCU that it needs to pay attention, invoke its argument\n * (in this example, calling the do_something_with_RCU() function),\n * and then tell RCU to go back to ignoring this CPU.  It is permissible\n * to nest RCU_NONIDLE() wrappers, but not indefinitely (but the limit is\n * on the order of a million or so, even on 32-bit systems).  It is\n * not legal to block within RCU_NONIDLE(), nor is it permissible to\n * transfer control either into or out of RCU_NONIDLE()'s statement.\n */\n#define RCU_NONIDLE(a) \\\n\tdo { \\\n\t\trcu_irq_enter_irqson(); \\\n\t\tdo { a; } while (0); \\\n\t\trcu_irq_exit_irqson(); \\\n\t} while (0)\n\n/*\n * Note a quasi-voluntary context switch for RCU-tasks's benefit.\n * This is a macro rather than an inline function to avoid #include hell.\n */\n#ifdef CONFIG_TASKS_RCU_GENERIC\n\n# ifdef CONFIG_TASKS_RCU\n# define rcu_tasks_classic_qs(t, preempt)\t\t\t\t\\\n\tdo {\t\t\t\t\t\t\t\t\\\n\t\tif (!(preempt) && READ_ONCE((t)->rcu_tasks_holdout))\t\\\n\t\t\tWRITE_ONCE((t)->rcu_tasks_holdout, false);\t\\\n\t} while (0)\nvoid call_rcu_tasks(struct rcu_head *head, rcu_callback_t func);\nvoid synchronize_rcu_tasks(void);\n# else\n# define rcu_tasks_classic_qs(t, preempt) do { } while (0)\n# define call_rcu_tasks call_rcu\n# define synchronize_rcu_tasks synchronize_rcu\n# endif\n\n# ifdef CONFIG_TASKS_RCU_TRACE\n# define rcu_tasks_trace_qs(t)\t\t\t\t\t\t\\\n\tdo {\t\t\t\t\t\t\t\t\\\n\t\tif (!likely(READ_ONCE((t)->trc_reader_checked)) &&\t\\\n\t\t    !unlikely(READ_ONCE((t)->trc_reader_nesting))) {\t\\\n\t\t\tsmp_store_release(&(t)->trc_reader_checked, true); \\\n\t\t\tsmp_mb(); /* Readers partitioned by store. */\t\\\n\t\t}\t\t\t\t\t\t\t\\\n\t} while (0)\n# else\n# define rcu_tasks_trace_qs(t) do { } while (0)\n# endif\n\n#define rcu_tasks_qs(t, preempt)\t\t\t\t\t\\\ndo {\t\t\t\t\t\t\t\t\t\\\n\trcu_tasks_classic_qs((t), (preempt));\t\t\t\t\\\n\trcu_tasks_trace_qs((t));\t\t\t\t\t\\\n} while (0)\n\n# ifdef CONFIG_TASKS_RUDE_RCU\nvoid call_rcu_tasks_rude(struct rcu_head *head, rcu_callback_t func);\nvoid synchronize_rcu_tasks_rude(void);\n# endif\n\n#define rcu_note_voluntary_context_switch(t) rcu_tasks_qs(t, false)\nvoid exit_tasks_rcu_start(void);\nvoid exit_tasks_rcu_finish(void);\n#else /* #ifdef CONFIG_TASKS_RCU_GENERIC */\n#define rcu_tasks_qs(t, preempt) do { } while (0)\n#define rcu_note_voluntary_context_switch(t) do { } while (0)\n#define call_rcu_tasks call_rcu\n#define synchronize_rcu_tasks synchronize_rcu\nstatic inline void exit_tasks_rcu_start(void) { }\nstatic inline void exit_tasks_rcu_finish(void) { }\n#endif /* #else #ifdef CONFIG_TASKS_RCU_GENERIC */\n\n/**\n * cond_resched_tasks_rcu_qs - Report potential quiescent states to RCU\n *\n * This macro resembles cond_resched(), except that it is defined to\n * report potential quiescent states to RCU-tasks even if the cond_resched()\n * machinery were to be shut off, as some advocate for PREEMPTION kernels.\n */\n#define cond_resched_tasks_rcu_qs() \\\ndo { \\\n\trcu_tasks_qs(current, false); \\\n\tcond_resched(); \\\n} while (0)\n\n/*\n * Infrastructure to implement the synchronize_() primitives in\n * TREE_RCU and rcu_barrier_() primitives in TINY_RCU.\n */\n\n#if defined(CONFIG_TREE_RCU)\n#include <linux/rcutree.h>\n#elif defined(CONFIG_TINY_RCU)\n#include <linux/rcutiny.h>\n#else\n#error \"Unknown RCU implementation specified to kernel configuration\"\n#endif\n\n/*\n * The init_rcu_head_on_stack() and destroy_rcu_head_on_stack() calls\n * are needed for dynamic initialization and destruction of rcu_head\n * on the stack, and init_rcu_head()/destroy_rcu_head() are needed for\n * dynamic initialization and destruction of statically allocated rcu_head\n * structures.  However, rcu_head structures allocated dynamically in the\n * heap don't need any initialization.\n */\n#ifdef CONFIG_DEBUG_OBJECTS_RCU_HEAD\nvoid init_rcu_head(struct rcu_head *head);\nvoid destroy_rcu_head(struct rcu_head *head);\nvoid init_rcu_head_on_stack(struct rcu_head *head);\nvoid destroy_rcu_head_on_stack(struct rcu_head *head);\n#else /* !CONFIG_DEBUG_OBJECTS_RCU_HEAD */\nstatic inline void init_rcu_head(struct rcu_head *head) { }\nstatic inline void destroy_rcu_head(struct rcu_head *head) { }\nstatic inline void init_rcu_head_on_stack(struct rcu_head *head) { }\nstatic inline void destroy_rcu_head_on_stack(struct rcu_head *head) { }\n#endif\t/* #else !CONFIG_DEBUG_OBJECTS_RCU_HEAD */\n\n#if defined(CONFIG_HOTPLUG_CPU) && defined(CONFIG_PROVE_RCU)\nbool rcu_lockdep_current_cpu_online(void);\n#else /* #if defined(CONFIG_HOTPLUG_CPU) && defined(CONFIG_PROVE_RCU) */\nstatic inline bool rcu_lockdep_current_cpu_online(void) { return true; }\n#endif /* #else #if defined(CONFIG_HOTPLUG_CPU) && defined(CONFIG_PROVE_RCU) */\n\nextern struct lockdep_map rcu_lock_map;\nextern struct lockdep_map rcu_bh_lock_map;\nextern struct lockdep_map rcu_sched_lock_map;\nextern struct lockdep_map rcu_callback_map;\n\n#ifdef CONFIG_DEBUG_LOCK_ALLOC\n\nstatic inline void rcu_lock_acquire(struct lockdep_map *map)\n{\n\tlock_acquire(map, 0, 0, 2, 0, NULL, _THIS_IP_);\n}\n\nstatic inline void rcu_lock_release(struct lockdep_map *map)\n{\n\tlock_release(map, _THIS_IP_);\n}\n\nint debug_lockdep_rcu_enabled(void);\nint rcu_read_lock_held(void);\nint rcu_read_lock_bh_held(void);\nint rcu_read_lock_sched_held(void);\nint rcu_read_lock_any_held(void);\n\n#else /* #ifdef CONFIG_DEBUG_LOCK_ALLOC */\n\n# define rcu_lock_acquire(a)\t\tdo { } while (0)\n# define rcu_lock_release(a)\t\tdo { } while (0)\n\nstatic inline int rcu_read_lock_held(void)\n{\n\treturn 1;\n}\n\nstatic inline int rcu_read_lock_bh_held(void)\n{\n\treturn 1;\n}\n\nstatic inline int rcu_read_lock_sched_held(void)\n{\n\treturn !preemptible();\n}\n\nstatic inline int rcu_read_lock_any_held(void)\n{\n\treturn !preemptible();\n}\n\n#endif /* #else #ifdef CONFIG_DEBUG_LOCK_ALLOC */\n\n#ifdef CONFIG_PROVE_RCU\n\n/**\n * RCU_LOCKDEP_WARN - emit lockdep splat if specified condition is met\n * @c: condition to check\n * @s: informative message\n */\n#define RCU_LOCKDEP_WARN(c, s)\t\t\t\t\t\t\\\n\tdo {\t\t\t\t\t\t\t\t\\\n\t\tstatic bool __section(\".data.unlikely\") __warned;\t\\\n\t\tif (debug_lockdep_rcu_enabled() && !__warned && (c)) {\t\\\n\t\t\t__warned = true;\t\t\t\t\\\n\t\t\tlockdep_rcu_suspicious(__FILE__, __LINE__, s);\t\\\n\t\t}\t\t\t\t\t\t\t\\\n\t} while (0)\n\n#if defined(CONFIG_PROVE_RCU) && !defined(CONFIG_PREEMPT_RCU)\nstatic inline void rcu_preempt_sleep_check(void)\n{\n\tRCU_LOCKDEP_WARN(lock_is_held(&rcu_lock_map),\n\t\t\t \"Illegal context switch in RCU read-side critical section\");\n}\n#else /* #ifdef CONFIG_PROVE_RCU */\nstatic inline void rcu_preempt_sleep_check(void) { }\n#endif /* #else #ifdef CONFIG_PROVE_RCU */\n\n#define rcu_sleep_check()\t\t\t\t\t\t\\\n\tdo {\t\t\t\t\t\t\t\t\\\n\t\trcu_preempt_sleep_check();\t\t\t\t\\\n\t\tRCU_LOCKDEP_WARN(lock_is_held(&rcu_bh_lock_map),\t\\\n\t\t\t\t \"Illegal context switch in RCU-bh read-side critical section\"); \\\n\t\tRCU_LOCKDEP_WARN(lock_is_held(&rcu_sched_lock_map),\t\\\n\t\t\t\t \"Illegal context switch in RCU-sched read-side critical section\"); \\\n\t} while (0)\n\n#else /* #ifdef CONFIG_PROVE_RCU */\n\n#define RCU_LOCKDEP_WARN(c, s) do { } while (0 && (c))\n#define rcu_sleep_check() do { } while (0)\n\n#endif /* #else #ifdef CONFIG_PROVE_RCU */\n\n/*\n * Helper functions for rcu_dereference_check(), rcu_dereference_protected()\n * and rcu_assign_pointer().  Some of these could be folded into their\n * callers, but they are left separate in order to ease introduction of\n * multiple pointers markings to match different RCU implementations\n * (e.g., __srcu), should this make sense in the future.\n */\n\n#ifdef __CHECKER__\n#define rcu_check_sparse(p, space) \\\n\t((void)(((typeof(*p) space *)p) == p))\n#else /* #ifdef __CHECKER__ */\n#define rcu_check_sparse(p, space)\n#endif /* #else #ifdef __CHECKER__ */\n\n#define __rcu_access_pointer(p, space) \\\n({ \\\n\ttypeof(*p) *_________p1 = (typeof(*p) *__force)READ_ONCE(p); \\\n\trcu_check_sparse(p, space); \\\n\t((typeof(*p) __force __kernel *)(_________p1)); \\\n})\n#define __rcu_dereference_check(p, c, space) \\\n({ \\\n\t/* Dependency order vs. p above. */ \\\n\ttypeof(*p) *________p1 = (typeof(*p) *__force)READ_ONCE(p); \\\n\tRCU_LOCKDEP_WARN(!(c), \"suspicious rcu_dereference_check() usage\"); \\\n\trcu_check_sparse(p, space); \\\n\t((typeof(*p) __force __kernel *)(________p1)); \\\n})\n#define __rcu_dereference_protected(p, c, space) \\\n({ \\\n\tRCU_LOCKDEP_WARN(!(c), \"suspicious rcu_dereference_protected() usage\"); \\\n\trcu_check_sparse(p, space); \\\n\t((typeof(*p) __force __kernel *)(p)); \\\n})\n#define rcu_dereference_raw(p) \\\n({ \\\n\t/* Dependency order vs. p above. */ \\\n\ttypeof(p) ________p1 = READ_ONCE(p); \\\n\t((typeof(*p) __force __kernel *)(________p1)); \\\n})\n\n/**\n * RCU_INITIALIZER() - statically initialize an RCU-protected global variable\n * @v: The value to statically initialize with.\n */\n#define RCU_INITIALIZER(v) (typeof(*(v)) __force __rcu *)(v)\n\n/**\n * rcu_assign_pointer() - assign to RCU-protected pointer\n * @p: pointer to assign to\n * @v: value to assign (publish)\n *\n * Assigns the specified value to the specified RCU-protected\n * pointer, ensuring that any concurrent RCU readers will see\n * any prior initialization.\n *\n * Inserts memory barriers on architectures that require them\n * (which is most of them), and also prevents the compiler from\n * reordering the code that initializes the structure after the pointer\n * assignment.  More importantly, this call documents which pointers\n * will be dereferenced by RCU read-side code.\n *\n * In some special cases, you may use RCU_INIT_POINTER() instead\n * of rcu_assign_pointer().  RCU_INIT_POINTER() is a bit faster due\n * to the fact that it does not constrain either the CPU or the compiler.\n * That said, using RCU_INIT_POINTER() when you should have used\n * rcu_assign_pointer() is a very bad thing that results in\n * impossible-to-diagnose memory corruption.  So please be careful.\n * See the RCU_INIT_POINTER() comment header for details.\n *\n * Note that rcu_assign_pointer() evaluates each of its arguments only\n * once, appearances notwithstanding.  One of the \"extra\" evaluations\n * is in typeof() and the other visible only to sparse (__CHECKER__),\n * neither of which actually execute the argument.  As with most cpp\n * macros, this execute-arguments-only-once property is important, so\n * please be careful when making changes to rcu_assign_pointer() and the\n * other macros that it invokes.\n */\n#define rcu_assign_pointer(p, v)\t\t\t\t\t      \\\ndo {\t\t\t\t\t\t\t\t\t      \\\n\tuintptr_t _r_a_p__v = (uintptr_t)(v);\t\t\t\t      \\\n\trcu_check_sparse(p, __rcu);\t\t\t\t\t      \\\n\t\t\t\t\t\t\t\t\t      \\\n\tif (__builtin_constant_p(v) && (_r_a_p__v) == (uintptr_t)NULL)\t      \\\n\t\tWRITE_ONCE((p), (typeof(p))(_r_a_p__v));\t\t      \\\n\telse\t\t\t\t\t\t\t\t      \\\n\t\tsmp_store_release(&p, RCU_INITIALIZER((typeof(p))_r_a_p__v)); \\\n} while (0)\n\n/**\n * rcu_replace_pointer() - replace an RCU pointer, returning its old value\n * @rcu_ptr: RCU pointer, whose old value is returned\n * @ptr: regular pointer\n * @c: the lockdep conditions under which the dereference will take place\n *\n * Perform a replacement, where @rcu_ptr is an RCU-annotated\n * pointer and @c is the lockdep argument that is passed to the\n * rcu_dereference_protected() call used to read that pointer.  The old\n * value of @rcu_ptr is returned, and @rcu_ptr is set to @ptr.\n */\n#define rcu_replace_pointer(rcu_ptr, ptr, c)\t\t\t\t\\\n({\t\t\t\t\t\t\t\t\t\\\n\ttypeof(ptr) __tmp = rcu_dereference_protected((rcu_ptr), (c));\t\\\n\trcu_assign_pointer((rcu_ptr), (ptr));\t\t\t\t\\\n\t__tmp;\t\t\t\t\t\t\t\t\\\n})\n\n/**\n * rcu_access_pointer() - fetch RCU pointer with no dereferencing\n * @p: The pointer to read\n *\n * Return the value of the specified RCU-protected pointer, but omit the\n * lockdep checks for being in an RCU read-side critical section.  This is\n * useful when the value of this pointer is accessed, but the pointer is\n * not dereferenced, for example, when testing an RCU-protected pointer\n * against NULL.  Although rcu_access_pointer() may also be used in cases\n * where update-side locks prevent the value of the pointer from changing,\n * you should instead use rcu_dereference_protected() for this use case.\n *\n * It is also permissible to use rcu_access_pointer() when read-side\n * access to the pointer was removed at least one grace period ago, as\n * is the case in the context of the RCU callback that is freeing up\n * the data, or after a synchronize_rcu() returns.  This can be useful\n * when tearing down multi-linked structures after a grace period\n * has elapsed.\n */\n#define rcu_access_pointer(p) __rcu_access_pointer((p), __rcu)\n\n/**\n * rcu_dereference_check() - rcu_dereference with debug checking\n * @p: The pointer to read, prior to dereferencing\n * @c: The conditions under which the dereference will take place\n *\n * Do an rcu_dereference(), but check that the conditions under which the\n * dereference will take place are correct.  Typically the conditions\n * indicate the various locking conditions that should be held at that\n * point.  The check should return true if the conditions are satisfied.\n * An implicit check for being in an RCU read-side critical section\n * (rcu_read_lock()) is included.\n *\n * For example:\n *\n *\tbar = rcu_dereference_check(foo->bar, lockdep_is_held(&foo->lock));\n *\n * could be used to indicate to lockdep that foo->bar may only be dereferenced\n * if either rcu_read_lock() is held, or that the lock required to replace\n * the bar struct at foo->bar is held.\n *\n * Note that the list of conditions may also include indications of when a lock\n * need not be held, for example during initialisation or destruction of the\n * target struct:\n *\n *\tbar = rcu_dereference_check(foo->bar, lockdep_is_held(&foo->lock) ||\n *\t\t\t\t\t      atomic_read(&foo->usage) == 0);\n *\n * Inserts memory barriers on architectures that require them\n * (currently only the Alpha), prevents the compiler from refetching\n * (and from merging fetches), and, more importantly, documents exactly\n * which pointers are protected by RCU and checks that the pointer is\n * annotated as __rcu.\n */\n#define rcu_dereference_check(p, c) \\\n\t__rcu_dereference_check((p), (c) || rcu_read_lock_held(), __rcu)\n\n/**\n * rcu_dereference_bh_check() - rcu_dereference_bh with debug checking\n * @p: The pointer to read, prior to dereferencing\n * @c: The conditions under which the dereference will take place\n *\n * This is the RCU-bh counterpart to rcu_dereference_check().\n */\n#define rcu_dereference_bh_check(p, c) \\\n\t__rcu_dereference_check((p), (c) || rcu_read_lock_bh_held(), __rcu)\n\n/**\n * rcu_dereference_sched_check() - rcu_dereference_sched with debug checking\n * @p: The pointer to read, prior to dereferencing\n * @c: The conditions under which the dereference will take place\n *\n * This is the RCU-sched counterpart to rcu_dereference_check().\n */\n#define rcu_dereference_sched_check(p, c) \\\n\t__rcu_dereference_check((p), (c) || rcu_read_lock_sched_held(), \\\n\t\t\t\t__rcu)\n\n/*\n * The tracing infrastructure traces RCU (we want that), but unfortunately\n * some of the RCU checks causes tracing to lock up the system.\n *\n * The no-tracing version of rcu_dereference_raw() must not call\n * rcu_read_lock_held().\n */\n#define rcu_dereference_raw_check(p) __rcu_dereference_check((p), 1, __rc itical section that would block in a !PREEMPTION kernel.\n * But if you want the full story, read on!\n *\n * In non-preemptible RCU implementations (pure TREE_RCU and TINY_RCU),\n * it is illegal to block while in an RCU read-side critical section.\n * In preemptible RCU implementations (PREEMPT_RCU) in CONFIG_PREEMPTION\n * kernel builds, RCU read-side critical sections may be preempted,\n * but explicit blocking is illegal.  Finally, in preemptible RCU\n * implementations in real-time (with -rt patchset) kernel builds, RCU\n * read-side critical sections may be preempted and they may also block, but\n * only when acquiring spinlocks that are subject to priority inheritance.\n */\nstatic __always_inline void rcu_read_lock(void)\n{\n\t__rcu_read_lock();\n\t__acquire(RCU);\n\trcu_lock_acquire(&rcu_lock_map);\n\tRCU_LOCKDEP_WARN(!rcu_is_watching(),\n\t\t\t \"rcu_read_lock() used illegally while idle\");\n}\n\n/*\n * So where is rcu_write_lock()?  It does not exist, as there is no\n * way for writers to lock out RCU readers.  This is a feature, not\n * a bug -- this property is what provides RCU's performance benefits.\n * Of course, writers must coordinate with each other.  The normal\n * spinlock primitives work well for this, but any other technique may be\n * used as well.  RCU does not care how the writers keep out of each\n * others' way, as long as they do so.\n */\n\n/**\n * rcu_read_unlock() - marks the end of an RCU read-side critical section.\n *\n * In most situations, rcu_read_unlock() is immune from deadlock.\n * However, in kernels built with CONFIG_RCU_BOOST, rcu_read_unlock()\n * is responsible for deboosting, which it does via rt_mutex_unlock().\n * Unfortunately, this function acquires the scheduler's runqueue and\n * priority-inheritance spinlocks.  This means that deadlock could result\n * if the caller of rcu_read_unlock() already holds one of these locks or\n * any lock that is ever acquired while holding them.\n *\n * That said, RCU readers are t be traced, cannot call lockdep. */\nstatic inline notrace void rcu_read_unlock_sched_notrace(void)\n{\n\t__release(RCU_SCHED);\n\tpreempt_enable_notrace();\n}\n\n/**\n * RCU_INIT_POINTER() - initialize an RCU protected pointer\n * @p: The pointer to be initialized.\n * @v: The value to initialized the pointer to.\n *\n * Initialize an RCU-protected pointer in special cases where readers\n * do not need ordering constraints on the CPU or the compiler.  These\n * special cases are:\n *\n * 1.\tThis use of RCU_INIT_POINTER() is NULLing out the pointer *or*\n * 2.\tThe caller has taken whatever steps are required to prevent\n *\tRCU readers from concurrently accessing this pointer *or*\n * 3.\tThe referenced data structure has already been exposed to\n *\treaders either at compile time or via rcu_assign_pointer() *and*\n *\n *\ta.\tYou have not made *any* reader-visible changes to\n *\t\tthis structure since then *or*\n *\tb.\tIt is OK for readers accessing this structure from its\n *\t\tnew location to see the old state of the structure.  (For\n *\t\texample, the changes were to statistical counters or to\n *\t\tother state where exact synchronization is not required.)\n *\n * Failure to follow these rules governing use of RCU_INIT_POINTER() will\n * result in impossible-to-diagnose memory corruption.  As in the structures\n * will look OK in crash dumps, but any concurrent RCU readers might\n * see pre-initialized values of the referenced data structure.  So\n * please be very careful how you use RCU_INIT_POINTER()!!!\n *\n * If you are creating an RCU-protected linked structure that is accessed\n * by a single external-to-structure RCU-protected pointer, then you may\n * use RCU_INIT_POINTER() to initialize the internal RCU-protected\n * pointers, but you must use rcu_assign_pointer() to initialize the\n * external-to-structure pointer *after* you have completely initialized\n * the reader-accessible portions of the linked structure.\n *\n * Note that unlike rcu_as wable offset might decrease in the future, for example,\n * to allow something like kmem_cache_free_rcu().\n *\n * The BUILD_BUG_ON check must not involve any function calls, hence the\n * checks are done in macros here.\n */\n#define kfree_rcu(ptr, rhf...) kvfree_rcu(ptr, ## rhf)\n\n/**\n * kvfree_rcu() - kvfree an object after a grace period.\n *\n * This macro consists of one or two arguments and it is\n * based on whether an object is head-less or not. If it\n * has a head then a semantic stays the same as it used\n * to be before:\n *\n *     kvfree_rcu(ptr, rhf);\n *\n * where @ptr is a pointer to kvfree(), @rhf is the name\n * of the rcu_head structure within the type of @ptr.\n *\n * When it comes to head-less variant, only one argument\n * is passed and that is just a pointer which has to be\n * freed after a grace period. Therefore the semantic is\n *\n *     kvfree_rcu(ptr);\n *\n * where @ptr is a pointer to kvfree().\n *\n * Please note, head-less way of freeing is permitted to\n * use from a context that has to follow might_sleep()\n * annotation. Otherwise, please switch and embed the\n * rcu_head structure within the type of @ptr.\n */\n#define kvfree_rcu(...) KVFREE_GET_MACRO(__VA_ARGS__,\t\t\\\n\tkvfree_rcu_arg_2, kvfree_rcu_arg_1)(__VA_ARGS__)\n\n#define KVFREE_GET_MACRO(_1, _2, NAME, ...) NAME\n#define kvfree_rcu_arg_2(ptr, rhf)\t\t\t\t\t\\\ndo {\t\t\t\t\t\t\t\t\t\\\n\ttypeof (ptr) ___p = (ptr);\t\t\t\t\t\\\n\t\t\t\t\t\t\t\t\t\\\n\tif (___p) {\t\t\t\t\t\t\t\t\t\\\n\t\tBUILD_BUG_ON(!__is_kvfree_rcu_offset(offsetof(typeof(*(ptr)), rhf)));\t\\\n\t\tkvfree_call_rcu(&((___p)->rhf), (rcu_callback_t)(unsigned long)\t\t\\\n\t\t\t(offsetof(typeof(*(ptr)), rhf)));\t\t\t\t\\\n\t}\t\t\t\t\t\t\t\t\t\t\\\n} while (0)\n\n#define kvfree_rcu_arg_1(ptr)\t\t\t\t\t\\\ndo {\t\t\t\t\t\t\t\t\\\n\ttypeof(ptr) ___p = (ptr);\t\t\t\t\\\n\t\t\t\t\t\t\t\t\\\n\tif (___p)\t\t\t\t\t\t\\\n\t\tkvfree_call_rcu(NULL, (rcu_callback_t) (___p));\t\\\n} while (0)\n\n/*\n * Place this a k_t func = READ_ONCE(rhp->func);\n\n\tif (func == f)\n\t\treturn true;\n\tWARN_ON_ONCE(func != (rcu_callback_t)~0L);\n\treturn false;\n}\n\n/* kernel/ksysfs.c definitions */\nextern int rcu_expedited;\nextern int rcu_normal;\n\n#endif /* __LINUX_RCUPDATE_H */\n"}, "3": {"id": 3, "path": "/src/include/asm-generic/rwonce.h", "content": "/* SPDX-License-Identifier: GPL-2.0 */\n/*\n * Prevent the compiler from merging or refetching reads or writes. The\n * compiler is also forbidden from reordering successive instances of\n * READ_ONCE and WRITE_ONCE, but only when the compiler is aware of some\n * particular ordering. One way to make the compiler aware of ordering is to\n * put the two invocations of READ_ONCE or WRITE_ONCE in different C\n * statements.\n *\n * These two macros will also work on aggregate data types like structs or\n * unions.\n *\n * Their two major use cases are: (1) Mediating communication between\n * process-level code and irq/NMI handlers, all running on the same CPU,\n * and (2) Ensuring that the compiler does not fold, spindle, or otherwise\n * mutilate accesses that either do not require ordering or that interact\n * with an explicit memory barrier or atomic instruction that provides the\n * required ordering.\n */\n#ifndef __ASM_GENERIC_RWONCE_H\n#define __ASM_GENERIC_RWONCE_H\n\n#ifndef __ASSEMBLY__\n\n#include <linux/compiler_types.h>\n#include <linux/kasan-checks.h>\n#include <linux/kcsan-checks.h>\n\n/*\n * Yes, this permits 64-bit accesses on 32-bit architectures. These will\n * actually be atomic in some cases (namely Armv7 + LPAE), but for others we\n * rely on the access being split into 2x32-bit accesses for a 32-bit quantity\n * (e.g. a virtual address) and a strong prevailing wind.\n */\n#define compiletime_assert_rwonce_type(t)\t\t\t\t\t\\\n\tcompiletime_assert(__native_word(t) || sizeof(t) == sizeof(long long),\t\\\n\t\t\"Unsupported access size for {READ,WRITE}_ONCE().\")\n\n/*\n * Use __READ_ONCE() instead of READ_ONCE() if you
