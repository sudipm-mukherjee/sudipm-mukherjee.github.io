      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

ag);\n\t} else {\n\t\tcp = skb_put(skb, tlen);\n\t}\n\n\tmemset(cp, 0, sizeof(*cp));\n\tcp->fcoe_eof = eof;\n\tcp->fcoe_crc32 = cpu_to_le32(~crc);\n\tif (skb_is_nonlinear(skb)) {\n\t\tkunmap_atomic(cp);\n\t\tcp = NULL;\n\t}\n\n\n\t/* adjust skb network/transport offsets to match mac/fcoe/port */\n\tskb_push(skb, elen + hlen);\n\tskb_reset_mac_header(skb);\n\tskb_reset_network_header(skb);\n\tskb->mac_len = elen;\n\tskb->protocol = htons(ETH_P_FCOE);\n\n\t/*\n\t * Add VLAN tag to non-offload FCoE frame based on current stored VLAN\n\t * for FIP/FCoE traffic.\n\t */\n\t__vlan_hwaccel_put_tag(skb, htons(ETH_P_8021Q), qedf->vlan_id);\n\n\t/* fill up mac and fcoe headers */\n\teh = eth_hdr(skb);\n\teh->h_proto = htons(ETH_P_FCOE);\n\tif (qedf->ctlr.map_dest)\n\t\tfc_fcoe_set_mac(eh->h_dest, fh->fh_d_id);\n\telse\n\t\t/* insert GW address */\n\t\tether_addr_copy(eh->h_dest, qedf->ctlr.dest_addr);\n\n\t/* Set the source MAC address */\n\tether_addr_copy(eh->h_source, qedf->data_src_addr);\n\n\thp = (struct fcoe_hdr *)(eh + 1);\n\tmemset(hp, 0, sizeof(*hp));\n\tif (FC_FCOE_VER)\n\t\tFC_FCOE_ENCAPS_VER(hp, FC_FCOE_VER);\n\thp->fcoe_sof = sof;\n\n\t/*update tx stats */\n\tstats = per_cpu_ptr(lport->stats, get_cpu());\n\tstats->TxFrames++;\n\tstats->TxWords += wlen;\n\tput_cpu();\n\n\t/* Get VLAN ID from skb for printing purposes */\n\t__vlan_hwaccel_get_tag(skb, &vlan_tci);\n\n\t/* send down to lld */\n\tfr_dev(fp) = lport;\n\tQEDF_INFO(&(qedf->dbg_ctx), QEDF_LOG_LL2, \"FCoE frame send: \"\n\t    \"src=%06x dest=%06x r_ctl=%x type=%x vlan=%04x.\\n\",\n\t    ntoh24(fh->fh_s_id), ntoh24(fh->fh_d_id), fh->fh_r_ctl, fh->fh_type,\n\t    vlan_tci);\n\tif (qedf_dump_frames)\n\t\tprint_hex_dump(KERN_WARNING, \"fcoe: \", DUMP_PREFIX_OFFSET, 16,\n\t\t    1, skb->data, skb->len, false);\n\trc = qed_ops->ll2->start_xmit(qedf->cdev, skb, 0);\n\tif (rc) {\n\t\tQEDF_ERR(&qedf->dbg_ctx, \"start_xmit failed rc = %d.\\n\", rc);\n\t\tkfree_skb(skb);\n\t\treturn rc;\n\t}\n\n\treturn 0;\n}\n\nstatic int qedf_alloc_sq(struct qedf_ctx *qedf, struct qedf_rport *fcport)\n{\n\tint rval = 0;\n\tu32 *pbl;\n\tdma_addr_t page;\n\tint num_pages;\n\n\t/* Calculate appropriate queue and PBL sizes */\n\tfcport->sq_mem_size = SQ_NUM_ENTRIES * sizeof(struct fcoe_wqe);\n\tfcport->sq_mem_size = ALIGN(fcport->sq_mem_size, QEDF_PAGE_SIZE);\n\tfcport->sq_pbl_size = (fcport->sq_mem_size / QEDF_PAGE_SIZE) *\n\t    sizeof(void *);\n\tfcport->sq_pbl_size = fcport->sq_pbl_size + QEDF_PAGE_SIZE;\n\n\tfcport->sq = dma_alloc_coherent(&qedf->pdev->dev, fcport->sq_mem_size,\n\t\t\t\t\t&fcport->sq_dma, GFP_KERNEL);\n\tif (!fcport->sq) {\n\t\tQEDF_WARN(&(qedf->dbg_ctx), \"Could not allocate send queue.\\n\");\n\t\trval = 1;\n\t\tgoto out;\n\t}\n\n\tfcport->sq_pbl = dma_alloc_coherent(&qedf->pdev->dev,\n\t\t\t\t\t    fcport->sq_pbl_size,\n\t\t\t\t\t    &fcport->sq_pbl_dma, GFP_KERNEL);\n\tif (!fcport->sq_pbl) {\n\t\tQEDF_WARN(&(qedf->dbg_ctx), \"Could not allocate send queue PBL.\\n\");\n\t\trval = 1;\n\t\tgoto out_free_sq;\n\t}\n\n\t/* Create PBL */\n\tnum_pages = fcport->sq_mem_size / QEDF_PAGE_SIZE;\n\tpage = fcport->sq_dma;\n\tpbl = (u32 *)fcport->sq_pbl;\n\n\twhile (num_pages--) {\n\t\t*pbl = U64_LO(page);\n\t\tpbl++;\n\t\t*pbl = U64_HI(page);\n\t\tpbl++;\n\t\tpage += QEDF_PAGE_SIZE;\n\t}\n\n\treturn rval;\n\nout_free_sq:\n\tdma_free_coherent(&qedf->pdev->dev, fcport->sq_mem_size, fcport->sq,\n\t    fcport->sq_dma);\nout:\n\treturn rval;\n}\n\nstatic void qedf_free_sq(struct qedf_ctx *qedf, struct qedf_rport *fcport)\n{\n\tif (fcport->sq_pbl)\n\t\tdma_free_coherent(&qedf->pdev->dev, fcport->sq_pbl_size,\n\t\t    fcport->sq_pbl, fcport->sq_pbl_dma);\n\tif (fcport->sq)\n\t\tdma_free_coherent(&qedf->pdev->dev, fcport->sq_mem_size,\n\t\t    fcport->sq, fcport->sq_dma);\n}\n\nstatic int qedf_offload_connection(struct qedf_ctx *qedf,\n\tstruct qedf_rport *fcport)\n{\n\tstruct qed_fcoe_params_offload conn_info;\n\tu32 port_id;\n\tint rval;\n\tuint16_t total_sqe = (fcport->sq_mem_size / sizeof(struct fcoe_wqe));\n\n\tQEDF_INFO(&(qedf->dbg_ctx), QEDF_LOG_CONN, \"Offloading connection \"\n\t\t   \"portid=%06x.\\n\", fcport->rdata->ids.port_id);\n\trval = qed_ops->acquire_conn(qedf->cdev, &fcport->handle,\n\t    &fcport->fw_cid, &fcport->p_doorbell);\n\tif (rval) {\n\t\tQEDF_WARN(&(qedf->dbg_ctx), \"Could not acquire connection \"\n\t\t\t   \"for portid=%06x.\\n\", fcport->rdata->ids.port_id);\n\t\trval = 1; /* For some reason qed returns 0 on failure here */\n\t\tgoto out;\n\t}\n\n\tQEDF_INFO(&(qedf->dbg_ctx), QEDF_LOG_CONN, \"portid=%06x \"\n\t\t   \"fw_cid=%08x handle=%d.\\n\", fcport->rdata->ids.port_id,\n\t\t   fcport->fw_cid, fcport->handle);\n\n\tmemset(&conn_info, 0, sizeof(struct qed_fcoe_params_offload));\n\n\t/* Fill in the offload connection info */\n\tconn_info.sq_pbl_addr = fcport->sq_pbl_dma;\n\n\tconn_info.sq_curr_page_addr = (dma_addr_t)(*(u64 *)fcport->sq_pbl);\n\tconn_info.sq_next_page_addr =\n\t    (dma_addr_t)(*(u64 *)(fcport->sq_pbl + 8));\n\n\t/* Need to use our FCoE MAC for the offload session */\n\tether_addr_copy(conn_info.src_mac, qedf->data_src_addr);\n\n\tether_addr_copy(conn_info.dst_mac, qedf->ctlr.dest_addr);\n\n\tconn_info.tx_max_fc_pay_len = fcport->rdata->maxframe_size;\n\tconn_info.e_d_tov_timer_val = qedf->lport->e_d_tov;\n\tconn_info.rec_tov_timer_val = 3; /* I think this is what E3 was */\n\tconn_info.rx_max_fc_pay_len = fcport->rdata->maxframe_size;\n\n\t/* Set VLAN data */\n\tconn_info.vlan_tag = qedf->vlan_id <<\n\t    FCOE_CONN_OFFLOAD_RAMROD_DATA_VLAN_ID_SHIFT;\n\tconn_info.vlan_tag |=\n\t    qedf->prio << FCOE_CONN_OFFLOAD_RAMROD_DATA_PRIORITY_SHIFT;\n\tconn_info.flags |= (FCOE_CONN_OFFLOAD_RAMROD_DATA_B_VLAN_FLAG_MASK <<\n\t    FCOE_CONN_OFFLOAD_RAMROD_DATA_B_VLAN_FLAG_SHIFT);\n\n\t/* Set host port source id */\n\tport_id = fc_host_port_id(qedf->lport->host);\n\tfcport->sid = port_id;\n\tconn_info.s_id.addr_hi = (port_id & 0x000000FF);\n\tconn_info.s_id.addr_mid = (port_id & 0x0000FF00) >> 8;\n\tconn_info.s_id.addr_lo = (port_id & 0x00FF0000) >> 16;\n\n\tconn_info.max_conc_seqs_c3 = fcport->rdata->max_seq;\n\n\t/* Set remote port destination id */\n\tport_id = fcport->rdata->rport->port_id;\n\tconn_info.d_id.addr_hi = (port_id & 0x000000FF);\n\tconn_info.d_id.addr_mid = (port_id & 0x0000FF00) >> 8;\n\tconn_info.d_id.addr_lo = (port_id & 0x00FF0000) >> 16;\n\n\tconn_info.def_q_idx = 0; /* Default index for send queue? */\n\n\t/* Set FC-TAPE specific flags if needed */\n\tif (fcport->dev_type == QEDF_RPORT_TYPE_TAPE) {\n\t\tQEDF_INFO(&(qedf->dbg_ctx), QEDF_LOG_CONN,\n\t\t    \"Enable CONF, REC for portid=%06x.\\n\",\n\t\t    fcport->rdata->ids.port_id);\n\t\tconn_info.flags |= 1 <<\n\t\t    FCOE_CONN_OFFLOAD_RAMROD_DATA_B_CONF_REQ_SHIFT;\n\t\tconn_info.flags |=\n\t\t    ((fcport->rdata->sp_features & FC_SP_FT_SEQC) ? 1 : 0) <<\n\t\t    FCOE_CONN_OFFLOAD_RAMROD_DATA_B_REC_VALID_SHIFT;\n\t}\n\n\trval = qed_ops->offload_conn(qedf->cdev, fcport->handle, &conn_info);\n\tif (rval) {\n\t\tQEDF_WARN(&(qedf->dbg_ctx), \"Could not offload connection \"\n\t\t\t   \"for portid=%06x.\\n\", fcport->rdata->ids.port_id);\n\t\tgoto out_free_conn;\n\t} else\n\t\tQEDF_INFO(&(qedf->dbg_ctx), QEDF_LOG_CONN, \"Offload \"\n\t\t\t   \"succeeded portid=%06x total_sqe=%d.\\n\",\n\t\t\t   fcport->rdata->ids.port_id, total_sqe);\n\n\tspin_lock_init(&fcport->rport_lock);\n\tatomic_set(&fcport->free_sqes, total_sqe);\n\treturn 0;\nout_free_conn:\n\tqed_ops->release_conn(qedf->cdev, fcport->handle);\nout:\n\treturn rval;\n}\n\n#define QEDF_TERM_BUFF_SIZE\t\t10\nstatic void qedf_upload_connection(struct qedf_ctx *qedf,\n\tstruct qedf_rport *fcport)\n{\n\tvoid *term_params;\n\tdma_addr_t term_params_dma;\n\n\t/* Term params needs to be a DMA coherent buffer as qed shared the\n\t * physical DMA address with the firmware. The buffer may be used in\n\t * the receive path so we may eventually have to move this.\n\t */\n\tterm_params = dma_alloc_coherent(&qedf->pdev->dev, QEDF_TERM_BUFF_SIZE,\n\t\t&term_params_ = ntoh24(fh->fh_d_id)) {\n\t\tQEDF_INFO(&(qedf->dbg_ctx), QEDF_LOG_LL2,\n\t\t    \"FC frame d_id mismatch with MAC %pM.\\n\", dest_mac);\n\t\tkfree_skb(skb);\n\t\treturn;\n\t}\n\n\tif (qedf->ctlr.state) {\n\t\tif (!ether_addr_equal(mac, qedf->ctlr.dest_addr)) {\n\t\t\tQEDF_INFO(&(qedf->dbg_ctx), QEDF_LOG_LL2,\n\t\t\t    \"Wrong source address: mac:%pM dest_addr:%pM.\\n\",\n\t\t\t    mac, qedf->ctlr.dest_addr);\n\t\t\tkfree_skb(skb);\n\t\t\treturn;\n\t\t}\n\t}\n\n\tvn_port = fc_vport_id_lookup(lport, ntoh24(fh->fh_d_id));\n\n\t/*\n\t * If the destination ID from the frame header does not match what we\n\t * have on record for lport and the search for a NPIV port came up\n\t * empty then this is not addressed to our port so simply drop it.\n\t */\n\tif (lport->port_id != ntoh24(fh->fh_d_id) && !vn_port) {\n\t\tQEDF_INFO(&qedf->dbg_ctx, QEDF_LOG_LL2,\n\t\t\t  \"Dropping frame due to destination mismatch: lport->port_id=0x%x fh->d_id=0x%x.\\n\",\n\t\t\t  lport->port_id, ntoh24(fh->fh_d_id));\n\t\tkfree_skb(skb);\n\t\treturn;\n\t}\n\n\tf_ctl = ntoh24(fh->fh_f_ctl);\n\tif ((fh->fh_type == FC_TYPE_BLS) && (f_ctl & FC_FC_SEQ_CTX) &&\n\t    (f_ctl & FC_FC_EX_CTX)) {\n\t\t/* Drop incoming ABTS response that has both SEQ/EX CTX set */\n\t\tQEDF_INFO(&qedf->dbg_ctx, QEDF_LOG_LL2,\n\t\t\t  \"Dropping ABTS response as both SEQ/EX CTX set.\\n\");\n\t\tkfree_skb(skb);\n\t\treturn;\n\t}\n\n\t/*\n\t * If a connection is uploading, drop incoming FCoE frames as there\n\t * is a small window where we could try to return a frame while libfc\n\t * is trying to clean things up.\n\t */\n\n\t/* Get fcport associated with d_id if it exists */\n\tfcport = qedf_fcport_lookup(qedf, ntoh24(fh->fh_d_id));\n\n\tif (fcport && test_bit(QEDF_RPORT_UPLOADING_CONNECTION,\n\t    &fcport->flags)) {\n\t\tQEDF_INFO(&(qedf->dbg_ctx), QEDF_LOG_LL2,\n\t\t    \"Connection uploading, dropping fp=%p.\\n\", fp);\n\t\tkfree_skb(skb);\n\t\treturn;\n\t}\n\n\tQEDF_INFO(&(qedf->dbg_ctx), QEDF_LOG_LL2, \"FCoE frame receive: \"\n\t    \"skb=%p fp=%p src=%06x dest=%06x r_ctl=%x fh_type=%x.\\n\", skb, fp,\n\t    ntoh24(fh->fh_s_id), ntoh24(fh->fh_d_id), fh->fh_r_ctl,\n\t    fh->fh_type);\n\tif (qedf_dump_frames)\n\t\tprint_hex_dump(KERN_WARNING, \"fcoe: \", DUMP_PREFIX_OFFSET, 16,\n\t\t    1, skb->data, skb->len, false);\n\tfc_exch_recv(lport, fp);\n}\n\nstatic void qedf_ll2_process_skb(struct work_struct *work)\n{\n\tstruct qedf_skb_work *skb_work =\n\t    container_of(work, struct qedf_skb_work, work);\n\tstruct qedf_ctx *qedf = skb_work->qedf;\n\tstruct sk_buff *skb = skb_work->skb;\n\tstruct ethhdr *eh;\n\n\tif (!qedf) {\n\t\tQEDF_ERR(NULL, \"qedf is NULL\\n\");\n\t\tgoto err_out;\n\t}\n\n\teh = (struct ethhdr *)skb->data;\n\n\t/* Undo VLAN encapsulation */\n\tif (eh->h_proto == htons(ETH_P_8021Q)) {\n\t\tmemmove((u8 *)eh + VLAN_HLEN, eh, ETH_ALEN * 2);\n\t\teh = skb_pull(skb, VLAN_HLEN);\n\t\tskb_reset_mac_header(skb);\n\t}\n\n\t/*\n\t * Process either a FIP frame or FCoE frame based on the\n\t * protocol value.  If it's not either just drop the\n\t * frame.\n\t */\n\tif (eh->h_proto == htons(ETH_P_FIP)) {\n\t\tqedf_fip_recv(qedf, skb);\n\t\tgoto out;\n\t} else if (eh->h_proto == htons(ETH_P_FCOE)) {\n\t\t__skb_pull(skb, ETH_HLEN);\n\t\tqedf_recv_frame(qedf, skb);\n\t\tgoto out;\n\t} else\n\t\tgoto err_out;\n\nerr_out:\n\tkfree_skb(skb);\nout:\n\tkfree(skb_work);\n\treturn;\n}\n\nstatic int qedf_ll2_rx(void *cookie, struct sk_buff *skb,\n\tu32 arg1, u32 arg2)\n{\n\tstruct qedf_ctx *qedf = (struct qedf_ctx *)cookie;\n\tstruct qedf_skb_work *skb_work;\n\n\tif (atomic_read(&qedf->link_state) == QEDF_LINK_DOWN) {\n\t\tQEDF_INFO(&qedf->dbg_ctx, QEDF_LOG_LL2,\n\t\t\t  \"Dropping frame as link state is down.\\n\");\n\t\tkfree_skb(skb);\n\t\treturn 0;\n\t}\n\n\tskb_work = kzalloc(sizeof(struct qedf_skb_work), GFP_ATOMIC);\n\tif (!skb_work) {\n\t\tQEDF_WARN(&(qedf->dbg_ctx), \"Could not allocate skb_work so \"\n\t\t\t   \"dropping frame.\\n\");\n\t\tkfree_skb(skb);\n\t\treturn 0;\n\t}\n\
