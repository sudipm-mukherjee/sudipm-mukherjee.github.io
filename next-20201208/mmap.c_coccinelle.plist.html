      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }

t prevent from VMA merging, if we\n\t * match the flags but dirty bit -- the caller should mark\n\t * merged VMA as dirty. If dirty bit won't be excluded from\n\t * comparison, we increase pressure on the memory system forcing\n\t * the kernel to generate new VMAs when old one could be\n\t * extended instead.\n\t */\n\tif ((vma->vm_flags ^ vm_flags) & ~VM_SOFTDIRTY)\n\t\treturn 0;\n\tif (vma->vm_file != file)\n\t\treturn 0;\n\tif (vma->vm_ops && vma->vm_ops->close)\n\t\treturn 0;\n\tif (!is_mergeable_vm_userfaultfd_ctx(vma, vm_userfaultfd_ctx))\n\t\treturn 0;\n\treturn 1;\n}\n\nstatic inline int is_mergeable_anon_vma(struct anon_vma *anon_vma1,\n\t\t\t\t\tstruct anon_vma *anon_vma2,\n\t\t\t\t\tstruct vm_area_struct *vma)\n{\n\t/*\n\t * The list_is_singular() test is to avoid merging VMA cloned from\n\t * parents. This can improve scalability caused by anon_vma lock.\n\t */\n\tif ((!anon_vma1 || !anon_vma2) && (!vma ||\n\t\tlist_is_singular(&vma->anon_vma_chain)))\n\t\treturn 1;\n\treturn anon_vma1 == anon_vma2;\n}\n\n/*\n * Return true if we can merge this (vm_flags,anon_vma,file,vm_pgoff)\n * in front of (at a lower virtual address and file offset than) the vma.\n *\n * We cannot merge two vmas if they have differently assigned (non-NULL)\n * anon_vmas, nor if same anon_vma is assigned but offsets incompatible.\n *\n * We don't check here for the merged mmap wrapping around the end of pagecache\n * indices (16TB on ia32) because do_mmap() does not permit mmap's which\n * wrap, nor mmaps which cover the final page at index -1UL.\n */\nstatic int\ncan_vma_merge_before(struct vm_area_struct *vma, unsigned long vm_flags,\n\t\t     struct anon_vma *anon_vma, struct file *file,\n\t\t     pgoff_t vm_pgoff,\n\t\t     struct vm_userfaultfd_ctx vm_userfaultfd_ctx)\n{\n\tif (is_mergeable_vma(vma, file, vm_flags, vm_userfaultfd_ctx) &&\n\t    is_mergeable_anon_vma(anon_vma, vma->anon_vma, vma)) {\n\t\tif (vma->vm_pgoff == vm_pgoff)\n\t\t\treturn 1;\n\t}\n\treturn 0;\n}\n\n/*\n * Return true if we can merge this (vm_flags,anon_vma,file,vm_pgoff)\n * beyond (at a higher virtual address and file offset than) the vma.\n *\n * We cannot merge two vmas if they have differently assigned (non-NULL)\n * anon_vmas, nor if same anon_vma is assigned but offsets incompatible.\n */\nstatic int\ncan_vma_merge_after(struct vm_area_struct *vma, unsigned long vm_flags,\n\t\t    struct anon_vma *anon_vma, struct file *file,\n\t\t    pgoff_t vm_pgoff,\n\t\t    struct vm_userfaultfd_ctx vm_userfaultfd_ctx)\n{\n\tif (is_mergeable_vma(vma, file, vm_flags, vm_userfaultfd_ctx) &&\n\t    is_mergeable_anon_vma(anon_vma, vma->anon_vma, vma)) {\n\t\tpgoff_t vm_pglen;\n\t\tvm_pglen = vma_pages(vma);\n\t\tif (vma->vm_pgoff + vm_pglen == vm_pgoff)\n\t\t\treturn 1;\n\t}\n\treturn 0;\n}\n\n/*\n * Given a mapping request (addr,end,vm_flags,file,pgoff), figure out\n * whether that can be merged with its predecessor or its successor.\n * Or both (it neatly fills a hole).\n *\n * In most cases - when called for mmap, brk or mremap - [addr,end) is\n * certain not to be mapped by the time vma_merge is called; but when\n * called for mprotect, it is certain to be already mapped (either at\n * an offset within prev, or at the start of next), and the flags of\n * this area are about to be changed to vm_flags - and the no-change\n * case has already been eliminated.\n *\n * The following mprotect cases have to be considered, where AAAA is\n * the area passed down from mprotect_fixup, never extending beyond one\n * vma, PPPPPP is the prev vma specified, and NNNNNN the next vma after:\n *\n *     AAAA             AAAA                   AAAA\n *    PPPPPPNNNNNN    PPPPPPNNNNNN       PPPPPPNNNNNN\n *    cannot merge    might become       might become\n *                    PPNNNNNNNNNN       PPPPPPPPPPNN\n *    mmap, brk or    case 4 below       case 5 below\n *    mremap move:\n *                        AAAA               AAAA\n *                    PPPP    NNNN       PPPPNNNNXXXX\n *                    might become       might become\n *                    PPPPPPPPPPPP 1 or  PPPPPPPPPPPP 6 or\n *                    PPPPPPPPNNNN 2 or  PPPPPPPPXXXX 7 or\n *                    PPPPNNNNNNNN 3     PPPPXXXXXXXX 8\n *\n * It is important for case 8 that the vma NNNN overlapping the\n * region AAAA is never going to extended over XXXX. Instead XXXX must\n * be extended in region AAAA and NNNN must be removed. This way in\n * all cases where vma_merge succeeds, the moment vma_adjust drops the\n * rmap_locks, the properties of the merged vma will be already\n * correct for the whole merged range. Some of those properties like\n * vm_page_prot/vm_flags may be accessed by rmap_walks and they must\n * be correct for the whole merged range immediately after the\n * rmap_locks are released. Otherwise if XXXX would be removed and\n * NNNN would be extended over the XXXX range, remove_migration_ptes\n * or other rmap walkers (if working on addresses beyond the \"end\"\n * parameter) may establish ptes with the wrong permissions of NNNN\n * instead of the right permissions of XXXX.\n */\nstruct vm_area_struct *vma_merge(struct mm_struct *mm,\n\t\t\tstruct vm_area_struct *prev, unsigned long addr,\n\t\t\tunsigned long end, unsigned long vm_flags,\n\t\t\tstruct anon_vma *anon_vma, struct file *file,\n\t\t\tpgoff_t pgoff, struct mempolicy *policy,\n\t\t\tstruct vm_userfaultfd_ctx vm_userfaultfd_ctx)\n{\n\tpgoff_t pglen = (end - addr) >> PAGE_SHIFT;\n\tstruct vm_area_struct *area, *next;\n\tint err;\n\n\t/*\n\t * We later require that vma->vm_flags == vm_flags,\n\t * so this tests vma->vm_flags & VM_SPECIAL, too.\n\t */\n\tif (vm_flags & VM_SPECIAL)\n\t\treturn NULL;\n\n\tnext = vma_next(mm, prev);\n\tarea = next;\n\tif (area && area->vm_end == end)\t\t/* cases 6, 7, 8 */\n\t\tnext = next->vm_next;\n\n\t/* verify some invariant that must be enforced by the caller */\n\tVM_WARN_ON(prev && addr <= prev->vm_start);\n\tVM_WARN_ON(area && end > area->vm_end);\n\tVM_WARN ough compatibility check to quickly see if it's even worth looking\n * at sharing an anon_vma.\n *\n * They need to have the same vm_file, and the flags can only differ\n * in things that mprotect may change.\n *\n * NOTE! The fact that we share an anon_vma doesn't _have_ to mean that\n * we can merge the two vma's. For example, we refuse to merge a vma if\n * there is a vm_ops->close() function, because that indicates that the\n * driver is doing some kind of reference counting. But that doesn't\n * really matter for the anon_vma sharing case.\n */\nstatic int anon_vma_compatible(struct vm_area_struct *a, struct vm_area_struct *b)\n{\n\treturn a->vm_end == b->vm_start &&\n\t\tmpol_equal(vma_policy(a), vma_policy(b)) &&\n\t\ta->vm_file == b->vm_file &&\n\t\t!((a->vm_flags ^ b->vm_flags) & ~(VM_ACCESS_FLAGS | VM_SOFTDIRTY)) &&\n\t\tb->vm_pgoff == a->vm_pgoff + ((b->vm_start - a->vm_start) >> PAGE_SHIFT);\n}\n\n/*\n * Do some basic sanity checking to see if we can re-use the anon_vma\n * from 'old'. The 'a'/'b' vma's are in VM order - one of them will be\n * the same as 'old', the other will be the new one that is trying\n * to share the anon_vma.\n *\n * NOTE! This runs with mm_sem held for reading, so it is possible that\n * the anon_vma of 'old' is concurrently in the process of being set up\n * by another page fault trying to merge _that_. But that's ok: if it\n * is being set up, that automatically means that it will be a singleton\n * acceptable for merging, so we can do all of this optimistically. But\n * we do that READ_ONCE() to make sure that we never re-load the pointer.\n *\n * IOW: that the \"list_is_singular()\" test on the anon_vma_chain only\n * matters for the 'stable anon_vma' case (ie the thing we want to avoid\n * is to return an anon_vma that is \"complex\" due to having gone through\n * a fork).\n *\n * We also make sure that the two vma's are compatible (adjacent,\n * and with the same memory policies). That's all stable, even with just\n * a read lock on the mm_sem.\n */\nstatic struct anon_vma *reusable_anon_vma(struct vm_area_struct *old, struct vm_area_struct *a, struct vm_area_struct *b)\n{\n\tif (anon_vma_compatible(a, b)) {\n\t\tstruct anon_vma *anon_vma = READ_ONCE(old->anon_vma);\n\n\t\tif (anon_vma && list_is_singular(&old->anon_vma_chain))\n\t\t\treturn anon_vma;\n\t}\n\treturn NULL;\n}\n\n/*\n * find_mergeable_anon_vma is used by anon_vma_prepare, to check\n * neighbouring vmas for a suitable anon_vma, before it goes off\n * to allocate a new anon_vma.  It checks because a repetitive\n * sequence of mprotects and faults may otherwise lead to distinct\n * anon_vmas being allocated, preventing vma merge in subsequent\n * mprotect.\n */\nstruct anon_vma *find_mergeable_anon_vma(struct vm_area_struct *vma)\n{\n\tstruct anon_vma *anon_vma = NULL;\n\n\t/* Try next first. */\n\tif (vma->vm_next) {\n\t\tanon_vma = reusable_anon_vma(vma->vm_next, vma, vma->vm_next);\n\t\tif (anon_vma)\n\t\t\treturn anon_vma;\n\t}\n\n\t/* Try prev next. */\n\tif (vma->vm_prev)\n\t\tanon_vma = reusable_anon_vma(vma->vm_prev, vma->vm_prev, vma);\n\n\t/*\n\t * We might reach here with anon_vma == NULL if we can't find\n\t * any reusable anon_vma.\n\t * There's no absolute need to look only at touching neighbours:\n\t * we could search further afield for \"compatible\" anon_vmas.\n\t * But it would probably just be a waste of time searching,\n\t * or lead to too many vmas hanging off the same anon_vma.\n\t * We're trying to allow mprotect remerging later on,\n\t * not trying to minimize memory used for anon_vmas.\n\t */\n\treturn anon_vma;\n}\n\n/*\n * If a hint addr is less than mmap_min_addr change hint to be as\n * low as possible but still greater than mmap_min_addr\n */\nstatic inline unsigned long round_hint_to_min(unsigned long hint)\n{\n\thint &= PAGE_MASK;\n\tif (((void *)hint != NULL) &&\n\t    (hint < mmap_min_addr))\n\t\treturn PAGE_ALIGN(mmap_min_addr);\n\treturn hint;\n}\n\nint mlock_future_check(struct mm_struct *mm, unsigned long flags,\n\t\t       unsigned long len)\n{\n\tunsigned long locked, lock_limit;\n\n\t/*  mlock MCL_FUTURE? */\n\tif (flags & VM_LOCKED) {\n\t\tlocked = len >> PAGE_SHIFT;\n\t\tlocked += mm->locked_vm;\n\t\tlock_limit = rlimit(RLIMIT_MEMLOCK);\n\t\tlock_limit >>= PAGE_SHIFT;\n\t\tif (locked > lock_limit && !capable(CAP_IPC_LOCK))\n\t\t\treturn -EAGAIN;\n\t}\n\treturn 0;\n}\n\nstatic inline u64 file_mmap_size_max(struct file *file, struct inode *inode)\n{\n\tif (S_ISREG(inode->i_mode))\n\t\treturn MAX_LFS_FILESIZE;\n\n\tif (S_ISBLK(inode->i_mode))\n\t\treturn MAX_LFS_FILESIZE;\n\n\tif (S_ISSOCK(inode->i_mode))\n\t\treturn MAX_LFS_FILESIZE;\n\n\t/* Special \"we do even unsigned file positions\" case */\n\tif (file->f_mode & FMODE_UNSIGNED_OFFSET)\n\t\treturn 0;\n\n\t/* Yes, random drivers might want more. But I'm tired of buggy drivers */\n\treturn ULONG_MAX;\n}\n\nstatic inline bool file_mmap_ok(struct file *file, struct inode *inode,\n\t\t\t\tunsigned long pgoff, unsigned long len)\n{\n\tu64 maxsize = file_mmap_size_max(file, inode);\n\n\tif (maxsize && len > maxsize)\n\t\treturn false;\n\tmaxsize -= len;\n\tif (pgoff > maxsize >> PAGE_SHIFT)\n\t\treturn false;\n\treturn true;\n}\n\n/*\n * The caller must write-lock current->mm->mmap_lock.\n */\nunsigned long do_mmap(struct file *file, unsigned long addr,\n\t\t\tunsigned long len, unsigned long prot,\n\t\t\tunsigned long flags, unsigned long pgoff,\n\t\t\tunsigned long *populate, struct list_head *uf)\n{\n\tstruct mm_struct *mm = current->mm;\n\tvm_flags_t vm_flags;\n\tint pkey = 0;\n\n\t*populate = 0;\n\n\tif (!len)\n\t\treturn -EINVAL;\n\n\t/*\n\t * Does the application expect PROT_READ to imply PROT_EXEC?\n\t *\n\t * (the exception is when the underlying filesystem is noexec\n\t *  mounted, in which case we dont add PROT_EXEC.)\n\t */\n\tif ((prot & PROT_READ) && (current->personality & READ_IMPLIES_EXEC))\n\t\tif (!(file && path_noexec(&file->f_path)))\n\t\t\tprot |= PROT_EXEC;\n\n\t/* force arch specific MAP_FIXED handling in get_unmapped_area */\n\tif (flags & MAP_FIXED_NOREPLACE)\n\t\tflags |= MAP_FIXED;\n\n\tif (!(flags & MAP_FIXED))\n\t\taddr = round_hint_to_min(addr);\n\n\t/* Careful about overflows.. */\n\tlen = PAGE_ALIGN(len);\n\tif (!len)\n\t\treturn -ENOMEM;\n\n\t/* offset overflow? */\n\tif ((pgoff + (len >> PAGE_SHIFT)) < pgoff)\n\t\treturn -EOVERFLOW;\n\n\t/* Too many mappings? */\n\tif (mm->map_count > sysctl_max_map_count)\n\t\treturn -ENOMEM;\n\n\t/* Obtain the address to map to. we verify (or select) it and ensure\n\t * that it represents a valid section of the address space.\n\t */\n\taddr = get_unmapped_area(file, addr, len, pgoff, flags);\n\tif (IS_ERR_VALUE(addr))\n\t\treturn addr;\n\n\tif (flags & MAP_FIXED_NOREPLACE) {\n\t\tstruct vm_area_struct *vma = find_vma(mm, addr);\n\n\t\tif (vma && vma->vm_start < addr + len)\n\t\t\treturn -EEXIST;\n\t}\n\n\tif (prot == PROT_EXEC) {\n\t\tpkey = execute_only_pkey(mm);\n\t\tif (pkey < 0)\n\t\t\tpkey = 0;\n\t}\n\n\t/* Do simple checking here so the lower-level routines won't have\n\t * to. we assume access permissions have been handled by the open\n\t * of the memory object, so we don't do any here.\n\t */\n\tvm_flags = calc_vm_prot_bits(prot, pkey) | calc_vm_flag_bits(flags) |\n\t\t\tmm->def_flags | VM_MAYREAD | VM_MAYWRITE | VM_MAYEXEC;\n\n\tif (flags & MAP_LOCKED)\n\t\tif (!can_do_mlock())\n\t\t\treturn -EPERM;\n\n\tif (mlock_future_check(mm, vm_flags, len))\n\t\treturn -EAGAIN;\n\n\tif (file) {\n\t\tstruct inode *inode = file_inode(file);\n\t\tunsigned long flags_mask;\n\n\t\tif (!file_mmap_ok(file, inode, pgoff, len))\n\t\t\treturn -EOVERFLOW;\n\n\t\tflags_mask = LEGACY_MAP_MASK | file->f_op->mmap_supported_flags;\n\n\t\tswitch (flags & MAP_TYPE) {\n\t\tcase MAP_SHARED:\n\t\t\t/*\n\t\t\t * Force use of MAP_SHARED_VALIDATE with non-legacy\n\t\t\t * flags. E.g. MAP_SYNC is dangerous to use with\n\t\t\t * MAP_SHARED as you don't know which consistency model\n\t\t\t * you will get. We silently ignore unsupported flags\n\t\t\t * with MAP_SHARED to preserve backward compatibility.\n\t\t\t */\n\t\t\tflags &= LEGACY_MAP_MASK;\n\t\t\tfallthrough;\n\t\tcase MAP_SHARED_VALIDATE:\n\t\t\tif (flags & ~flags_mask)\n\t\t\t\treturn -EOPNOTSUPP;\n\t\t\tif (prot & PROT_WRITE) {\n\t\t\t\tif (!(file->f_mode & FMODE_WRITE))\n\t\t\t\t\treturn -EACCES;\n\t\t\t\tif (IS_SWAPFILE(file->f_mapping->host))\n\t\t\t\t\treturn -ETXTBSY;\n\t\t\t}\n\n\t\t\t/*\n\t\t\t * Make sure we don't allow writing to an append-only\n\t\t\t * file..\n\t\t\t */\n\t\t\tif (IS_APPEND(inode) && (file->f_mode & FMODE_WRITE))\n\t\t\t\treturn -EACCES;\n\n\t\t\t/*\n\t\t\t * Make sure there are no mandatory locks on the file.\n\t\t\t */\n\t\t\tif (locks_verify_locked(file))\n\t\t\t\treturn -EAGAIN;\n\n\t\t\tvm_flags |= VM_SHARED | VM_MAYSHARE;\n\t\t\tif (!(file->f_mode & FMODE_WRITE))\n\t\t\t\tvm_flags &= ~(VM_MAYWRITE | VM_SHARED);\n\t\t\tfallthrough;\n\t\tcase MAP_PRIVATE:\n\t\t\tif (!(file->f_mode & FMODE_READ))\n\t\t\t\treturn -EACCES;\n\t\t\tif (path_noexec(&file->f_path)) {\n\t\t\t\tif (vm_flags & VM_EXEC)\n\t\t\t\t\treturn -EPERM;\n\t\t\t\tvm_flags &= ~VM_MAYEXEC;\n\t\t\t}\n\n\t\t\tif (!file->f_op->mmap)\n\t\t\t\treturn -ENODEV;\n\t\t\tif (vm_flags & (VM_GROWSDOWN|VM_GROWSUP))\n\t\t\t\treturn -EINVAL;\n\t\t\tbreak;\n\n\t\tdefault:\n\t\t\treturn -EINVAL;\n\t\t}\n\t} else {\n\t\tswitch (flags & MAP_TYPE) {\n\t\tcase MAP_SHARED:\n\t\t\tif (vm_flags & (VM_GROWSDOWN|VM_GROWSUP))\n\t\t\t\treturn -EINVAL;\n\t\t\t/*\n\t\t\t * Ignore pgoff.\n\t\t\t */\n\t\t\tpgoff = 0;\n\t\t\tvm_flags |= VM_SHARED | VM_MAYSHARE;\n\t\t\tbreak;\n\t\tcase MAP_PRIVATE:\n\t\t\t/*\n\t\t\t * Set pgoff according to addr for anon_vma.\n\t\t\t */\n\t\t\tpgoff = addr >> PAGE_SHIFT;\n\t\t\tbreak;\n\t\tdefault:\n\t\t\treturn -EINVAL;\n\t\t}\n\t}\n\n\t/*\n\t * Set 'VM_NORESERVE' if we should not account for the\n\t * memory use of this mapping.\n\t */\n\tif (flags & MAP_NORESERVE) {\n\t\t/* We honor MAP_NORESERVE if allowed to overcommit */\n\t\tif (sysctl_overcommit_memory != OVERCOMMIT_NEVER)\n\t\t\tvm_flags |= VM_NORESERVE;\n\n\t\t/* hugetlb applies strict overcommit unless MAP_NORESERVE */\n\t\tif (file && is_file_hugepages(file))\n\t\t\tvm_flags |= VM_NORESERVE;\n\t}\n\n\taddr = mmap_region(file, addr, len, vm_flags, pgoff, uf);\n\tif (!IS_ERR_VALUE(addr) &&\n\t    ((vm_flags & VM_LOCKED) ||\n\t     (flags & (MAP_POPULATE | MAP_NONBLOCK)) == MAP_POPULATE))\n\t\t*populate = len;\n\treturn addr;\n}\n\nunsigned long ksys_mmap_pgoff(unsigned long addr, unsigned long len,\n\t\t\t      unsigned long prot, unsigned long flags,\n\t\t\t      unsigned long fd, unsigned long pgoff)\n{\n\tstruct file *file = NULL;\n\tunsigned long retval;\n\n\tif (!(flags & MAP_ANONYMOUS)) {\n\t\taudit_mmap_fd(fd, flags);\n\t\tfile = fget(fd);\n\t\tif (!file)\n\t\t\treturn -EBADF;\n\t\tif (is_file_hugepages(file)) {\n\t\t\tlen = ALIGN(len, huge_page_size(hstate_file(file)));\n\t\t} else if (unlikely(flags & MAP_HUGETLB)) {\n\t\t\tretval = -EINVAL;\n\t\t\tgoto out_fput;\n\t\t}\n\t} else if (flags & MAP_HUGETLB) {\n\t\tstruct user_struct *user = NULL;\n\t\tstruct hstate *hs;\n\n\t\ths = hstate_sizelog((flags >> MAP_HUGE_SHIFT) & MAP_HUGE_MASK);\n\t\tif (!hs)\n\t\t\treturn -EINVAL;\n\n\t\tlen = ALIGN(len, huge_page_size(hs));\n\t\t/*\n\t\t * VM_NORESERVE is used because the reservations will be\n\t\t * taken when vm_ops->mmap() is called\n\t\t * A dummy user value is used because we are not locking\n\t\t * memory so no accounting is necessary\n\t\t */\n\t\tfile = hugetlb_file_setup(HUGETLB_ANON_FILE, len,\n\t\t\t\tVM_NORESERVE,\n\t\t\t\t&user, HUGETLB_ANONHUGE_INODE,\n\t\t\t\t(flags >> MAP_HUGE_SHIFT) & MAP_HUGE_MASK);\n\t\tif (IS_ERR(file))\n\t\t\treturn PTR_ERR(file);\n\t}\n\n\tflags &= ~(MAP_EXECUTABLE | MAP_DENYWRITE);\n\n\tretval = vm_mmap_pgoff(file, addr, len, prot, flags, pgoff);\nout_fput:\n\tif (file)\n\t\tfput(file);\n\treturn retval;\n}\n\nSYSCALL_DEFINE6(mmap_pgoff, unsigned long, addr, unsigned long, len,\n\t\tunsigned long, prot, unsigned long, flags,\n\t\tunsigned long, fd, unsigned long, pgoff)\n{\n\treturn ksys_mmap_pgoff(addr, len, prot, flags, fd, pgoff);\n}\n\n#ifdef __ARCH_WANT_SYS_OLD_MMAP\nstruct mmap_arg_struct {\n\tunsigned long addr;\n\tunsigned long len;\n\tunsigned long prot;\n\tunsigned long flags;\n\tunsigned long fd;\n\tunsigned long offset;\n};\n\nSYSCALL_DEFINE1(old_mmap, struct mmap_arg_struct __user *, arg)\n{\n\tstruct mmap_arg_struct a;\n\n\tif (copy_from_user(&a, arg, sizeof(a)))\n\t\treturn -EFAULT;\n\tif (offset_in_page(a.offset))\n\t\treturn -EINVAL;\n\n\treturn ksys_mmap_pgoff(a.addr, a.len, a.prot, a.flags, a.fd,\n\t\t\t       a.offset >> PAGE_SHIFT);\n}\n#endif /* __ARCH_WANT_SYS_OLD_MMAP */\n\n/*\n * Some shared mappings will want the pages marked read-only\n * to track write events. If so, we'll downgrade vm_page_prot\n * to the private version (using protection_map[] without the\n * VM_SHARED bit).\n */\nint vma_wants_writenotify(struct vm_area_struct *vma, pgprot_t vm_page_prot)\n{\n\tvm_flags_t vm_flags = vma->vm_flags;\n\tconst struct vm_operations_struct *vm_ops = vma->vm_ops;\n\n\t/* If it was private or non-writable, the write bit is already clear */\n\tif ((vm_flags & (VM_WRITE|VM_SHARED)) != ((VM_WRITE|VM_SHARED)))\n\t\treturn 0;\n\n\t/* The backer wishes to know when pages are first written to? */\n\tif (vm_ops && (vm_ops->page_mkwrite || vm_ops->pfn_mkwrite))\n\t\treturn 1;\n\n\t/* The open routine did something to the protections that pgprot_modify\n\t * won't preserve? */\n\tif (pgprot_val(vm_page_prot) !=\n\t    pgprot_val(vm_pgprot_modify(vm_page_prot, vm_flags)))\n\t\treturn 0;\n\n\t/* Do we need to track softdirty? */\n\tif (IS_ENABLED(CONFIG_MEM_SOFT_DIRTY) && !(vm_flags & VM_SOFTDIRTY))\n\t\treturn 1;\n\n\t/* Specialty mapping? */\n\tif (vm_flags & VM_PFNMAP)\n\t\treturn 0;\n\n\t/* Can the mapping track the dirty pages? */\n\treturn vma->vm_file && vma->vm_file->f_mapping &&\n\t\tmapping_can_writeback(vma->vm_file->f_mapping);\n}\n\n/*\n * We account for memory if it's a private writeable mapping,\n * not hugepages and VM_NORESERVE wasn't set.\n */\nstatic inline int accountable_mapping(struct file *file, vm_flags_t vm_flags)\n{\n\t/*\n\t * hugetlb has its own accounting separate from the core VM\n\t * VM_HUGETLB may not be set yet so we cannot check for that flag.\n\t */\n\tif (file && is_file_hugepages(file))\n\t\treturn 0;\n\n\treturn (vm_flags & (VM_NORESERVE | VM_SHARED | VM_WRITE)) == VM_WRITE;\n}\n\nunsigned long mmap_region(struct file *file, unsigned long addr,\n\t\tunsigned long len, vm_flags_t vm_flags, unsigned long pgoff,\n\t\tstruct list_head *uf)\n{\n\tstruct mm_struct *mm = current->mm;\n\tstruct vm_area_struct *vma, *prev, *merge;\n\tint error;\n\tstruct rb_node **rb_link, *rb_parent;\n\tunsigned long charged = 0;\n\n\t/* Check against address space limit. */\n\tif (!may_expand_vm(mm, vm_flags, len >> PAGE_SHIFT)) {\n\t\tunsigned long nr_pages;\n\n\t\t/*\n\t\t * MAP_FIXED may remove pages of mappings that intersects with\n\t\t * requested mapping. Account for the pages it would unmap.\n\t\t */\n\t\tnr_pages = count_vma_pages_range(mm, addr, addr + len);\n\n\t\tif (!may_expand_vm(mm, vm_flags,\n\t\t\t\t\t(len >> PAGE_SHIFT) - nr_pages))\n\t\t\treturn -ENOMEM;\n\t}\n\n\t/* Clear old maps, set up prev, rb_link, rb_parent, and uf */\n\tif (munmap_vma_range(mm, addr, len, &prev, &rb_link, &rb_parent, uf))\n\t\treturn -ENOMEM;\n\t/*\n\t * Private writable mapping: check memory availability\n\t */\n\tif (accountable_mapping(file, vm_flags)) {\n\t\tcharged = len >> PAGE_SHIFT;\n\t\tif (security_vm_enough_memory_mm(mm, charged))\n\t\t\treturn -ENOMEM;\n\t\tvm_flags |= VM_ACCOUNT;\n\t}\n\n\t/*\n\t * Can we just expand an old mapping?\n\t */\n\tvma = vma_merge(mm, prev, addr, addr + len, vm_flags,\n\t\t\tNULL, file, pgoff, NULL, NULL_VM_UFFD_CTX);\n\tif (vma)\n\t\tgoto out;\n\n\t/*\n\t * Determine the object being mapped and call the appropriate\n\t * specific mapper. the add ed long pgoff, unsigned long flags)\n{\n\tstruct mm_struct *mm = current->mm;\n\tstruct vm_area_struct *vma, *prev;\n\tstruct vm_unmapped_area_info info;\n\tconst unsigned long mmap_end = arch_get_mmap_end(addr);\n\n\tif (len > mmap_end - mmap_min_addr)\n\t\treturn -ENOMEM;\n\n\tif (flags & MAP_FIXED)\n\t\treturn addr;\n\n\tif (addr) {\n\t\taddr = PAGE_ALIGN(addr);\n\t\tvma = find_vma_prev(mm, addr, &prev);\n\t\tif (mmap_end - len >= addr && addr >= mmap_min_addr &&\n\t\t    (!vma || addr + len <= vm_start_gap(vma)) &&\n\t\t    (!prev || addr >= vm_end_gap(prev)))\n\t\t\treturn addr;\n\t}\n\n\tinfo.flags = 0;\n\tinfo.length = len;\n\tinfo.low_limit = mm->mmap_base;\n\tinfo.high_limit = mmap_end;\n\tinfo.align_mask = 0;\n\tinfo.align_offset = 0;\n\treturn vm_unmapped_area(&info);\n}\n#endif\n\n/*\n * This mmap-allocator allocates new areas top-down from below the\n * stack's low limit (the base):\n */\n#ifndef HAVE_ARCH_UNMAPPED_AREA_TOPDOWN\nunsigned long\narch_get_unmapped_area_topdown(struct file *filp, unsigned long addr,\n\t\t\t  unsigned long len, unsigned long pgoff,\n\t\t\t  unsigned long flags)\n{\n\tstruct vm_area_struct *vma, *prev;\n\tstruct mm_struct *mm = current->mm;\n\tstruct vm_unmapped_area_info info;\n\tconst unsigned long mmap_end = arch_get_mmap_end(addr);\n\n\t/* requested length too big for entire address space */\n\tif (len > mmap_end - mmap_min_addr)\n\t\treturn -ENOMEM;\n\n\tif (flags & MAP_FIXED)\n\t\treturn addr;\n\n\t/* requesting a specific address */\n\tif (addr) {\n\t\taddr = PAGE_ALIGN(addr);\n\t\tvma = find_vma_prev(mm, addr, &prev);\n\t\tif (mmap_end - len >= addr && addr >= mmap_min_addr &&\n\t\t\t\t(!vma || addr + len <= vm_start_gap(vma)) &&\n\t\t\t\t(!prev || addr >= vm_end_gap(prev)))\n\t\t\treturn addr;\n\t}\n\n\tinfo.flags = VM_UNMAPPED_AREA_TOPDOWN;\n\tinfo.length = len;\n\tinfo.low_limit = max(PAGE_SIZE, mmap_min_addr);\n\tinfo.high_limit = arch_get_mmap_base(addr, mm->mmap_base);\n\tinfo.align_mask = 0;\n\tinfo.align_offset = 0;\n\taddr = vm_unmapped_area(&info);\n\n\t/*\n\t * A failed mmap() very likely causes application failure,\n\t * so fall back to the bottom-up function here. This scenario\n\t * can happen with large stack limits and large mmap()\n\t * allocations.\n\t */\n\tif (offset_in_page(addr)) {\n\t\tVM_BUG_ON(addr != -ENOMEM);\n\t\tinfo.flags = 0;\n\t\tinfo.low_limit = TASK_UNMAPPED_BASE;\n\t\tinfo.high_limit = mmap_end;\n\t\taddr = vm_unmapped_area(&info);\n\t}\n\n\treturn addr;\n}\n#endif\n\nunsigned long\nget_unmapped_area(struct file *file, unsigned long addr, unsigned long len,\n\t\tunsigned long pgoff, unsigned long flags)\n{\n\tunsigned long (*get_area)(struct file *, unsigned long,\n\t\t\t\t  unsigned long, unsigned long, unsigned long);\n\n\tunsigned long error = arch_mmap_check(addr, len, flags);\n\tif (error)\n\t\treturn error;\n\n\t/* Careful about overflows.. */\n\tif (len > TASK_SIZE)\n\t\treturn -ENOMEM;\n\n\tget_area = current->mm->get_unmapped_area;\n\tif (file) {\n\t\tif (file->f_op->get_unmapped_area)\n\t\t\tget_area = file->f_op->get_unmapped_area;\n\t} else if (flags & MAP_SHARED) {\n\t\t/*\n\t\t * mmap_region() will call shmem_zero_setup() to create a file,\n\t\t * so use shmem's get_unmapped_area in case it can be huge.\n\t\t * do_mmap() will clear pgoff, so match alignment.\n\t\t */\n\t\tpgoff = 0;\n\t\tget_area = shmem_get_unmapped_area;\n\t}\n\n\taddr = get_area(file, addr, len, pgoff, flags);\n\tif (IS_ERR_VALUE(addr))\n\t\treturn addr;\n\n\tif (addr > TASK_SIZE - len)\n\t\treturn -ENOMEM;\n\tif (offset_in_page(addr))\n\t\treturn -EINVAL;\n\n\terror = security_mmap_addr(addr);\n\treturn error ? error : addr;\n}\n\nEXPORT_SYMBOL(get_unmapped_area);\n\n/* Look up the first VMA which satisfies  addr < vm_end,  NULL if none. */\nstruct vm_area_struct *find_vma(struct mm_struct *mm, unsigned long addr)\n{\n\tstruct rb_node *rb_node;\n\tstruct vm_area_struct *vma;\n\n\t/* Check the cache first. */\n\tvma = vmacache_find(mm, addr);\n\tif (likely(vma) \tif (!error) {\n\t\t\t\t/*\n\t\t\t\t * vma_gap_update() doesn't support concurrent\n\t\t\t\t * updates, but we only hold a shared mmap_lock\n\t\t\t\t * lock here, so we need to protect against\n\t\t\t\t * concurrent vma expansions.\n\t\t\t\t * anon_vma_lock_write() doesn't help here, as\n\t\t\t\t * we don't guarantee that all growable vmas\n\t\t\t\t * in a mm share the same root anon vma.\n\t\t\t\t * So, we reuse mm->page_table_lock to guard\n\t\t\t\t * against concurrent vma expansions.\n\t\t\t\t */\n\t\t\t\tspin_lock(&mm->page_table_lock);\n\t\t\t\tif (vma->vm_flags & VM_LOCKED)\n\t\t\t\t\tmm->locked_vm += grow;\n\t\t\t\tvm_stat_account(mm, vma->vm_flags, grow);\n\t\t\t\tanon_vma_interval_tree_pre_update_vma(vma);\n\t\t\t\tvma->vm_end = address;\n\t\t\t\tanon_vma_interval_tree_post_update_vma(vma);\n\t\t\t\tif (vma->vm_next)\n\t\t\t\t\tvma_gap_update(vma->vm_next);\n\t\t\t\telse\n\t\t\t\t\tmm->highest_vm_end = vm_end_gap(vma);\n\t\t\t\tspin_unlock(&mm->page_table_lock);\n\n\t\t\t\tperf_event_mmap(vma);\n\t\t\t}\n\t\t}\n\t}\n\tanon_vma_unlock_write(vma->anon_vma);\n\tkhugepaged_enter_vma_merge(vma, vma->vm_flags);\n\tvalidate_mm(mm);\n\treturn error;\n}\n#endif /* CONFIG_STACK_GROWSUP || CONFIG_IA64 */\n\n/*\n * vma is the first one with address < vma->vm_start.  Have to extend vma.\n */\nint expand_downwards(struct vm_area_struct *vma,\n\t\t\t\t   unsigned long address)\n{\n\tstruct mm_struct *mm = vma->vm_mm;\n\tstruct vm_area_struct *prev;\n\tint error = 0;\n\n\taddress &= PAGE_MASK;\n\tif (address < mmap_min_addr)\n\t\treturn -EPERM;\n\n\t/* Enforce stack_guard_gap */\n\tprev = vma->vm_prev;\n\t/* Check that both stack segments have the same anon_vma? */\n\tif (prev && !(prev->vm_flags & VM_GROWSDOWN) &&\n\t\t\tvma_is_accessible(prev)) {\n\t\tif (address - prev->vm_end < stack_guard_gap)\n\t\t\treturn -ENOMEM;\n\t}\n\n\t/* We must make sure the anon_vma is allocated. */\n\tif (unlikely(anon_vma_prepare(vma)))\n\t\treturn -ENOMEM;\n\n\t/*\n\t * vma->vm_start/vm return 0;\n}\n__setup(\"stack_guard_gap=\", cmdline_parse_stack_guard_gap);\n\n#ifdef CONFIG_STACK_GROWSUP\nint expand_stack(struct vm_area_struct *vma, unsigned long address)\n{\n\treturn expand_upwards(vma, address);\n}\n\nstruct vm_area_struct *\nfind_extend_vma(struct mm_struct *mm, unsigned long addr)\n{\n\tstruct vm_area_struct *vma, *prev;\n\n\taddr &= PAGE_MASK;\n\tvma = find_vma_prev(mm, addr, &prev);\n\tif (vma && (vma->vm_start <= addr))\n\t\treturn vma;\n\t/* don't alter vm_end if the coredump is running */\n\tif (!prev || expand_stack(prev, addr))\n\t\treturn NULL;\n\tif (prev->vm_flags & VM_LOCKED)\n\t\tpopulate_vma_page_range(prev, addr, prev->vm_end, NULL);\n\treturn prev;\n}\n#else\nint expand_stack(struct vm_area_struct *vma, unsigned long address)\n{\n\treturn expand_downwards(vma, address);\n}\n\nstruct vm_area_struct *\nfind_extend_vma(struct mm_struct *mm, unsigned long addr)\n{\n\tstruct vm_area_struct *vma;\n\tunsigned long start;\n\n\taddr &= PAGE_MASK;\n\tvma = find_vma(mm, addr);\n\tif (!vma)\n\t\treturn NULL;\n\tif (vma->vm_start <= addr)\n\t\treturn vma;\n\tif (!(vma->vm_flags & VM_GROWSDOWN))\n\t\treturn NULL;\n\tstart = vma->vm_start;\n\tif (expand_stack(vma, addr))\n\t\treturn NULL;\n\tif (vma->vm_flags & VM_LOCKED)\n\t\tpopulate_vma_page_range(vma, addr, start, NULL);\n\treturn vma;\n}\n#endif\n\nEXPORT_SYMBOL_GPL(find_extend_vma);\n\n/*\n * Ok - we have the memory areas we should free on the vma list,\n * so release them, and do the vma updates.\n *\n * Called with the mm semaphore held.\n */\nstatic void remove_vma_list(struct mm_struct *mm, struct vm_area_struct *vma)\n{\n\tunsigned long nr_accounted = 0;\n\n\t/* Update high watermark before we lower total_vm */\n\tupdate_hiwater_vm(mm);\n\tdo {\n\t\tlong nrpages = vma_pages(vma);\n\n\t\tif (vma->vm_flags & VM_ACCOUNT)\n\t\t\tnr_accounted += nrpages;\n\t\tvm_stat_account(mm, vma->vm_flags, -nrpages);\n\t\tvma = remove_vma(vma);\n\t} while (vma);\n\tvm_unacct_memory(nr_accounted);\n\tvalidate_mm(mm);\n}\n\n/*\n * Get rid of page table information in the indicated region.\n *\n * Called with the mm semaphore held.\n */\nstatic void unmap_region(struct mm_struct *mm,\n\t\tstruct vm_area_struct *vma, struct vm_area_struct *prev,\n\t\tunsigned long start, unsigned long end)\n{\n\tstruct vm_area_struct *next = vma_next(mm, prev);\n\tstruct mmu_gather tlb;\n\n\tlru_add_drain();\n\ttlb_gather_mmu(&tlb, mm, start, end);\n\tupdate_hiwater_rss(mm);\n\tunmap_vmas(&tlb, vma, start, end);\n\tfree_pgtables(&tlb, vma, prev ? prev->vm_end : FIRST_USER_ADDRESS,\n\t\t\t\t next ? next->vm_start : USER_PGTABLES_CEILING);\n\ttlb_finish_mmu(&tlb, start, end);\n}\n\n/*\n * Create a list of vma's touched by the unmap, removing them from the mm's\n * vma list as we go..\n */\nstatic bool\ndetach_vmas_to_be_unmapped(struct mm_struct *mm, struct vm_area_struct *vma,\n\tstruct vm_area_struct *prev, unsigned long end)\n{\n\tstruct vm_area_struct **insertion_point;\n\tstruct vm_area_struct *tail_vma = NULL;\n\n\tinsertion_point = (prev ? &prev->vm_next : &mm->mmap);\n\tvma->vm_prev = NULL;\n\tdo {\n\t\tvma_rb_erase(vma, &mm->mm_rb);\n\t\tmm->map_count--;\n\t\ttail_vma = vma;\n\t\tvma = vma->vm_next;\n\t} while (vma && vma->vm_start < end);\n\t*insertion_point = vma;\n\tif (vma) {\n\t\tvma->vm_prev = prev;\n\t\tvma_gap_update(vma);\n\t} else\n\t\tmm->highest_vm_end = prev ? vm_end_gap(prev) : 0;\n\ttail_vma->vm_next = NULL;\n\n\t/* Kill the cache */\n\tvmacache_invalidate(mm);\n\n\t/*\n\t * Do not downgrade mmap_lock if we are next to VM_GROWSDOWN or\n\t * VM_GROWSUP VMA. Such VMAs can change their size under\n\t * down_read(mmap_lock) and collide with the VMA we are about to unmap.\n\t */\n\tif (vma && (vma->vm_flags & VM_GROWSDOWN))\n\t\treturn false;\n\tif (prev && (prev->vm_flags & VM_GROWSUP))\n\t\treturn false;\n\treturn true;\n}\n\n/*\n * __split_vma() bypasses sysctl_max_map_count checking.  We use this where it\n * has already been checked or doesn't make sense to tstruct list_head *uf, bool downgrade)\n{\n\tunsigned long end;\n\tstruct vm_area_struct *vma, *prev, *last;\n\n\tif ((offset_in_page(start)) || start > TASK_SIZE || len > TASK_SIZE-start)\n\t\treturn -EINVAL;\n\n\tlen = PAGE_ALIGN(len);\n\tend = start + len;\n\tif (len == 0)\n\t\treturn -EINVAL;\n\n\t/*\n\t * arch_unmap() might do unmaps itself.  It must be called\n\t * and finish any rbtree manipulation before this code\n\t * runs and also starts to manipulate the rbtree.\n\t */\n\tarch_unmap(mm, start, end);\n\n\t/* Find the first overlapping VMA */\n\tvma = find_vma(mm, start);\n\tif (!vma)\n\t\treturn 0;\n\tprev = vma->vm_prev;\n\t/* we have  start < vma->vm_end  */\n\n\t/* if it doesn't overlap, we have nothing.. */\n\tif (vma->vm_start >= end)\n\t\treturn 0;\n\n\t/*\n\t * If we need to split any vma, do it now to save pain later.\n\t *\n\t * Note: mremap's move_vma VM_ACCOUNT handling assumes a partially\n\t * unmapped vm_area_struct will remain in use: so lower split_vma\n\t * places tmp vma above, and higher split_vma places tmp vma below.\n\t */\n\tif (start > vma->vm_start) {\n\t\tint error;\n\n\t\t/*\n\t\t * Make sure that map_count on return from munmap() will\n\t\t * not exceed its limit; but let map_count go just above\n\t\t * its limit temporarily, to help free resources as expected.\n\t\t */\n\t\tif (end < vma->vm_end && mm->map_count >= sysctl_max_map_count)\n\t\t\treturn -ENOMEM;\n\n\t\terror = __split_vma(mm, vma, start, 0);\n\t\tif (error)\n\t\t\treturn error;\n\t\tprev = vma;\n\t}\n\n\t/* Does it split the last one? */\n\tlast = find_vma(mm, end);\n\tif (last && end > last->vm_start) {\n\t\tint error = __split_vma(mm, last, end, 1);\n\t\tif (error)\n\t\t\treturn error;\n\t}\n\tvma = vma_next(mm, prev);\n\n\tif (unlikely(uf)) {\n\t\t/*\n\t\t * If userfaultfd_unmap_prep returns an error the vmas\n\t\t * will remain splitted, but userland will get a\n\t\t * highly unexpected error anyway. This is no\n\t\t * different than the case where the first of the two\n\t\t * __split_vma fails, but we don't undo the first\n\t\t * split, despite we could. This is unlikely enough\n\t\t * failure that it's not worth optimizing it for.\n\t\t */\n\t\tint error = userfaultfd_unmap_prep(vma, start, end, uf);\n\t\tif (error)\n\t\t\treturn error;\n\t}\n\n\t/*\n\t * unlock any mlock()ed ranges before detaching vmas\n\t */\n\tif (mm->locked_vm) {\n\t\tstruct vm_area_struct *tmp = vma;\n\t\twhile (tmp && tmp->vm_start < end) {\n\t\t\tif (tmp->vm_flags & VM_LOCKED) {\n\t\t\t\tmm->locked_vm -= vma_pages(tmp);\n\t\t\t\tmunlock_vma_pages_all(tmp);\n\t\t\t}\n\n\t\t\ttmp = tmp->vm_next;\n\t\t}\n\t}\n\n\t/* Detach vmas from rbtree */\n\tif (!detach_vmas_to_be_unmapped(mm, vma, prev, end))\n\t\tdowngrade = false;\n\n\tif (downgrade)\n\t\tmmap_write_downgrade(mm);\n\n\tunmap_region(mm, vma, prev, start, end);\n\n\t/* Fix up all other VM information */\n\tremove_vma_list(mm, vma);\n\n\treturn downgrade ? 1 : 0;\n}\n\nint do_munmap(struct mm_struct *mm, unsigned long start, size_t len,\n\t      struct list_head *uf)\n{\n\treturn __do_munmap(mm, start, len, uf, false);\n}\n\nstatic int __vm_munmap(unsigned long start, size_t len, bool downgrade)\n{\n\tint ret;\n\tstruct mm_struct *mm = current->mm;\n\tLIST_HEAD(uf);\n\n\tif (mmap_write_lock_killable(mm))\n\t\treturn -EINTR;\n\n\tret = __do_munmap(mm, start, len, &uf, downgrade);\n\t/*\n\t * Returning 1 indicates mmap_lock is downgraded.\n\t * But 1 is not legal return value of vm_munmap() and munmap(), reset\n\t * it to 0 before return.\n\t */\n\tif (ret == 1) {\n\t\tmmap_read_unlock(mm);\n\t\tret = 0;\n\t} else\n\t\tmmap_write_unlock(mm);\n\n\tuserfaultfd_unmap_complete(mm, &uf);\n\treturn ret;\n}\n\nint vm_munmap(unsigned long start, size_t len)\n{\n\treturn __vm_munmap(start, len, false);\n}\nEXPORT_SYMBOL(vm_munmap);\n\nSYSCALL_DEFINE2(munmap, unsigned long, addr, size_t, len)\n{\n\taddr = untagged_addr(addr);\n\tprofile_munmap(addr);\n\treturn __vm_munmap(addr, len, true);\n}\n\n\n/*\n * Emulation of deprecated remap_file_pages() syscall.\n */\nSYSCALL_DEFINE5(remap_file_pages, unsigned long, start, unsigned long, size,\n\t\tunsigned long, prot, unsigned long, pgoff, unsigned long, flags)\n{\n\n\tstruct mm_struct *mm = current->mm;\n\tstruct vm_area_struct *vma;\n\tunsigned long populate = 0;\n\tunsigned long ret = -EINVAL;\n\tstruct file *file;\n\n\tpr_warn_once(\"%s (%d) uses deprecated remap_file_pages() syscall. See Documentation/vm/remap_file_pages.rst.\\n\",\n\t\t     current->comm, current->pid);\n\n\tif (prot)\n\t\treturn ret;\n\tstart = start & PAGE_MASK;\n\tsize = size & PAGE_MASK;\n\n\tif (start + size <= start)\n\t\treturn ret;\n\n\t/* Does pgoff wrap? */\n\tif (pgoff + (size >> PAGE_SHIFT) < pgoff)\n\t\treturn ret;\n\n\tif (mmap_write_lock_killable(mm))\n\t\treturn -EINTR;\n\n\tvma = find_vma(mm, start);\n\n\tif (!vma || !(vma->vm_flags & VM_SHARED))\n\t\tgoto out;\n\n\tif (start < vma->vm_start)\n\t\tgoto out;\n\n\tif (start + size > vma->vm_end) {\n\t\tstruct vm_area_struct *next;\n\n\t\tfor (next = vma->vm_next; next; next = next->vm_next) {\n\t\t\t/* hole between vmas ? */\n\t\t\tif (next->vm_start != next->vm_prev->vm_end)\n\t\t\t\tgoto out;\n\n\t\t\tif (next->vm_file != vma->vm_file)\n\t\t\t\tgoto out;\n\n\t\t\tif (next->vm_flags != vma->vm_flags)\n\t\t\t\tgoto out;\n\n\t\t\tif (start + size <= next->vm_end)\n\t\t\t\tbreak;\n\t\t}\n\n\t\tif (!next)\n\t\t\tgoto out;\n\t}\n\n\tprot |= vma->vm_flags & VM_READ ? PROT_READ : 0;\n\tprot |= vma->vm_flags & VM_WRITE ? PROT_WRITE : 0;\n\tprot |= vma->vm_flags & VM_EXEC ? PROT_EXEC : 0;\n\n\tflags &= MAP_NONBLOCK;\n\tflags |= MAP_SHARED | MAP_FIXED | MAP_POPULATE;\n\tif (vma->vm_flags & VM_LOCKED) {\n\t\tstruct vm_area_struct *tmp;\n\t\tflags |= MAP_LOCKED;\n\n\t\t/* drop PG_Mlocked flag for over-mapped range */\n\t\tfor (tmp = vma; tmp->vm_start >= start + size;\n\t\t\t\ttmp = tmp->vm_next) {\n\t\t\t/*\n\t\t\t * Split pmd and munlock page on the border\n\t\t\t * of the range.\n\t\t\t */\n\t\t\tvma_adjust_trans_huge(tmp, start, start + size, 0);\n\n\t\t\tmunlock_vma_pages_range(tmp,\n\t\t\t\t\tmax(tmp->vm_start, start),\n\t\t\t\t\tmin(tmp->vm_end, start + size));\n\t\t}\n\t}\n\n\tfile = get_file(vma->vm_file);\n\tret = do_mmap(vma->vm_file, start, size,\n\t\t\tprot, flags, pgoff, &populate, NULL);\n\tfput(file);\nout:\n\tmmap_write_unlock(mm);\n\tif (populate)\n\t\tmm_populate(ret, populate);\n\tif (!IS_ERR_VALUE(ret))\n\t\tret = 0;\n\treturn ret;\n}\n\n/*\n *  this is really a simplified \"do_mmap\".  it only handles\n *  anonymous maps.  eventually we may be able to do some\n *  brk-specific accounting here.\n */\nstatic int do_brk_flags(unsigned long addr, unsigned long len, unsigned long flags, struct list_head *uf)\n{\n\tstruct mm_struct *mm = current->mm;\n\tstruct vm_area_struct *vma, *prev;\n\tstruct rb_node **rb_link, *rb_parent;\n\tpgoff_t pgoff = addr >> PAGE_SHIFT;\n\tint error;\n\tunsigned long mapped_addr;\n\n\t/* Until we need other flags, refuse anything except VM_EXEC. */\n\tif ((flags & (~VM_EXEC)) != 0)\n\t\treturn -EINVAL;\n\tflags |= VM_DATA_DEFAULT_FLAGS | VM_ACCOUNT | mm->def_flags;\n\n\tmapped_addr = get_unmapped_area(NULL, addr, len, 0, MAP_FIXED);\n\tif (IS_ERR_VALUE(mapped_addr))\n\t\treturn mapped_addr;\n\n\terror = mlock_future_check(mm, mm->def_flags, len);\n\tif (error)\n\t\treturn error;\n\n\t/* Clear old maps, set up prev, rb_link, rb_parent, and uf */\n\tif (munmap_vma_range(mm, addr, len, &prev, &rb_link, &rb_parent, uf))\n\t\treturn -ENOMEM;\n\n\t/* Check against address space limits *after* clearing old maps... */\n\tif (!may_expand_vm(mm, flags, len >> PAGE_SHIFT))\n\t\treturn -ENOMEM;\n\n\tif (mm->map_count > sysctl_max_map_count)\n\t\treturn -ENOMEM;\n\n\tif (security_vm_enough_memory_mm(mm, len >> PAGE_SHIFT))\n\t\treturn -ENOMEM;\n\n\t/* Can we just expand an old private anonymous mapping? */\n\tvma = vma_merge(mm, prev, addr, addr + len, flags,\n\t\t\tNULL, NULL, pgoff, NULL, NULL_VM_UFFD_CTX);\n\tif (vma)\n
