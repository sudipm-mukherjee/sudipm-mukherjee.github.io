      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

 *hinfo)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct hdmi_spec_per_pin *per_pin;\n\tint pin_idx;\n\n\tfor (pin_idx = 0; pin_idx < spec->num_pins; pin_idx++) {\n\t\tper_pin = get_pin(spec, pin_idx);\n\t\tif (per_pin->pcm &&\n\t\t\tper_pin->pcm->pcm->stream == hinfo)\n\t\t\treturn pin_idx;\n\t}\n\n\tcodec_dbg(codec, \"HDMI: hinfo %p (pcm %d) not registered\\n\", hinfo,\n\t\t  hinfo_to_pcm_index(codec, hinfo));\n\treturn -EINVAL;\n}\n\nstatic struct hdmi_spec_per_pin *pcm_idx_to_pin(struct hdmi_spec *spec,\n\t\t\t\t\t\tint pcm_idx)\n{\n\tint i;\n\tstruct hdmi_spec_per_pin *per_pin;\n\n\tfor (i = 0; i < spec->num_pins; i++) {\n\t\tper_pin = get_pin(spec, i);\n\t\tif (per_pin->pcm_idx == pcm_idx)\n\t\t\treturn per_pin;\n\t}\n\treturn NULL;\n}\n\nstatic int cvt_nid_to_cvt_index(struct hda_codec *codec, hda_nid_t cvt_nid)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tint cvt_idx;\n\n\tfor (cvt_idx = 0; cvt_idx < spec->num_cvts; cvt_idx++)\n\t\tif (get_cvt(spec, cvt_idx)->cvt_nid == cvt_nid)\n\t\t\treturn cvt_idx;\n\n\tcodec_warn(codec, \"HDMI: cvt nid %d not registered\\n\", cvt_nid);\n\treturn -EINVAL;\n}\n\nstatic int hdmi_eld_ctl_info(struct snd_kcontrol *kcontrol,\n\t\t\tstruct snd_ctl_elem_info *uinfo)\n{\n\tstruct hda_codec *codec = snd_kcontrol_chip(kcontrol);\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct hdmi_spec_per_pin *per_pin;\n\tstruct hdmi_eld *eld;\n\tint pcm_idx;\n\n\tuinfo->type = SNDRV_CTL_ELEM_TYPE_BYTES;\n\n\tpcm_idx = kcontrol->private_value;\n\tmutex_lock(&spec->pcm_lock);\n\tper_pin = pcm_idx_to_pin(spec, pcm_idx);\n\tif (!per_pin) {\n\t\t/* no pin is bound to the pcm */\n\t\tuinfo->count = 0;\n\t\tgoto unlock;\n\t}\n\teld = &per_pin->sink_eld;\n\tuinfo->count = eld->eld_valid ? eld->eld_size : 0;\n\n unlock:\n\tmutex_unlock(&spec->pcm_lock);\n\treturn 0;\n}\n\nstatic int hdmi_eld_ctl_get(struct snd_kcontrol *kcontrol,\n\t\t\tstruct snd_ctl_elem_value *ucontrol)\n{\n\tstruct hda_codec *codec = snd_kcontrol_chip(kcontrol);\n\tstruct h index = val >> 5;\n\t*byte_index = val & 0x1f;\n}\n#endif\n\nstatic void hdmi_set_dip_index(struct hda_codec *codec, hda_nid_t pin_nid,\n\t\t\t\tint packet_index, int byte_index)\n{\n\tint val;\n\n\tval = (packet_index << 5) | (byte_index & 0x1f);\n\n\tsnd_hda_codec_write(codec, pin_nid, 0, AC_VERB_SET_HDMI_DIP_INDEX, val);\n}\n\nstatic void hdmi_write_dip_byte(struct hda_codec *codec, hda_nid_t pin_nid,\n\t\t\t\tunsigned char val)\n{\n\tsnd_hda_codec_write(codec, pin_nid, 0, AC_VERB_SET_HDMI_DIP_DATA, val);\n}\n\nstatic void hdmi_init_pin(struct hda_codec *codec, hda_nid_t pin_nid)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tint pin_out;\n\n\t/* Unmute */\n\tif (get_wcaps(codec, pin_nid) & AC_WCAP_OUT_AMP)\n\t\tsnd_hda_codec_write(codec, pin_nid, 0,\n\t\t\t\tAC_VERB_SET_AMP_GAIN_MUTE, AMP_OUT_UNMUTE);\n\n\tif (spec->dyn_pin_out)\n\t\t/* Disable pin out until stream is active */\n\t\tpin_out = 0;\n\telse\n\t\t/* Enable pin out: some machines with GM965 gets broken output\n\t\t * when the pin is disabled or changed while using with HDMI\n\t\t */\n\t\tpin_out = PIN_OUT;\n\n\tsnd_hda_codec_write(codec, pin_nid, 0,\n\t\t\t    AC_VERB_SET_PIN_WIDGET_CONTROL, pin_out);\n}\n\n/*\n * ELD proc files\n */\n\n#ifdef CONFIG_SND_PROC_FS\nstatic void print_eld_info(struct snd_info_entry *entry,\n\t\t\t   struct snd_info_buffer *buffer)\n{\n\tstruct hdmi_spec_per_pin *per_pin = entry->private_data;\n\n\tmutex_lock(&per_pin->lock);\n\tsnd_hdmi_print_eld_info(&per_pin->sink_eld, buffer);\n\tmutex_unlock(&per_pin->lock);\n}\n\nstatic void write_eld_info(struct snd_info_entry *entry,\n\t\t\t   struct snd_info_buffer *buffer)\n{\n\tstruct hdmi_spec_per_pin *per_pin = entry->private_data;\n\n\tmutex_lock(&per_pin->lock);\n\tsnd_hdmi_write_eld_info(&per_pin->sink_eld, buffer);\n\tmutex_unlock(&per_pin->lock);\n}\n\nstatic int eld_proc_new(struct hdmi_spec_per_pin *per_pin, int index)\n{\n\tchar name[32];\n\tstruct hda_codec *codec = per_pin->codec;\n\tstruct snd_info_entry *entry;\n\tint err;\n\n\tsnprintf(name, sizeof(name), \"eld#%d.%d\", codec->addr, index);\n\terr = snd_card_proc_new(codec->card, name, &entry);\n\tif (err < 0)\n\t\treturn err;\n\n\tsnd_info_set_text_ops(entry, per_pin, print_eld_info);\n\tentry->c.text.write = write_eld_info;\n\tentry->mode |= 0200;\n\tper_pin->proc_entry = entry;\n\n\treturn 0;\n}\n\nstatic void eld_proc_free(struct hdmi_spec_per_pin *per_pin)\n{\n\tif (!per_pin->codec->bus->shutdown) {\n\t\tsnd_info_free_entry(per_pin->proc_entry);\n\t\tper_pin->proc_entry = NULL;\n\t}\n}\n#else\nstatic inline int eld_proc_new(struct hdmi_spec_per_pin *per_pin,\n\t\t\t       int index)\n{\n\treturn 0;\n}\nstatic inline void eld_proc_free(struct hdmi_spec_per_pin *per_pin)\n{\n}\n#endif\n\n/*\n * Audio InfoFrame routines\n */\n\n/*\n * Enable Audio InfoFrame Transmission\n */\nstatic void hdmi_start_infoframe_trans(struct hda_codec *codec,\n\t\t\t\t       hda_nid_t pin_nid)\n{\n\thdmi_set_dip_index(codec, pin_nid, 0x0, 0x0);\n\tsnd_hda_codec_write(codec, pin_nid, 0, AC_VERB_SET_HDMI_DIP_XMIT,\n\t\t\t\t\t\tAC_DIPXMIT_BEST);\n}\n\n/*\n * Disable Audio InfoFrame Transmission\n */\nstatic void hdmi_stop_infoframe_trans(struct hda_codec *codec,\n\t\t\t\t      hda_nid_t pin_nid)\n{\n\thdmi_set_dip_index(codec, pin_nid, 0x0, 0x0);\n\tsnd_hda_codec_write(codec, pin_nid, 0, AC_VERB_SET_HDMI_DIP_XMIT,\n\t\t\t\t\t\tAC_DIPXMIT_DISABLE);\n}\n\nstatic void hdmi_debug_dip_size(struct hda_codec *codec, hda_nid_t pin_nid)\n{\n#ifdef CONFIG_SND_DEBUG_VERBOSE\n\tint i;\n\tint size;\n\n\tsize = snd_hdmi_get_eld_size(codec, pin_nid);\n\tcodec_dbg(codec, \"HDMI: ELD buf size is %d\\n\", size);\n\n\tfor (i = 0; i < 8; i++) {\n\t\tsize = snd_hda_codec_read(codec, pin_nid, 0,\n\t\t\t\t\t\tAC_VERB_GET_HDMI_DIP_SIZE, i);\n\t\tcodec_dbg(codec, \"HDMI: DIP GP[%d] buf size is %d\\n\", i, size);\n\t}\n#endif\n}\n\nstatic void hdmi_clear_dip_buffers(struct hda_codec *codec, hda_nid_t pin_nid)\n{\n#ifdef BE_PARANOID\n\tint i, j;\n\tint size;\n\tint pi, bi;\n\tfor (i = 0; i < 8; i++) {\n\t\tsize = snd_hda_codec_read(codec, pin_nid, 0,\n\t\t\t\t\t\tAC_VERB_GET_HDMI_DIP_SIZE, i);\n\t\tif (size == 0)\n\t\t\tcontinue;\n\n\t\thdmi_set_dip_index(codec, pin_nid, i, 0x0);\n\t\tfor (j = 1; j < 1000; j++) {\n\t\t\thdmi_write_dip_byte(codec, pin_nid, 0x0);\n\t\t\thdmi_get_dip_index(codec, pin_nid, &pi, &bi);\n\t\t\tif (pi != i)\n\t\t\t\tcodec_dbg(codec, \"dip index %d: %d != %d\\n\",\n\t\t\t\t\t\tbi, pi, i);\n\t\t\tif (bi == 0) /* byte index wrapped around */\n\t\t\t\tbreak;\n\t\t}\n\t\tcodec_dbg(codec,\n\t\t\t\"HDMI: DIP GP[%d] buf reported size=%d, written=%d\\n\",\n\t\t\ti, size, j);\n\t}\n#endif\n}\n\nstatic void hdmi_checksum_audio_infoframe(struct hdmi_audio_infoframe *hdmi_ai)\n{\n\tu8 *bytes = (u8 *)hdmi_ai;\n\tu8 sum = 0;\n\tint i;\n\n\thdmi_ai->checksum = 0;\n\n\tfor (i = 0; i < sizeof(*hdmi_ai); i++)\n\t\tsum += bytes[i];\n\n\thdmi_ai->checksum = -sum;\n}\n\nstatic void hdmi_fill_audio_infoframe(struct hda_codec *codec,\n\t\t\t\t      hda_nid_t pin_nid,\n\t\t\t\t      u8 *dip, int size)\n{\n\tint i;\n\n\thdmi_debug_dip_size(codec, pin_nid);\n\thdmi_clear_dip_buffers(codec, pin_nid); /* be paranoid */\n\n\thdmi_set_dip_index(codec, pin_nid, 0x0, 0x0);\n\tfor (i = 0; i < size; i++)\n\t\thdmi_write_dip_byte(codec, pin_nid, dip[i]);\n}\n\nstatic bool hdmi_infoframe_uptodate(struct hda_codec *codec, hda_nid_t pin_nid,\n\t\t\t\t    u8 *dip, int size)\n{\n\tu8 val;\n\tint i;\n\n\tif (snd_hda_codec_read(codec, pin_nid, 0, AC_VERB_GET_HDMI_DIP_XMIT, 0)\n\t\t\t\t\t\t\t    != AC_DIPXMIT_BEST)\n\t\treturn false;\n\n\thdmi_set_dip_index(codec, pin_nid, 0x0, 0x0);\n\tfor (i = 0; i < size; i++) {\n\t\tval = snd_hda_codec_read(codec, pin_nid, 0,\n\t\t\t\t\t AC_VERB_GET_HDMI_DIP_DATA, 0);\n\t\tif (val != dip[i])\n\t\t\treturn false;\n\t}\n\n\treturn true;\n}\n\nstatic int hdmi_pin_get_eld(struct hda_codec *codec, hda_nid_t nid,\n\t\t\t    int dev_id, unsigned char *buf, int *eld_size)\n{\n\tsnd_hda_set_dev_select(codec, nid, dev_id);\n\n\treturn snd_hdmi_get_eld(codec, nid, buf, eld_size);\n}\n\nstatic void hdmi_pin_setup_infoframe(struct hda_codec *codec,\n\t\t\t\t     hda_nid_t pin_nid, int dev_id,\n\t\t\t\t     int ca, int active_channels,\n\t\t\t\t     int conn_type)\n{\n\tunion audio_infoframe ai;\n\n\tmemset(&ai, 0, sizeof(ai));\n\tif (conn_type == 0) { /* HDMI */\n\t\tstruct hdmi_audio_infoframe *hdmi_ai = &ai.hdmi;\n\n\t\thdmi_ai->type\t\t= 0x84;\n\t\thdmi_ai->ver\t\t= 0x01;\n\t\thdmi_ai->len\t\t= 0x0a;\n\t\thdmi_ai->CC02_CT47\t= active_channels - 1;\n\t\thdmi_ai->CA\t\t= ca;\n\t\thdmi_checksum_audio_infoframe(hdmi_ai);\n\t} else if (conn_type == 1) { /* DisplayPort */\n\t\tstruct dp_audio_infoframe *dp_ai = &ai.dp;\n\n\t\tdp_ai->type\t\t= 0x84;\n\t\tdp_ai->len\t\t= 0x1b;\n\t\tdp_ai->ver\t\t= 0x11 << 2;\n\t\tdp_ai->CC02_CT47\t= active_channels - 1;\n\t\tdp_ai->CA\t\t= ca;\n\t} else {\n\t\tcodec_dbg(codec, \"HDMI: unknown connection type at pin %d\\n\",\n\t\t\t    pin_nid);\n\t\treturn;\n\t}\n\n\tsnd_hda_set_dev_select(codec, pin_nid, dev_id);\n\n\t/*\n\t * sizeof(ai) is used instead of sizeof(*hdmi_ai) or\n\t * sizeof(*dp_ai) to avoid partial match/update problems when\n\t * the user switches between HDMI/DP monitors.\n\t */\n\tif (!hdmi_infoframe_uptodate(codec, pin_nid, ai.bytes,\n\t\t\t\t\tsizeof(ai))) {\n\t\tcodec_dbg(codec,\n\t\t\t  \"hdmi_pin_setup_infoframe: pin=%d channels=%d ca=0x%02x\\n\",\n\t\t\t    pin_nid,\n\t\t\t    active_channels, ca);\n\t\thdmi_stop_infoframe_trans(codec, pin_nid);\n\t\thdmi_fill_audio_infoframe(codec, pin_nid,\n\t\t\t\t\t    ai.bytes, sizeof(ai));\n\t\thdmi_start_infoframe_trans(codec, pin_nid);\n\t}\n}\n\nstatic void hdmi_setup_audio_infoframe(struct hda_codec *codec,\n\t\t\t\t       struct hdmi_spec_per_pin *per_pin,\n\t\t\t\t       bool non_pcm)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct hdac_chmap *chmap = &spec->chmap;\n\thda_nid_t pin_nid = per_pin->pin_nid;\n\tint dev_id = per_pin->dev_id;\n\tint channels = per_pin->channels;\n\tint active_channels;\n\tstruct hdmi_eld *eld;\n\tint ca;\n\n\tif (!channels)\n\t\treturn;\n\n\tsnd_hda_set_dev_select(codec, pin_nid, dev_id);\n\n\t/* some HW (e.g. HSW+) needs reprogramming the amp at each time */\n\tif (get_wcaps(codec, pin_nid) & AC_WCAP_OUT_AMP)\n\t\tsnd_hda_codec_write(codec, pin_nid, 0,\n\t\t\t\t\t    AC_VERB_SET_AMP_GAIN_MUTE,\n\t\t\t\t\t    AMP_OUT_UNMUTE);\n\n\teld = &per_pin->sink_eld;\n\n\tca = snd_hdac_channel_allocation(&codec->core,\n\t\t\teld->info.spk_alloc, channels,\n\t\t\tper_pin->chmap_set, non_pcm, per_pin->chmap);\n\n\tactive_channels = snd_hdac_get_active_channels(ca);\n\n\tchmap->ops.set_channel_count(&codec->core, per_pin->cvt_nid,\n\t\t\t\t\t\tactive_channels);\n\n\t/*\n\t * always configure channel mapping, it may have been changed by the\n\t * user in the meantime\n\t */\n\tsnd_hdac_setup_channel_mapping(&spec->chmap,\n\t\t\t\tpin_nid, non_pcm, ca, channels,\n\t\t\t\tper_pin->chmap, per_pin->chmap_set);\n\n\tspec->ops.pin_setup_infoframe(codec, pin_nid, dev_id,\n\t\t\t\t      ca, active_channels, eld->info.conn_type);\n\n\tper_pin->non_pcm = non_pcm;\n}\n\n/*\n * Unsolicited events\n */\n\nstatic void hdmi_present_sense(struct hdmi_spec_per_pin *per_pin, int repoll);\n\nstatic void check_presence_and_report(struct hda_codec *codec, hda_nid_t nid,\n\t\t\t\t      int dev_id)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tint pin_idx = pin_id_to_pin_index(codec, nid, dev_id);\n\n\tif (pin_idx < 0)\n\t\treturn;\n\tmutex_lock(&spec->pcm_lock);\n\thdmi_present_sense(get_pin(spec, pin_idx), 1);\n\tmutex_unlock(&spec->pcm_lock);\n}\n\nstatic void jack_callback(struct hda_codec *codec,\n\t\t\t  struct hda_jack_callback *jack)\n{\n\t/* stop polling when notification is enabled */\n\tif (codec_has_acomp(codec))\n\t\treturn;\n\n\tcheck_presence_and_report(codec, jack->nid, jack->dev_id);\n}\n\nstatic void hdmi_intrinsic_event(struct hda_codec *codec, unsigned int res,\n\t\t\t\t struct hda_jack_tbl *jack)\n{\n\tjack->jack_dirty = 1;\n\n\tcodec_dbg(codec,\n\t\t\"HDMI hot plug event: Codec=%d Pin=%d Device=%d Inactive=%d Presence_Detect=%d ELD_Valid=%d\\n\",\n\t\tcodec->addr, jack->nid, jack->dev_id, !!(res & AC_UNSOL_RES_IA),\n\t\t!!(res & AC_UNSOL_RES_PD), !!(res & AC_UNSOL_RES_ELDV));\n\n\tcheck_presence_and_report(codec, jack->nid, jack->dev_id);\n}\n\nstatic void hdmi_non_intrinsic_event(struct hda_codec *codec, unsigned int res)\n{\n\tint tag = res >> AC_UNSOL_RES_TAG_SHIFT;\n\tint subtag = (res & AC_UNSOL_RES_SUBTAG) >> AC_UNSOL_RES_SUBTAG_SHIFT;\n\tint cp_state = !!(res & AC_UNSOL_RES_CP_STATE);\n\tint cp_ready = !!(res & AC_UNSOL_RES_CP_READY);\n\n\tcodec_info(codec,\n\t\t\"HDMI CP event: CODEC=%d TAG=%d SUBTAG=0x%x CP_STATE=%d CP_READY=%d\\n\",\n\t\tcodec->addr,\n\t\ttag,\n\t\tsubtag,\n\t\tcp_state,\n\t\tcp_ready);\n\n\t/* TODO */\n\tif (cp_state) {\n\t\t;\n\t}\n\tif (cp_ready) {\n\t\t;\n\t}\n}\n\n\nstatic void hdmi_unsol_event(struct hda_codec *codec, unsigned int res)\n{\n\tint tag = res >> AC_UNSOL_RES_TAG_SHIFT;\n\tint subtag = (res & AC_UNSOL_RES_SUBTAG) >> AC_UNSOL_RES_SUBTAG_SHIFT;\n\tstruct hda_jack_tbl *jack;\n\n\tif (codec_has_acomp(codec))\n\t\treturn;\n\n\tif (codec->dp_mst) {\n\t\tint dev_entry =\n\t\t\t(res & AC_UNSOL_RES_DE) >> AC_UNSOL_RES_DE_SHIFT;\n\n\t\tjack = snd_hda_jack_tbl_get_from_tag(codec, tag, dev_entry);\n\t} else {\n\t\tjack = snd_hda_jack_tbl_get_from_tag(codec, tag, 0);\n\t}\n\n\tif (!jack) {\n\t\tcodec_dbg(codec, \"Unexpected HDMI event tag 0x%x\\n\", tag);\n\t\treturn;\n\t}\n\n\tif (subtag == 0)\n\t\thdmi_intrinsic_event(codec, res, jack);\n\telse\n\t\thdmi_non_intrinsic_event(codec, res);\n}\n\nstatic void haswell_verify_D0(struct hda_codec *codec,\n\t\thda_nid_t cvt_nid, hda_nid_t nid)\n{\n\tint pwr;\n\n\t/* For Haswell, the converter 1/2 may keep in D3 state after bootup,\n\t * thus pins could only choose converter 0 for use. Make sure the\n\t * converters are in correct power state */\n\tif (!snd_hda_check_power_state(codec, cvt_nid, AC_PWRST_D0))\n\t\tsnd_hda_codec_write(codec, cvt_nid, 0, AC_VERB_SET_POWER_STATE, AC_PWRST_D0);\n\n\tif (!snd_hda_check_power_state(codec, nid, AC_PWRST_D0)) {\n\t\tsnd_hda_codec_write(codec, nid, 0, AC_VERB_SET_POWER_STATE,\n\t\t\t\t    AC_PWRST_D0);\n\t\tmsleep(40);\n\t\tpwr = snd_hda_codec_read(codec, nid, 0, AC_VERB_GET_POWER_STATE, 0);\n\t\tpwr = (pwr & AC_PWRST_ACTUAL) >> AC_PWRST_ACTUAL_SHIFT;\n\t\tcodec_dbg(codec, \"Haswell HDMI audio: Power for pin 0x%x is now D%d\\n\", nid, pwr);\n\t}\n}\n\n/*\n * Callbacks\n */\n\n/* HBR should be Non-PCM, 8 channels */\n#define is_hbr_format(format) \\\n\t((format & AC_FMT_TYPE_NON_PCM) && (format & AC_FMT_CHAN_MASK) == 7)\n\nstatic int hdmi_pin_hbr_setup(struct hda_codec *codec, hda_nid_t pin_nid,\n\t\t\t      int dev_id, bool hbr)\n{\n\tint pinctl, new_pinctl;\n\n\tif (snd_hda_query_pin_caps(codec, pin_nid) & AC_PINCAP_HBR) {\n\t\tsnd_hda_set_dev_select(codec, pin_nid, dev_id);\n\t\tpinctl = snd_hda_codec_read(codec, pin_nid, 0,\n\t\t\t\t\t    AC_VERB_GET_PIN_WIDGET_CONTROL, 0);\n\n\t\tif (pinctl < 0)\n\t\t\treturn hbr ? -EINVAL : 0;\n\n\t\tnew_pinctl = pinctl & ~AC_PINCTL_EPT;\n\t\tif (hbr)\n\t\t\tnew_pinctl |= AC_PINCTL_EPT_HBR;\n\t\telse\n\t\t\tnew_pinctl |= AC_PINCTL_EPT_NATIVE;\n\n\t\tcodec_dbg(codec,\n\t\t\t  \"hdmi_pin_hbr_setup: NID=0x%x, %spinctl=0x%x\\n\",\n\t\t\t    pin_nid,\n\t\t\t    pinctl == new_pinctl ? \"\" : \"new-\",\n\t\t\t    new_pinctl);\n\n\t\tif (pinctl != new_pinctl)\n\t\t\tsnd_hda_codec_write(codec, pin_nid, 0,\n\t\t\t\t\t    AC_VERB_SET_PIN_WIDGET_CONTROL,\n\t\t\t\t\t    new_pinctl);\n\t} else if (hbr)\n\t\treturn -EINVAL;\n\n\treturn 0;\n}\n\nstatic int hdmi_setup_stream(struct hda_codec *codec, hda_nid_t cvt_nid,\n\t\t\t      hda_nid_t pin_nid, int dev_id,\n\t\t\t      u32 stream_tag, int format)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tunsigned int param;\n\tint err;\n\n\terr = spec->ops.pin_hbr_setup(codec, pin_nid, dev_id,\n\t\t\t\t      is_hbr_format(format));\n\n\tif (err) {\n\t\tcodec_dbg(codec, \"hdmi_setup_stream: HBR is not supported\\n\");\n\t\treturn err;\n\t}\n\n\tif (spec->intel_hsw_fixup) {\n\n\t\t/*\n\t\t * on recent platforms IEC Coding Type is required for HBR\n\t\t * support, read current Digital Converter settings and set\n\t\t * ICT bitfield if needed.\n\t\t */\n\t\tparam = snd_hda_codec_read(codec, cvt_nid, 0,\n\t\t\t\t\t   AC_VERB_GET_DIGI_CONVERT_1, 0);\n\n\t\tparam = (param >> 16) & ~(AC_DIG3_ICT);\n\n\t\t/* on recent platforms ICT mode is required for HBR support */\n\t\tif (is_hbr_format(format))\n\t\t\tparam |= 0x1;\n\n\t\tsnd_hda_codec_write(codec, cvt_nid, 0,\n\t\t\t\t    AC_VERB_SET_DIGI_CONVERT_3, param);\n\t}\n\n\tsnd_hda_codec_setup_stream(codec, cvt_nid, stream_tag, 0, format);\n\treturn 0;\n}\n\n/* Try to find an available converter\n * If pin_idx is less then zero, just try to find an available converter.\n * Otherwise, try to find an available converter and get the cvt mux index\n * of the pin.\n */\nstatic int hdmi_choose_cvt(struct hda_codec *codec,\n\t\t\t   int pin_idx, int *cvt_id)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct hdmi_spec_per_pin *per_pin;\n\tstruct hdmi_spec_per_cvt *per_cvt = NULL;\n\tint cvt_idx, mux_idx = 0;\n\n\t/* pin_idx < 0 means no pin will be bound to the converter */\n\tif (pin_idx < 0)\n\t\tper_pin = NULL;\n\telse\n\t\tper_pin = get_pin(spec, pin_idx);\n\n\t/* Dynamically assign converter to stream */\n\tfor (cvt_idx = 0; cvt_idx < spec->num_cvts; cvt_idx++) {\n\t\tper_cvt = get_cvt(spec, cvt_idx);\n\n\t\t/* Must not already be assigned */\n\t\tif (per_cvt->assigned)\n\t\t\tcontinue;\n\t\tif (per_pin == NULL)\n\t\t\tbreak;\n\t\t/* Must be in pin's mux's list of converters */\n\t\tfor (mux_idx = 0; mux_idx < per_pin->num_mux_nids; mux_idx++)\n\t\t\tif (per_pin->mux_nids[mux_idx] == per_cvt->cvt_nid)\n\t\t\t\tbreak;\n\t\t/* Not in mux list */\n\t\tif (mux_idx == per_pin->num_mux_nids)\n\t\t\tcontinue;\n\t\tbreak;\n\t}\n\n\t/* No free converters */\n\tif (cvt_idx == spec->num_cvts)\n\t\treturn -EBUSY;\n\n\tif (per_pin != NULL)\n\t\tper_pin->mux_idx = mux_idx;\n\n\tif (cvt_id)\n\t\t*cvt_id = cvt_idx;\n\n\treturn 0;\n}\n\n/* Assure the pin select the right convetor */\nstatic void intel_verify_pin_cvt_connect(struct hda_codec *codec,\n\t\t\tstruct hdmi_spec_per_pin *per_pin)\n{\n\thda_nid_t pin_nid = per_pin->pin_nid;\n\tint mux_idx, curr;\n\n\tmux_idx = per_pin->mux_idx;\n\tcurr = snd_hda_codec_read(codec, pin_nid, 0,\n\t\t\t\t\t  AC_VERB_GET_CONNECT_SEL, 0);\n\tif (curr != mux_idx)\n\t\tsnd_hda_codec_write_cache(codec, pin_nid, 0,\n\t\t\t\t\t    AC_VERB_SET_CONNECT_SEL,\n\t\t\t\t\t    mux_idx);\n}\n\n/* get the mux index for the converter of the pins\n * converter's mux index is the same for all pins on Intel platform\n */\nstatic int intel_cvt_id_to_mux_idx(struct hdmi_spec *spec,\n\t\t\thda_nid_t cvt_nid)\n{\n\tint i;\n\n\tfor (i = 0; i < spec->num_cvts; i++)\n\t\tif (spec->cvt_nids[i] == cvt_nid)\n\t\t\treturn i;\n\treturn -EINVAL;\n}\n\n/* Intel HDMI workaround to fix audio routing issue:\n * For some Intel display codecs, pins share the same connection list.\n * So a conveter can be selected by multiple pins and playback on any of these\n * pins will generate sound on the external display, because audio flows from\n * the same converter to the display pipeline. Also muting one pin may make\n * other pins have no sound output.\n * So this function assures that an assigned converter for a pin is not selected\n * by any other pins.\n */\nstatic void intel_not_share_assigned_cvt(struct hda_codec *codec,\n\t\t\t\t\t hda_nid_t pin_nid,\n\t\t\t\t\t int dev_id, int mux_idx)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\thda_nid_t nid;\n\tint cvt_idx, curr;\n\tstruct hdmi_spec_per_cvt *per_cvt;\n\tstruct hdmi_spec_per_pin *per_pin;\n\tint pin_idx;\n\n\t/* configure the pins connections */\n\tfor (pin_idx = 0; pin_idx < spec->num_pins; pin_idx++) {\n\t\tint dev_id_saved;\n\t\tint dev_num;\n\n\t\tper_pin = get_pin(spec, pin_idx);\n\t\t/*\n\t\t * pin not connected to monitor\n\t\t * no need to operate on it\n\t\t */\n\t\tif (!per_pin->pcm)\n\t\t\tcontinue;\n\n\t\tif ((per_pin->pin_nid == pin_nid) &&\n\t\t\t(per_pin->dev_id == dev_id))\n\t\t\tcontinue;\n\n\t\t/*\n\t\t * if per_pin->dev_id >= dev_num,\n\t\t * snd_hda_get_dev_select() will fail,\n\t\t * and the following operation is unpredictable.\n\t\t * So skip this situation.\n\t\t */\n\t\tdev_num = snd_hda_get_num_devices(codec, per_pin->pin_nid) + 1;\n\t\tif (per_pin->dev_id >= dev_num)\n\t\t\tcontinue;\n\n\t\tnid = per_pin->pin_nid;\n\n\t\t/*\n\t\t * Calling this function should not impact\n\t\t * on the device entry selection\n\t\t * So let's save the dev id for each pin,\n\t\t * and restore it when return\n\t\t */\n\t\tdev_id_saved = snd_hda_get_dev_select(codec, nid);\n\t\tsnd_hda_set_dev_select(codec, nid, per_pin->dev_id);\n\t\tcurr = snd_hda_codec_read(codec, nid, 0,\n\t\t\t\t\t  AC_VERB_GET_CONNECT_SEL, 0);\n\t\tif (curr != mux_idx) {\n\t\t\tsnd_hda_set_dev_select(codec, nid, dev_id_saved);\n\t\t\tcontinue;\n\t\t}\n\n\n\t\t/* choose an unassigned converter. The conveters in the\n\t\t * connection list are in the same order as in the codec.\n\t\t */\n\t\tfor (cvt_idx = 0; cvt_idx < spec->num_cvts; cvt_idx++) {\n\t\t\tper_cvt = get_cvt(spec, cvt_idx);\n\t\t\tif (!per_cvt->assigned) {\n\t\t\t\tcodec_dbg(codec,\n\t\t\t\t\t  \"choose cvt %d for pin nid %d\\n\",\n\t\t\t\t\tcvt_idx, nid);\n\t\t\t\tsnd_hda_codec_write_cache(codec, nid, 0,\n\t\t\t\t\t    AC_VERB_SET_CONNECT_SEL,\n\t\t\t\t\t    cvt_idx);\n\t\t\t\tbreak;\n\t\t\t}\n\t\t}\n\t\tsnd_hda_set_dev_select(codec, nid, dev_id_saved);\n\t}\n}\n\n/* A wrapper of intel_not_share_asigned_cvt() */\nstatic void intel_not_share_assigned_cvt_nid(struct hda_codec *codec,\n\t\t\thda_nid_t pin_nid, int dev_id, hda_nid_t cvt_nid)\n{\n\tint mux_idx;\n\tstruct hdmi_spec *spec = codec->spec;\n\n\t/* On Intel platform, the mapping of converter nid to\n\t * mux index of the pins are always the same.\n\t * The pin nid may be 0, this means all pins will not\n\t * share the converter.\n\t */\n\tmux_idx = intel_cvt_id_to_mux_idx(spec, cvt_nid);\n\tif (mux_idx >= 0)\n\t\tintel_not_share_assigned_cvt(codec, pin_nid, dev_id, mux_idx);\n}\n\n/* skeleton caller of pin_cvt_fixup ops */\nstatic void pin_cvt_fixup(struct hda_codec *codec,\n\t\t\t  struct hdmi_spec_per_pin *per_pin,\n\t\t\t  hda_nid_t cvt_nid)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\n\tif (spec->ops.pin_cvt_fixup)\n\t\tspec->ops.pin_cvt_fixup(codec, per_pin, cvt_nid);\n}\n\n/* called in hdmi_pcm_open when no pin is assigned to the PCM\n * in dyn_pcm_assign mode.\n */\nstatic int hdmi_pcm_open_no_pin(struct hda_pcm_stream *hinfo,\n\t\t\t struct hda_codec *codec,\n\t\t\t struct snd_pcm_substream *substream)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct snd_pcm_runtime *runtime = substream->runtime;\n\tint cvt_idx, pcm_idx;\n\tstruct hdmi_spec_per_cvt *per_cvt = NULL;\n\tint err;\n\n\tpcm_idx = hinfo_to_pcm_index(codec, hinfo);\n\tif (pcm_idx < 0)\n\t\treturn -EINVAL;\n\n\terr = hdmi_choose_cvt(codec, -1, &cvt_idx);\n\tif (err)\n\t\treturn err;\n\n\tper_cvt = get_cvt(spec, cvt_idx);\n\tper_cvt->assigned = 1;\n\thinfo->nid = per_cvt->cvt_nid;\n\n\tpin_cvt_fixup(codec, NULL, per_cvt->cvt_nid);\n\n\tset_bit(pcm_idx, &spec->pcm_in_use);\n\t/* todo: setup spdif ctls assign */\n\n\t/* Initially set the converter's capabilities */\n\thinfo->channels_min = per_cvt->channels_min;\n\thinfo->channels_max = per_cvt->channels_max;\n\thinfo->rates = per_cvt->rates;\n\thinfo->formats = per_cvt->formats;\n\thinfo->maxbps = per_cvt->maxbps;\n\n\t/* Store the updated parameters */\n\truntime->hw.channels_min = hinfo->channels_min;\n\truntime->hw.channels_max = hinfo->channels_max;\n\truntime->hw.formats = hinfo->formats;\n\truntime->hw.rates = hinfo->rates;\n\n\tsnd_pcm_hw_constraint_step(substream->runtime, 0,\n\t\t\t\t   SNDRV_PCM_HW_PARAM_CHANNELS, 2);\n\treturn 0;\n}\n\n/*\n * HDA PCM callbacks\n */\nstatic int hdmi_pcm_open(struct hda_pcm_stream *hinfo,\n\t\t\t struct hda_codec *codec,\n\t\t\t struct snd_pcm_substream *substream)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct snd_pcm_runtime *runtime = substream->runtime;\n\tint pin_idx, cvt_idx, pcm_idx;\n\tstruct hdmi_spec_per_pin *per_pin;\n\tstruct hdmi_eld *eld;\n\tstruct hdmi_spec_per_cvt *per_cvt = NULL;\n\tint err;\n\n\t/* Validate hinfo */\n\tpcm_idx = hinfo_to_pcm_index(codec, hinfo);\n\tif (pcm_idx < 0)\n\t\treturn -EINVAL;\n\n\tmutex_lock(&spec->pcm_lock);\n\tpin_idx = hinfo_to_pin_index(codec, hinfo);\n\tif (!spec->dyn_pcm_assign) {\n\t\tif (snd_BUG_ON(pin_idx < 0)) {\n\t\t\terr = -EINVAL;\n\t\t\tgoto unlock;\n\t\t}\n\t} else {\n\t\t/* no pin is assigned to the PCM\n\t\t * PA need pcm open successfully when probe\n\t\t */\n\t\tif (pin_idx < 0) {\n\t\t\terr = hdmi_pcm_open_no_pin(hinfo, codec, substream);\n\t\t\tgoto unlock;\n\t\t}\n\t}\n\n\terr = hdmi_choose_cvt(codec, pin_idx, &cvt_idx);\n\tif (err < 0)\n\t\tgoto unlock;\n\n\tper_cvt = get_cvt(spec, cvt_idx);\n\t/* Claim converter */\n\tper_cvt->assigned = 1;\n\n\tset_bit(pcm_idx, &spec->pcm_in_use);\n\tper_pin = get_pin(spec, pin_idx);\n\tper_pin->cvt_nid = per_cvt->cvt_nid;\n\thinfo->nid = per_cvt->cvt_nid;\n\n\t/* flip stripe flag for the assigned stream if supported */\n\tif (get_wcaps(codec, per_cvt->cvt_nid) & AC_WCAP_STRIPE)\n\t\tazx_stream(get_azx_dev(substream))->stripe = 1;\n\n\tsnd_hda_set_dev_select(codec, per_pin->pin_nid, per_pin->dev_id);\n\tsnd_hda_codec_write_cache(codec, per_pin->pin_nid, 0,\n\t\t\t    AC_VERB_SET_CONNECT_SEL,\n\t\t\t    per_pin->mux_idx);\n\n\t/* configure unused pins to choose other converters */\n\tpin_cvt_fixup(codec, per_pin, 0);\n\n\tsnd_hda_spdif_ctls_assign(codec, pcm_idx, per_cvt->cvt_nid);\n\n\t/* Initially set the converter's capabilities */\n\thinfo->channels_min = per_cvt->channels_min;\n\thinfo->channels_max = per_cvt->channels_max;\n\thinfo->rates = per_cvt->rates;\n\thinfo->formats = per_cvt->formats;\n\thinfo->maxbps = per_cvt->maxbps;\n\n\teld = &per_pin->sink_eld;\n\t/* Restrict capabilities by ELD if this isn't disabled */\n\tif (!static_hdmi_pcm && eld->eld_valid) {\n\t\tsnd_hdmi_eld_update_pcm_info(&eld->info, hinfo);\n\t\tif (hinfo->channels_min > hinfo->channels_max ||\n\t\t    !hinfo->rates || !hinfo->formats) {\n\t\t\tper_cvt->assigned = 0;\n\t\t\thinfo->nid = 0;\n\t\t\tsnd_hda_spdif_ctls_unassign(codec, pcm_idx);\n\t\t\terr = -ENODEV;\n\t\t\tgoto unlock;\n\t\t}\n\t}\n\n\t/* Store the updated parameters */\n\truntime->hw.channels_min = hinfo->channels_min;\n\truntime->hw.channels_max = hinfo->channels_max;\n\truntime->hw.formats = hinfo->formats;\n\truntime->hw.rates = hinfo->rates;\n\n\tsnd_pcm_hw_constraint_step(substream->runtime, 0,\n\t\t\t\t   SNDRV_PCM_HW_PARAM_CHANNELS, 2);\n unlock:\n\tmutex_unlock(&spec->pcm_lock);\n\treturn err;\n}\n\n/*\n * HDA/HDMI auto parsing\n */\nstatic int hdmi_read_pin_conn(struct hda_codec *codec, int pin_idx)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct hdmi_spec_per_pin *per_pin = get_pin(spec, pin_idx);\n\thda_nid_t pin_nid = per_pin->pin_nid;\n\tint dev_id = per_pin->dev_id;\n\tint conns;\n\n\tif (!(get_wcaps(codec, pin_nid) & AC_WCAP_CONN_LIST)) {\n\t\tcodec_warn(codec,\n\t\t\t   \"HDMI: pin %d wcaps %#x does not support connection list\\n\",\n\t\t\t   pin_nid, get_wcaps(codec, pin_nid));\n\t\treturn -EINVAL;\n\t}\n\n\tsnd_hda_set_dev_select(codec, pin_nid, dev_id);\n\n\tif (spec->intel_hsw_fixup) {\n\t\tconns = spec->num_cvts;\n\t\tmemcpy(per_pin->mux_nids, spec->cvt_nids,\n\t\t       sizeof(hda_nid_t) * conns);\n\t} else {\n\t\tconns = snd_hda_get_raw_connections(codec, pin_nid,\n\t\t\t\t\t\t    per_pin->mux_nids,\n\t\t\t\t\t\t    HDA_MAX_CONNECTIONS);\n\t}\n\n\t/* all the device entries on the same pin have the same conn list */\n\tper_pin->num_mux_nids = conns;\n\n\treturn 0;\n}\n\nstatic int hdmi_find_pcm_slot(struct hdmi_spec *spec,\n\t\t\t      struct hdmi_spec_per_pin *per_pin)\n{\n\tint i;\n\n\t/*\n\t * generic_hdmi_build_pcms() may allocate extra PCMs on some\n\t * platforms (with maximum of 'num_nids + dev_num - 1')\n\t *\n\t * The per_pin of pin_nid_idx=n and dev_id=m prefers to get pcm-n\n\t * if m==0. This guarantees that dynamic pcm assignments are compatible\n\t * with the legacy static per_pin-pcm assignment that existed in the\n\t * days before DP-MST.\n\t *\n\t * Intel DP-MST prefers this legacy behavior for compatibility, too.\n\t *\n\t * per_pin of m!=0 prefers to get pcm=(num_nids + (m - 1)).\n\t */\n\n\tif (per_pin->dev_id == 0 || spec->intel_hsw_fixup) {\n\t\tif (!test_bit(per_pin->pin_nid_idx, &spec->pcm_bitmap))\n\t\t\treturn per_pin->pin_nid_idx;\n\t} else {\n\t\ti = spec->num_nids + (per_pin->dev_id - 1);\n\t\tif (i < spec->pcm_used && !(test_bit(i, &spec->pcm_bitmap)))\n\t\t\treturn i;\n\t}\n\n\t/* have a second try; check the area over num_nids */\n\tfor (i = spec->num_nids; i < spec->pcm_used; i++) {\n\t\tif (!test_bit(i, &spec->pcm_bitmap))\n\t\t\treturn i;\n\t}\n\n\t/* the last try; check the empty slots in pins */\n\tfor (i = 0; i < spec->num_nids; i++) {\n\t\tif (!test_bit(i, &spec->pcm_bitmap))\n\t\t\treturn i;\n\t}\n\treturn -EBUSY;\n}\n\nstatic void hdmi_attach_hda_pcm(struct hdmi_spec *spec,\n\t\t\t\tstruct hdmi_spec_per_pin *per_pin)\n{\n\tint idx;\n\n\t/* pcm already be attached to the pin */\n\tif (per_pin->pcm)\n\t\treturn;\n\tidx = hdmi_find_pcm_slot(spec, per_pin);\n\tif (idx == -EBUSY)\n\t\treturn;\n\tper_pin->pcm_idx = idx;\n\tper_pin->pcm = get_hdmi_pcm(spec, idx);\n\tset_bit(idx, &spec->pcm_bitmap);\n}\n\nstatic void hdmi_detach_hda_pcm(struct hdmi_spec *spec,\n\t\t\t\tstruct hdmi_spec_per_pin *per_pin)\n{\n\tint idx;\n\n\t/* pcm already be detached from the pin */\n\tif (!per_pin->pcm)\n\t\treturn;\n\tidx = per_pin->pcm_idx;\n\tper_pin->pcm_idx = -1;\n\tper_pin->pcm = NULL;\n\tif (idx >= 0 && idx < spec->pcm_used)\n\t\tclear_bit(idx, &spec->pcm_bitmap);\n}\n\nstatic int hdmi_get_pin_cvt_mux(struct hdmi_spec *spec,\n\t\tstruct hdmi_spec_per_pin *per_pin, hda_nid_t cvt_nid)\n{\n\tint mux_idx;\n\n\tfor (mux_idx = 0; mux_idx < per_pin->num_mux_nids; mux_idx++)\n\t\tif (per_pin->mux_nids[mux_idx] == cvt_nid)\n\t\t\tbreak;\n\treturn mux_idx;\n}\n\nstatic bool check_non_pcm_per_cvt(struct hda_codec *codec, hda_nid_t cvt_nid);\n\nstatic void hdmi_pcm_setup_pin(struct hdmi_spec *spec,\n\t\t\t   struct hdmi_spec_per_pin *per_pin)\n{\n\tstruct hda_codec *codec = per_pin->codec;\n\tstruct hda_pcm *pcm;\n\tstruct hda_pcm_stream *hinfo;\n\tstruct snd_pcm_substream *substream;\n\tint mux_idx;\n\tbool non_pcm;\n\n\tif (per_pin->pcm_idx >= 0 && per_pin->pcm_idx < spec->pcm_used)\n\t\tpcm = get_pcm_rec(spec, per_pin->pcm_idx);\n\telse\n\t\treturn;\n\tif (!pcm->pcm)\n\t\treturn;\n\tif (!test_bit(per_pin->pcm_idx, &spec->pcm_in_use))\n\t\treturn;\n\n\t/* hdmi audio only uses playback and one substream */\n\thinfo = pcm->stream;\n\tsubstream = pcm->pcm->streams[0].substream;\n\n\tper_pin->cvt_nid = hinfo->nid;\n\n\tmux_idx = hdmi_get_pin_cvt_mux(spec, per_pin, hinfo->nid);\n\tif (mux_idx < per_pin->num_mux_nids) {\n\t\tsnd_hda_set_dev_select(codec, per_pin->pin_nid,\n\t\t\t\t   per_pin->dev_id);\n\t\tsnd_hda_codec_write_cache(codec, per_pin->pin_nid, 0,\n\t\t\t\tAC_VERB_SET_CONNECT_SEL,\n\t\t\t\tmux_idx);\n\t}\n\tsnd_hda_spdif_ctls_assign(codec, per_pin->pcm_idx, hinfo->nid);\n\n\tnon_pcm = check_non_pcm_per_cvt(codec, hinfo->nid);\n\tif (substream->runtime)\n\t\tper_pin->channels = substream->runtime->channels;\n\tper_pin->setup = true;\n\tper_pin->mux_idx = mux_idx;\n\n\thdmi_setup_audio_infoframe(codec, per_pin, non_pcm);\n}\n\nstatic void hdmi_pcm_reset_pin(struct hdmi_spec *spec,\n\t\t\t   struct hdmi_spec_per_pin *per_pin)\n{\n\tif (per_pin->pcm_idx >= 0 && per_pin->pcm_idx < spec->pcm_used)\n\t\tsnd_hda_spdif_ctls_unassign(per_pin->codec, per_pin->pcm_idx);\n\n\tper_pin->chmap_set = false;\n\tmemset(per_pin->chmap, 0, sizeof(per_pin->chmap));\n\n\tper_pin->setup = false;\n\tper_pin->channels = 0;\n}\n\nstatic struct snd_jack *pin_idx_to_pcm_jack(struct hda_codec *codec,\n\t\t\t\t\t    struct hdmi_spec_per_pin *per_pin)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\n\tif (per_pin->pcm_idx >= 0)\n\t\treturn spec->pcm_rec[per_pin->pcm_idx].jack;\n\telse\n\t\treturn NULL;\n}\n\n/* update per_pin ELD from the given new ELD;\n * setup info frame and notification accordingly\n * also notify ELD kctl and report jack status changes\n */\nstatic void update_eld(struct hda_codec *codec,\n\t\t       struct hdmi_spec_per_pin *per_pin,\n\t\t       struct hdmi_eld *eld,\n\t\t       int repoll)\n{\n\tstruct hdmi_eld *pin_eld = &per_pin->sink_eld;\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct snd_jack *pcm_jack;\n\tbool old_eld_valid = pin_eld->eld_valid;\n\tbool eld_changed;\n\tint pcm_idx;\n\n\tif (eld->eld_valid) {\n\t\tif (eld->eld_size <= 0 ||\n\t\t    snd_hdmi_parse_eld(codec, &eld->info, eld->eld_buffer,\n\t\t\t\t       eld->eld_size) < 0) {\n\t\t\teld->eld_valid = false;\n\t\t\tif (repoll) {\n\t\t\t\tschedule_delayed_work(&per_pin->work,\n\t\t\t\t\t\t      msecs_to_jiffies(300));\n\t\t\t\treturn;\n\t\t\t}\n\t\t}\n\t}\n\n\tif (!eld->eld_valid || eld->eld_size <= 0) {\n\t\teld->eld_valid = false;\n\t\teld->eld_size = 0;\n\t}\n\n\t/* for monitor disconnection, save pcm_idx firstly */\n\tpcm_idx = per_pin->pcm_idx;\n\n\t/*\n\t * pcm_idx >=0 before update_eld() means it is in monitor\n\t * disconnected event. Jack must be fetched before update_eld().\n\t */\n\tpcm_jack = pin_idx_to_pcm_jack(codec, per_pin);\n\n\tif (spec->dyn_pcm_assign) {\n\t\tif (eld->eld_valid) {\n\t\t\thdmi_attach_hda_pcm(spec, per_pin);\n\t\t\thdmi_pcm_setup_pin(spec, per_pin);\n\t\t} else {\n\t\t\thdmi_pcm_reset_pin(spec, per_pin);\n\t\t\thdmi_detach_hda_pcm(spec, per_pin);\n\t\t}\n\t}\n\t/* if pcm_idx == -1, it means this is in monitor connection event\n\t * we can get the correct pcm_idx now.\n\t */\n\tif (pcm_idx == -1)\n\t\tpcm_idx = per_pin->pcm_idx;\n\tif (!pcm_jack)\n\t\tpcm_jack = pin_idx_to_pcm_jack(codec, per_pin);\n\n\tif (eld->eld_valid)\n\t\tsnd_hdmi_show_eld(codec, &eld->info);\n\n\teld_changed = (pin_eld->eld_valid != eld->eld_valid);\n\teld_changed |= (pin_eld->monitor_present != eld->monitor_present);\n\tif (!eld_changed && eld->eld_valid && pin_eld->eld_valid)\n\t\tif (pin_eld->eld_size != eld->eld_size ||\n\t\t    memcmp(pin_eld->eld_buffer, eld->eld_buffer,\n\t\t\t   eld->eld_size) != 0)\n\t\t\teld_changed = true;\n\n\tif (eld_changed) {\n\t\tpin_eld->monitor_present = eld->monitor_present;\n\t\tpin_eld->eld_valid = eld->eld_valid;\n\t\tpin_eld->eld_size = eld->eld_size;\n\t\tif (eld->eld_valid)\n\t\t\tmemcpy(pin_eld->eld_buffer, eld->eld_buffer,\n\t\t\t       eld->eld_size);\n\t\tpin_eld->info = eld->info;\n\t}\n\n\t/*\n\t * Re-setup pin and infoframe. This is needed e.g. when\n\t * - sink is first plugged-in\n\t * - transcoder can change during stream playback on Haswell\n\t *   and this can make HW reset converter selection on a pin.\n\t */\n\tif (eld->eld_valid && !old_eld_valid && per_pin->setup) {\n\t\tpin_cvt_fixup(codec, per_pin, 0);\n\t\thdmi_setup_audio_infoframe(codec, per_pin, per_pin->non_pcm);\n\t}\n\n\tif (eld_changed && pcm_idx >= 0)\n\t\tsnd_ctl_notify(codec->card,\n\t\t\t       SNDRV_CTL_EVENT_MASK_VALUE |\n\t\t\t       SNDRV_CTL_EVENT_MASK_INFO,\n\t\t\t       &get_hdmi_pcm(spec, pcm_idx)->eld_ctl->id);\n\n\tif (eld_changed && pcm_jack)\n\t\tsnd_jack_report(pcm_jack,\n\t\t\t\t(eld->monitor_present && eld->eld_valid) ?\n\t\t\t\tSND_JACK_AVOUT : 0);\n}\n\n/* update ELD and jack state via HD-audio verbs */\nstatic void hdmi_present_sense_via_verbs(struct hdmi_spec_per_pin *per_pin,\n\t\t\t\t\t int repoll)\n{\n\tstruct hda_codec *codec = per_pin->codec;\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct hdmi_eld *eld = &spec->temp_eld;\n\thda_nid_t pin_nid = per_pin->pin_nid;\n\tint dev_id = per_pin->dev_id;\n\t/*\n\t * Always execute a GetPinSense verb here, even when called from\n\t * hdmi_intrinsic_event; for some NVIDIA HW, the unsolicited\n\t * response's PD bit is not the real PD value, but indicates that\n\t * the real PD value changed. An older version of the HD-audio\n\t * specification worked this way. Hence, we just ignore the data in\n\t * the unsolicited response to avoid custom WARs.\n\t */\n\tint present;\n\tint ret;\n\n\tret = snd_hda_power_up_pm(codec);\n\tif (ret < 0 && pm_runtime_suspended(hda_codec_dev(codec)))\n\t\tgoto out;\n\n\tpresent = snd_hda_jack_pin_sense(codec, pin_nid, dev_id);\n\n\tmutex_lock(&per_pin->lock);\n\teld->monitor_present = !!(present & AC_PINSENSE_PRESENCE);\n\tif (eld->monitor_present)\n\t\teld->eld_valid  = !!(present & AC_PINSENSE_ELDV);\n\telse\n\t\teld->eld_valid = false;\n\n\tcodec_dbg(codec,\n\t\t\"HDMI status: Codec=%d Pin=%d Presence_Detect=%d ELD_Valid=%d\\n\",\n\t\tcodec->addr, pin_nid, eld->monitor_present, eld->eld_valid);\n\n\tif (eld->eld_valid) {\n\t\tif (spec->ops.pin_get_eld(codec, pin_nid, dev_id,\n\t\t\t\t\t  eld->eld_buffer, &eld->eld_size) < 0)\n\t\t\teld->eld_valid = false;\n\t}\n\n\tupdate_eld(codec, per_pin, eld, repoll);\n\tmutex_unlock(&per_pin->lock);\n out:\n\tsnd_hda_power_down_pm(codec);\n}\n\nstatic void silent_stream_enable(struct hda_codec *codec,\n\t\t\t\tstruct hdmi_spec_per_pin *per_pin)\n{\n\tunsigned int newval, oldval;\n\n\tcodec_dbg(codec, \"hdmi: enabling silent stream for NID %d\\n\",\n\t\t\tper_pin->pin_nid);\n\n\tmutex_lock(&per_pin->lock);\n\n\tif (!per_pin->channels)\n\t\tper_pin->channels = 2;\n\n\toldval = snd_hda_codec_read(codec, per_pin->pin_nid, 0,\n\t\t\tAC_VERB_GET_CONV, 0);\n\tnewval = (oldval & 0xF0) | 0xF;\n\tsnd_hda_codec_write(codec, per_pin->pin_nid, 0,\n\t\t\tAC_VERB_SET_CHANNEL_STREAMID, newval);\n\n\thdmi_setup_audio_infoframe(codec, per_pin, per_pin->non_pcm);\n\n\tmutex_unlock(&per_pin->lock);\n}\n\n/* update ELD and jack state via audio component */\nstatic void sync_eld_via_acomp(struct hda_codec *codec,\n\t\t\t       struct hdmi_spec_per_pin *per_pin)\n{\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct hdmi_eld *eld = &spec->temp_eld;\n\tbool monitor_prev, monitor_next;\n\n\tmutex_lock(&per_pin->lock);\n\teld->monitor_present = false;\n\tmonitor_prev = per_pin->sink_eld.monitor_present;\n\teld->eld_size = snd_hdac_acomp_get_eld(&codec->core, per_pin->pin_nid,\n\t\t\t\t      per_pin->dev_id, &eld->monitor_present,\n\t\t\t\t      eld->eld_buffer, ELD_MAX_SIZE);\n\teld->eld_valid = (eld->eld_size > 0);\n\tupdate_eld(codec, per_pin, eld, 0);\n\tmonitor_next = per_pin->sink_eld.monitor_present;\n\tmutex_unlock(&per_pin->lock);\n\n\t/*\n\t * Power-up will call hdmi_present_sense, so the PM calls\n\t * have to be done without mutex held.\n\t */\n\n\tif (spec->send_silent_stream) {\n\t\tint pm_ret;\n\n\t\tif (!monitor_prev && monitor_next) {\n\t\t\tpm_ret = snd_hda_power_up_pm(codec);\n\t\t\tif (pm_ret < 0)\n\t\t\t\tcodec_err(codec,\n\t\t\t\t\"Monitor plugged-in, Failed to power up codec ret=[%d]\\n\",\n\t\t\t\tpm_ret);\n\t\t\tsilent_stream_enable(codec, per_pin);\n\t\t} else if (monitor_prev && !monitor_next) {\n\t\t\tpm_ret = snd_hda_power_down_pm(codec);\n\t\t\tif (pm_ret < 0)\n\t\t\t\tcodec_err(codec,\n\t\t\t\t\"Monitor plugged-out, Failed to power down codec ret=[%d]\\n\",\n\t\t\t\tpm_ret);\n\t\t}\n\t}\n}\n\nstatic void hdmi_present_sense(struct hdmi_spec_per_pin *per_pin, int repoll)\n{\n\tstruct hda_codec *codec = per_pin->codec;\n\n\tif (!codec_has_acomp(codec))\n\t\thdmi_present_sense_via_verbs(per_pin, repoll);\n\telse\n\t\tsync_eld_via_acomp(codec, per_pin);\n}\n\nstatic void hdmi_repoll_eld(struct work_struct *work)\n{\n\tstruct hdmi_spec_per_pin *per_pin =\n\tcontainer_of(to_delayed_work(work), struct hdmi_spec_per_pin, work);\n\tstruct hda_codec *codec = per_pin->codec;\n\tstruct hdmi_spec *spec = codec->spec;\n\tstruct hda_jack_tbl *jack;\n\n\tjack = snd_hda_jack_tbl_get_mst(codec, per_pin->pin_nid,\n\t\t\t\t\tper_pin->dev_id);\n\tif (jack)\n\t\tjack->jack_dirty = 1;\n\n\tif (per_pin->repoll_count++ > 6)\n\t\tper_pin->repoll_count = 0;\n\n\tmutex_
