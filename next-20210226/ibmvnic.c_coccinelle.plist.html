      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {

      }

        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {

        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

tional \"on-the-fly\" DMA mapping strategy in    */\n/* which skbs are DMA mapped and immediately unmapped when the transmit   */\n/* or receive has been completed, the VNIC driver is required to use      */\n/* \"long term mapping\". This entails that large, continuous DMA mapped    */\n/* buffers are allocated on driver initialization and these buffers are   */\n/* then continuously reused to pass skbs to and from the VNIC server.     */\n/*                                                                        */\n/**************************************************************************/\n\n#include <linux/module.h>\n#include <linux/moduleparam.h>\n#include <linux/types.h>\n#include <linux/errno.h>\n#include <linux/completion.h>\n#include <linux/ioport.h>\n#include <linux/dma-mapping.h>\n#include <linux/kernel.h>\n#include <linux/netdevice.h>\n#include <linux/etherdevice.h>\n#include <linux/skbuff.h>\n#include <linux/init.h>\n#include <linux/delay.h>\n#include <linux/mm.h>\n#include <linux/ethtool.h>\n#include <linux/proc_fs.h>\n#include <linux/if_arp.h>\n#include <linux/in.h>\n#include <linux/ip.h>\n#include <linux/ipv6.h>\n#include <linux/irq.h>\n#include <linux/kthread.h>\n#include <linux/seq_file.h>\n#include <linux/interrupt.h>\n#include <net/net_namespace.h>\n#include <asm/hvcall.h>\n#include <linux/atomic.h>\n#include <asm/vio.h>\n#include <asm/iommu.h>\n#include <linux/uaccess.h>\n#include <asm/firmware.h>\n#include <linux/workqueue.h>\n#include <linux/if_vlan.h>\n#include <linux/utsname.h>\n\n#include \"ibmvnic.h\"\n\nstatic const char ibmvnic_driver_name[] = \"ibmvnic\";\nstatic const char ibmvnic_driver_string[] = \"IBM System i/p Virtual NIC Driver\";\n\nMODULE_AUTHOR(\"Santiago Leon\");\nMODULE_DESCRIPTION(\"IBM System i/p Virtual NIC Driver\");\nMODULE_LICENSE(\"GPL\");\nMODULE_VERSION(IBMVNIC_DRIVER_VERSION);\n\nstatic int ibmvnic_version = IBMVNIC_INITIAL_VERSION;\nstatic int ibmvnic_remove(struct vio_dev *);\nstatic void release_sub_crqs(struct ibmvnic_adapter *, bool);\nstatic int ibmvnic_reset_crq(struct ibmvnic_adapter *);\nstatic int ibmvnic_send_crq_init(struct ibmvnic_adapter *);\nstatic int ibmvnic_reenable_crq_queue(struct ibmvnic_adapter *);\nstatic int ibmvnic_send_crq(struct ibmvnic_adapter *, union ibmvnic_crq *);\nstatic int send_subcrq_indirect(struct ibmvnic_adapter *, u64, u64, u64);\nstatic irqreturn_t ibmvnic_interrupt_rx(int irq, void *instance);\nstatic int enable_scrq_irq(struct ibmvnic_adapter *,\n\t\t\t   struct ibmvnic_sub_crq_queue *);\nstatic int disable_scrq_irq(struct ibmvnic_adapter *,\n\t\t\t    struct ibmvnic_sub_crq_queue *);\nstatic int pending_scrq(struct ibmvnic_adapter *,\n\t\t\tstruct ibmvnic_sub_crq_queue *);\nstatic union sub_crq *ibmvnic_next_scrq(struct ibmvnic_adapter *,\n\t\t\t\t\tstruct ibmvnic_sub_crq_queue *);\nstatic int ibmvnic_poll(struct napi_struct *napi, int data);\nstatic void send_query_map(struct ibmvnic_adapter *adapter);\nstatic int send_request_map(struct ibmvnic_adapter *, dma_addr_t, __be32, u8);\nstatic int send_request_unmap(struct ibmvnic_adapter *, u8);\nstatic int send_login(struct ibmvnic_adapter *adapter);\nstatic void send_query_cap(struct ibmvnic_adapter *adapter);\nstatic int init_sub_crqs(struct ibmvnic_adapter *);\nstatic int init_sub_crq_irqs(struct ibmvnic_adapter *adapter);\nstatic int ibmvnic_reset_init(struct ibmvnic_adapter *, bool reset);\nstatic void release_crq_queue(struct ibmvnic_adapter *);\nstatic int __ibmvnic_set_mac(struct net_device *, u8 *);\nstatic int init_crq_queue(struct ibmvnic_adapter *adapter);\nstatic int send_query_phys_parms(struct ibmvnic_adapter *adapter);\n\nstruct ibmvnic_stat {\n\tchar name[ETH_GSTRING_LEN];\n\tint offset;\n};\n\n#define IBMVNIC_STAT_OFF(stat) (offsetof(struct ibmvnic_adapter, stats) + \\\n\t\t\t     offsetof(struct ibmvnic_statistics, stat))\n#define IBMVNIC_GET_STAT(a, off) (*((u64 *)(((unsigned long)(a)) + (off))))\n\nstatic const struct ibmvnic_stat ibmvnic_stats[] = {\n\t{\"rx_pac
