      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

      var data = {"files": {"0": {"id": 0, "path": "/src/drivers/net/ethernet/intel/e100.c", "content": "// SPDX-License-Identifier: GPL-2.0\n/* Copyright(c) 1999 - 2006 Intel Corporation. */\n\n/*\n *\te100.c: Intel(R) PRO/100 ethernet driver\n *\n *\t(Re)written 2003 by scott.feldman@intel.com.  Based loosely on\n *\toriginal e100 driver, but better described as a munging of\n *\te100, e1000, eepro100, tg3, 8139cp, and other drivers.\n *\n *\tReferences:\n *\t\tIntel 8255x 10/100 Mbps Ethernet Controller Family,\n *\t\tOpen Source Software Developers Manual,\n *\t\thttp://sourceforge.net/projects/e1000\n *\n *\n *\t                      Theory of Operation\n *\n *\tI.   General\n *\n *\tThe driver supports Intel(R) 10/100 Mbps PCI Fast Ethernet\n *\tcontroller family, which includes the 82557, 82558, 82559, 82550,\n *\t82551, and 82562 devices.  82558 and greater controllers\n *\tintegrate the Intel 82555 PHY.  The controllers are used in\n *\tserver and client network interface cards, as well as in\n *\tLAN-On-Motherboard (LOM), CardBus, MiniPCI, and ICHx\n *\tconfigurations.  8255x supports a 32-bit linear addressing\n *\tmode and operates at 33Mhz PCI clock rate.\n *\n *\tII.  Driver Operation\n *\n *\tMemory-mapped mode is used exclusively to access the device's\n *\tshared-memory structure, the Control/Status Registers (CSR). All\n *\tsetup, configuration, and control of the device, including queuing\n *\tof Tx, Rx, and configuration commands is through the CSR.\n *\tcmd_lock serializes accesses to the CSR command register.  cb_lock\n *\tprotects the shared Command Block List (CBL).\n *\n *\t8255x is highly MII-compliant and all access to the PHY go\n *\tthrough the Management Data Interface (MDI).  Consequently, the\n *\tdriver leverages the mii.c library shared with other MII-compliant\n *\tdevices.\n *\n *\tBig- and Little-Endian byte order as well as 32- and 64-bit\n *\tarchs are supported.  Weak-ordered memory and non-cache-coherent\n *\tarchs are supported.\n *\n *\tIII. Transmit\n *\n *\tA Tx skb is mapped and hangs off of a TCB.  TCBs are linked\n *\ttogether in a fixed-size ring (CBL) thus forming the flexible mode\n *\tmemory structure.  A TCB marked with the suspend-bit indicates\n *\tthe end of the ring.  The last TCB processed suspends the\n *\tcontroller, and the controller can be restarted by issue a CU\n *\tresume command to continue from the suspend point, or a CU start\n *\tcommand to start at a given position in the ring.\n *\n *\tNon-Tx commands (config, multicast setup, etc) are linked\n *\tinto the CBL ring along with Tx commands.  The common structure\n *\tused for both Tx and non-Tx commands is the Command Block (CB).\n *\n *\tcb_to_use is the next CB to use for queuing a command; cb_to_clean\n *\tis the next CB to check for completion; cb_to_send is the first\n *\tCB to start on in case of a previous failure to resume.  CB clean\n *\tup happens in interrupt context in response to a CU interrupt.\n *\tcbs_avail keeps track of number of free CB resources available.\n *\n * \tHardware padding of short packets to minimum packet size is\n * \tenabled.  82557 pads with 7Eh, while the later controllers pad\n * \twith 00h.\n *\n *\tIV.  Receive\n *\n *\tThe Receive Frame Area (RFA) comprises a ring of Receive Frame\n *\tDescriptors (RFD) + data buffer, thus forming the simplified mode\n *\tmemory structure.  Rx skbs are allocated to contain both the RFD\n *\tand the data buffer, but the RFD is pulled off before the skb is\n *\tindicated.  The data buffer is aligned such that encapsulated\n *\tprotocol headers are u32-aligned.  Since the RFD is part of the\n *\tmapped shared memory, and completion status is contained within\n *\tthe RFD, the RFD must be dma_sync'ed to maintain a consistent\n *\tview from software and hardware.\n *\n *\tIn order to keep updates to the RFD link field from colliding with\n *\thardware writes to mark packets complete, we use the feature that\n *\thardware will not write to a size 0 descriptor and mark the previous\n *\tpacket as end-of-list (EL).   After updating the link, we remove EL\n *\tand only then restore the size such that hardware may use the\n *\tprevious-to-end RFD.\n *\n *\tUnder typical operation, the  receive unit (RU) is start once,\n *\tand the controller happily fills RFDs as frames arrive.  If\n *\treplacement RFDs cannot be allocated, or the RU goes non-active,\n *\tthe RU must be restarted.  Frame arrival generates an interrupt,\n *\tand Rx indication and re-allocation happen in the same context,\n *\ttherefore no locking is required.  A software-generated interrupt\n *\tis generated from the watchdog to recover from a failed allocation\n *\tscenario where all Rx resources have been indicated and none re-\n *\tplaced.\n *\n *\tV.   Miscellaneous\n *\n * \tVLAN offloading of tagging, stripping and filtering is not\n * \tsupported, but driver will accommodate the extra 4-byte VLAN tag\n * \tfor processing by upper layers.  Tx/Rx Checksum offloading is not\n * \tsupported.  Tx Scatter/Gather is not supported.  Jumbo Frames is\n * \tnot supported (hardware limitation).\n *\n * \tMagicPacket(tm) WoL support is enabled/disabled via ethtool.\n *\n * \tThanks to JC (jchapman@katalix.com) for helping with\n * \ttesting/troubleshooting the development driver.\n *\n * \tTODO:\n * \to several entry points race with dev->close\n * \to check for tx-no-resources/stop Q races with tx clean/wake Q\n *\n *\tFIXES:\n * 2005/12/02 - Michael O'Donnell <Michael.ODonnell at stratus dot com>\n *\t- Stratus87247: protect MDI control register manipulations\n * 2009/06/01 - Andreas Mohr <andi at lisas dot de>\n *      - add clean lowlevel I/O emulation for cards with MII-lacking PHYs\n */\n\n#define pr_fmt(fmt) KBUILD_MODNAME \": \" fmt\n\n#include <linux/hardirq.h>\n#include <linux/interrupt.h>\n#include <linux/module.h>\n#include <linux/moduleparam.h>\n#include <linux/kernel.h>\n#include <linux/types.h>\n#include <linux/sched.h>\n#include < n -EINVAL;\n\n\tfor (addr = start; addr < start + count; addr++)\n\t\te100_eeprom_write(nic, addr_len, addr, nic->eeprom[addr]);\n\n\t/* The checksum, stored in the last word, is calculated such that\n\t * the sum of words should be 0xBABA */\n\tfor (addr = 0; addr < nic->eeprom_wc - 1; addr++)\n\t\tchecksum += le16_to_cpu(nic->eeprom[addr]);\n\tnic->eeprom[nic->eeprom_wc - 1] = cpu_to_le16(0xBABA - checksum);\n\te100_eeprom_write(nic, addr_len, nic->eeprom_wc - 1,\n\t\tnic->eeprom[nic->eeprom_wc - 1]);\n\n\treturn 0;\n}\n\n#define E100_WAIT_SCB_TIMEOUT 20000 /* we might have to wait 100ms!!! */\n#define E100_WAIT_SCB_FAST 20       /* delay like the old code */\nstatic int e100_exec_cmd(struct nic *nic, u8 cmd, dma_addr_t dma_addr)\n{\n\tunsigned long flags;\n\tunsigned int i;\n\tint err = 0;\n\n\tspin_lock_irqsave(&nic->cmd_lock, flags);\n\n\t/* Previous command is accepted when SCB clears */\n\tfor (i = 0; i < E100_WAIT_SCB_TIMEOUT; i++) {\n\t\tif (likely(!ioread8(&nic->csr->scb.cmd_lo)))\n\t\t\tbreak;\n\t\tcpu_relax();\n\t\tif (unlikely(i > E100_WAIT_SCB_FAST))\n\t\t\tudelay(5);\n\t}\n\tif (unlikely(i == E100_WAIT_SCB_TIMEOUT)) {\n\t\terr = -EAGAIN;\n\t\tgoto err_unlock;\n\t}\n\n\tif (unlikely(cmd != cuc_resume))\n\t\tiowrite32(dma_addr, &nic->csr->scb.gen_ptr);\n\tiowrite8(cmd, &nic->csr->scb.cmd_lo);\n\nerr_unlock:\n\tspin_unlock_irqrestore(&nic->cmd_lock, flags);\n\n\treturn err;\n}\n\nstatic int e100_exec_cb(struct nic *nic, struct sk_buff *skb,\n\tint (*cb_prepare)(struct nic *, struct cb *, struct sk_buff *))\n{\n\tstruct cb *cb;\n\tunsigned long flags;\n\tint err;\n\n\tspin_lock_irqsave(&nic->cb_lock, flags);\n\n\tif (unlikely(!nic->cbs_avail)) {\n\t\terr = -ENOMEM;\n\t\tgoto err_unlock;\n\t}\n\n\tcb = nic->cb_to_use;\n\tnic->cb_to_use = cb->next;\n\tnic->cbs_avail--;\n\tcb->skb = skb;\n\n\terr = cb_prepare(nic, cb, skb);\n\tif (err)\n\t\tgoto err_unlock;\n\n\tif (unlikely(!nic->cbs_avail))\n\t\terr = -ENOSPC;\n\n\n\t/* Order is important otherwise we'll be in a race with h/w:\n\t * set S-bit in current first, then clear S-bit in previous. */\n\tcb->command |= cpu_to_le16(cb_s);\n\tdma_wmb();\n\tcb->prev->command &= cpu_to_le16(~cb_s);\n\n\twhile (nic->cb_to_send != nic->cb_to_use) {\n\t\tif (unlikely(e100_exec_cmd(nic, nic->cuc_cmd,\n\t\t\tnic->cb_to_send->dma_addr))) {\n\t\t\t/* Ok, here's where things get sticky.  It's\n\t\t\t * possible that we can't schedule the command\n\t\t\t * because the controller is too busy, so\n\t\t\t * let's just queue the command and try again\n\t\t\t * when another command is scheduled. */\n\t\t\tif (err == -ENOSPC) {\n\t\t\t\t//request a reset\n\t\t\t\tschedule_work(&nic->tx_timeout_task);\n\t\t\t}\n\t\t\tbreak;\n\t\t} else {\n\t\t\tnic->cuc_cmd = cuc_resume;\n\t\t\tnic->cb_to_send = nic->cb_to_send->next;\n\t\t}\n\t}\n\nerr_unlock:\n\tspin_unlock_irqrestore(&nic->cb_lock, flags);\n\n\treturn err;\n}\n\nstatic int mdio_read(struct net_device *netdev, int addr, int reg)\n{\n\tstruct nic *nic = netdev_priv(netdev);\n\treturn nic->mdio_ctrl(nic, addr, mdi_read, reg, 0);\n}\n\nstatic void mdio_write(struct net_device *netdev, int addr, int reg, int data)\n{\n\tstruct nic *nic = netdev_priv(netdev);\n\n\tnic->mdio_ctrl(nic, addr, mdi_write, reg, data);\n}\n\n/* the standard mdio_ctrl() function for usual MII-compliant hardware */\nstatic u16 mdio_ctrl_hw(struct nic *nic, u32 addr, u32 dir, u32 reg, u16 data)\n{\n\tu32 data_out = 0;\n\tunsigned int i;\n\tunsigned long flags;\n\n\n\t/*\n\t * Stratus87247: we shouldn't be writing the MDI control\n\t * register until the Ready bit shows True.  Also, since\n\t * manipulation of the MDI control registers is a multi-step\n\t * procedure it should be done under lock.\n\t */\n\tspin_lock_irqsave(&nic->mdio_lock, flags);\n\tfor (i = 100; i; --i) {\n\t\tif (ioread32(&nic->csr->mdi_ctrl) & mdi_ready)\n\t\t\tbreak;\n\t\tudelay(20);\n\t}\n\tif (unlikely(!i)) {\n\t\tnetdev_err(nic->netdev, \"e100.mdio_ctrl won't go Ready\\n\");\n\t\tspin_unlock_irqresto /\n\tnic->blank_rfd.command = 0;\n\tnic->blank_rfd.rbd = cpu_to_le32(0xFFFFFFFF);\n\tnic->blank_rfd.size = cpu_to_le16(VLAN_ETH_FRAME_LEN + ETH_FCS_LEN);\n\n\t/* MII setup */\n\tnic->mii.phy_id_mask = 0x1F;\n\tnic->mii.reg_num_mask = 0x1F;\n\tnic->mii.dev = nic->netdev;\n\tnic->mii.mdio_read = mdio_read;\n\tnic->mii.mdio_write = mdio_write;\n}\n\nstatic int e100_configure(struct nic *nic, struct cb *cb, struct sk_buff *skb)\n{\n\tstruct config *config = &cb->u.config;\n\tu8 *c = (u8 *)config;\n\tstruct net_device *netdev = nic->netdev;\n\n\tcb->command = cpu_to_le16(cb_config);\n\n\tmemset(config, 0, sizeof(struct config));\n\n\tconfig->byte_count = 0x16;\t\t/* bytes in this struct */\n\tconfig->rx_fifo_limit = 0x8;\t\t/* bytes in FIFO before DMA */\n\tconfig->direct_rx_dma = 0x1;\t\t/* reserved */\n\tconfig->standard_tcb = 0x1;\t\t/* 1=standard, 0=extended */\n\tconfig->standard_stat_counter = 0x1;\t/* 1=standard, 0=extended */\n\tconfig->rx_discard_short_frames = 0x1;\t/* 1=discard, 0=pass */\n\tconfig->tx_underrun_retry = 0x3;\t/* # of underrun retries */\n\tif (e100_phy_supports_mii(nic))\n\t\tconfig->mii_mode = 1;           /* 1=MII mode, 0=i82503 mode */\n\tconfig->pad10 = 0x6;\n\tconfig->no_source_addr_insertion = 0x1;\t/* 1=no, 0=yes */\n\tconfig->preamble_length = 0x2;\t\t/* 0=1, 1=3, 2=7, 3=15 bytes */\n\tconfig->ifs = 0x6;\t\t\t/* x16 = inter frame spacing */\n\tconfig->ip_addr_hi = 0xF2;\t\t/* ARP IP filter - not used */\n\tconfig->pad15_1 = 0x1;\n\tconfig->pad15_2 = 0x1;\n\tconfig->crs_or_cdt = 0x0;\t\t/* 0=CRS only, 1=CRS or CDT */\n\tconfig->fc_delay_hi = 0x40;\t\t/* time delay for fc frame */\n\tconfig->tx_padding = 0x1;\t\t/* 1=pad short frames */\n\tconfig->fc_priority_threshold = 0x7;\t/* 7=priority fc disabled */\n\tconfig->pad18 = 0x1;\n\tconfig->full_duplex_pin = 0x1;\t\t/* 1=examine FDX# pin */\n\tconfig->pad20_1 = 0x1F;\n\tconfig->fc_priority_location = 0x1;\t/* 1=byte#31, 0=byte#19 */\n\tconfig->pad21_1 = 0x5;\n\n\tconfig->adaptive_ifs = nic->adaptive_ifs;\n\tconfig->loopback = nic->loopback;\n\n\tif (nic->mii.force_media && nic->mii.full_duplex)\n\t\tconfig->full_duplex_force = 0x1;\t/* 1=force, 0=auto */\n\n\tif (nic->flags & promiscuous || nic->loopback) {\n\t\tconfig->rx_save_bad_frames = 0x1;\t/* 1=save, 0=discard */\n\t\tconfig->rx_discard_short_frames = 0x0;\t/* 1=discard, 0=save */\n\t\tconfig->promiscuous_mode = 0x1;\t\t/* 1=on, 0=off */\n\t}\n\n\tif (unlikely(netdev->features & NETIF_F_RXFCS))\n\t\tconfig->rx_crc_transfer = 0x1;\t/* 1=save, 0=discard */\n\n\tif (nic->flags & multicast_all)\n\t\tconfig->multicast_all = 0x1;\t\t/* 1=accept, 0=no */\n\n\t/* disable WoL when up */\n\tif (netif_running(nic->netdev) || !(nic->flags & wol_magic))\n\t\tconfig->magic_packet_disable = 0x1;\t/* 1=off, 0=on */\n\n\tif (nic->mac >= mac_82558_D101_A4) {\n\t\tconfig->fc_disable = 0x1;\t/* 1=Tx fc off, 0=Tx fc on */\n\t\tconfig->mwi_enable = 0x1;\t/* 1=enable, 0=disable */\n\t\tconfig->standard_tcb = 0x0;\t/* 1=standard, 0=extended */\n\t\tconfig->rx_long_ok = 0x1;\t/* 1=VLANs ok, 0=standard */\n\t\tif (nic->mac >= mac_82559_D101M) {\n\t\t\tconfig->tno_intr = 0x1;\t\t/* TCO stats enable */\n\t\t\t/* Enable TCO in extended config */\n\t\t\tif (nic->mac >= mac_82551_10) {\n\t\t\t\tconfig->byte_count = 0x20; /* extended bytes */\n\t\t\t\tconfig->rx_d102_mode = 0x1; /* GMRC for TCO */\n\t\t\t}\n\t\t} else {\n\t\t\tconfig->standard_stat_counter = 0x0;\n\t\t}\n\t}\n\n\tif (netdev->features & NETIF_F_RXALL) {\n\t\tconfig->rx_save_overruns = 0x1; /* 1=save, 0=discard */\n\t\tconfig->rx_save_bad_frames = 0x1;       /* 1=save, 0=discard */\n\t\tconfig->rx_discard_short_frames = 0x0;  /* 1=discard, 0=save */\n\t}\n\n\tnetif_printk(nic, hw, KERN_DEBUG, nic->netdev, \"[00-07]=%8ph\\n\",\n\t\t     c + 0);\n\tnetif_printk(nic, hw, KERN_DEBUG, nic->netdev, \"[08-15]=%8ph\\n\",\n\t\t     c + 8);\n\tnetif_printk(nic, hw, KERN_DEBUG, nic->netdev, \"[16-23]=%8ph\\n\",\n\t\t     c + 16);\n\treturn 0;\n}\n\n/*************************************************************************\n*  CPUSaver parameters\n*\n*  All CPUSaver parameters are 16-bit literals that are part of a\n*  \"move immediate value\" instruction.  By changing the value of\n*  the literal in the instruction before the code is loaded, the\n*  driver can change the algorithm.\n*\n*  INTDELAY - This loads the dead-man timer with its initial value.\n*    When this timer expires the interrupt is asserted, and the\n*    timer is reset each time a new packet is received.  (see\n*    BUNDLEMAX below to set the limit on number of chained packets)\n*    The current default is 0x600 or 1536.  Experiments show that\n*    the value should probably stay within the 0x200 - 0x1000.\n*\n*  BUNDLEMAX -\n*    This sets the maximum number of frames that will be bundled.  In\n*    some situations, such as the TCP windowing algorithm, it may be\n*    better to limit the growth of the bundle size than let it go as\n*    high as it can, because that could cause too much added latency.\n*    The default is six, because this is the number of packets in the\n*    default TCP window size.  A value of 1 would make CPUSaver indicate\n*    an interrupt for every frame received.  If you do not want to put\n*    a limit on the bundle size, set this value to xFFFF.\n*\n*  BUNDLESMALL -\n*    This contains a bit-mask describing the minimum size frame that\n*    will be bundled.  The default masks the lower 7 bits, which means\n*    that any frame less than 128 bytes in length will not be bundled,\n*    but will instead immediately generate an interrupt.  This does\n*    not affect the current bundle in any way.  Any frame that is 128\n*    bytes or large will be bundled normally.  This feature is meant\n*    to provide immediate indication of ACK frames in a TCP environment.\n*    Customers were seeing poor performance when a machine with CPUSaver\n*    enabled was sending but not receiving.  The delay introduced when\n*    the ACKs were received was enough to reduce total throughput, because\n*    the sender would sit idle until the ACK was finally seen.\n*\n*    The current default is 0xFF80, which masks out the lower 7 bits.\n*    This means that any frame which is x7F (127) bytes or smaller\n*    will cause an immediate interrupt.  Because this value must be a\n*    bit mask, there are only a few valid values that can be used.  To\n*    turn this feature off, the driver can write the value xFFFF to the\n*    lower word of this instruction (in the same way that the other\n*    parameters are used).  Likewise, a value of 0xF800 (2047) would\n*    cause an interrupt to be generated for every frame, because all\n*    standard Ethernet frames are <= 2047 bytes in length.\n*************************************************************************/\n\n/* if you wish to disable the ucode functionality, while maintaining the\n * workarounds it provides, set the following defines to:\n * BUNDLESMALL 0\n * BUNDLEMAX 1\n * INTDELAY 1\n */\n#define BUNDLESMALL 1\n#define BUNDLEMAX (u16)6\n#define INTDELAY (u16)1536 /* 0x600 */\n\n/* Initialize firmware */\nstatic const struct firmware *e100_request_firmware(struct nic *nic)\n{\n\tconst char *fw_name;\n\tconst struct firmware *fw = nic->fw;\n\tu8 timer, bundle, min_size;\n\tint err = 0;\n\tbool required = false;\n\n\t/* do not load u-code for ICH devices */\n\tif (nic->flags & ich)\n\t\treturn NULL;\n\n\t/* Search for ucode match against h/w revision\n\t *\n\t * Based on comments in the source code for the FreeBSD fxp\n\t * driver, the FIRMWARE_D102E ucode includes both CPUSaver and\n\t *\n\t *    \"fixes for bugs in the B-step hardware (specifically, bugs\n\t *     with Inline Receive).\"\n\t *\n\t * So we must fail if it cannot be loaded.\n\t *\n\t * The other microcode files are only required for the optional\n\t * CPUSaver feature.  Nice to have, but no reason to fail.\n\t */\n\tif (nic->mac == mac_82559_D101M) {\n\t\tfw_name = FIRMWARE_D101M;\n\t} else if (nic->mac == mac_82559_D101S) {\n\t\tfw_name = FIRMWARE_D101S;\n\t} else if (nic->mac == mac_82551_F || nic->mac == mac_82551_10) {\n\t\tfw_name = FIRMWARE_D102E;\n\t\trequired = true;\n\t} else { /* No ucode on other devices */\n\t\treturn NULL;\n\t}\n\n\t/* If the firmware has not previously been loaded, request a pointer\n\t * to it. If it was previously loaded, we are reinitializing the\n\t * adapter, possibly in a resume from hibernate, in which case\n\t * request_firmware() cannot be used.\n\t */\n\tif (!fw)\n\t\terr = request_firmware(&fw, fw_name, &nic->pdev->dev);\n\n\tif (err) {\n\t\tif (required) {\n\t\t\tnetif_err(nic, probe, nic->netdev,\n\t\t\t\t  \"Failed to load firmware \\\"%s\\\": %d\\n\",\n\t\t\t\t  fw_name, err);\n\t\t\treturn ERR_PTR(err);\n\t\t} else {\n\t\t\tnetif_info(nic, probe, nic->netdev,\n\t\t\t\t   \"CPUSaver disabled. Needs \\\"%s\\\": %d\\n\",\n\t\t\t\t   fw_name, err);\n\t\t\treturn NULL;\n\t\t}\n\t}\n\n\t/* Firmware should be precisely UCODE_SIZE (words) plus three bytes\n\t   indicating the offsets for BUNDLESMALL, BUNDLEMAX, INTDELAY */\n\tif (fw->size != UCODE_SIZE * 4 + 3) {\n\t\tnetif_err(nic, probe, nic->netdev,\n\t\t\t  \"Firmware \\\"%s\\\" has wrong size %zu\\n\",\n\t\t\t  fw_name, fw->size);\n\t\trelease_firmware(fw);\n\t\treturn ERR_PTR(-EINVAL);\n\t}\n\n\t/* Read timer, bundle and min_size from end of firmware blob */\n\ttimer = fw->data[UCODE_SIZE * 4];\n\tbundle = fw->data[UCODE_SIZE * 4 + 1];\n\tmin_size = fw->data[UCODE_SIZE * 4 + 2];\n\n\tif (timer >= UCODE_SIZE || bundle >= UCODE_SIZE ||\n\t    min_size >= UCODE_SIZE) {\n\t\tnetif_err(nic, probe, nic->netdev,\n\t\t\t  \"\\\"%s\\\" has bogus offset values (0x%x,0x%x,0x%x)\\n\",\n\t\t\t  fw_name, timer, bundle, min_size);\n\t\trelease_firmware(fw);\n\t\treturn ERR_PTR(-EINVAL);\n\t}\n\n\t/* OK, firmware is validated and ready to use. Save a pointer\n\t * to it in the nic */\n\tnic->fw = fw;\n\treturn fw;\n}\n\nstatic int e100_setup_ucode(struct nic *nic, struct cb *cb,\n\t\t\t     struct sk_buff *skb)\n{\n\tconst struct firmware *fw = (void *)skb;\n\tu8 timer, bundle, min_size;\n\n\t/* It's not a real skb; we just abused the fact that e100_exec_cb\n\t   will pass it through to here... */\n\tcb->skb = NULL;\n\n\t/* firmware is stored as little endian already */\n\tmemcpy(cb->u.ucode, fw->data, UCODE_SIZE * 4);\n\n\t/* Read timer, bundle and min_size from end of firmware blob */\n\ttimer = fw->data[UCODE_SIZE * 4];\n\tbundle = fw->data[UCODE_SIZE * 4 + 1];\n\tmin_size = fw->data[UCODE_SIZE * 4 + 2];\n\n\t/* Insert user-tunable settings in cb->u.ucode */\n\tcb->u.ucode[timer] &= cpu_to_le32(0xFFFF0000);\n\tcb->u.ucode[timer] |= cpu_to_le32(INTDELAY);\n\tcb->u.ucode[bundle] &= cpu_to_le32(0xFFFF0000);\n\tcb->u.ucode[bundle] |= cpu_to_le32(BUNDLEMAX);\n\tcb->u.ucode[min_size] &= cpu_to_le32(0xFFFF0000);\n\tcb->u.ucode[min_size] |= cpu_to_le32((BUNDLESMALL) ? 0xFFFF : 0xFF80);\n\n\tcb->command = cpu_to_le16(cb_ucode | cb_el);\n\treturn 0;\n}\n\nstatic inline int e100_load_ucode_wait(struct nic *nic)\n{\n\tconst struct firmware *fw;\n\tint err = 0, counter = 50;\n\tstruct cb *cb = nic->cb_to_clean;\n\n\tfw = e100_request_firmware(nic);\n\t/* If it's NULL, then no ucode is required */\n\tif (IS_ERR_OR_NULL(fw))\n\t\treturn PTR_ERR_OR_ZERO(fw);\n\n\tif ((err = e100_exec_cb(nic, (void *)fw, e100_setup_ucode)))\n\t\tnetif_err(nic, probe, nic->netdev,\n\t\t\t  \"ucode cmd failed with error %d\\n\", err);\n\n\t/* must restart cuc */\n\tnic->cuc_cmd = cuc_start;\n\n\t/* wait for completion */\n\te100_write_flush(nic);\n\tudelay(10);\n\n\t/* wait for possibly (ouch) 500ms */\n\twhile (!(cb->status & cpu_to_le16(cb_complete))) {\n\t\tmsleep(10);\n\t\tif (!--counter) break;\n\t}\n\n\t/* ack any interrupts, something could have been set */\n\tiowrite8(~0, &nic->csr->scb.stat_ack);\n\n\t/* if the command failed, or is not OK, notify and return */\n\tif (!counter || !(cb->status & cpu_to_le16(cb_ok))) {\n\t\tnetif_err(nic, probe, nic->netdev, \"ucode load failed\\n\");\n\t\terr = -EPERM;\n\t}\n\n\treturn err;\n}\n\nstatic int e100_setup_iaaddr(struct nic *nic, struct cb *cb,\n\tstruct sk_buff *skb)\n{\n\tcb->command = cpu_to_le16(cb_iaaddr);\n\tmemcpy(cb->u.iaaddr, nic->netdev->dev_addr, ETH_ALEN);\n\treturn 0;\n}\n\nstatic int e100_dump(struct nic *nic, struct cb *cb, struct sk_buff *skb)\n{\n\tcb->command = cpu_to_le16(cb_dump);\n\tcb->u.dump_buffer_addr = cpu_to_le32(nic->dma_addr +\n\t\toffsetof(struct mem, dump_buf));\n\treturn 0;\n}\n\nstatic int e100_phy_check_without_mii(struct nic *nic)\n{\n\tu8 phy_type;\n\tint without_mii;\n\n\tphy_type = (nic->eeprom[eeprom_phy_iface] >> 8) & 0x0f;\n\n\tswitch (phy_type) {\n\tcase NoSuchPhy: /* Non-MII PHY; UNTESTED! */\n\tcase I82503: /* Non-MII PHY; UNTESTED! */\n\tcase S80C24: /* Non-MII PHY; tested and working */\n\t\t/* paragraph from the FreeBSD driver, \"FXP_PHY_80C24\":\n\t\t * The Seeq 80c24 AutoDUPLEX(tm) Ethernet Interface Adapter\n\t\t * doesn't have a programming interface of any sort.  The\n\t\t * media is sensed automatically based on how the link partner\n\t\t * is configured.  This is, in essence, manual configuration.\n\t\t */\n\t\tnetif_info(nic, probe, nic->netdev,\n\t\t\t   \"found MII-less i82503 or 80c24 or other PHY\\n\");\n\n\t\tnic->mdio_ctrl = mdio_ctrl_phy_mii_emulated;\n\t\tnic->mii.phy_id = 0; /* is this ok for an MII-less PHY? */\n\n\t\t/* these might be needed for certain MII-less cards...\n\t\t * nic->flags |= ich;\n\t\t * nic->flags |= ich_10h_workaround; */\n\n\t\twithout_mii = 1;\n\t\tbreak;\n\tdefault:\n\t\twithout_mii = 0;\n\t\tbreak;\n\t}\n\treturn without_mii;\n}\n\n#define NCONFIG_AUTO_SWITCH\t0x0080\n#define MII_NSC_CONG\t\tMII_RESV1\n#define NSC_CONG_ENABLE\t\t0x0100\n#define NSC_CONG_TXREADY\t0x0400\n#define ADVERTISE_FC_SUPPORTED\t0x0400\nstatic int e100_phy_init(struct nic *nic)\n{\n\tstruct net_device *netdev = nic->netdev;\n\tu32 addr;\n\tu16 bmcr, stat, id_lo, id_hi, cong;\n\n\t/* Discover phy addr by searching addrs in order {1,0,2,..., 31} */\n\tfor (addr = 0; addr < 32; addr++) {\n\t\tnic->mii.phy_id = (addr == 0) ? 1 : (addr == 1) ? 0 : addr;\n\t\tbmcr = mdio_read(netdev, nic->mii.phy_id, MII_BMCR);\n\t\tstat = mdio_read(netdev, nic->mii.phy_id, MII_BMSR);\n\t\tstat = mdio_read(netdev, nic->mii.phy_id, MII_BMSR);\n\t\tif (!((bmcr == 0xFFFF) || ((stat == 0) && (bmcr == 0))))\n\t\t\tbreak;\n\t}\n\tif (addr == 32) {\n\t\t/* uhoh, no PHY detected: check whether we seem to be some\n\t\t * weird, rare variant which is *known* to not have any MII.\n\t\t * But do this AFTER MII checking only, since this does\n\t\t * lookup of EEPROM values which may easily be unreliable. */\n\t\tif (e100_phy_check_without_mii(nic))\n\t\t\treturn 0; /* simply return and hope for the best */\n\t\telse {\n\t\t\t/* for unknown cases log a fatal error */\n\t\t\tnetif_err(nic, hw, nic->netdev,\n\t\t\t\t  \"Failed to locate any known PHY, aborting\\n\");\n\t\t\treturn -EAGAIN;\n\t\t}\n\t} else\n\t\tnetif_printk(nic, hw, KERN_DEBUG, nic->netdev,\n\t\t\t     \"phy_addr = %d\\n\", nic->mii.phy_id);\n\n\t/* Get phy ID */\n\tid_lo = mdio_read(netdev, nic->mii.phy_id, MII_PHYSID1);\n\tid_hi = mdio_read(netdev, nic->mii.phy_id, MII_PHYSID2);\n\tnic->phy = (u32)id_hi << 16 | (u32)id_lo;\n\tnetif_printk(nic, hw, KERN_DEBUG, nic->netdev,\n\t\t     \"phy ID = 0x%08X\\n\", nic->phy);\n\n\t/* Select the phy and isolate the rest */\n\tfor (addr = 0; addr < 32; addr++) {\n\t\tif (addr != nic->mii.phy_id) {\n\t\t\tmdio_write(netdev, addr, MII_BMCR, BMCR_ISOLATE);\n\t\t} else if (nic->phy != phy_82552_v) {\n\t\t\tbmcr = mdio_read(netdev, addr, MII_BMCR);\n\t\t\tmdio_write(netdev, addr, MII_BMCR,\n\t\t\t\tbmcr & ~BMCR_ISOLATE);\n\t\t}\n\t}\n\t/*\n\t * Workaround for 82552:\n\t * Clear the ISOLATE bit on selected phy_id last (mirrored on all\n\t * other phy_id's) using bmcr value from addr discovery loop above.\n\t */\n\tif (nic->phy == phy_82552_v)\n\t\tmdio_write(netdev, nic->mii.phy_id, MII_BMCR,\n\t\t\tbmcr & ~BMCR_ISOLATE);\n\n\t/* Handle National tx phys */\n#define NCS_PHY_MODEL_MASK\t0xFFF0FFFF\n\tif ((nic->phy & NCS_PHY_MODEL_MASK) == phy_nsc_tx) {\n\t\t/* Disable congestion control */\n\t\tcong = mdio_read(netdev, nic->mii.phy_id, MII_NSC_CONG);\n\t\tcong |= NSC_CONG_TXREADY;\n\t\tcong &= ~NSC_CONG_ENABLE;\n\t\tmdio_write(netdev, nic->mii.phy_id, MII_NSC_CONG, cong);\n\t}\n\n\tif (nic->phy == phy_82552_v) {\n\t\tu16 advert = mdio_read(netdev, nic->mii.phy_id, MII_ADVERTISE);\n\n\t\t/* assign special tweaked mdio_ctrl() function */\n\t\tnic->mdio_ctrl = mdio_ctrl_phy_82552_v;\n\n\t\t/* Workaround Si not advertising flow-control during autoneg */\n\t\tadvert |= ADVERTISE_PAUSE_CAP | ADVERTISE_PAUSE_ASYM;\n\t\tmdio_write(netdev, nic->mii.phy_id, MII_ADVERTISE, advert);\n\n\t\t/* Reset for the above changes to take effect */\n\t\tbmcr = mdio_read(netdev, nic->mii.phy_id, MII_BMCR);\n\t\tbmcr |= BMCR_RESET;\n\t\tmdio_write(netdev, nic->mii.phy_id, MII_BMCR, bmcr);\n\t} else if ((nic->mac >= mac_82550_D102) || ((nic->flags & ich) &&\n\t   (mdio_read(netdev, nic->mii.phy_id, MII_TPISTATUS) & 0x8000) &&\n\t\t(nic->eeprom[eeprom_cnfg_mdix] & eeprom_mdix_enabled))) {\n\t\t/* enable/disable MDI/MDI-X auto-switching. */\n\t\tmdio_write(netdev, nic->mii.phy_id, MII_NCONFIG,\n\t\t\t\tnic->mii.force_media ? 0 : NCONFIG_AUTO_SWITCH);\n\t}\n\n\treturn 0;\n}\n\nstatic int e100_hw_init(struct nic *nic)\n{\n\tint err = 0;\n\n\te100_hw_reset(nic);\n\n\tnetif_err(nic, hw, nic->netdev, \"e100_hw_init\\n\");\n\tif ((err = e100_self_test(nic)))\n\t\treturn err;\n\n\tif ((err = e100_phy_init(nic)))\n\t\treturn err;\n\tif ((err = e100_exec_cmd(nic, cuc_load_base, 0)))\n\t\treturn err;\n\tif ((err = e100_exec_cmd(nic, ruc_load_base, 0)))\n\t\treturn err;\n\tif ((err = e100_load_ucode_wait(nic)))\n\t\treturn err;\n\tif ((err = e100_exec_cb(nic, NULL, e100_configure)))\n\t\treturn err;\n\tif ((err = e100_exec_cb(nic, NULL, e100_setup_iaaddr)))\n\t\treturn err;\n\tif ((err = e100_exec_cmd(nic, cuc_dump_addr,\n\t\tnic->dma truct *napi, int budget)\n{\n\tstruct nic *nic = container_of(napi, struct nic, napi);\n\tunsigned int work_done = 0;\n\n\te100_rx_clean(nic, &work_done, budget);\n\te100_tx_clean(nic);\n\n\t/* If budget fully consumed, continue polling */\n\tif (work_done == budget)\n\t\treturn budget;\n\n\t/* only re-enable interrupt if stack agrees polling is really done */\n\tif (likely(napi_complete_done(napi, work_done)))\n\t\te100_enable_irq(nic);\n\n\treturn work_done;\n}\n\n#ifdef CONFIG_NET_POLL_CONTROLLER\nstatic void e100_netpoll(struct net_device *netdev)\n{\n\tstruct nic *nic = netdev_priv(netdev);\n\n\te100_disable_irq(nic);\n\te100_intr(nic->pdev->irq, netdev);\n\te100_tx_clean(nic);\n\te100_enable_irq(nic);\n}\n#endif\n\nstatic int e100_set_mac_address(struct net_device *netdev, void *p)\n{\n\tstruct nic *nic = netdev_priv(netdev);\n\tstruct sockaddr *addr = p;\n\n\tif (!is_valid_ether_addr(addr->sa_data))\n\t\treturn -EADDRNOTAVAIL;\n\n\tmemcpy(netdev->dev_addr, addr->sa_data, netdev->addr_len);\n\te100_exec_cb(nic, NULL, e100_setup_iaaddr);\n\n\treturn 0;\n}\n\nstatic int e100_asf(struct nic *nic)\n{\n\t/* ASF can be enabled from eeprom */\n\treturn (nic->pdev->device >= 0x1050) && (nic->pdev->device <= 0x1057) &&\n\t   (nic->eeprom[eeprom_config_asf] & eeprom_asf) &&\n\t   !(nic->eeprom[eeprom_config_asf] & eeprom_gcl) &&\n\t   ((nic->eeprom[eeprom_smbus_addr] & 0xFF) != 0xFE);\n}\n\nstatic int e100_up(struct nic *nic)\n{\n\tint err;\n\n\tif ((err = e100_rx_alloc_list(nic)))\n\t\treturn err;\n\tif ((err = e100_alloc_cbs(nic)))\n\t\tgoto err_rx_clean_list;\n\tif ((err = e100_hw_init(nic)))\n\t\tgoto err_clean_cbs;\n\te100_set_multicast_list(nic->netdev);\n\te100_start_receiver(nic, NULL);\n\tmod_timer(&nic->watchdog, jiffies);\n\tif ((err = request_irq(nic->pdev->irq, e100_intr, IRQF_SHARED,\n\t\tnic->netdev->name, nic->netdev)))\n\t\tgoto err_no_irq;\n\tnetif_wake_queue(nic->netdev);\n\tnapi_enable(&nic->napi);\n\t/* enable ints _after_ enabling poll, preventing a race between\n\t * disable ints+schedule */\n\te100_enable_irq(nic);\n\treturn 0;\n\nerr_no_irq:\n\tdel_timer_sync(&nic->watchdog);\nerr_clean_cbs:\n\te100_clean_cbs(nic);\nerr_rx_clean_list:\n\te100_rx_clean_list(nic);\n\treturn err;\n}\n\nstatic void e100_down(struct nic *nic)\n{\n\t/* wait here for poll to complete */\n\tnapi_disable(&nic->napi);\n\tnetif_stop_queue(nic->netdev);\n\te100_hw_reset(nic);\n\tfree_irq(nic->pdev->irq, nic->netdev);\n\tdel_timer_sync(&nic->watchdog);\n\tnetif_carrier_off(nic->netdev);\n\te100_clean_cbs(nic);\n\te100_rx_clean_list(nic);\n}\n\nstatic void e100_tx_timeout(struct net_device *netdev, unsigned int txqueue)\n{\n\tstruct nic *nic = netdev_priv(netdev);\n\n\t/* Reset outside of interrupt context, to avoid request_irq\n\t * in interrupt context */\n\tschedule_work(&nic->tx_timeout_task);\n}\n\nstatic void e100_tx_timeout_task(struct work_struct *work)\n{\n\tstruct nic *nic = container_of(work, struct nic, tx_timeout_task);\n\tstruct net_device *netdev = nic->netdev;\n\n\tnetif_printk(nic, tx_err, KERN_DEBUG, nic->netdev,\n\t\t     \"scb.status=0x%02X\\n\", ioread8(&nic->csr->scb.status));\n\n\trtnl_lock();\n\tif (netif_running(netdev)) {\n\t\te100_down(netdev_priv(netdev));\n\t\te100_up(netdev_priv(netdev));\n\t}\n\trtnl_unlock();\n}\n\nstatic int e100_loopback_test(struct nic *nic, enum loopback loopback_mode)\n{\n\tint err;\n\tstruct sk_buff *skb;\n\n\t/* Use driver resources to perform internal MAC or PHY\n\t * loopback test.  A single packet is prepared and transmitted\n\t * in loopback mode, and the test passes if the received\n\t * packet compares byte-for-byte to the transmitted packet. */\n\n\tif ((err = e100_rx_alloc_list(nic)))\n\t\treturn err;\n\tif ((err = e100_alloc_cbs(nic)))\n\t\tgoto err_clean_rx;\n\n\t/* ICH PHY loopback is broken so do MAC loopback instead */\n\tif (nic->flags & ich && loopback_mode == lb_phy)\n\t\tloopback_mode = lb_mac;\n\n\tnic->loopback = loopback_mode;\n\tif ((err = e100_hw_init(nic)))\n
