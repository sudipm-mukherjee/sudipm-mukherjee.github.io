      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

ock);\n\t\t\treturn obj;\n\t\t}\n\t} else {\n\t\tfor (i = 0; i < AMDGPU_RAS_BLOCK_COUNT; i++) {\n\t\t\tobj = &con->objs[i];\n\t\t\tif (alive_obj(obj)) {\n\t\t\t\tWARN_ON(i != obj->head.block);\n\t\t\t\treturn obj;\n\t\t\t}\n\t\t}\n\t}\n\n\treturn NULL;\n}\n/* obj end */\n\nstatic void amdgpu_ras_parse_status_code(struct amdgpu_device *adev,\n\t\t\t\t\t const char* invoke_type,\n\t\t\t\t\t const char* block_name,\n\t\t\t\t\t enum ta_ras_status ret)\n{\n\tswitch (ret) {\n\tcase TA_RAS_STATUS__SUCCESS:\n\t\treturn;\n\tcase TA_RAS_STATUS__ERROR_RAS_NOT_AVAILABLE:\n\t\tdev_warn(adev->dev,\n\t\t\t\"RAS WARN: %s %s currently unavailable\\n\",\n\t\t\tinvoke_type,\n\t\t\tblock_name);\n\t\tbreak;\n\tdefault:\n\t\tdev_err(adev->dev,\n\t\t\t\"RAS ERROR: %s %s error failed ret 0x%X\\n\",\n\t\t\tinvoke_type,\n\t\t\tblock_name,\n\t\t\tret);\n\t}\n}\n\n/* feature ctl begin */\nstatic int amdgpu_ras_is_feature_allowed(struct amdgpu_device *adev,\n\t\tstruct ras_common_if *head)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\n\treturn con->hw_supported & BIT(head->block);\n}\n\nstatic int amdgpu_ras_is_feature_enabled(struct amdgpu_device *adev,\n\t\tstruct ras_common_if *head)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\n\treturn con->features & BIT(head->block);\n}\n\n/*\n * if obj is not created, then create one.\n * set feature enable flag.\n */\nstatic int __amdgpu_ras_feature_enable(struct amdgpu_device *adev,\n\t\tstruct ras_common_if *head, int enable)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\tstruct ras_manager *obj = amdgpu_ras_find_obj(adev, head);\n\n\t/* If hardware does not support ras, then do not create obj.\n\t * But if hardware support ras, we can create the obj.\n\t * Ras framework checks con->hw_supported to see if it need do\n\t * corresponding initialization.\n\t * IP checks con->support to see if it need disable ras.\n\t */\n\tif (!amdgpu_ras_is_feature_allowed(adev, head))\n\t\treturn 0;\n\tif (!(!!enable ^ !!amdgpu_ras_is_feature_enabled(adev, head)))\n\t\treturn 0;\n\n\tif (enable) {\n\t\tif (!obj) {\n\t\t\tobj = amdgpu_ras_create_obj(adev, head);\n\t\t\tif (!obj)\n\t\t\t\treturn -EINVAL;\n\t\t} else {\n\t\t\t/* In case we create obj somewhere else */\n\t\t\tget_obj(obj);\n\t\t}\n\t\tcon->features |= BIT(head->block);\n\t} else {\n\t\tif (obj && amdgpu_ras_is_feature_enabled(adev, head)) {\n\t\t\tcon->features &= ~BIT(head->block);\n\t\t\tput_obj(obj);\n\t\t}\n\t}\n\n\treturn 0;\n}\n\n/* wrapper of psp_ras_enable_features */\nint amdgpu_ras_feature_enable(struct amdgpu_device *adev,\n\t\tstruct ras_common_if *head, bool enable)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\tunion ta_ras_cmd_input *info;\n\tint ret;\n\n\tif (!con)\n\t\treturn -EINVAL;\n\n\tinfo = kzalloc(sizeof(union ta_ras_cmd_input), GFP_KERNEL);\n\tif (!info)\n\t\treturn -ENOMEM;\n\n\tif (!enable) {\n\t\tinfo->disable_features = (struct ta_ras_disable_features_input) {\n\t\t\t.block_id =  amdgpu_ras_block_to_ta(head->block),\n\t\t\t.error_type = amdgpu_ras_error_to_ta(head->type),\n\t\t};\n\t} else {\n\t\tinfo->enable_features = (struct ta_ras_enable_features_input) {\n\t\t\t.block_id =  amdgpu_ras_block_to_ta(head->block),\n\t\t\t.error_type = amdgpu_ras_error_to_ta(head->type),\n\t\t};\n\t}\n\n\t/* Do not enable if it is not allowed. */\n\tWARN_ON(enable && !amdgpu_ras_is_feature_allowed(adev, head));\n\t/* Are we alerady in that state we are going to set? */\n\tif (!(!!enable ^ !!amdgpu_ras_is_feature_enabled(adev, head))) {\n\t\tret = 0;\n\t\tgoto out;\n\t}\n\n\tif (!amdgpu_ras_intr_triggered()) {\n\t\tret = psp_ras_enable_features(&adev->psp, info, enable);\n\t\tif (ret) {\n\t\t\tamdgpu_ras_parse_status_code(adev,\n\t\t\t\t\t\t     enable ? \"enable\":\"disable\",\n\t\t\t\t\t\t     ras_block_str(head->block),\n\t\t\t\t\t\t    (enum ta_ras_status)ret);\n\t\t\tif (ret == TA_RAS_STATUS__RESET_NEEDED)\n\t\t\t\tret = -EAGAIN;\n\t\t\telse\n\t\t\t\tret = -EINVAL;\n\n\t\t\tgoto out;\n\t\t}\n\t}\n\n\t/* setup the obj */\n\t__amdgpu_ras_feature_enable(adev, head, enable);\n\tret = 0;\nout:\n\tkfree(info);\n\treturn ret;\n}\n\n/* Only used in device probe stage and called only once. */\nint amdgpu_ras_feature_enable_on_boot(struct amdgpu_device *adev,\n\t\tstruct ras_common_if *head, bool enable)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\tint ret;\n\n\tif (!con)\n\t\treturn -EINVAL;\n\n\tif (con->flags & AMDGPU_RAS_FLAG_INIT_BY_VBIOS) {\n\t\tif (enable) {\n\t\t\t/* There is no harm to issue a ras TA cmd regardless of\n\t\t\t * the currecnt ras state.\n\t\t\t * If current state == target state, it will do nothing\n\t\t\t * But sometimes it requests driver to reset and repost\n\t\t\t * with error code -EAGAIN.\n\t\t\t */\n\t\t\tret = amdgpu_ras_feature_enable(adev, head, 1);\n\t\t\t/* With old ras TA, we might fail to enable ras.\n\t\t\t * Log it and just setup the object.\n\t\t\t * TODO need remove this WA in the future.\n\t\t\t */\n\t\t\tif (ret == -EINVAL) {\n\t\t\t\tret = __amdgpu_ras_feature_enable(adev, head, 1);\n\t\t\t\tif (!ret)\n\t\t\t\t\tdev_info(adev->dev,\n\t\t\t\t\t\t\"RAS INFO: %s setup object\\n\",\n\t\t\t\t\t\tras_block_str(head->block));\n\t\t\t}\n\t\t} else {\n\t\t\t/* setup the object then issue a ras TA disable cmd.*/\n\t\t\tret = __amdgpu_ras_feature_enable(adev, head, 1);\n\t\t\tif (ret)\n\t\t\t\treturn ret;\n\n\t\t\tret = amdgpu_ras_feature_enable(adev, head, 0);\n\t\t}\n\t} else\n\t\tret = amdgpu_ras_feature_enable(adev, head, enable);\n\n\treturn ret;\n}\n\nstatic int amdgpu_ras_disable_all_features(struct amdgpu_device *adev,\n\t\tbool bypass)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\tstruct ras_manager *obj, *tmp;\n\n\tlist_for_each_entry_safe(obj, tmp, &con->head, node) {\n\t\t/* bypass psp.\n\t\t * aka just release the obj and corresponding flags\n\t\t */\n\t\tif (bypass) {\n\t\t\tif (__amdgpu_ras_feature_enable(adev, &obj->head, 0))\n\t\t\t\tbreak;\n\t\t} else {\n\t\t\tif (amdgpu_ras_feature_enable(adev, &obj->head, 0))\n\t\t\t\tbreak;\n\t\t}\n\t}\n\n\treturn con->features;\n}\n\nstatic int amdgpu_ras_enable_all_features(struct amdgpu_device *adev,\n\t\tbool bypass)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\tint ras_block_count = AMDGPU_RAS_BLOCK_COUNT;\n\tint i;\n\tconst enum amdgpu_ras_error_type default_ras_type =\n\t\tAMDGPU_RAS_ERROR__NONE;\n\n\tfor (i = 0; i < ras_block_count; i++) {\n\t\tstruct ras_common_if head = {\n\t\t\t.block = i,\n\t\t\t.type = default_ras_type,\n\t\t\t.sub_block_index = 0,\n\t\t};\n\t\tstrcpy(head.name, ras_block_str(i));\n\t\tif (bypass) {\n\t\t\t/*\n\t\t\t * bypass psp. vbios enable ras for us.\n\t\t\t * so just create the obj\n\t\t\t */\n\t\t\tif (__amdgpu_ras_feature_enable(adev, &head, 1))\n\t\t\t\tbreak;\n\t\t} else {\n\t\t\tif (amdgpu_ras_feature_enable(adev, &head, 1))\n\t\t\t\tbreak;\n\t\t}\n\t}\n\n\treturn con->features;\n}\n/* feature ctl end */\n\n/* query/inject/cure begin */\nint amdgpu_ras_error_query(struct amdgpu_device *adev,\n\t\tstruct ras_query_if *info)\n{\n\tstruct ras_manager *obj = amdgpu_ras_find_obj(adev, &info->head);\n\tstruct ras_err_data err_data = {0, 0, 0, NULL};\n\tint i;\n\n\tif (!obj)\n\t\treturn -EINVAL;\n\n\tswitch (info->head.block) {\n\tcase AMDGPU_RAS_BLOCK__UMC:\n\t\tif (adev->umc.funcs->query_ras_error_count)\n\t\t\tadev->umc.funcs->query_ras_error_count(adev, &err_data);\n\t\t/* umc query_ras_error_address is also responsible for clearing\n\t\t * error status\n\t\t */\n\t\tif (adev->umc.funcs->query_ras_error_address)\n\t\t\tadev->umc.funcs->query_ras_error_address(adev, &err_data);\n\t\tbreak;\n\tcase AMDGPU_RAS_BLOCK__SDMA:\n\t\tif (adev->sdma.funcs->query_ras_error_count) {\n\t\t\tfor (i = 0; i < adev->sdma.num_instances; i++)\n\t\t\t\tadev->sdma.funcs->query_ras_error_count(adev, i,\n\t\t\t\t\t\t\t\t\t&err_data);\n\t\t}\n\t\tbreak;\n\tcase AMDGPU_RAS_BLOCK__GFX:\n\t\tif (adev->gfx.funcs->query_ras_error_count)\n\t\t\tadev->gfx.funcs->query_ras_error_count(adev, &err_data);\n\t\tbreak;\n\tcase AMDGPU_RAS_BLOCK__MMHUB:\n\t\tif (adev->mmhub.funcs->query_ras_error_count)\n\t\t\tadev->mmhub.funcs->query_ras_error_count(adev, &err_data);\n\t\tbreak;\n\tcase AMDGPU_RAS_BLOCK__PCIE_BIF:\n\t\tif (adev->nbio.funcs->query_ras_error_count)\n\t\t\tadev->nbio.funcs->query_ras_error_count(adev, &err_data);\n\t\tbreak;\n\tcase AMDGPU_RAS_BLOCK__XGMI_WAFL:\n\t\tamdgpu_xgmi_query_ras_error_count(adev, &err_data);\n\t\tbreak;\n\tdefault:\n\t\tbreak;\n\t}\n\n\tobj->err_data.ue_count += err_data.ue_count;\n\tobj->err_data.ce_count += err_data.ce_count;\n\n\tinfo->ue_count = obj->err_data.ue_count;\n\tinfo->ce_count = obj->err_data.ce_count;\n\n\tif (err_data.ce_count) {\n\t\tdev_info(adev->dev, \"%ld correctable hardware errors \"\n\t\t\t\t\t\"detected in %s block, no user \"\n\t\t\t\t\t\"action is needed.\\n\",\n\t\t\t\t\tobj->err_data.ce_count,\n\t\t\t\t\tras_block_str(info->head.block));\n\t}\n\tif (err_data.ue_count) {\n\t\tdev_info(adev->dev, \"%ld uncorrectable hardware errors \"\n\t\t\t\t\t\"detected in %s block\\n\",\n\t\t\t\t\tobj->err_data.ue_count,\n\t\t\t\t\tras_block_str(info->head.block));\n\t}\n\n\treturn 0;\n}\n\n/* Trigger XGMI/WAFL error */\nstatic int amdgpu_ras_error_inject_xgmi(struct amdgpu_device *adev,\n\t\t\t\t struct ta_ras_trigger_error_input *block_info)\n{\n\tint ret;\n\n\tif (amdgpu_dpm_set_df_cstate(adev, DF_CSTATE_DISALLOW))\n\t\tdev_warn(adev->dev, \"Failed to disallow df cstate\");\n\n\tif (amdgpu_dpm_allow_xgmi_power_down(adev, false))\n\t\tdev_warn(adev->dev, \"Failed to disallow XGMI power down\");\n\n\tret = psp_ras_trigger_error(&adev->psp, block_info);\n\n\tif (amdgpu_ras_intr_triggered())\n\t\treturn ret;\n\n\tif (amdgpu_dpm_allow_xgmi_power_down(adev, true))\n\t\tdev_warn(adev->dev, \"Failed to allow XGMI power down\");\n\n\tif (amdgpu_dpm_set_df_cstate(adev, DF_CSTATE_ALLOW))\n\t\tdev_warn(adev->dev, \"Failed to allow df cstate\");\n\n\treturn ret;\n}\n\n/* wrapper of psp_ras_trigger_error */\nint amdgpu_ras_error_inject(struct amdgpu_device *adev,\n\t\tstruct ras_inject_if *info)\n{\n\tstruct ras_manager *obj = amdgpu_ras_find_obj(adev, &info->head);\n\tstruct ta_ras_trigger_error_input block_info = {\n\t\t.block_id =  amdgpu_ras_block_to_ta(info->head.block),\n\t\t.inject_error_type = amdgpu_ras_error_to_ta(info->head.type),\n\t\t.sub_block_index = info->head.sub_block_index,\n\t\t.address = info->address,\n\t\t.value = info->value,\n\t};\n\tint ret = 0;\n\n\tif (!obj)\n\t\treturn -EINVAL;\n\n\t/* Calculate XGMI relative offset */\n\tif (adev->gmc.xgmi.num_physical_nodes > 1) {\n\t\tblock_info.address =\n\t\t\tamdgpu_xgmi_get_relative_phy_addr(adev,\n\t\t\t\t\t\t\t  block_info.address);\n\t}\n\n\tswitch (info->head.block) {\n\tcase AMDGPU_RAS_BLOCK__GFX:\n\t\tif (adev->gfx.funcs->ras_error_inject)\n\t\t\tret = adev->gfx.funcs->ras_error_inject(adev, info);\n\t\telse\n\t\t\tret = -EINVAL;\n\t\tbreak;\n\tcase AMDGPU_RAS_BLOCK__UMC:\n\tcase AMDGPU_RAS_BLOCK__MMHUB:\n\tcase AMDGPU_RAS_BLOCK__PCIE_BIF:\n\t\tret = psp_ras_trigger_error(&adev->psp, &block_info);\n\t\tbreak;\n\tcase AMDGPU_RAS_BLOCK__XGMI_WAFL:\n\t\tret = amdgpu_ras_error_inject_xgmi(adev, &block_info);\n\t\tbreak;\n\tdefault:\n\t\tdev_info(adev->dev, \"%s error injection is not supported yet\\n\",\n\t\t\t ras_block_str(info->head.block));\n\t\tret = -EINVAL;\n\t}\n\n\tamdgpu_ras_parse_status_code(adev,\n\t\t\t\t     \"inject\",\n\t\t\t\t     ras_block_str(info->head.block),\n\t\t\t\t     (enum ta_ras_status)ret);\n\n\treturn ret;\n}\n\n/* get the total error counts on all IPs */\nunsigned long amdgpu_ras_query_error_count(struct amdgpu_device *adev,\n\t\tbool is_ce)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\tstruct ras_manager *obj;\n\tstruct ras_err_data data = {0, 0};\n\n\tif (!con)\n\t\treturn 0;\n\n\tlist_for_each_entry(obj, &con->head, node) {\n\t\tstruct ras_query_if info = {\n\t\t\t.head = obj->head,\n\t\t};\n\n\t\tif (amdgpu_ras_error_query(adev, from IP.\n * if software itself, say boot parameter, limit the ras ability. We still\n * need allow IP do some limited operations, like disable. In such case,\n * we have to initialize ras as normal. but need check if operation is\n * allowed or not in each function.\n */\nstatic void amdgpu_ras_check_supported(struct amdgpu_device *adev,\n\t\tuint32_t *hw_supported, uint32_t *supported)\n{\n\t*hw_supported = 0;\n\t*supported = 0;\n\n\tif (amdgpu_sriov_vf(adev) || !adev->is_atom_fw ||\n\t\tamdgpu_ras_check_asic_type(adev))\n\t\treturn;\n\n\tif (amdgpu_atomfirmware_mem_ecc_supported(adev)) {\n\t\tdev_info(adev->dev, \"HBM ECC is active.\\n\");\n\t\t*hw_supported |= (1 << AMDGPU_RAS_BLOCK__UMC |\n\t\t\t\t1 << AMDGPU_RAS_BLOCK__DF);\n\t} else\n\t\tdev_info(adev->dev, \"HBM ECC is not presented.\\n\");\n\n\tif (amdgpu_atomfirmware_sram_ecc_supported(adev)) {\n\t\tdev_info(adev->dev, \"SRAM ECC is active.\\n\");\n\t\t*hw_supported |= ~(1 << AMDGPU_RAS_BLOCK__UMC |\n\t\t\t\t1 << AMDGPU_RAS_BLOCK__DF);\n\t} else\n\t\tdev_info(adev->dev, \"SRAM ECC is not presented.\\n\");\n\n\t/* hw_supported needs to be aligned with RAS block mask. */\n\t*hw_supported &= AMDGPU_RAS_BLOCK_MASK;\n\n\t*supported = amdgpu_ras_enable == 0 ?\n\t\t\t0 : *hw_supported & amdgpu_ras_mask;\n\tadev->ras_features = *supported;\n}\n\nint amdgpu_ras_init(struct amdgpu_device *adev)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\tint r;\n\n\tif (con)\n\t\treturn 0;\n\n\tcon = kmalloc(sizeof(struct amdgpu_ras) +\n\t\t\tsizeof(struct ras_manager) * AMDGPU_RAS_BLOCK_COUNT,\n\t\t\tGFP_KERNEL|__GFP_ZERO);\n\tif (!con)\n\t\treturn -ENOMEM;\n\n\tcon->objs = (struct ras_manager *)(con + 1);\n\n\tamdgpu_ras_set_context(adev, con);\n\n\tamdgpu_ras_check_supported(adev, &con->hw_supported,\n\t\t\t&con->supported);\n\tif (!con->hw_supported || (adev->asic_type == CHIP_VEGA10)) {\n\t\tr = 0;\n\t\tgoto release_con;\n\t}\n\n\tcon->features = 0;\n\tINIT_LIST_HEAD(&con->head);\n\t/* Might need get this fl :\n\tamdgpu_ras_sysfs_remove(adev, ras_block);\nsysfs:\n\tif (ih_info->cb)\n\t\tamdgpu_ras_interrupt_remove_handler(adev, ih_info);\ninterrupt:\n\tamdgpu_ras_feature_enable(adev, ras_block, 0);\n\treturn r;\n}\n\n/* helper function to remove ras fs node and interrupt handler */\nvoid amdgpu_ras_late_fini(struct amdgpu_device *adev,\n\t\t\t  struct ras_common_if *ras_block,\n\t\t\t  struct ras_ih_if *ih_info)\n{\n\tif (!ras_block || !ih_info)\n\t\treturn;\n\n\tamdgpu_ras_sysfs_remove(adev, ras_block);\n\tif (ih_info->cb)\n\t\tamdgpu_ras_interrupt_remove_handler(adev, ih_info);\n\tamdgpu_ras_feature_enable(adev, ras_block, 0);\n}\n\n/* do some init work after IP late init as dependence.\n * and it runs in resume/gpu reset/booting up cases.\n */\nvoid amdgpu_ras_resume(struct amdgpu_device *adev)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\tstruct ras_manager *obj, *tmp;\n\n\tif (!con)\n\t\treturn;\n\n\tif (con->flags & AMDGPU_RAS_FLAG_INIT_BY_VBIOS) {\n\t\t/* Set up all other IPs which are not implemented. There is a\n\t\t * tricky thing that IP's actual ras error type should be\n\t\t * MULTI_UNCORRECTABLE, but as driver does not handle it, so\n\t\t * ERROR_NONE make sense anyway.\n\t\t */\n\t\tamdgpu_ras_enable_all_features(adev, 1);\n\n\t\t/* We enable ras on all hw_supported block, but as boot\n\t\t * parameter might disable some of them and one or more IP has\n\t\t * not implemented yet. So we disable them on behalf.\n\t\t */\n\t\tlist_for_each_entry_safe(obj, tmp, &con->head, node) {\n\t\t\tif (!amdgpu_ras_is_supported(adev, obj->head.block)) {\n\t\t\t\tamdgpu_ras_feature_enable(adev, &obj->head, 0);\n\t\t\t\t/* there should be no any reference. */\n\t\t\t\tWARN_ON(alive_obj(obj));\n\t\t\t}\n\t\t}\n\t}\n\n\tif (con->flags & AMDGPU_RAS_FLAG_INIT_NEED_RESET) {\n\t\tcon->flags &= ~AMDGPU_RAS_FLAG_INIT_NEED_RESET;\n\t\t/* setup ras obj state as disabled.\n\t\t * for init_by_vbios case.\n\t\t * if we want to enable ras, just enable it in a normal way.\n\t\t * If we want do disable it, need setup ras obj as enabled,\n\t\t * then issue another TA disable cmd.\n\t\t * See feature_enable_on_boot\n\t\t */\n\t\tamdgpu_ras_disable_all_features(adev, 1);\n\t\tamdgpu_ras_reset_gpu(adev);\n\t}\n}\n\nvoid amdgpu_ras_suspend(struct amdgpu_device *adev)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\n\tif (!con)\n\t\treturn;\n\n\tamdgpu_ras_disable_all_features(adev, 0);\n\t/* Make sure all ras objects are disabled. */\n\tif (con->features)\n\t\tamdgpu_ras_disable_all_features(adev, 1);\n}\n\n/* do some fini work before IP fini as dependence */\nint amdgpu_ras_pre_fini(struct amdgpu_device *adev)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\n\tif (!con)\n\t\treturn 0;\n\n\t/* Need disable ras on all IPs here before ip [hw/sw]fini */\n\tamdgpu_ras_disable_all_features(adev, 0);\n\tamdgpu_ras_recovery_fini(adev);\n\treturn 0;\n}\n\nint amdgpu_ras_fini(struct amdgpu_device *adev)\n{\n\tstruct amdgpu_ras *con = amdgpu_ras_get_context(adev);\n\n\tif (!con)\n\t\treturn 0;\n\n\tamdgpu_ras_fs_fini(adev);\n\tamdgpu_ras_interrupt_remove_all(adev);\n\n\tWARN(con->features, \"Feature mask is not cleared\");\n\n\tif (con->features)\n\t\tamdgpu_ras_disable_all_features(adev, 1);\n\n\tamdgpu_ras_set_context(adev, NULL);\n\tkfree(con);\n\n\treturn 0;\n}\n\nvoid amdgpu_ras_global_ras_isr(struct amdgpu_device *adev)\n{\n\tuint32_t hw_supported, supported;\n\n\tamdgpu_ras_check_supported(adev, &hw_supported, &supported);\n\tif (!hw_supported)\n\t\treturn;\n\n\tif (atomic_cmpxchg(&amdgpu_ras_in_intr, 0, 1) == 0) {\n\t\tdev_info(adev->dev, \"uncorrectable hardware error\"\n\t\t\t\"(ERREVENT_ATHUB_INTERRUPT) detected!\\n\");\n\n\t\tamdgpu_ras_reset_gpu(adev);\n\t}\n}\n\nbool amdgpu_ras_need_emergency_restart(struct amdgpu_device *adev)\n{\n\tif (adev->asic_type == CHIP_VEGA20 &&\n\t    adev->pm.fw_version <= 0x283400) {\n\t\treturn !(amdgpu_asic_reset_method(adev) == AMD_RESET_METHOD_BACO) &&\n\t\t\t\tamdgpu_ra
