      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

  }

;\n\tstruct mlx4_cmd_mailbox *mailbox;\n\tstruct mlx4_update_qp_context *upd_context;\n\tstruct mlx4_dev *dev = &work->priv->dev;\n\tstruct mlx4_resource_tracker *tracker =\n\t\t&work->priv->mfunc.master.res_tracker;\n\tstruct list_head *qp_list =\n\t\t&tracker->slave_list[work->slave].res_list[RES_QP];\n\tstruct res_qp *qp;\n\tstruct res_qp *tmp;\n\tu64 qp_path_mask_vlan_ctrl =\n\t\t       ((1ULL << MLX4_UPD_QP_PATH_MASK_ETH_TX_BLOCK_UNTAGGED) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_ETH_TX_BLOCK_1P) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_ETH_TX_BLOCK_TAGGED) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_ETH_RX_BLOCK_UNTAGGED) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_ETH_RX_BLOCK_1P) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_ETH_RX_BLOCK_TAGGED));\n\n\tu64 qp_path_mask = ((1ULL << MLX4_UPD_QP_PATH_MASK_VLAN_INDEX) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_FVL) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_CV) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_SV) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_ETH_HIDE_CQE_VLAN) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_FEUP) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_FVL_RX) |\n\t\t       (1ULL << MLX4_UPD_QP_PATH_MASK_SCHED_QUEUE));\n\n\tint err;\n\tint port, errors = 0;\n\tu8 vlan_control;\n\n\tif (mlx4_is_slave(dev)) {\n\t\tmlx4_warn(dev, \"Trying to update-qp in slave %d\\n\",\n\t\t\t  work->slave);\n\t\tgoto out;\n\t}\n\n\tmailbox = mlx4_alloc_cmd_mailbox(dev);\n\tif (IS_ERR(mailbox))\n\t\tgoto out;\n\tif (work->flags & MLX4_VF_IMMED_VLAN_FLAG_LINK_DISABLE) /* block all */\n\t\tvlan_control = MLX4_VLAN_CTRL_ETH_TX_BLOCK_TAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_TX_BLOCK_PRIO_TAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_TX_BLOCK_UNTAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_RX_BLOCK_PRIO_TAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_RX_BLOCK_UNTAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_RX_BLOCK_TAGGED;\n\telse if (!work->vlan_id)\n\t\tvlan_control = MLX4_VLAN_CTRL_ETH_TX_BLOCK_TAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_RX_BLOCK_TAGGED;\n\telse if (work->vlan_proto == htons(ETH_P_8021AD))\n\t\tvlan_control = MLX4_VLAN_CTRL_ETH_TX_BLOCK_PRIO_TAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_TX_BLOCK_TAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_RX_BLOCK_PRIO_TAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_RX_BLOCK_UNTAGGED;\n\telse  /* vst 802.1Q */\n\t\tvlan_control = MLX4_VLAN_CTRL_ETH_TX_BLOCK_TAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_RX_BLOCK_PRIO_TAGGED |\n\t\t\tMLX4_VLAN_CTRL_ETH_RX_BLOCK_UNTAGGED;\n\n\tupd_context = mailbox->buf;\n\tupd_context->qp_mask = cpu_to_be64(1ULL << MLX4_UPD_QP_MASK_VSD);\n\n\tspin_lock_irq(mlx4_tlock(dev));\n\tlist_for_each_entry_safe(qp, tmp, qp_list, com.list) {\n\t\tspin_unlock_irq(mlx4_tlock(dev));\n\t\tif (qp->com.owner == work->slave) {\n\t\t\tif (qp->com.from_state != RES_QP_HW ||\n\t\t\t    !qp->sched_queue ||  /* no INIT2RTR trans yet */\n\t\t\t    mlx4_is_qp_reserved(dev, qp->local_qpn) ||\n\t\t\t    qp->qpc_flags & (1 << MLX4_RSS_QPC_FLAG_OFFSET)) {\n\t\t\t\tspin_lock_irq(mlx4_tlock(dev));\n\t\t\t\tcontinue;\n\t\t\t}\n\t\t\tport = (qp->sched_queue >> 6 & 1) + 1;\n\t\t\tif (port != work->port) {\n\t\t\t\tspin_lock_irq(mlx4_tlock(dev));\n\t\t\t\tcontinue;\n\t\t\t}\n\t\t\tif (MLX4_QP_ST_RC == ((qp->qpc_flags >> 16) & 0xff))\n\t\t\t\tupd_context->primary_addr_path_mask = cpu_to_be64(qp_path_mask);\n\t\t\telse\n\t\t\t\tupd_context->primary_addr_path_mask =\n\t\t\t\t\tcpu_to_be64(qp_path_mask | qp_path_mask_vlan_ctrl);\n\t\t\tif (work->vlan_id == MLX4_VGT) {\n\t\t\t\tupd_context->qp_context.param3 = qp->param3;\n\t\t\t\tupd_context->qp_context.pri_path.vlan_control = qp->vlan_control;\n\t\t\t\tupd_context->qp_context.pri_path.fvl_rx = qp->fvl_rx;\n\t\t\t\tupd_context->qp_context.pri_path.vlan_index = qp->vlan_index;\n\t\t\t\tupd_context->qp_context.pri_path.fl = qp->pri_path_fl;\n\t\t\t\tupd_context->qp_context.pri_path.feup = qp->feup;\n\t\t\t\tupd_context->qp_context.pri_path.sched_queue =\n\t\t\t\t\tqp->sched_queue;\n\t\t\t} else {\n\t\t\t\tupd_context->qp_context.param3 = qp->param3 & ~cpu_to_be32(MLX4_STRIP_VLAN);\n\t\t\t\tupd_context->qp_context.pri_path.vlan_control = vlan_control;\n\t\t\t\tupd_context->qp_context.pri_path.vlan_index = work->vlan_ix;\n\t\t\t\tupd_context->qp_context.pri_path.fvl_rx =\n\t\t\t\t\tqp->fvl_rx | MLX4_FVL_RX_FORCE_ETH_VLAN;\n\t\t\t\tupd_context->qp_context.pri_path.fl =\n\t\t\t\t\tqp->pri_path_fl | MLX4_FL_ETH_HIDE_CQE_VLAN;\n\t\t\t\tif (work->vlan_proto == htons(ETH_P_8021AD))\n\t\t\t\t\tupd_context->qp_context.pri_path.fl |= MLX4_FL_SV;\n\t\t\t\telse\n\t\t\t\t\tupd_context->qp_context.pri_path.fl |= MLX4_FL_CV;\n\t\t\t\tupd_context->qp_context.pri_path.feup =\n\t\t\t\t\tqp->feup | MLX4_FEUP_FORCE_ETH_UP | MLX4_FVL_FORCE_ETH_VLAN;\n\t\t\t\tupd_context->qp_context.pri_path.sched_queue =\n\t\t\t\t\tqp->sched_queue & 0xC7;\n\t\t\t\tupd_context->qp_context.pri_path.sched_queue |=\n\t\t\t\t\t((work->qos & 0x7) << 3);\n\n\t\t\t\tif (dev->caps.flags2 &\n\t\t\t\t    MLX4_DEV_CAP_FLAG2_QOS_VPP)\n\t\t\t\t\tupdate_qos_vpp(upd_context, work);\n\t\t\t}\n\n\t\t\terr = mlx4_cmd(dev, mailbox->dma,\n\t\t\t\t       qp->local_qpn & 0xffffff,\n\t\t\t\t       0, MLX4_CMD_UPDATE_QP,\n\t\t\t\t       MLX4_CMD_TIME_CLASS_C, MLX4_CMD_NATIVE);\n\t\t\tif (err) {\n\t\t\t\tmlx4_info(dev, \"UPDATE_QP failed for slave %d, port %d, qpn %d (%d)\\n\",\n\t\t\t\t\t  work->slave, port, qp->local_qpn, err);\n\t\t\t\terrors++;\n\t\t\t}\n\t\t}\n\t\tspin_lock_irq(mlx4_tlock(dev));\n\t}\n\tspin_unlock_irq(mlx4_tlock(dev));\n\tmlx4_free_cmd_mailbox(dev, mailbox);\n\n\tif (errors)\n\t\tmlx4_err(dev, \"%d UPDATE_QP failures for slave %d, port %d\\n\",\n\t\t\t errors, work->slave, work->port);\n\n\t/* unregister previous vlan_id if needed and we had no errors\n\t * while updating the QPs\n\t */\n\tif (work->flags & MLX4_VF_IMMED_VLAN_FLAG_VLAN && !errors &&\n\t    NO_INDX != work->orig_vlan_ix)\n\t\t__mlx4_unregister_vlan(&work->priv->dev, work->port,\n\t\t\t\t       work->orig_vlan_id);\nout:\n\tkfree(work);\n\treturn;\n}\n"}}, "reports": [{"events": [{"location": {"col": 15, "file": 0, "
