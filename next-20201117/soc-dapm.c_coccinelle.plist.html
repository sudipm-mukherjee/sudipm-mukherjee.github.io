      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

direction as an arguments, it should return true if the walk should be\n * stopped and false otherwise.\n */\nstatic int is_connected_input_ep(struct snd_soc_dapm_widget *widget,\n\tstruct list_head *list,\n\tbool (*custom_stop_condition)(struct snd_soc_dapm_widget *i,\n\t\t\t\t      enum snd_soc_dapm_direction))\n{\n\treturn is_connected_ep(widget, list, SND_SOC_DAPM_DIR_IN,\n\t\t\tis_connected_input_ep, custom_stop_condition);\n}\n\n/**\n * snd_soc_dapm_dai_get_connected_widgets - query audio path and it's widgets.\n * @dai: the soc DAI.\n * @stream: stream direction.\n * @list: list of active widgets for this stream.\n * @custom_stop_condition: (optional) a function meant to stop the widget graph\n *                         walk based on custom logic.\n *\n * Queries DAPM graph as to whether a valid audio stream path exists for\n * the initial stream specified by name. This takes into account\n * current mixer and mux kcontrol settings. Creates list of valid widgets.\n *\n * Optionally, can be supplied with a function acting as a stopping condition.\n * This function takes the dapm widget currently being examined and the walk\n * direction as an arguments, it should return true if the walk should be\n * stopped and false otherwise.\n *\n * Returns the number of valid paths or negative error.\n */\nint snd_soc_dapm_dai_get_connected_widgets(struct snd_soc_dai *dai, int stream,\n\tstruct snd_soc_dapm_widget_list **list,\n\tbool (*custom_stop_condition)(struct snd_soc_dapm_widget *,\n\t\t\t\t      enum snd_soc_dapm_direction))\n{\n\tstruct snd_soc_card *card = dai->component->card;\n\tstruct snd_soc_dapm_widget *w;\n\tLIST_HEAD(widgets);\n\tint paths;\n\tint ret;\n\n\tmutex_lock_nested(&card->dapm_mutex, SND_SOC_DAPM_CLASS_RUNTIME);\n\n\tif (stream == SNDRV_PCM_STREAM_PLAYBACK) {\n\t\tw = dai->playback_widget;\n\t\tinvalidate_paths_ep(w, SND_SOC_DAPM_DIR_OUT);\n\t\tpaths = is_connected_output_ep(w, &widgets,\n\t\t\t\tcustom_stop_condition);\n\t} else {\n\t\tw = dai->capture_widget;\n\t\tinvalidate_paths_ep(w, SND_SOC_DAPM_DIR_IN);\n\t\tpaths = is_connected_input_ep(w, &widgets,\n\t\t\t\tcustom_stop_condition);\n\t}\n\n\t/* Drop starting point */\n\tlist_del(widgets.next);\n\n\tret = dapm_widget_list_create(list, &widgets);\n\tif (ret)\n\t\tpaths = ret;\n\n\ttrace_snd_soc_dapm_connected(paths, stream);\n\tmutex_unlock(&card->dapm_mutex);\n\n\treturn paths;\n}\n\nvoid snd_soc_dapm_dai_free_widgets(struct snd_soc_dapm_widget_list **list)\n{\n\tdapm_widget_list_free(list);\n}\n\n/*\n * Handler for regulator supply widget.\n */\nint dapm_regulator_event(struct snd_soc_dapm_widget *w,\n\t\t   struct snd_kcontrol *kcontrol, int event)\n{\n\tint ret;\n\n\tsoc_dapm_async_complete(w->dapm);\n\n\tif (SND_SOC_DAPM_EVENT_ON(event)) {\n\t\tif (w->on_val & SND_SOC_DAPM_REGULATOR_BYPASS) {\n\t\t\tret = regulator_allow_bypass(w->regulator, false);\n\t\t\tif (ret != 0)\n\t\t\t\tdev_warn(w->dapm->dev,\n\t\t\t\t\t \"ASoC: Failed to unbypass %s: %d\\n\",\n\t\t\t\t\t w->name, ret);\n\t\t}\n\n\t\treturn regulator_enable(w->regulator);\n\t} else {\n\t\tif (w->on_val & SND_SOC_DAPM_REGULATOR_BYPASS) {\n\t\t\tret = regulator_allow_bypass(w->regulator, true);\n\t\t\tif (ret != 0)\n\t\t\t\tdev_warn(w->dapm->dev,\n\t\t\t\t\t \"ASoC: Failed to bypass %s: %d\\n\",\n\t\t\t\t\t w->name, ret);\n\t\t}\n\n\t\treturn regulator_disable_deferred(w->regulator, w->shift);\n\t}\n}\nEXPORT_SYMBOL_GPL(dapm_regulator_event);\n\n/*\n * Handler for pinctrl widget.\n */\nint dapm_pinctrl_event(struct snd_soc_dapm_widget *w,\n\t\t       struct snd_kcontrol *kcontrol, int event)\n{\n\tstruct snd_soc_dapm_pinctrl_priv *priv = w->priv;\n\tstruct pinctrl *p = w->pinctrl;\n\tstruct pinctrl_state *s;\n\n\tif (!p || !priv)\n\t\treturn -EIO;\n\n\tif (SND_SOC_DAPM_EVENT_ON(event))\n\t\ts = pinctrl_lookup_state(p, priv->active_state);\n\telse\n\t\ts = pinctrl_lookup_state(p, priv->sleep_state);\n\n\tif (IS_ERR(s))\n\t\treturn PTR_ERR(s);\n\n\treturn pinctrl_select_state(p, s);\n}\nEXPORT_SYMBOL_GPL(dapm_pinctrl_event);\n\n/*\n * Handler for clock supply widget.\n */\nint dapm_clock_event(struct snd_soc_dapm_widget *w,\n\t\t   struct snd_kcontrol *kcontrol, int event)\n{\n\tif (!w->clk)\n\t\treturn -EIO;\n\n\tsoc_dapm_async_complete(w->dapm);\n\n\tif (SND_SOC_DAPM_EVENT_ON(event)) {\n\t\treturn clk_prepare_enable(w->clk);\n\t} else {\n\t\tclk_disable_unprepare(w->clk);\n\t\treturn 0;\n\t}\n\n\treturn 0;\n}\nEXPORT_SYMBOL_GPL(dapm_clock_event);\n\nstatic int dapm_widget_power_check(struct snd_soc_dapm_widget *w)\n{\n\tif (w->power_checked)\n\t\treturn w->new_power;\n\n\tif (w->force)\n\t\tw->new_power = 1;\n\telse\n\t\tw->new_power = w->power_check(w);\n\n\tw->power_checked = true;\n\n\treturn w->new_power;\n}\n\n/* Generic check to see if a widget should be powered. */\nstatic int dapm_generic_check_power(struct snd_soc_dapm_widget *w)\n{\n\tint in, out;\n\n\tDAPM_UPDATE_STAT(w, power_checks);\n\n\tin = is_connected_input_ep(w, NULL, NULL);\n\tout = is_connected_output_ep(w, NULL, NULL);\n\treturn out != 0 && in != 0;\n}\n\n/* Check to see if a power supply is needed */\nstatic int dapm_supply_check_power(struct snd_soc_dapm_widget *w)\n{\n\tstruct snd_soc_dapm_path *path;\n\n\tDAPM_UPDATE_STAT(w, power_checks);\n\n\t/* Check if one of our outputs is connected */\n\tsnd_soc_dapm_widget_for_each_sink_path(w, path) {\n\t\tDAPM_UPDATE_STAT(w, neighbour_checks);\n\n\t\tif (path->weak)\n\t\t\tcontinue;\n\n\t\tif (path->connected &&\n\t\t    !path->connected(path->source, path->sink))\n\t\t\tcontinue;\n\n\t\tif (dapm_widget_power_check(path->sink))\n\t\t\treturn 1;\n\t}\n\n\treturn 0;\n}\n\nstatic int dapm_always_on_check_power(struct snd_soc_dapm_widget *w)\n{\n\treturn w->connected;\n}\n\nstatic int dapm_seq_compare(struct snd_soc_dapm_widget *a,\n\t\t\t    struct snd_soc_dapm_widget *b,\n\t\t\t    bool power_up)\n{\n\tint *sort;\n\n\tBUILD_BUG_ON(ARRAY_SIZE(dapm_up_seq) != SND_SOC_DAPM_TYPE_COUNT);\n\tBUILD_BUG_ON(ARRAY_SIZE(dapm_down_seq) != SND_SOC_DAPM_TYPE_COUNT);\n\n\tif (power_up)\n\t\tsort = dapm_up_seq;\n\telse\n\t\tsort = dapm_down_seq;\n\n\tWARN_ONCE(sort[a->id] == 0, \"offset a->id %d not initialized\\n\", a->id);\n\tWARN_ONCE(sort[b->id] == 0, \"offset b->id %d not initialized\\n\", b->id);\n\n\tif (sort[a->id] != sort[b->id])\n\t\treturn sort[a->id] - sort[b->id];\n\tif (a->subseq != b->subseq) {\n\t\tif (power_up)\n\t\t\treturn a->subseq - b->subseq;\n\t\telse\n\t\t\treturn b->subseq - a->subseq;\n\t}\n\tif (a->reg != b->reg)\n\t\treturn a->reg - b->reg;\n\tif (a->dapm != b->dapm)\n\t\treturn (unsigned long)a->dapm - (unsigned long)b->dapm;\n\n\treturn 0;\n}\n\n/* Insert a widget in order into a DAPM power sequence. */\nstatic void dapm_seq_insert(struct snd_soc_dapm_widget *new_widget,\n\t\t\t    struct list_head *list,\n\t\t\t    bool power_up)\n{\n\tstruct snd_soc_dapm_widget *w;\n\n\tlist_for_each_entry(w, list, power_list)\n\t\tif (dapm_seq_compare(new_widget, w, power_up) < 0) {\n\t\t\tlist_add_tail(&new_widget->power_list, &w->power_list);\n\t\t\treturn;\n\t\t}\n\n\tlist_add_tail(&new_widget->power_list, list);\n}\n\nstatic void dapm_seq_check_event(struct snd_soc_card *card,\n\t\t\t\t struct snd_soc_dapm_widget *w, int event)\n{\n\tconst char *ev_name;\n\tint power, ret;\n\n\tswitch (event) {\n\tcase SND_SOC_DAPM_PRE_PMU:\n\t\tev_name = \"PRE_PMU\";\n\t\tpower = 1;\n\t\tbreak;\n\tcase SND_SOC_DAPM_POST_PMU:\n\t\tev_name = \"POST_PMU\";\n\t\tpower = 1;\n\t\tbreak;\n\tcase SND_SOC_DAPM_PRE_PMD:\n\t\tev_name = \"PRE_PMD\";\n\t\tpower = 0;\n\t\tbreak;\n\tcase SND_SOC_DAPM_POST_PMD:\n\t\tev_name = \"POST_PMD\";\n\t\tpower = 0;\n\t\tbreak;\n\tcase SND_SOC_DAPM_WILL_PMU:\n\t\tev_name = \"WILL_PMU\";\n\t\tpower = 1;\n\t\tbreak;\n\tcase SND_SOC_DAPM_WILL_PMD:\n\t\tev_name = \"WILL_PMD\";\n\t\tpower = 0;\n\t\tbreak;\n\tdefault:\n\t\tWARN(1, \"Unknown event %d\\n\", event);\n\t\treturn;\n\t}\n\n\tif (w->new_power != power)\n\t\treturn;\n\n\tif (w->event && (w->event_flags & event)) {\n\t\tpop_dbg(w->dapm->dev, card->pop_time, \"pop test : %s %s\\n\",\n\t\t\tw->name, ev_name);\n\t\tsoc_dapm_async_complete(w->dapm);\n\t\ttrace_snd_soc_dapm_widget_event_start(w, event);\n\t\tret = w->event(w, NULL, event);\n\t\ttrace_snd_soc_dapm_widget_event_done(w, event);\n\t\tif (ret < 0)\n\t\t\tdev_err(w->dapm->dev, \"ASoC: %s: %s event failed: %d\\n\",\n\t\t\t       ev_name, w->name, ret);\n\t}\n}\n\n/* Apply the coalesced changes from a DAPM sequence */\nstatic void dapm_seq_run_coalesced(struct snd_soc_card *card,\n\t\t\t\t   struct list_head *pending)\n{\n\tstruct snd_soc_dapm_context *dapm;\n\tstruct snd_soc_dapm_widget *w;\n\tint reg;\n\tunsigned int value = 0;\n\tunsigned int mask = 0;\n\n\tw = list_first_entry(pending, struct snd_soc_dapm_widget, power_list);\n\treg = w->reg;\n\tdapm = w->dapm;\n\n\tlist_for_each_entry(w, pending, power_list) {\n\t\tWARN_ON(reg != w->reg || dapm != w->dapm);\n\t\tw->power = w->new_power;\n\n\t\tmask |= w->mask << w->shift;\n\t\tif (w->power)\n\t\t\tvalue |= w->on_val << w->shift;\n\t\telse\n\t\t\tvalue |= w->off_val << w->shift;\n\n\t\tpop_dbg(dapm->dev, card->pop_time,\n\t\t\t\"pop test : Queue %s: reg=0x%x, 0x%x/0x%x\\n\",\n\t\t\tw->name, reg, value, mask);\n\n\t\t/* Check for events */\n\t\tdapm_seq_check_event(card, w, SND_SOC_DAPM_PRE_PMU);\n\t\tdapm_seq_check_event(card, w, SND_SOC_DAPM_PRE_PMD);\n\t}\n\n\tif (reg >= 0) {\n\t\t/* Any widget will do, they should all be updating the\n\t\t * same register.\n\t\t */\n\n\t\tpop_dbg(dapm->dev, card->pop_time,\n\t\t\t\"pop test : Applying 0x%x/0x%x to %x in %dms\\n\",\n\t\t\tvalue, mask, reg, card->pop_time);\n\t\tpop_wait(card->pop_time);\n\t\tsoc_dapm_update_bits(dapm, reg, mask, value);\n\t}\n\n\tlist_for_each_entry(w, pending, power_list) {\n\t\tdapm_seq_check_event(card, w, SND_SOC_DAPM_POST_PMU);\n\t\tdapm_seq_check_event(card, w, SND_SOC_DAPM_POST_PMD);\n\t}\n}\n\n/* Apply a DAPM power sequence.\n *\n * We walk over a pre-sorted list of widgets to apply power to.  In\n * order to minimise the number of writes to the device required\n * multiple widgets will be updated in a single write where possible.\n * Currently anything that requires more than a single write is not\n * handled.\n */\nstatic void dapm_seq_run(struct snd_soc_card *card,\n\tstruct list_head *list, int event, bool power_up)\n{\n\tstruct snd_soc_dapm_widget *w, *n;\n\tstruct snd_soc_dapm_context *d;\n\tLIST_HEAD(pending);\n\tint cur_sort = -1;\n\tint cur_subseq = -1;\n\tint cur_reg = SND_SOC_NOPM;\n\tstruct snd_soc_dapm_context *cur_dapm = NULL;\n\tint ret, i;\n\tint *sort;\n\n\tif (power_up)\n\t\tsort = dapm_up_seq;\n\telse\n\t\tsort = dapm_down_seq;\n\n\tlist_for_each_entry_safe(w, n, list, power_list) {\n\t\tret = 0;\n\n\t\t/* Do we need to apply any queued changes? */\n\t\tif (sort[w->id] != cur_sort || w->reg != cur_reg ||\n\t\t    w->dapm != cur_dapm || w->subseq != cur_subseq) {\n\t\t\tif (!list_empty(&pending))\n\t\t\t\tdapm_seq_run_coalesced(card, &pending);\n\n\t\t\tif (cur_dapm && cur_dapm->component) {\n\t\t\t\tfor (i = 0; i < ARRAY_SIZE(dapm_up_seq); i++)\n\t\t\t\t\tif (sort[i] == cur_sort)\n\t\t\t\t\t\tsnd_soc_component_seq_notifier(\n\t\t\t\t\t\t\tcur_dapm->component,\n\t\t\t\t\t\t\ti, cur_subseq);\n\t\t\t}\n\n\t\t\tif (cur_dapm && w->dapm != cur_dapm)\n\t\t\t\tsoc_dapm_async_complete(cur_dapm);\n\n\t\t\tINIT_LIST_HEAD(&pending);\n\t\t\tcur_sort = -1;\n\t\t\tcur_subseq = INT_MIN;\n\t\t\tcur_reg = SND_SOC_NOPM;\n\t\t\tcur_dapm = NULL;\n\t\t}\n\n\t\tswitch (w->id) {\n\t\tcase snd_soc_dapm_pre:\n\t\t\tif (!w->event)\n\t\t\t\tlist_for_each_entry_safe_continue(w, n, list,\n\t\t\t\t\t\t\t\t  power_list);\n\n\t\t\tif (event == SND_SOC_DAPM_STREAM_START)\n\t\t\t\tret = w->event(w,\n\t\t\t\t\t       NULL, SND_SOC_DAPM_PRE_PMU);\n\t\t\telse if (event == SND_SOC_DAPM_STREAM_STOP)\n\t\t\t\tret = w->event(w,\n\t\t\t\t\t       NULL, SND_SOC_DAPM_PRE_PMD);\n\t\t\tbreak;\n\n\t\tcase snd_soc_dapm_post:\n\t\t\tif (!w->event)\n\t\t\t\tlist_for_each_entry_safe_continue(w, n, list,\n\t\t\t\t\t\t\t\t  power_list);\n\n\t\t\tif (event == SND_SOC_DAPM_STREAM_START)\n\t\t\t\tret = w->event(w,\n\t\t\t\t\t       NULL, SND_SOC_DAPM_POST_PMU);\n\t\t\telse if (event == SND_SOC_DAPM_STREAM_STOP)\n\t\t\t\tret = w->event(w,\n\t\t\t\t\t       NULL, SND_SOC_DAPM_POST_PMD);\n\t\t\tbreak;\n\n\t\tdefault:\n\t\t\t/* Queue it up for application */\n\t\t\tcur_sort = sort[w->id];\n\t\t\tcur_subseq = w->subseq;\n\t\t\tcur_reg = w->reg;\n\t\t\tcur_dapm = w->dapm;\n\t\t\tlist_move(&w->power_list, &pending);\n\t\t\tbreak;\n\t\t}\n\n\t\tif (ret < 0)\n\t\t\tdev_err(w->dapm->dev,\n\t\t\t\t\"ASoC: Failed to apply widget power: %d\\n\", ret);\n\t}\n\n\tif (!list_empty(&pending))\n\t\tdapm_seq_run_coalesced(card, &pending);\n\n\tif (cur_dapm && cur_dapm->component) {\n\t\tfor (i = 0; i < ARRAY_SIZE(dapm_up_seq); i++)\n\t\t\tif (sort[i] == cur_sort)\n\t\t\t\tsnd_soc_component_seq_notifier(\n\t\t\t\t\tcur_dapm->component,\n\t\t\t\t\ti, cur_subseq);\n\t}\n\n\tfor_each_card_dapms(card, d)\n\t\tsoc_dapm_async_complete(d);\n}\n\nstatic void dapm_widget_update(struct snd_soc_card *card)\n{\n\tstruct snd_soc_dapm_update *update = card->update;\n\tstruct snd_soc_dapm_widget_list *wlist;\n\tstruct snd_soc_dapm_widget *w = NULL;\n\tunsigned int wi;\n\tint ret;\n\n\tif (!update || !dapm_kcontrol_is_powered(update->kcontrol))\n\t\treturn;\n\n\twlist = dapm_kcontrol_get_wlist(update->kcontrol);\n\n\tfor_each_dapm_widgets(wlist, wi, w) {\n\t\tif (w->event && (w->event_flags & SND_SOC_DAPM_PRE_REG)) {\n\t\t\tret = w->event(w, update->kcontrol, SND_SOC_DAPM_PRE_REG);\n\t\t\tif (ret != 0)\n\t\t\t\tdev_err(w->dapm->dev, \"ASoC: %s DAPM pre-event failed: %d\\n\",\n\t\t\t\t\t   w->name, ret);\n\t\t}\n\t}\n\n\tif (!w)\n\t\treturn;\n\n\tret = soc_dapm_update_bits(w->dapm, update->reg, update->mask,\n\t\tupdate->val);\n\tif (ret < 0)\n\t\tdev_err(w->dapm->dev, \"ASoC: %s DAPM update failed: %d\\n\",\n\t\t\tw->name, ret);\n\n\tif (update->has_second_set) {\n\t\tret = soc_dapm_update_bits(w->dapm, update->reg2,\n\t\t\t\t\t   update->mask2, update->val2);\n\t\tif (ret < 0)\n\t\t\tdev_err(w->dapm->dev,\n\t\t\t\t\"ASoC: %s DAPM update failed: %d\\n\",\n\t\t\t\tw->name, ret);\n\t}\n\n\tfor_each_dapm_widgets(wlist, wi, w) {\n\t\tif (w->event && (w->event_flags & SND_SOC_DAPM_POST_REG)) {\n\t\t\tret = w->event(w, update->kcontrol, SND_SOC_DAPM_POST_REG);\n\t\t\tif (ret != 0)\n\t\t\t\tdev_err(w->dapm->dev, \"ASoC: %s DAPM post-event failed: %d\\n\",\n\t\t\t\t\t   w->name, ret);\n\t\t}\n\t}\n}\n\n/* Async callback run prior to DAPM sequences - brings to _PREPARE if\n * they're changing state.\n */\nstatic void dapm_pre_sequence_async(void *data, async_cookie_t cookie)\n{\n\tstruct snd_soc_dapm_context *d = data;\n\tint ret;\n\n\t/* If we're off and we're not supposed to go into STANDBY */\n\tif (d->bias_level == SND_SOC_BIAS_OFF &&\n\t    d->target_bias_level != SND_SOC_BIAS_OFF) {\n\t\tif (d->dev && cookie)\n\t\t\tpm_runtime_get_sync(d->dev);\n\n\t\tret = snd_soc_dapm_set_bias_level(d, SND_SOC_BIAS_STANDBY);\n\t\tif (ret != 0)\n\t\t\tdev_err(d->dev,\n\t\t\t\t\"ASoC: Failed to turn on bias: %d\\n\", ret);\n\t}\n\n\t/* Prepare for a transition to ON or away from ON */\n\tif ((d->target_bias_level == SND_SOC_BIAS_ON &&\n\t     d->bias_level != SND_SOC_BIAS_ON) ||\n\t    (d->target_bias_level != SND_SOC_BIAS_ON &&\n\t     d->bias_level == SND_SOC_BIAS_ON)) {\n\t\tret = snd_soc_dapm_set_bias_level(d, SND_SOC_BIAS_PREPARE);\n\t\tif (ret != 0)\n\t\t\tdev_err(d->dev,\n\t\t\t\t\"ASoC: Failed to prepare bias: %d\\n\", ret);\n\t}\n}\n\n/* Async callback run prior to DAPM sequences - brings to their final\n * state.\n */\nstatic void dapm_post_sequence_async(void *data, async_cookie_t cookie)\n{\n\tstruct snd_soc_dapm_context *d = data;\n\tint ret;\n\n\t/* If we just powered the last thing off drop to standby bias */\n\tif (d->bias_level == SND_SOC_BIAS_PREPARE &&\n\t    (d->target_bias_level == SND_SOC_BIAS_STANDBY ||\n\t     d->target_bias_level == SND_SOC_BIAS_OFF)) {\n\t\tret = snd_soc_dapm_set_bias_level(d, SND_SOC_BIAS_STANDBY);\n\t\tif (ret != 0)\n\t\t\tdev_err(d->dev, \"ASoC: Failed to apply standby bias: %d\\n\",\n\t\t\t\tret);\n\t}\n\n\t/* If we're in standby and can support bias off then do that */\n\tif (d->bias_level == SND_SOC_BIAS_STANDBY &&\n\t    d->target_bias_level == SND_SOC_BIAS_OFF) {\n\t\tret = snd_soc_dapm_set_bias_level(d, SND_SOC_BIAS_OFF);\n\t\tif (ret != 0)\n\t\t\tdev_err(d->dev, \"ASoC: Failed to turn off bias: %d\\n\",\n\t\t\t\tret);\n\n\t\tif (d->dev && cookie)\n\t\t\tpm_runtime_put(d->dev);\n\t}\n\n\t/* If we just powered up then move to active bias */\n\tif (d->bias_level == SND_SOC_BIAS_PREPARE &&\n\t    d->target_bias_level == SND_SOC_BIAS_ON) {\n\t\tret = snd_soc_dapm_set_bias_level(d, SND_SOC_BIAS_ON);\n\t\tif (ret != 0)\n\t\t\tdev_err(d->dev, \"ASoC: Failed to apply active bias: %d\\n\",\n\t\t\t\tret);\n\t}\n}\n\nstatic void dapm_widget_set_peer_power(struct snd_soc_dapm_widget *peer,\n\t\t\t\t       bool power, bool connect)\n{\n\t/* If a connection is being made or broken then that update\n\t * will have marked the peer dirty, otherwise the widgets are\n\t * not connected and this update has no impact. */\n\tif (!connect)\n\t\treturn;\n\n\t/* If the peer is already in the state we're moving to then we\n\t * won't have an impact on it. */\n\tif (power != peer->power)\n\t\tdapm_mark_dirty(peer, \"peer state change\");\n}\n\nstatic void dapm_widget_set_power(struct snd_soc_dapm_widget *w, bool power,\n\t\t\t\t  struct list_head *up_list,\n\t\t\t\t  struct list_head *down_list)\n{\n\tstruct snd_soc_dapm_path *path;\n\n\tif (w->power == power)\n\t\treturn;\n\n\ttrace_snd_soc_dapm_widget_power(w, power);\n\n\t/* If we changed our power state perhaps our neigbours changed\n\t * also.\n\t */\n\tsnd_soc_dapm_widget_for_each_source_path(w, path)\n\t\tdapm_widget_set_peer_power(path->source, power, path->connect);\n\n\t/* Supplies can't affect their outputs, only their inputs */\n\tif (!w->is_supply) {\n\t\tsnd_soc_dapm_widget_for_each_sink_path(w, path)\n\t\t\tdapm_widget_set_peer_power(path->sink, power,\n\t\t\t\t\t\t   path->connect);\n\t}\n\n\tif (power)\n\t\tdapm_seq_insert(w, up_list, true);\n\telse\n\t\tdapm_seq_insert(w, down_list, false);\n}\n\nstatic void dapm_power_one_widget(struct snd_soc_dapm_widget *w,\n\t\t\t\t  struct list_head *up_list,\n\t\t\t\t  struct list_head *down_list)\n{\n\tint power;\n\n\tswitch (w->id) {\n\tcase snd_soc_dapm_pre:\n\t\tdapm_seq_insert(w, down_list, false);\n\t\tbreak;\n\tcase snd_soc_dapm_post:\n\t\tdapm_seq_insert(w, up_list, true);\n\t\tbreak;\n\n\tdefault:\n\t\tpower = dapm_widget_power_check(w);\n\n\t\tdapm_widget_set_power(w, power, up_list, down_list);\n\t\tbreak;\n\t}\n}\n\nstatic bool dapm_idle_bias_off(struct snd_soc_dapm_context *dapm)\n{\n\tif (dapm->idle_bias_off)\n\t\treturn true;\n\n\tswitch (snd_power_get_state(dapm->card->snd_card)) {\n\tcase SNDRV_CTL_POWER_D3hot:\n\tcase SNDRV_CTL_POWER_D3cold:\n\t\treturn dapm->suspend_bias_off;\n\tdefault:\n\t\tbreak;\n\t}\n\n\treturn false;\n}\n\n/*\n * Scan each dapm widget for complete audio path.\n * A complete path is a route that has valid endpoints i.e.:-\n *\n *  o DAC to output pin.\n *  o Input pin to ADC.\n *  o Input pin to Output pin (bypass, sidetone)\n *  o DAC to ADC (loopback).\n */\nstatic int dapm_power_widgets(struct snd_soc_card *card, int event)\n{\n\tstruct snd_soc_dapm_widget *w;\n\tstruct snd_soc_dapm_context *d;\n\tLIST_HEAD(up_list);\n\tLIST_HEAD(down_list);\n\tASYNC_DOMAIN_EXCLUSIVE(async_domain);\n\tenum snd_soc_bias_level bias;\n\tint ret;\n\n\tlockdep_assert_held(&card->dapm_mutex);\n\n\ttrace_snd_soc_dapm_start(card);\n\n\tfor_each_card_dapms(card, d) {\n\t\tif (dapm_idle_bias_off(d))\n\t\t\td->target_bias_level = SND_SOC_BIAS_OFF;\n\t\telse\n\t\t\td->target_bias_level = SND_SOC_BIAS_STANDBY;\n\t}\n\n\tdapm_reset(card);\n\n\t/* Check which widgets we need to power and store them in\n\t * lists indicating if they should be powered up or down.  We\n\t * only check widgets that have been flagged as dirty but note\n\t * that new widgets may be added to the dirty list while we\n\t * iterate.\n\t */\n\tlist_for_each_entry(w, &card->dapm_dirty, dirty) {\n\t\tdapm_power_one_widget(w, &up_list, &down_list);\n\t}\n\n\tfor_each_card_widgets(card, w) {\n\t\tswitch (w->id) {\n\t\tcase snd_soc_dapm_pre:\n\t\tcase snd_soc_dapm_post:\n\t\t\t/* These widgets always need to be powered */\n\t\t\tbreak;\n\t\tdefault:\n\t\t\tlist_del_init(&w->dirty);\n\t\t\tbreak;\n\t\t}\n\n\t\tif (w->new_power) {\n\t\t\td = w->dapm;\n\n\t\t\t/* Supplies and micbiases only bring the\n\t\t\t * context up to STANDBY as unless something\n\t\t\t * else is active and passing audio they\n\t\t\t * generally don't require full power.  Signal\n\t\t\t * generators are virtual pins and have no\n\t\t\t * power impact themselves.\n\t\t\t */\n\t\t\tswitch (w->id) {\n\t\t\tcase snd_soc_dapm_siggen:\n\t\t\tcase snd_soc_dapm_vmid:\n\t\t\t\tbreak;\n\t\t\tcase snd_soc_dapm_supply:\n\t\t\tcase snd_soc_dapm_regulator_supply:\n\t\t\tcase snd_soc_dapm_pinctrl:\n\t\t\tcase snd_soc_dapm_clock_supply:\n\t\t\tcase snd_soc_dapm_micbias:\n\t\t\t\tif (d->target_bias_level < SND_SOC_BIAS_STANDBY)\n\t\t\t\t\td->target_bias_level = SND_SOC_BIAS_STANDBY;\n\t\t\t\tbreak;\n\t\t\tdefault:\n\t\t\t\td->target_bias_level = SND_SOC_BIAS_ON;\n\t\t\t\tbreak;\n\t\t\t}\n\t\t}\n\n\t}\n\n\t/* Force all contexts in the card to the same bias state if\n\t * they're not ground referenced.\n\t */\n\tbias = SND_SOC_BIAS_OFF;\n\tfor_each_card_dapms(card, d)\n\t\tif (d->target_bias_level > bias)\n\t\t\tbias = d->target_bias_level;\n\tfor_each_card_dapms(card, d)\n\t\tif (!dapm_idle_bias_off(d))\n\t\t\td->target_bias_level = bias;\n\n\ttrace_snd_soc_dapm_walk_done(card);\n\n\t/* Run card bias changes at first */\n\tdapm_pre_sequence_async(&card->dapm, 0);\n\t/* Run other bias changes in parallel */\n\tfor_each_card_dapms(card, d) {\n\t\tif (d != &card->dapm && d->bias_level != d->target_bias_level)\n\t\t\tasync_schedule_domain(dapm_pre_sequence_async, d,\n\t\t\t\t\t\t&async_domain);\n\t}\n\tasync_synchronize_full_domain(&async_domain);\n\n\tlist_for_each_entry(w, &down_list, power_list) {\n\t\tdapm_seq_check_event(card, w, SND_SOC_DAPM_WILL_PMD);\n\t}\n\n\tlist_for_each_entry(w, &up_list, power_list) {\n\t\tdapm_seq_check_event(card, w, SND_SOC_DAPM_WILL_PMU);\n\t}\n\n\t/* Power down widgets first; try to avoid amplifying pops. */\n\tdapm_seq_run(card, &down_list, event, false);\n\n\tdapm_widget_update(card);\n\n\t/* Now power up. */\n\tdapm_seq_run(card, &up_list, event, true);\n\n\t/* Run all the bias changes in parallel */\n\tfor_each_card_dapms(card, d) {\n\t\tif (d != &card->dapm && d->bias_level != d->target_bias_level)\n\t\t\tasync_schedule_domain(dapm_post_sequence_async, d,\n\t\t\t\t\t\t&async_domain);\n\t}\n\tasync_synchronize_full_domain(&async_domain);\n\t/* Run card bias changes at last */\n\tdapm_post_sequence_async(&card->dapm, 0);\n\n\t/* do we need to notify any clients that DAPM event is complete */\n\tfor_each_card_dapms(card, d) {\n\t\tif (!d->component)\n\t\t\tcontinue;\n\n\t\tret = snd_soc_component_stream_event(d->component, event);\n\t\tif (ret < 0)\n\t\t\treturn ret;\n\t}\n\n\tpop_dbg(card->dev, card->pop_time,\n\t\t\"DAPM sequencing finished, waiting %dms\\n\", card->pop_time);\n\tpop_wait(card->pop_time);\n\n\ttrace_snd_soc_dapm_done(card);\n\n\treturn 0;\n}\n\n#ifdef CONFIG_DEBUG_FS\nstatic ssize_t dapm_widget_power_read_file(struct file *file,\n\t\t\t\t\t   char __user *user_buf,\n\t\t\t\t\t   size_t count, loff_t *ppos)\n{\n\tstruct snd_soc_dapm_widget *w = file->private_data;\n\tstruct snd_soc_card *card = w->dapm->card;\n\tenum snd_soc_dapm_direction dir, rdir;\n\tchar *buf;\n\tint in, out;\n\tssize_t ret;\n\tstruct snd_soc_dapm_path *p = NULL;\n\n\tbuf = kmalloc(PAGE_SIZE, GFP_KERNEL);\n\tif (!buf)\n\t\treturn -ENOMEM;\n\n\tmutex_lock(&card->dapm_mutex);\n\n\t/* Supply widgets are not handled by is_connected_{input,output} } else {\n\t\t\tdev_err(card->dev,\n\t\t\t\t\"N cpus to M codecs link is not supported yet\\n\");\n\t\t}\n\t}\n}\n\nstatic void soc_dapm_stream_event(struct snd_soc_pcm_runtime *rtd, int stream,\n\tint event)\n{\n\tstruct snd_soc_dai *dai;\n\tint i;\n\n\tfor_each_rtd_dais(rtd, i, dai)\n\t\tsoc_dapm_dai_stream_event(dai, stream, event);\n\n\tdapm_power_widgets(rtd->card, event);\n}\n\n/**\n * snd_soc_dapm_stream_event - send a stream event to the dapm core\n * @rtd: PCM runtime data\n * @stream: stream name\n * @event: stream event\n *\n * Sends a stream event to the dapm core. The core then makes any\n * necessary widget power changes.\n *\n * Returns 0 for success else error.\n */\nvoid snd_soc_dapm_stream_event(struct snd_soc_pcm_runtime *rtd, int stream,\n\t\t\t      int event)\n{\n\tstruct snd_soc_card *card = rtd->card;\n\n\tmutex_lock_nested(&card->dapm_mutex, SND_SOC_DAPM_CLASS_RUNTIME);\n\tsoc_dapm_stream_event(rtd, stream, event);\n\tmutex_unlock(&card->dapm_mutex);\n}\n\nvoid snd_soc_dapm_stream_stop(struct snd_soc_pcm_runtime *rtd, int stream)\n{\n\tif (stream == SNDRV_PCM_STREAM_PLAYBACK) {\n\t\tif (snd_soc_runtime_ignore_pmdown_time(rtd)) {\n\t\t\t/* powered down playback stream now */\n\t\t\tsnd_soc_dapm_stream_event(rtd,\n\t\t\t\t\t\t  SNDRV_PCM_STREAM_PLAYBACK,\n\t\t\t\t\t\t  SND_SOC_DAPM_STREAM_STOP);\n\t\t} else {\n\t\t\t/* start delayed pop wq here for playback streams */\n\t\t\trtd->pop_wait = 1;\n\t\t\tqueue_delayed_work(system_power_efficient_wq,\n\t\t\t\t\t   &rtd->delayed_work,\n\t\t\t\t\t   msecs_to_jiffies(rtd->pmdown_time));\n\t\t}\n\t} else {\n\t\t/* capture streams can be powered down now */\n\t\tsnd_soc_dapm_stream_event(rtd, SNDRV_PCM_STREAM_CAPTURE,\n\t\t\t\t\t  SND_SOC_DAPM_STREAM_STOP);\n\t}\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_stream_stop);\n\n/**\n * snd_soc_dapm_enable_pin_unlocked - enable pin.\n * @dapm: DAPM context\n * @pin: pin name\n *\n * Enables input/output pin and its parents or children widgets iff there is\n * a valid audio route and active audio stream.\n *\n * Requires external locking.\n *\n * NOTE: snd_soc_dapm_sync() needs to be called after this for DAPM to\n * do any widget power switching.\n */\nint snd_soc_dapm_enable_pin_unlocked(struct snd_soc_dapm_context *dapm,\n\t\t\t\t   const char *pin)\n{\n\treturn snd_soc_dapm_set_pin(dapm, pin, 1);\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_enable_pin_unlocked);\n\n/**\n * snd_soc_dapm_enable_pin - enable pin.\n * @dapm: DAPM context\n * @pin: pin name\n *\n * Enables input/output pin and its parents or children widgets iff there is\n * a valid audio route and active audio stream.\n *\n * NOTE: snd_soc_dapm_sync() needs to be called after this for DAPM to\n * do any widget power switching.\n */\nint snd_soc_dapm_enable_pin(struct snd_soc_dapm_context *dapm, const char *pin)\n{\n\tint ret;\n\n\tmutex_lock_nested(&dapm->card->dapm_mutex, SND_SOC_DAPM_CLASS_RUNTIME);\n\n\tret = snd_soc_dapm_set_pin(dapm, pin, 1);\n\n\tmutex_unlock(&dapm->card->dapm_mutex);\n\n\treturn ret;\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_enable_pin);\n\n/**\n * snd_soc_dapm_force_enable_pin_unlocked - force a pin to be enabled\n * @dapm: DAPM context\n * @pin: pin name\n *\n * Enables input/output pin regardless of any other state.  This is\n * intended for use with microphone bias supplies used in microphone\n * jack detection.\n *\n * Requires external locking.\n *\n * NOTE: snd_soc_dapm_sync() needs to be called after this for DAPM to\n * do any widget power switching.\n */\nint snd_soc_dapm_force_enable_pin_unlocked(struct snd_soc_dapm_context *dapm,\n\t\t\t\t\t const char *pin)\n{\n\tstruct snd_soc_dapm_widget *w = dapm_find_widget(dapm, pin, true);\n\n\tif (!w) {\n\t\tdev_err(dapm->dev, \"ASoC: unknown pin %s\\n\", pin);\n\t\treturn -EINVAL;\n\t}\n\n\tdev_dbg(w->dapm->dev, \"ASoC: force enable pin %s\\n\", pin);\n\tif (!w->connected) {\n\t\t/*\n\t\t * w->force does not affect the number of input or output paths,\n\t\t * so we only have to recheck if w->connected is changed\n\t\t */\n\t\tdapm_widget_invalidate_input_paths(w);\n\t\tdapm_widget_invalidate_output_paths(w);\n\t\tw->connected = 1;\n\t}\n\tw->force = 1;\n\tdapm_mark_dirty(w, \"force enable\");\n\n\treturn 0;\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_force_enable_pin_unlocked);\n\n/**\n * snd_soc_dapm_force_enable_pin - force a pin to be enabled\n * @dapm: DAPM context\n * @pin: pin name\n *\n * Enables input/output pin regardless of any other state.  This is\n * intended for use with microphone bias supplies used in microphone\n * jack detection.\n *\n * NOTE: snd_soc_dapm_sync() needs to be called after this for DAPM to\n * do any widget power switching.\n */\nint snd_soc_dapm_force_enable_pin(struct snd_soc_dapm_context *dapm,\n\t\t\t\t  const char *pin)\n{\n\tint ret;\n\n\tmutex_lock_nested(&dapm->card->dapm_mutex, SND_SOC_DAPM_CLASS_RUNTIME);\n\n\tret = snd_soc_dapm_force_enable_pin_unlocked(dapm, pin);\n\n\tmutex_unlock(&dapm->card->dapm_mutex);\n\n\treturn ret;\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_force_enable_pin);\n\n/**\n * snd_soc_dapm_disable_pin_unlocked - disable pin.\n * @dapm: DAPM context\n * @pin: pin name\n *\n * Disables input/output pin and its parents or children widgets.\n *\n * Requires external locking.\n *\n * NOTE: snd_soc_dapm_sync() needs to be called after this for DAPM to\n * do any widget power switching.\n */\nint snd_soc_dapm_disable_pin_unlocked(struct snd_soc_dapm_context *dapm,\n\t\t\t\t    const char *pin)\n{\n\treturn snd_soc_dapm_set_pin(dapm, pin, 0);\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_disable_pin_unlocked);\n\n/**\n * snd_soc_dapm_disable_pin - disable pin.\n * @dapm: DAPM context\n * @pin: pin name\n *\n * Disables input/output pin and its parents or children widgets.\n *\n * NOTE: snd_soc_dapm_sync() needs to be called after this for DAPM to\n * do any widget power switching.\n */\nint snd_soc_dapm_disable_pin(struct snd_soc_dapm_context *dapm,\n\t\t\t     const char *pin)\n{\n\tint ret;\n\n\tmutex_lock_nested(&dapm->card->dapm_mutex, SND_SOC_DAPM_CLASS_RUNTIME);\n\n\tret = snd_soc_dapm_set_pin(dapm, pin, 0);\n\n\tmutex_unlock(&dapm->card->dapm_mutex);\n\n\treturn ret;\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_disable_pin);\n\n/**\n * snd_soc_dapm_nc_pin_unlocked - permanently disable pin.\n * @dapm: DAPM context\n * @pin: pin name\n *\n * Marks the specified pin as being not connected, disabling it along\n * any parent or child widgets.  At present this is identical to\n * snd_soc_dapm_disable_pin() but in future it will be extended to do\n * additional things such as disabling controls which only affect\n * paths through the pin.\n *\n * Requires external locking.\n *\n * NOTE: snd_soc_dapm_sync() needs to be called after this for DAPM to\n * do any widget power switching.\n */\nint snd_soc_dapm_nc_pin_unlocked(struct snd_soc_dapm_context *dapm,\n\t\t\t       const char *pin)\n{\n\treturn snd_soc_dapm_set_pin(dapm, pin, 0);\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_nc_pin_unlocked);\n\n/**\n * snd_soc_dapm_nc_pin - permanently disable pin.\n * @dapm: DAPM context\n * @pin: pin name\n *\n * Marks the specified pin as being not connected, disabling it along\n * any parent or child widgets.  At present this is identical to\n * snd_soc_dapm_disable_pin() but in future it will be extended to do\n * additional things such as disabling controls which only affect\n * paths through the pin.\n *\n * NOTE: snd_soc_dapm_sync() needs to be called after this for DAPM to\n * do any widget power switching.\n */\nint snd_soc_dapm_nc_pin(struct snd_soc_dapm_context *dapm, const char *pin)\n{\n\tint ret;\n\n\tmutex_lock_nested(&dapm->card->dapm_mutex, SND_SOC_DAPM_CLASS_RUNTIME);\n\n\tret = snd_soc_dapm_set_pin(dapm, pin, 0);\n\n\tmutex_unlock(&dapm->card->dapm_mutex);\n\n\treturn ret;\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_nc_pin);\n\n/**\n * snd_soc_dapm_get_pin_status - get audio pin status\n * @dapm: DAPM context\n * @pin: audio signal pin endpoint (or start point)\n *\n * Get audio pin status - connected or disconnected.\n *\n * Returns 1 for connected otherwise 0.\n */\nint snd_soc_dapm_get_pin_status(struct snd_soc_dapm_context *dapm,\n\t\t\t\tconst char *pin)\n{\n\tstruct snd_soc_dapm_widget *w = dapm_find_widget(dapm, pin, true);\n\n\tif (w)\n\t\treturn w->connected;\n\n\treturn 0;\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_get_pin_status);\n\n/**\n * snd_soc_dapm_ignore_suspend - ignore suspend status for DAPM endpoint\n * @dapm: DAPM context\n * @pin: audio signal pin endpoint (or start point)\n *\n * Mark the given endpoint or pin as ignoring suspend.  When the\n * system is disabled a path between two endpoints flagged as ignoring\n * suspend will not be disabled.  The path must already be enabled via\n * normal means at suspend time, it will not be turned on if it was not\n * already enabled.\n */\nint snd_soc_dapm_ignore_suspend(struct snd_soc_dapm_context *dapm,\n\t\t\t\tconst char *pin)\n{\n\tstruct snd_soc_dapm_widget *w = dapm_find_widget(dapm, pin, false);\n\n\tif (!w) {\n\t\tdev_err(dapm->dev, \"ASoC: unknown pin %s\\n\", pin);\n\t\treturn -EINVAL;\n\t}\n\n\tw->ignore_suspend = 1;\n\n\treturn 0;\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_ignore_suspend);\n\n/**\n * snd_soc_dapm_free - free dapm resources\n * @dapm: DAPM context\n *\n * Free all dapm widgets and resources.\n */\nvoid snd_soc_dapm_free(struct snd_soc_dapm_context *dapm)\n{\n\tdapm_debugfs_cleanup(dapm);\n\tdapm_free_widgets(dapm);\n\tlist_del(&dapm->list);\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_free);\n\nvoid snd_soc_dapm_init(struct snd_soc_dapm_context *dapm,\n\t\t       struct snd_soc_card *card,\n\t\t       struct snd_soc_component *component)\n{\n\tdapm->card\t\t= card;\n\tdapm->component\t\t= component;\n\tdapm->bias_level\t= SND_SOC_BIAS_OFF;\n\n\tif (component) {\n\t\tdapm->dev\t\t= component->dev;\n\t\tdapm->idle_bias_off\t= !component->driver->idle_bias_on;\n\t\tdapm->suspend_bias_off\t= component->driver->suspend_bias_off;\n\t} else {\n\t\tdapm->dev\t\t= card->dev;\n\t}\n\n\tINIT_LIST_HEAD(&dapm->list);\n\t/* see for_each_card_dapms */\n\tlist_add(&dapm->list, &card->dapm_list);\n}\nEXPORT_SYMBOL_GPL(snd_soc_dapm_init);\n\nstatic void soc_dapm_shutdown_dapm(struct snd_soc_dapm_context *dapm)\n{\n\tstruct snd_soc_card *card = dapm->card;\n\tstruct snd_soc_dapm_widget *w;\n\tLIST_HEAD(down_list);\n\tint powerdown = 0;\n\n\tmutex_lock(&card->dapm_mutex);\n\n\tfor_each_card_widgets(dapm->card, w) {\n\t\tif (w->dapm != dapm)\n\t\t\tcontinue;\n\t\tif (w->power) {\n\t\t\tdapm_seq_insert(w, &down_list, false);\n\t\t\tw->new_power = 0;\n\t\t\tpowerdown = 1;\n\t\t}\n\t}\n\n\t/* If there were no widgets to power down we're already in\n\t * standby.\n\t */\n\tif (powerdown) {\n\t\tif (dapm->bias_level == SND_SOC_BIAS_ON)\n\t\t\tsnd_soc_dapm_set_bias_level(dapm,\n\t\t\t\t\t\t    SND_SOC_BIAS_PREPARE);\n\t\tdapm_seq_run(card, &down_list, 0, false);\n\t\tif (dapm->bias_level == SND_SOC_BIAS_PREPARE)\n\t\t\tsnd_soc_dapm_set_bias_level(dapm,\n\t\t\t\t\t\t    SND_SOC_BIAS_STANDBY);\n\t}\n\n\tmutex_unlock(&card->dapm_mutex);\n}\n\n/*\n * snd_soc_dapm_shutdown - callback for system shutdown\n */\nvoid snd_soc_dapm_shutdown(struct snd_soc_card *card)\n{\n\tstruct snd_soc_dapm_context *dapm;\n\n\tfor_each_card_dapms(card, dapm) {\n\t\tif (dapm != &card->dapm) {\n\t\t\tsoc_dapm_shutdown_dapm(dapm);\n\t\t\tif (dapm->bias_level == SND_SOC_BIAS_STANDBY)\n\t\t\t\tsnd_soc_dapm_set_bias_level(dapm,\n\t\t\t\t\t\t\t    SND_SOC_BIAS_OFF);\n\t\t}\n\t}\n\n\tsoc_dapm_shutdown_dapm(&card->dapm);\n\tif (card->dapm.bias_level == SND_SOC_BIAS_STANDBY)\n\t\tsnd_soc_dapm_set_bias_level(&card->dapm,\n\t\t\t\t\t    SND_SOC_BIAS_OFF);\n}\n\n/* Module information */\nMODULE_AUTHOR(\"Liam Girdwood, lrg@slimlogic.co.uk\");\nMODULE_DESCRIPTION(\"Dynamic Audio Power Management core for ALSA SoC\");\nMODULE_LICENSE(\"GPL\");\n"}}, "reports": [{"events": [{"location": {"col": 29, "file": 0, "line": 1987}, "message": "ERROR: invalid reference to the index variable of the iterator on line 1983"}], "macros": [], "notes": [],
