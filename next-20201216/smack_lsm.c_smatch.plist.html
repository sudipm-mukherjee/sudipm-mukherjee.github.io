*/\n\t\treturn 0;\n\tdefault:\n\t\treturn -EINVAL;\n\t}\n\n\treturn smk_curacc_sem(isp, may);\n}\n\n/**\n * smack_sem_semop - Smack checks of semaphore operations\n * @isp: the object\n * @sops: unused\n * @nsops: unused\n * @alter: unused\n *\n * Treated as read and write in all cases.\n *\n * Returns 0 if access is allowed, error code otherwise\n */\nstatic int smack_sem_semop(struct kern_ipc_perm *isp, struct sembuf *sops,\n\t\t\t   unsigned nsops, int alter)\n{\n\treturn smk_curacc_sem(isp, MAY_READWRITE);\n}\n\n/**\n * smk_curacc_msq : helper to check if current has access on msq\n * @isp : the msq\n * @access : access requested\n *\n * return 0 if current has access, error otherwise\n */\nstatic int smk_curacc_msq(struct kern_ipc_perm *isp, int access)\n{\n\tstruct smack_known *msp = smack_of_ipc(isp);\n\tstruct smk_audit_info ad;\n\tint rc;\n\n#ifdef CONFIG_AUDIT\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_IPC);\n\tad.a.u.ipc_id = isp->id;\n#endif\n\trc = smk_curacc(msp, access, &ad);\n\trc = smk_bu_current(\"msq\", msp, access, rc);\n\treturn rc;\n}\n\n/**\n * smack_msg_queue_associate - Smack access check for msg_queue\n * @isp: the object\n * @msqflg: access requested\n *\n * Returns 0 if current has the requested access, error code otherwise\n */\nstatic int smack_msg_queue_associate(struct kern_ipc_perm *isp, int msqflg)\n{\n\tint may;\n\n\tmay = smack_flags_to_may(msqflg);\n\treturn smk_curacc_msq(isp, may);\n}\n\n/**\n * smack_msg_queue_msgctl - Smack access check for msg_queue\n * @isp: the object\n * @cmd: what it wants to do\n *\n * Returns 0 if current has the requested access, error code otherwise\n */\nstatic int smack_msg_queue_msgctl(struct kern_ipc_perm *isp, int cmd)\n{\n\tint may;\n\n\tswitch (cmd) {\n\tcase IPC_STAT:\n\tcase MSG_STAT:\n\tcase MSG_STAT_ANY:\n\t\tmay = MAY_READ;\n\t\tbreak;\n\tcase IPC_SET:\n\tcase IPC_RMID:\n\t\tmay = MAY_READWRITE;\n\t\tbreak;\n\tcase IPC_INFO:\n\tcase MSG_INFO:\n\t\t/*\n\t\t * System level information\n\t\t */\n\t\treturn 0;\n\tdefault:\n\t\treturn -EINVAL;\n\t}\n\n\treturn smk_curacc_msq(isp, may);\n}\n\n/**\n * smack_msg_queue_msgsnd - Smack access check for msg_queue\n * @isp: the object\n * @msg: unused\n * @msqflg: access requested\n *\n * Returns 0 if current has the requested access, error code otherwise\n */\nstatic int smack_msg_queue_msgsnd(struct kern_ipc_perm *isp, struct msg_msg *msg,\n\t\t\t\t  int msqflg)\n{\n\tint may;\n\n\tmay = smack_flags_to_may(msqflg);\n\treturn smk_curacc_msq(isp, may);\n}\n\n/**\n * smack_msg_queue_msgsnd - Smack access check for msg_queue\n * @isp: the object\n * @msg: unused\n * @target: unused\n * @type: unused\n * @mode: unused\n *\n * Returns 0 if current has read and write access, error code otherwise\n */\nstatic int smack_msg_queue_msgrcv(struct kern_ipc_perm *isp, struct msg_msg *msg,\n\t\t\tstruct task_struct *target, long type, int mode)\n{\n\treturn smk_curacc_msq(isp, MAY_READWRITE);\n}\n\n/**\n * smack_ipc_permission - Smack access for ipc_permission()\n * @ipp: the object permissions\n * @flag: access requested\n *\n * Returns 0 if current has read and write access, error code otherwise\n */\nstatic int smack_ipc_permission(struct kern_ipc_perm *ipp, short flag)\n{\n\tstruct smack_known **blob = smack_ipc(ipp);\n\tstruct smack_known *iskp = *blob;\n\tint may = smack_flags_to_may(flag);\n\tstruct smk_audit_info ad;\n\tint rc;\n\n#ifdef CONFIG_AUDIT\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_IPC);\n\tad.a.u.ipc_id = ipp->id;\n#endif\n\trc = smk_curacc(iskp, may, &ad);\n\trc = smk_bu_current(\"svipc\", iskp, may, rc);\n\treturn rc;\n}\n\n/**\n * smack_ipc_getsecid - Extract smack security id\n * @ipp: the object permissions\n * @secid: where result will be saved\n */\nstatic void smack_ipc_getsecid(struct kern_ipc_perm *ipp, u32 *secid)\n{\n\tstruct smack_known **blob = smack_ipc(ipp);\n\tstruct smack_known *iskp = *blob;\n\n\t*secid = iskp->smk_secid;\n}\n\n/**\n * smack_d_instantiate - Make sure the blob is correct on an inode\n * @opt_dentry: dentry where inode will be attached\n * @inode: the object\n *\n * Set the inode's security blob if it hasn't been done already.\n */\nstatic void smack_d_instantiate(struct dentry *opt_dentry, struct inode *inode)\n{\n\tstruct super_block *sbp;\n\tstruct superblock_smack *sbsp;\n\tstruct inode_smack *isp;\n\tstruct smack_known *skp;\n\tstruct smack_known *ckp = smk_of_current();\n\tstruct smack_known *final;\n\tchar trattr[TRANS_TRUE_SIZE];\n\tint transflag = 0;\n\tint rc;\n\tstruct dentry *dp;\n\n\tif (inode == NULL)\n\t\treturn;\n\n\tisp = smack_inode(inode);\n\n\t/*\n\t * If the inode is already instantiated\n\t * take the quick way out\n\t */\n\tif (isp->smk_flags & SMK_INODE_INSTANT)\n\t\treturn;\n\n\tsbp = inode->i_sb;\n\tsbsp = sbp->s_security;\n\t/*\n\t * We're going to use the superblock default label\n\t * if there's no label on the file.\n\t */\n\tfinal = sbsp->smk_default;\n\n\t/*\n\t * If this is the root inode the superblock\n\t * may be in the process of initialization.\n\t * If that is the case use the root value out\n\t * of the superblock.\n\t */\n\tif (opt_dentry->d_parent == opt_dentry) {\n\t\tswitch (sbp->s_magic) {\n\t\tcase CGROUP_SUPER_MAGIC:\n\t\tcase CGROUP2_SUPER_MAGIC:\n\t\t\t/*\n\t\t\t * The cgroup filesystem is never mounted,\n\t\t\t * so there's no opportunity to set the mount\n\t\t\t * options.\n\t\t\t */\n\t\t\tsbsp->smk_root = &smack_known_star;\n\t\t\tsbsp->smk_default = &smack_known_star;\n\t\t\tisp->smk_inode = sbsp->smk_root;\n\t\t\tbreak;\n\t\tcase TMPFS_MAGIC:\n\t\t\t/*\n\t\t\t * What about shmem/tmpfs anonymous files with dentry\n\t\t\t * obtained from d_alloc_pseudo()?\n\t\t\t */\n\t\t\tisp->smk_inode = smk_of_current();\n\t\t\tbreak;\n\t\tcase PIPEFS_MAGIC:\n\t\t\tisp->smk_inode = smk_of_current();\n\t\t\tbreak;\n\t\tcase SOCKFS_MAGIC:\n\t\t\t/*\n\t\t\t * Socket access is controlled by the socket\n\t\t\t * structures associated with the task involved.\n\t\t\t */\n\t\t\tisp->smk_inode = &smack_known_star;\n\t\t\tbreak;\n\t\tdefault:\n\t\t\tisp->smk_inode = sbsp->smk_root;\n\t\t\tbreak;\n\t\t}\n\t\tisp->smk_flags |= SMK_INODE_INSTANT;\n\t\treturn;\n\t}\n\n\t/*\n\t * This is pretty hackish.\n\t * Casey says that we shouldn't have to do\n\t * file system specific code, but it does help\n\t * with keeping it simple.\n\t */\n\tswitch (sbp->s_magic) {\n\tcase SMACK_MAGIC:\n\tcase CGROUP_SUPER_MAGIC:\n\tcase CGROUP2_SUPER_MAGIC:\n\t\t/*\n\t\t * Casey says that it's a little embarrassing\n\t\t * that the smack file system doesn't do\n\t\t * extended attributes.\n\t\t *\n\t\t * Cgroupfs is special\n\t\t */\n\t\tfinal = &smack_known_star;\n\t\tbreak;\n\tcase DEVPTS_SUPER_MAGIC:\n\t\t/*\n\t\t * devpts seems content with the label of the task.\n\t\t * Programs that change smack have to treat the\n\t\t * pty with respect.\n\t\t */\n\t\tfinal = ckp;\n\t\tbreak;\n\tcase PROC_SUPER_MAGIC:\n\t\t/*\n\t\t * Casey says procfs appears not to care.\n\t\t * The superblock default suffices.\n\t\t */\n\t\tbreak;\n\tcase TMPFS_MAGIC:\n\t\t/*\n\t\t * Device labels should come from the filesystem,\n\t\t * but watch out, because they're volitile,\n\t\t * getting recreated on every reboot.\n\t\t */\n\t\tfinal = &smack_known_star;\n\t\t/*\n\t\t * If a smack value has been set we want to use it,\n\t\t * but since tmpfs isn't giving us the opportunity\n\t\t * to set mount options simulate setting the\n\t\t * superblock default.\n\t\t */\n\t\tfallthrough;\n\tdefault:\n\t\t/*\n\t\t * This isn't an understood special case.\n\t\t * Get the value from the xattr.\n\t\t */\n\n\t\t/*\n\t\t * UNIX domain sockets use lower level socket data.\n\t\t */\n\t\tif (S_ISSOCK(inode->i_mode)) {\n\t\t\tfinal = &smack_known_star;\n\t\t\tbreak;\n\t\t}\n\t\t/*\n\t\t * No xattr support means, alas, no SMACK label.\n\t\t * Use the aforeapplied default.\n\t\t * It would be curious if the label of the task\n\t\t * does not match that assigned.\n\t\t */\n\t\tif (!(inode->i_opflags & IOP_XATTR))\n\t\t        break;\n\t\t/*\n\t\t * Get the dentry for xattr.\n\t\t */\n\t\tdp = dget(opt_dentry);\n\t\tskp = smk_fetch(XATTR_NAME_SMACK, inode, dp);\n\t\tif (!IS_ERR_OR_NULL(skp))\n\t\t\tfinal = skp;\n\n\t\t/*\n\t\t * Transmuting directory\n\t\t */\n\t\tif (S_ISDIR(inode->i_mode)) {\n\t\t\t/*\n\t\t\t * If this is a new directory and the label was\n\t\t\t * transmuted when the inode was initialized\n\t\t\t * set the transmute attribute on the directory\n\t\t\t * and mark the inode.\n\t\t\t *\n\t\t\t * If there is a transmute attribute on the\n\t\t\t * directory mark the inode.\n\t\t\t */\n\t\t\tif (isp->smk_flags & SMK_INODE_CHANGED) {\n\t\t\t\tisp->smk_flags &= ~SMK_INODE_CHANGED;\n\t\t\t\trc = __vfs_setxattr(dp, inode,\n\t\t\t\t\tXATTR_NAME_SMACKTRANSMUTE,\n\t\t\t\t\tTRANS_TRUE, TRANS_TRUE_SIZE,\n\t\t\t\t\t0);\n\t\t\t} else {\n\t\t\t\trc = __vfs_getxattr(dp, inode,\n\t\t\t\t\tXATTR_NAME_SMACKTRANSMUTE, trattr,\n\t\t\t\t\tTRANS_TRUE_SIZE);\n\t\t\t\tif (rc >= 0 && strncmp(trattr, TRANS_TRUE,\n\t\t\t\t\t\t       TRANS_TRUE_SIZE) != 0)\n\t\t\t\t\trc = -EINVAL;\n\t\t\t}\n\t\t\tif (rc >= 0)\n\t\t\t\ttransflag = SMK_INODE_TRANSMUTE;\n\t\t}\n\t\t/*\n\t\t * Don't let the exec or mmap label be \"*\" or \"@\".\n\t\t */\n\t\tskp = smk_fetch(XATTR_NAME_SMACKEXEC, inode, dp);\n\t\tif (IS_ERR(skp) || skp == &smack_known_star ||\n\t\t    skp == &smack_known_web)\n\t\t\tskp = NULL;\n\t\tisp->smk_task = skp;\n\n\t\tskp = smk_fetch(XATTR_NAME_SMACKMMAP, inode, dp);\n\t\tif (IS_ERR(skp) || skp == &smack_known_star ||\n\t\t    skp == &smack_known_web)\n\t\t\tskp = NULL;\n\t\tisp->smk_mmap = skp;\n\n\t\tdput(dp);\n\t\tbreak;\n\t}\n\n\tif (final == NULL)\n\t\tisp->smk_inode = ckp;\n\telse\n\t\tisp->smk_inode = final;\n\n\tisp->smk_flags |= (SMK_INODE_INSTANT | transflag);\n\n\treturn;\n}\n\n/**\n * smack_getprocattr - Smack process attribute access\n * @p: the object task\n * @name: the name of the attribute in /proc/.../attr\n * @value: where to put the result\n *\n * Places a copy of the task Smack into value\n *\n * Returns the length of the smack label or an error code\n */\nstatic int smack_getprocattr(struct task_struct *p, char *name, char **value)\n{\n\tstruct smack_known *skp = smk_of_task_struct(p);\n\tchar *cp;\n\tint slen;\n\n\tif (strcmp(name, \"current\") != 0)\n\t\treturn -EINVAL;\n\n\tcp = kstrdup(skp->smk_known, GFP_KERNEL);\n\tif (cp == NULL)\n\t\treturn -ENOMEM;\n\n\tslen = strlen(cp);\n\t*value = cp;\n\treturn slen;\n}\n\n/**\n * smack_setprocattr - Smack process attribute setting\n * @name: the name of the attribute in /proc/.../attr\n * @value: the value to set\n * @size: the size of the value\n *\n * Sets the Smack value of the task. Only setting self\n * is permitted and only with privilege\n *\n * Returns the length of the smack label or an error code\n */\nstatic int smack_setprocattr(const char *name, void *value, size_t size)\n{\n\tstruct task_smack *tsp = smack_cred(current_cred());\n\tstruct cred *new;\n\tstruct smack_known *skp;\n\tstruct smack_known_list_elem *sklep;\n\tint rc;\n\n\tif (!smack_privileged(CAP_MAC_ADMIN) && list_empty(&tsp->smk_relabel))\n\t\treturn -EPERM;\n\n\tif (value == NULL || size == 0 || size >= SMK_LONGLABEL)\n\t\treturn -EINVAL;\n\n\tif (strcmp(name, \"current\") != 0)\n\t\treturn -EINVAL;\n\n\tskp = smk_import_entry(value, size);\n\tif (IS_ERR(skp))\n\t\treturn PTR_ERR(skp);\n\n\t/*\n\t * No process is ever allowed the web (\"@\") label\n\t * and the star (\"*\") label.\n\t */\n\tif (skp == &smack_known_web || skp == &smack_known_star)\n\t\treturn -EINVAL;\n\n\tif (!smack_privileged(CAP_MAC_ADMIN)) {\n\t\trc = -EPERM;\n\t\tlist_for_each_entry(sklep, &tsp->smk_relabel, list)\n\t\t\tif (sklep->smk_label == skp) {\n\t\t\t\trc = 0;\n\t\t\t\tbreak;\n\t\t\t}\n\t\tif (rc)\n\t\t\treturn rc;\n\t}\n\n\tnew = prepare_creds();\n\tif (new == NULL)\n\t\treturn -ENOMEM;\n\n\ttsp = smack_cred(new);\n\ttsp->smk_task = skp;\n\t/*\n\t * process can change its label only once\n\t */\n\tsmk_destroy_label_list(&tsp->smk_relabel);\n\n\tcommit_creds(new);\n\treturn size;\n}\n\n/**\n * smack_unix_stream_connect - Smack access on UDS\n * @sock: one sock\n * @other: the other sock\n * @newsk: unused\n *\n * Return 0 if a subject with the smack of sock could access\n * an object with the smack of other, otherwise an error code\n */\nstatic int smack_unix_stream_connect(struct sock *sock,\n\t\t\t\t     struct sock *other, struct sock *newsk)\n{\n\tstruct smack_known *skp;\n\tstruct smack_known *okp;\n\tstruct socket_smack *ssp = sock->sk_security;\n\tstruct socket_smack *osp = other->sk_security;\n\tstruct socket_smack *nsp = newsk->sk_security;\n\tstruct smk_audit_info ad;\n\tint rc = 0;\n#ifdef CONFIG_AUDIT\n\tstruct lsm_network_audit net;\n#endif\n\n\tif (!smack_privileged(CAP_MAC_OVERRIDE)) {\n\t\tskp = ssp->smk_out;\n\t\tokp = osp->smk_in;\n#ifdef CONFIG_AUDIT\n\t\tsmk_ad_init_net(&ad, __func__, LSM_AUDIT_DATA_NET, &net);\n\t\tsmk_ad_setfield_u_net_sk(&ad, other);\n#endif\n\t\trc = smk_access(skp, okp, MAY_WRITE, &ad);\n\t\trc = smk_bu_note(\"UDS connect\", skp, okp, MAY_WRITE, rc);\n\t\tif (rc == 0) {\n\t\t\tokp = osp->smk_out;\n\t\t\tskp = ssp->smk_in;\n\t\t\trc = smk_access(okp, skp, MAY_WRITE, &ad);\n\t\t\trc = smk_bu_note(\"UDS connect\", okp, skp,\n\t\t\t\t\t\tMAY_WRITE, rc);\n\t\t}\n\t}\n\n\t/*\n\t * Cross reference the peer labels for SO_PEERSEC.\n\t */\n\tif (rc == 0) {\n\t\tnsp->smk_packet = ssp->smk_out;\n\t\tssp->smk_packet = osp->smk_out;\n\t}\n\n\treturn rc;\n}\n\n/**\n * smack_unix_may_send - Smack access on UDS\n * @sock: one socket\n * @other: the other socket\n *\n * Return 0 if a subject with the smack of sock could access\n * an object with the smack of other, otherwise an error code\n */\nstatic int smack_unix_may_send(struct socket *sock, struct socket *other)\n{\n\tstruct socket_smack *ssp = sock->sk->sk_security;\n\tstruct socket_smack *osp = other->sk->sk_security;\n\tstruct smk_audit_info ad;\n\tint rc;\n\n#ifdef CONFIG_AUDIT\n\tstruct lsm_network_audit net;\n\n\tsmk_ad_init_net(&ad, __func__, LSM_AUDIT_DATA_NET, &net);\n\tsmk_ad_setfield_u_net_sk(&ad, other->sk);\n#endif\n\n\tif (smack_privileged(CAP_MAC_OVERRIDE))\n\t\treturn 0;\n\n\trc = smk_access(ssp->smk_out, osp->smk_in, MAY_WRITE, &ad);\n\trc = smk_bu_note(\"UDS send\", ssp->smk_out, osp->smk_in, MAY_WRITE, rc);\n\treturn rc;\n}\n\n/**\n * smack_socket_sendmsg - Smack check based on destination host\n * @sock: the socket\n * @msg: the message\n * @size: the size of the message\n *\n * Return 0 if the current subject can write to the destination host.\n * For IPv4 this is only a question if the destination is a single label host.\n * For IPv6 this is a check against the label of the port.\n */\nstatic int smack_socket_sendmsg(struct socket *sock, struct msghdr *msg,\n\t\t\t\tint size)\n{\n\tstruct sockaddr_in *sip = (struct sockaddr_in *) msg->msg_name;\n#if IS_ENABLED(CONFIG_IPV6)\n\tstruct sockaddr_in6 *sap = (struct sockaddr_in6 *) msg->msg_name;\n#endif\n#ifdef SMACK_IPV6_SECMARK_LABELING\n\tstruct socket_smack *ssp = sock->sk->sk_security;\n\tstruct smack_known *rsp;\n#endif\n\tint rc = 0;\n\n\t/*\n\t * Perfectly reasonable for this to be NULL\n\t */\n\tif (sip == NULL)\n\t\treturn 0;\n\n\tswitch (sock->sk->sk_family) {\n\tcase AF_INET:\n\t\tif (msg->msg_namelen < sizeof(struct sockaddr_in) ||\n\t\t    sip->sin_family != AF_INET)\n\t\t\treturn -EINVAL;\n\t\trc = smk_ipv4_check(sock->sk, sip);\n\t\tbreak;\n#if IS_ENABLED(CONFIG_IPV6)\n\tcase AF_INET6:\n\t\tif (msg->msg_namelen < SIN6_LEN_RFC2133 ||\n\t\t    sap->sin6_family != AF_INET6)\n\t\t\treturn -EINVAL;\n#ifdef SMACK_IPV6_SECMARK_LABELING\n\t\trsp = smack_ipv6host_label(sap);\n\t\tif (rsp != NULL)\n\t\t\trc = smk_ipv6_check(ssp->smk_out, rsp, sap,\n\t\t\t\t\t\tSMK_CONNECTING);\n#endif\n#ifdef SMACK_IPV6_PORT_LABELING\n\t\trc = smk_ipv6_port_check(sock->sk, sap, SMK_SENDING);\n#endif\n#endif /* IS_ENABLED(CONFIG_IPV6) */\n\t\tbreak;\n\t}\n\treturn rc;\n}\n\n/**\n * smack_from_secattr - Convert a netlabel attr.mls.lvl/attr.mls.cat pair to smack\n * @sap: netlabel secattr\n * @ssp: socket security information\n *\n * Returns a pointer to a Smack label entry found on the label list.\n */\nstatic struct smack_known *smack_from_secattr(struct netlbl_lsm_secattr *sap,\n\t\t\t\t\t\tstruct socket_smack *ssp)\n{\n\tstruct smack_known *skp;\n\tint found = 0;\n\tint acat;\n\tint kcat;\n\n\t/*\n\t * Netlabel found it in the cache.\n\t */\n\tif ((sap->flags & NETLBL_SECATTR_CACHE) != 0)\n\t\treturn (struct smack_known *)sap->cache->data;\n\n\tif ((sap->flags & NETLBL_SECATTR_SECID) != 0)\n\t\t/*\n\t\t * Looks like a fallback, which gives us a secid.\n\t\t */\n\t\treturn smack_from_secid(sap->attr.secid);\n\n\tif ((sap->flags & NETLBL_SECATTR_MLS_LVL) != 0) {\n\t\t/*\n\t\t * Looks like a CIPSO packet.\n\t\t * If there are flags but no level netlabel isn't\n\t\t * behaving the way we expect it to.\n\t\t *\n\t\t * Look it up in the label table\n\t\t * Without guidance regarding the smack value\n\t\t * for the packet fall back on the network\n\t\t * ambient value.\n\t\t */\n\t\trcu_read_lock();\n\t\tlist_for_each_entry_rcu(skp, &smack_known_list, list) {\n\t\t\tif (sap->attr.mls.lvl != skp->smk_netlabel.attr.mls.lvl)\n\t\t\t\tcontinue;\n\t\t\t/*\n\t\t\t * Compare the catsets. Use the netlbl APIs.\n\t\t\t */\n\t\t\tif ((sap->flags & NETLBL_SECATTR_MLS_CAT) == 0) {\n\t\t\t\tif ((skp->smk_netlabel.flags &\n\t\t\t\t     NETLBL_SECATTR_MLS_CAT) == 0)\n\t\t\t\t\tfound = 1;\n\t\t\t\tbreak;\n\t\t\t}\n\t\t\tfor (acat = -1, kcat = -1; acat == kcat; ) {\n\t\t\t\tacat = netlbl_catmap_walk(sap->attr.mls.cat,\n\t\t\t\t\t\t\t  acat + 1);\n\t\t\t\tkcat = netlbl_catmap_walk(\n\t\t\t\t\tskp->smk_netlabel.attr.mls.cat,\n\t\t\t\t\tkcat + 1);\n\t\t\t\tif (acat < 0 || kcat < 0)\n\t\t\t\t\tbreak;\n\t\t\t}\n\t\t\tif (acat == kcat) {\n\t\t\t\tfound = 1;\n\t\t\t\tbreak;\n\t\t\t}\n\t\t}\n\t\trcu_read_unlock();\n\n\t\tif (found)\n\t\t\treturn skp;\n\n\t\tif (ssp != NULL && ssp->smk_in == &smack_known_star)\n\t\t\treturn &smack_known_web;\n\t\treturn &smack_known_star;\n\t}\n\t/*\n\t * Without guidance regarding the smack value\n\t * for the packet fall back on the network\n\t * ambient value.\n\t */\n\treturn smack_net_ambient;\n}\n\n#if IS_ENABLED(CONFIG_IPV6)\nstatic int smk_skb_to_addr_ipv6(struct sk_buff *skb, struct sockaddr_in6 *sip)\n{\n\tu8 nexthdr;\n\tint offset;\n\tint proto = -EINVAL;\n\tstruct ipv6hdr _ipv6h;\n\tstruct ipv6hdr *ip6;\n\t__be16 frag_off;\n\tstruct tcphdr _tcph, *th;\n\tstruct udphdr _udph, *uh;\n\tstruct dccp_hdr _dccph, *dh;\n\n\tsip->sin6_port = 0;\n\n\toffset = skb_network_offset(skb);\n\tip6 = skb_header_pointer(skb, offset, sizeof(_ipv6h), &_ipv6h);\n\tif (ip6 == NULL)\n\t\treturn -EINVAL;\n\tsip->sin6_addr = ip6->saddr;\n\n\tnexthdr = ip6->nexthdr;\n\toffset += sizeof(_ipv6h);\n\toffset = ipv6_skip_exthdr(skb, offset, &nexthdr, &frag_off);\n\tif (offset < 0)\n\t\treturn -EINVAL;\n\n\tproto = nexthdr;\n\tswitch (proto) {\n\tcase IPPROTO_TCP:\n\t\tth = skb_header_pointer(skb, offset, sizeof(_tcph), &_tcph);\n\t\tif (th != NULL)\n\t\t\tsip->sin6_port = th->source;\n\t\tbreak;\n\tcase IPPROTO_UDP:\n\tcase IPPROTO_UDPLITE:\n\t\tuh = skb_header_pointer(skb, offset, sizeof(_udph), &_udph);\n\t\tif (uh != NULL)\n\t\t\tsip->sin6_port = uh->source;\n\t\tbreak;\n\tcase IPPROTO_DCCP:\n\t\tdh = skb_header_pointer(skb, offset, sizeof(_dccph), &_dccph);\n\t\tif (dh != NULL)\n\t\t\tsip->sin6_port = dh->dccph_sport;\n\t\tbreak;\n\t}\n\treturn proto;\n}\n#endif /* CONFIG_IPV6 */\n\n/**\n * smack_from_skb - Smack data from the secmark in an skb\n * @skb: packet\n *\n * Returns smack_known of the secmark or NULL if that won't work.\n */\n#ifdef CONFIG_NETWORK_SECMARK\nstatic struct smack_known *smack_from_skb(struct sk_buff *skb)\n{\n\tif (skb == NULL || skb->secmark == 0)\n\t\treturn NULL;\n\n\treturn smack_from_secid(skb->secmark);\n}\n#else\nstatic inline struct smack_known *smack_from_skb(struct sk_buff *skb)\n{\n\treturn NULL;\n}\n#endif\n\n/**\n * smack_from_netlbl - Smack data from the IP options in an skb\n * @sk: socket data came in on\n * @family: address family\n * @skb: packet\n *\n * Find the Smack label in the IP options. If it hasn't been\n * added to the netlabel cache, add it here.\n *\n * Returns smack_known of the IP options or NULL if that won't work.\n */\nstatic struct smack_known *smack_from_netlbl(const struct sock *sk, u16 family,\n\t\t\t\t\t     struct sk_buff *skb)\n{\n\tstruct netlbl_lsm_secattr secattr;\n\tstruct socket_smack *ssp = NULL;\n\tstruct smack_known *skp = NULL;\n\n\tnetlbl_secattr_init(&secattr);\n\n\tif (sk)\n\t\tssp = sk->sk_security;\n\n\tif (netlbl_skbuff_getattr(skb, family, &secattr) == 0) {\n\t\tskp = smack_from_secattr(&secattr, ssp);\n\t\tif (secattr.flags & NETLBL_SECATTR_CACHEABLE)\n\t\t\tnetlbl_cache_add(skb, family, &skp->smk_netlabel);\n\t}\n\n\tnetlbl_secattr_destroy(&secattr);\n\n\treturn skp;\n}\n\n/**\n * smack_socket_sock_rcv_skb - Smack packet delivery access check\n * @sk: socket\n * @skb: packet\n *\n * Returns 0 if the packet should be delivered, an error code otherwise\n */\nstatic int smack_socket_sock_rcv_skb(struct sock *sk, struct sk_buff *skb)\n{\n\tstruct socket_smack *ssp = sk->sk_security;\n\tstruct smack_known *skp = NULL;\n\tint rc = 0;\n\tstruct smk_audit_info ad;\n\tu16 family = sk->sk_family;\n#ifdef CONFIG_AUDIT\n\tstruct lsm_network_audit net;\n#endif\n#if IS_ENABLED(CONFIG_IPV6)\n\tstruct sockaddr_in6 sadd;\n\tint proto;\n\n\tif (family == PF_INET6 && skb->protocol == htons(ETH_P_IP))\n\t\tfamily = PF_INET;\n#endif /* CONFIG_IPV6 */\n\n\tswitch (family) {\n\tcase PF_INET:\n\t\t/*\n\t\t * If there is a secmark use it rather than the CIPSO label.\n\t\t * If there is no secmark fall back to CIPSO.\n\t\t * The secmark is assumed to reflect policy better.\n\t\t */\n\t\tskp = smack_from_skb(skb);\n\t\tif (skp == NULL) {\n\t\t\tskp = smack_from_netlbl(sk, family, skb);\n\t\t\tif (skp == NULL)\n\t\t\t\tskp = smack_net_ambient;\n\t\t}\n\n#ifdef CONFIG_AUDIT\n\t\tsmk_ad_init_net(&ad, __func__, LSM_AUDIT_DATA_NET, &net);\n\t\tad.a.u.net->family = family;\n\t\tad.a.u.net->netif = skb->skb_iif;\n\t\tipv4_skb_to_auditdata(skb, &ad.a, NULL);\n#endif\n\t\t/*\n\t\t * Receiving a packet requires that the other end\n\t\t * be able to write here. Read access is not required.\n\t\t * This is the simplist possible security model\n\t\t * for networking.\n\t\t */\n\t\trc = smk_access(skp, ssp->smk_in, MAY_WRITE, &ad);\n\t\trc = smk_bu_note(\"IPv4 delivery\", skp, ssp->smk_in,\n\t\t\t\t\tMAY_WRITE, rc);\n\t\tif (rc != 0)\n\t\t\tnetlbl_skbuff_err(skb, family, rc, 0);\n\t\tbreak;\n#if IS_ENABLED(CONFIG_IPV6)\n\tcase PF_INET6:\n\t\tproto = smk_skb_to_addr_ipv6(skb, &sadd);\n\t\tif (proto != IPPROTO_UDP && proto != IPPROTO_UDPLITE &&\n\t\t    proto != IPPROTO_TCP && proto != IPPROTO_DCCP)\n\t\t\tbreak;\n#ifdef SMACK_IPV6_SECMARK_LABELING\n\t\tskp = smack_from_skb(skb);\n\t\tif (skp == NULL) {\n\t\t\tif (smk_ipv6_localhost(&sadd))\n\t\t\t\tbreak;\n\t\t\tskp = smack_ipv6host_label(&sadd);\n\t\t\tif (skp == NULL)\n\t\t\t\tskp = smack_net_ambient;\n\t\t}\n#ifdef CONFIG_AUDIT\n\t\tsmk_ad_init_net(&ad, __func__, LSM_AUDIT_DATA_NET, &net);\n\t\tad.a.u.net->family = family;\n\t\tad.a.u.net->netif = skb->skb_iif;\n\t\tipv6_skb_to_auditdata(skb, &ad.a, NULL);\n#endif /* CONFIG_AUDIT */\n\t\trc = smk_access(skp, ssp->smk_in, MAY_WRITE, &ad);\n\t\trc = smk_bu_note(\"IPv6 delivery\", skp, ssp->smk_in,\n\t\t\t\t\tMAY_WRITE, rc);\n#endif /* SMACK_IPV6_SECMARK_LABELING */\n#ifdef SMACK_IPV6_PORT_LABELING\n\t\trc = smk_ipv6_port_check(sk, &sadd, SMK_RECEIVING);\n#endif /* SMACK_IPV6_PORT_LABELING */\n\t\tif (rc != 0)\n\t\t\ticmpv6_send(skb, ICMPV6_DEST_UNREACH,\n\t\t\t\t\tICMPV6_ADM_PROHIBITED, 0);\n\t\tbreak;\n#endif /* CONFIG_IPV6 */\n\t}\n\n\treturn rc;\n}\n\n/**\n * smack_socket_getpeersec_stream - pull in packet label\n * @sock: the socket\n * @optval: user's destination\n * @optlen: size thereof\n * @len: max thereof\n *\n * returns zero on success, an error code otherwise\n */\nstatic int smack_socket_getpeersec_stream(struct socket *sock,\n\t\t\t\t\t  char __user *optval,\n\t\t\t\t\t  int __user *optlen, unsigned len)\n{\n\tstruct socket_smack *ssp;\n\tchar *rcp = \"\";\n\tint slen = 1;\n\tint rc = 0;\n\n\tssp = sock->sk->sk_security;\n\tif (ssp->smk_packet != NULL) {\n\t\trcp = ssp->smk_packet->smk_known;\n\t\tslen = strlen(rcp) + 1;\n\t}\n\n\tif (slen > len)\n\t\trc = -ERANGE;\n\telse if (copy_to_user(optval, rcp, slen) != 0)\n\t\trc = -EFAULT;\n\n\tif (put_user(slen, optlen) != 0)\n\t\trc = -EFAULT;\n\n\treturn rc;\n}\n\n\n/**\n * smack_socket_getpeersec_dgram - pull in packet label\n * @sock: the peer socket\n * @skb: packet data\n * @secid: pointer to where to put the secid of the packet\n *\n * Sets the netlabel socket state on sk from parent\n */\nstatic int smack_socket_getpeersec_dgram(struct socket *sock,\n\t\t\t\t\t struct sk_buff *skb, u32 *secid)\n\n{\n\tstruct socket_smack *ssp = NULL;\n\tstruct smack_known *skp;\n\tstruct sock *sk = NULL;\n\tint family = PF_UNSPEC;\n\tu32 s = 0;\t/* 0 is the invalid secid */\n\n\tif (skb != NULL) {\n\t\tif (skb->protocol == htons(ETH_P_IP))\n\t\t\tfamily = PF_INET;\n#if IS_ENABLED(CONFIG_IPV6)\n\t\telse if (skb->protocol == htons(ETH_P_IPV6))\n\t\t\tfamily = PF_INET6;\n#endif /* CONFIG_IPV6 */\n\t}\n\tif (family == PF_UNSPEC && sock != NULL)\n\t\tfamily = sock->sk->sk_family;\n\n\tswitch (family) {\n\tcase PF_UNIX:\n\t\tssp = sock->sk->sk_security;\n\t\ts = ssp->smk_out->smk_secid;\n\t\tbreak;\n\tcase PF_INET:\n\t\tskp = smack_from_skb(skb);\n\t\tif (skp) {\n\t\t\ts = skp->smk_secid;\n\t\t\tbreak;\n\t\t}\n\t\t/*\n\t\t * Translate what netlabel gave us.\n\t\t */\n\t\tif (sock != NULL)\n\t\t\tsk = sock->sk;\n\t\tskp = smack_from_netlbl(sk, family, skb);\n\t\tif (skp != NULL)\n\t\t\ts = skp->smk_secid;\n\t\tbreak;\n\tcase PF_INET6:\n#ifdef SMACK_IPV6_SECMARK_LABELING\n\t\tskp = smack_from_skb(skb);\n\t\tif (skp)\n\t\t\ts = skp->smk_secid;\n#endif\n\t\tbreak;\n\t}\n\t*secid = s;\n\tif (s == 0)\n\t\treturn -EINVAL;\n\treturn 0;\n}\n\n/**\n * smack_sock_graft - Initialize a newly created socket with an existing sock\n * @sk: child sock\n * @parent: parent socket\n *\n * Set the smk_{in,out} state of an existing sock based on the process that\n * is creating the new socket.\n */\nstatic void smack_sock_graft(struct sock *sk, struct socket *parent)\n{\n\tstruct socket_smack *ssp;\n\tstruct smack_known *skp = smk_of_current();\n\n\tif (sk == NULL ||\n\t    (sk->sk_family != PF_INET && sk->sk_family != PF_INET6))\n\t\treturn;\n\n\tssp = sk->sk_security;\n\tssp->smk_in = skp;\n\tssp->smk_out = skp;\n\t/* cssp->smk_packet is already set in smack_inet_csk_clone() */\n}\n\n/**\n * smack_inet_conn_request - Smack access check on connect\n * @sk: socket involved\n * @skb: packet\n * @req: unused\n *\n * Returns 0 if a task with the packet label could write to\n * the socket, otherwise an error code\n */\nstatic int smack_inet_conn_request(const struct sock *sk, struct sk_buff *skb,\n\t\t\t\t   struct request_sock *req)\n{\n\tu16 family = sk->sk_family;\n\tstruct smack_known *skp;\n\tstruct socket_smack *ssp = sk->sk_security;\n\tstruct sockaddr_in addr;\n\tstruct iphdr *hdr;\n\tstruct smack_known *hskp;\n\tint rc;\n\tstruct smk_audit_info ad;\n#ifdef CONFIG_AUDIT\n\tstruct lsm_network_audit net;\n#endif\n\n#if IS_ENABLED(CONFIG_IPV6)\n\tif (family == PF_INET6) {\n\t\t/*\n\t\t * Handle mapped IPv4 packets arriving\n\t\t * via IPv6 sockets. Don't set up netlabel\n\t\t * processing on IPv6.\n\t\t */\n\t\tif (skb->protocol == htons(ETH_P_IP))\n\t\t\tfamily = PF_INET;\n\t\telse\n\t\t\treturn 0;\n\t}\n#endif /* CONFIG_IPV6 */\n\n\t/*\n\t * If there is a secmark use it rather than the CIPSO label.\n\t * If there is no secmark fall back to CIPSO.\n\t * The secmark is assumed to reflect policy better.\n\t */\n\tskp = smack_from_skb(skb);\n\tif (skp == NULL) {\n\t\tskp = smack_from_netlbl(sk, family, skb);\n\t\tif (skp == NULL)\n\t\t\tskp = &smack_known_huh;\n\t}\n\n#ifdef CONFIG_AUDIT\n\tsmk_ad_init_net(&ad, __func__, LSM_AUDIT_DATA_NET, &net);\n\tad.a.u.net->family = family;\n\tad.a.u.net->netif = skb->skb_iif;\n\tipv4_skb_to_auditdata(skb, &ad.a, NULL);\n#endif\n\t/*\n\t * Receiving a packet requires that the other end be able to write\n\t * here. Read access is not required.\n\t */\n\trc = smk_access(skp, ssp->smk_in, MAY_WRITE, &ad);\n\trc = smk_bu_note(\"IPv4 connect\", skp, ssp->smk_in, MAY_WRITE, rc);\n\tif (rc != 0)\n\t\treturn rc;\n\n\t/*\n\t * Save the peer's label in the request_sock so we can later setup\n\t * smk_packet in the child socket so that SO_PEERCRED can report it.\n\t */\n\treq->peer_secid = skp->smk_secid;\n\n\t/*\n\t * We need to decide if we want to label the incoming connection here\n\t * if we do we only need to label the request_sock and the stack will\n\t * propagate the wire-label to the sock when it is created.\n\t */\n\thdr = ip_hdr(skb);\n\taddr.sin_addr.s_addr = hdr->saddr;\n\trcu_read_lock();\n\thskp = smack_ipv4host_label(&addr);\n\trcu_read_unlock();\n\n\tif (hskp == NULL)\n\t\trc = netlbl_req_setattr(req, &skp->smk_netlabel);\n\telse\n\t\tnetlbl_req_delattr(req);\n\n\treturn rc;\n}\n\n/**\n * smack_inet_csk_clone - Copy the connection information to the new socket\n * @sk: the new socket\n * @req: the connection's request_sock\n *\n * Transfer the connection's peer label to the newly created socket.\n */\nstatic void smack_inet_csk_clone(struct sock *sk,\n\t\t\t\t const struct request_sock *req)\n{\n\tstruct socket_smack *ssp = sk->sk_security;\n\tstruct smack_known *skp;\n\n\tif (req->peer_secid != 0) {\n\t\tskp = smack_from_secid(req->peer_secid);\n\t\tssp->smk_packet = skp;\n\t} else\n\t\tssp->smk_packet = NULL;\n}\n\n/*\n * Key management security hooks\n *\n * Casey has not tested key support very heavily.\n * The permission check is most likely too restrictive.\n * If you care about keys please have a look.\n */\n#ifdef CONFIG_KEYS\n\n/**\n * smack_key_alloc - Set the key security blob\n * @key: object\n * @cred: the credentials to use\n * @flags: unused\n *\n * No allocation required\n *\n * Returns 0\n */\nstatic int smack_key_alloc(struct key *key, const struct cred *cred,\n\t\t\t   unsigned long flags)\n{\n\tstruct smack_known *skp = smk_of_task(smack_cred(cred));\n\n\tkey->security = skp;\n\treturn 0;\n}\n\n/**\n * smack_key_free - Clear the key security blob\n * @key: the object\n *\n * Clear the blob pointer\n */\nstatic void smack_key_free(struct key *key)\n{\n\tkey->security = NULL;\n}\n\n/**\n * smack_key_permission - Smack access on a key\n * @key_ref: gets to the object\n * @cred: the credentials to use\n * @need_perm: requested key permission\n *\n * Return 0 if the task has read and write to the object,\n * an error code otherwise\n */\nstatic int smack_key_permission(key_ref_t key_ref,\n\t\t\t\tconst struct cred *cred,\n\t\t\t\tenum key_need_perm need_perm)\n{\n\tstruct key *keyp;\n\tstruct smk_audit_info ad;\n\tstruct smack_known *tkp = smk_of_task(smack_cred(cred));\n\tint request = 0;\n\tint rc;\n\n\t/*\n\t * Validate requested permissions\n\t */\n\tswitch (need_perm) {\n\tcase KEY_NEED_READ:\n\tcase KEY_NEED_SEARCH:\n\tcase KEY_NEED_VIEW:\n\t\trequest |= MAY_READ;\n\t\tbreak;\n\tcase KEY_NEED_WRITE:\n\tcase KEY_NEED_LINK:\n\tcase KEY_NEED_SETATTR:\n\t\trequest |= MAY_WRITE;\n\t\tbreak;\n\tcase KEY_NEED_UNSPECIFIED:\n\tcase KEY_NEED_UNLINK:\n\tcase KEY_SYSADMIN_OVERRIDE:\n\tcase KEY_AUTHTOKEN_OVERRIDE:\n\tcase KEY_DEFER_PERM_CHECK:\n\t\treturn 0;\n\tdefault:\n\t\treturn -EINVAL;\n\t}\n\n\tkeyp = key_ref_to_ptr(key_ref);\n\tif (keyp == NULL)\n\t\treturn -EINVAL;\n\t/*\n\t * If the key hasn't been initialized give it access so that\n\t * it may do so.\n\t */\n\tif (keyp->security == NULL)\n\t\treturn 0;\n\t/*\n\t * This should not occur\n\t */\n\tif (tkp == NULL)\n\t\treturn -EACCES;\n\n\tif (smack_privileged(CAP_MAC_OVERRIDE))\n\t\treturn 0;\n\n#ifdef CONFIG_AUDIT\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_KEY);\n\tad.a.u.key_struct.key = keyp->serial;\n\tad.a.u.key_struct.key_desc = keyp->description;\n#endif\n\trc = smk_access(tkp, keyp->security, request, &ad);\n\trc = smk_bu_note(\"key access\", tkp, keyp->security, request, rc);\n\treturn rc;\n}\n\n/*\n * smack_key_getsecurity - Smack label tagging the key\n * @key points to the key to be queried\n * @_buffer points to a pointer that should be set to point to the\n * resulting string (if no label or an error occurs).\n * Return the length of the string (including terminating NUL) or -ve if\n * an error.\n * May also return 0 (and a NULL buffer pointer) if there is no label.\n */\nstatic int smack_key_getsecurity(struct key *key, char **_buffer)\n{\n\tstruct smack_known *skp = key->security;\n\tsize_t length;\n\tchar *copy;\n\n\tif (key->security == NULL) {\n\t\t*_buffer = NULL;\n\t\treturn 0;\n\t}\n\n\tcopy = kstrdup(skp->smk_known, GFP_KERNEL);\n\tif (copy == NULL)\n\t\treturn -ENOMEM;\n\tlength = strlen(copy) + 1;\n\n\t*_buffer = copy;\n\treturn length;\n}\n\n\n#ifdef CONFIG_KEY_NOTIFICATIONS\n/**\n * smack_watch_key - Smack access to watch a key for notifications.\n * @key: The key to be watched\n *\n * Return 0 if the @watch->cred has permission to read from the key object and\n * an error otherwise.\n */\nstatic int smack_watch_key(struct key *key)\n{\n\tstruct smk_audit_info ad;\n\tstruct smack_known *tkp = smk_of_current();\n\tint rc;\n\n\tif (key == NULL)\n\t\treturn -EINVAL;\n\t/*\n\t * If the key hasn't been initialized give it access so that\n\t * it may do so.\n\t */\n\tif (key->security == NULL)\n\t\treturn 0;\n\t/*\n\t * This should not occur\n\t */\n\tif (tkp == NULL)\n\t\treturn -EACCES;\n\n\tif (smack_privileged_cred(CAP_MAC_OVERRIDE, current_cred()))\n\t\treturn 0;\n\n#ifdef CONFIG_AUDIT\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_KEY);\n\tad.a.u.key_struct.key = key->serial;\n\tad.a.u.key_struct.key_desc = key->description;\n#endif\n\trc = smk_access(tkp, key->security, MAY_READ, &ad);\n\trc = smk_bu_note(\"key watch\", tkp, key->security, MAY_READ, rc);\n\treturn rc;\n}\n#endif /* CONFIG_KEY_NOTIFICATIONS */\n#endif /* CONFIG_KEYS */\n\n#ifdef CONFIG_WATCH_QUEUE\n/**\n * smack_post_notification - Smack access to post a notification to a queue\n * @w_cred: The credentials of the watcher.\n * @cred: The credentials of the event source (may be NULL).\n * @n: The notification message to be posted.\n */\nstatic int smack_post_notification(const struct cred *w_cred,\n\t\t\t\t   const struct cred *cred,\n\t\t\t\t   struct watch_notification *n)\n{\n\tstruct smk_audit_info ad;\n\tstruct smack_known *subj, *obj;\n\tint rc;\n\n\t/* Always let maintenance notifications through. */\n\tif (n->type == WATCH_TYPE_META)\n\t\treturn 0;\n\n\tif (!cred)\n\t\treturn 0;\n\tsubj = smk_of_task(smack_cred(cred));\n\tobj = smk_of_task(smack_cred(w_cred));\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_NOTIFICATION);\n\trc = smk_access(subj, obj, MAY_WRITE, &ad);\n\trc = smk_bu_note(\"notification\", subj, obj, MAY_WRITE, rc);\n\treturn rc;\n}\n#endif /* CONFIG_WATCH_QUEUE */\n\n/*\n * Smack Audit hooks\n *\n * Audit requires a unique representation of each Smack specific\n * rule. This unique representation is used to distinguish the\n * object to be audited from remaining kernel objects and also\n * works as a glue between the audit hooks.\n *\n * Since repository entries are added but never deleted, we'll use\n * the smack_known label address related to the given audit rule as\n * the needed unique representation. This also better fits the smack\n * model where nearly everything is a label.\n */\n#ifdef CONFIG_AUDIT\n\n/**\n * smack_audit_rule_init - Initialize a smack audit rule\n * @field: audit rule fields given from user-space (audit.h)\n * @op: required testing operator (=, !=, >, <, ...)\n * @rulestr: smack label to be audited\n * @vrule: pointer to save our own audit rule representation\n *\n * Prepare to audit cases where (@field @op @rulestr) is true.\n * The label to be audited is created if necessay.\n */\nstatic int smack_audit_rule_init(u32 field, u32 op, char *rulestr, void **vrule)\n{\n\tstruct smack_known *skp;\n\tchar **rule = (char **)vrule;\n\t*rule = NULL;\n\n\tif (field != AUDIT_SUBJ_USER && field != AUDIT_OBJ_USER)\n\t\treturn -EINVAL;\n\n\tif (op != Audit_equal && op != Audit_not_equal)\n\t\treturn -EINVAL;\n\n\tskp = smk_import_entry(rulestr, 0);\n\tif (IS_ERR(skp))\n\t\treturn PTR_ERR(skp);\n\n\t*rule = skp->smk_known;\n\n\treturn 0;\n}\n\n/**\n * smack_audit_rule_known - Distinguish Smack audit rules\n * @krule: rule of interest, in Audit kernel representation format\n *\n * This is used to filter Smack rules from remaining Audit ones.\n * If it's proved that this rule belongs to us, the\n * audit_rule_match hook will be called to do the final judgement.\n */\nstatic int smack_audit_rule_known(struct audit_krule *krule)\n{\n\tstruct audit_field *f;\n\tint i;\n\n\tfor (i = 0; i < krule->field_count; i++) {\n\t\tf = &krule->fields[i];\n\n\t\tif (f->type == AUDIT_SUBJ_USER || f->type == AUDIT_OBJ_USER)\n\t\t\treturn 1;\n\t}\n\n\treturn 0;\n}\n\n/**\n * smack_audit_rule_match - Audit given object ?\n * @secid: security id for identifying the object to test\n * @field: audit rule flags given from user-space\n * @op: required testing operator\n * @vrule: smack internal rule presentation\n *\n * The core Audit hook. It's used to take the decision of\n * whether to audit or not to audit a given object.\n */\nstatic int smack_audit_rule_match(u32 secid, u32 field, u32 op, void *vrule)\n{\n\tstruct smack_known *skp;\n\tchar *rule = vrule;\n\n\tif (unlikely(!rule)) {\n\t\tWARN_ONCE(1, \"Smack: missing rule\\n\");\n\t\treturn -ENOENT;\n\t}\n\n\tif (field != AUDIT_SUBJ_USER && field != AUDIT_OBJ_USER)\n\t\treturn 0;\n\n\tskp = smack_from_secid(secid);\n\n\t/*\n\t * No need to do string comparisons. If a match occurs,\n\t * both pointers will point to the same smack_known\n\t * label.\n\t */\n\tif (op == Audit_equal)\n\t\treturn (rule == skp->smk_known);\n\tif (op == Audit_not_equal)\n\t\treturn (rule != skp->smk_known);\n\n\treturn 0;\n}\n\n/*\n * There is no need for a smack_audit_rule_free hook.\n * No memory was allocated.\n */\n\n#endif /* CONFIG_AUDIT */\n\n/**\n * smack_ismaclabel - check if xattr @name references a smack MAC label\n * @name: Full xattr name to check.\n */\nstatic int smack_ismaclabel(const char *name)\n{\n\treturn (strcmp(name, XATTR_SMACK_SUFFIX) == 0);\n}\n\n\n/**\n * smack_secid_to_secctx - return the smack label for a secid\n * @secid: incoming integer\n * @secdata: destination\n * @seclen: how long it is\n *\n * Exists for networking code.\n */\nstatic int smack_secid_to_secctx(u32 secid, char **secdata, u32 *seclen)\n{\n\tstruct smack_known *skp = smack_from_secid(secid);\n\n\tif (secdata)\n\t\t*secdata = skp->smk_known;\n\t*seclen = strlen(skp->smk_known);\n\treturn 0;\n}\n\n/**\n * smack_secctx_to_secid - return the secid for a smack label\n * @secdata: smack label\n * @seclen: how long result is\n * @secid: outgoing integer\n *\n * Exists for audit and networking code.\n */\nstatic int smack_secctx_to_secid(const char *secdata, u32 seclen, u32 *secid)\n{\n\tstruct smack_known *skp = smk_find_entry(secdata);\n\n\tif (skp)\n\t\t*secid = skp->smk_secid;\n\telse\n\t\t*secid = 0;\n\treturn 0;\n}\n\n/*\n * There used to be a smack_release_secctx hook\n * that did nothing back when hooks were in a vector.\n * Now that there's a list such a hook adds cost.\n */\n\nstatic int smack_inode_notifysecctx(struct inode *inode, void *ctx, u32 ctxlen)\n{\n\treturn smack_inode_setsecurity(inode, XATTR_SMACK_SUFFIX, ctx, ctxlen, 0);\n}\n\nstatic int smack_inode_setsecctx(struct dentry *dentry, void *ctx, u32 ctxlen)\n{\n\treturn __vfs_setxattr_noperm(dentry, XATTR_NAME_SMACK, ctx, ctxlen, 0);\n}\n\nstatic int smack_inode_getsecctx(struct inode *inode, void **ctx, u32 *ctxlen)\n{\n\tstruct smack_known *skp = smk_of_inode(inode);\n\n\t*ctx = skp->smk_known;\n\t*ctxlen = strlen(skp->smk_known);\n\treturn 0;\n}\n\nstatic int smack_inode_copy_up(struct dentry *dentry, struct cred **new)\n{\n\n\tstruct task_smack *tsp;\n\tstruct smack_known *skp;\n\tstruct inode_smack *isp;\n\tstruct cred *new_creds = *new;\n\n\tif (new_creds == NULL) {\n\t\tnew_creds = prepare_creds();\n\t\tif (new_creds == NULL)\n\t\t\treturn -ENOMEM;\n\t}\n\n\ttsp = smack_cred(new_creds);\n\n\t/*\n\t * Get label from overlay inode and set it in create_sid\n\t */\n\tisp = smack_inode(d_inode(dentry->d_parent));\n\tskp = isp->smk_inode;\n\ttsp->smk_task = skp;\n\t*new = new_creds;\n\treturn 0;\n}\n\nstatic int smack_inode_copy_up_xattr(const char *name)\n{\n\t/*\n\t * Return 1 if this is the smack access Smack attribute.\n\t */\n\tif (strcmp(name, XATTR_NAME_SMACK) == 0)\n\t\treturn 1;\n\n\treturn -EOPNOTSUPP;\n}\n\nstatic int smack_dentry_create_files_as(struct dentry *dentry, int mode,\n\t\t\t\t\tstruct qstr *name,\n\t\t\t\t\tconst struct cred *old,\n\t\t\t\t\tstruct cred *new)\n{\n\tstruct task_smack *otsp = smack_cred(old);\n\tstruct task_smack *ntsp = smack_cred(new);\n\tstruct inode_smack *isp;\n\tint may;\n\n\t/*\n\t * Use the process credential unless all of\n\t * the transmuting criteria are met\n\t */\n\tntsp->smk_task = otsp->smk_task;\n\n\t/*\n\t * the attribute of the containing directory\n\t */\n\tisp = smack_inode(d_inode(dentry->d_parent));\n\n\tif (isp->smk_flags & SMK_INODE_TRANSMUTE) {\n\t\trcu_read_lock();\n\t\tmay = smk_access_entry(otsp->smk_task->smk_known,\n\t\t\t\t       isp->smk_inode->smk_known,\n\t\t\t\t       &otsp->smk_task->smk_rules);\n\t\trcu_read_unlock();\n\n\t\t/*\n\t\t * If the directory is transmuting and the rule\n\t\t * providing access is transmuting use the containing\n\t\t * directory label instead of the process label.\n\t\t */\n\t\tif (may > 0 && (may & MAY_TRANSMUTE))\n\t\t\tntsp->smk_task = isp->smk_inode;\n\t}\n\treturn 0;\n}\n\nstruct lsm_blob_sizes smack_blob_sizes __lsm_ro_after_init = {\n\t.lbs_cred = sizeof(st
