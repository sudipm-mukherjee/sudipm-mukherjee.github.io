      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

kp))\n\t\t\t\treturn PTR_ERR(skp);\n\t\t\tsp->smk_root = skp;\n\t\t\ttransmute = true;\n\t\t}\n\t}\n\n\t/*\n\t * Initialize the root inode.\n\t */\n\tinit_inode_smack(inode, sp->smk_root);\n\n\tif (transmute) {\n\t\tisp = smack_inode(inode);\n\t\tisp->smk_flags |= SMK_INODE_TRANSMUTE;\n\t}\n\n\treturn 0;\n}\n\n/**\n * smack_sb_statfs - Smack check on statfs\n * @dentry: identifies the file system in question\n *\n * Returns 0 if current can read the floor of the filesystem,\n * and error code otherwise\n */\nstatic int smack_sb_statfs(struct dentry *dentry)\n{\n\tstruct superblock_smack *sbp = dentry->d_sb->s_security;\n\tint rc;\n\tstruct smk_audit_info ad;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_DENTRY);\n\tsmk_ad_setfield_u_fs_path_dentry(&ad, dentry);\n\n\trc = smk_curacc(sbp->smk_floor, MAY_READ, &ad);\n\trc = smk_bu_current(\"statfs\", sbp->smk_floor, MAY_READ, rc);\n\treturn rc;\n}\n\n/*\n * BPRM hooks\n */\n\n/**\n * smack_bprm_creds_for_exec - Update bprm->cred if needed for exec\n * @bprm: the exec information\n *\n * Returns 0 if it gets a blob, -EPERM if exec forbidden and -ENOMEM otherwise\n */\nstatic int smack_bprm_creds_for_exec(struct linux_binprm *bprm)\n{\n\tstruct inode *inode = file_inode(bprm->file);\n\tstruct task_smack *bsp = smack_cred(bprm->cred);\n\tstruct inode_smack *isp;\n\tstruct superblock_smack *sbsp;\n\tint rc;\n\n\tisp = smack_inode(inode);\n\tif (isp->smk_task == NULL || isp->smk_task == bsp->smk_task)\n\t\treturn 0;\n\n\tsbsp = inode->i_sb->s_security;\n\tif ((sbsp->smk_flags & SMK_SB_UNTRUSTED) &&\n\t    isp->smk_task != sbsp->smk_root)\n\t\treturn 0;\n\n\tif (bprm->unsafe & LSM_UNSAFE_PTRACE) {\n\t\tstruct task_struct *tracer;\n\t\trc = 0;\n\n\t\trcu_read_lock();\n\t\ttracer = ptrace_parent(current);\n\t\tif (likely(tracer != NULL))\n\t\t\trc = smk_ptrace_rule_check(tracer,\n\t\t\t\t\t\t   isp->smk_task,\n\t\t\t\t\t\t   PTRACE_MODE_ATTACH,\n\t\t\t\t\t\t   __func__);\n\t\trcu_read_unlock();\n\n\t\tif (rc != 0)\n\t\t\treturn rc;\n\t}\n\tif (bprm->unsafe & ~LSM_UNSAFE_PTRACE)\n\t\treturn -EPERM;\n\n\tbsp->smk_task = isp->smk_task;\n\tbprm->per_clear |= PER_CLEAR_ON_SETID;\n\n\t/* Decide if this is a secure exec. */\n\tif (bsp->smk_task != bsp->smk_forked)\n\t\tbprm->secureexec = 1;\n\n\treturn 0;\n}\n\n/*\n * Inode hooks\n */\n\n/**\n * smack_inode_alloc_security - allocate an inode blob\n * @inode: the inode in need of a blob\n *\n * Returns 0\n */\nstatic int smack_inode_alloc_security(struct inode *inode)\n{\n\tstruct smack_known *skp = smk_of_current();\n\n\tinit_inode_smack(inode, skp);\n\treturn 0;\n}\n\n/**\n * smack_inode_init_security - copy out the smack from an inode\n * @inode: the newly created inode\n * @dir: containing directory object\n * @qstr: unused\n * @name: where to put the attribute name\n * @value: where to put the attribute value\n * @len: where to put the length of the attribute\n *\n * Returns 0 if it all works out, -ENOMEM if there's no memory\n */\nstatic int smack_inode_init_security(struct inode *inode, struct inode *dir,\n\t\t\t\t     const struct qstr *qstr, const char **name,\n\t\t\t\t     void **value, size_t *len)\n{\n\tstruct inode_smack *issp = smack_inode(inode);\n\tstruct smack_known *skp = smk_of_current();\n\tstruct smack_known *isp = smk_of_inode(inode);\n\tstruct smack_known *dsp = smk_of_inode(dir);\n\tint may;\n\n\tif (name)\n\t\t*name = XATTR_SMACK_SUFFIX;\n\n\tif (value && len) {\n\t\trcu_read_lock();\n\t\tmay = smk_access_entry(skp->smk_known, dsp->smk_known,\n\t\t\t\t       &skp->smk_rules);\n\t\trcu_read_unlock();\n\n\t\t/*\n\t\t * If the access rule allows transmutation and\n\t\t * the directory requests transmutation then\n\t\t * by all means transmute.\n\t\t * Mark the inode as changed.\n\t\t */\n\t\tif (may > 0 && ((may & MAY_TRANSMUTE) != 0) &&\n\t\t    smk_inode_transmutable(dir)) {\n\t\t\tisp = dsp;\n\t\t\tissp->smk_flags |= SMK_INODE_CHANGED;\n\t\t}\n\n\t\t*value = kstrdup(isp->smk_known, GFP_NOFS);\n\t\tif (*value == NULL)\n\t\t\treturn -ENOMEM;\n\n\t\t*len = strlen(isp->smk_known);\n\t}\n\n\treturn 0;\n}\n\n/**\n * smack_inode_link - Smack check on link\n * @old_dentry: the existing object\n * @dir: unused\n * @new_dentry: the new object\n *\n * Returns 0 if access is permitted, an error code otherwise\n */\nstatic int smack_inode_link(struct dentry *old_dentry, struct inode *dir,\n\t\t\t    struct dentry *new_dentry)\n{\n\tstruct smack_known *isp;\n\tstruct smk_audit_info ad;\n\tint rc;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_DENTRY);\n\tsmk_ad_setfield_u_fs_path_dentry(&ad, old_dentry);\n\n\tisp = smk_of_inode(d_backing_inode(old_dentry));\n\trc = smk_curacc(isp, MAY_WRITE, &ad);\n\trc = smk_bu_inode(d_backing_inode(old_dentry), MAY_WRITE, rc);\n\n\tif (rc == 0 && d_is_positive(new_dentry)) {\n\t\tisp = smk_of_inode(d_backing_inode(new_dentry));\n\t\tsmk_ad_setfield_u_fs_path_dentry(&ad, new_dentry);\n\t\trc = smk_curacc(isp, MAY_WRITE, &ad);\n\t\trc = smk_bu_inode(d_backing_inode(new_dentry), MAY_WRITE, rc);\n\t}\n\n\treturn rc;\n}\n\n/**\n * smack_inode_unlink - Smack check on inode deletion\n * @dir: containing directory object\n * @dentry: file to unlink\n *\n * Returns 0 if current can write the containing directory\n * and the object, error code otherwise\n */\nstatic int smack_inode_unlink(struct inode *dir, struct dentry *dentry)\n{\n\tstruct inode *ip = d_backing_inode(dentry);\n\tstruct smk_audit_info ad;\n\tint rc;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_DENTRY);\n\tsmk_ad_setfield_u_fs_path_dentry(&ad, dentry);\n\n\t/*\n\t * You need write access to the thing you're unlinking\n\t */\n\trc = smk_curacc(smk_of_inode(ip), MAY_WRITE, &ad);\n\trc = smk_bu_inode(ip, MAY_WRITE, rc);\n\tif (rc == 0) {\n\t\t/*\n\t\t * You also need write access to the containing directory\n\t\t */\n\t\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_INODE);\n\t\tsmk_ad_setfield_u_fs_inode(&ad, dir);\n\t\trc = smk_curacc(smk_of_inode(dir), MAY_WRITE, &ad);\n\t\trc = smk_bu_inode(dir, MAY_WRITE, rc);\n\t}\n\treturn rc;\n}\n\n/**\n * smack_inode_rmdir - Smack check on directory deletion\n * @dir: containing directory object\n * @dentry: directory to unlink\n *\n * Returns 0 if current can write the containing directory\n * and the directory, error code otherwise\n */\nstatic int smack_inode_rmdir(struct inode *dir, struct dentry *dentry)\n{\n\tstruct smk_audit_info ad;\n\tint rc;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_DENTRY);\n\tsmk_ad_setfield_u_fs_path_dentry(&ad, dentry);\n\n\t/*\n\t * You need write access to the thing you're removing\n\t */\n\trc = smk_curacc(smk_of_inode(d_backing_inode(dentry)), MAY_WRITE, &ad);\n\trc = smk_bu_inode(d_backing_inode(dentry), MAY_WRITE, rc);\n\tif (rc == 0) {\n\t\t/*\n\t\t * You also need write access to the containing directory\n\t\t */\n\t\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_INODE);\n\t\tsmk_ad_setfield_u_fs_inode(&ad, dir);\n\t\trc = smk_curacc(smk_of_inode(dir), MAY_WRITE, &ad);\n\t\trc = smk_bu_inode(dir, MAY_WRITE, rc);\n\t}\n\n\treturn rc;\n}\n\n/**\n * smack_inode_rename - Smack check on rename\n * @old_inode: unused\n * @old_dentry: the old object\n * @new_inode: unused\n * @new_dentry: the new object\n *\n * Read and write access is required on both the old and\n * new directories.\n *\n * Returns 0 if access is permitted, an error code otherwise\n */\nstatic int smack_inode_rename(struct inode *old_inode,\n\t\t\t      struct dentry *old_dentry,\n\t\t\t      struct inode *new_inode,\n\t\t\t      struct dentry *new_dentry)\n{\n\tint rc;\n\tstruct smack_known *isp;\n\tstruct smk_audit_info ad;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_DENTRY);\n\tsmk_ad_setfield_u_fs_path_dentry(&ad, old_dentry);\n\n\tisp = smk_of_inode(d_backing_inode(old_dentry));\n\trc = smk_curacc(isp, MAY_READWRITE, &ad);\n\trc = smk_bu_inode(d_backing_inode(old_dentry), MAY_READWRITE, rc);\n\n\tif (rc == 0 && d_is_positive(new_dentry)) {\n\t\tisp = smk_of_inode(d_backing_inode(new_dentry));\n\t\tsmk_ad_setfield_u_fs_path_dentry(&ad, new_dentry);\n\t\trc = smk_curacc(isp, MAY_READWRITE, &ad);\n\t\trc = smk_bu_inode(d_backing_inode(new_dentry), MAY_READWRITE, rc);\n\t}\n\treturn rc;\n}\n\n/**\n * smack_inode_permission - Smack version of permission()\n * @inode: the inode in question\n * @mask: the access requested\n *\n * This is the important Smack hook.\n *\n * Returns 0 if access is permitted, an error code otherwise\n */\nstatic int smack_inode_permission(struct inode *inode, int mask)\n{\n\tstruct superblock_smack *sbsp = inode->i_sb->s_security;\n\tstruct smk_audit_info ad;\n\tint no_block = mask & MAY_NOT_BLOCK;\n\tint rc;\n\n\tmask &= (MAY_READ|MAY_WRITE|MAY_EXEC|MAY_APPEND);\n\t/*\n\t * No permission to check. Existence test. Yup, it's there.\n\t */\n\tif (mask == 0)\n\t\treturn 0;\n\n\tif (sbsp->smk_flags & SMK_SB_UNTRUSTED) {\n\t\tif (smk_of_inode(inode) != sbsp->smk_root)\n\t\t\treturn -EACCES;\n\t}\n\n\t/* May be droppable after audit */\n\tif (no_block)\n\t\treturn -ECHILD;\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_INODE);\n\tsmk_ad_setfield_u_fs_inode(&ad, inode);\n\trc = smk_curacc(smk_of_inode(inode), mask, &ad);\n\trc = smk_bu_inode(inode, mask, rc);\n\treturn rc;\n}\n\n/**\n * smack_inode_setattr - Smack check for setting attributes\n * @dentry: the object\n * @iattr: for the force flag\n *\n * Returns 0 if access is permitted, an error code otherwise\n */\nstatic int smack_inode_setattr(struct dentry *dentry, struct iattr *iattr)\n{\n\tstruct smk_audit_info ad;\n\tint rc;\n\n\t/*\n\t * Need to allow for clearing the setuid bit.\n\t */\n\tif (iattr->ia_valid & ATTR_FORCE)\n\t\treturn 0;\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_DENTRY);\n\tsmk_ad_setfield_u_fs_path_dentry(&ad, dentry);\n\n\trc = smk_curacc(smk_of_inode(d_backing_inode(dentry)), MAY_WRITE, &ad);\n\trc = smk_bu_inode(d_backing_inode(dentry), MAY_WRITE, rc);\n\treturn rc;\n}\n\n/**\n * smack_inode_getattr - Smack check for getting attributes\n * @path: path to extract the info from\n *\n * Returns 0 if access is permitted, an error code otherwise\n */\nstatic int smack_inode_getattr(const struct path *path)\n{\n\tstruct smk_audit_info ad;\n\tstruct inode *inode = d_backing_inode(path->dentry);\n\tint rc;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_PATH);\n\tsmk_ad_setfield_u_fs_path(&ad, *path);\n\trc = smk_curacc(smk_of_inode(inode), MAY_READ, &ad);\n\trc = smk_bu_inode(inode, MAY_READ, rc);\n\treturn rc;\n}\n\n/**\n * smack_inode_setxattr - Smack check for setting xattrs\n * @dentry: the object\n * @name: name of the attribute\n * @value: value of the attribute\n * @size: size of the value\n * @flags: unused\n *\n * This protects the Smack attribute explicitly.\n *\n * Returns 0 if access is permitted, an error code otherwise\n */\nstatic int smack_inode_setxattr(struct dentry *dentry, const char *name,\n\t\t\t\tconst void *value, size_t size, int flags)\n{\n\tstruct smk_audit_info ad;\n\tstruct smack_known *skp;\n\tint check_priv = 0;\n\tint check_import = 0;\n\tint check_star = 0;\n\tint rc = 0;\n\n\t/*\n\t * Check label validity here so import won't fail in post_setxattr\n\t */\n\tif (strcmp(name, XATTR_NAME_SMACK) == 0 ||\n\t    strcmp(name, XATTR_NAME_SMACKIPIN) == 0 ||\n\t    strcmp(name, XATTR_NAME_SMACKIPOUT) == 0) {\n\t\tcheck_priv = 1;\n\t\tcheck_import = 1;\n\t} else if (strcmp(name, XATTR_NAME_SMACKEXEC) == 0 ||\n\t\t   strcmp(name, XATTR_NAME_SMACKMMAP) == 0) {\n\t\tcheck_priv = 1;\n\t\tcheck_import = 1;\n\t\tcheck_star = 1;\n\t} else if (strcmp(name, XATTR_NAME_SMACKTRANSMUTE) == 0) {\n\t\tcheck_priv = 1;\n\t\tif (size != TRANS_TRUE_SIZE ||\n\t\t    strncmp(value, TRANS_TRUE, TRANS_TRUE_SIZE) != 0)\n\t\t\trc = -EINVAL;\n\t} else\n\t\trc = cap_inode_setxattr(dentry, name, value, size, flags);\n\n\tif (check_priv && !smack_privileged(CAP_MAC_ADMIN))\n\t\trc = -EPERM;\n\n\tif (rc == 0 && check_import) {\n\t\tskp = size ? smk_import_entry(value, size) : NULL;\n\t\tif (IS_ERR(skp))\n\t\t\trc = PTR_ERR(skp);\n\t\telse if (skp == NULL || (check_star &&\n\t\t    (skp == &smack_known_star || skp == &smack_known_web)))\n\t\t\trc = -EINVAL;\n\t}\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_DENTRY);\n\tsmk_ad_setfield_u_fs_path_dentry(&ad, dentry);\n\n\tif (rc == 0) {\n\t\trc = smk_curacc(smk_of_inode(d_backing_inode(dentry)), MAY_WRITE, &ad);\n\t\trc = smk_bu_inode(d_backing_inode(dentry), MAY_WRITE, rc);\n\t}\n\n\treturn rc;\n}\n\n/**\n * smack_inode_post_setxattr - Apply the Smack update approved above\n * @dentry: object\n * @name: attribute name\n * @value: attribute value\n * @size: attribute size\n * @flags: unused\n *\n * Set the pointer in the inode blob to the entry found\n * in the master label list.\n */\nstatic void smack_inode_post_setxattr(struct dentry *dentry, const char *name,\n\t\t\t\t      const void *value, size_t size, int flags)\n{\n\tstruct smack_known *skp;\n\tstruct inode_smack *isp = smack_inode(d_backing_inode(dentry));\n\n\tif (strcmp(name, XATTR_NAME_SMACKTRANSMUTE) == 0) {\n\t\tisp->smk_flags |= SMK_INODE_TRANSMUTE;\n\t\treturn;\n\t}\n\n\tif (strcmp(name, XATTR_NAME_SMACK) == 0) {\n\t\tskp = smk_import_entry(value, size);\n\t\tif (!IS_ERR(skp))\n\t\t\tisp->smk_inode = skp;\n\t} else if (strcmp(name, XATTR_NAME_SMACKEXEC) == 0) {\n\t\tskp = smk_import_entry(value, size);\n\t\tif (!IS_ERR(skp))\n\t\t\tisp->smk_task = skp;\n\t} else if (strcmp(name, XATTR_NAME_SMACKMMAP) == 0) {\n\t\tskp = smk_import_entry(value, size);\n\t\tif (!IS_ERR(skp))\n\t\t\tisp->smk_mmap = skp;\n\t}\n\n\treturn;\n}\n\n/**\n * smack_inode_getxattr - Smack check on getxattr\n * @dentry: the object\n * @name: unused\n *\n * Returns 0 if access is permitted, an error code otherwise\n */\nstatic int smack_inode_getxattr(struct dentry *dentry, const char *name)\n{\n\tstruct smk_audit_info ad;\n\tint rc;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_DENTRY);\n\tsmk_ad_setfield_u_fs_path_dentry(&ad, dentry);\n\n\trc = smk_curacc(smk_of_inode(d_backing_inode(dentry)), MAY_READ, &ad);\n\trc = smk_bu_inode(d_backing_inode(dentry), MAY_READ, rc);\n\treturn rc;\n}\n\n/**\n * smack_inode_removexattr - Smack check on removexattr\n * @dentry: the object\n * @name: name of the attribute\n *\n * Removing the Smack attribute requires CAP_MAC_ADMIN\n *\n * Returns 0 if access is permitted, an error code otherwise\n */\nstatic int smack_inode_removexattr(struct dentry *dentry, const char *name)\n{\n\tstruct inode_smack *isp;\n\tstruct smk_audit_info ad;\n\tint rc = 0;\n\n\tif (strcmp(name, XATTR_NAME_SMACK) == 0 ||\n\t    strcmp(name, XATTR_NAME_SMACKIPIN) == 0 ||\n\t    strcmp(name, XATTR_NAME_SMACKIPOUT) == 0 ||\n\t    strcmp(name, XATTR_NAME_SMACKEXEC) == 0 ||\n\t    strcmp(name, XATTR_NAME_SMACKTRANSMUTE) == 0 ||\n\t    strcmp(name, XATTR_NAME_SMACKMMAP) == 0) {\n\t\tif (!smack_privileged(CAP_MAC_ADMIN))\n\t\t\trc = -EPERM;\n\t} else\n\t\trc = cap_inode_removexattr(dentry, name);\n\n\tif (rc != 0)\n\t\treturn rc;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_DENTRY);\n\tsmk_ad_setfield_u_fs_path_dentry(&ad, dentry);\n\n\trc = smk_curacc(smk_of_inode(d_backing_inode(dentry)), MAY_WRITE, &ad);\n\trc = smk_bu_inode(d_backing_inode(dentry), MAY_WRITE, rc);\n\tif (rc != 0)\n\t\treturn rc;\n\n\tisp = smack_inode(d_backing_inode(dentry));\n\t/*\n\t * Don't do anything special for these.\n\t *\tXATTR_NAME_SMACKIPIN\n\t *\tXATTR_NAME_SMACKIPOUT\n\t */\n\tif (strcmp(name, XATTR_NAME_SMACK) == 0) {\n\t\tstruct super_block *sbp = dentry->d_sb;\n\t\tstruct superblock_smack *sbsp = sbp->s_security;\n\n\t\tisp->smk_inode = sbsp->smk_default;\n\t} else if (strcmp(name, XATTR_NAME_SMACKEXEC) == 0)\n\t\tisp->smk_task = NULL;\n\telse if (strcmp(name, XATTR_NAME_SMACKMMAP) == 0)\n\t\tisp->smk_mmap = NULL;\n\telse if (strcmp(name, XATTR_NAME_SMACKTRANSMUTE) == 0)\n\t\tisp->smk_flags &= ~SMK_INODE_TRANSMUTE;\n\n\treturn 0;\n}\n\n/**\n * smack_inode_getsecurity - get smack xattrs\n * @inode: the object\n * @name: attribute name\n * @buffer: where to put the result\n * @alloc: duplicate memory\n *\n * Returns the size of the attribute or an error code\n */\nstatic int smack_inode_getsecurity(struct inode *inode,\n\t\t\t\t   const char *name, void **buffer,\n\t\t\t\t   bool alloc)\n{\n\tstruct socket_smack *ssp;\n\tstruct socket *sock;\n\tstruct super_block *sbp;\n\tstruct inode *ip = (struct inode *)inode;\n\tstruct smack_known *isp;\n\n\tif (strcmp(name, XATTR_SMACK_SUFFIX) == 0)\n\t\tisp = smk_of_inode(inode);\n\telse {\n\t\t/*\n\t\t * The rest of the Smack xattrs are only on sockets.\n\t\t */\n\t\tsbp = ip->i_sb;\n\t\tif (sbp->s_magic != SOCKFS_MAGIC)\n\t\t\treturn -EOPNOTSUPP;\n\n\t\tsock = SOCKET_I(ip);\n\t\tif (sock == NULL || sock->sk == NULL)\n\t\t\treturn -EOPNOTSUPP;\n\n\t\tssp = sock->sk->sk_security;\n\n\t\tif (strcmp(name, XATTR_SMACK_IPIN) == 0)\n\t\t\tisp = ssp->smk_in;\n\t\telse if (strcmp(name, XATTR_SMACK_IPOUT) == 0)\n\t\t\tisp = ssp->smk_out;\n\t\telse\n\t\t\treturn -EOPNOTSUPP;\n\t}\n\n\tif (alloc) {\n\t\t*buffer = kstrdup(isp->smk_known, GFP_KERNEL);\n\t\tif (*buffer == NULL)\n\t\t\treturn -ENOMEM;\n\t}\n\n\treturn strlen(isp->smk_known);\n}\n\n\n/**\n * smack_inode_listsecurity - list the Smack attributes\n * @inode: the object\n * @buffer: where they go\n * @buffer_size: size of buffer\n */\nstatic int smack_inode_listsecurity(struct inode *inode, char *buffer,\n\t\t\t\t    size_t buffer_size)\n{\n\tint len = sizeof(XATTR_NAME_SMACK);\n\n\tif (buffer != NULL && len <= buffer_size)\n\t\tmemcpy(buffer, XATTR_NAME_SMACK, len);\n\n\treturn len;\n}\n\n/**\n * smack_inode_getsecid - Extract inode's security id\n * @inode: inode to extract the info from\n * @secid: where result will be saved\n */\nstatic void smack_inode_getsecid(struct inode *inode, u32 *secid)\n{\n\tstruct smack_known *skp = smk_of_inode(inode);\n\n\t*secid = skp->smk_secid;\n}\n\n/*\n * File Hooks\n */\n\n/*\n * There is no smack_file_permission hook\n *\n * Should access checks be done on each read or write?\n * UNICOS and SELinux say yes.\n * Trusted Solaris, Trusted Irix, and just about everyone else says no.\n *\n * I'll say no for now. Smack does not do the frequent\n * label changing that SELinux does.\n */\n\n/**\n * smack_file_alloc_security - assign a file security blob\n * @file: the object\n *\n * The security blob for a file is a pointer to the master\n * label list, so no allocation is done.\n *\n * f_security is the owner security information. It\n * isn't used on file access checks, it's for send_sigio.\n *\n * Returns 0\n */\nstatic int smack_file_alloc_security(struct file *file)\n{\n\tstruct smack_known **blob = smack_file(file);\n\n\t*blob = smk_of_current();\n\treturn 0;\n}\n\n/**\n * smack_file_ioctl - Smack check on ioctls\n * @file: the object\n * @cmd: what to do\n * @arg: unused\n *\n * Relies heavily on the correct use of the ioctl command conventions.\n *\n * Returns 0 if allowed, error code otherwise\n */\nstatic int smack_file_ioctl(struct file *file, unsigned int cmd,\n\t\t\t    unsigned long arg)\n{\n\tint rc = 0;\n\tstruct smk_audit_info ad;\n\tstruct inode *inode = file_inode(file);\n\n\tif (unlikely(IS_PRIVATE(inode)))\n\t\treturn 0;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_PATH);\n\tsmk_ad_setfield_u_fs_path(&ad, file->f_path);\n\n\tif (_IOC_DIR(cmd) & _IOC_WRITE) {\n\t\trc = smk_curacc(smk_of_inode(inode), MAY_WRITE, &ad);\n\t\trc = smk_bu_file(file, MAY_WRITE, rc);\n\t}\n\n\tif (rc == 0 && (_IOC_DIR(cmd) & _IOC_READ)) {\n\t\trc = smk_curacc(smk_of_inode(inode), MAY_READ, &ad);\n\t\trc = smk_bu_file(file, MAY_READ, rc);\n\t}\n\n\treturn rc;\n}\n\n/**\n * smack_file_lock - Smack check on file locking\n * @file: the object\n * @cmd: unused\n *\n * Returns 0 if current has lock access, error code otherwise\n */\nstatic int smack_file_lock(struct file *file, unsigned int cmd)\n{\n\tstruct smk_audit_info ad;\n\tint rc;\n\tstruct inode *inode = file_inode(file);\n\n\tif (unlikely(IS_PRIVATE(inode)))\n\t\treturn 0;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_PATH);\n\tsmk_ad_setfield_u_fs_path(&ad, file->f_path);\n\trc = smk_curacc(smk_of_inode(inode), MAY_LOCK, &ad);\n\trc = smk_bu_file(file, MAY_LOCK, rc);\n\treturn rc;\n}\n\n/**\n * smack_file_fcntl - Smack check on fcntl\n * @file: the object\n * @cmd: what action to check\n * @arg: unused\n *\n * Generally these operations are harmless.\n * File locking operations present an obvious mechanism\n * for passing information, so they require write access.\n *\n * Returns 0 if current has access, error code otherwise\n */\nstatic int smack_file_fcntl(struct file *file, unsigned int cmd,\n\t\t\t    unsigned long arg)\n{\n\tstruct smk_audit_info ad;\n\tint rc = 0;\n\tstruct inode *inode = file_inode(file);\n\n\tif (unlikely(IS_PRIVATE(inode)))\n\t\treturn 0;\n\n\tswitch (cmd) {\n\tcase F_GETLK:\n\t\tbreak;\n\tcase F_SETLK:\n\tcase F_SETLKW:\n\t\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_PATH);\n\t\tsmk_ad_setfield_u_fs_path(&ad, file->f_path);\n\t\trc = smk_curacc(smk_of_inode(inode), MAY_LOCK, &ad);\n\t\trc = smk_bu_file(file, MAY_LOCK, rc);\n\t\tbreak;\n\tcase F_SETOWN:\n\tcase F_SETSIG:\n\t\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_PATH);\n\t\tsmk_ad_setfield_u_fs_path(&ad, file->f_path);\n\t\trc = smk_curacc(smk_of_inode(inode), MAY_WRITE, &ad);\n\t\trc = smk_bu_file(file, MAY_WRITE, rc);\n\t\tbreak;\n\tdefault:\n\t\tbreak;\n\t}\n\n\treturn rc;\n}\n\n/**\n * smack_mmap_file :\n * Check permissions for a mmap operation.  The @file may be NULL, e.g.\n * if mapping anonymous memory.\n * @file contains the file structure for file to map (may be NULL).\n * @reqprot contains the protection requested by the application.\n * @prot contains the protection that will be applied by the kernel.\n * @flags contains the operational flags.\n * Return 0 if permission is granted.\n */\nstatic int smack_mmap_file(struct file *file,\n\t\t\t   unsigned long reqprot, unsigned long prot,\n\t\t\t   unsigned long flags)\n{\n\tstruct smack_known *skp;\n\tstruct smack_known *mkp;\n\tstruct smack_rule *srp;\n\tstruct task_smack *tsp;\n\tstruct smack_known *okp;\n\tstruct inode_smack *isp;\n\tstruct superblock_smack *sbsp;\n\tint may;\n\tint mmay;\n\tint tmay;\n\tint rc;\n\n\tif (file == NULL)\n\t\treturn 0;\n\n\tif (unlikely(IS_PRIVATE(file_inode(file))))\n\t\treturn 0;\n\n\tisp = smack_inode(file_inode(file));\n\tif (isp->smk_mmap == NULL)\n\t\treturn 0;\n\tsbsp = file_inode(file)->i_sb->s_security;\n\tif (sbsp->smk_flags & SMK_SB_UNTRUSTED &&\n\t    isp->smk_mmap != sbsp->smk_root)\n\t\treturn -EACCES;\n\tmkp = isp->smk_mmap;\n\n\ttsp = smack_cred(current_cred());\n\tskp = smk_of_current();\n\trc = 0;\n\n\trcu_read_lock();\n\t/*\n\t * For each Smack rule associated with the subject\n\t * label verify that the SMACK64MMAP also has access\n\t * to that rule's object label.\n\t */\n\tlist_for_each_entry_rcu(srp, &skp->smk_rules, list) {\n\t\tokp = srp->smk_object;\n\t\t/*\n\t\t * Matching labels always allows access.\n\t\t */\n\t\tif (mkp->smk_known == okp->smk_known)\n\t\t\tcontinue;\n\t\t/*\n\t\t * If there is a matching local rule take\n\t\t * that into account as well.\n\t\t */\n\t\tmay = smk_access_entry(srp->smk_subject->smk_known,\n\t\t\t\t       okp->smk_known,\n\t\t\t\t       &tsp->smk_rules);\n\t\tif (may == -ENOENT)\n\t\t\tmay = srp->smk_access;\n\t\telse\n\t\t\tmay &= srp->smk_access;\n\t\t/*\n\t\t * If may is zero the SMACK64MMAP subject can't\n\t\t * possibly have less access.\n\t\t */\n\t\tif (may == 0)\n\t\t\tcontinue;\n\n\t\t/*\n\t\t * Fetch the global list entry.\n\t\t * If there isn't one a SMACK64MMAP subject\n\t\t * can't have as much access as current.\n\t\t */\n\t\tmmay = smk_access_entry(mkp->smk_known, okp->smk_known,\n\t\t\t\t\t&mkp->smk_rules);\n\t\tif (mmay == -ENOENT) {\n\t\t\trc = -EACCES;\n\t\t\tbreak;\n\t\t}\n\t\t/*\n\t\t * If there is a local entry it modifies the\n\t\t * potential access, too.\n\t\t */\n\t\ttmay = smk_access_entry(mkp->smk_known, okp->smk_known,\n\t\t\t\t\t&tsp->smk_rules);\n\t\tif (tmay != -ENOENT)\n\t\t\tmmay &= tmay;\n\n\t\t/*\n\t\t * If there is any access available to current that is\n\t\t * not available to a SMACK64MMAP subject\n\t\t * deny access.\n\t\t */\n\t\tif ((may | mmay) != mmay) {\n\t\t\trc = -EACCES;\n\t\t\tbreak;\n\t\t}\n\t}\n\n\trcu_read_unlock();\n\n\treturn rc;\n}\n\n/**\n * smack_file_set_fowner - set the file security blob value\n * @file: object in question\n *\n */\nstatic void smack_file_set_fowner(struct file *file)\n{\n\tstruct smack_known **blob = smack_file(file);\n\n\t*blob = smk_of_current();\n}\n\n/**\n * smack_file_send_sigiotask - Smack on sigio\n * @tsk: The target task\n * @fown: the object the signal come from\n * @signum: unused\n *\n * Allow a privileged task to get signals even if it shouldn't\n *\n * Returns 0 if a subject with the object's smack could\n * write to the task, an error code otherwise.\n */\nstatic int smack_file_send_sigiotask(struct task_struct *tsk,\n\t\t\t\t     struct fown_struct *fown, int signum)\n{\n\tstruct smack_known **blob;\n\tstruct smack_known *skp;\n\tstruct smack_known *tkp = smk_of_task(smack_cred(tsk->cred));\n\tconst struct cred *tcred;\n\tstruct file *file;\n\tint rc;\n\tstruct smk_audit_info ad;\n\n\t/*\n\t * struct fown_struct is never outside the context of a struct file\n\t */\n\tfile = container_of(fown, struct file, f_owner);\n\n\t/* we don't log here as rc can be overriden */\n\tblob = smack_file(file);\n\tskp = *blob;\n\trc = smk_access(skp, tkp, MAY_DELIVER, NULL);\n\trc = smk_bu_note(\"sigiotask\", skp, tkp, MAY_DELIVER, rc);\n\n\trcu_read_lock();\n\ttcred = __task_cred(tsk);\n\tif (rc != 0 && smack_privileged_cred(CAP_MAC_OVERRIDE, tcred))\n\t\trc = 0;\n\trcu_read_unlock();\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_TASK);\n\tsmk_ad_setfield_u_tsk(&ad, tsk);\n\tsmack_log(skp->smk_known, tkp->smk_known, MAY_DELIVER, rc, &ad);\n\treturn rc;\n}\n\n/**\n * smack_file_receive - Smack file receive check\n * @file: the object\n *\n * Returns 0 if current has access, error code otherwise\n */\nstatic int smack_file_receive(struct file *file)\n{\n\tint rc;\n\tint may = 0;\n\tstruct smk_audit_info ad;\n\tstruct inode *inode = file_inode(file);\n\tstruct socket *sock;\n\tstruct task_smack *tsp;\n\tstruct socket_smack *ssp;\n\n\tif (unlikely(IS_PRIVATE(inode)))\n\t\treturn 0;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_PATH);\n\tsmk_ad_setfield_u_fs_path(&ad, file->f_path);\n\n\tif (inode->i_sb->s_magic == SOCKFS_MAGIC) {\n\t\tsock = SOCKET_I(inode);\n\t\tssp = sock->sk->sk_security;\n\t\ttsp = smack_cred(current_cred());\n\t\t/*\n\t\t * If the receiving process can't write to the\n\t\t * passed socket or if the passed socket can't\n\t\t * write to the receiving process don't accept\n\t\t * the passed socket.\n\t\t */\n\t\trc = smk_access(tsp->smk_task, ssp->smk_out, MAY_WRITE, &ad);\n\t\trc = smk_bu_file(file, may, rc);\n\t\tif (rc < 0)\n\t\t\treturn rc;\n\t\trc = smk_access(ssp->smk_in, tsp->smk_task, MAY_WRITE, &ad);\n\t\trc = smk_bu_file(file, may, rc);\n\t\treturn rc;\n\t}\n\t/*\n\t * This code relies on bitmasks.\n\t */\n\tif (file->f_mode & FMODE_READ)\n\t\tmay = MAY_READ;\n\tif (file->f_mode & FMODE_WRITE)\n\t\tmay |= MAY_WRITE;\n\n\trc = smk_curacc(smk_of_inode(inode), may, &ad);\n\trc = smk_bu_file(file, may, rc);\n\treturn rc;\n}\n\n/**\n * smack_file_open - Smack dentry open processing\n * @file: the object\n *\n * Set the security blob in the file structure.\n * Allow the open only if the task has read access. There are\n * many read operations (e.g. fstat) that you can do with an\n * fd even if you have the file open write-only.\n *\n * Returns 0 if current has access, error code otherwise\n */\nstatic int smack_file_open(struct file *file)\n{\n\tstruct task_smack *tsp = smack_cred(file->f_cred);\n\tstruct inode *inode = file_inode(file);\n\tstruct smk_audit_info ad;\n\tint rc;\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_PATH);\n\tsmk_ad_setfield_u_fs_path(&ad, file->f_path);\n\trc = smk_tskacc(tsp, smk_of_inode(inode), MAY_READ, &ad);\n\trc = smk_bu_credfile(file->f_cred, file, MAY_READ, rc);\n\n\treturn rc;\n}\n\n/*\n * Task hooks\n */\n\n/**\n * smack_cred_alloc_blank - \"allocate\" blank task-level security credentials\n * @cred: the new credentials\n * @gfp: the atomicity of any memory allocations\n *\n * Prepare a blank set of credentials for modification.  This must allocate all\n * the memory the LSM module might require such that cred_transfer() can\n * complete without error.\n */\nstatic int smack_cred_alloc_blank(struct cred *cred, gfp_t gfp)\n{\n\tinit_task_smack(smack_cred(cred), NULL, NULL);\n\treturn 0;\n}\n\n\n/**\n * smack_cred_free - \"free\" task-level security credentials\n * @cred: the credentials in question\n *\n */\nstatic void smack_cred_free(struct cred *cred)\n{\n\tstruct task_smack *tsp = smack_cred(cred);\n\tstruct smack_rule *rp;\n\tstruct list_head *l;\n\tstruct list_head *n;\n\n\tsmk_destroy_label_list(&tsp->smk_relabel);\n\n\tlist_for_each_safe(l, n, &tsp->smk_rules) {\n\t\trp = list_entry(l, struct smack_rule, list);\n\t\tlist_del(&rp->list);\n\t\tkmem_cache_free(smack_rule_cache, rp);\n\t}\n}\n\n/**\n * smack_cred_prepare - prepare new set of credentials for modification\n * @new: the new credentials\n * @old: the original credentials\n * @gfp: the atomicity of any memory allocations\n *\n * Prepare a new set of credentials for modification.\n */\nstatic int smack_cred_prepare(struct cred *new, const struct cred *old,\n\t\t\t      gfp_t gfp)\n{\n\tstruct task_smack *old_tsp = smack_cred(old);\n\tstruct task_smack *new_tsp = smack_cred(new);\n\tint rc;\n\n\tinit_task_smack(new_tsp, old_tsp->smk_task, old_tsp->smk_task);\n\n\trc = smk_copy_rules(&new_tsp->smk_rules, &old_tsp->smk_rules, gfp);\n\tif (rc != 0)\n\t\treturn rc;\n\n\trc = smk_copy_relabel(&new_tsp->smk_relabel, &old_tsp->smk_relabel,\n\t\t\t\tgfp);\n\treturn rc;\n}\n\n/**\n * smack_cred_transfer - Transfer the old credentials to the new credentials\n * @new: the new credentials\n * @old: the original credentials\n *\n * Fill in a set of blank credentials from another set of credentials.\n */\nstatic void smack_cred_transfer(struct cred *new, const struct cred *old)\n{\n\tstruct task_smack *old_tsp = smack_cred(old);\n\tstruct task_smack *new_tsp = smack_cred(new);\n\n\tnew_tsp->smk_task = old_tsp->smk_task;\n\tnew_tsp->smk_forked = old_tsp->smk_task;\n\tmutex_init(&new_tsp->smk_rules_lock);\n\tINIT_LIST_HEAD(&new_tsp->smk_rules);\n\n\t/* cbs copy rule list */\n}\n\n/**\n * smack_cred_getsecid - get the secid corresponding to a creds structure\n * @cred: the object creds\n * @secid: where to put the result\n *\n * Sets the secid to contain a u32 version of the smack label.\n */\nstatic void smack_cred_getsecid(const struct cred *cred, u32 *secid)\n{\n\tstruct smack_known *skp;\n\n\trcu_read_lock();\n\tskp = smk_of_task(smack_cred(cred));\n\t*secid = skp->smk_secid;\n\trcu_read_unlock();\n}\n\n/**\n * smack_kernel_act_as - Set the subjective context in a set of credentials\n * @new: points to the set of credentials to be modified.\n * @secid: specifies the security ID to be set\n *\n * Set the security data for a kernel service.\n */\nstatic int smack_kernel_act_as(struct cred *new, u32 secid)\n{\n\tstruct task_smack *new_tsp = smack_cred(new);\n\n\tnew_tsp->smk_task = smack_from_secid(secid);\n\treturn 0;\n}\n\n/**\n * smack_kernel_create_files_as - Set the file creation label in a set of creds\n * @new: points to the set of credentials to be modified\n * @inode: points to the inode to use as a reference\n *\n * Set the file creation context in a set of credentials to the same\n * as the objective context of the specified inode\n */\nstatic int smack_kernel_create_files_as(struct cred *new,\n\t\t\t\t\tstruct inode *inode)\n{\n\tstruct inode_smack *isp = smack_inode(inode);\n\tstruct task_smack *tsp = smack_cred(new);\n\n\ttsp->smk_forked = isp->smk_inode;\n\ttsp->smk_task = tsp->smk_forked;\n\treturn 0;\n}\n\n/**\n * smk_curacc_on_task - helper to log task related access\n * @p: the task object\n * @access: the access requested\n * @caller: name of the calling function for audit\n *\n * Return 0 if access is permitted\n */\nstatic int smk_curacc_on_task(struct task_struct *p, int access,\n\t\t\t\tconst char *caller)\n{\n\tstruct smk_audit_info ad;\n\tstruct smack_known *skp = smk_of_task_struct(p);\n\tint rc;\n\n\tsmk_ad_init(&ad, caller, LSM_AUDIT_DATA_TASK);\n\tsmk_ad_setfield_u_tsk(&ad, p);\n\trc = smk_curacc(skp, access, &ad);\n\trc = smk_bu_task(p, access, rc);\n\treturn rc;\n}\n\n/**\n * smack_task_setpgid - Smack check on setting pgid\n * @p: the task object\n * @pgid: unused\n *\n * Return 0 if write access is permitted\n */\nstatic int smack_task_setpgid(struct task_struct *p, pid_t pgid)\n{\n\treturn smk_curacc_on_task(p, MAY_WRITE, __func__);\n}\n\n/**\n * smack_task_getpgid - Smack access check for getpgid\n * @p: the object task\n *\n * Returns 0 if current can read the object task, error code otherwise\n */\nstatic int smack_task_getpgid(struct task_struct *p)\n{\n\treturn smk_curacc_on_task(p, MAY_READ, __func__);\n}\n\n/**\n * smack_task_getsid - Smack access check for getsid\n * @p: the object task\n *\n * Returns 0 if current can read the object task, error code otherwise\n */\nstatic int smack_task_getsid(struct task_struct *p)\n{\n\treturn smk_curacc_on_task(p, MAY_READ, __func__);\n}\n\n/**\n * smack_task_getsecid - get the secid of the task\n * @p: the object task\n * @secid: where to put the result\n *\n * Sets the secid to contain a u32 version of the smack label.\n */\nstatic void smack_task_getsecid(struct task_struct *p, u32 *secid)\n{\n\tstruct smack_known *skp = smk_of_task_struct(p);\n\n\t*secid = skp->smk_secid;\n}\n\n/**\n * smack_task_setnice - Smack check on setting nice\n * @p: the task object\n * @nice: unused\n *\n * Return 0 if write access is permitted\n */\nstatic int smack_task_setnice(struct task_struct *p, int nice)\n{\n\treturn smk_curacc_on_task(p, MAY_WRITE, __func__);\n}\n\n/**\n * smack_task_setioprio - Smack check on setting ioprio\n * @p: the task object\n * @ioprio: unused\n *\n * Return 0 if write access is permitted\n */\nstatic int smack_task_setioprio(struct task_struct *p, int ioprio)\n{\n\treturn smk_curacc_on_task(p, MAY_WRITE, __func__);\n}\n\n/**\n * smack_task_getioprio - Smack check on reading ioprio\n * @p: the task object\n *\n * Return 0 if read access is permitted\n */\nstatic int smack_task_getioprio(struct task_struct *p)\n{\n\treturn smk_curacc_on_task(p, MAY_READ, __func__);\n}\n\n/**\n * smack_task_setscheduler - Smack check on setting scheduler\n * @p: the task object\n *\n * Return 0 if read access is permitted\n */\nstatic int smack_task_setscheduler(struct task_struct *p)\n{\n\treturn smk_curacc_on_task(p, MAY_WRITE, __func__);\n}\n\n/**\n * smack_task_getscheduler - Smack check on reading scheduler\n * @p: the task object\n *\n * Return 0 if read access is permitted\n */\nstatic int smack_task_getscheduler(struct task_struct *p)\n{\n\treturn smk_curacc_on_task(p, MAY_READ, __func__);\n}\n\n/**\n * smack_task_movememory - Smack check on moving memory\n * @p: the task object\n *\n * Return 0 if write access is permitted\n */\nstatic int smack_task_movememory(struct task_struct *p)\n{\n\treturn smk_curacc_on_task(p, MAY_WRITE, __func__);\n}\n\n/**\n * smack_task_kill - Smack check on signal delivery\n * @p: the task object\n * @info: unused\n * @sig: unused\n * @cred: identifies the cred to use in lieu of current's\n *\n * Return 0 if write access is permitted\n *\n */\nstatic int smack_task_kill(struct task_struct *p, struct kernel_siginfo *info,\n\t\t\t   int sig, const struct cred *cred)\n{\n\tstruct smk_audit_info ad;\n\tstruct smack_known *skp;\n\tstruct smack_known *tkp = smk_of_task_struct(p);\n\tint rc;\n\n\tif (!sig)\n\t\treturn 0; /* null signal; existence test */\n\n\tsmk_ad_init(&ad, __func__, LSM_AUDIT_DATA_TASK);\n\tsmk_ad_setfield_u_tsk(&ad, p);\n\t/*\n\t * Sending a signal requires that the sender\n\t * can write the receiver.\n\t */\n\tif (cred == NULL) {\n\t\trc = smk_curacc(tkp, MAY_DELIVER, &ad);\n\t\trc = smk_bu_task(p, MAY_DELIVER, rc);\n\t\treturn rc;\n\t}\n\t/*\n\t * If the cred isn't NULL we're dealing with some USB IO\n\t * specific behavior. This is not clean. For one thing\n\t * we can't take privilege into account.\n\t */\n\tskp = smk_of_task(smack_cred(cred));\n\trc = smk_access(skp, tkp, MAY_DELIVER, &ad);\n\trc = smk_bu_note(\"USB signal\", skp, tkp, MAY_DELIVER, rc);\n\treturn rc;\n}\n\n/**\n * smack_task_to_inode - copy task smack into the inode blob\n * @p: task to copy from\n * @inode: inode to copy to\n *\n * Sets the smack pointer in the inode security blob\n */\nstatic void smack_task_to_inode(struct task_struct *p, struct inode *inode)\n{\n\tstruct inode_smack *isp = smack_inode(inode);\n\tstruct smack_known *skp = smk_of_task_struct(p);\n\n\tisp->smk_inode = skp;\n\tisp->smk_flags |= SMK_INODE_INSTANT;\n}\n\n/*\n * Socket hooks.\n */\n\n/**\n * smack_sk_alloc_security - Allocate a socket blob\n * @sk: the socket\n * @family: unused\n * @gfp_flags: memory allocation flags\n *\n * Assign Smack pointers to current\n *\n * Returns 0 on success, -ENOMEM is there's no memory\n */\nstatic int smack_sk_alloc_security(struct sock *sk, int family, gfp_t gfp_flags)\n{\n\tstruct smack_known *skp = smk_of_current();\n\tstruct socket_smack *ssp;\n\n\tssp = kzalloc(sizeof(struct socket_smack), gfp_flags);\n\tif (ssp == NULL)\n\t\treturn -ENOMEM;\n\n\t/*\n\t * Sockets created by kernel threads receive web label.\n\t */\n\tif (unlikely(current->flags & PF_KTHREAD)) {\n\t\tssp->smk_in = &smack_known_web;\n\t\tssp->smk_out = &smack_known_web;\n\t} else {\n\t\tssp->smk_in = skp;\n\t\tssp->smk_out = skp;\n\t}\n\tssp->smk_packet = NULL;\n\n\tsk->sk_security = ssp;\n\n\treturn 0;\n}\n\n/**\n * smack_sk_free_security - Free a socket blob\n * @sk: the socket\n *\n * Clears the blob pointer\n */\nstatic void smack_sk_free_security(struct sock *sk)\n{\n#ifdef SMACK_IPV6_PORT_LABELING\n\tstruct smk_port_label *spp;\n\n\tif (sk->sk_family == PF_INET6) {\n\t\trcu_read_lock();\n\t\tlist_for_each_entry_rcu(spp, &smk_ipv6_port_list, list) {\n\t\t\tif (spp->smk_sock != sk)\n\t\t\t\tcontinue;\n\t\t\tspp->smk_can_reuse = 1;\n\t\t\tbreak;\n\t\t}\n\t\trcu_read_unlock();\n\t}\n#endif\n\tkfree(sk->sk_security);\n}\n\n/**\n* smack_ipv4host_label - check host based restrictions\n* @sip: the object end\n*\n* looks for host based access restrictions\n*\n* This version will only be appropriate for really small sets of single label\n* hosts.  The caller is responsible for ensuring that the RCU read lock is\n* taken before calling this function.\n*\n* Returns the label of the far end or NULL if it's not special.\n*/\nstatic struct smack_known *smack_ipv4host_label(struct sockaddr_in *sip)\n{\n\tstruct smk_net4addr *snp;\n\tstruct in_addr *siap = &sip->sin_addr;\n\n\tif (siap->s_addr == 0)\n\t\treturn NULL;\n\n\tlist_for_each_entry_rcu(snp, &smk_net4addr_list, list)\n\t\t/*\n\t\t * we break after finding the first match because\n\t\t * the list is sorted from longest to shortest mask\n\t\t * so we have found the most specific match\n\t\t */\n\t\tif (snp->smk_host.s_addr ==\n\t\t    (siap->s_addr & snp->smk_mask.s_addr))\n\t\t\treturn snp->smk_label;\n\n\treturn NULL;\n}\n\n/*\n * smk_ipv6_localhost - Check for local ipv6 host address\n * @sip: the address\n *\n * Returns boolean true if this is the localhost address\n */\nstatic bool smk_ipv6_localhost(struct sockaddr_in6 *sip)\n{\n\t__be16 *be16p = (__be16 *)&sip->sin6_addr;\n\t__be32 *be32p = (__be32 *)&sip->sin6_addr;\n\n\tif (be32p[0] == 0 && be32p[1] == 0 && be32p[2] == 0 && be16p[6] == 0 &&\n\t    ntohs(be16p[7]) == 1)\n\t\treturn true;\n\treturn false;\n}\n\n/**\n* smack_ipv6host_label - check host based restrictions\n* @sip: the object end\n*\n* looks for host based access restrictions\n*\n* This version will only be appropriate for really small sets of single label\n* hosts.  The caller is responsible for ensuring that the RCU read lock is\n* taken before calling this function.\n*\n* Returns the label of the far end or NULL if it's not special.\n*/\nstatic struct smack_known *smack_ipv6host_label(struct sockaddr_in6 *sip)\n{\n\tstruct smk_net6addr *snp;\n\tstruct in6_addr *sap = &sip->sin6_addr;\n\tint i;\n\tint found = 0;\n\n\t/*\n\t * It's local. Don't look for a host label.\n\t */\n\tif (smk_ipv6_localhost(sip))\n\t\treturn NULL;\n\n\tlist_for_each_entry_rcu(snp, &smk_net6addr_list, list) {\n\t\t/*\n\t\t * If the label is NULL the entry has\n\t\t * been renounced. Ignore it.\n\t\t */\n\t\tif (snp->smk_label == NULL)\n\t\t\tcontinue;\n\t\t/*\n\t\t* we break after finding the first match because\n\t\t* the list is sorted from longest to shortest mask\n\t\t* so we have found the most specific match\n\t\t*/\n\t\tfor (found = 1, i = 0; i < 8; i++) {\n\t\t\tif ((sap->s6_addr16[i] & snp->smk_mask.s6_addr16[i]) !=\n\t\t\t    snp->smk_host.s6_addr16[i]) {\n\t\t\t\tfound = 0;\n\t\t\t\tbreak;\n\t\t\t}\n\t\t}\n\t\tif (found)\n\t\t\treturn snp->smk_label;\n\t}\n\n\treturn NULL;\n}\n\n/**\n * smack_netlbl_add - Set the secattr on a socket\n * @sk: the socket\n *\n * Attach the outbound smack value (smk_out) to the socket.\n *\n * Returns 0 on success or an error code\n */\nstatic int smack_netlbl_add(struct sock *sk)\n{\n\tstruct socket_smack *ssp = sk->sk_security;\n\tstruct smack_known *skp = ssp->smk_out;\n\tint rc;\n\n\tlocal_bh_disable();\n\tbh_lock_sock_nested(sk);\n\n\trc = netlbl_sock_setattr(sk, sk->sk_family, &skp->smk_netlabel);\n\tswitch (rc) {\n\tcase 0:\n\t\tssp->smk_state = SMK_NETLBL_LABELED;\n\t\tbreak;\n\tcase -EDESTADDRREQ:\n\t\tssp->smk_state = SMK_NETLBL_REQSKB;\n\t\trc = 0;\n\t\tbreak;\n\t}\n\n\tbh_unlock_sock(sk);\n\tlocal_bh_enable();\n\n\treturn rc;\n}\n\n/**\n * smack_netlbl_delete - Remove the secattr from a socket\n * @sk: the socket\n *\n * Remove the outbound smack value from a socket\n */\nstatic void smack_netlbl_delete(struct sock *sk)\n{\n\tstruct socket_smack *ssp = sk->sk_security;\n\n\t/*\n\t * Take the label off the socket if one is set.\n\t */\n\tif (ssp->smk_state != SMK_NETLBL_LABELED)\n\t\treturn;\n\n\tlocal_bh_disable();\n\tbh_lock_sock_nested(sk);\n\tnetlbl_sock_delattr(sk);\n\tbh_unlock_sock(sk);\n\tlocal_bh_enable();\n\tssp->smk_state = SMK_NETLBL_UNLABELED;\n}\n\n/**\n * smk_ipv4_check - Perform IPv4 host access checks\n * @sk: the socket\n * @sap: the destination address\n *\n * Set the correct secattr for the given socket based on the destination\n * address and perform any outbound access checks needed.\n *\n * Returns 0 on success or an error code.\n *\n */\nstatic int smk_ipv4_check(struct sock *sk, struct sockaddr_in *sap)\n{\n\tstruct smack_known *skp;\n\tint rc = 0;\n\tstruct smack_known *hkp;\n\tstruct socket_smack *ssp = sk->sk_security;\n\tstruct smk_audit_info ad;\n\n\trcu_read_lock();\n\thkp = smack_ipv4host_label(sap);\n\tif (hkp != NULL) {\n#ifdef CONFIG_AUDIT\n\t\tstruct lsm_network_audit net;\n\n\t\tsmk_ad_init_net(&ad, __func__, LSM_AUDIT_DATA_NET, &net);\n\t\tad.a.u.net->family = sap->sin_family;\n\t\tad.a.u.net->dport = sap->sin_port;\n\t\tad.a.u.net->v4info.daddr = sap->sin_addr.s_addr;\n#endif\n\t\tskp = ssp->smk_out;\n\t\trc = smk_access(skp, hkp, MAY_WRITE, &ad);\n\t\trc = smk_bu_note(\"IPv4 host check\", skp, hkp, MAY_WRITE, rc);\n\t\t/*\n\t\t * Clear the socket netlabel if it's set.\n\t\t */\n\t\tif (!rc)\n\t\t\tsmack_netlbl_delete(sk);\n\t}\n\trcu_read_unlock();\n\n\treturn rc;\n}\n\n/**\n * smk_ipv6_check - check Smack access\n * @subject: subject Smack label\n * @object: object Smack label\n * @address: address\n * @act: the action being taken\n *\n * Check an IPv6 access\n */\nstatic int smk_ipv6_check(struct smack_known *subject,\n\t\t\t\tstruct smack_known *object,\n\t\t\t\tstruct sockaddr_in6 *address, int act)\n{\n#ifdef CONFIG_AUDIT\n\tstruct lsm_network_audit net;\n#endif\n\tstruct smk_audit_info ad;\n\tint rc;\n\n#ifdef CONFIG_AUDIT\n\tsmk_ad_init_net(&ad, __func__, LSM_AUDIT_DATA_NET, &net);\n\tad.a.u.net->family = PF_INET6;\n\tad.a.u.net->dport = ntohs(address->sin6_port);\n\tif (act == SMK_RECEIVING)\n\t\tad.a.u.net->v6info.saddr = address->sin6_addr;\n\telse\n\t\tad.a.u.net->v6info.daddr = address->sin6_addr;\n#endif\n\trc = smk_access(subject, object, MAY_WRITE, &ad);\n\trc = smk_bu_note(\"IPv6 check\", subject, object, MAY_WRITE, rc);\n\treturn rc;\n}\n\n#ifdef SMACK_IPV6_PORT_LABELING\n/**\n * smk_ipv6_port_label - Smack port access table management\n * @sock: socket\n * @address: address\n *\n * Create or update the port list entry\n */\nstatic void smk_ipv6_port_label(struct socket *sock, struct sockaddr *address)\n{\n\tstruct sock *sk = sock->sk;\n\tstruct sockaddr_in6 *addr6;\n\tstruct socket_smack *ssp = sock->sk->sk_security;\n\tstruct smk_port_label *spp;\n\tunsigned short port = 0;\n\n\tif (address == NULL) {\n\t\t/*\n\t\t * This operation is changing the Smack information\n\t\t * on the bound socket. Take the changes to the port\n\t\t * as well.\n\t\t */\n\t\trcu_read_lock();\n\t\tlist_for_each_entry_rcu(spp, &smk_ipv6_port_list, list) {\n\t\t\tif (sk != spp->smk_sock)\n\t\t\t\tcontinue;\n\t\t\tspp->smk_in = ssp->smk_in;\n\t\t\tspp->smk_out = ssp->smk_out;\n\t\t\trcu_read_unlock();\n\t\t\treturn;\n\t\t}\n\t\t/*\n\t\t * A NULL address is only used for updating existing\n\t\t * bound entries. If there isn't one, it's OK.\n\t\t */\n\t\trcu_read_unlock();\n\t\treturn;\n\t}\n\n\taddr6 = (struct sockaddr_in6 *)address;\n\tport = ntohs(addr6->sin6_port);\n\t/*\n\t * This is a special case that is safely ignored.\n\t */\n\tif (port == 0)\n\t\treturn;\n\n\t/*\n\t * Look for an existing port list entry.\n\t * This is an indication that a port is getting reused.\n\t */\n\trcu_read_lock();\n\tlist_for_each_entry_rcu(spp, &smk_ipv6_port_list, list) {\n\t\tif (spp->smk_port != port || spp->smk_sock_type != sock->type)\n\t\t\tcontinue;\n\t\tif (spp->smk_can_reuse != 1) {\n\t\t\trcu_read_unlock();\n\t\t\treturn;\n\t\t}\n\t\tspp->smk_port = port;\n\t\tspp->smk_sock = sk;\n\t\tspp->smk_in = ssp->smk_in;\n\t\tspp->smk_out = ssp->smk_out;\n\t\tspp->smk_can_reuse = 0;\n\t\trcu_read_unlock();\n\t\treturn;\n\t}\n\trcu_read_unlock();\n\t/*\n\t * A new port entry is required.\n\t */\n\tspp = kzalloc(sizeof(*spp), GFP_KERNEL);\n\tif (spp == NULL)\n\t\treturn;\n\n\tspp->smk_port = port;\n\tspp->smk_sock = sk;\n\tspp->smk_in = ssp->smk_in;\n\tspp->smk_out = ssp->smk_out;\n\tspp->smk_sock_type = sock->type;\n\tspp->smk_can_reuse = 0;\n\n\tmutex_lock(&smack_ipv6_lock);\n\tlist_add_rcu(&spp->list, &smk_ipv6_port_list);\n\tmutex_unlock(&smack_ipv6_lock);\n\treturn;\n}\n#endif\n\n/**\n * smk_ipv6_port_check - check Smack port access\n * @sk: socket\n * @address: address\n * @act: the action being taken\n *\n * Create or update the port list entry\n */\nstatic int smk_ipv6_port_check(struct sock *sk, struct sockaddr_in6 *address,\n\t\t\t\tint act)\n{\n\tstruct smk_port_label *spp;\n\tstruct socket_smack *ssp = sk->sk_security;\n\tstruct smack_known *skp = NULL;\n\tunsigned short port;\n\tstruct smack_known *object;\n\n\tif (act == SMK_RECEIVING) {\n\t\tskp = smack_ipv6host_label(address);\n\t\tobject = ssp->smk_in;\n\t} else {\n\t\tskp = ssp->smk_out;\n\t\tobject = smack_ipv6host_label(address);\n\t}\n\n\t/*\n\t * The other end is a single label host.\n\t */\n\tif (skp != NULL && object != NULL)\n\t\treturn smk_ipv6_check(skp, object, address, act);\n\tif (skp == NULL)\n\t\tskp = smack_net_ambient;\n\tif (object == NULL)\n\t\tobject = smack_net_ambient;\n\n\t/*\n\t * It's remote, so port lookup does no good.\n\t */\n\tif (!smk_ipv6_localhost(address))\n\t\treturn smk_ipv6_check(skp, object, address, act);\n\n\t/*\n\t * It's local so the send check has to have passed.\n\t */\n\tif (act == SMK_RECEIVING)\n\t\treturn 0;\n\n\tport = ntohs(address->sin6_port);\n\trcu_read_lock();\n\tlist_for_each_entry_rcu(spp, &smk_ipv6_port_list, list) {\n\t\tif (spp->smk_port != port || spp->smk_sock_type != sk->sk_type)\
