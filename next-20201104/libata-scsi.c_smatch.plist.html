tus */\n\t\t\targs[1] = desc[3];\t/* error */\n\t\t\targs[2] = desc[5];\t/* sector count (0:7) */\n\t\t\tif (copy_to_user(arg, args, sizeof(args)))\n\t\t\t\trc = -EFAULT;\n\t\t}\n\t}\n\n\n\tif (cmd_result) {\n\t\trc = -EIO;\n\t\tgoto error;\n\t}\n\n\tif ((argbuf)\n\t && copy_to_user(arg + sizeof(args), argbuf, argsize))\n\t\trc = -EFAULT;\nerror:\n\tkfree(argbuf);\n\treturn rc;\n}\n\n/**\n *\tata_task_ioctl - Handler for HDIO_DRIVE_TASK ioctl\n *\t@scsidev: Device to which we are issuing command\n *\t@arg: User provided data for issuing command\n *\n *\tLOCKING:\n *\tDefined by the SCSI layer.  We don't really care.\n *\n *\tRETURNS:\n *\tZero on success, negative errno on error.\n */\nint ata_task_ioctl(struct scsi_device *scsidev, void __user *arg)\n{\n\tint rc = 0;\n\tu8 sensebuf[SCSI_SENSE_BUFFERSIZE];\n\tu8 scsi_cmd[MAX_COMMAND_SIZE];\n\tu8 args[7];\n\tstruct scsi_sense_hdr sshdr;\n\tint cmd_result;\n\n\tif (arg == NULL)\n\t\treturn -EINVAL;\n\n\tif (copy_from_user(args, arg, sizeof(args)))\n\t\treturn -EFAULT;\n\n\tmemset(sensebuf, 0, sizeof(sensebuf));\n\tmemset(scsi_cmd, 0, sizeof(scsi_cmd));\n\tscsi_cmd[0]  = ATA_16;\n\tscsi_cmd[1]  = (3 << 1); /* Non-data */\n\tscsi_cmd[2]  = 0x20;     /* cc but no off.line or data xfer */\n\tscsi_cmd[4]  = args[1];\n\tscsi_cmd[6]  = args[2];\n\tscsi_cmd[8]  = args[3];\n\tscsi_cmd[10] = args[4];\n\tscsi_cmd[12] = args[5];\n\tscsi_cmd[13] = args[6] & 0x4f;\n\tscsi_cmd[14] = args[0];\n\n\t/* Good values for timeout and retries?  Values below\n\t   from scsi_ioctl_send_command() for default case... */\n\tcmd_result = scsi_execute(scsidev, scsi_cmd, DMA_NONE, NULL, 0,\n\t\t\t\tsensebuf, &sshdr, (10*HZ), 5, 0, 0, NULL);\n\n\tif (driver_byte(cmd_result) == DRIVER_SENSE) {/* sense data available */\n\t\tu8 *desc = sensebuf + 8;\n\t\tcmd_result &= ~(0xFF<<24); /* DRIVER_SENSE is not an error */\n\n\t\t/* If we set cc then ATA pass-through will cause a\n\t\t * check condition even if no error. Filter that. */\n\t\tif (cmd_result & SAM_STAT_CHECK_CONDITION) {\n\t\t\tif (sshdr.sense_key == RECOVERED_ERROR &&\n\t\t\t    sshdr.asc == 0 && sshdr.ascq == 0x1d)\n\t\t\t\tcmd_result &= ~SAM_STAT_CHECK_CONDITION;\n\t\t}\n\n\t\t/* Send userspace ATA registers */\n\t\tif (sensebuf[0] == 0x72 &&\t/* format is \"descriptor\" */\n\t\t\t\tdesc[0] == 0x09) {/* code is \"ATA Descriptor\" */\n\t\t\targs[0] = desc[13];\t/* status */\n\t\t\targs[1] = desc[3];\t/* error */\n\t\t\targs[2] = desc[5];\t/* sector count (0:7) */\n\t\t\targs[3] = desc[7];\t/* lbal */\n\t\t\targs[4] = desc[9];\t/* lbam */\n\t\t\targs[5] = desc[11];\t/* lbah */\n\t\t\targs[6] = desc[12];\t/* select */\n\t\t\tif (copy_to_user(arg, args, sizeof(args)))\n\t\t\t\trc = -EFAULT;\n\t\t}\n\t}\n\n\tif (cmd_result) {\n\t\trc = -EIO;\n\t\tgoto error;\n\t}\n\n error:\n\treturn rc;\n}\n\nstatic int ata_ioc32(struct ata_port *ap)\n{\n\tif (ap->flags & ATA_FLAG_PIO_DMA)\n\t\treturn 1;\n\tif (ap->pflags & ATA_PFLAG_PIO32)\n\t\treturn 1;\n\treturn 0;\n}\n\n/*\n * This handles both native and compat commands, so anything added\n * here must have a compatible argument, or check in_compat_syscall()\n */\nint ata_sas_scsi_ioctl(struct ata_port *ap, struct scsi_device *scsidev,\n\t\t     unsigned int cmd, void __user *arg)\n{\n\tunsigned long val;\n\tint rc = -EINVAL;\n\tunsigned long flags;\n\n\tswitch (cmd) {\n\tcase HDIO_GET_32BIT:\n\t\tspin_lock_irqsave(ap->lock, flags);\n\t\tval = ata_ioc32(ap);\n\t\tspin_unlock_irqrestore(ap->lock, flags);\n#ifdef CONFIG_COMPAT\n\t\tif (in_compat_syscall())\n\t\t\treturn put_user(val, (compat_ulong_t __user *)arg);\n#endif\n\t\treturn put_user(val, (unsigned long __user *)arg);\n\n\tcase HDIO_SET_32BIT:\n\t\tval = (unsigned long) arg;\n\t\trc = 0;\n\t\tspin_lock_irqsave(ap->lock, flags);\n\t\tif (ap->pflags & ATA_PFLAG_PIO32CHANGE) {\n\t\t\tif (val)\n\t\t\t\tap->pflags |= ATA_PFLAG_PIO32;\n\t\t\telse\n\t\t\t\tap->pflags &= ~ATA_PFLAG_PIO32;\n\t\t} else {\n\t\t\tif (val != ata_ioc32(ap))\n\t\t\t\trc = -EINVAL;\n\t\t}\n\t\tspin_unlock_irqrestore(ap->lock, flags);\n\t\treturn rc;\n\n\tcase HDIO_GET_IDENTITY:\n\t\treturn ata_get_identity(ap, scsidev, arg);\n\n\tcase HDIO_DRIVE_CMD:\n\t\tif (!capable(CAP_SYS_ADMIN) || !capable(CAP_SYS_RAWIO))\n\t\t\treturn -EACCES;\n\t\treturn ata_cmd_ioctl(scsidev, arg);\n\n\tcase HDIO_DRIVE_TASK:\n\t\tif (!capable(CAP_SYS_ADMIN) || !capable(CAP_SYS_RAWIO))\n\t\t\treturn -EACCES;\n\t\treturn ata_task_ioctl(scsidev, arg);\n\n\tdefault:\n\t\trc = -ENOTTY;\n\t\tbreak;\n\t}\n\n\treturn rc;\n}\nEXPORT_SYMBOL_GPL(ata_sas_scsi_ioctl);\n\nint ata_scsi_ioctl(struct scsi_device *scsidev, unsigned int cmd,\n\t\t   void __user *arg)\n{\n\treturn ata_sas_scsi_ioctl(ata_shost_to_port(scsidev->host),\n\t\t\t\tscsidev, cmd, arg);\n}\nEXPORT_SYMBOL_GPL(ata_scsi_ioctl);\n\n/**\n *\tata_scsi_qc_new - acquire new ata_queued_cmd reference\n *\t@dev: ATA device to which the new command is attached\n *\t@cmd: SCSI command that originated this ATA command\n *\n *\tObtain a reference to an unused ata_queued_cmd structure,\n *\twhich is the basic libata structure representing a single\n *\tATA command sent to the hardware.\n *\n *\tIf a command was available, fill in the SCSI-specific\n *\tportions of the structure with information on the\n *\tcurrent command.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n *\n *\tRETURNS:\n *\tCommand allocated, or %NULL if none available.\n */\nstatic struct ata_queued_cmd *ata_scsi_qc_new(struct ata_device *dev,\n\t\t\t\t\t      struct scsi_cmnd *cmd)\n{\n\tstruct ata_queued_cmd *qc;\n\n\tqc = ata_qc_new_init(dev, cmd->request->tag);\n\tif (qc) {\n\t\tqc->scsicmd = cmd;\n\t\tqc->scsidone = cmd->scsi_done;\n\n\t\tqc->sg = scsi_sglist(cmd);\n\t\tqc->n_elem = scsi_sg_count(cmd);\n\n\t\tif (cmd->request->rq_flags & RQF_QUIET)\n\t\t\tqc->flags |= ATA_QCFLAG_QUIET;\n\t} else {\n\t\tcmd->result = (DID_OK << 16) | (QUEUE_FULL << 1);\n\t\tcmd->scsi_done(cmd);\n\t}\n\n\treturn qc;\n}\n\nstatic void ata_qc_set_pc_nbytes(struct ata_queued_cmd *qc)\n{\n\tstruct scsi_cmnd *scmd = qc->scsicmd;\n\n\tqc->extrabytes = scmd->extra_len;\n\tqc->nbytes = scsi_bufflen(scmd) + qc->extrabytes;\n}\n\n/**\n *\tata_dump_status - user friendly display of error info\n *\t@id: id of the port in question\n *\t@tf: ptr to filled out taskfile\n *\n *\tDecode and dump the ATA error/status registers for the user so\n *\tthat they have some idea what really happened at the non\n *\tmake-believe layer.\n *\n *\tLOCKING:\n *\tinherited from caller\n */\nstatic void ata_dump_status(unsigned id, struct ata_taskfile *tf)\n{\n\tu8 stat = tf->command, err = tf->feature;\n\n\tpr_warn(\"ata%u: status=0x%02x { \", id, stat);\n\tif (stat & ATA_BUSY) {\n\t\tpr_cont(\"Busy }\\n\");\t/* Data is not valid in this case */\n\t} else {\n\t\tif (stat & ATA_DRDY)\tpr_cont(\"DriveReady \");\n\t\tif (stat & ATA_DF)\tpr_cont(\"DeviceFault \");\n\t\tif (stat & ATA_DSC)\tpr_cont(\"SeekComplete \");\n\t\tif (stat & ATA_DRQ)\tpr_cont(\"DataRequest \");\n\t\tif (stat & ATA_CORR)\tpr_cont(\"CorrectedError \");\n\t\tif (stat & ATA_SENSE)\tpr_cont(\"Sense \");\n\t\tif (stat & ATA_ERR)\tpr_cont(\"Error \");\n\t\tpr_cont(\"}\\n\");\n\n\t\tif (err) {\n\t\t\tpr_warn(\"ata%u: error=0x%02x { \", id, err);\n\t\t\tif (err & ATA_ABORTED)\tpr_cont(\"DriveStatusError \");\n\t\t\tif (err & ATA_ICRC) {\n\t\t\t\tif (err & ATA_ABORTED)\n\t\t\t\t\t\tpr_cont(\"BadCRC \");\n\t\t\t\telse\t\tpr_cont(\"Sector \");\n\t\t\t}\n\t\t\tif (err & ATA_UNC)\tpr_cont(\"UncorrectableError \");\n\t\t\tif (err & ATA_IDNF)\tpr_cont(\"SectorIdNotFound \");\n\t\t\tif (err & ATA_TRK0NF)\tpr_cont(\"TrackZeroNotFound \");\n\t\t\tif (err & ATA_AMNF)\tpr_cont(\"AddrMarkNotFound \");\n\t\t\tpr_cont(\"}\\n\");\n\t\t}\n\t}\n}\n\n/**\n *\tata_to_sense_error - convert ATA error to SCSI error\n *\t@id: ATA device number\n *\t@drv_stat: value contained in ATA status register\n *\t@drv_err: value contained in ATA error register\n *\t@sk: the sense key we'll fill out\n *\t@asc: the additional sense code we'll fill out\n *\t@ascq: the additional sense code qualifier we'll fill out\n *\t@verbose: be verbose\n *\n *\tConverts an ATA error into a SCSI error.  Fill out pointers to\n *\tSK, ASC, and ASCQ bytes for later use in fixed or descriptor\n *\tformat sense blocks.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n */\nstatic void ata_to_sense_error(unsigned id, u8 drv_stat, u8 drv_err, u8 *sk,\n\t\t\t       u8 *asc, u8 *ascq, int verbose)\n{\n\tint i;\n\n\t/* Based on the 3ware driver translation table */\n\tstatic const unsigned char sense_table[][4] = {\n\t\t/* BBD|ECC|ID|MAR */\n\t\t{0xd1,\t\tABORTED_COMMAND, 0x00, 0x00},\n\t\t\t// Device busy                  Aborted command\n\t\t/* BBD|ECC|ID */\n\t\t{0xd0,\t\tABORTED_COMMAND, 0x00, 0x00},\n\t\t\t// Device busy                  Aborted command\n\t\t/* ECC|MC|MARK */\n\t\t{0x61,\t\tHARDWARE_ERROR, 0x00, 0x00},\n\t\t\t// Device fault                 Hardware error\n\t\t/* ICRC|ABRT */\t\t/* NB: ICRC & !ABRT is BBD */\n\t\t{0x84,\t\tABORTED_COMMAND, 0x47, 0x00},\n\t\t\t// Data CRC error               SCSI parity error\n\t\t/* MC|ID|ABRT|TRK0|MARK */\n\t\t{0x37,\t\tNOT_READY, 0x04, 0x00},\n\t\t\t// Unit offline                 Not ready\n\t\t/* MCR|MARK */\n\t\t{0x09,\t\tNOT_READY, 0x04, 0x00},\n\t\t\t// Unrecovered disk error       Not ready\n\t\t/*  Bad address mark */\n\t\t{0x01,\t\tMEDIUM_ERROR, 0x13, 0x00},\n\t\t\t// Address mark not found for data field\n\t\t/* TRK0 - Track 0 not found */\n\t\t{0x02,\t\tHARDWARE_ERROR, 0x00, 0x00},\n\t\t\t// Hardware error\n\t\t/* Abort: 0x04 is not translated here, see below */\n\t\t/* Media change request */\n\t\t{0x08,\t\tNOT_READY, 0x04, 0x00},\n\t\t\t// FIXME: faking offline\n\t\t/* SRV/IDNF - ID not found */\n\t\t{0x10,\t\tILLEGAL_REQUEST, 0x21, 0x00},\n\t\t\t// Logical address out of range\n\t\t/* MC - Media Changed */\n\t\t{0x20,\t\tUNIT_ATTENTION, 0x28, 0x00},\n\t\t\t// Not ready to ready change, medium may have changed\n\t\t/* ECC - Uncorrectable ECC error */\n\t\t{0x40,\t\tMEDIUM_ERROR, 0x11, 0x04},\n\t\t\t// Unrecovered read error\n\t\t/* BBD - block marked bad */\n\t\t{0x80,\t\tMEDIUM_ERROR, 0x11, 0x04},\n\t\t\t// Block marked bad\tMedium error, unrecovered read error\n\t\t{0xFF, 0xFF, 0xFF, 0xFF}, // END mark\n\t};\n\tstatic const unsigned char stat_table[][4] = {\n\t\t/* Must be first because BUSY means no other bits valid */\n\t\t{0x80,\t\tABORTED_COMMAND, 0x47, 0x00},\n\t\t// Busy, fake parity for now\n\t\t{0x40,\t\tILLEGAL_REQUEST, 0x21, 0x04},\n\t\t// Device ready, unaligned write command\n\t\t{0x20,\t\tHARDWARE_ERROR,  0x44, 0x00},\n\t\t// Device fault, internal target failure\n\t\t{0x08,\t\tABORTED_COMMAND, 0x47, 0x00},\n\t\t// Timed out in xfer, fake parity for now\n\t\t{0x04,\t\tRECOVERED_ERROR, 0x11, 0x00},\n\t\t// Recovered ECC error\t  Medium error, recovered\n\t\t{0xFF, 0xFF, 0xFF, 0xFF}, // END mark\n\t};\n\n\t/*\n\t *\tIs this an error we can process/parse\n\t */\n\tif (drv_stat & ATA_BUSY) {\n\t\tdrv_err = 0;\t/* Ignore the err bits, they're invalid */\n\t}\n\n\tif (drv_err) {\n\t\t/* Look for drv_err */\n\t\tfor (i = 0; sense_table[i][0] != 0xFF; i++) {\n\t\t\t/* Look for best matches first */\n\t\t\tif ((sense_table[i][0] & drv_err) ==\n\t\t\t    sense_table[i][0]) {\n\t\t\t\t*sk = sense_table[i][1];\n\t\t\t\t*asc = sense_table[i][2];\n\t\t\t\t*ascq = sense_table[i][3];\n\t\t\t\tgoto translate_done;\n\t\t\t}\n\t\t}\n\t}\n\n\t/*\n\t * Fall back to interpreting status bits.  Note that if the drv_err\n\t * has only the ABRT bit set, we decode drv_stat.  ABRT by itself\n\t * is not descriptive enough.\n\t */\n\tfor (i = 0; stat_table[i][0] != 0xFF; i++) {\n\t\tif (stat_table[i][0] & drv_stat) {\n\t\t\t*sk = stat_table[i][1];\n\t\t\t*asc = stat_table[i][2];\n\t\t\t*ascq = stat_table[i][3];\n\t\t\tgoto translate_done;\n\t\t}\n\t}\n\n\t/*\n\t * We need a sensible error return here, which is tricky, and one\n\t * that won't cause people to do things like return a disk wrongly.\n\t */\n\t*sk = ABORTED_COMMAND;\n\t*asc = 0x00;\n\t*ascq = 0x00;\n\n translate_done:\n\tif (verbose)\n\t\tpr_err(\"ata%u: translated ATA stat/err 0x%02x/%02x to SCSI SK/ASC/ASCQ 0x%x/%02x/%02x\\n\",\n\t\t       id, drv_stat, drv_err, *sk, *asc, *ascq);\n\treturn;\n}\n\n/*\n *\tata_gen_passthru_sense - Generate check condition sense block.\n *\t@qc: Command that completed.\n *\n *\tThis function is specific to the ATA descriptor format sense\n *\tblock specified for the ATA pass through commands.  Regardless\n *\tof whether the command errored or not, return a sense\n *\tblock. Copy all controller registers into the sense\n *\tblock. If there was no error, we get the request from an ATA\n *\tpassthrough command, so we use the following sense data:\n *\tsk = RECOVERED ERROR\n *\tasc,ascq = ATA PASS-THROUGH INFORMATION AVAILABLE\n *      \n *\n *\tLOCKING:\n *\tNone.\n */\nstatic void ata_gen_passthru_sense(struct ata_queued_cmd *qc)\n{\n\tstruct scsi_cmnd *cmd = qc->scsicmd;\n\tstruct ata_taskfile *tf = &qc->result_tf;\n\tunsigned char *sb = cmd->sense_buffer;\n\tunsigned char *desc = sb + 8;\n\tint verbose = qc->ap->ops->error_handler == NULL;\n\tu8 sense_key, asc, ascq;\n\n\tmemset(sb, 0, SCSI_SENSE_BUFFERSIZE);\n\n\tcmd->result = (DRIVER_SENSE << 24) | SAM_STAT_CHECK_CONDITION;\n\n\t/*\n\t * Use ata_to_sense_error() to map status register bits\n\t * onto sense key, asc & ascq.\n\t */\n\tif (qc->err_mask ||\n\t    tf->command & (ATA_BUSY | ATA_DF | ATA_ERR | ATA_DRQ)) {\n\t\tata_to_sense_error(qc->ap->print_id, tf->command, tf->feature,\n\t\t\t\t   &sense_key, &asc, &ascq, verbose);\n\t\tata_scsi_set_sense(qc->dev, cmd, sense_key, asc, ascq);\n\t} else {\n\t\t/*\n\t\t * ATA PASS-THROUGH INFORMATION AVAILABLE\n\t\t * Always in descriptor format sense.\n\t\t */\n\t\tscsi_build_sense_buffer(1, cmd->sense_buffer,\n\t\t\t\t\tRECOVERED_ERROR, 0, 0x1D);\n\t}\n\n\tif ((cmd->sense_buffer[0] & 0x7f) >= 0x72) {\n\t\tu8 len;\n\n\t\t/* descriptor format */\n\t\tlen = sb[7];\n\t\tdesc = (char *)scsi_sense_desc_find(sb, len + 8, 9);\n\t\tif (!desc) {\n\t\t\tif (SCSI_SENSE_BUFFERSIZE < len + 14)\n\t\t\t\treturn;\n\t\t\tsb[7] = len + 14;\n\t\t\tdesc = sb + 8 + len;\n\t\t}\n\t\tdesc[0] = 9;\n\t\tdesc[1] = 12;\n\t\t/*\n\t\t * Copy registers into sense buffer.\n\t\t */\n\t\tdesc[2] = 0x00;\n\t\tdesc[3] = tf->feature;\t/* == error reg */\n\t\tdesc[5] = tf->nsect;\n\t\tdesc[7] = tf->lbal;\n\t\tdesc[9] = tf->lbam;\n\t\tdesc[11] = tf->lbah;\n\t\tdesc[12] = tf->device;\n\t\tdesc[13] = tf->command; /* == status reg */\n\n\t\t/*\n\t\t * Fill in Extend bit, and the high order bytes\n\t\t * if applicable.\n\t\t */\n\t\tif (tf->flags & ATA_TFLAG_LBA48) {\n\t\t\tdesc[2] |= 0x01;\n\t\t\tdesc[4] = tf->hob_nsect;\n\t\t\tdesc[6] = tf->hob_lbal;\n\t\t\tdesc[8] = tf->hob_lbam;\n\t\t\tdesc[10] = tf->hob_lbah;\n\t\t}\n\t} else {\n\t\t/* Fixed sense format */\n\t\tdesc[0] = tf->feature;\n\t\tdesc[1] = tf->command; /* status */\n\t\tdesc[2] = tf->device;\n\t\tdesc[3] = tf->nsect;\n\t\tdesc[7] = 0;\n\t\tif (tf->flags & ATA_TFLAG_LBA48)  {\n\t\t\tdesc[8] |= 0x80;\n\t\t\tif (tf->hob_nsect)\n\t\t\t\tdesc[8] |= 0x40;\n\t\t\tif (tf->hob_lbal || tf->hob_lbam || tf->hob_lbah)\n\t\t\t\tdesc[8] |= 0x20;\n\t\t}\n\t\tdesc[9] = tf->lbal;\n\t\tdesc[10] = tf->lbam;\n\t\tdesc[11] = tf->lbah;\n\t}\n}\n\n/**\n *\tata_gen_ata_sense - generate a SCSI fixed sense block\n *\t@qc: Command that we are erroring out\n *\n *\tGenerate sense block for a failed ATA command @qc.  Descriptor\n *\tformat is used to accommodate LBA48 block address.\n *\n *\tLOCKING:\n *\tNone.\n */\nstatic void ata_gen_ata_sense(struct ata_queued_cmd *qc)\n{\n\tstruct ata_device *dev = qc->dev;\n\tstruct scsi_cmnd *cmd = qc->scsicmd;\n\tstruct ata_taskfile *tf = &qc->result_tf;\n\tunsigned char *sb = cmd->sense_buffer;\n\tint verbose = qc->ap->ops->error_handler == NULL;\n\tu64 block;\n\tu8 sense_key, asc, ascq;\n\n\tmemset(sb, 0, SCSI_SENSE_BUFFERSIZE);\n\n\tcmd->result = (DRIVER_SENSE << 24) | SAM_STAT_CHECK_CONDITION;\n\n\tif (ata_dev_disabled(dev)) {\n\t\t/* Device disabled after error recovery */\n\t\t/* LOGICAL UNIT NOT READY, HARD RESET REQUIRED */\n\t\tata_scsi_set_sense(dev, cmd, NOT_READY, 0x04, 0x21);\n\t\treturn;\n\t}\n\t/* Use ata_to_sense_error() to map status register bits\n\t * onto sense key, asc & ascq.\n\t */\n\tif (qc->err_mask ||\n\t    tf->command & (ATA_BUSY | ATA_DF | ATA_ERR | ATA_DRQ)) {\n\t\tata_to_sense_error(qc->ap->print_id, tf->command, tf->feature,\n\t\t\t\t   &sense_key, &asc, &ascq, verbose);\n\t\tata_scsi_set_sense(dev, cmd, sense_key, asc, ascq);\n\t} else {\n\t\t/* Could not decode error */\n\t\tata_dev_warn(dev, \"could not decode error status 0x%x err_mask 0x%x\\n\",\n\t\t\t     tf->command, qc->err_mask);\n\t\tata_scsi_set_sense(dev, cmd, ABORTED_COMMAND, 0, 0);\n\t\treturn;\n\t}\n\n\tblock = ata_tf_read_block(&qc->result_tf, dev);\n\tif (block == U64_MAX)\n\t\treturn;\n\n\tscsi_set_sense_information(sb, SCSI_SENSE_BUFFERSIZE, block);\n}\n\nvoid ata_scsi_sdev_config(struct scsi_device *sdev)\n{\n\tsdev->use_10_for_rw = 1;\n\tsdev->use_10_for_ms = 1;\n\tsdev->no_write_same = 1;\n\n\t/* Schedule policy is determined by ->qc_defer() callback and\n\t * it needs to see every deferred qc.  Set dev_blocked to 1 to\n\t * prevent SCSI midlayer from automatically deferring\n\t * requests.\n\t */\n\tsdev->max_device_blocked = 1;\n}\n\n/**\n *\tata_scsi_dma_need_drain - Check whether data transfer may overflow\n *\t@rq: request to be checked\n *\n *\tATAPI commands which transfer variable length data to host\n *\tmight overflow due to application error or hardware bug.  This\n *\tfunction checks whether overflow should be drained and ignored\n *\tfor @request.\n *\n *\tLOCKING:\n *\tNone.\n *\n *\tRETURNS:\n *\t1 if ; otherwise, 0.\n */\nbool ata_scsi_dma_need_drain(struct request *rq)\n{\n\treturn atapi_cmd_type(scsi_req(rq)->cmd[0]) == ATAPI_MISC;\n}\nEXPORT_SYMBOL_GPL(ata_scsi_dma_need_drain);\n\nint ata_scsi_dev_config(struct scsi_device *sdev, struct ata_device *dev)\n{\n\tstruct request_queue *q = sdev->request_queue;\n\n\tif (!ata_id_has_unload(dev->id))\n\t\tdev->flags |= ATA_DFLAG_NO_UNLOAD;\n\n\t/* configure max sectors */\n\tblk_queue_max_hw_sectors(q, dev->max_sectors);\n\n\tif (dev->class == ATA_DEV_ATAPI) {\n\t\tsdev->sector_size = ATA_SECT_SIZE;\n\n\t\t/* set DMA padding */\n\t\tblk_queue_update_dma_pad(q, ATA_DMA_PAD_SZ - 1);\n\n\t\t/* make room for appending the drain */\n\t\tblk_queue_max_segments(q, queue_max_segments(q) - 1);\n\n\t\tsdev->dma_drain_len = ATAPI_MAX_DRAIN;\n\t\tsdev->dma_drain_buf = kmalloc(sdev->dma_drain_len,\n\t\t\t\tq->bounce_gfp | GFP_KERNEL);\n\t\tif (!sdev->dma_drain_buf) {\n\t\t\tata_dev_err(dev, \"drain buffer allocation failed\\n\");\n\t\t\treturn -ENOMEM;\n\t\t}\n\t} else {\n\t\tsdev->sector_size = ata_id_logical_sector_size(dev->id);\n\t\tsdev->manage_start_stop = 1;\n\t}\n\n\t/*\n\t * ata_pio_sectors() expects buffer for each sector to not cross\n\t * page boundary.  Enforce it by requiring buffers to be sector\n\t * aligned, which works iff sector_size is not larger than\n\t * PAGE_SIZE.  ATAPI devices also need the alignment as\n\t * IDENTIFY_PACKET is executed as ATA_PROT_PIO.\n\t */\n\tif (sdev->sector_size > PAGE_SIZE)\n\t\tata_dev_warn(dev,\n\t\t\t\"sector_size=%u > PAGE_SIZE, PIO may malfunction\\n\",\n\t\t\tsdev->sector_size);\n\n\tblk_queue_update_dma_alignment(q, sdev->sector_size - 1);\n\n\tif (dev->flags & ATA_DFLAG_AN)\n\t\tset_bit(SDEV_EVT_MEDIA_CHANGE, sdev->supported_events);\n\n\tif (dev->flags & ATA_DFLAG_NCQ) {\n\t\tint depth;\n\n\t\tdepth = min(sdev->host->can_queue, ata_id_queue_depth(dev->id));\n\t\tdepth = min(ATA_MAX_QUEUE, depth);\n\t\tscsi_change_queue_depth(sdev, depth);\n\t}\n\n\tif (dev->flags & ATA_DFLAG_TRUSTED)\n\t\tsdev->security_supported = 1;\n\n\tdev->sdev = sdev;\n\treturn 0;\n}\n\n/**\n *\tata_scsi_slave_config - Set SCSI device attributes\n *\t@sdev: SCSI device to examine\n *\n *\tThis is called before we actually start reading\n *\tand writing to the device, to configure certain\n *\tSCSI mid-layer behaviors.\n *\n *\tLOCKING:\n *\tDefined by SCSI layer.  We don't really care.\n */\n\nint ata_scsi_slave_config(struct scsi_device *sdev)\n{\n\tstruct ata_port *ap = ata_shost_to_port(sdev->host);\n\tstruct ata_device *dev = __ata_scsi_find_dev(ap, sdev);\n\tint rc = 0;\n\n\tata_scsi_sdev_config(sdev);\n\n\tif (dev)\n\t\trc = ata_scsi_dev_config(sdev, dev);\n\n\treturn rc;\n}\nEXPORT_SYMBOL_GPL(ata_scsi_slave_config);\n\n/**\n *\tata_scsi_slave_destroy - SCSI device is about to be destroyed\n *\t@sdev: SCSI device to be destroyed\n *\n *\t@sdev is about to be destroyed for hot/warm unplugging.  If\n *\tthis unplugging was initiated by libata as indicated by NULL\n *\tdev->sdev, this function doesn't have to do anything.\n *\tOtherwise, SCSI layer initiated warm-unplug is in progress.\n *\tClear dev->sdev, schedule the device for ATA detach and invoke\n *\tEH.\n *\n *\tLOCKING:\n *\tDefined by SCSI layer.  We don't really care.\n */\nvoid ata_scsi_slave_destroy(struct scsi_device *sdev)\n{\n\tstruct ata_port *ap = ata_shost_to_port(sdev->host);\n\tunsigned long flags;\n\tstruct ata_device *dev;\n\n\tif (!ap->ops->error_handler)\n\t\treturn;\n\n\tspin_lock_irqsave(ap->lock, flags);\n\tdev = __ata_scsi_find_dev(ap, sdev);\n\tif (dev && dev->sdev) {\n\t\t/* SCSI device already in CANCEL state, no need to offline it */\n\t\tdev->sdev = NULL;\n\t\tdev->flags |= ATA_DFLAG_DETACH;\n\t\tata_port_schedule_eh(ap);\n\t}\n\tspin_unlock_irqrestore(ap->lock, flags);\n\n\tkfree(sdev->dma_drain_buf);\n}\nEXPORT_SYMBOL_GPL(ata_scsi_slave_destroy);\n\n/**\n *\tata_scsi_start_stop_xlat - Translate SCSI START STOP UNIT command\n *\t@qc: Storage for translated ATA taskfile\n *\n *\tSets up an ATA taskfile to issue STANDBY (to stop) or READ VERIFY\n *\t(to start). Perhaps these commands should be preceded by\n *\tCHECK POWER MODE to see what power mode the device is already in.\n *\t[See SAT revision 5 at www.t10.org]\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n *\n *\tRETURNS:\n *\tZero on success, non-zero on error.\n */\nstatic unsigned int ata_scsi_start_stop_xlat(struct ata_queued_cmd *qc)\n{\n\tstruct scsi_cmnd *scmd = qc->scsicmd;\n\tstruct ata_taskfile *tf = &qc->tf;\n\tconst u8 *cdb = scmd->cmnd;\n\tu16 fp;\n\tu8 bp = 0xff;\n\n\tif (scmd->cmd_len < 5) {\n\t\tfp = 4;\n\t\tgoto invalid_fld;\n\t}\n\n\ttf->flags |= ATA_TFLAG_DEVICE | ATA_TFLAG_ISADDR;\n\ttf->protocol = ATA_PROT_NODATA;\n\tif (cdb[1] & 0x1) {\n\t\t;\t/* ignore IMMED bit, violates sat-r05 */\n\t}\n\tif (cdb[4] & 0x2) {\n\t\tfp = 4;\n\t\tbp = 1;\n\t\tgoto invalid_fld;       /* LOEJ bit set not supported */\n\t}\n\tif (((cdb[4] >> 4) & 0xf) != 0) {\n\t\tfp = 4;\n\t\tbp = 3;\n\t\tgoto invalid_fld;       /* power conditions not supported */\n\t}\n\n\tif (cdb[4] & 0x1) {\n\t\ttf->nsect = 1;\t/* 1 sector, lba=0 */\n\n\t\tif (qc->dev->flags & ATA_DFLAG_LBA) {\n\t\t\ttf->flags |= ATA_TFLAG_LBA;\n\n\t\t\ttf->lbah = 0x0;\n\t\t\ttf->lbam = 0x0;\n\t\t\ttf->lbal = 0x0;\n\t\t\ttf->device |= ATA_LBA;\n\t\t} else {\n\t\t\t/* CHS */\n\t\t\ttf->lbal = 0x1; /* sect */\n\t\t\ttf->lbam = 0x0; /* cyl low */\n\t\t\ttf->lbah = 0x0; /* cyl high */\n\t\t}\n\n\t\ttf->command = ATA_CMD_VERIFY;\t/* READ VERIFY */\n\t} else {\n\t\t/* Some odd clown BIOSen issue spindown on power off (ACPI S4\n\t\t * or S5) causing some drives to spin up and down again.\n\t\t */\n\t\tif ((qc->ap->flags & ATA_FLAG_NO_POWEROFF_SPINDOWN) &&\n\t\t    system_state == SYSTEM_POWER_OFF)\n\t\t\tgoto skip;\n\n\t\tif ((qc->ap->flags & ATA_FLAG_NO_HIBERNATE_SPINDOWN) &&\n\t\t     system_entering_hibernation())\n\t\t\tgoto skip;\n\n\t\t/* Issue ATA STANDBY IMMEDIATE command */\n\t\ttf->command = ATA_CMD_STANDBYNOW1;\n\t}\n\n\t/*\n\t * Standby and Idle condition timers could be implemented but that\n\t * would require libata to implement the Power condition mode page\n\t * and allow the user to change it. Changing mode pages requires\n\t * MODE SELECT to be implemented.\n\t */\n\n\treturn 0;\n\n invalid_fld:\n\tata_scsi_set_invalid_field(qc->dev, scmd, fp, bp);\n\treturn 1;\n skip:\n\tscmd->result = SAM_STAT_GOOD;\n\treturn 1;\n}\n\n\n/**\n *\tata_scsi_flush_xlat - Translate SCSI SYNCHRONIZE CACHE command\n *\t@qc: Storage for translated ATA taskfile\n *\n *\tSets up an ATA taskfile to issue FLUSH CACHE or\n *\tFLUSH CACHE EXT.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n *\n *\tRETURNS:\n *\tZero on success, non-zero on error.\n */\nstatic unsigned int ata_scsi_flush_xlat(struct ata_queued_cmd *qc)\n{\n\tstruct ata_taskfile *tf = &qc->tf;\n\n\ttf->flags |= ATA_TFLAG_DEVICE;\n\ttf->protocol = ATA_PROT_NODATA;\n\n\tif (qc->dev->flags & ATA_DFLAG_FLUSH_EXT)\n\t\ttf->command = ATA_CMD_FLUSH_EXT;\n\telse\n\t\ttf->command = ATA_CMD_FLUSH;\n\n\t/* flush is critical for IO integrity, consider it an IO command */\n\tqc->flags |= ATA_QCFLAG_IO;\n\n\treturn 0;\n}\n\n/**\n *\tscsi_6_lba_len - Get LBA and transfer length\n *\t@cdb: SCSI command to translate\n *\n *\tCalculate LBA and transfer length for 6-byte commands.\n *\n *\tRETURNS:\n *\t@plba: the LBA\n *\t@plen: the transfer length\n */\nstatic void scsi_6_lba_len(const u8 *cdb, u64 *plba, u32 *plen)\n{\n\tu64 lba = 0;\n\tu32 len;\n\n\tVPRINTK(\"six-byte command\\n\");\n\n\tlba |= ((u64)(cdb[1] & 0x1f)) << 16;\n\tlba |= ((u64)cdb[2]) << 8;\n\tlba |= ((u64)cdb[3]);\n\n\tlen = cdb[4];\n\n\t*plba = lba;\n\t*plen = len;\n}\n\n/**\n *\tscsi_10_lba_len - Get LBA and transfer length\n *\t@cdb: SCSI command to translate\n *\n *\tCalculate LBA and transfer length for 10-byte commands.\n *\n *\tRETURNS:\n *\t@plba: the LBA\n *\t@plen: the transfer length\n */\nstatic void scsi_10_lba_len(const u8 *cdb, u64 *plba, u32 *plen)\n{\n\tu64 lba = 0;\n\tu32 len = 0;\n\n\tVPRINTK(\"ten-byte command\\n\");\n\n\tlba |= ((u64)cdb[2]) << 24;\n\tlba |= ((u64)cdb[3]) << 16;\n\tlba |= ((u64)cdb[4]) << 8;\n\tlba |= ((u64)cdb[5]);\n\n\tlen |= ((u32)cdb[7]) << 8;\n\tlen |= ((u32)cdb[8]);\n\n\t*plba = lba;\n\t*plen = len;\n}\n\n/**\n *\tscsi_16_lba_len - Get LBA and transfer length\n *\t@cdb: SCSI command to translate\n *\n *\tCalculate LBA and transfer length for 16-byte commands.\n *\n *\tRETURNS:\n *\t@plba: the LBA\n *\t@plen: the transfer length\n */\nstatic void scsi_16_lba_len(const u8 *cdb, u64 *plba, u32 *plen)\n{\n\tu64 lba = 0;\n\tu32 len = 0;\n\n\tVPRINTK(\"sixteen-byte command\\n\");\n\n\tlba |= ((u64)cdb[2]) << 56;\n\tlba |= ((u64)cdb[3]) << 48;\n\tlba |= ((u64)cdb[4]) << 40;\n\tlba |= ((u64)cdb[5]) << 32;\n\tlba |= ((u64)cdb[6]) << 24;\n\tlba |= ((u64)cdb[7]) << 16;\n\tlba |= ((u64)cdb[8]) << 8;\n\tlba |= ((u64)cdb[9]);\n\n\tlen |= ((u32)cdb[10]) << 24;\n\tlen |= ((u32)cdb[11]) << 16;\n\tlen |= ((u32)cdb[12]) << 8;\n\tlen |= ((u32)cdb[13]);\n\n\t*plba = lba;\n\t*plen = len;\n}\n\n/**\n *\tata_scsi_verify_xlat - Translate SCSI VERIFY command into an ATA one\n *\t@qc: Storage for translated ATA taskfile\n *\n *\tConverts SCSI VERIFY command to an ATA READ VERIFY command.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n *\n *\tRETURNS:\n *\tZero on success, non-zero on error.\n */\nstatic unsigned int ata_scsi_verify_xlat(struct ata_queued_cmd *qc)\n{\n\tstruct scsi_cmnd *scmd = qc->scsicmd;\n\tstruct ata_taskfile *tf = &qc->tf;\n\tstruct ata_device *dev = qc->dev;\n\tu64 dev_sectors = qc->dev->n_sectors;\n\tconst u8 *cdb = scmd->cmnd;\n\tu64 block;\n\tu32 n_block;\n\tu16 fp;\n\n\ttf->flags |= ATA_TFLAG_ISADDR | ATA_TFLAG_DEVICE;\n\ttf->protocol = ATA_PROT_NODATA;\n\n\tif (cdb[0] == VERIFY) {\n\t\tif (scmd->cmd_len < 10) {\n\t\t\tfp = 9;\n\t\t\tgoto invalid_fld;\n\t\t}\n\t\tscsi_10_lba_len(cdb, &block, &n_block);\n\t} else if (cdb[0] == VERIFY_16) {\n\t\tif (scmd->cmd_len < 16) {\n\t\t\tfp = 15;\n\t\t\tgoto invalid_fld;\n\t\t}\n\t\tscsi_16_lba_len(cdb, &block, &n_block);\n\t} else {\n\t\tfp = 0;\n\t\tgoto invalid_fld;\n\t}\n\n\tif (!n_block)\n\t\tgoto nothing_to_do;\n\tif (block >= dev_sectors)\n\t\tgoto out_of_range;\n\tif ((block + n_block) > dev_sectors)\n\t\tgoto out_of_range;\n\n\tif (dev->flags & ATA_DFLAG_LBA) {\n\t\ttf->flags |= ATA_TFLAG_LBA;\n\n\t\tif (lba_28_ok(block, n_block)) {\n\t\t\t/* use LBA28 */\n\t\t\ttf->command = ATA_CMD_VERIFY;\n\t\t\ttf->device |= (block >> 24) & 0xf;\n\t\t} else if (lba_48_ok(block, n_block)) {\n\t\t\tif (!(dev->flags & ATA_DFLAG_LBA48))\n\t\t\t\tgoto out_of_range;\n\n\t\t\t/* use LBA48 */\n\t\t\ttf->flags |= ATA_TFLAG_LBA48;\n\t\t\ttf->command = ATA_CMD_VERIFY_EXT;\n\n\t\t\ttf->hob_nsect = (n_block >> 8) & 0xff;\n\n\t\t\ttf->hob_lbah = (block >> 40) & 0xff;\n\t\t\ttf->hob_lbam = (block >> 32) & 0xff;\n\t\t\ttf->hob_lbal = (block >> 24) & 0xff;\n\t\t} else\n\t\t\t/* request too large even for LBA48 */\n\t\t\tgoto out_of_range;\n\n\t\ttf->nsect = n_block & 0xff;\n\n\t\ttf->lbah = (block >> 16) & 0xff;\n\t\ttf->lbam = (block >> 8) & 0xff;\n\t\ttf->lbal = block & 0xff;\n\n\t\ttf->device |= ATA_LBA;\n\t} else {\n\t\t/* CHS */\n\t\tu32 sect, head, cyl, track;\n\n\t\tif (!lba_28_ok(block, n_block))\n\t\t\tgoto out_of_range;\n\n\t\t/* Convert LBA to CHS */\n\t\ttrack = (u32)block / dev->sectors;\n\t\tcyl   = track / dev->heads;\n\t\thead  = track % dev->heads;\n\t\tsect  = (u32)block % dev->sectors + 1;\n\n\t\tDPRINTK(\"block %u track %u cyl %u head %u sect %u\\n\",\n\t\t\t(u32)block, track, cyl, head, sect);\n\n\t\t/* Check whether the converted CHS can fit.\n\t\t   Cylinder: 0-65535\n\t\t   Head: 0-15\n\t\t   Sector: 1-255*/\n\t\tif ((cyl >> 16) || (head >> 4) || (sect >> 8) || (!sect))\n\t\t\tgoto out_of_range;\n\n\t\ttf->command = ATA_CMD_VERIFY;\n\t\ttf->nsect = n_block & 0xff; /* Sector count 0 means 256 sectors */\n\t\ttf->lbal = sect;\n\t\ttf->lbam = cyl;\n\t\ttf->lbah = cyl >> 8;\n\t\ttf->device |= head;\n\t}\n\n\treturn 0;\n\ninvalid_fld:\n\tata_scsi_set_invalid_field(qc->dev, scmd, fp, 0xff);\n\treturn 1;\n\nout_of_range:\n\tata_scsi_set_sense(qc->dev, scmd, ILLEGAL_REQUEST, 0x21, 0x0);\n\t/* \"Logical Block Address out of range\" */\n\treturn 1;\n\nnothing_to_do:\n\tscmd->result = SAM_STAT_GOOD;\n\treturn 1;\n}\n\nstatic bool ata_check_nblocks(struct scsi_cmnd *scmd, u32 n_blocks)\n{\n\tstruct request *rq = scmd->request;\n\tu32 req_blocks;\n\n\tif (!blk_rq_is_passthrough(rq))\n\t\treturn true;\n\n\treq_blocks = blk_rq_bytes(rq) / scmd->device->sector_size;\n\tif (n_blocks > req_blocks)\n\t\treturn false;\n\n\treturn true;\n}\n\n/**\n *\tata_scsi_rw_xlat - Translate SCSI r/w command into an ATA one\n *\t@qc: Storage for translated ATA taskfile\n *\n *\tConverts any of six SCSI read/write commands into the\n *\tATA counterpart, including starting sector (LBA),\n *\tsector count, and taking into account the device's LBA48\n *\tsupport.\n *\n *\tCommands %READ_6, %READ_10, %READ_16, %WRITE_6, %WRITE_10, and\n *\t%WRITE_16 are currently supported.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n *\n *\tRETURNS:\n *\tZero on success, non-zero on error.\n */\nstatic unsigned int ata_scsi_rw_xlat(struct ata_queued_cmd *qc)\n{\n\tstruct scsi_cmnd *scmd = qc->scsicmd;\n\tconst u8 *cdb = scmd->cmnd;\n\tstruct request *rq = scmd->request;\n\tint class = IOPRIO_PRIO_CLASS(req_get_ioprio(rq));\n\tunsigned int tf_flags = 0;\n\tu64 block;\n\tu32 n_block;\n\tint rc;\n\tu16 fp = 0;\n\n\tif (cdb[0] == WRITE_10 || cdb[0] == WRITE_6 || cdb[0] == WRITE_16)\n\t\ttf_flags |= ATA_TFLAG_WRITE;\n\n\t/* Calculate the SCSI LBA, transfer length and FUA. */\n\tswitch (cdb[0]) {\n\tcase READ_10:\n\tcase WRITE_10:\n\t\tif (unlikely(scmd->cmd_len < 10)) {\n\t\t\tfp = 9;\n\t\t\tgoto invalid_fld;\n\t\t}\n\t\tscsi_10_lba_len(cdb, &block, &n_block);\n\t\tif (cdb[1] & (1 << 3))\n\t\t\ttf_flags |= ATA_TFLAG_FUA;\n\t\tif (!ata_check_nblocks(scmd, n_block))\n\t\t\tgoto invalid_fld;\n\t\tbreak;\n\tcase READ_6:\n\tcase WRITE_6:\n\t\tif (unlikely(scmd->cmd_len < 6)) {\n\t\t\tfp = 5;\n\t\t\tgoto invalid_fld;\n\t\t}\n\t\tscsi_6_lba_len(cdb, &block, &n_block);\n\n\t\t/* for 6-byte r/w commands, transfer length 0\n\t\t * means 256 blocks of data, not 0 block.\n\t\t */\n\t\tif (!n_block)\n\t\t\tn_block = 256;\n\t\tif (!ata_check_nblocks(scmd, n_block))\n\t\t\tgoto invalid_fld;\n\t\tbreak;\n\tcase READ_16:\n\tcase WRITE_16:\n\t\tif (unlikely(scmd->cmd_len < 16)) {\n\t\t\tfp = 15;\n\t\t\tgoto invalid_fld;\n\t\t}\n\t\tscsi_16_lba_len(cdb, &block, &n_block);\n\t\tif (cdb[1] & (1 << 3))\n\t\t\ttf_flags |= ATA_TFLAG_FUA;\n\t\tif (!ata_check_nblocks(scmd, n_block))\n\t\t\tgoto invalid_fld;\n\t\tbreak;\n\tdefault:\n\t\tDPRINTK(\"no-byte command\\n\");\n\t\tfp = 0;\n\t\tgoto invalid_fld;\n\t}\n\n\t/* Check and compose ATA command */\n\tif (!n_block)\n\t\t/* For 10-byte and 16-byte SCSI R/W commands, transfer\n\t\t * length 0 means transfer 0 block of data.\n\t\t * However, for ATA R/W commands, sector count 0 means\n\t\t * 256 or 65536 sectors, not 0 sectors as in SCSI.\n\t\t *\n\t\t * WARNING: one or two older ATA drives treat 0 as 0...\n\t\t */\n\t\tgoto nothing_to_do;\n\n\tqc->flags |= ATA_QCFLAG_IO;\n\tqc->nbytes = n_block * scmd->device->sector_size;\n\n\trc = ata_build_rw_tf(&qc->tf, qc->dev, block, n_block, tf_flags,\n\t\t\t     qc->hw_tag, class);\n\n\tif (likely(rc == 0))\n\t\treturn 0;\n\n\tif (rc == -ERANGE)\n\t\tgoto out_of_range;\n\t/* treat all other errors as -EINVAL, fall through */\ninvalid_fld:\n\tata_scsi_set_invalid_field(qc->dev, scmd, fp, 0xff);\n\treturn 1;\n\nout_of_range:\n\tata_scsi_set_sense(qc->dev, scmd, ILLEGAL_REQUEST, 0x21, 0x0);\n\t/* \"Logical Block Address out of range\" */\n\treturn 1;\n\nnothing_to_do:\n\tscmd->result = SAM_STAT_GOOD;\n\treturn 1;\n}\n\nstatic void ata_qc_done(struct ata_queued_cmd *qc)\n{\n\tstruct scsi_cmnd *cmd = qc->scsicmd;\n\tvoid (*done)(struct scsi_cmnd *) = qc->scsidone;\n\n\tata_qc_free(qc);\n\tdone(cmd);\n}\n\nstatic void ata_scsi_qc_complete(struct ata_queued_cmd *qc)\n{\n\tstruct ata_port *ap = qc->ap;\n\tstruct scsi_cmnd *cmd = qc->scsicmd;\n\tu8 *cdb = cmd->cmnd;\n\tint need_sense = (qc->err_mask != 0);\n\n\t/* For ATA pass thru (SAT) commands, generate a sense block if\n\t * user mandated it or if there's an error.  Note that if we\n\t * generate because the user forced us to [CK_COND =1], a check\n\t * condition is generated and the ATA register values are returned\n\t * whether the command completed successfully or not. If there\n\t * was no error, we use the following sense data:\n\t * sk = RECOVERED ERROR\n\t * asc,ascq = ATA PASS-THROUGH INFORMATION AVAILABLE\n\t */\n\tif (((cdb[0] == ATA_16) || (cdb[0] == ATA_12)) &&\n\t    ((cdb[2] & 0x20) || need_sense))\n\t\tata_gen_passthru_sense(qc);\n\telse if (qc->flags & ATA_QCFLAG_SENSE_VALID)\n\t\tcmd->result = SAM_STAT_CHECK_CONDITION;\n\telse if (need_sense)\n\t\tata_gen_ata_sense(qc);\n\telse\n\t\tcmd->result = SAM_STAT_GOOD;\n\n\tif (need_sense && !ap->ops->error_handler)\n\t\tata_dump_status(ap->print_id, &qc->result_tf);\n\n\tata_qc_done(qc);\n}\n\n/**\n *\tata_scsi_translate - Translate then issue SCSI command to ATA device\n *\t@dev: ATA device to which the command is addressed\n *\t@cmd: SCSI command to execute\n *\t@xlat_func: Actor which translates @cmd to an ATA taskfile\n *\n *\tOur ->queuecommand() function has decided that the SCSI\n *\tcommand issued can be directly translated into an ATA\n *\tcommand, rather than handled internally.\n *\n *\tThis function sets up an ata_queued_cmd structure for the\n *\tSCSI command, and sends that ata_queued_cmd to the hardware.\n *\n *\tThe xlat_func argument (actor) returns 0 if ready to execute\n *\tATA command, else 1 to finish translation. If 1 is returned\n *\tthen cmd->result (and possibly cmd->sense_buffer) are assumed\n *\tto be set reflecting an error condition or clean (early)\n *\ttermination.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n *\n *\tRETURNS:\n *\t0 on success, SCSI_ML_QUEUE_DEVICE_BUSY if the command\n *\tneeds to be deferred.\n */\nstatic int ata_scsi_translate(struct ata_device *dev, struct scsi_cmnd *cmd,\n\t\t\t      ata_xlat_func_t xlat_func)\n{\n\tstruct ata_port *ap = dev->link->ap;\n\tstruct ata_queued_cmd *qc;\n\tint rc;\n\n\tVPRINTK(\"ENTER\\n\");\n\n\tqc = ata_scsi_qc_new(dev, cmd);\n\tif (!qc)\n\t\tgoto err_mem;\n\n\t/* data is present; dma-map it */\n\tif (cmd->sc_data_direction == DMA_FROM_DEVICE ||\n\t    cmd->sc_data_direction == DMA_TO_DEVICE) {\n\t\tif (unlikely(scsi_bufflen(cmd) < 1)) {\n\t\t\tata_dev_warn(dev, \"WARNING: zero len r/w req\\n\");\n\t\t\tgoto err_did;\n\t\t}\n\n\t\tata_sg_init(qc, scsi_sglist(cmd), scsi_sg_count(cmd));\n\n\t\tqc->dma_dir = cmd->sc_data_direction;\n\t}\n\n\tqc->complete_fn = ata_scsi_qc_complete;\n\n\tif (xlat_func(qc))\n\t\tgoto early_finish;\n\n\tif (ap->ops->qc_defer) {\n\t\tif ((rc = ap->ops->qc_defer(qc)))\n\t\t\tgoto defer;\n\t}\n\n\t/* select device, send command to hardware */\n\tata_qc_issue(qc);\n\n\tVPRINTK(\"EXIT\\n\");\n\treturn 0;\n\nearly_finish:\n\tata_qc_free(qc);\n\tcmd->scsi_done(cmd);\n\tDPRINTK(\"EXIT - early finish (good or error)\\n\");\n\treturn 0;\n\nerr_did:\n\tata_qc_free(qc);\n\tcmd->result = (DID_ERROR << 16);\n\tcmd->scsi_done(cmd);\nerr_mem:\n\tDPRINTK(\"EXIT - internal\\n\");\n\treturn 0;\n\ndefer:\n\tata_qc_free(qc);\n\tDPRINTK(\"EXIT - defer\\n\");\n\tif (rc == ATA_DEFER_LINK)\n\t\treturn SCSI_MLQUEUE_DEVICE_BUSY;\n\telse\n\t\treturn SCSI_MLQUEUE_HOST_BUSY;\n}\n\nstruct ata_scsi_args {\n\tstruct ata_device\t*dev;\n\tu16\t\t\t*id;\n\tstruct scsi_cmnd\t*cmd;\n};\n\n/**\n *\tata_scsi_rbuf_get - Map response buffer.\n *\t@cmd: SCSI command containing buffer to be mapped.\n *\t@flags: unsigned long variable to store irq enable status\n *\t@copy_in: copy in from user buffer\n *\n *\tPrepare buffer for simulated SCSI commands.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(ata_scsi_rbuf_lock) on success\n *\n *\tRETURNS:\n *\tPointer to response buffer.\n */\nstatic void *ata_scsi_rbuf_get(struct scsi_cmnd *cmd, bool copy_in,\n\t\t\t       unsigned long *flags)\n{\n\tspin_lock_irqsave(&ata_scsi_rbuf_lock, *flags);\n\n\tmemset(ata_scsi_rbuf, 0, ATA_SCSI_RBUF_SIZE);\n\tif (copy_in)\n\t\tsg_copy_to_buffer(scsi_sglist(cmd), scsi_sg_count(cmd),\n\t\t\t\t  ata_scsi_rbuf, ATA_SCSI_RBUF_SIZE);\n\treturn ata_scsi_rbuf;\n}\n\n/**\n *\tata_scsi_rbuf_put - Unmap response buffer.\n *\t@cmd: SCSI command containing buffer to be unmapped.\n *\t@copy_out: copy out result\n *\t@flags: @flags passed to ata_scsi_rbuf_get()\n *\n *\tReturns rbuf buffer.  The result is copied to @cmd's buffer if\n *\t@copy_back is true.\n *\n *\tLOCKING:\n *\tUnlocks ata_scsi_rbuf_lock.\n */\nstatic inline void ata_scsi_rbuf_put(struct scsi_cmnd *cmd, bool copy_out,\n\t\t\t\t     unsigned long *flags)\n{\n\tif (copy_out)\n\t\tsg_copy_from_buffer(scsi_sglist(cmd), scsi_sg_count(cmd),\n\t\t\t\t    ata_scsi_rbuf, ATA_SCSI_RBUF_SIZE);\n\tspin_unlock_irqrestore(&ata_scsi_rbuf_lock, *flags);\n}\n\n/**\n *\tata_scsi_rbuf_fill - wrapper for SCSI command simulators\n *\t@args: device IDENTIFY data / SCSI command of interest.\n *\t@actor: Callback hook for desired SCSI command simulator\n *\n *\tTakes care of the hard work of simulating a SCSI command...\n *\tMapping the response buffer, calling the command's handler,\n *\tand handling the handler's return value.  This return value\n *\tindicates whether the handler wishes the SCSI command to be\n *\tcompleted successfully (0), or not (in which case cmd->result\n *\tand sense buffer are assumed to be set).\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n */\nstatic void ata_scsi_rbuf_fill(struct ata_scsi_args *args,\n\t\tunsigned int (*actor)(struct ata_scsi_args *args, u8 *rbuf))\n{\n\tu8 *rbuf;\n\tunsigned int rc;\n\tstruct scsi_cmnd *cmd = args->cmd;\n\tunsigned long flags;\n\n\trbuf = ata_scsi_rbuf_get(cmd, false, &flags);\n\trc = actor(args, rbuf);\n\tata_scsi_rbuf_put(cmd, rc == 0, &flags);\n\n\tif (rc == 0)\n\t\tcmd->result = SAM_STAT_GOOD;\n}\n\n/**\n *\tata_scsiop_inq_std - Simulate INQUIRY command\n *\t@args: device IDENTIFY data / SCSI command of interest.\n *\t@rbuf: Response buffer, to which simulated SCSI cmd output is sent.\n *\n *\tReturns standard device identification data associated\n *\twith non-VPD INQUIRY command output.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n */\nstatic unsigned int ata_scsiop_inq_std(struct ata_scsi_args *args, u8 *rbuf)\n{\n\tstatic const u8 versions[] = {\n\t\t0x00,\n\t\t0x60,\t/* SAM-3 (no version claimed) */\n\n\t\t0x03,\n\t\t0x20,\t/* SBC-2 (no version claimed) */\n\n\t\t0x03,\n\t\t0x00\t/* SPC-3 (no version claimed) */\n\t};\n\tstatic const u8 versions_zbc[] = {\n\t\t0x00,\n\t\t0xA0,\t/* SAM-5 (no version claimed) */\n\n\t\t0x06,\n\t\t0x00,\t/* SBC-4 (no version claimed) */\n\n\t\t0x05,\n\t\t0xC0,\t/* SPC-5 (no version claimed) */\n\n\t\t0x60,\n\t\t0x24,   /* ZBC r05 */\n\t};\n\n\tu8 hdr[] = {\n\t\tTYPE_DISK,\n\t\t0,\n\t\t0x5,\t/* claim SPC-3 version compatibility */\n\t\t2,\n\t\t95 - 4,\n\t\t0,\n\t\t0,\n\t\t2\n\t};\n\n\tVPRINTK(\"ENTER\\n\");\n\n\t/* set scsi removable (RMB) bit per ata bit, or if the\n\t * AHCI port says it's external (Hotplug-capable, eSATA).\n\t */\n\tif (ata_id_removable(args->id) ||\n\t    (args->dev->link->ap->pflags & ATA_PFLAG_EXTERNAL))\n\t\thdr[1] |= (1 << 7);\n\n\tif (args->dev->class == ATA_DEV_ZAC) {\n\t\thdr[0] = TYPE_ZBC;\n\t\thdr[2] = 0x7; /* claim SPC-5 version compatibility */\n\t}\n\n\tmemcpy(rbuf, hdr, sizeof(hdr));\n\tmemcpy(&rbuf[8], \"ATA     \", 8);\n\tata_id_string(args->id, &rbuf[16], ATA_ID_PROD, 16);\n\n\t/* From SAT, use last 2 words from fw rev unless they are spaces */\n\tata_id_string(args->id, &rbuf[32], ATA_ID_FW_REV + 2, 4);\n\tif (strncmp(&rbuf[32], \"    \", 4) == 0)\n\t\tata_id_string(args->id, &rbuf[32], ATA_ID_FW_REV, 4);\n\n\tif (rbuf[32] == 0 || rbuf[32] == ' ')\n\t\tmemcpy(&rbuf[32], \"n/a \", 4);\n\n\tif (ata_id_zoned_cap(args->id) || args->dev->class == ATA_DEV_ZAC)\n\t\tmemcpy(rbuf + 58, versions_zbc, sizeof(versions_zbc));\n\telse\n\t\tmemcpy(rbuf + 58, versions, sizeof(versions));\n\n\treturn 0;\n}\n\n/**\n *\tata_scsiop_inq_00 - Simulate INQUIRY VPD page 0, list of pages\n *\t@args: device IDENTIFY data / SCSI command of interest.\n *\t@rbuf: Response buffer, to which simulated SCSI cmd output is sent.\n *\n *\tReturns list of inquiry VPD pages available.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n */\nstatic unsigned int ata_scsiop_inq_00(struct ata_scsi_args *args, u8 *rbuf)\n{\n\tint num_pages;\n\tstatic const u8 pages[] = {\n\t\t0x00,\t/* page 0x00, this page */\n\t\t0x80,\t/* page 0x80, unit serial no page */\n\t\t0x83,\t/* page 0x83, device ident page */\n\t\t0x89,\t/* page 0x89, ata info page */\n\t\t0xb0,\t/* page 0xb0, block limits page */\n\t\t0xb1,\t/* page 0xb1, block device characteristics page */\n\t\t0xb2,\t/* page 0xb2, thin provisioning page */\n\t\t0xb6,\t/* page 0xb6, zoned block device characteristics */\n\t};\n\n\tnum_pages = sizeof(pages);\n\tif (!(args->dev->flags & ATA_DFLAG_ZAC))\n\t\tnum_pages--;\n\trbuf[3] = num_pages;\t/* number of supported VPD pages */\n\tmemcpy(rbuf + 4, pages, num_pages);\n\treturn 0;\n}\n\n/**\n *\tata_scsiop_inq_80 - Simulate INQUIRY VPD page 80, device serial number\n *\t@args: device IDENTIFY data / SCSI command of interest.\n *\t@rbuf: Response buffer, to which simulated SCSI cmd output is sent.\n *\n *\tReturns ATA device serial number.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n */\nstatic unsigned int ata_scsiop_inq_80(struct ata_scsi_args *args, u8 *rbuf)\n{\n\tstatic const u8 hdr[] = {\n\t\t0,\n\t\t0x80,\t\t\t/* this page code */\n\t\t0,\n\t\tATA_ID_SERNO_LEN,\t/* page len */\n\t};\n\n\tmemcpy(rbuf, hdr, sizeof(hdr));\n\tata_id_string(args->id, (unsigned char *) &rbuf[4],\n\t\t      ATA_ID_SERNO, ATA_ID_SERNO_LEN);\n\treturn 0;\n}\n\n/**\n *\tata_scsiop_inq_83 - Simulate INQUIRY VPD page 83, device identity\n *\t@args: device IDENTIFY data / SCSI command of interest.\n *\t@rbuf: Response buffer, to which simulated SCSI cmd output is sent.\n *\n *\tYields two logical unit device identification designators:\n *\t - vendor specific ASCII containing the ATA serial number\n *\t - SAT defined \"t10 vendor id based\" containing ASCII vendor\n *\t   name (\"ATA     \"), model and serial numbers.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n */\nstatic unsigned int ata_scsiop_inq_83(struct ata_scsi_args *args, u8 *rbuf)\n{\n\tconst int sat_model_serial_desc_len = 68;\n\tint num;\n\n\trbuf[1] = 0x83;\t\t\t/* this page code */\n\tnum = 4;\n\n\t/* piv=0, assoc=lu, code_set=ACSII, designator=vendor */\n\trbuf[num + 0] = 2;\n\trbuf[num + 3] = ATA_ID_SERNO_LEN;\n\tnum += 4;\n\tata_id_string(args->id, (unsigned char *) rbuf + num,\n\t\t      ATA_ID_SERNO, ATA_ID_SERNO_LEN);\n\tnum += ATA_ID_SERNO_LEN;\n\n\t/* SAT defined lu model and serial numbers descriptor */\n\t/* piv=0, assoc=lu, code_set=ACSII, designator=t10 vendor id */\n\trbuf[num + 0] = 2;\n\trbuf[num + 1] = 1;\n\trbuf[num + 3] = sat_model_serial_desc_len;\n\tnum += 4;\n\tmemcpy(rbuf + num, \"ATA     \", 8);\n\tnum += 8;\n\tata_id_string(args->id, (unsigned char *) rbuf + num, ATA_ID_PROD,\n\t\t      ATA_ID_PROD_LEN);\n\tnum += ATA_ID_PROD_LEN;\n\tata_id_string(args->id, (unsigned char *) rbuf + num, ATA_ID_SERNO,\n\t\t      ATA_ID_SERNO_LEN);\n\tnum += ATA_ID_SERNO_LEN;\n\n\tif (ata_id_has_wwn(args->id)) {\n\t\t/* SAT defined lu world wide name */\n\t\t/* piv=0, assoc=lu, code_set=binary, designator=NAA */\n\t\trbuf[num + 0] = 1;\n\t\trbuf[num + 1] = 3;\n\t\trbuf[num + 3] = ATA_ID_WWN_LEN;\n\t\tnum += 4;\n\t\tata_id_string(args->id, (unsigned char *) rbuf + num,\n\t\t\t      ATA_ID_WWN, ATA_ID_WWN_LEN);\n\t\tnum += ATA_ID_WWN_LEN;\n\t}\n\trbuf[3] = num - 4;    /* page len (assume less than 256 bytes) */\n\treturn 0;\n}\n\n/**\n *\tata_scsiop_inq_89 - Simulate INQUIRY VPD page 89, ATA info\n *\t@args: device IDENTIFY data / SCSI command of interest.\n *\t@rbuf: Response buffer, to which simulated SCSI cmd output is sent.\n *\n *\tYields SAT-specified ATA VPD page.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n */\nstatic unsigned int ata_scsiop_inq_89(struct ata_scsi_args *args, u8 *rbuf)\n{\n\trbuf[1] = 0x89;\t\t\t/* our page code */\n\trbuf[2] = (0x238 >> 8);\t\t/* page size fixed at 238h */\n\trbuf[3] = (0x238 & 0xff);\n\n\tmemcpy(&rbuf[8], \"linux   \", 8);\n\tmemcpy(&rbuf[16], \"libata          \", 16);\n\tmemcpy(&rbuf[32], DRV_VERSION, 4);\n\n\trbuf[36] = 0x34;\t\t/* force D2H Reg FIS (34h) */\n\trbuf[37] = (1 << 7);\t\t/* bit 7 indicates Command FIS */\n\t\t\t\t\t/* TODO: PMP? */\n\n\t/* we don't store the ATA device signature, so we fake it */\n\trbuf[38] = ATA_DRDY;\t\t/* really, this is Status reg */\n\trbuf[40] = 0x1;\n\trbuf[48] = 0x1;\n\n\trbuf[56] = ATA_CMD_ID_ATA;\n\n\tmemcpy(&rbuf[60], &args->id[0], 512);\n\treturn 0;\n}\n\nstatic unsigned int ata_scsiop_inq_b0(struct ata_scsi_args *args, u8 *rbuf)\n{\n\tstruct ata_device *dev = args->dev;\n\tu16 min_io_sectors;\n\n\trbuf[1] = 0xb0;\n\trbuf[3] = 0x3c;\t\t/* required VPD size with unmap support */\n\n\t/*\n\t * Optimal transfer length granularity.\n\t *\n\t * This is always one physical block, but for disks with a smaller\n\t * logical than physical sector size we need to figure out what the\n\t * latter is.\n\t */\n\tmin_io_sectors = 1 << ata_id_log2_per_physical_sector(args->id);\n\tput_unaligned_be16(min_io_sectors, &rbuf[6]);\n\n\t/*\n\t * Optimal unmap granularity.\n\t *\n\t * The ATA spec doesn't even know about a granularity or alignment\n\t * for the TRIM command.  We can leave away most of the unmap related\n\t * VPD page entries, but we have specifify a granularity to signal\n\t * that we support some form of unmap - in thise case via WRITE SAME\n\t * with the unmap bit set.\n\t */\n\tif (ata_id_has_trim(args->id)) {\n\t\tu64 max_blocks = 65535 * ATA_MAX_TRIM_RNUM;\n\n\t\tif (dev->horkage & ATA_HORKAGE_MAX_TRIM_128M)\n\t\t\tmax_blocks = 128 << (20 - SECTOR_SHIFT);\n\n\t\tput_unaligned_be64(max_blocks, &rbuf[36]);\n\t\tput_unaligned_be32(1, &rbuf[28]);\n\t}\n\n\treturn 0;\n}\n\nstatic unsigned int ata_scsiop_inq_b1(struct ata_scsi_args *args, u8 *rbuf)\n{\n\tint form_factor = ata_id_form_factor(args->id);\n\tint media_rotation_rate = ata_id_rotation_rate(args->id);\n\tu8 zoned = ata_id_zoned_cap(args->id);\n\n\trbuf[1] = 0xb1;\n\trbuf[3] = 0x3c;\n\trbuf[4] = media_rotation_rate >> 8;\n\trbuf[5] = media_rotation_rate;\n\trbuf[7] = form_factor;\n\tif (zoned)\n\t\trbuf[8] = (zoned << 4);\n\n\treturn 0;\n}\n\nstatic unsigned int ata_scsiop_inq_b2(struct ata_scsi_args *args, u8 *rbuf)\n{\n\t/* SCSI Thin Provisioning VPD page: SBC-3 rev 22 or later */\n\trbuf[1] = 0xb2;\n\trbuf[3] = 0x4;\n\trbuf[5] = 1 << 6;\t/* TPWS */\n\n\treturn 0;\n}\n\nstatic unsigned int ata_scsiop_inq_b6(struct ata_scsi_args *args, u8 *rbuf)\n{\n\t/*\n\t * zbc-r05 SCSI Zoned Block device characteristics VPD page\n\t */\n\trbuf[1] = 0xb6;\n\trbuf[3] = 0x3C;\n\n\t/*\n\t * URSWRZ bit is only meaningful for host-managed ZAC drives\n\t */\n\tif (args->dev->zac_zoned_cap & 1)\n\t\trbuf[4] |= 1;\n\tput_unaligned_be32(args->dev->zac_zones_optimal_open, &rbuf[8]);\n\tput_unaligned_be32(args->dev->zac_zones_optimal_nonseq, &rbuf[12]);\n\tput_unaligned_be32(args->dev->zac_zones_max_open, &rbuf[16]);\n\n\treturn 0;\n}\n\n/**\n *\tmodecpy - Prepare response for MODE SENSE\n *\t@dest: output buffer\n *\t@src: data being copied\n *\t@n: length of mode page\n *\t@changeable: whether changeable parameters are requested\n *\n *\tGenerate a generic MODE SENSE page for either current or changeable\n *\tparameters.\n *\n *\tLOCKING:\n *\tNone.\n */\nstatic void modecpy(u8 *dest, const u8 *src, int n, bool changeable)\n{\n\tif (changeable) {\n\t\tmemcpy(dest, src, 2);\n\t\tmemset(dest + 2, 0, n - 2);\n\t} else {\n\t\tmemcpy(dest, src, n);\n\t}\n}\n\n/**\n *\tata_msense_caching - Simulate MODE SENSE caching info page\n *\t@id: device IDENTIFY data\n *\t@buf: output buffer\n *\t@changeable: whether changeable parameters are requested\n *\n *\tGenerate a caching info page, which conditionally indicates\n *\twrite caching to the SCSI layer, depending on device\n *\tcapabilities.\n *\n *\tLOCKING:\n *\tNone.\n */\nstatic unsigned int ata_msense_caching(u16 *id, u8 *buf, bool changeable)\n{\n\tmodecpy(buf, def_cache_mpage, sizeof(def_cache_mpage), changeable);\n\tif (changeable) {\n\t\tbuf[2] |= (1 << 2);\t/* ata_mselect_caching() */\n\t} else {\n\t\tbuf[2] |= (ata_id_wcache_enabled(id) << 2);\t/* write cache enable */\n\t\tbuf[12] |= (!ata_id_rahead_enabled(id) << 5);\t/* disable read ahead */\n\t}\n\treturn sizeof(def_cache_mpage);\n}\n\n/**\n *\tata_msense_control - Simulate MODE SENSE control mode page\n *\t@dev: ATA device of interest\n *\t@buf: output buffer\n *\t@changeable: whether changeable parameters are requested\n *\n *\tGenerate a generic MODE SENSE control mode page.\n *\n *\tLOCKING:\n *\tNone.\n */\nstatic unsigned int ata_msense_control(struct ata_device *dev, u8 *buf,\n\t\t\t\t\tbool changeable)\n{\n\tmodecpy(buf, def_control_mpage, sizeof(def_control_mpage), changeable);\n\tif (changeable) {\n\t\tbuf[2] |= (1 << 2);\t/* ata_mselect_control() */\n\t} else {\n\t\tbool d_sense = (dev->flags & ATA_DFLAG_D_SENSE);\n\n\t\tbuf[2] |= (d_sense << 2);\t/* descriptor format sense data */\n\t}\n\treturn sizeof(def_control_mpage);\n}\n\n/**\n *\tata_msense_rw_recovery - Simulate MODE SENSE r/w error recovery page\n *\t@buf: output buffer\n *\t@changeable: whether changeable parameters are requested\n *\n *\tGenerate a generic MODE SENSE r/w error recovery page.\n *\n *\tLOCKING:\n *\tNone.\n */\nstatic unsigned int ata_msense_rw_recovery(u8 *buf, bool changeable)\n{\n\tmodecpy(buf, def_rw_recovery_mpage, sizeof(def_rw_recovery_mpage),\n\t\tchangeable);\n\treturn sizeof(def_rw_recovery_mpage);\n}\n\n/*\n * We can turn this into a real blacklist if it's needed, for now just\n * blacklist any Maxtor BANC1G10 revision firmware\n */\nstatic int ata_dev_supports_fua(u16 *id)\n{\n\tunsigned char model[ATA_ID_PROD_LEN + 1], fw[ATA_ID_FW_REV_LEN + 1];\n\n\tif (!libata_fua)\n\t\treturn 0;\n\tif (!ata_id_has_fua(id))\n\t\treturn 0;\n\n\tata_id_c_string(id, model, ATA_ID_PROD, sizeof(model));\n\tata_id_c_string(id, fw, ATA_ID_FW_REV, sizeof(fw));\n\n\tif (strcmp(model, \"Maxtor\"))\n\t\treturn 1;\n\tif (strcmp(fw, \"BANC1G10\"))\n\t\treturn 1;\n\n\treturn 0; /* blacklisted */\n}\n\n/**\n *\tata_scsiop_mode_sense - Simulate MODE SENSE 6, 10 commands\n *\t@args: device IDENTIFY data / SCSI command of interest.\n *\t@rbuf: Response buffer, to which simulated SCSI cmd output is sent.\n *\n *\tSimulate MODE SENSE commands. Assume this is invoked for direct\n *\taccess devices (e.g. disks) only. There should be no block\n *\tdescriptor for other device types.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n */\nstatic unsigned int ata_scsiop_mode_sense(struct ata_scsi_args *args, u8 *rbuf)\n{\n\tstruct ata_device *dev = args->dev;\n\tu8 *scsicmd = args->cmd->cmnd, *p = rbuf;\n\tstatic const u8 sat_blk_desc[] = {\n\t\t0, 0, 0, 0,\t/* number of blocks: sat unspecified */\n\t\t0,\n\t\t0, 0x2, 0x0\t/* block length: 512 bytes */\n\t};\n\tu8 pg, spg;\n\tunsigned int ebd, page_control, six_byte;\n\tu8 dpofua, bp = 0xff;\n\tu16 fp;\n\n\tVPRINTK(\"ENTER\\n\");\n\n\tsix_byte = (scsicmd[0] == MODE_SENSE);\n\tebd = !(scsicmd[1] & 0x8);      /* dbd bit inverted == edb */\n\t/*\n\t * LLBA bit in msense(10) ignored (compliant)\n\t */\n\n\tpage_control = scsicmd[2] >> 6;\n\tswitch (page_control) {\n\tcase 0: /* current */\n\tcase 1: /* changeable */\n\tcase 2: /* defaults */\n\t\tbreak;  /* supported */\n\tcase 3: /* saved */\n\t\tgoto saving_not_supp;\n\tdefault:\n\t\tfp = 2;\n\t\tbp = 6;\n\t\tgoto invalid_fld;\n\t}\n\n\tif (six_byte)\n\t\tp += 4 + (ebd ? 8 : 0);\n\telse\n\t\tp += 8 + (ebd ? 8 : 0);\n\n\tpg = scsicmd[2] & 0x3f;\n\tspg = scsicmd[3];\n\t/*\n\t * No mode subpages supported (yet) but asking for _all_\n\t * subpages may be valid\n\t */\n\tif (spg && (spg != ALL_SUB_MPAGES)) {\n\t\tfp = 3;\n\t\tgoto invalid_fld;\n\t}\n\n\tswitch(pg) {\n\tcase RW_RECOVERY_MPAGE:\n\t\tp += ata_msense_rw_recovery(p, page_control == 1);\n\t\tbreak;\n\n\tcase CACHE_MPAGE:\n\t\tp += ata_msense_caching(args->id, p, page_control == 1);\n\t\tbreak;\n\n\tcase CONTROL_MPAGE:\n\t\tp += ata_msense_control(args->dev, p, page_control == 1);\n\t\tbreak;\n\n\tcase ALL_MPAGES:\n\t\tp += ata_msense_rw_recovery(p, page_control == 1);\n\t\tp += ata_msense_caching(args->id, p, page_control == 1);\n\t\tp += ata_msense_control(args->dev, p, page_control == 1);\n\t\tbreak;\n\n\tdefault:\t\t/* invalid page code */\n\t\tfp = 2;\n\t\tgoto invalid_fld;\n\t}\n\n\tdpofua = 0;\n\tif (ata_dev_supports_fua(args->id) && (dev->flags & ATA_DFLAG_LBA48) &&\n\t    (!(dev->flags & ATA_DFLAG_PIO) || dev->multi_count))\n\t\tdpofua = 1 << 4;\n\n\tif (six_byte) {\n\t\trbuf[0] = p - rbuf - 1;\n\t\trbuf[2] |= dpofua;\n\t\tif (ebd) {\n\t\t\trbuf[3] = sizeof(sat_blk_desc);\n\t\t\tmemcpy(rbuf + 4, sat_blk_desc, sizeof(sat_blk_desc));\n\t\t}\n\t} else {\n\t\tunsigned int output_len = p - rbuf - 2;\n\n\t\trbuf[0] = output_len >> 8;\n\t\trbuf[1] = output_len;\n\t\trbuf[3] |= dpofua;\n\t\tif (ebd) {\n\t\t\trbuf[7] = sizeof(sat_blk_desc);\n\t\t\tmemcpy(rbuf + 8, sat_blk_desc, sizeof(sat_blk_desc));\n\t\t}\n\t}\n\treturn 0;\n\ninvalid_fld:\n\tata_scsi_set_invalid_field(dev, args->cmd, fp, bp);\n\treturn 1;\n\nsaving_not_supp:\n\tata_scsi_set_sense(dev, args->cmd, ILLEGAL_REQUEST, 0x39, 0x0);\n\t /* \"Saving parameters not supported\" */\n\treturn 1;\n}\n\n/**\n *\tata_scsiop_read_cap - Simulate READ CAPACITY[ 16] commands\n *\t@args: device IDENTIFY data / SCSI command of interest.\n *\t@rbuf: Response buffer, to which simulated SCSI cmd output is sent.\n *\n *\tSimulate READ CAPACITY commands.\n *\n *\tLOCKING:\n *\tNone.\n */\nstatic unsigned int ata_scsiop_read_cap(struct ata_scsi_args *args, u8 *rbuf)\n{\n\tstruct ata_device *dev = args->dev;\n\tu64 last_lba = dev->n_sectors - 1; /* LBA of the last block */\n\tu32 sector_size; /* physical sector size in bytes */\n\tu8 log2_per_phys;\n\tu16 lowest_aligned;\n\n\tsector_size = ata_id_logical_sector_size(dev->id);\n\tlog2_per_phys = ata_id_log2_per_physical_sector(dev->id);\n\tlowest_aligned = ata_id_logical_sector_offset(dev->id, log2_per_phys);\n\n\tVPRINTK(\"ENTER\\n\");\n\n\tif (args->cmd->cmnd[0] == READ_CAPACITY) {\n\t\tif (last_lba >= 0xffffffffULL)\n\t\t\tlast_lba = 0xffffffff;\n\n\t\t/* sector count, 32-bit */\n\t\trbuf[0] = last_lba >> (8 * 3);\n\t\trbuf[1] = last_lba >> (8 * 2);\n\t\trbuf[2] = last_lba >> (8 * 1);\n\t\trbuf[3] = last_lba;\n\n\t\t/* sector size */\n\t\trbuf[4] = sector_size >> (8 * 3);\n\t\trbuf[5] = sector_size >> (8 * 2);\n\t\trbuf[6] = sector_size >> (8 * 1);\n\t\trbuf[7] = sector_size;\n\t} else {\n\t\t/* sector count, 64-bit */\n\t\trbuf[0] = last_lba >> (8 * 7);\n\t\trbuf[1] = last_lba >> (8 * 6);\n\t\trbuf[2] = last_lba >> (8 * 5);\n\t\trbuf[3] = last_lba >> (8 * 4);\n\t\trbuf[4] = last_lba >> (8 * 3);\n\t\trbuf[5] = last_lba >> (8 * 2);\n\t\trbuf[6] = last_lba >> (8 * 1);\n\t\trbuf[7] = last_lba;\n\n\t\t/* sector size */\n\t\trbuf[ 8] = sector_size >> (8 * 3);\n\t\trbuf[ 9] = sector_size >> (8 * 2);\n\t\trbuf[10] = sector_size >> (8 * 1);\n\t\trbuf[11] = sector_size;\n\n\t\trbuf[12] = 0;\n\t\trbuf[13] = log2_per_phys;\n\t\trbuf[14] = (lowest_aligned >> 8) & 0x3f;\n\t\trbuf[15] = lowest_aligned;\n\n\t\tif (ata_id_has_trim(args->id) &&\n\t\t    !(dev->horkage & ATA_HORKAGE_NOTRIM)) {\n\t\t\trbuf[14] |= 0x80; /* LBPME */\n\n\t\t\tif (ata_id_has_zero_after_trim(args->id) &&\n\t\t\t    dev->horkage & ATA_HORKAGE_ZERO_AFTER_TRIM) {\n\t\t\t\tata_dev_info(dev, \"Enabling discard_zeroes_data\\n\");\n\t\t\t\trbuf[14] |= 0x40; /* LBPRZ */\n\t\t\t}\n\t\t}\n\t\tif (ata_id_zoned_cap(args->id) ||\n\t\t    args->dev->class == ATA_DEV_ZAC)\n\t\t\trbuf[12] = (1 << 4); /* RC_BASIS */\n\t}\n\treturn 0;\n}\n\n/**\n *\tata_scsiop_report_luns - Simulate REPORT LUNS command\n *\t@args: device IDENTIFY data / SCSI command of interest.\n *\t@rbuf: Response buffer, to which simulated SCSI cmd output is sent.\n *\n *\tSimulate REPORT LUNS command.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n */\nstatic unsigned int ata_scsiop_report_luns(struct ata_scsi_args *args, u8 *rbuf)\n{\n\tVPRINTK(\"ENTER\\n\");\n\trbuf[3] = 8;\t/* just one lun, LUN 0, size 8 bytes */\n\n\treturn 0;\n}\n\nstatic void atapi_sense_complete(struct ata_queued_cmd *qc)\n{\n\tif (qc->err_mask && ((qc->err_mask & AC_ERR_DEV) == 0)) {\n\t\t/* FIXME: not quite right; we don't want the\n\t\t * translation of taskfile registers into\n\t\t * a sense descriptors, since that's only\n\t\t * correct for ATA, not ATAPI\n\t\t */\n\t\tata_gen_passthru_sense(qc);\n\t}\n\n\tata_qc_done(qc);\n}\n\n/* is it pointless to prefer PIO for \"safety reasons\"? */\nstatic inline int ata_pio_use_silly(struct ata_port *ap)\n{\n\treturn (ap->flags & ATA_FLAG_PIO_DMA);\n}\n\nstatic void atapi_request_sense(struct ata_queued_cmd *qc)\n{\n\tstruct ata_port *ap = qc->ap;\n\tstruct scsi_cmnd *cmd = qc->scsicmd;\n\n\tDPRINTK(\"ATAPI request sense\\n\");\n\n\tmemset(cmd->sense_buffer, 0, SCSI_SENSE_BUFFERSIZE);\n\n#ifdef CONFIG_ATA_SFF\n\tif (ap->ops->sff_tf_read)\n\t\tap->ops->sff_tf_read(ap, &qc->tf);\n#endif\n\n\t/* fill these in, for the case where they are -not- overwritten */\n\tcmd->sense_buffer[0] = 0x70;\n\tcmd->sense_buffer[2] = qc->tf.feature >> 4;\n\n\tata_qc_reinit(qc);\n\n\t/* setup sg table and init transfer direction */\n\tsg_init_one(&qc->sgent, cmd->sense_buffer, SCSI_SENSE_BUFFERSIZE);\n\tata_sg_init(qc, &qc->sgent, 1);\n\tqc->dma_dir = DMA_FROM_DEVICE;\n\n\tmemset(&qc->cdb, 0, qc->dev->cdb_len);\n\tqc->cdb[0] = REQUEST_SENSE;\n\tqc->cdb[4] = SCSI_SENSE_BUFFERSIZE;\n\n\tqc->tf.flags |= ATA_TFLAG_ISADDR | ATA_TFLAG_DEVICE;\n\tqc->tf.command = ATA_CMD_PACKET;\n\n\tif (ata_pio_use_silly(ap)) {\n\t\tqc->tf.protocol = ATAPI_PROT_DMA;\n\t\tqc->tf.feature |= ATAPI_PKT_DMA;\n\t} else {\n\t\tqc->tf.protocol = ATAPI_PROT_PIO;\n\t\tqc->tf.lbam = SCSI_SENSE_BUFFERSIZE;\n\t\tqc->tf.lbah = 0;\n\t}\n\tqc->nbytes = SCSI_SENSE_BUFFERSIZE;\n\n\tqc->complete_fn = atapi_sense_complete;\n\n\tata_qc_issue(qc);\n\n\tDPRINTK(\"EXIT\\n\");\n}\n\n/*\n * ATAPI devices typically report zero for their SCSI version, and sometimes\n * deviate from the spec WRT response data format.  If SCSI version is\n * reported as zero like normal, then we make the following fixups:\n *   1) Fake MMC-5 version, to indicate to the Linux scsi midlayer this is a\n *\tmodern device.\n *   2) Ensure response data format / ATAPI information are always correct.\n */\nstatic void atapi_fixup_inquiry(struct scsi_cmnd *cmd)\n{\n\tu8 buf[4];\n\n\tsg_copy_to_buffer(scsi_sglist(cmd), scsi_sg_count(cmd), buf, 4);\n\tif (buf[2] == 0) {\n\t\tbuf[2] = 0x5;\n\t\tbuf[3] = 0x32;\n\t}\n\tsg_copy_from_buffer(scsi_sglist(cmd), scsi_sg_count(cmd), buf, 4);\n}\n\nstatic void atapi_qc_complete(struct ata_queued_cmd *qc)\n{\n\tstruct scsi_cmnd *cmd = qc->scsicmd;\n\tunsigned int err_mask = qc->err_mask;\n\n\tVPRINTK(\"ENTER, err_mask 0x%X\\n\", err_mask);\n\n\t/* handle completion from new EH */\n\tif (unlikely(qc->ap->ops->error_handler &&\n\t\t     (err_mask || qc->flags & ATA_QCFLAG_SENSE_VALID))) {\n\n\t\tif (!(qc->flags & ATA_QCFLAG_SENSE_VALID)) {\n\t\t\t/* FIXME: not quite right; we don't want the\n\t\t\t * translation of taskfile registers into a\n\t\t\t * sense descriptors, since that's only\n\t\t\t * correct for ATA, not ATAPI\n\t\t\t */\n\t\t\tata_gen_passthru_sense(qc);\n\t\t}\n\n\t\t/* SCSI EH automatically locks door if sdev->locked is\n\t\t * set.  Sometimes door lock request continues to\n\t\t * fail, for example, when no media is present.  This\n\t\t * creates a loop - SCSI EH issues door lock which\n\t\t * fails and gets invoked again to acquire sense data\n\t\t * for the failed command.\n\t\t *\n\t\t * If door lock fails, always clear sdev->locked to\n\t\t * avoid this infinite loop.\n\t\t *\n\t\t * This may happen before SCSI scan is complete.  Make\n\t\t * sure qc->dev->sdev isn't NULL before dereferencing.\n\t\t */\n\t\tif (qc->cdb[0] == ALLOW_MEDIUM_REMOVAL && qc->dev->sdev)\n\t\t\tqc->dev->sdev->locked = 0;\n\n\t\tqc->scsicmd->result = SAM_STAT_CHECK_CONDITION;\n\t\tata_qc_done(qc);\n\t\treturn;\n\t}\n\n\t/* successful completion or old EH failure path */\n\tif (unlikely(err_mask & AC_ERR_DEV)) {\n\t\tcmd->result = SAM_STAT_CHECK_CONDITION;\n\t\tatapi_request_sense(qc);\n\t\treturn;\n\t} else if (unlikely(err_mask)) {\n\t\t/* FIXME: not quite right; we don't want the\n\t\t * translation of taskfile registers into\n\t\t * a sense descriptors, since that's only\n\t\t * correct for ATA, not ATAPI\n\t\t */\n\t\tata_gen_passthru_sense(qc);\n\t} else {\n\t\tif (cmd->cmnd[0] == INQUIRY && (cmd->cmnd[1] & 0x03) == 0)\n\t\t\tatapi_fixup_inquiry(cmd);\n\t\tcmd->result = SAM_STAT_GOOD;\n\t}\n\n\tata_qc_done(qc);\n}\n/**\n *\tatapi_xlat - Initialize PACKET taskfile\n *\t@qc: command structure to be initialized\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n *\n *\tRETURNS:\n *\tZero on success, non-zero on failure.\n */\nstatic unsigned int atapi_xlat(struct ata_queued_cmd *qc)\n{\n\tstruct scsi_cmnd *scmd = qc->scsicmd;\n\tstruct ata_device *dev = qc->dev;\n\tint nodata = (scmd->sc_data_direction == DMA_NONE);\n\tint using_pio = !nodata && (dev->flags & ATA_DFLAG_PIO);\n\tunsigned int nbytes;\n\n\tmemset(qc->cdb, 0, dev->cdb_len);\n\tmemcpy(qc->cdb, scmd->cmnd, scmd->cmd_len);\n\n\tqc->complete_fn = atapi_qc_complete;\n\n\tqc->tf.flags |= ATA_TFLAG_ISADDR | ATA_TFLAG_DEVICE;\n\tif (scmd->sc_data_direction == DMA_TO_DEVICE) {\n\t\tqc->tf.flags |= ATA_TFLAG_WRITE;\n\t\tDPRINTK(\"direction: write\\n\");\n\t}\n\n\tqc->tf.command = ATA_CMD_PACKET;\n\tata_qc_set_pc_nbytes(qc);\n\n\t/* check whether ATAPI DMA is safe */\n\tif (!nodata && !using_pio && atapi_check_dma(qc))\n\t\tusing_pio = 1;\n\n\t/* Some controller variants snoop this value for Packet\n\t * transfers to do state machine and FIFO management.  Thus we\n\t * want to set it properly, and for DMA where it is\n\t * effectively meaningless.\n\t */\n\tnbytes = min(ata_qc_raw_nbytes(qc), (unsigned int)63 * 1024);\n\n\t/* Most ATAPI devices which honor transfer chunk size don't\n\t * behave according to the spec when odd chunk size which\n\t * matches the transfer length is specified.  If the number of\n\t * bytes to transfer is 2n+1.  According to the spec, what\n\t * should happen is to indicate that 2n+1 is going to be\n\t * transferred and transfer 2n+2 bytes where the last byte is\n\t * padding.\n\t *\n\t * In practice, this doesn't happen.  ATAPI devices first\n\t * indicate and transfer 2n bytes and then indicate and\n\t * transfer 2 bytes where the last byte is padding.\n\t *\n\t * This inconsistency confuses several controllers which\n\t * perform PIO using DMA such as Intel AHCIs and sil3124/32.\n\t * These controllers use actual number of transferred bytes to\n\t * update DMA pointer and transfer of 4n+2 bytes make those\n\t * controller push DMA pointer by 4n+4 bytes because SATA data\n\t * FISes are aligned to 4 bytes.  This causes data corruption\n\t * and buffer overrun.\n\t *\n\t * Always setting nbytes to even number solves this problem\n\t * because then ATAPI devices don't have to split data at 2n\n\t * boundaries.\n\t */\n\tif (nbytes & 0x1)\n\t\tnbytes++;\n\n\tqc->tf.lbam = (nbytes & 0xFF);\n\tqc->tf.lbah = (nbytes >> 8);\n\n\tif (nodata)\n\t\tqc->tf.protocol = ATAPI_PROT_NODATA;\n\telse if (using_pio)\n\t\tqc->tf.protocol = ATAPI_PROT_PIO;\n\telse {\n\t\t/* DMA data xfer */\n\t\tqc->tf.protocol = ATAPI_PROT_DMA;\n\t\tqc->tf.feature |= ATAPI_PKT_DMA;\n\n\t\tif ((dev->flags & ATA_DFLAG_DMADIR) &&\n\t\t    (scmd->sc_data_direction != DMA_TO_DEVICE))\n\t\t\t/* some SATA bridges need us to indicate data xfer direction */\n\t\t\tqc->tf.feature |= ATAPI_DMADIR;\n\t}\n\n\n\t/* FIXME: We need to translate 0x05 READ_BLOCK_LIMITS to a MODE_SENSE\n\t   as ATAPI tape drives don't get this right otherwise */\n\treturn 0;\n}\n\nstatic struct ata_device *ata_find_dev(struct ata_port *ap, int devno)\n{\n\tif (!sata_pmp_attached(ap)) {\n\t\tif (likely(devno >= 0 &&\n\t\t\t   devno < ata_link_max_devices(&ap->link)))\n\t\t\treturn &ap->link.device[devno];\n\t} else {\n\t\tif (likely(devno >= 0 &&\n\t\t\t   devno < ap->nr_pmp_links))\n\t\t\treturn &ap->pmp_link[devno].device[0];\n\t}\n\n\treturn NULL;\n}\n\nstatic struct ata_device *__ata_scsi_find_dev(struct ata_port *ap,\n\t\t\t\t\t      const struct scsi_device *scsidev)\n{\n\tint devno;\n\n\t/* skip commands not addressed to targets we simulate */\n\tif (!sata_pmp_attached(ap)) {\n\t\tif (unlikely(scsidev->channel || scsidev->lun))\n\t\t\treturn NULL;\n\t\tdevno = scsidev->id;\n\t} else {\n\t\tif (unlikely(scsidev->id || scsidev->lun))\n\t\t\treturn NULL;\n\t\tdevno = scsidev->channel;\n\t}\n\n\treturn ata_find_dev(ap, devno);\n}\n\n/**\n *\tata_scsi_find_dev - lookup ata_device from scsi_cmnd\n *\t@ap: ATA port to which the device is attached\n *\t@scsidev: SCSI device from which we derive the ATA device\n *\n *\tGiven various information provided in struct scsi_cmnd,\n *\tmap that onto an ATA bus, and using that mapping\n *\tdetermine which ata_device is associated with the\n *\tSCSI command to be sent.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n *\n *\tRETURNS:\n *\tAssociated ATA device, or %NULL if not found.\n */\nstruct ata_device *\nata_scsi_find_dev(struct ata_port *ap, const struct scsi_device *scsidev)\n{\n\tstruct ata_device *dev = __ata_scsi_find_dev(ap, scsidev);\n\n\tif (unlikely(!dev || !ata_dev_enabled(dev)))\n\t\treturn NULL;\n\n\treturn dev;\n}\n\n/*\n *\tata_scsi_map_proto - Map pass-thru protocol value to taskfile value.\n *\t@byte1: Byte 1 from pass-thru CDB.\n *\n *\tRETURNS:\n *\tATA_PROT_UNKNOWN if mapping failed/unimplemented, protocol otherwise.\n */\nstatic u8\nata_scsi_map_proto(u8 byte1)\n{\n\tswitch((byte1 & 0x1e) >> 1) {\n\tcase 3:\t\t/* Non-data */\n\t\treturn ATA_PROT_NODATA;\n\n\tcase 6:\t\t/* DMA */\n\tcase 10:\t/* UDMA Data-in */\n\tcase 11:\t/* UDMA Data-Out */\n\t\treturn ATA_PROT_DMA;\n\n\tcase 4:\t\t/* PIO Data-in */\n\tcase 5:\t\t/* PIO Data-out */\n\t\treturn ATA_PROT_PIO;\n\n\tcase 12:\t/* FPDMA */\n\t\treturn ATA_PROT_NCQ;\n\n\tcase 0:\t\t/* Hard Reset */\n\tcase 1:\t\t/* SRST */\n\tcase 8:\t\t/* Device Diagnostic */\n\tcase 9:\t\t/* Device Reset */\n\tcase 7:\t\t/* DMA Queued */\n\tcase 15:\t/* Return Response Info */\n\tdefault:\t/* Reserved */\n\t\tbreak;\n\t}\n\n\treturn ATA_PROT_UNKNOWN;\n}\n\n/**\n *\tata_scsi_pass_thru - convert ATA pass-thru CDB to taskfile\n *\t@qc: command structure to be initialized\n *\n *\tHandles either 12, 16, or 32-byte versions of the CDB.\n *\n *\tRETURNS:\n *\tZero on success, non-zero on failure.\n */\nstatic unsigned int ata_scsi_pass_thru(struct ata_queued_cmd *qc)\n{\n\tstruct ata_taskfile *tf = &(qc->tf);\n\tstruct scsi_cmnd *scmd = qc->scsicmd;\n\tstruct ata_device *dev = qc->dev;\n\tconst u8 *cdb = scmd->cmnd;\n\tu16 fp;\n\tu16 cdb_offset = 0;\n\n\t/* 7Fh variable length cmd means a ata pass-thru(32) */\n\tif (cdb[0] == VARIABLE_LENGTH_CMD)\n\t\tcdb_offset = 9;\n\n\ttf->protocol = ata_scsi_map_proto(cdb[1 + cdb_offset]);\n\tif (tf->protocol == ATA_PROT_UNKNOWN) {\n\t\tfp = 1;\n\t\tgoto invalid_fld;\n\t}\n\n\tif (ata_is_ncq(tf->protocol) && (cdb[2 + cdb_offset] & 0x3) == 0)\n\t\ttf->protocol = ATA_PROT_NCQ_NODATA;\n\n\t/* enable LBA */\n\ttf->flags |= ATA_TFLAG_LBA;\n\n\t/*\n\t * 12 and 16 byte CDBs use different offsets to\n\t * provide the various register values.\n\t */\n\tif (cdb[0] == ATA_16) {\n\t\t/*\n\t\t * 16-byte CDB - may contain extended commands.\n\t\t *\n\t\t * If that is the case, copy the upper byte register values.\n\t\t */\n\t\tif (cdb[1] & 0x01) {\n\t\t\ttf->hob_feature = cdb[3];\n\t\t\ttf->hob_nsect = cdb[5];\n\t\t\ttf->hob_lbal = cdb[7];\n\t\t\ttf->hob_lbam = cdb[9];\n\t\t\ttf->hob_lbah = cdb[11];\n\t\t\ttf->flags |= ATA_TFLAG_LBA48;\n\t\t} else\n\t\t\ttf->flags &= ~ATA_TFLAG_LBA48;\n\n\t\t/*\n\t\t * Always copy low byte, device and command registers.\n\t\t */\n\t\ttf->feature = cdb[4];\n\t\ttf->nsect = cdb[6];\n\t\ttf->lbal = cdb[8];\n\t\ttf->lbam = cdb[10];\n\t\ttf->lbah = cdb[12];\n\t\ttf->device = cdb[13];\n\t\ttf->command = cdb[14];\n\t} else if (cdb[0] == ATA_12) {\n\t\t/*\n\t\t * 12-byte CDB - incapable of extended commands.\n\t\t */\n\t\ttf->flags &= ~ATA_TFLAG_LBA48;\n\n\t\ttf->feature = cdb[3];\n\t\ttf->nsect = cdb[4];\n\t\ttf->lbal = cdb[5];\n\t\ttf->lbam = cdb[6];\n\t\ttf->lbah = cdb[7];\n\t\ttf->device = cdb[8];\n\t\ttf->command = cdb[9];\n\t} else {\n\t\t/*\n\t\t * 32-byte CDB - may contain extended command fields.\n\t\t *\n\t\t * If that is the case, copy the upper byte register values.\n\t\t */\n\t\tif (cdb[10] & 0x01) {\n\t\t\ttf->hob_feature = cdb[20];\n\t\t\ttf->hob_nsect = cdb[22];\n\t\t\ttf->hob_lbal = cdb[16];\n\t\t\ttf->hob_lbam = cdb[15];\n\t\t\ttf->hob_lbah = cdb[14];\n\t\t\ttf->flags |= ATA_TFLAG_LBA48;\n\t\t} else\n\t\t\ttf->flags &= ~ATA_TFLAG_LBA48;\n\n\t\ttf->feature = cdb[21];\n\t\ttf->nsect = cdb[23];\n\t\ttf->lbal = cdb[19];\n\t\ttf->lbam = cdb[18];\n\t\ttf->lbah = cdb[17];\n\t\ttf->device = cdb[24];\n\t\ttf->command = cdb[25];\n\t\ttf->auxiliary = get_unaligned_be32(&cdb[28]);\n\t}\n\n\t/* For NCQ commands copy the tag value */\n\tif (ata_is_ncq(tf->protocol))\n\t\ttf->nsect = qc->hw_tag << 3;\n\n\t/* enforce correct master/slave bit */\n\ttf->device = dev->devno ?\n\t\ttf->device | ATA_DEV1 : tf->device & ~ATA_DEV1;\n\n\tswitch (tf->command) {\n\t/* READ/WRITE LONG use a non-standard sect_size */\n\tcase ATA_CMD_READ_LONG:\n\tcase ATA_CMD_READ_LONG_ONCE:\n\tcase ATA_CMD_WRITE_LONG:\n\tcase ATA_CMD_WRITE_LONG_ONCE:\n\t\tif (tf->protocol != ATA_PROT_PIO || tf->nsect != 1) {\n\t\t\tfp = 1;\n\t\t\tgoto invalid_fld;\n\t\t}\n\t\tqc->sect_size = scsi_bufflen(scmd);\n\t\tbreak;\n\n\t/* commands using reported Logical Block size (e.g. 512 or 4K) */\n\tcase ATA_CMD_CFA_WRITE_NE:\n\tcase ATA_CMD_CFA_TRANS_SECT:\n\tcase ATA_CMD_CFA_WRITE_MULT_NE:\n\t/* XXX: case ATA_CMD_CFA_WRITE_SECTORS_WITHOUT_ERASE: */\n\tcase ATA_CMD_READ:\n\tcase ATA_CMD_READ_EXT:\n\tcase ATA_CMD_READ_QUEUED:\n\t/* XXX: case ATA_CMD_READ_QUEUED_EXT: */\n\tcase ATA_CMD_FPDMA_READ:\n\tcase ATA_CMD_READ_MULTI:\n\tcase ATA_CMD_READ_MULTI_EXT:\n\tcase ATA_CMD_PIO_READ:\n\tcase ATA_CMD_PIO_READ_EXT:\n\tcase ATA_CMD_READ_STREAM_DMA_EXT:\n\tcase ATA_CMD_READ_STREAM_EXT:\n\tcase ATA_CMD_VERIFY:\n\tcase ATA_CMD_VERIFY_EXT:\n\tcase ATA_CMD_WRITE:\n\tcase ATA_CMD_WRITE_EXT:\n\tcase ATA_CMD_WRITE_FUA_EXT:\n\tcase ATA_CMD_WRITE_QUEUED:\n\tcase ATA_CMD_WRITE_QUEUED_FUA_EXT:\n\tcase ATA_CMD_FPDMA_WRITE:\n\tcase ATA_CMD_WRITE_MULTI:\n\tcase ATA_CMD_WRITE_MULTI_EXT:\n\tcase ATA_CMD_WRITE_MULTI_FUA_EXT:\n\tcase ATA_CMD_PIO_WRITE:\n\tcase ATA_CMD_PIO_WRITE_EXT:\n\tcase ATA_CMD_WRITE_STREAM_DMA_EXT:\n\tcase ATA_CMD_WRITE_STREAM_EXT:\n\t\tqc->sect_size = scmd->device->sector_size;\n\t\tbreak;\n\n\t/* Everything else uses 512 byte \"sectors\" */\n\tdefault:\n\t\tqc->sect_size = ATA_SECT_SIZE;\n\t}\n\n\t/*\n\t * Set flags so that all registers will be written, pass on\n\t * write indication (used for PIO/DMA setup), result TF is\n\t * copied back and we don't whine too much about its failure.\n\t */\n\ttf->flags |= ATA_TFLAG_ISADDR | ATA_TFLAG_DEVICE;\n\tif (scmd->sc_data_direction == DMA_TO_DEVICE)\n\t\ttf->flags |= ATA_TFLAG_WRITE;\n\n\tqc->flags |= ATA_QCFLAG_RESULT_TF | ATA_QCFLAG_QUIET;\n\n\t/*\n\t * Set transfer length.\n\t *\n\t * TODO: find out if we need to do more here to\n\t *       cover scatter/gather case.\n\t */\n\tata_qc_set_pc_nbytes(qc);\n\n\t/* We may not issue DMA commands if no DMA mode is set */\n\tif (tf->protocol == ATA_PROT_DMA && dev->dma_mode == 0) {\n\t\tfp = 1;\n\t\tgoto invalid_fld;\n\t}\n\n\t/* We may not issue NCQ commands to devices not supporting NCQ */\n\tif (ata_is_ncq(tf->protocol) && !ata_ncq_enabled(dev)) {\n\t\tfp = 1;\n\t\tgoto invalid_fld;\n\t}\n\n\t/* sanity check for pio multi commands */\n\tif ((cdb[1] & 0xe0) && !is_multi_taskfile(tf)) {\n\t\tfp = 1;\n\t\tgoto invalid_fld;\n\t}\n\n\tif (is_multi_taskfile(tf)) {\n\t\tunsigned int multi_count = 1 << (cdb[1] >> 5);\n\n\t\t/* compare the passed through multi_count\n\t\t * with the cached multi_count of libata\n\t\t */\n\t\tif (multi_count != dev->multi_count)\n\t\t\tata_dev_warn(dev, \"invalid multi_count %u ignored\\n\",\n\t\t\t\t     multi_count);\n\t}\n\n\t/*\n\t * Filter SET_FEATURES - XFER MODE command -- otherwise,\n\t * SET_FEATURES - XFER MODE must be preceded/succeeded\n\t * by an update to hardware-specific registers for each\n\t * controller (i.e. the reason for ->set_piomode(),\n\t * ->set_dmamode(), and ->post_set_mode() hooks).\n\t */\n\tif (tf->command == ATA_CMD_SET_FEATURES &&\n\t    tf->feature == SETFEATURES_XFER) {\n\t\tfp = (cdb[0] == ATA_16) ? 4 : 3;\n\t\tgoto invalid_fld;\n\t}\n\n\t/*\n\t * Filter TPM commands by default. These provide an\n\t * essentially uncontrolled encrypted \"back door\" between\n\t * applications and the disk. Set libata.allow_tpm=1 if you\n\t * have a real reason for wanting to use them. This ensures\n\t * that installed software cannot easily mess stuff up without\n\t * user intent. DVR type users will probably ship with this enabled\n\t * for movie content management.\n\t *\n\t * Note that for ATA8 we can issue a DCS change and DCS freeze lock\n\t * for this and should do in future but that it is not sufficient as\n\t * DCS is an optional feature set. Thus we also do the software filter\n\t * so that we comply with the TC consortium stated goal that the user\n\t * can turn off TC features of their system.\n\t */\n\tif (tf->command >= 0x5C && tf->command <= 0x5F && !libata_allow_tpm) {\n\t\tfp = (cdb[0] == ATA_16) ? 14 : 9;\n\t\tgoto invalid_fld;\n\t}\n\n\treturn 0;\n\n invalid_fld:\n\tata_scsi_set_invalid_field(dev, scmd, fp, 0xff);\n\treturn 1;\n}\n\n/**\n * ata_format_dsm_trim_descr() - SATL Write Same to DSM Trim\n * @cmd: SCSI command being translated\n * @trmax: Maximum number of entries that will fit in sector_size bytes.\n * @sector: Starting sector\n * @count: Total Range of request in logical sectors\n *\n * Rewrite the WRITE SAME descriptor to be a DSM TRIM little-endian formatted\n * descriptor.\n *\n * Upto 64 entries of the format:\n *   63:48 Range Length\n *   47:0  LBA\n *\n *  Range Length of 0 is ignored.\n *  LBA's should be sorted order and not overlap.\n *\n * NOTE: this is the same format as ADD LBA(S) TO NV CACHE PINNED SET\n *\n * Return: Number of bytes copied into sglist.\n */\nstatic size_t ata_format_dsm_trim_descr(struct scsi_cmnd *cmd, u32 trmax,\n\t\t\t\t\tu64 sector, u32 count)\n{\n\tstruct scsi_device *sdp = cmd->device;\n\tsize_t len = sdp->sector_size;\n\tsize_t r;\n\t__le64 *buf;\n\tu32 i = 0;\n\tunsigned long flags;\n\n\tWARN_ON(len > ATA_SCSI_RBUF_SIZE);\n\n\tif (len > ATA_SCSI_RBUF_SIZE)\n\t\tlen = ATA_SCSI_RBUF_SIZE;\n\n\tspin_lock_irqsave(&ata_scsi_rbuf_lock, flags);\n\tbuf = ((void *)ata_scsi_rbuf);\n\tmemset(buf, 0, len);\n\twhile (i < trmax) {\n\t\tu64 entry = sector |\n\t\t\t((u64)(count > 0xffff ? 0xffff : count) << 48);\n\t\tbuf[i++] = __cpu_to_le64(entry);\n\t\tif (count <= 0xffff)\n\t\t\tbreak;\n\t\tcount -= 0xffff;\n\t\tsector += 0xffff;\n\t}\n\tr = sg_copy_from_buffer(scsi_sglist(cmd), scsi_sg_count(cmd), buf, len);\n\tspin_unlock_irqrestore(&ata_scsi_rbuf_lock, flags);\n\n\treturn r;\n}\n\n/**\n * ata_scsi_write_same_xlat() - SATL Write Same to ATA SCT Write Same\n * @qc: Command to be translated\n *\n * Translate a SCSI WRITE SAME command to be either a DSM TRIM command or\n * an SCT Write Same command.\n * Based on WRITE SAME has the UNMAP flag:\n *\n *   - When set translate to DSM TRIM\n *   - When clear translate to SCT Write Same\n */\nstatic unsigned int ata_scsi_write_same_xlat(struct ata_queued_cmd *qc)\n{\n\tstruct ata_taskfile *tf = &qc->tf;\n\tstruct scsi_cmnd *scmd = qc->scsicmd;\n\tstruct scsi_device *sdp = scmd->device;\n\tsize_t len = sdp->sector_size;\n\tstruct ata_device *dev = qc->dev;\n\tconst u8 *cdb = scmd->cmnd;\n\tu64 block;\n\tu32 n_block;\n\tconst u32 trmax = len >> 3;\n\tu32 size;\n\tu16 fp;\n\tu8 bp = 0xff;\n\tu8 unmap = cdb[1] & 0x8;\n\n\t/* we may not issue DMA commands if no DMA mode is set */\n\tif (unlikely(!dev->dma_mode))\n\t\tgoto invalid_opcode;\n\n\t/*\n\t * We only allow sending this command through the block layer,\n\t * as it modifies the DATA OUT buffer, which would corrupt user\n\t * memory for SG_IO commands.\n\t */\n\tif (unlikely(blk_rq_is_passthrough(scmd->request)))\n\t\tgoto invalid_opcode;\n\n\tif (unlikely(scmd->cmd_len < 16)) {\n\t\tfp = 15;\n\t\tgoto invalid_fld;\n\t}\n\tscsi_16_lba_len(cdb, &block, &n_block);\n\n\tif (!unmap ||\n\t    (dev->horkage & ATA_HORKAGE_NOTRIM) ||\n\t    !ata_id_has_trim(dev->id)) {\n\t\tfp = 1;\n\t\tbp = 3;\n\t\tgoto invalid_fld;\n\t}\n\t/* If the request is too large the cmd is invalid */\n\tif (n_block > 0xffff * trmax) {\n\t\tfp = 2;\n\t\tgoto invalid_fld;\n\t}\n\n\t/*\n\t * WRITE SAME always has a sector sized buffer as payload, this\n\t * should never be a multiple entry S/G list.\n\t */\n\tif (!scsi_sg_count(scmd))\n\t\tgoto invalid_param_len;\n\n\t/*\n\t * size must match sector size in bytes\n\t * For DATA SET MANAGEMENT TRIM in ACS-2 nsect (aka count)\n\t * is defined as number of 512 byte blocks to be transferred.\n\t */\n\n\tsize = ata_format_dsm_trim_descr(scmd, trmax, block, n_block);\n\tif (size != len)\n\t\tgoto invalid_param_len;\n\n\tif (ata_ncq_enabled(dev) && ata_fpdma_dsm_supported(dev)) {\n\t\t/* Newer devices support queued TRIM commands */\n\t\ttf->protocol = ATA_PROT_NCQ;\n\t\ttf->command = ATA_CMD_FPDMA_SEND;\n\t\ttf->hob_nsect = ATA_SUBCMD_FPDMA_SEND_DSM & 0x1f;\n\t\ttf->nsect = qc->hw_tag << 3;\n\t\ttf->hob_feature = (size / 512) >> 8;\n\t\ttf->feature = size / 512;\n\n\t\ttf->auxiliary = 1;\n\t} else {\n\t\ttf->protocol = ATA_PROT_DMA;\n\t\ttf->hob_feature = 0;\n\t\ttf->feature = ATA_DSM_TRIM;\n\t\ttf->hob_nsect = (size / 512) >> 8;\n\t\ttf->nsect = size / 512;\n\t\ttf->command = ATA_CMD_DSM;\n\t}\n\n\ttf->flags |= ATA_TFLAG_I
