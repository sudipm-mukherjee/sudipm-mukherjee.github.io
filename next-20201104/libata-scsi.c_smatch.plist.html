* whether all devices are attached.\n\t */\n\tata_for_each_link(link, ap, EDGE) {\n\t\tata_for_each_dev(dev, link, ENABLED) {\n\t\t\tif (!dev->sdev)\n\t\t\t\tgoto exit_loop;\n\t\t}\n\t}\n exit_loop:\n\tif (!link)\n\t\treturn;\n\n\t/* we're missing some SCSI devices */\n\tif (sync) {\n\t\t/* If caller requested synchrnous scan && we've made\n\t\t * any progress, sleep briefly and repeat.\n\t\t */\n\t\tif (dev != last_failed_dev) {\n\t\t\tmsleep(100);\n\t\t\tlast_failed_dev = dev;\n\t\t\tgoto repeat;\n\t\t}\n\n\t\t/* We might be failing to detect boot device, give it\n\t\t * a few more chances.\n\t\t */\n\t\tif (--tries) {\n\t\t\tmsleep(100);\n\t\t\tgoto repeat;\n\t\t}\n\n\t\tata_port_err(ap,\n\t\t\t     \"WARNING: synchronous SCSI scan failed without making any progress, switching to async\\n\");\n\t}\n\n\tqueue_delayed_work(system_long_wq, &ap->hotplug_task,\n\t\t\t   round_jiffies_relative(HZ));\n}\n\n/**\n *\tata_scsi_offline_dev - offline attached SCSI device\n *\t@dev: ATA device to offline attached SCSI device for\n *\n *\tThis function is called from ata_eh_hotplug() and responsible\n *\tfor taking the SCSI device attached to @dev offline.  This\n *\tfunction is called with host lock which protects dev->sdev\n *\tagainst clearing.\n *\n *\tLOCKING:\n *\tspin_lock_irqsave(host lock)\n *\n *\tRETURNS:\n *\t1 if attached SCSI device exists, 0 otherwise.\n */\nint ata_scsi_offline_dev(struct ata_device *dev)\n{\n\tif (dev->sdev) {\n\t\tscsi_device_set_state(dev->sdev, SDEV_OFFLINE);\n\t\treturn 1;\n\t}\n\treturn 0;\n}\n\n/**\n *\tata_scsi_remove_dev - remove attached SCSI device\n *\t@dev: ATA device to remove attached SCSI device for\n *\n *\tThis function is called from ata_eh_scsi_hotplug() and\n *\tresponsible for removing the SCSI device attached to @dev.\n *\n *\tLOCKING:\n *\tKernel thread context (may sleep).\n */\nstatic void ata_scsi_remove_dev(struct ata_device *dev)\n{\n\tstruct ata_port *ap = dev->link->ap;\n\tstruct scsi_device *sdev;\n\tunsigned long flags;\n\n\t/* Alas, we need to grab scan_mutex to ensure SCSI device\n\t * state doesn't change underneath us and thus\n\t * scsi_device_get() always succeeds.  The mutex locking can\n\t * be removed if there is __scsi_device_get() interface which\n\t * increments reference counts regardless of device state.\n\t */\n\tmutex_lock(&ap->scsi_host->scan_mutex);\n\tspin_lock_irqsave(ap->lock, flags);\n\n\t/* clearing dev->sdev is protected by host lock */\n\tsdev = dev->sdev;\n\tdev->sdev = NULL;\n\n\tif (sdev) {\n\t\t/* If user initiated unplug races with us, sdev can go\n\t\t * away underneath us after the host lock and\n\t\t * scan_mutex are released.  Hold onto it.\n\t\t */\n\t\tif (scsi_device_get(sdev) == 0) {\n\t\t\t/* The following ensures the attached sdev is\n\t\t\t * offline on return from ata_scsi_offline_dev()\n\t\t\t * regardless it wins or loses the race\n\t\t\t * against this function.\n\t\t\t */\n\t\t\tscsi_device_set_state(sdev, SDEV_OFFLINE);\n\t\t} else {\n\t\t\tWARN_ON(1);\n\t\t\tsdev = NULL;\n\t\t}\n\t}\n\n\tspin_unlock_irqrestore(ap->lock, flags);\n\tmutex_unlock(&ap->scsi_host->scan_mutex);\n\n\tif (sdev) {\n\t\tata_dev_info(dev, \"detaching (SCSI %s)\\n\",\n\t\t\t     dev_name(&sdev->sdev_gendev));\n\n\t\tscsi_remove_device(sdev);\n\t\tscsi_device_put(sdev);\n\t}\n}\n\nstatic void ata_scsi_handle_link_detach(struct ata_link *link)\n{\n\tstruct ata_port *ap = link->ap;\n\tstruct ata_device *dev;\n\n\tata_for_each_dev(dev, link, ALL) {\n\t\tunsigned long flags;\n\n\t\tif (!(dev->flags & ATA_DFLAG_DETACHED))\n\t\t\tcontinue;\n\n\t\tspin_lock_irqsave(ap->lock, flags);\n\t\tdev->flags &= ~ATA_DFLAG_DETACHED;\n\t\tspin_unlock_irqrestore(ap->lock, flags);\n\n\t\tif (zpodd_dev_enabled(dev))\n\t\t\tzpodd_exit(dev);\n\n\t\tata_scsi_remove_dev(dev);\n\t}\n}\n\n/**\n *\tata_scsi_media_change_notify - send media change event\n *\t@dev: Pointer to the disk device with media change event\n *\n *\tTell the block layer to send a media change notification\n *\tevent.\n *\n * \tLOCKING:\n * \tspin_lock_irqsave(host lock)\n */\nvoid ata_scsi_media_change_notify(struct ata_device *dev)\n{\n\tif (dev->sdev)\n\t\tsdev_evt_send_simple(dev->sdev, SDEV_EVT_MEDIA_CHANGE,\n\t\t\t\t     GFP_ATOMIC);\n}\n\n/**\n *\tata_scsi_hotplug - SCSI part of hotplug\n *\t@work: Pointer to ATA port to perform SCSI hotplug on\n *\n *\tPerform SCSI part of hotplug.  It's executed from a separate\n *\tworkqueue after EH completes.  This is necessary because SCSI\n *\thot plugging requires working EH and hot unplugging is\n *\tsynchronized with hot plugging with a mutex.\n *\n *\tLOCKING:\n *\tKernel thread context (may sleep).\n */\nvoid ata_scsi_hotplug(struct work_struct *work)\n{\n\tstruct ata_port *ap =\n\t\tcontainer_of(work, struct ata_port, hotplug_task.work);\n\tint i;\n\n\tif (ap->pflags & ATA_PFLAG_UNLOADING) {\n\t\tDPRINTK(\"ENTER/EXIT - unloading\\n\");\n\t\treturn;\n\t}\n\n\tDPRINTK(\"ENTER\\n\");\n\tmutex_lock(&ap->scsi_scan_mutex);\n\n\t/* Unplug detached devices.  We cannot use link iterator here\n\t * because PMP links have to be scanned even if PMP is\n\t * currently not attached.  Iterate manually.\n\t */\n\tata_scsi_handle_link_detach(&ap->link);\n\tif (ap->pmp_link)\n\t\tfor (i = 0; i < SATA_PMP_MAX_PORTS; i++)\n\t\t\tata_scsi_handle_link_detach(&ap->pmp_link[i]);\n\n\t/* scan for new ones */\n\tata_scsi_scan_host(ap, 0);\n\n\tmutex_unlock(&ap->scsi_scan_mutex);\n\tDPRINTK(\"EXIT\\n\");\n}\n\n/**\n *\tata_scsi_user_scan - indication for user-initiated bus scan\n *\t@shost: SCSI host to scan\n *\t@channel: Channel to scan\n *\t@id: ID to scan\n *\t@lun: LUN to scan\n *\n *\tThis function is called when user explicitly requests bus\n *\tscan.  Set probe pending flag and invoke EH.\n *\n *\tLOCKING:\n *\tSCSI layer (we don't care)\n *\n *\tRETURNS:\n *\tZero.\n */\nint ata_scsi_user_scan(struct Scsi_Host *shost, unsigned int channel,\n\t\t       unsigned int id, u64 lun)\n{\n\tstruct ata_port *ap = ata_shost_to_port(shost);\n\tunsigned long flags;\n\tint devno, rc = 0;\n\n\tif (!ap->ops->error_handler)\n\t\treturn -EOPNOTSUPP;\n\n\tif (lun != SCAN_WILD_CARD && lun)\n\t\treturn -EINVAL;\n\n\tif (!sata_pmp_attached(ap)) {\n\t\tif (channel != SCAN_WILD_CARD && channel)\n\t\t\treturn -EINVAL;\n\t\tdevno = id;\n\t} else {\n\t\tif (id != SCAN_WILD_CARD && id)\n\t\t\treturn -EINVAL;\n\t\tdevno = channel;\n\t}\n\n\tspin_lock_irqsave(ap->lock, flags);\n\n\tif (devno == SCAN_WILD_CARD) {\n\t\tstruct ata_link *link;\n\n\t\tata_for_each_link(link, ap, EDGE) {\n\t\t\tstruct ata_eh_info *ehi = &link->eh_info;\n\t\t\tehi->probe_mask |= ATA_ALL_DEVICES;\n\t\t\tehi->action |= ATA_EH_RESET;\n\t\t}\n\t} else {\n\t\tstruct ata_device *dev = ata_find_dev(ap, devno);\n\n\t\tif (dev) {\n\t\t\tstruct ata_eh_info *ehi = &dev->link->eh_info;\n\t\t\tehi->probe_mask |= 1 << dev->devno;\n\t\t\tehi->action |= ATA_EH_RESET;\n\t\t} else\n\t\t\trc = -EINVAL;\n\t}\n\n\tif (rc == 0) {\n\t\tata_port_schedule_eh(ap);\n\t\tspin_unlock_irqrestore(ap->lock, flags);\n\t\tata_port_wait_eh(ap);\n\t} else\n\t\tspin_unlock_irqrestore(ap->lock, flags);\n\n\treturn rc;\n}\n\n/**\n *\tata_scsi_dev_rescan - initiate scsi_rescan_device()\n *\t@work: Pointer to ATA port to perform scsi_rescan_device()\n *\n *\tAfter ATA pass thru (SAT) commands are executed successfully,\n *\tlibata need to propagate the changes to SCSI layer.\n *\n *\tLOCKING:\n *\tKernel thread context (may sleep).\n */\nvoid ata_scsi_dev_rescan(struct work_struct *work)\n{\n\tstruct ata_port *ap =\n\t\tcontainer_of(work, struct ata_port, scsi_rescan_task);\n\tstruct ata_link *link;\n\tstruct ata_device *dev;\n\tunsigned long flags;\n\n\tmutex_lock(&ap->scsi_scan_mutex);\n\tspin_lock_irqsave(ap->lock, flags);\n\n\tata_for_each_link(link, ap, EDGE) {\n\t\tata_for_each_dev(dev, link, ENABLED) {\n\t\t\tstruct scsi_device *sdev = dev->sdev;\n\n\t\t\tif (!sdev)\n\t\t\t\tcontinue;\n\t\t\tif (scsi_device_get(sdev))\n\t\t\t\tcontinue;\n\n\t\t\tspin_unlock_irqrestore(ap->lock, flags);\n\t\t\tscsi_rescan_device(&(sdev->sdev_gendev));\n\t\t\tscsi_device_put(sdev);\n\t\t\tspin_lock_irqsave(ap->lock, flags);\n\t\t}\n\t}\n\n\tspin_unlock_irqrestore(ap->lock, flags);\n\tmutex_unlock(&ap->scsi_scan_mutex);\n}\n"}}, "reports": [{"events": [{"location": {"col": 0, "file": 0, "line": 2750}, "message": "warn: potential spectre issue 'ap->link.device' [w] (local cap)"}], "macros": [], "notes": [], "path": "/src/drivers/ata/libata-scsi.c", "reportHash": "4f03b8f6366a9c5e7f057d631b446314", "checkerName": "check_spectre", "reviewStatus": null, "severity": "UNSPECIFIED"}, {"events": [{"location": {"col": 0, "file": 0, "line": 2754}, "message": "warn: potential spectre issue 'ap->pmp_link' [w] (local cap)"}], "macros": [], "notes": [], "path": "/src/drivers/ata/libata-scsi.c", "reportHash": "d7ae63cbef3d631fe256115b550c7e5c", "checkerName": "check_spectre", "reviewStatus": null, "severity": "UNSPECIFIED"}]};
