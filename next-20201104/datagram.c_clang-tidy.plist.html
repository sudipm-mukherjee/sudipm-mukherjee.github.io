      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

e <net/protocol.h>\n#include <linux/skbuff.h>\n\n#include <net/checksum.h>\n#include <net/sock.h>\n#include <net/tcp_states.h>\n#include <trace/events/skb.h>\n#include <net/busy_poll.h>\n\n#include \"datagram.h\"\n\n/*\n *\tIs a socket 'connection oriented' ?\n */\nstatic inline int connection_based(struct sock *sk)\n{\n\treturn sk->sk_type == SOCK_SEQPACKET || sk->sk_type == SOCK_STREAM;\n}\n\nstatic int receiver_wake_function(wait_queue_entry_t *wait, unsigned int mode, int sync,\n\t\t\t\t  void *key)\n{\n\t/*\n\t * Avoid a wakeup if event not interesting for us\n\t */\n\tif (key && !(key_to_poll(key) & (EPOLLIN | EPOLLERR)))\n\t\treturn 0;\n\treturn autoremove_wake_function(wait, mode, sync, key);\n}\n/*\n * Wait for the last received packet to be different from skb\n */\nint __skb_wait_for_more_packets(struct sock *sk, struct sk_buff_head *queue,\n\t\t\t\tint *err, long *timeo_p,\n\t\t\t\tconst struct sk_buff *skb)\n{\n\tint error;\n\tDEFINE_WAIT_FUNC(wait, receiver_wake_function);\n\n\tprepare_to_wait_exclusive(sk_sleep(sk), &wait, TASK_INTERRUPTIBLE);\n\n\t/* Socket errors? */\n\terror = sock_error(sk);\n\tif (error)\n\t\tgoto out_err;\n\n\tif (READ_ONCE(queue->prev) != skb)\n\t\tgoto out;\n\n\t/* Socket shut down? */\n\tif (sk->sk_shutdown & RCV_SHUTDOWN)\n\t\tgoto out_noerr;\n\n\t/* Sequenced packets can come disconnected.\n\t * If so we report the problem\n\t */\n\terror = -ENOTCONN;\n\tif (connection_based(sk) &&\n\t    !(sk->sk_state == TCP_ESTABLISHED || sk->sk_state == TCP_LISTEN))\n\t\tgoto out_err;\n\n\t/* handle signals */\n\tif (signal_pending(current))\n\t\tgoto interrupted;\n\n\terror = 0;\n\t*timeo_p = schedule_timeout(*timeo_p);\nout:\n\tfinish_wait(sk_sleep(sk), &wait);\n\treturn error;\ninterrupted:\n\terror = sock_intr_errno(*timeo_p);\nout_err:\n\t*err = error;\n\tgoto out;\nout_noerr:\n\t*err = 0;\n\terror = 1;\n\tgoto out;\n}\nEXPORT_SYMBOL(__skb_wait_for_more_packets);\n\nstatic struct sk_buff *skb_set_peeked(struct sk_buff *skb)\n{\n\tstruct sk_buff *nskb;\n\n\tif (skb->peeked)\n\t\treturn skb;\n\n\t/* We have to unshare an skb before modifying it. */\n\tif (!skb_shared(skb))\n\t\tgoto done;\n\n\tnskb = skb_clone(skb, GFP_ATOMIC);\n\tif (!nskb)\n\t\treturn ERR_PTR(-ENOMEM);\n\n\tskb->prev->next = nskb;\n\tskb->next->prev = nskb;\n\tnskb->prev = skb->prev;\n\tnskb->next = skb->next;\n\n\tconsume_skb(skb);\n\tskb = nskb;\n\ndone:\n\tskb->peeked = 1;\n\n\treturn skb;\n}\n\nstruct sk_buff *__skb_try_recv_from_queue(struct sock *sk,\n\t\t\t\t\t  struct sk_buff_head *queue,\n\t\t\t\t\t  unsigned int flags,\n\t\t\t\t\t  int *off, int *err,\n\t\t\t\t\t  struct sk_buff **last)\n{\n\tbool peek_at_off = false;\n\tstruct sk_buff *skb;\n\tint _off = 0;\n\n\tif (unlikely(flags & MSG_PEEK && *off >= 0)) {\n\t\tpeek_at_off = true;\n\t\t_off = *off;\n\t}\n\n\t*last = queue->prev;\n\tskb_queue_walk(queue, skb) {\n\t\tif (flags & MSG_PEEK) {\n\t\t\tif (peek_at_off && _off >= skb->len &&\n\t\t\t    (_off || skb->peeked)) {\n\t\t\t\t_off -= skb->len;\n\t\t\t\tcontinue;\n\t\t\t}\n\t\t\tif (!skb->len) {\n\t\t\t\tskb = skb_set_peeked(skb);\n\t\t\t\tif (IS_ERR(skb)) {\n\t\t\t\t\t*err = PTR_ERR(skb);\n\t\t\t\t\treturn NULL;\n\t\t\t\t}\n\t\t\t}\n\t\t\trefcount_inc(&skb->users);\n\t\t} else {\n\t\t\t__skb_unlink(skb, queue);\n\t\t}\n\t\t*off = _off;\n\t\treturn skb;\n\t}\n\treturn NULL;\n}\n\n/**\n *\t__skb_try_recv_datagram - Receive a datagram skbuff\n *\t@sk: socket\n *\t@queue: socket queue from which to receive\n *\t@flags: MSG\\_ flags\n *\t@off: an offset in bytes to peek skb from. Returns an offset\n *\t      within an skb where data actually starts\n *\t@err: error code returned\n *\t@last: set to last peeked message to inform the wait function\n *\t       what to look for when peeking\n *\n *\tGet a datagram skbuff, understands the peeking, nonblocking wakeups\n *\tand possible races. This replaces identical code in packet, raw and\n *\tudp, as well as the IPX AX.25 and Appletalk. It also finally fixes\n *\tthe long \n\t} while (READ_ONCE(queue->prev) != *last);\n\n\terror = -EAGAIN;\n\nno_packet:\n\t*err = error;\n\treturn NULL;\n}\nEXPORT_SYMBOL(__skb_try_recv_datagram);\n\nstruct sk_buff *__skb_recv_datagram(struct sock *sk,\n\t\t\t\t    struct sk_buff_head *sk_queue,\n\t\t\t\t    unsigned int flags, int *off, int *err)\n{\n\tstruct sk_buff *skb, *last;\n\tlong timeo;\n\n\ttimeo = sock_rcvtimeo(sk, flags & MSG_DONTWAIT);\n\n\tdo {\n\t\tskb = __skb_try_recv_datagram(sk, sk_queue, flags, off, err,\n\t\t\t\t\t      &last);\n\t\tif (skb)\n\t\t\treturn skb;\n\n\t\tif (*err != -EAGAIN)\n\t\t\tbreak;\n\t} while (timeo &&\n\t\t !__skb_wait_for_more_packets(sk, sk_queue, err,\n\t\t\t\t\t      &timeo, last));\n\n\treturn NULL;\n}\nEXPORT_SYMBOL(__skb_recv_datagram);\n\nstruct sk_buff *skb_recv_datagram(struct sock *sk, unsigned int flags,\n\t\t\t\t  int noblock, int *err)\n{\n\tint off = 0;\n\n\treturn __skb_recv_datagram(sk, &sk->sk_receive_queue,\n\t\t\t\t   flags | (noblock ? MSG_DONTWAIT : 0),\n\t\t\t\t   &off, err);\n}\nEXPORT_SYMBOL(skb_recv_datagram);\n\nvoid skb_free_datagram(struct sock *sk, struct sk_buff *skb)\n{\n\tconsume_skb(skb);\n\tsk_mem_reclaim_partial(sk);\n}\nEXPORT_SYMBOL(skb_free_datagram);\n\nvoid __skb_free_datagram_locked(struct sock *sk, struct sk_buff *skb, int len)\n{\n\tbool slow;\n\n\tif (!skb_unref(skb)) {\n\t\tsk_peek_offset_bwd(sk, len);\n\t\treturn;\n\t}\n\n\tslow = lock_sock_fast(sk);\n\tsk_peek_offset_bwd(sk, len);\n\tskb_orphan(skb);\n\tsk_mem_reclaim_partial(sk);\n\tunlock_sock_fast(sk, slow);\n\n\t/* skb is now orphaned, can be freed outside of locked section */\n\t__kfree_skb(skb);\n}\nEXPORT_SYMBOL(__skb_free_datagram_locked);\n\nint __sk_queue_drop_skb(struct sock *sk, struct sk_buff_head *sk_queue,\n\t\t\tstruct sk_buff *skb, unsigned int flags,\n\t\t\tvoid (*destructor)(struct sock *sk,\n\t\t\t\t\t   struct sk_buff *skb))\n{\n\tint err = 0;\n\n\tif (flags & MSG_PEEK) {\n\t\terr = -ENOENT;\n\t\tspin_lock_bh(&sk_queue->lock);\n\t\tif (skb->next) {\n\t\t\t__skb_unlink(skb, sk_queue);\n\t\t\trefcount_dec(&skb->users);\n\t\t\tif (destructor)\n\t\t\t\tdestructor(sk, skb);\n\t\t\terr = 0;\n\t\t}\n\t\tspin_unlock_bh(&sk_queue->lock);\n\t}\n\n\tatomic_inc(&sk->sk_drops);\n\treturn err;\n}\nEXPORT_SYMBOL(__sk_queue_drop_skb);\n\n/**\n *\tskb_kill_datagram - Free a datagram skbuff forcibly\n *\t@sk: socket\n *\t@skb: datagram skbuff\n *\t@flags: MSG\\_ flags\n *\n *\tThis function frees a datagram skbuff that was received by\n *\tskb_recv_datagram.  The flags argument must match the one\n *\tused for skb_recv_datagram.\n *\n *\tIf the MSG_PEEK flag is set, and the packet is still on the\n *\treceive queue of the socket, it will be taken off the queue\n *\tbefore it is freed.\n *\n *\tThis function currently only disables BH when acquiring the\n *\tsk_receive_queue lock.  Therefore it must not be used in a\n *\tcontext where that lock is acquired in an IRQ context.\n *\n *\tIt returns 0 if the packet was removed by us.\n */\n\nint skb_kill_datagram(struct sock *sk, struct sk_buff *skb, unsigned int flags)\n{\n\tint err = __sk_queue_drop_skb(sk, &sk->sk_receive_queue, skb, flags,\n\t\t\t\t      NULL);\n\n\tkfree_skb(skb);\n\tsk_mem_reclaim_partial(sk);\n\treturn err;\n}\nEXPORT_SYMBOL(skb_kill_datagram);\n\nINDIRECT_CALLABLE_DECLARE(static size_t simple_copy_to_iter(const void *addr,\n\t\t\t\t\t\tsize_t bytes,\n\t\t\t\t\t\tvoid *data __always_unused,\n\t\t\t\t\t\tstruct iov_iter *i));\n\nstatic int __skb_datagram_iter(const struct sk_buff *skb, int offset,\n\t\t\t       struct iov_iter *to, int len, bool fault_short,\n\t\t\t       size_t (*cb)(const void *, size_t, void *,\n\t\t\t\t\t    struct iov_iter *), void *data)\n{\n\tint start = skb_headlen(skb);\n\tint i, copy = start - offset, start_off = offset, n;\n\tstruct sk_buff *frag_iter;\n\n\t/* Copy header. */\n\tif (copy > 0) {\n\t\tif (copy > len)\n\t\t\tcopy = len;\n\t\tn = INDIRECT_CALL_1(cb, simple_copy_to_iter,\n\t\t\t\t    skb->data + offset, copy, data, to);\n\t\toffset += n;\n\t\tif (n != copy)\n\t\t\tgoto short_copy;\n\t\tif ((len -= copy) == 0)\n\t\t\treturn 0;\n\t}\n\n\t/* Copy paged appendix. Hmm... why does this look so complicated? */\n\tfor (i = 0; i < skb_shinfo(skb)->nr_frags; i++) {\n\t\tint end;\n\t\tconst skb_frag_t *frag = &skb_shinfo(skb)->frags[i];\n\n\t\tWARN_ON(start > offset + len);\n\n\t\tend = start + skb_frag_size(frag);\n\t\tif ((copy = end - offset) > 0) {\n\t\t\tstruct page *page = skb_frag_page(frag);\n\t\t\tu8 *vaddr = kmap(page);\n\n\t\t\tif (copy > len)\n\t\t\t\tcopy = len;\n\t\t\tn = INDIRECT_CALL_1(cb, simple_copy_to_iter,\n\t\t\t\t\tvaddr + skb_frag_off(frag) + offset - start,\n\t\t\t\t\tcopy, data, to);\n\t\t\tkunmap(page);\n\t\t\toffset += n;\n\t\t\tif (n != copy)\n\t\t\t\tgoto short_copy;\n\t\t\tif (!(len -= copy))\n\t\t\t\treturn 0;\n\t\t}\n\t\tstart = end;\n\t}\n\n\tskb_walk_frags(skb, frag_iter) {\n\t\tint end;\n\n\t\tWARN_ON(start > offset + len);\n\n\t\tend = start + frag_iter->len;\n\t\tif ((copy = end - offset) > 0) {\n\t\t\tif (copy > len)\n\t\t\t\tcopy = len;\n\t\t\tif (__skb_datagram_iter(frag_iter, offset - start,\n\t\t\t\t\t\tto, copy, fault_short, cb, data))\n\t\t\t\tgoto fault;\n\t\t\tif ((len -= copy) == 0)\n\t\t\t\treturn 0;\n\t\t\toffset += copy;\n\t\t}\n\t\tstart = end;\n\t}\n\tif (!len)\n\t\treturn 0;\n\n\t/* This is not really a user copy fault, but rather someone\n\t * gave us a bogus length on the skb.  We should probably\n\t * print a warning here as it may indicate a kernel bug.\n\t */\n\nfault:\n\tiov_iter_revert(to, offset - start_off);\n\treturn -EFAULT;\n\nshort_copy:\n\tif (fault_short || iov_iter_count(to))\n\t\tgoto fault;\n\n\treturn 0;\n}\n\n/**\n *\tskb_copy_and_hash_datagram_iter - Copy datagram to an iovec iterator\n *          and update a hash.\n *\t@skb: buffer to copy\n *\t@offset: offset in the buffer to start copying from\n *\t@to: iovec iterator to copy to\n *\t@len: amount of data to copy from buffer to iovec\n *      @hash: hash request to update\n */\nint skb_copy_and_hash_datagram_iter(const struct sk_buff *skb, int offset,\n\t\t\t   struct iov_iter *to, int len,\n\t\t\t   struct ahash_request *hash)\n{\n\treturn __skb_datagram_iter(skb, offset, to, len, true,\n\t\t\thash_and_copy_to_iter, hash);\n}\nEXPORT_SYMBOL(skb_copy_and_hash_datagram_iter);\n\nstatic size_t simple_copy_to_iter(const void *addr, size_t bytes,\n\t\tvoid *data __always_unused, struct iov_iter *i)\n{\n\treturn copy_to_iter(addr, bytes, i);\n}\n\n/**\n *\tskb_copy_datagram_iter - Copy a datagram to an iovec iterator.\n *\t@skb: buffer to copy\n *\t@offset: offset in the buffer to start copying from\n *\t@to: iovec iterator to copy to\n *\t@len: amount of data to copy from buffer to iovec\n */\nint skb_copy_datagram_iter(const struct sk_buff *skb, int offset,\n\t\t\t   struct iov_iter *to, int len)\n{\n\ttrace_skb_copy_datagram_iovec(skb, len);\n\treturn __skb_datagram_iter(skb, offset, to, len, false,\n\t\t\tsimple_copy_to_iter, NULL);\n}\nEXPORT_SYMBOL(skb_copy_datagram_iter);\n\n/**\n *\tskb_copy_datagram_from_iter - Copy a datagram from an iov_iter.\n *\t@skb: buffer to copy\n *\t@offset: offset in the buffer to start copying to\n *\t@from: the copy source\n *\t@len: amount of data to copy to buffer from iovec\n *\n *\tReturns 0 or -EFAULT.\n */\nint skb_copy_datagram_from_iter(struct sk_buff *skb, int offset,\n\t\t\t\t struct iov_iter *from,\n\t\t\t\t int len)\n{\n\tint start = skb_headlen(skb);\n\tint i, copy = start - offset;\n\tstruct sk_buff *frag_iter;\n\n\t/* Copy header. */\n\tif (copy > 0) {\n\t\tif (copy > len)\n\t\t\tcopy = len;\n\t\tif (copy_from_iter(skb->data + offset, copy, from) != copy)\n\t\t\tgoto fault;\n\t\tif ((len -= copy) == 0)\n\t\t\treturn 0;\n\t\toffset += copy;\n\t}\n\n\t/* Copy paged appendix. Hmm... why does this look so complicated? */\n\tfor (i = 0; i < skb_shinfo(skb)->nr_frags; i++) {\n\t\tint end;\n\t\tconst skb_frag_t *frag = &skb_shinfo(skb)->frags[i];\n\n\t\tWARN_ON(start > offset + len);\n\n\t\tend = start + skb_frag_size(frag);\n\t\tif ((copy = end - offset) > 0) {\n\t\t\tsize_t copied;\n\n\t\t\tif (copy > len)\n\t\t\t\tcopy = len;\n\t\t\tcopied = copy_page_from_iter(skb_frag_page(frag),\n\t\t\t\t\t  skb_frag_off(frag) + offset - start,\n\t\t\t\t\t  copy, from);\n\t\t\tif (copied != copy)\n\t\t\t\tgoto fault;\n\n\t\t\tif (!(len -= copy))\n\t\t\t\treturn 0;\n\t\t\toffset += copy;\n\t\t}\n\t\tstart = end;\n\t}\n\n\tskb_walk_frags(skb, frag_iter) {\n\t\tint end;\n\n\t\tWARN_ON(start > offset + len);\n\n\t\tend = start + frag_iter->len;\n\t\tif ((copy = end - offset) > 0) {\n\t\t\tif (copy > len)\n\t\t\t\tcopy = len;\n\t\t\tif (skb_copy_datagram_from_iter(frag_iter,\n\t\t\t\t\t\t\toffset - start,\n\t\t\t\t\t\t\tfrom, copy))\n\t\t\t\tgoto fault;\n\t\t\tif ((len -= copy) == 0)\n\t\t\t\treturn 0;\n\t\t\toffset += copy;\n\t\t}\n\t\tstart = end;\n\t}\n\tif (!len)\n\t\treturn 0;\n\nfault:\n\treturn -EFAULT;\n}\nEXPORT_SYMBOL(skb_copy_datagram_from_iter);\n\nint __zerocopy_sg_from_iter(struct sock *sk, struct sk_buff *skb,\n\t\t\t    struct iov_iter *from, size_t length)\n{\n\tint frag = skb_shinfo(skb)->nr_frags;\n\n\twhile (length && iov_iter_count(from)) {\n\t\tstruct page *pages[MAX_SKB_FRAGS];\n\t\tstruct page *last_head = NULL;\n\t\tsize_t start;\n\t\tssize_t copied;\n\t\tunsigned long truesize;\n\t\tint refs, n = 0;\n\n\t\tif (frag == MAX_SKB_FRAGS)\n\t\t\treturn -EMSGSIZE;\n\n\t\tcopied = iov_iter_get_pages(from, pages, length,\n\t\t\t\t\t    MAX_SKB_FRAGS - frag, &start);\n\t\tif (copied < 0)\n\t\t\treturn -EFAULT;\n\n\t\tiov_iter_advance(from, copied);\n\t\tlength -= copied;\n\n\t\ttruesize = PAGE_ALIGN(copied + start);\n\t\tskb->data_len += copied;\n\t\tskb->len += copied;\n\t\tskb->truesize += truesize;\n\t\tif (sk && sk->sk_type == SOCK_STREAM) {\n\t\t\tsk_wmem_queued_add(sk, truesize);\n\t\t\tsk_mem_charge(sk, truesize);\n\t\t} else {\n\t\t\trefcount_add(truesize, &skb->sk->sk_wmem_alloc);\n\t\t}\n\t\tfor (refs = 0; copied != 0; start = 0) {\n\t\t\tint size = min_t(int, copied, PAGE_SIZE - start);\n\t\t\tstruct page *head = compound_head(pages[n]);\n\n\t\t\tstart += (pages[n] - head) << PAGE_SHIFT;\n\t\t\tcopied -= size;\n\t\t\tn++;\n\t\t\tif (frag) {\n\t\t\t\tskb_frag_t *last = &skb_shinfo(skb)->frags[frag - 1];\n\n\t\t\t\tif (head == skb_frag_page(last) &&\n\t\t\t\t    start == skb_frag_off(last) + skb_frag_size(last)) {\n\t\t\t\t\tskb_frag_size_add(last, size);\n\t\t\t\t\t/* We combined this page, we need to release\n\t\t\t\t\t * a reference. Since compound pages refcount\n\t\t\t\t\t * is shared among many pages, batch the refcount\n\t\t\t\t\t * adjustments to limit false sharing.\n\t\t\t\t\t */\n\t\t\t\t\tlast_head = head;\n\t\t\t\t\trefs++;\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t}\n\t\t\tif (refs) {\n\t\t\t\tpage_ref_sub(last_head, refs);\n\t\t\t\trefs = 0;\n\t\t\t}\n\t\t\tskb_fill_page_desc(skb, frag++, head, start, size);\n\t\t}\n\t\tif (refs)\n\t\t\tpage_ref_sub(last_head, refs);\n\t}\n\treturn 0;\n}\nEXPORT_SYMBOL(__zerocopy_sg_from_iter);\n\n/**\n *\tzerocopy_sg_from_iter - Build a zerocopy datagram from an iov_iter\n *\t@skb: buffer to copy\n *\t@from: the source to copy from\n *\n *\tThe function will first copy up to headlen, and then pin the userspace\n *\tpages and build frags through them.\n *\n *\tReturns 0, -EFAULT or -EMSGSIZE.\n */\nint zerocopy_sg_from_iter(struct sk_buff *skb, struct iov_iter *from)\n{\n\tint copy = min_t(int, skb_headlen(skb), iov_iter_count(from));\n\n\t/* copy up to skb headlen */\n\tif (skb_copy_datagram_from_iter(skb, 0, from, copy))\n\t\treturn -EFAULT;\n\n\treturn __zerocopy_sg_from_iter(NULL, skb, from, ~0U);\n}\nEXPORT_SYMBOL(zerocopy_sg_from_iter);\n\n/**\n *\tskb_copy_and_csum_datagram_iter - Copy datagram to an iovec iterator\n *          and update a checksum.\n *\t@skb: buffer to copy\n *\t@offset: offset in the buffer to start copying from\n *\t@to: iovec iterator to copy to\n *\t@len: amount of data to copy from buffer to iovec\n *      @csump: checksum pointer\n */\nstatic int skb_copy_and_csum_datagram(const struct sk_buff *skb, int offset,\n\t\t\t\t      struct iov_iter *to, int len,\n\t\t\t\t      __wsum *csump)\n{\n\treturn __skb_datagram_iter(skb, offset, to, len, true,\n\t\t\tcsum_and_copy_to_iter, csump);\n}\n\n/**\n *\tskb_copy_and_csum_datagram_msg - Copy and checksum skb to user iovec.\n *\t@skb: skbuff\n *\t@hlen: hardware length\n *\t@msg: destination\n *\n *\tCaller _must_ check that skb will fit to this iovec.\n *\n *\tReturns: 0       - success.\n *\t\t -EINVAL - checksum failure.\n *\t\t -EFAULT - fault during copy.\n */\nint skb_copy_and_csum_datagram_msg(struct sk_buff *skb,\n\t\t\t\t   int hlen, struct msghdr *msg)\n{\n\t__wsum csum;\n\tint chunk = skb->len - hlen;\n\n\tif (!chunk)\n\t\treturn 0;\n\n\tif (msg_data_left(msg) < chunk) {\n\t\tif (__skb_checksum_complete(skb))\n\t\t\treturn -EINVAL;\n\t\tif (skb_copy_datagram_msg(skb, hlen, msg, chunk))\n\t\t\tgoto fault;\n\t} else {\n\t\tcsum = csum_partial(skb->data, hlen, skb->csum);\n\t\tif (skb_copy_and_csum_datagram(skb, hlen, &msg->msg_iter,\n\t\t\t\t\t       chunk, &csum))\n\t\t\tgoto fault;\n\n\t\tif (csum_fold(csum)) {\n\t\t\tiov_iter_revert(&msg->msg_iter, chunk);\n\t\t\treturn -EINVAL;\n\t\t}\n\n\t\tif (unlikely(skb->ip_summed == CHECKSUM_COMPLETE) &&\n\t\t    !skb->csum_complete_sw)\n\t\t\tnetdev_rx_csum_fault(NULL, skb);\n\t}\n\treturn 0;\nfault:\n\treturn -EFAULT;\n}\nEXPORT_SYMBOL(skb_copy_and_csum_datagram_msg);\n\n/**\n * \tdatagram_poll - generic datagram poll\n *\t@file: file struct\n *\t@sock: socket\n *\t@wait: poll table\n *\n *\tDatagram poll: Again totally generic. This also handles\n *\tsequenced packet sockets providing the socket receive queue\n *\tis only ever holding data ready to receive.\n *\n *\tNote: when you *don't* use this routine for this protocol,\n *\tand you use a different write policy from sock_writeable()\n *\tthen please supply your own write_space callback.\n */\n__poll_t datagram_poll(struct file *file, struct socket *sock,\n\t\t\t   poll_table *wait)\n{\n\tstruct sock *sk = sock->sk;\n\t__poll_t mask;\n\n\tsock_poll_wait(file, sock, wait);\n\tmask = 0;\n\n\t/* exceptional events? */\n\tif (sk->sk_err || !skb_queue_empty_lockless(&sk->sk_error_queue))\n\t\tmask |= EPOLLERR |\n\t\t\t(sock_flag(sk, SOCK_SELECT_ERR_QUEUE) ? EPOLLPRI : 0);\n\n\tif (sk->sk_shutdown & RCV_SHUTDOWN)\n\t\tmask |= EPOLLRDHUP | EPOLLIN | EPOLLRDNORM;\n\tif (sk->sk_shutdown == SHUTDOWN_MASK)\n\t\tmask |= EPOLLHUP;\n\n\t/* readable? */\n\tif (!skb_queue_empty_lockless(&sk->sk_receive_queue))\n\t\tmask |= EPOLLIN | EPOLLRDNORM;\n\n\t/* Connection-based need to check for termination and startup */\n\tif (connection_based(sk)) {\n\t\tif (sk->sk_state == TCP_CLOSE)\n\t\t\tmask |= EPOLLHUP;\n\t\t/* connection hasn't started yet? */\n\t\tif (sk->sk_state == TCP_SYN_SENT)\n\t\t\treturn mask;\n\t}\n\n\t/* writable? */\n\tif (sock_writeable(sk))\n\t\tmask |= EPOLLOUT | EPOLLWRNORM | EPOLLWRBAND;\n\telse\n\t\tsk_set_bit(SOCKWQ_ASYNC_NOSPACE, sk);\n\n\treturn mask;\n}\nEXPORT_SYMBOL(datagram_poll);\n"}, "1": {"id": 1, "path": "/src/include/net/sock.h", "content": "/* SPDX-License-Identifier: GPL-2.0-or-later */\n/*\n * INET\t\tAn implementation of the TCP/IP protocol suite for the LINUX\n *\t\toperating system.  INET is implemented using the  BSD Socket\n *\t\tinterface as the means of communication with the user level.\n *\n *\t\tDefinitions for the AF_INET socket handler.\n *\n * Version:\t@(#)sock.h\t1.0.4\t05/13/93\n *\n * Authors:\tRoss Biro\n *\t\tFred N. van Kempen, <waltje@uWalt.NL.Mugnet.ORG>\n *\t\tCorey Minyard <wf-rch!minyard@relay.EU.net>\n *\t\tFlorian La Roche <flla@stud.uni-sb.de>\n *\n * Fixes:\n *\t\tAlan Cox\t:\tVolatiles in skbuff pointers. See\n *\t\t\t\t\tskbuff comments. May be overdone,\n *\t\t\t\t\tbetter to prove they can be removed\n *\t\t\t\t\tthan the reverse.\n *\t\tAlan Cox\t:\tAdded a zapped field for tcp to note\n *\t\t\t\t\ta socket is reset and must stay shut up\n *\t\tAlan Cox\t:\tNew fields for options\n *\tPauline Middelink\t:\tidentd support\n *\t\tAlan Cox\t:\tEliminate low level recv/recvfrom\n *\t\tDavid S. Miller\t:\tNew socket lookup architecture.\n *              Steve Whitehouse:       Default routines for sock_ops\n *              Arnaldo C. Melo :\tremoved net_pinfo, tp_pinfo and made\n *              \t\t\tprotinfo be just a void pointer, as the\n *              \t\t\tprotocol specific parts were moved to\n *              \t\t\trespective headers and ipv4/v6, etc now\n *              \t\t\tuse private slabcaches for its socks\n *              Pedro Hortas\t:\tNew flags field for socket options\n */\n#ifndef _SOCK_H\n#define _SOCK_H\n\n#include <linux/hardirq.h>\n#include <linux/kernel.h>\n#include <linux/list.h>\n#include <linux/list_nulls.h>\n#include <linux/timer.h>\n#include <linux/cache.h>\n#include <linux/bitops.h>\n#include <linux/lockdep.h>\n#include <linux/netdevice.h>\n#include <linux/skbuff.h>\t/* struct sk_buff */\n#include <linux/mm.h>\n#include <linux/security.h>\n#include <linux/slab.h>\n#include <linux/uaccess.h>\n#include <linux/page_counter.h>\n#include <linux/memcontrol.h>\n#include <linux/static_key.h>\n#include <linux/sched.h>\n#include <linux/wait.h>\n#include <linux/cgroup-defs.h>\n#include <linux/rbtree.h>\n#include <linux/filter.h>\n#include <linux/rculist_nulls.h>\n#include <linux/poll.h>\n#include <linux/sockptr.h>\n\n#include <linux/atomic.h>\n#include <linux/refcount.h>\n#include <net/dst.h>\n#include <net/checksum.h>\n#include <net/tcp_states.h>\n#include <linux/net_tstamp.h>\n#include <net/l3mdev.h>\n\n/*\n * This structure really needs to be cleaned up.\n * Most of it is for TCP, and not used by any of\n * the other protocols.\n */\n\n/* Define this to get the SOCK_DBG debugging facility. */\n#define SOCK_DEBUGGING\n#ifdef SOCK_DEBUGGING\n#define SOCK_DEBUG(sk, msg...) do { if ((sk) && sock_flag((sk), SOCK_DBG)) \\\n\t\t\t\t\tprintk(KERN_DEBUG msg); } while (0)\n#else\n/* Validate arguments and do nothing */\nstatic inline __printf(2, 3)\nvoid SOCK_DEBUG(const struct sock *sk, const char *msg, ...)\n{\n}\n#endif\n\n/* This is the per-socket lock.  The spinlock provides a synchronization\n * between user contexts and software interrupt processing, whereas the\n * mini-semaphore synchronizes multiple users amongst themselves.\n */\ntypedef struct {\n\tspinlock_t\t\tslock;\n\tint\t\t\towned;\n\twait_queue_head_t\twq;\n\t/*\n\t * We express the mutex-alike socket_lock semantics\n\t * to the lock validator by explicitly managing\n\t * the slock as a lock variant (in addition to\n\t * the slock itself):\n\t */\n#ifdef CONFIG_DEBUG_LOCK_ALLOC\n\tstruct lockdep_map dep_map;\n#endif\n} socket_lock_t;\n\nstruct sock;\nstruct proto;\nstruct net;\n\ntypedef __u32 __bitwise __portpair;\ntypedef __u64 __bitwise __addrpair;\n\n/**\n *\tstruct sock_common - minimal network layer representation of sockets\n *\t@skc_daddr: Foreign IPv4 addr\n *\t@skc_rcv_saddr: Bound local IPv4 addr\n *\t@skc_addrpair: 8-byte-aligned __u64 union of @skc_daddr & @skc_rcv_saddr\n *\t@skc_hash: hash value used with various protocol lookup tables\n *\t@skc_u16hashes: two u16 hash values used by UDP lookup tables\n *\t@skc_dport: placeholder for inet_dport/tw_dport\n *\t@skc_num: placeholder for inet_num/tw_num\n *\t@skc_portpair: __u32 union of @skc_dport & @skc_num\n *\t@skc_family: network address family\n *\t@skc_state: Connection state\n *\t@skc_reuse: %SO_REUSEADDR setting\n *\t@skc_reuseport: %SO_REUSEPORT setting\n *\t@skc_ipv6only: socket is IPV6 only\n *\t@skc_net_refcnt: socket is using net ref counting\n *\t@skc_bound_dev_if: bound device index if != 0\n *\t@skc_bind_node: bind hash linkage for various protocol lookup tables\n *\t@skc_portaddr_node: second hash linkage for UDP/UDP-Lite protocol\n *\t@skc_prot: protocol handlers inside a network family\n *\t@skc_net: reference to the network namespace of this socket\n *\t@skc_v6_daddr: IPV6 destination address\n *\t@skc_v6_rcv_saddr: IPV6 source address\n *\t@skc_cookie: socket's cookie value\n *\t@skc_node: main hash linkage for various protocol lookup tables\n *\t@skc_nulls_node: main hash linkage for TCP/UDP/UDP-Lite protocol\n *\t@skc_tx_queue_mapping: tx queue number for this connection\n *\t@skc_rx_queue_mapping: rx queue number for this connection\n *\t@skc_flags: place holder for sk_flags\n *\t\t%SO_LINGER (l_onoff), %SO_BROADCAST, %SO_KEEPALIVE,\n *\t\t%SO_OOBINLINE settings, %SO_TIMESTAMPING settings\n *\t@skc_listener: connection request listener socket (aka rsk_listener)\n *\t\t[union with @skc_flags]\n *\t@skc_tw_dr: (aka tw_dr) ptr to &struct inet_timewait_death_row\n *\t\t[union with @skc_flags]\n *\t@skc_incoming_cpu: record/match cpu processing incoming packets\n *\t@skc_rcv_wnd: (aka rsk_rcv_wnd) TCP receive window size (possibly scaled)\n *\t\t[union with @skc_incoming_cpu]\n *\t@skc_tw_rcv_nxt: (aka tw_rcv_nxt) TCP window next expected seq number\n *\t\t[union with @skc_incoming_cpu]\n *\t@skc_refcnt: reference count\n *\n *\tThis is the minimal network layer representation of sockets, the header\n *\tfor struct sock and struct inet_timewait_sock.\n */\nstruct sock_common {\n\t/* skc_daddr and skc_rcv_saddr must be grouped on a 8 bytes aligned\n\t * address on 64bit arches : cf INET_MATCH()\n\t */\n\tunion {\n\t\t__addrpair\tskc_addrpair;\n\t\tstruct {\n\t\t\t__be32\tskc_daddr;\n\t\t\t__be32\tskc_rcv_saddr;\n\t\t};\n\t};\n\tunion  {\n\t\tunsigned int\tskc_hash;\n\t\t__u16\t\tskc_u16hashes[2];\n\t};\n\t/* skc_dport && skc_num must be grouped as well */\n\tunion {\n\t\t__portpair\tskc_portpair;\n\t\tstruct {\n\t\t\t__be16\tskc_dport;\n\t\t\t__u16\tskc_num;\n\t\t};\n\t};\n\n\tunsigned short\t\tskc_family;\n\tvolatile unsigned char\tskc_state;\n\tunsigned char\t\tskc_reuse:4;\n\tunsigned char\t\tskc_reuseport:1;\n\tunsigned char\t\tskc_ipv6only:1;\n\tunsigned char\t\tskc_net_refcnt:1;\n\tint\t\t\tskc_bound_dev_if;\n\tunion {\n\t\tstruct hlist_node\tskc_bind_node;\n\t\tstruct hlist_node\tskc_portaddr_node;\n\t};\n\tstruct proto\t\t*skc_prot;\n\tpossible_net_t\t\tskc_net;\n\n#if IS_ENABLED(CONFIG_IPV6)\n\tstruct in6_addr\t\tskc_v6_daddr;\n\tstruct in6_addr\t\tskc_v6_rcv_saddr;\n#endif\n\n\tatomic64_t\t\tskc_cookie;\n\n\t/* following fields are padding to force\n\t * offset(struct sock, sk_refcnt) == 128 on 64bit arches\n\t * assuming IPV6 is enabled. We use this padding differently\n\t * for different kind of 'sockets'\n\t */\n\tunion {\n\t\tunsigned long\tskc_flags;\n\t\tstruct sock\t*skc_listener; /* request_sock */\n\t\tstruct inet_timewait_death_row *skc_tw_dr; /* inet_timewait_sock */\n\t};\n\t/*\n\t * fields between dontcopy_begin/dontcopy_end\n\t * are not copied in sock_copy()\n\t */\n\t/* private: */\n\tint\t\t\tskc_dontcopy_begin[0];\n\t/* public: */\n\tunion {\n\t\tstruct hlist_node\tskc_node;\n\t\tstruct hlist_nulls_node skc_nulls_node;\n\t};\n\tunsigned short\t\tskc_tx_queue_mapping;\n#ifdef CONFIG_XPS\n\tunsigned short\t\tskc_rx_queue_mapping;\n#endif\n\tunion {\n\t\tint\t\tskc_incoming_cpu;\n\t\tu32\t\tskc_rcv_wnd;\n\t\tu32\t\tskc_tw_rcv_nxt; /* struct tcp_timewait_sock  */\n\t};\n\n\trefcount_t\t\tskc_refcnt;\n\t/* private: */\n\tint                     skc_dontcopy_end[0];\n\tunion {\n\t\tu32\t\tskc_rxhash;\n\t\tu32\t\tskc_window_clamp;\n\t\tu32\t\tskc_tw_snd_nxt; /* struct tcp_timewait_sock */\n\t};\n\t/* public: */\n};\n\nstruct bpf_local_storage;\n\n/**\n  *\tstruct sock - network layer representation of sockets\n  *\t@__sk_common: shared layout with inet_timewait_sock\n  *\t@sk_shutdown: mask of %SEND_SHUTDOWN and/or %RCV_SHUTDOWN\n  *\t@sk_userlocks: %SO_SNDBUF and %SO_RCVBUF settings\n  *\t@sk_lock:\tsynchronizer\n  *\t@sk_kern_sock: True if sock is using kernel lock classes\n  *\t@sk_rcvbuf: size of receive buffer in bytes\n  *\t@sk_wq: sock wait queue and async head\n  *\t@sk_rx_dst: receive input route used by early demux\n  *\t@sk_dst_cache: destination cache\n  *\t@sk_dst_pending_confirm: need to confirm neighbour\n  *\t@sk_policy: flow policy\n  *\t@sk_rx_skb_cache: cache copy of recently accessed RX skb\n  *\t@sk_receive_queue: incoming packets\n  *\t@sk_wmem_alloc: transmit queue bytes committed\n  *\t@sk_tsq_flags: TCP Small Queues flags\n  *\t@sk_write_queue: Packet sending queue\n  *\t@sk_omem_alloc: \"o\" is \"option\" or \"other\"\n  *\t@sk_wmem_queued: persistent queue size\n  *\t@sk_forward_alloc: space allocated forward\n  *\t@sk_napi_id: id of the last napi context to receive data for sk\n  *\t@sk_ll_usec: usecs to busypoll when there is no data\n  *\t@sk_allocation: allocation mode\n  *\t@sk_pacing_rate: Pacing rate (if supported by transport/packet scheduler)\n  *\t@sk_pacing_status: Pacing status (requested, handled by sch_fq)\n  *\t@sk_max_pacing_rate: Maximum pacing rate (%SO_MAX_PACING_RATE)\n  *\t@sk_sndbuf: size of send buffer in bytes\n  *\t@__sk_flags_offset: empty field used to determine location of bitfield\n  *\t@sk_padding: unused element for alignment\n  *\t@sk_no_check_tx: %SO_NO_CHECK setting, set checksum in TX packets\n  *\t@sk_no_check_rx: allow zero checksum in RX packets\n  *\t@sk_route_caps: route capabilities (e.g. %NETIF_F_TSO)\n  *\t@sk_route_nocaps: forbidden route capabilities (e.g NETIF_F_GSO_MASK)\n  *\t@sk_route_forced_caps: static, forced route capabilities\n  *\t\t(set in tcp_init_sock())\n  *\t@sk_gso_type: GSO type (e.g. %SKB_GSO_TCPV4)\n  *\t@sk_gso_max_size: Maximum GSO segment size to build\n  *\t@sk_gso_max_segs: Maximum number of GSO segments\n  *\t@sk_pacing_shift: scaling factor for TCP Small Queues\n  *\t@sk_lingertime: %SO_LINGER l_linger setting\n  *\t@sk_backlog: always used with the per-socket spinlock held\n  *\t@sk_callback_lock: used with the callbacks in the end of this struct\n  *\t@sk_error_queue: rarely used\n  *\t@sk_prot_creator: sk_prot of original sock creator (see ipv6_setsockopt,\n  *\t\t\t  IPV6_ADDRFORM for instance)\n  *\t@sk_err: last error\n  *\t@sk_err_soft: errors that don't cause failure but are the cause of a\n  *\t\t      persistent failure not just 'timed out'\n  *\t@sk_drops: raw/udp drops counter\n  *\t@sk_ack_backlog: current listen backlog\n  *\t@sk_max_ack_backlog: listen backlog set in listen()\n  *\t@sk_uid: user id of owner\n  *\t@sk_priority: %SO_PRIORITY setting\n  *\t@sk_type: socket type (%SOCK_STREAM, etc)\n  *\t@sk_protocol: which protocol this socket belongs in this network family\n  *\t@sk_peer_pid: &struct pid for this socket's peer\n  *\t@sk_peer_cred: %SO_PEERCRED setting\n  *\t@sk_rcvlowat: %SO_RCVLOWAT setting\n  *\t@sk_rcvtimeo: %SO_RCVTIMEO setting\n  *\t@sk_sndtimeo: %SO_SNDTIMEO setting\n  *\t@sk_txhash: computed flow hash for use on transmit\n  *\t@sk_filter: socket filtering instructions\n  *\t@sk_timer: sock cleanup timer\n  *\t@sk_stamp: time stamp of last packet received\n  *\t@sk_stamp_seq: lock for accessing sk_stamp on 32 bit architectures only\n  *\t@sk_tsflags: SO_TIMESTAMPING socket options\n  *\t@sk_tskey: counter to disambiguate concurrent tstamp requests\n  *\t@sk_zckey: counter to order MSG_ZEROCOPY notifications\n  *\t@sk_socket: Identd and reporting IO signals\n  *\t@sk_user_data: RPC layer private data\n  *\t@sk_frag: cached page frag\n  *\t@sk_peek_off: current peek_offset value\n  *\t@sk_send_head: front of stuff to transmit\n  *\t@tcp_rtx_queue: TCP re-transmit queue [union with @sk_send_head]\n  *\t@sk_tx_skb_cache: cache copy of recently accessed TX skb\n  *\t@sk_security: used by security modules\n  *\t@sk_mark: generic packet mark\n  *\t@sk_cgrp_data: cgroup data for this cgroup\n  *\t@sk_memcg: this socket's memory cgroup association\n  *\t@sk_write_pending: a write to stream socket waits to start\n  *\t@sk_state_change: callback to indicate change in the state of the sock\n  *\t@sk_data_ready: callback to indicate there is data to be processed\n  *\t@sk_write_space: callback to indicate there is bf sending space available\n  *\t@sk_error_report: callback to indicate errors (e.g. %MSG_ERRQUEUE)\n  *\t@sk_backlog_rcv: callback to process the backlog\n  *\t@sk_validate_xmit_skb: ptr to an optional validate function\n  *\t@sk_destruct: called at sock freeing time, i.e. when all refcnt == 0\n  *\t@sk_reuseport_cb: reuseport group container\n  *\t@sk_bpf_storage: ptr to cache and control for bpf_sk_storage\n  *\t@sk_rcu: used during RCU grace period\n  *\t@sk_clockid: clockid used by time-based scheduling (SO_TXTIME)\n  *\t@sk_txtime_deadline_mode: set deadline mode for SO_TXTIME\n  *\t@sk_txtime_report_errors: set report errors mode for SO_TXTIME\n  *\t@sk_txtime_unused: unused txtime flags\n  */\nstruct sock {\n\t/*\n\t * Now struct inet_timewait_sock also uses sock_common, so please just\n\t * don't add nothing before this first member (__sk_common) --acme\n\t */\n\tstruct sock_common\t__sk_common;\n#define sk_node\t\t\t__sk_common.skc_node\n#define sk_nulls_node\t\t__sk_common.skc_nulls_node\n#define sk_refcnt\t\t__sk_common.skc_refcnt\n#define sk_tx_queue_mapping\t__sk_common.skc_tx_queue_mapping\n#ifdef CONFIG_XPS\n#define sk_rx_queue_mapping\t__sk_common.skc_rx_queue_mapping\n#endif\n\n#define sk_dontcopy_begin\t__sk_common.skc_dontcopy_begin\n#define sk_dontcopy_end\t\t__sk_common.skc_dontcopy_end\n#define sk_hash\t\t\t__sk_common.skc_hash\n#define sk_portpair\t\t__sk_common.skc_portpair\n#define sk_num\t\t\t__sk_common.skc_num\n#define sk_dport\t\t__sk_common.skc_dport\n#define sk_addrpair\t\t__sk_common.skc_addrpair\n#define sk_daddr\t\t__sk_common.skc_daddr\n#define sk_rcv_saddr\t\t__sk_common.skc_rcv_saddr\n#define sk_family\t\t__sk_common.skc_family\n#define sk_state\t\t__sk_common.skc_state\n#define sk_reuse\t\t__sk_common.skc_reuse\n#define sk_reuseport\t\t__sk_common.skc_reuseport\n#define sk_ipv6only\t\t__sk_common.skc_ipv6only\n#define sk_net_refcnt\t\t__sk_common.skc_net_refcnt\n#define sk_bound_dev_if\t\t__sk_common.skc_bound_dev_if\n#define sk_bind_node\t\t__sk_common.skc_bind_node\n#define sk_prot\t\t\t__sk_common.skc_prot\n#define sk_net\t\t\t__sk_common.skc_net\n#define sk_v6_daddr\t\t__sk_common.skc_v6_daddr\n#define sk_v6_rcv_saddr\t__sk_common.skc_v6_rcv_saddr\n#define sk_cookie\t\t__sk_common.skc_cookie\n#define sk_incoming_cpu\t\t__sk_common.skc_incoming_cpu\n#define sk_flags\t\t__sk_common.skc_flags\n#define sk_rxhash\t\t__sk_common.skc_rxhash\n\n\tsocket_lock_t\t\tsk_lock;\n\tatomic_t\t\tsk_drops;\n\tint\t\t\tsk_rcvlowat;\n\tstruct sk_buff_head\tsk_error_queue;\n\tstruct sk_buff\t\t*sk_rx_skb_cache;\n\tstruct sk_buff_head\tsk_receive_queue;\n\t/*\n\t * The backlog queue is special, it is always used with\n\t * the per-socket spinlock held and requires low latency\n\t * access. Therefore we special case it's implementation.\n\t * Note : rmem_alloc is in this structure to fill a hole\n\t * on 64bit arches, not because its logically part of\n\t * backlog.\n\t */\n\tstruct {\n\t\tatomic_t\trmem_alloc;\n\t\tint\t\tlen;\n\t\tstruct sk_buff\t*head;\n\t\tstruct sk_buff\t*tail;\n\t} sk_backlog;\n#define sk_rmem_alloc sk_backlog.rmem_alloc\n\n\tint\t\t\tsk_forward_alloc;\n#ifdef CONFIG_NET_RX_BUSY_POLL\n\tunsigned int\t\tsk_ll_usec;\n\t/* ===== mostly read cache line ===== */\n\tunsigned int\t\tsk_napi_id;\n#endif\n\tint\t\t\tsk_rcvbuf;\n\n\tstruct sk_filter __rcu\t*sk_filter;\n\tunion {\n\t\tstruct socket_wq __rcu\t*sk_wq;\n\t\t/* private: */\n\t\tstruct socket_wq\t*sk_wq_raw;\n\t\t/* public: */\n\t};\n#ifdef CONFIG_XFRM\n\tstruct xfrm_policy __rcu *sk_policy[2];\n#endif\n\tstruct dst_entry\t*sk_rx_dst;\n\tstruct dst_entry __rcu\t*sk_dst_cache;\n\tatomic_t\t\tsk_omem_alloc;\n\tint\t\t\tsk_sndbuf;\n\n\t/* ===== cache line for TX ===== */\n\tint\t\t\tsk_wmem_queued;\n\trefcount_t\t\tsk_wmem_alloc;\n\tunsigned long\t\tsk_tsq_flags;\n\tunion {\n\t\tstruct sk_buff\t*sk_send_head;\n\t\tstruct rb_root\ttcp_rtx_queue;\n\t};\n\tstruct sk_buff\t\t*sk_tx_skb_cache;\n\tstruct sk_buff_head\tsk_write_queue;\n\t__s32\t\t\tsk_peek_off;\n\tint\t\t\tsk_write_pending;\n\t__u32\t\t\tsk_dst_pending_confirm;\n\tu32\t\t
