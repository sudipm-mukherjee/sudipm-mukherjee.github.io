      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

  }
}

EN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\n */\n\n/*\n * This file contains the core HCD code, and implements the Linux hc_driver\n * API\n */\n#include <linux/kernel.h>\n#include <linux/module.h>\n#include <linux/spinlock.h>\n#include <linux/interrupt.h>\n#include <linux/platform_device.h>\n#include <linux/dma-mapping.h>\n#include <linux/delay.h>\n#include <linux/io.h>\n#include <linux/slab.h>\n#include <linux/usb.h>\n\n#include <linux/usb/hcd.h>\n#include <linux/usb/ch11.h>\n\n#include \"core.h\"\n#include \"hcd.h\"\n\nstatic void dwc2_port_resume(struct dwc2_hsotg *hsotg);\n\n/*\n * =========================================================================\n *  Host Core Layer Functions\n * =========================================================================\n */\n\n/**\n * dwc2_enable_common_interrupts() - Initializes the commmon interrupts,\n * used in both device and host modes\n *\n * @hsotg: Programming view of the DWC_otg controller\n */\nstatic void dwc2_enable_common_interrupts(struct dwc2_hsotg *hsotg)\n{\n\tu32 intmsk;\n\n\t/* Clear any pending OTG Interrupts */\n\tdwc2_writel(hsotg, 0xffffffff, GOTGINT);\n\n\t/* Clear any pending interrupts */\n\tdwc2_writel(hsotg, 0xffffffff, GINTSTS);\n\n\t/* Enable the interrupts in the GINTMSK */\n\tintmsk = GINTSTS_MODEMIS | GINTSTS_OTGINT;\n\n\tif (!hsotg->params.host_dma)\n\t\tintmsk |= GINTSTS_RXFLVL;\n\tif (!hsotg->params.external_id_pin_ctl)\n\t\tintmsk |= GINTSTS_CONIDSTSCHNG;\n\n\tintmsk |= GINTSTS_WKUPINT | GINTSTS_USBSUSP |\n\t\t  GINTSTS_SESSREQINT;\n\n\tif (dwc2_is_device_mode(hsotg) && hsotg->params.lpm)\n\t\tintmsk |= GINTSTS_LPMTRANRCVD;\n\n\tdwc2_writel(hsotg, intmsk, GINTMSK);\n}\n\nstatic int dwc2_gahbcfg_init(struct dwc2_hsotg *hsotg)\n{\n\tu32 ahbcfg = dwc2_readl(hsotg, GAHBCFG);\n\n\tswitch (hsotg->hw_params.arch) {\n\tcase GHWCFG2_EXT_DMA_ARCH:\n\t\tdev_err(hsotg->dev, \"External DMA Mode not supported\\n\");\n\t\treturn -EINVAL;\n\n\tcase GHWCFG2_INT_DMA_ARCH:\n\t\tdev_dbg(hsotg->dev, \"Internal DMA Mode\\n\");\n\t\tif (hsotg->params.ahbcfg != -1) {\n\t\t\tahbcfg &= GAHBCFG_CTRL_MASK;\n\t\t\tahbcfg |= hsotg->params.ahbcfg &\n\t\t\t\t  ~GAHBCFG_CTRL_MASK;\n\t\t}\n\t\tbreak;\n\n\tcase GHWCFG2_SLAVE_ONLY_ARCH:\n\tdefault:\n\t\tdev_dbg(hsotg->dev, \"Slave Only Mode\\n\");\n\t\tbreak;\n\t}\n\n\tif (hsotg->params.host_dma)\n\t\tahbcfg |= GAHBCFG_DMA_EN;\n\telse\n\t\thsotg->params.dma_desc_enable = false;\n\n\tdwc2_writel(hsotg, ahbcfg, GAHBCFG);\n\n\treturn 0;\n}\n\nstatic void dwc2_gusbcfg_init(struct dwc2_hsotg *hsotg)\n{\n\tu32 usbcfg;\n\n\tusbcfg = dwc2_readl(hsotg, GUSBCFG);\n\tusbcfg &= ~(GUSBCFG_HNPCAP | GUSBCFG_SRPCAP);\n\n\tswitch (hsotg->hw_params.op_mode) {\n\tcase GHWCFG2_OP_MODE_HNP_SRP_CAPABLE:\n\t\tif (hsotg->params.otg_cap ==\n\t\t\t\tDWC2_CAP_PARAM_HNP_SRP_CAPABLE)\n\t\t\tusbcfg |= GUSBCFG_HNPCAP;\n\t\tif (hsotg->params.otg_cap !=\n\t\t\t\tDWC2_CAP_PARAM_NO_HNP_SRP_CAPABLE)\n\t\t\tusbcfg |= GUSBCFG_SRPCAP;\n\t\tbreak;\n\n\tcase GHWCFG2_OP_MODE_SRP_ONLY_CAPABLE:\n\tcase GHWCFG2_OP_MODE_SRP_CAPABLE_DEVICE:\n\tcase GHWCFG2_OP_MODE_SRP_CAPABLE_HOST:\n\t\tif (hsotg->params.otg_cap !=\n\t\t\t\tDWC2_CAP_PARAM_NO_HNP_SRP_CAPABLE)\n\t\t\tusbcfg |= GUSBCFG_SRPCAP;\n\t\tbreak;\n\n\tcase GHWCFG2_OP_MODE_NO_HNP_SRP_CAPABLE:\n\tcase GHWCFG2_OP_MODE_NO_SRP_CAPABLE_DEVICE:\n\tcase GHWCFG2_OP_MODE_NO_SRP_CAPABLE_HOST:\n\tdefault:\n\t\tbreak;\n\t}\n\n\tdwc2_writel(hsotg, usbcfg, GUSBCFG);\n}\n\nstatic int dwc2_vbus_supply_init(struct dwc2_hsotg *hsotg)\n{\n\tif (hsotg->vbus_supply)\n\t\treturn regulator_enable(hsotg->vbus_supply);\n\n\treturn 0;\n}\n\nstatic int dwc2_vbus_supply_exit(struct dwc2_hsotg *hsotg)\n{\n\tif (hsotg->vbus_supply)\n\t\treturn regulator_disable(hsotg->vbus_supply);\n\n\treturn 0;\n}\n\n/**\n * dwc2_enable_host_interrupts() - Enables the Host mode interrupts\n *\n * @hsotg: Programming view of DWC_otg controller\n */\nstatic void dwc2_enable_host_interrupts(struct dwc2_hsotg *hsotg)\n{\n\tu32 intmsk;\n\n\tdev_dbg(hsotg->dev, \ ith n = number of host channel.\n\t\t * 2 * ((1024/4) + 2) = 516\n\t\t */\n\t\trxfsiz = 516 + hw->host_channels;\n\n\t\t/*\n\t\t * min non-periodic tx fifo depth\n\t\t * 2 * (largest non-periodic USB packet used / 4)\n\t\t * 2 * (512/4) = 256\n\t\t */\n\t\tnptxfsiz = 256;\n\n\t\t/*\n\t\t * min periodic tx fifo depth\n\t\t * (largest packet size*MC)/4\n\t\t * (1024 * 3)/4 = 768\n\t\t */\n\t\tptxfsiz = 768;\n\n\t\tparams->host_rx_fifo_size = rxfsiz;\n\t\tparams->host_nperio_tx_fifo_size = nptxfsiz;\n\t\tparams->host_perio_tx_fifo_size = ptxfsiz;\n\t}\n\n\t/*\n\t * If the summation of RX, NPTX and PTX fifo sizes is still\n\t * bigger than the total_fifo_size, then we have a problem.\n\t *\n\t * We won't be able to allocate as many endpoints. Right now,\n\t * we're just printing an error message, but ideally this FIFO\n\t * allocation algorithm would be improved in the future.\n\t *\n\t * FIXME improve this FIFO allocation algorithm.\n\t */\n\tif (unlikely(total_fifo_size < (rxfsiz + nptxfsiz + ptxfsiz)))\n\t\tdev_err(hsotg->dev, \"invalid fifo sizes\\n\");\n}\n\nstatic void dwc2_config_fifos(struct dwc2_hsotg *hsotg)\n{\n\tstruct dwc2_core_params *params = &hsotg->params;\n\tu32 nptxfsiz, hptxfsiz, dfifocfg, grxfsiz;\n\n\tif (!params->enable_dynamic_fifo)\n\t\treturn;\n\n\tdwc2_calculate_dynamic_fifo(hsotg);\n\n\t/* Rx FIFO */\n\tgrxfsiz = dwc2_readl(hsotg, GRXFSIZ);\n\tdev_dbg(hsotg->dev, \"initial grxfsiz=%08x\\n\", grxfsiz);\n\tgrxfsiz &= ~GRXFSIZ_DEPTH_MASK;\n\tgrxfsiz |= params->host_rx_fifo_size <<\n\t\t   GRXFSIZ_DEPTH_SHIFT & GRXFSIZ_DEPTH_MASK;\n\tdwc2_writel(hsotg, grxfsiz, GRXFSIZ);\n\tdev_dbg(hsotg->dev, \"new grxfsiz=%08x\\n\",\n\t\tdwc2_readl(hsotg, GRXFSIZ));\n\n\t/* Non-periodic Tx FIFO */\n\tdev_dbg(hsotg->dev, \"initial gnptxfsiz=%08x\\n\",\n\t\tdwc2_readl(hsotg, GNPTXFSIZ));\n\tnptxfsiz = params->host_nperio_tx_fifo_size <<\n\t\t   FIFOSIZE_DEPTH_SHIFT & FIFOSIZE_DEPTH_MASK;\n\tnptxfsiz |= params->host_rx_fifo_size <<\n\t\t    FIFOSIZE_STARTADDR_SHIF  = 60;\n\tif ((usbcfg & GUSBCFG_PHYSEL) && hsotg->hw_params.fs_phy_type ==\n\t    GHWCFG2_FS_PHY_TYPE_SHARED_ULPI)\n\t\tclock = 48;\n\tif (!(usbcfg & GUSBCFG_PHY_LP_CLK_SEL) && !(usbcfg & GUSBCFG_PHYSEL) &&\n\t    !(usbcfg & GUSBCFG_ULPI_UTMI_SEL) && (usbcfg & GUSBCFG_PHYIF16))\n\t\tclock = 30;\n\tif (!(usbcfg & GUSBCFG_PHY_LP_CLK_SEL) && !(usbcfg & GUSBCFG_PHYSEL) &&\n\t    !(usbcfg & GUSBCFG_ULPI_UTMI_SEL) && !(usbcfg & GUSBCFG_PHYIF16))\n\t\tclock = 60;\n\tif ((usbcfg & GUSBCFG_PHY_LP_CLK_SEL) && !(usbcfg & GUSBCFG_PHYSEL) &&\n\t    !(usbcfg & GUSBCFG_ULPI_UTMI_SEL) && (usbcfg & GUSBCFG_PHYIF16))\n\t\tclock = 48;\n\tif ((usbcfg & GUSBCFG_PHYSEL) && !(usbcfg & GUSBCFG_PHYIF16) &&\n\t    hsotg->hw_params.fs_phy_type == GHWCFG2_FS_PHY_TYPE_SHARED_UTMI)\n\t\tclock = 48;\n\tif ((usbcfg & GUSBCFG_PHYSEL) &&\n\t    hsotg->hw_params.fs_phy_type == GHWCFG2_FS_PHY_TYPE_DEDICATED)\n\t\tclock = 48;\n\n\tif ((hprt0 & HPRT0_SPD_MASK) >> HPRT0_SPD_SHIFT == HPRT0_SPD_HIGH_SPEED)\n\t\t/* High speed case */\n\t\treturn 125 * clock - 1;\n\n\t/* FS/LS case */\n\treturn 1000 * clock - 1;\n}\n\n/**\n * dwc2_read_packet() - Reads a packet from the Rx FIFO into the destination\n * buffer\n *\n * @hsotg: Programming view of DWC_otg controller\n * @dest:    Destination buffer for the packet\n * @bytes:   Number of bytes to copy to the destination\n */\nvoid dwc2_read_packet(struct dwc2_hsotg *hsotg, u8 *dest, u16 bytes)\n{\n\tu32 *data_buf = (u32 *)dest;\n\tint word_count = (bytes + 3) / 4;\n\tint i;\n\n\t/*\n\t * Todo: Account for the case where dest is not dword aligned. This\n\t * requires reading data from the FIFO into a u32 temp buffer, then\n\t * moving it into the data buffer.\n\t */\n\n\tdev_vdbg(hsotg->dev, \"%s(%p,%p,%d)\\n\", __func__, hsotg, dest, bytes);\n\n\tfor (i = 0; i < word_count; i++, data_buf++)\n\t\t*data_buf = dwc2_readl(hsotg, HCFIFO(0));\n}\n\n/**\n * dwc2_dump_channel_info() - Prints the state of a host channel\n *\n * @hsotg: Programming view of DWC_otg controller\n * @chan:  Pointer to the channel to dump\n *\n * Must be called with interrupt disabled and spinlock held\n *\n * NOTE: This function will be removed once the peripheral controller code\n * is integrated and the driver is stable\n */\nstatic void dwc2_dump_channel_info(struct dwc2_hsotg *hsotg,\n\t\t\t\t   struct dwc2_host_chan *chan)\n{\n#ifdef VERBOSE_DEBUG\n\tint num_channels = hsotg->params.host_channels;\n\tstruct dwc2_qh *qh;\n\tu32 hcchar;\n\tu32 hcsplt;\n\tu32 hctsiz;\n\tu32 hc_dma;\n\tint i;\n\n\tif (!chan)\n\t\treturn;\n\n\thcchar = dwc2_readl(hsotg, HCCHAR(chan->hc_num));\n\thcsplt = dwc2_readl(hsotg, HCSPLT(chan->hc_num));\n\thctsiz = dwc2_readl(hsotg, HCTSIZ(chan->hc_num));\n\thc_dma = dwc2_readl(hsotg, HCDMA(chan->hc_num));\n\n\tdev_dbg(hsotg->dev, \"  Assigned to channel %p:\\n\", chan);\n\tdev_dbg(hsotg->dev, \"    hcchar 0x%08x, hcsplt 0x%08x\\n\",\n\t\thcchar, hcsplt);\n\tdev_dbg(hsotg->dev, \"    hctsiz 0x%08x, hc_dma 0x%08x\\n\",\n\t\thctsiz, hc_dma);\n\tdev_dbg(hsotg->dev, \"    dev_addr: %d, ep_num: %d, ep_is_in: %d\\n\",\n\t\tchan->dev_addr, chan->ep_num, chan->ep_is_in);\n\tdev_dbg(hsotg->dev, \"    ep_type: %d\\n\", chan->ep_type);\n\tdev_dbg(hsotg->dev, \"    max_packet: %d\\n\", chan->max_packet);\n\tdev_dbg(hsotg->dev, \"    data_pid_start: %d\\n\", chan->data_pid_start);\n\tdev_dbg(hsotg->dev, \"    xfer_started: %d\\n\", chan->xfer_started);\n\tdev_dbg(hsotg->dev, \"    halt_status: %d\\n\", chan->halt_status);\n\tdev_dbg(hsotg->dev, \"    xfer_buf: %p\\n\", chan->xfer_buf);\n\tdev_dbg(hsotg->dev, \"    xfer_dma: %08lx\\n\",\n\t\t(unsigned long)chan->xfer_dma);\n\tdev_dbg(hsotg->dev, \"    xfer_len: %d\\n\", chan->xfer_len);\n\tdev_dbg(hsotg->dev, \"    qh: %p\\n\", chan->qh);\n\tdev_dbg(hsotg->dev, \"  NP inactive sched:\\n\");\n\tlist_for_each_entry(qh, &hsotg->non_periodic_sched_inactive,\n\t\t\t    qh_list_entry)\n\t\tdev_dbg(hsotg->dev, \"    %p\\n\", qh);\n\tdev_dbg(hsotg->dev, \"  NP waiting sched:\\n\");\n\tlist_for_each_entry(qh, &hsotg->non_periodic_sched_waiting,\n\t\t\t    qh_list_entry)\n\t\tdev_dbg(hsotg->dev, \"    %p\\n\", qh);\n\tdev_dbg(hsotg->dev, \"  NP active sched:\\n\");\n\tlist_for_each_entry(qh, &hsotg->non_periodic_sched_active,\n\t\t\t    qh_list_entry)\n\t\tdev_dbg(hsotg->dev, \"    %p\\n\", qh);\n\tdev_dbg(hsotg->dev, \"  Channels:\\n\");\n\tfor (i = 0; i < num_channels; i++) {\n\t\tstruct dwc2_host_chan *chan = hsotg->hc_ptr_array[i];\n\n\t\tdev_dbg(hsotg->dev, \"    %2d: %p\\n\", i, chan);\n\t}\n#endif /* VERBOSE_DEBUG */\n}\n\nstatic int _dwc2_hcd_start(struct usb_hcd *hcd);\n\nstatic void dwc2_host_start(struct dwc2_hsotg *hsotg)\n{\n\tstruct usb_hcd *hcd = dwc2_hsotg_to_hcd(hsotg);\n\n\thcd->self.is_b_host = dwc2_hcd_is_b_host(hsotg);\n\t_dwc2_hcd_start(hcd);\n}\n\nstatic void dwc2_host_disconnect(struct dwc2_hsotg *hsotg)\n{\n\tstruct usb_hcd *hcd = dwc2_hsotg_to_hcd(hsotg);\n\n\thcd->self.is_b_host = 0;\n}\n\nstatic void dwc2_host_hub_info(struct dwc2_hsotg *hsotg, void *context,\n\t\t\t       int *hub_addr, int *hub_port)\n{\n\tstruct urb *urb = context;\n\n\tif (urb->dev->tt)\n\t\t*hub_addr = urb->dev->tt->hub->devnum;\n\telse\n\t\t*hub_addr = 0;\n\t*hub_port = urb->dev->ttport;\n}\n\n/*\n * =========================================================================\n *  Low Level Host Channel Access Functions\n * =========================================================================\n */\n\nstatic void dwc2_hc_enable_slave_ints(struct dwc2_hsotg *hsotg,\n\t\t\t\t      struct dwc2_host_chan *chan)\n{\n\tu32 hcintmsk = HCINTMSK_CHHLTD;\n\n\tswitch (chan->ep_type) {\n\tcase USB_ENDPOINT_XFER_CONTROL:\n\tcase USB_ENDPOINT_XFER_BULK:\n\t\tdev_vdbg(hsotg->dev, \"control/bulk\\n\");\n\t\thcintmsk |= HCINTMSK_XFERCOMPL;\n\t\thcintmsk |= HCINTMSK_STALL;\n\t\thcintmsk |= HCINTMSK_XACTERR;\n\t\thcintmsk |= HCINTMSK_DATATGLERR;\n\t\tif (chan->ep_is_in) {\n\t\t\thcintmsk |= HCINTMSK_BBLERR;\n\t\t} else {\n\t\t\thcintmsk |= HCINTMSK_NAK;\n\t\t\thcintmsk |= HCINTMSK_ >ep_type == USB_ENDPOINT_XFER_ISOC)\n\t\t\thcintmsk |= HCINTMSK_XFERCOMPL;\n\t}\n\n\tif (chan->error_state && !chan->do_split &&\n\t    chan->ep_type != USB_ENDPOINT_XFER_ISOC) {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"setting ACK\\n\");\n\t\thcintmsk |= HCINTMSK_ACK;\n\t\tif (chan->ep_is_in) {\n\t\t\thcintmsk |= HCINTMSK_DATATGLERR;\n\t\t\tif (chan->ep_type != USB_ENDPOINT_XFER_INT)\n\t\t\t\thcintmsk |= HCINTMSK_NAK;\n\t\t}\n\t}\n\n\tdwc2_writel(hsotg, hcintmsk, HCINTMSK(chan->hc_num));\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"set HCINTMSK to %08x\\n\", hcintmsk);\n}\n\nstatic void dwc2_hc_enable_ints(struct dwc2_hsotg *hsotg,\n\t\t\t\tstruct dwc2_host_chan *chan)\n{\n\tu32 intmsk;\n\n\tif (hsotg->params.host_dma) {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"DMA enabled\\n\");\n\t\tdwc2_hc_enable_dma_ints(hsotg, chan);\n\t} else {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"DMA disabled\\n\");\n\t\tdwc2_hc_enable_slave_ints(hsotg, chan);\n\t}\n\n\t/* Enable the top level host channel interrupt */\n\tintmsk = dwc2_readl(hsotg, HAINTMSK);\n\tintmsk |= 1 << chan->hc_num;\n\tdwc2_writel(hsotg, intmsk, HAINTMSK);\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"set HAINTMSK to %08x\\n\", intmsk);\n\n\t/* Make sure host channel interrupts are enabled */\n\tintmsk = dwc2_readl(hsotg, GINTMSK);\n\tintmsk |= GINTSTS_HCHINT;\n\tdwc2_writel(hsotg, intmsk, GINTMSK);\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"set GINTMSK to %08x\\n\", intmsk);\n}\n\n/**\n * dwc2_hc_init() - Prepares a host channel for transferring packets to/from\n * a specific endpoint\n *\n * @hsotg: Programming view of DWC_otg controller\n * @chan:  Information needed to initialize the host channel\n *\n * The HCCHARn register is set up with the characteristics specified in chan.\n * Host channel interrupts that may need to be serviced while this transfer is\n * in progress are enabled.\n */\nstatic void dwc2_hc_init(struct dwc2_hsotg *hsotg, struct dwc2_host_chan *chan)\n{\n\tu8 hc_num = chan->hc_num;\n\tu32 hcintmsk;\n\tu32 hcchar;\n\tu32 hcsplt = 0;\n\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"%s()\\n\", __func__);\n\n\t/* Clear old interrupt conditions for this host channel */\n\thcintmsk = 0xffffffff;\n\thcintmsk &= ~HCINTMSK_RESERVED14_31;\n\tdwc2_writel(hsotg, hcintmsk, HCINT(hc_num));\n\n\t/* Enable channel interrupts required for this transfer */\n\tdwc2_hc_enable_ints(hsotg, chan);\n\n\t/*\n\t * Program the HCCHARn register with the endpoint characteristics for\n\t * the current transfer\n\t */\n\thcchar = chan->dev_addr << HCCHAR_DEVADDR_SHIFT & HCCHAR_DEVADDR_MASK;\n\thcchar |= chan->ep_num << HCCHAR_EPNUM_SHIFT & HCCHAR_EPNUM_MASK;\n\tif (chan->ep_is_in)\n\t\thcchar |= HCCHAR_EPDIR;\n\tif (chan->speed == USB_SPEED_LOW)\n\t\thcchar |= HCCHAR_LSPDDEV;\n\thcchar |= chan->ep_type << HCCHAR_EPTYPE_SHIFT & HCCHAR_EPTYPE_MASK;\n\thcchar |= chan->max_packet << HCCHAR_MPS_SHIFT & HCCHAR_MPS_MASK;\n\tdwc2_writel(hsotg, hcchar, HCCHAR(hc_num));\n\tif (dbg_hc(chan)) {\n\t\tdev_vdbg(hsotg->dev, \"set HCCHAR(%d) to %08x\\n\",\n\t\t\t hc_num, hcchar);\n\n\t\tdev_vdbg(hsotg->dev, \"%s: Channel %d\\n\",\n\t\t\t __func__, hc_num);\n\t\tdev_vdbg(hsotg->dev, \"\t Dev Addr: %d\\n\",\n\t\t\t chan->dev_addr);\n\t\tdev_vdbg(hsotg->dev, \"\t Ep Num: %d\\n\",\n\t\t\t chan->ep_num);\n\t\tdev_vdbg(hsotg->dev, \"\t Is In: %d\\n\",\n\t\t\t chan->ep_is_in);\n\t\tdev_vdbg(hsotg->dev, \"\t Is Low Speed: %d\\n\",\n\t\t\t chan->speed == USB_SPEED_LOW);\n\t\tdev_vdbg(hsotg->dev, \"\t Ep Type: %d\\n\",\n\t\t\t chan->ep_type);\n\t\tdev_vdbg(hsotg->dev, \"\t Max Pkt: %d\\n\",\n\t\t\t chan->max_packet);\n\t}\n\n\t/* Program the HCSPLT register for SPLITs */\n\tif (chan->do_split) {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev,\n\t\t\t\t \"Programming HC %d with split --> %s\\n\",\n\t\t\t\t hc_num,\n\t\t\t\t chan->complete_split ? \"CSPLIT\" : \"SSPLIT\");\n\t\tif (chan->complete_split)\n\t\t\thcsplt |= HCSPLT_COMPSPLT;\n\t\thcsplt |= chan->xact_pos << HCSPLT_XACTPOS_SHIFT &\n\t\t\t  HCSPLT_XACTPOS_MASK;\n\t\thcsplt |= chan->hub_addr << HCSPLT_HUBADDR_SHIFT &\n\t\t\t  HCSPLT_HUBADDR_MASK;\n\t\thcsplt |= chan->hub_port << HCSPLT_PRTADDR_SHIFT &\n\t\t\t  HCSPLT_PRTADDR_MASK;\n\t\tif (dbg_hc(chan)) {\n\t\t\tdev_vdbg(hsotg->dev, \"\t  comp split %d\\n\",\n\t\t\t\t chan->complete_split);\n\t\t\tdev_vdbg(hsotg->dev, \"\t  xact pos %d\\n\",\n\t\t\t\t chan->xact_pos);\n\t\t\tdev_vdbg(hsotg->dev, \"\t  hub addr %d\\n\",\n\t\t\t\t chan->hub_addr);\n\t\t\tdev_vdbg(hsotg->dev, \"\t  hub port %d\\n\",\n\t\t\t\t chan->hub_port);\n\t\t\tdev_vdbg(hsotg->dev, \"\t  is_in %d\\n\",\n\t\t\t\t chan->ep_is_in);\n\t\t\tdev_vdbg(hsotg->dev, \"\t  Max Pkt %d\\n\",\n\t\t\t\t chan->max_packet);\n\t\t\tdev_vdbg(hsotg->dev, \"\t  xferlen %d\\n\",\n\t\t\t\t chan->xfer_len);\n\t\t}\n\t}\n\n\tdwc2_writel(hsotg, hcsplt, HCSPLT(hc_num));\n}\n\n/**\n * dwc2_hc_halt() - Attempts to halt a host channel\n *\n * @hsotg:       Controller register interface\n * @chan:        Host channel to halt\n * @halt_status: Reason for halting the channel\n *\n * This function should only be called in Slave mode or to abort a transfer in\n * either Slave mode or DMA mode. Under normal circumstances in DMA mode, the\n * controller halts the channel when the transfer is complete or a condition\n * occurs that requires application intervention.\n *\n * In slave mode, checks for a free request queue entry, then sets the Channel\n * Enable and Channel Disable bits of the Host Channel Characteristics\n * register of the specified channel to intiate the halt. If there is no free\n * request queue entry, sets only the Channel Disable bit of the HCCHARn\n * register to flush requests for this channel. In the latter case, sets a\n * flag to indicate that the host channel needs to be halted when a request\n * queue slot is open.\n *\n * In DMA mode, always sets the Channel Enable and Channel Disable bits of the\n * HCCHARn register. The controller ensures there is n\t\t/*\n\t\t * Make sure the halt status is set to URB_DEQUEUE or AHB_ERR\n\t\t * even if the channel was already halted for some other\n\t\t * reason\n\t\t */\n\t\tchan->halt_status = halt_status;\n\n\t\thcchar = dwc2_readl(hsotg, HCCHAR(chan->hc_num));\n\t\tif (!(hcchar & HCCHAR_CHENA)) {\n\t\t\t/*\n\t\t\t * The channel is either already halted or it hasn't\n\t\t\t * started yet. In DMA mode, the transfer may halt if\n\t\t\t * it finishes normally or a condition occurs that\n\t\t\t * requires driver intervention. Don't want to halt\n\t\t\t * the channel again. In either Slave or DMA mode,\n\t\t\t * it's possible that the transfer has been assigned\n\t\t\t * to a channel, but not started yet when an URB is\n\t\t\t * dequeued. Don't want to halt a channel that hasn't\n\t\t\t * started yet.\n\t\t\t */\n\t\t\treturn;\n\t\t}\n\t}\n\tif (chan->halt_pending) {\n\t\t/*\n\t\t * A halt has already been issued for this channel. This might\n\t\t * happen when a transfer is aborted by a higher level in\n\t\t * the stack.\n\t\t */\n\t\tdev_vdbg(hsotg->dev,\n\t\t\t \"*** %s: Channel %d, chan->halt_pending already set ***\\n\",\n\t\t\t __func__, chan->hc_num);\n\t\treturn;\n\t}\n\n\thcchar = dwc2_readl(hsotg, HCCHAR(chan->hc_num));\n\n\t/* No need to set the bit in DDMA for disabling the channel */\n\t/* TODO check it everywhere channel is disabled */\n\tif (!hsotg->params.dma_desc_enable) {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"desc DMA disabled\\n\");\n\t\thcchar |= HCCHAR_CHENA;\n\t} else {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_dbg(hsotg->dev, \"desc DMA enabled\\n\");\n\t}\n\thcchar |= HCCHAR_CHDIS;\n\n\tif (!hsotg->params.host_dma) {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"DMA not enabled\\n\");\n\t\thcchar |= HCCHAR_CHENA;\n\n\t\t/* Check for space in the request queue to issue the halt */\n\t\tif (chan->ep_type == USB_ENDPOINT_XFER_CONTROL ||\n\t\t    chan->ep_type == USB_ENDPOINT_XFER_BULK) {\n\t\t\tdev_vdbg(hsotg->dev, \"control/bulk\\n\");\n\t\t\tnptxsts = dwc2_readl(hsotg, GNPTXSTS);\n\t\t\tif ((nptxsts & TXSTS_QSPCAVAIL_MASK) == 0) {\n\t\t\t\tdev_vdbg(hsotg->dev, \"Disabling channel\\n\");\n\t\t\t\thcchar &= ~HCCHAR_CHENA;\n\t\t\t}\n\t\t} else {\n\t\t\tif (dbg_perio())\n\t\t\t\tdev_vdbg(hsotg->dev, \"isoc/intr\\n\");\n\t\t\thptxsts = dwc2_readl(hsotg, HPTXSTS);\n\t\t\tif ((hptxsts & TXSTS_QSPCAVAIL_MASK) == 0 ||\n\t\t\t    hsotg->queuing_high_bandwidth) {\n\t\t\t\tif (dbg_perio())\n\t\t\t\t\tdev_vdbg(hsotg->dev, \"Disabling channel\\n\");\n\t\t\t\thcchar &= ~HCCHAR_CHENA;\n\t\t\t}\n\t\t}\n\t} else {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"DMA enabled\\n\");\n\t}\n\n\tdwc2_writel(hsotg, hcchar, HCCHAR(chan->hc_num));\n\tchan->halt_status = halt_status;\n\n\tif (hcchar & HCCHAR_CHENA) {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"Channel enabled\\n\");\n\t\tchan->halt_pending = 1;\n\t\tchan->halt_on_queue = 0;\n\t} else {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"Channel disabled\\n\");\n\t\tchan->halt_on_queue = 1;\n\t}\n\n\tif (dbg_hc(chan)) {\n\t\tdev_vdbg(hsotg->dev, \"%s: Channel %d\\n\", __func__,\n\t\t\t chan->hc_num);\n\t\tdev_vdbg(hsotg->dev, \"\t hcchar: 0x%08x\\n\",\n\t\t\t hcchar);\n\t\tdev_vdbg(hsotg->dev, \"\t halt_pending: %d\\n\",\n\t\t\t chan->halt_pending);\n\t\tdev_vdbg(hsotg->dev, \"\t halt_on_queue: %d\\n\",\n\t\t\t chan->halt_on_queue);\n\t\tdev_vdbg(hsotg->dev, \"\t halt_status: %d\\n\",\n\t\t\t chan->halt_status);\n\t}\n}\n\n/**\n * dwc2_hc_cleanup() - Clears the transfer state for a host channel\n *\n * @hsotg: Programming view of DWC_otg controller\n * @chan:  Identifies the host channel to clean up\n *\n * This function is normally called after a transfer is done and the host\n * channel is being released\n */\nvoid dwc2_hc_cleanup(struct dwc2_hsotg *hsotg, struct dwc2_host_chan *chan)\n{\n\tu32 hcintmsk;\n\n\tchan->xfer_started = 0;\n\n\tlist_del_init(&chan->split_order_list_entry);\n\n\t/*\n\t * Clear channel interrupt enables and any unhandled channel interrupt\n\t * conditions\n\t */\n\tdwc2_writel(hsotg, 0, HCINTMSK(chan->hc_num));\n\thcintmsk = 0xffffffff;\n\thcintmsk &= ~HCINTMSK_RESERVED14_31;\n\tdwc2_writel(hsotg, hcintmsk, HCINT(chan->hc_num));\n}\n\n/**\n * dwc2_hc_set_even_odd_frame() - Sets the channel property that indicates in\n * which frame a periodic transfer should occur\n *\n * @hsotg:  Programming view of DWC_otg controller\n * @chan:   Identifies the host channel to set up and its properties\n * @hcchar: Current value of the HCCHAR register for the specified host channel\n *\n * This function has no effect on non-periodic transfers\n */\nstatic void dwc2_hc_set_even_odd_frame(struct dwc2_hsotg *hsotg,\n\t\t\t\t       struct dwc2_host_chan *chan, u32 *hcchar)\n{\n\tif (chan->ep_type == USB_ENDPOINT_XFER_INT ||\n\t    chan->ep_type == USB_ENDPOINT_XFER_ISOC) {\n\t\tint host_speed;\n\t\tint xfer_ns;\n\t\tint xfer_us;\n\t\tint bytes_in_fifo;\n\t\tu16 fifo_space;\n\t\tu16 frame_number;\n\t\tu16 wire_frame;\n\n\t\t/*\n\t\t * Try to figure out if we're an even or odd frame. If we set\n\t\t * even and the current frame number is even the the transfer\n\t\t * will happen immediately.  Similar if both are odd. If one is\n\t\t * even and the other is odd then the transfer will happen when\n\t\t * the frame number ticks.\n\t\t *\n\t\t * There's a bit of a balancing act to get this right.\n\t\t * Sometimes we may want to send data in the current frame (AK\n\t\t * right away).  We might want to do this if the frame number\n\t\t * _just_ ticked, but we might also want to do this in order\n\t\t * to continue a split transaction that happened late in a\n\t\t * microframe (so we didn't know to queue the next transfer\n\t\t * until the frame number had ticked).  The problem is that we\n\t\t * need a lot of knowledge to know if there's actually still\n\t\t * time to send things or if it would be better to wait until\n\t\t * the next frame.\n\t\t *\n\t\t * We can look at how much time is left in the current frame\n\t\t * and make a guess about whether we'll have time to transfer.\n\t\t * We'll do that.\n\t\t */\n\n\t\t/* Get speed host is running at */\n\t\thost_speed = (chan->speed != USB_SPEED_HIGH &&\n\t\t\t      !chan->do_split) ? chan->speed : USB_SPEED_HIGH;\n\n\t\t/* See how many bytes are in the periodic FIFO right now */\n\t\tfifo_space = (dwc2_readl(hsotg, HPTXSTS) &\n\t\t\t      TXSTS_FSPCAVAIL_MASK) >> TXSTS_FSPCAVAIL_SHIFT;\n\t\tbytes_in_fifo = sizeof(u32) *\n\t\t\t\t(hsotg->params.host_perio_tx_fifo_size -\n\t\t\t\t fifo_space);\n\n\t\t/*\n\t\t * Roughly estimate bus time for everything in the periodic\n\t\t * queue + our new transfer.  This is \"rough\" because we're\n\t\t * using a function that makes takes into account IN/OUT\n\t\t * and INT/ISO and we're just slamming in one value for all\n\t\t * transfers.  This should be an over-estimate and that should\n\t\t * be OK, but we can probably tighten it.\n\t\t */\n\t\txfer_ns = usb_calc_bus_time(host_speed, false, false,\n\t\t\t\t\t    chan->xfer_len + bytes_in_fifo);\n\t\txfer_us = NS_TO_US(xfer_ns);\n\n\t\t/* See what frame number we'll be at by the time we finish */\n\t\tframe_number = dwc2_hcd_get_future_frame_number(hsotg, xfer_us);\n\n\t\t/* This is when we were scheduled to be on the wire */\n\t\twire_frame = dwc2_frame_num_inc(chan->qh->next_active_frame, 1);\n\n\t\t/*\n\t\t * If we'd finish _after_ the frame we're scheduled in then\n\t\t * it's hopeless.  Just schedule right away and hope for the\n\t\t * best.  Note that it _might_ be wise to call back into the\n\t\t * scheduler to pick a better frame, but this is better than\n\t\t * nothing.\n\t\t */\n\t\tif (dwc2_frame_num_gt(frame_number, wire_frame)) {\n\t\t\tdwc2_sch_vdbg(hsotg,\n\t\t\t\t      \"QH=%p EO MISS fr=%04x=>%04x (%+d)\\n\",\n\t\t\t\t      chan->qh, wire_frame, frame_number,\n\t\t\t\t      dwc2_frame_num_dec(frame_number,\n\t\t\t\t\t\t\t wire_frame));\n\t\t\twire_frame = frame_number;\n\n\t\t\t/*\n\t\t\t * We picked a different frame number; communicate this\n\t\t\t * back to the scheduler so it doesn't try to schedule\n\t\t\t * another in the same frame.\n\t\t\t *\n\t\t\t * Remember that next_active_frame is 1 before the wire\n\t\t\t * frame.\n\t\t\t */\n\t\t\tchan->qh->next_active_frame =\n\t\t\t\tdwc2_frame_num_dec(frame_number, 1);\n\t\t}\n\n\t\tif (wire_frame & 1)\n\t\t\t*hcchar |= HCCHAR_ODDFRM;\n\t\telse\n\t\t\t*hcchar &= ~HCCHAR_ODDFRM;\n\t}\n}\n\nstatic void dwc2_set_pid_isoc(struct dwc2_host_chan *chan)\n{\n\t/* Set up the initial PID for the transfer */\n\tif (chan->speed == USB_SPEED_HIGH) {\n\t\tif (chan->ep_is_in) {\n\t\t\tif (chan->multi_count == 1)\n\t\t\t\tchan->data_pid_start = DWC2_HC_PID_DATA0;\n\t\t\telse if (chan->multi_count == 2)\n\t\t\t\tchan->data_pid_start = DWC2_HC_PID_DATA1;\n\t\t\telse\n\t\t\t\tchan->data_pid_start = DWC2_HC_PID_DATA2;\n\t\t} else {\n\t\t\tif (chan->multi_count == 1)\n\t\t\t\tchan->data_pid_start = DWC2_HC_PID_DATA0;\n\t\t\telse\n\t\t\t\tchan->data_pid_start = DWC2_HC_PID_MDATA;\n\t\t}\n\t} else {\n\t\tchan->data_pid_start = DWC2_HC_PID_DATA0;\n\t}\n}\n\n/**\n * dwc2_hc_write_packet() - Writes a packet into the Tx FIFO associated with\n * the Host Channel\n *\n * @hsotg: Programming view of DWC_otg controller\n * @chan:  Information needed to initialize the host channel\n *\n * This function should only be called in Slave mode. For a channel associated\n * with a non-periodic EP, the non-periodic Tx FIFO is written. For a channel\n * associated with a periodic EP, the periodic Tx FIFO is written.\n *\n * Upon return the xfer_buf and xfer_count fields in chan are incremented by\n * the number of bytes written to the Tx FIFO.\n */\nstatic void dwc2_hc_write_packet(struct dwc2_hsotg *hsotg,\n\t\t\t\t struct dwc2_host_chan *chan)\n{\n\tu32 i;\n\tu32 remaining_count;\n\tu32 byte_count;\n\tu32 dword_count;\n\tu32 *data_buf = (u32 *)chan->xfer_buf;\n\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"%s()\\n\", __func__);\n\n\tremaining_count = chan->xfer_len - chan->xfer_count;\n\tif (remaining_count > chan->max_packet)\n\t\tbyte_count = chan->max_packet;\n\telse\n\t\tbyte_count = remaining_count;\n\n\tdword_count = (byte_count + 3) / 4;\n\n\tif (((unsigned long)data_buf & 0x3) == 0) {\n\t\t/* xfer_buf is DWORD aligned */\n\t\tfor (i = 0; i < dword_count; i++, data_buf++)\n\t\t\tdwc2_writel(hsotg, *data_buf, HCFIFO(chan->hc_num));\n\t} else {\n\t\t/* xfer_buf is not DWORD aligned */\n\t\tfor (i = 0; i < dword_count; i++, data_buf++) {\n\t\t\tu32 data = data_buf[0] | data_buf[1] << 8 |\n\t\t\t\t   data_buf[2] << 16 | data_buf[3] << 24;\n\t\t\tdwc2_writel(hsotg, data, HCFIFO(chan->hc_num));\n\t\t}\n\t}\n\n\tchan->xfer_count += byte_count;\n\tchan->xfer_buf += byte_count;\n}\n\n/**\n * dwc2_hc_do_ping() - Starts a PING transfer\n *\n * @hsotg: Programming view of DWC_otg controller\n * @chan:  Information needed to initialize the host channel\n *\n * This function should only be called in Slave mode. The Do Ping bit is set in\n * the HCTSIZ register, then the channel is enabled.\n */\nstatic void dwc2_hc_do_ping(struct dwc2_hsotg *hsotg,\n\t\t\t    struct dwc2_host_chan *chan)\n{\n\tu32 hcchar;\n\tu32 hctsiz;\n\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"%s: Channel %d\\n\", __func__,\n\t\t\t chan->hc_num);\n\n\thctsiz = TSIZ_DOPNG;\n\thctsiz |= 1 << TSIZ_PKTCNT_SHIFT;\n\tdwc2_writel(hsotg, hctsiz, HCTSIZ(chan->hc_num));\n\n\thcchar = dwc2_readl(hsotg, HCCHAR(chan->hc_num));\n\thcchar |= HCCHAR_CHENA;\n\thcchar &= ~HCCHAR_CHDIS;\n\tdwc2_writel(hsotg, hcchar, HCCHAR(chan->hc_num));\n}\n\n/**\n * dwc2_hc_start_transfer() - Does the setup for a data transfer for a host\n * channel and starts the transfer\n *\n * @hsotg: Programming view of DWC_otg controller\n * @chan:  Information needed to initialize the host channel. The xfer_len value\n *         may be reduced to accommodate the max widths of the XferSize and\n *         PktCnt fields in the HCTSIZn register. The multi_count value may be\n *         changed to reflect the final xfer_len value.\n *\n * This function may be called in either Slave mode or DMA mode. In Slave mode,\n * the caller must ensure that there is sufficient space in the request queue\n * and Tx Data FIFO.\n *\n * For an OUT transfer in Slave mode, it loads a data packet into the\n * appropriate FIFO. If necessary, additional data packets are loaded in the\n * Host ISR.\n *\n * For an IN transfer in Slave mode, a data packet is requested. The data\n * packets are unloaded from the Rx FIFO in the Host ISR. If necessary,\n * additional data packets are requested in the Host ISR.\n *\n * For a PING transfer in Slave mode, the Do Ping bit is set in the HCTSIZ\n * register along with a packet count of 1 and the channel is enabled. This\n * causes a single PING transaction to occur. Other fields in HCTSIZ are\n * simply set to 0 since no data transfer occurs in this case.\n *\n * For a PING transfer in DMA mode, the HCTSIZ register is initialized with\n * all the information required to perform the subsequent data transfer. In\n * addition, the Do Ping bit is set in the HCTSIZ register. In this case, the\n * controller performs the entire PING protocol, then starts the data\n * transfer.\n */\nstatic void dwc2_hc_start_transfer(struct dwc2_hsotg *hsotg,\n\t\t\t\t   struct dwc2_host_chan *chan)\n{\n\tu32 max_hc_xfer_size = hsotg->params.max_transfer_size;\n\tu16 max_hc_pkt_count = hsotg->params.max_packet_count;\n\tu32 hcchar;\n\tu32 hctsiz = 0;\n\tu16 num_packets;\n\tu32 ec_mc;\n\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"%s()\\n\", __func__);\n\n\tif (chan->do_ping) {\n\t\tif (!hsotg->params.host_dma) {\n\t\t\tif (dbg_hc(chan))\n\t\t\t\tdev_vdbg(hsotg->dev, \"ping, no DMA\\n\");\n\t\t\tdwc2_hc_do_ping(hsotg, chan);\n\t\t\tchan->xfer_started = 1;\n\t\t\treturn;\n\t\t}\n\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"ping, DMA\\n\");\n\n\t\thctsiz |= TSIZ_DOPNG;\n\t}\n\n\tif (chan->do_split) {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"split\\n\");\n\t\tnum_packets = 1;\n\n\t\tif (chan->complete_split && !chan->ep_is_in)\n\t\t\t/*\n\t\t\t * For CSPLIT OUT Transfer, set the size to 0 so the\n\t\t\t * core doesn't expect any data written to the FIFO\n\t\t\t */\n\t\t\tchan->xfer_len = 0;\n\t\telse if (chan->ep_is_in || chan->xfer_len > chan->max_packet)\n\t\t\tchan->xfer_len = chan->max_packet;\n\t\telse if (!chan->ep_is_in && chan->xfer_len > 188)\n\t\t\tchan->xfer_len = 188;\n\n\t\thctsiz |= chan->xfer_len << TSIZ_XFERSIZE_SHIFT &\n\t\t\t  TSIZ_XFERSIZE_MASK;\n\n\t\t/* For split set ec_mc for immediate retries */\n\t\tif (chan->ep_type == USB_ENDPOINT_XFER_INT ||\n\t\t    chan->ep_type == USB_ENDPOINT_XFER_ISOC)\n\t\t\tec_mc = 3;\n\t\telse\n\t\t\tec_mc = 1;\n\t} else {\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"no split\\n\");\n\t\t/*\n\t\t * Ensure that the transfer length and packet count will fit\n\t\t * in the widths allocated for them in the HCTSIZn register\n\t\t */\n\t\tif (chan->ep_type == USB_ENDPOINT_XFER_INT ||\n\t\t    chan->ep_type == USB_ENDPOINT_XFER_ISOC) {\n\t\t\t/*\n\t\t\t * Make sure the transfer size is no larger than one\n\t\t\t * (micro)frame's worth of data. (A check was done\n\t\t\t * when the periodic transfer was accepted to ensure\n\t\t\t * that a (micro)frame's worth of data can be\n\t\t\t * programmed into a channel.)\n\t\t\t */\n\t\t\tu32 max_periodic_len =\n\t\t\t\tchan->multi_count * chan->max_packet;\n\n\t\t\tif (chan->xfer_len > max_periodic_len)\n\t\t\t\tchan->xfer_len = max_periodic_len;\n\t\t} else if (chan->xfer_len > max_hc_xfer_size) {\n\t\t\t/*\n\t\t\t * Make sure that xfer_len is a multiple of max packet\n\t\t\t * size\n\t\t\t */\n\t\t\tchan->xfer_len =\n\t\t\t\tmax_hc_xfer_size - chan->max_packet + 1;\n\t\t}\n\n\t\tif (chan->xfer_len > 0) {\n\t\t\tnum_packets = (chan->xfer_len + chan->max_packet - 1) /\n\t\t\t\t\tchan->max_packet;\n\t\t\tif (num_packets > max_hc_pkt_count) {\n\t\t\t\tnum_packets = max_hc_pkt_count;\n\t\t\t\tchan->xfer_len = num_packets * chan->max_packet;\n\t\t\t}\n\t\t} else {\n\t\t\t/* Need 1 packet for transfer length of 0 */\n\t\t\tnum_packets = 1;\n\t\t}\n\n\t\tif (chan->ep_is_in)\n\t\t\t/*\n\t\t\t * Always program an integral # of max packets for IN\n\t\t\t * transfers\n\t\t\t */\n\t\t\tchan->xfer_len = num_packets * chan->max_packet;\n\n\t\tif (chan->ep_type == USB_ENDPOINT_XFER_INT ||\n\t\t    chan->ep_type == USB_ENDPOINT_XFER_ISOC)\n\t\t\t/*\n\t\t\t * Make sure that the multi_count field matches the\n\t\t\t * actual transfer length\n\t\t\t */\n\t\t\tchan->multi_count = num_packets;\n\n\t\tif (chan->ep_type == USB_ENDPOINT_XFER_ISOC)\n\t\t\tdwc2_set_pid_isoc(chan);\n\n\t\thctsiz |= chan->xfer_len << TSIZ_XFERSIZE_SHIFT &\n\t\t\t  TSIZ_XFERSIZE_MASK;\n\n\t\t/* The ec_mc gets the multi_count for non-split */\n\t\tec_mc = chan->multi_count;\n\t}\n\n\tchan->start_pkt_count = num_packets;\n\thctsiz |= num_packets << TSIZ_PKTCNT_SHIFT & TSIZ_PKTCNT_MASK;\n\thctsiz |= chan->data_pid_start << TSIZ_SC_MC_PID_SHIFT &\n\t\t  TSIZ_SC_MC_PID_MASK;\n\tdwc2_writel(hsotg, hctsiz, HCTSIZ(chan->hc_num));\n\tif (dbg_hc(chan)) {\n\t\tdev_vdbg(hsotg->dev, \"Wrote %08x to HCTSIZ(%d)\\n\",\n\t\t\t hctsiz, chan->hc_num);\n\n\t\tdev_vdbg(hsotg->dev, \"%s: Channel %d\\n\", __func__,\n\t\t\t chan->hc_num);\n\t\tdev_vdbg(hsotg->dev, \"\t Xfer Size: %d\\n\",\n\t\t\t (hctsiz & TSIZ_XFERSIZE_MASK) >>\n\t\t\t TSIZ_XFERSIZE_SHIFT);\n\t\tdev_vdbg(hsotg->dev, \"\t Num Pkts: %d\\n\",\n\t\t\t (hctsiz & TSIZ_PKTCNT_MASK) >>\n\t\t\t TSIZ_PKTCNT_SHIFT);\n\t\tdev_vdbg(hsotg->dev, \"\t Start PID: %d\\n\",\n\t\t\t (hctsiz & TSIZ_SC_MC_PID_MASK) >>\n\t\t\t TSIZ_SC_MC_PID_SHIFT);\n\t}\n\n\tif (hsotg->params.host_dma) {\n\t\tdma_addr_t dma_addr;\n\n\t\tif (chan->align_buf) {\n\t\t\tif (dbg_hc(chan))\n\t\t\t\tdev_vdbg(hsotg->dev, \"align_buf\\n\");\n\t\t\tdma_addr = chan->align_buf;\n\t\t} else {\n\t\t\tdma_addr = chan->xfer_dma;\n\t\t}\n\t\tdwc2_writel(hsotg, (u32)dma_addr, HCDMA(chan->hc_num));\n\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"Wrote %08lx to HCDMA(%d)\\n\",\n\t\t\t\t (unsigned long)dma_addr, chan->hc_num);\n\t}\n\n\t/* Start the split */\n\tif (chan->do_split) {\n\t\tu32 hcsplt = dwc2_readl(hsotg, HCSPLT(chan->hc_num));\n\n\t\thcsplt |= HCSPLT_SPLTENA;\n\t\tdwc2_writel(hsotg, hcsplt, HCSPLT(chan->hc_num));\n\t}\n\n\thcchar = dwc2_readl(hsotg, HCCHAR(chan->hc_num));\n\thcchar &= ~HCCHAR_MULTICNT_MASK;\n\thcchar |= (ec_mc << HCCHAR_MULTICNT_SHIFT) & HCCHAR_MULTICNT_MASK;\n\tdwc2_hc_set_even_odd_frame(hsotg, chan, &hcchar);\n\n\tif (hcchar & HCCHAR_CHDIS)\n\t\tdev_warn(hsotg->dev,\n\t\t\t \"%s: chdis set, channel %d, hcchar 0x%08x\\n\",\n\t\t\t __func__, chan->hc_num, hcchar);\n\n\t/* Set host channel enable after all other setup is complete */\n\thcchar |= HCCHAR_CHENA;\n\thcchar &= ~HCCHAR_CHDIS;\n\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"\t Multi Cnt: %d\\n\",\n\t\t\t (hcchar & HCCHAR_MULTICNT_MASK) >>\n\t\t\t HCCHAR_MULTICNT_SHIFT);\n\n\tdwc2_writel(hsotg, hcchar, HCCHAR(chan->hc_num));\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"Wrote %08x to HCCHAR(%d)\\n\", hcchar,\n\t\t\t chan->hc_num);\n\n\tchan->xfer_started = 1;\n\tchan->requests++;\n\n\tif (!hsotg->params.host_dma &&\n\t    !chan->ep_is_in && chan->xfer_len > 0)\n\t\t/* Load OUT packet into the appropriate Tx FIFO */\n\t\tdwc2_hc_write_packet(hsotg, chan);\n}\n\n/**\n * dwc2_hc_start_transfer_ddma() - Does the setup for a data transfer for a\n * host channel and starts the transfer in Descriptor DMA mode\n *\n * @hsotg: Programming view of DWC_otg controller\n * @chan:  Information needed to initialize the host channel\n *\n * Initializes HCTSIZ register. For a PING transfer the Do Ping bit is set.\n * Sets PID and NTD values. For periodic transfers initializes SCHED_INFO field\n * with micro-frame bitmap.\n *\n * Initializes HCDMA register with descriptor list address and CTD value then\n * starts the transfer via enabling the channel.\n */\nvoid dwc2_hc_start_transfer_ddma(struct dwc2_hsotg *hsotg,\n\t\t\t\t struct dwc2_host_chan *chan)\n{\n\tu32 hcchar;\n\tu32 hctsiz = 0;\n\n\tif (chan->do_ping)\n\t\thctsiz |= TSIZ_DOPNG;\n\n\tif (chan->ep_type == USB_ENDPOINT_XFER_ISOC)\n\t\tdwc2_set_pid_isoc(chan);\n\n\t/* Packet Count and Xfer Size are not used in Descriptor DMA mode */\n\thctsiz |= chan->data_pid_start << TSIZ_SC_MC_PID_SHIFT &\n\t\t  TSIZ_SC_MC_PID_MASK;\n\n\t/* 0 - 1 descriptor, 1 - 2 descriptors, etc */\n\thctsiz |= (chan->ntd - 1) << TSIZ_NTD_SHIFT & TSIZ_NTD_MASK;\n\n\t/* Non-zero only for high-speed interrupt endpoints */\n\thctsiz |= chan->schinfo << TSIZ_SCHINFO_SHIFT & TSIZ_SCHINFO_MASK;\n\n\tif (dbg_hc(chan)) {\n\t\tdev_vdbg(hsotg->dev, \"%s: Channel %d\\n\", __func__,\n\t\t\t chan->hc_num);\n\t\tdev_vdbg(hsotg->dev, \"\t Start PID: %d\\n\",\n\t\t\t chan->data_pid_start);\n\t\tdev_vdbg(hsotg->dev, \"\t NTD: %d\\n\", chan->ntd - 1);\n\t}\n\n\tdwc2_writel(hsotg, hctsiz, HCTSIZ(chan->hc_num));\n\n\tdma_sync_single_for_device(hsotg->dev, chan->desc_list_addr,\n\t\t\t\t   chan->desc_list_sz, DMA_TO_DEVICE);\n\n\tdwc2_writel(hsotg, chan->desc_list_addr, HCDMA(chan->hc_num));\n\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"Wrote %pad to HCDMA(%d)\\n\",\n\t\t\t &chan->desc_list_addr, chan->hc_num);\n\n\thcchar = dwc2_readl(hsotg, HCCHAR(chan->hc_num));\n\thcchar &= ~HCCHAR_MULTICNT_MASK;\n\thcchar |= chan->multi_count << HCCHAR_MULTICNT_SHIFT &\n\t\t  HCCHAR_MULTICNT_MASK;\n\n\tif (hcchar & HCCHAR_CHDIS)\n\t\tdev_warn(hsotg->dev,\n\t\t\t \"%s: chdis set, channel %d, hcchar 0x%08x\\n\",\n\t\t\t __func__, chan->hc_num, hcchar);\n\n\t/* Set host channel enable after all other setup is complete */\n\thcchar |= HCCHAR_CHENA;\n\thcchar &= ~HCCHAR_CHDIS;\n\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"\t Multi Cnt: %d\\n\",\n\t\t\t (hcchar & HCCHAR_MULTICNT_MASK) >>\n\t\t\t HCCHAR_MULTICNT_SHIFT);\n\n\tdwc2_writel(hsotg, hcchar, HCCHAR(chan->hc_num));\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"Wrote %08x to HCCHAR(%d)\\n\", hcchar,\n\t\t\t chan->hc_num);\n\n\tchan->xfer_started = 1;\n\tchan->requests++;\n}\n\n/**\n * dwc2_hc_continue_transfer() - Continues a data transfer that was started by\n * a previous call to dwc2_hc_start_transfer()\n *\n * @hsotg: Programming view of DWC_otg controller\n * @chan:  Information needed to initialize the host channel\n *\n * The caller must ensure there is sufficient space in the request queue and Tx\n * Data FIFO. This function should only be called in Slave mode. In DMA mode,\n * the controller acts autonomously to complete transfers programmed to a host\n * channel.\n *\n * For an OUT transfer, a new data packet is loaded into the appropriate FIFO\n * if there is any data remaining to be queued. For an IN transfer, another\n * data packet is always requested. For the SETUP phase of a control transfer,\n * this function does nothing.\n *\n * Return: 1 if a new request is queued, 0 if no more requests are required\n * for this transfer\n */\nstatic int dwc2_hc_continue_transfer(struct dwc2_hsotg *hsotg,\n\t\t\t\t     struct dwc2_host_chan *chan)\n{\n\tif (dbg_hc(chan))\n\t\tdev_vdbg(hsotg->dev, \"%s: Channel %d\\n\", __func__,\n\t\t\t chan->hc_num);\n\n\tif (chan->do_split)\n\t\t/* SPLITs always queue just once per channel */\n\t\treturn 0;\n\n\tif (chan->data_pid_start == DWC2_HC_PID_SETUP)\n\t\t/* SETUPs are queued only once since they can't be NAK'd */\n\t\treturn 0;\n\n\tif (chan->ep_is_in) {\n\t\t/*\n\t\t * Always queue another request for other IN transfers. If\n\t\t * back-to-back INs are issued and NAKs are received for both,\n\t\t * the driver may still be processing the first NAK when the\n\t\t * second NAK is received. When the interrupt handler clears\n\t\t * the NAK interrupt for the first NAK, the second NAK will\n\t\t * not be seen. So we can't depend on the NAK interrupt\n\t\t * handler to requeue a NAK'd request. Instead, IN requests\n\t\t * are issued each time this function is called. When the\n\t\t * transfer completes, the extra requests for the channel will\n\t\t * be flushed.\n\t\t */\n\t\tu32 hcchar = dwc2_readl(hsotg, HCCHAR(chan->hc_num));\n\n\t\tdwc2_hc_set_even_odd_frame(hsotg, chan, &hcchar);\n\t\thcchar |= HCCHAR_CHENA;\n\t\thcchar &= ~HCCHAR_CHDIS;\n\t\tif (dbg_hc(chan))\n\t\t\tdev_vdbg(hsotg->dev, \"\t IN xfer: hcchar = 0x%08x\\n\",\n\t\t\t\t hcchar);\n\t\tdwc2_writel(hsotg, hcchar, HCCHAR(chan->hc_num));\n\t\tchan->requests++;\n\t\treturn 1;\n\t}\n\n\t/* OUT transfers */\n\n\tif (chan->xfer_count < chan->xfer_len) {\n\t\tif (chan->ep_type == USB_ENDPOINT_XFER_INT ||\n\t\t    chan->ep_type == USB_ENDPOINT_XFER_ISOC) {\n\t\t\tu32 hcchar = dwc2_readl(hsotg,\n\t\t\t\t\t\tHCCHAR(chan->hc_num));\n\n\t\t\tdwc2_hc_set_even_odd_frame(hsotg, chan,\n\t\t\t\t\t\t   &hcchar);\n\t\t}\n\n\t\t/* Load OUT packet into the appropriate Tx FIFO */\n\t\tdwc2_hc_write_packet(hsotg, chan);\n\t\tchan->requests++;\n\t\treturn 1;\n\t}\n\n\treturn 0;\n}\n\n/*\n * =========================================================================\n *  HCD\n * =========================================================================\n */\n\n/*\n * Processes all the URBs in a single list of QHs. Completes them with\n * -ETIMEDOUT and frees the QTD.\n *\n * Must be called with interrupt disabled and spinlock held\n */\nstatic void dwc2_kill_urbs_in_qh_list(struct dwc2_hsotg *hsotg,\n\t\t\t\t      struct list_head *qh_list)\n{\n\tstruct dwc2_qh *qh, *qh_tmp;\n\tstruct dwc2_qtd *qtd, *qtd_tmp;\n\n\tlist_for_each_entry_safe(qh, qh_tmp, qh_list, qh_list_entry) {\n\t\tlist_for_each_entry_safe(qtd, qtd_tmp, &qh->qtd_list,\n\t\t\t\t\t qtd_list_entry) {\n\t\t\tdwc2_host_complete(hsotg, qtd, -ECONNRESET);\n\t\t\tdwc2_hcd_qtd_unlink_and_free(hsotg, qtd, qh);\n\t\t}\n\t}\n}\n\nstatic void dwc2_qh_list_free(struct dwc2_hsotg *hsotg,\n\t\t\t      struct list_head *qh_list)\n{\n\tstruct dwc2_qtd *qtd, *qtd_tmp;\n\tstruct dwc2_qh *qh, *qh_tmp;\n\tunsigned long flags;\n\n\tif (!qh_list->next)\n\t\t/* The list hasn't been initialized yet */\n\t\treturn;\n\n\tspin_lock_irqsave(&hsotg->lock, flags);\n\n\t/* Ensure there are no QTDs or URBs left */\n\tdwc2_kill_urbs_in_qh_list(hsotg, qh_list);\n\n\tlist_for_each_entry_safe(qh, qh_tmp, qh_list, qh_list_entry) {\n\t\tdwc2_hcd_qh_unlink(hsotg, qh);\n\n\t\t/* Free each QTD in the QH's QTD list */\n\t\tlist_for_each_entry_safe(qtd, qtd_tmp, &qh->qtd_list,\n\t\t\t\t\t qtd_list_entry)\n\t\t\tdwc2_hcd_qtd_unlink_and_free(hsotg, qtd, qh);\n\n\t\tif (qh->channel && qh->channel->qh == qh)\n\t\t\tqh->channel->qh = NULL;\n\n\t\tspin_unlock_irqrestore(&hsotg->lock, flags);\n\t\tdwc2_hcd_qh_free(hsotg, qh);\n\t\tspin_lock_irqsave(&hsotg->lock, flags);\n\t}\n\n\tspin_unlock_irqrestore(&hsotg->lock, flags);\n}\n\n/*\n * Responds with an error status of -ETIMEDOUT to all URBs in the non-periodic\n * and periodic schedules. The QTD associated with each URB is removed from\n * the schedule and freed. This function may be called when a disconnect is\n * detected or when the HCD is being stopped.\n *\n * Must be called with interrupt disabled and spinlock held\n */\nstatic void dwc2_kill_all_urbs(struct dwc2_hsotg *hsotg)\n{\n\tdwc2_kill_urbs_in_qh_list(hsotg, &hsotg->non_periodic_sched_inactive);\n\tdwc2_kill_urbs_in_qh_list(hsotg, &hsotg->non_periodic_sched_waiting);\n\tdwc2_kill_urbs_in_qh_list(hsotg, &hsotg->non_periodic_sched_active);\n\tdwc2_kill_urbs_in_qh_list(hsotg, &hsotg->periodic_sched_inactive);\n\tdwc2_kill_urbs_in_qh_list(hsotg, &hsotg->periodic_sched_ready);\n\tdwc2_kill_urbs_in_qh_list(hsotg, &hsotg->periodic_sched_assigned);\n\tdwc2_kill_urbs_in_qh_list(hsotg, &hsotg->periodic_sched_queued);\n}\n\n/**\n * dwc2_hcd_start() - Starts the HCD when switching to Host mode\n *\n * @hsotg: Pointer to struct dwc2_hsotg\n */\nvoid dwc2_hcd_start(struct dwc2_hsotg *hsotg)\n{\n\tu32 hprt0;\n\n\tif (hsotg->op_state == OTG_STATE_B_HOST) {\n\t\t/*\n\t\t * Reset the port. During a HNP mode switch the reset\n\t\t * needs to occur within 1ms and have a duration of at\n\t\t * least 50ms.\n\t\t */\n\t\thprt0 = dwc2_read_hprt0(hsotg);\n\t\thprt0 |= HPRT0_RST;\n\t\tdwc2_writel(hsotg, hprt0, HPRT0);\n\t}\n\n\tqueue_delayed_work(hsotg->wq_otg, &hsotg->start_work,\n\t\t\t   msecs_to_jiffies(50));\n}\n\n/* Must be called with interrupt disabled and spinlock held */\nstatic void dwc2_hcd_cleanup_channels(struct dwc2_hsotg *hsotg)\n{\n\tint num_channels = hsotg->params.host_channels;\n\tstruct dwc2_host_chan *channel;\n\tu32 hcchar;\n\tint i;\n\n\tif (!hsotg->params.host_dma) {\n\t\t/* Flush out any channel requests in slave mode */\n\t\tfor (i = 0; i < num_channels; i++) {\n\t\t\tchannel = hsotg->hc_ptr_array[i];\n\t\t\tif (!list_empty(&channel->hc_list_entry))\n\t\t\t\tcontinue;\n\t\t\thcchar = dwc2_readl(hsotg, HCCHAR(i));\n\t\t\tif (hcchar & HCCHAR_CHENA) {\n\t\t\t\thcchar &= ~(HCCHAR_CHENA | HCCHAR_EPDIR);\n\t\t\t\thcchar |= HCCHAR_CHDIS;\n\t\t\t\tdwc2_writel(hsotg, hcchar, HCCHAR(i));\n\t\t\t}\n\t\t}\n\t}\n\n\tfor (i = 0; i < num_channels; i++) {\n\t\tchannel = hsotg->hc_ptr_array[i];\n\t\tif (!list_empty(&channel->hc_list_entry))\n\t\t\tcontinue;\n\t\thcchar = dwc2_readl(hsotg, HCCHAR(i));\n\t\tif (hcchar & HCCHAR_CHENA) {\n\t\t\t/* Halt the channel */\n\t\t\thcchar |= HCCHAR_CHDIS;\n\t\t\tdwc2_writel(hsotg, hcchar, HCCHAR(i));\n\t\t}\n\n\t\tdwc2_hc_cleanup(hsotg, channel);\n\t\tlist_add_tail(&channel->hc_list_entry, &hsotg->free_hc_list);\n\t\t/*\n\t\t * Added for Descriptor DMA to prevent channel double cleanup in\n\t\t * release_channel_ddma(), which is called from ep_disable when\n\t\t * device disconnects\n\t\t */\n\t\tchannel->qh = NULL;\n\t}\n\t/* All channels have been freed, mark them available */\n\tif (hsotg->params.uframe_sched) {\n\t\thsotg->available_host_channels =\n\t\t\thsotg->params.host_channels;\n\t} else {\n\t\thsotg->non_periodic_channels = 0;\n\t\thsotg->periodic_channels = 0;\n\t}\n}\n\n/**\n * dwc2_hcd_connect() - Handles connect of the HCD\n *\n * @hsotg: Pointer to struct dwc2_hsotg\n *\n * Must be called with interrupt disabled and spinlock held\n */\nvoid dwc2_hcd_connect(struct dwc2_hsotg *hsotg)\n{\n\tif (hsotg->lx_state != DWC2_L0)\n\t\tusb_hcd_resume_root_hub(hsotg->priv);\n\n\thsotg->flags.b.port_connect_status_change = 1;\n\thsotg->flags.b.port_connect_status = 1;\n}\n\n/**\n * dwc2_hcd_disconnect() - Handles disconnect of the HCD\n *\n * @hsotg: Pointer to struct dwc2_hsotg\n * @force: If true, we won't try to reconnect even if we see device connected.\n *\n * Must be called with interrupt disabled and spinlock held\n */\nvoid dwc2_hcd_disconnect(struct dwc2_hsotg *hsotg, bool force)\n{\n\tu32 intr;\n\tu32 hprt0;\n\n\t/* Set status flags for the hub driver */\n\thsotg->flags.b.port_connect_status_change = 1;\n\thsotg->flags.b.port_connect_status = 0;\n\n\t/*\n\t * Shutdown any transfers in process by clearing the Tx FIFO Empty\n\t * interrupt mask and status bits and disabling subsequent host\n\t * channel interrupts.\n\t */\n\tintr = dwc2_readl(hsotg, GINTMSK);\n\tintr &= ~(GINTSTS_NPTXFEMP | GINTSTS_PTXFEMP | GINTSTS_HCHINT);\n\tdwc2_writel(hsotg, intr, GINTMSK);\n\tintr = GINTSTS_NPTXFEMP | GINTSTS_PTXFEMP | GINTSTS_HCHINT;\n\tdwc2_writel(hsotg, intr, GINTSTS);\n\n\t/*\n\t * Turn off the vbus power only if the core has transitioned to device\n\t * mode. If still in host mode, need to keep power on to detect a\n\t * reconnection.\n\t */\n\tif (dwc2_is_device_mode(hsotg)) {\n\t\tif (hsotg->op_state != OTG_STATE_A_SUSPEND) {\n\t\t\tdev_dbg(hsotg->dev, \"Disconnect: PortPower off\\n\");\n\t\t\tdwc2_writel(hsotg, 0, HPRT0);\n\t\t}\n\n\t\tdwc2_disable_host_interrupts(hsotg);\n\t}\n\n\t/* Respond with an error status to all URBs in the schedule */\n\tdwc2_kill_all_urbs(hsotg);\n\n\tif (dwc2_is_host_mode(hsotg))\n\t\t/* Clean up any host channels that were in use */\n\t\tdwc2_hcd_cleanup_channels(hsotg);\n\n\tdwc2_host_disconnect(hsotg);\n\n\t/*\n\t * Add an extra check here to see if we're actually connected but\n\t * we don't have a detection interrupt pending.  This can happen if:\n\t *   1. hardware sees connect\n\t *   2. hardware sees disconnect\n\t *   3. hardware sees connect\n\t *   4. dwc2_port_intr() - clears connect interrupt\n\t *   5. dwc2_handle_common_intr() - calls here\n\t *\n\t * Without the extra check here we will end calling disconnect\n\t * and won't get any future interrupts to handle the connect.\n\t */\n\tif (!force) {\n\t\thprt0 = dwc2_readl(hsotg, HPRT0);\n\t\tif (!(hprt0 & HPRT0_CONNDET) && (hprt0 & HPRT0_CONNSTS))\n\t\t\tdwc2_hcd_connect(hsotg);\n\t}\n}\n\n/**\n * dwc2_hcd_rem_wakeup() - Handles Remote Wakeup\n *\n * @hsotg: Pointer to struct dwc2_hsotg\n */\nstatic void dwc2_hcd_rem_wakeup(struct dwc2_hsotg *hsotg)\n{\n\tif (hsotg->bus_suspended) {\n\t\thsotg->flags.b.port_suspend_change = 1;\n\t\tusb_hcd_resume_root_hub(hsotg->priv);\n\t}\n\n\tif (hsotg->lx_state == DWC2_L1)\n\t\thsotg->flags.b.port_l1_change = 1;\n}\n\n/**\n * dwc2_hcd_stop() - Halts the DWC_otg host mode operations in a clean manner\n *\n * @hsotg: Pointer to struct dwc2_hsotg\n *\n * Must be called with interrupt disabled and spinlock held\n */\nvoid dwc2_hcd_stop(struct dwc2_hsotg *hsotg)\n{\n\tdev_dbg(hsotg->dev, \"DWC OTG HCD STOP\\n\");\n\n\t/*\n\t * The root hub should be disconnected before this function is called.\n\t * The disconnect will clear the QTD lists (via ..._hcd_urb_dequeue)\n\t * and the QH lists (via ..._hcd_endpoint_disable).\n\t */\n\n\t/* Turn off all host-specific interrupts */\n\tdwc2_disable_host_interrupts(hsotg);\n\n\t/* Turn off the vbus power */\n\tdev_dbg(hsotg->dev, \"PortPower off\\n\");\n\tdwc2_writel(hsotg, 0, HPRT0);\n}\n\n/* Caller must hold driver lock */\nstatic int dwc2_hcd_urb_enqueue(struct dwc2_hsotg *hsotg,\n\t\t\t\tstruct dwc2_hcd_urb *urb, struct dwc2_qh *qh,\n\t\t\t\tstruct dwc2_qtd *qtd)\n{\n\tu32 intr_mask;\n\tint retval;\n\tint dev_speed;\n\n\tif (!hsotg->flags.b.port_connect_status) {\n\t\t/* No longer connected */\n\t\tdev_err(hsotg->dev, \"Not connected\\n\");\n\t\treturn -ENODEV;\n\t}\n\n\tdev_speed = dwc2_host_get_speed(hsotg, urb->priv);\n\n\t/* Some configurations cannot support LS traffic on a FS root port */\n\tif ((dev_speed == USB_SPEED_LOW) &&\n\t    (hsotg->hw_params.fs_phy_type == GHWCFG2_FS_PHY_TYPE_DEDICATED) &&\n\t    (hsotg->hw_params.hs_phy_type == GHWCFG2_HS_PHY_TYPE_UTMI)) {\n\t\tu32 hprt0 = dwc2_readl(hsotg, HPRT0);\n\t\tu32 prtspd = (hprt0 & HPRT0_SPD_MASK) >> HPRT0_SPD_SHIFT;\n\n\t\tif (prtspd == HPRT0_SPD_FULL_SPEED)\n\t\t\treturn -ENODEV;\n\t}\n\n\tif (!qtd)\n\t\treturn -EINVAL;\n\n\tdwc2_hcd_qtd_init(qtd, urb);\n\tretval = dwc2_hcd_qtd_add(hsotg, qtd, qh);\n\tif (retval) {\n\t\tdev_err(hsotg->dev,\n\t\t\t\"DWC OTG HCD URB Enqueue failed adding QTD. Error status %d\\n\",\n\t\t\tretval);\n\t\treturn retval;\n\t}\n\n\tintr_mask = dwc2_readl(hsotg, GINTMSK);\n\tif (!(intr_mask & GINTSTS_SOF)) {\n\t\tenum dwc2_transaction_type tr_type;\n\n\t\tif (qtd->qh->ep_type == USB_ENDPOINT_XFER_BULK &&\n\t\t    !(qtd->urb->flags & URB_GIVEBACK_ASAP))\n\t\t\t/*\n\t\t\t * Do not schedule SG transactions until qtd has\n\t\t\t * URB_GIVEBACK_ASAP set\n\t\t\t */\n\t\t\treturn 0;\n\n\t\ttr_type = dwc2_hcd_select_transactions(hsotg);\n\t\tif (tr_type != DWC2_TRANSACTION_NONE)\n\t\t\tdwc2_hcd_queue_transactions(hsotg, tr_type);\n\t}\n\n\treturn 0;\n}\n\n/* Must be called with interrupt disabled and spinlock held */\nstatic int dwc2_hcd_urb_dequeue(struct dwc2_hsotg *hsotg,\n\t\t\t\tstruct dwc2_hcd_urb *urb)\n{\n\tstruct dwc2_qh *qh;\n\tstruct dwc2_qtd *urb_qtd;\n\n\turb_qtd = urb->qtd;\n\tif (!urb_qtd) {\n\t\tdev_dbg(hsotg->dev, \"## Urb QTD is NULL ##\\n\");\n\t\treturn -EINVAL;\n\t}\n\n\tqh = urb_qtd->qh;\n\tif (!qh) {\n\t\tdev_dbg(hsotg->dev, \"## Urb QTD QH is NULL ##\\n\");\n\t\treturn -EINVAL;\n\t}\n\n\turb->priv = NULL;\n\n\tif (urb_qtd->in_process && qh->channel) {\n\t\tdwc2_dump_channel_info(hsotg, qh->channel);\n\n\t\t/* The QTD is in process (it has been assigned to a channel) */\n\t\tif (hsotg->flags.b.port_connect_status)\n\t\t\t/*\n\t\t\t * If still connected (i.e. in host mode), halt the\n\t\t\t * channel so it can be used for other transfers. If\n\t\t\t * no longer connected, the host registers can't be\n\t\t\t * written to halt the channel since the core is in\n\t\t\t * device mode.\n\t\t\t */\n\t\t\tdwc2_hc_halt(hsotg, qh->channel,\n\t\t\t\t     DWC2_HC_XFER_URB_DEQUEUE);\n\t}\n\n\t/*\n\t * Free the QTD and clean up the associated QH. Leave the QH in the\n\t * schedule if it has any remaining QTDs.\n\t */\n\tif (!hsotg->params.dma_desc_enable) {\n\t\tu8 in_process = urb_qtd->in_process;\n\n\t\tdwc2_hcd_qtd_unlink_and_free(hsotg, urb_qtd, qh);\n\t\tif (in_process) {\n\t\t\tdwc2_hcd_qh_deactivate(hsotg, qh, 0);\n\t\t\tqh->channel = NULL;\n\t\t} else if (list_empty(&qh->qtd_list)) {\n\t\t\tdwc2_hcd_qh_unlink(hsotg, qh);\n\t\t}\n\t} else {\n\t\tdwc2_hcd_qtd_unlink_and_free(hsotg, urb_qtd, qh);\n\t}\n\n\treturn 0;\n}\n\n/* Must NOT be called with interrupt disabled or spinlock held */\nstatic int dwc2_hcd_endpoint_disable(struct dwc2_hsotg *hsotg,\n\t\t\t\t     struct usb_host_endpoint *ep, int retry)\n{\n\tstruct dwc2_qtd *qtd, *qtd_tmp;\n\tstruct dwc2_qh *qh;\n\tunsigned long flags;\n\tint rc;\n\n\tspin_lock_irqsave(&hsotg->lock, flags);\n\n\tqh = ep->hcpriv;\n\tif (!qh) {\n\t\trc = -EINVAL;\n\t\tgoto err;\n\t}\n\n\twhile (!list_empty(&qh->qtd_list) && retry--) {\n\t\tif (retry == 0) {\n\t\t\tdev_err(hsotg->dev,\n\t\t\t\t\"## timeout in dwc2_hcd_endpoint_disable() ##\\n\");\n\t\t\trc = -EBUSY;\n\t\t\tgoto err;\n\t\t}\n\n\t\tspin_unlock_irqrestore(&hsotg->lock, flags);\n\t\tmsleep(20);\n\t\tspin_lock_irqsave(&hsotg->lock, flags);\n\t\tqh = ep->hcpriv;\n\t\tif (!qh) {\n\t\t\trc = -EINVAL;\n\t\t\tgoto err;\n\t\t}\n\t}\n\n\tdwc2_hcd_qh_unlink(hsotg, qh);\n\n\t/* Free each QTD in the QH's QTD list */\n\tlist_for_each_entry_safe(qtd, qtd_tmp, &qh->qtd_list, qtd_list_entry)\n\t\tdwc2_hcd_qtd_unlink_and_free(hsotg, qtd, qh);\n\n\tep->hcpriv = NULL;\n\n\tif (qh->channel && qh->channel->qh == qh)\n\t\tqh , i;\n\t\tu32 hcchar;\n\n\t\t/* Flush out any leftover queued requests */\n\t\tnum_channels = hsotg->params.host_channels;\n\t\tfor (i = 0; i < num_channels; i++) {\n\t\t\thcchar = dwc2_readl(hsotg, HCCHAR(i));\n\t\t\tif (hcchar & HCCHAR_CHENA) {\n\t\t\t\thcchar &= ~HCCHAR_CHENA;\n\t\t\t\thcchar |= HCCHAR_CHDIS;\n\t\t\t\thcchar &= ~HCCHAR_EPDIR;\n\t\t\t\tdwc2_writel(hsotg, hcchar, HCCHAR(i));\n\t\t\t}\n\t\t}\n\n\t\t/* Halt all channels to put them into a known state */\n\t\tfor (i = 0; i < num_channels; i++) {\n\t\t\thcchar = dwc2_readl(hsotg, HCCHAR(i));\n\t\t\tif (hcchar & HCCHAR_CHENA) {\n\t\t\t\thcchar |= HCCHAR_CHENA | HCCHAR_CHDIS;\n\t\t\t\thcchar &= ~HCCHAR_EPDIR;\n\t\t\t\tdwc2_writel(hsotg, hcchar, HCCHAR(i));\n\t\t\t\tdev_dbg(hsotg->dev, \"%s: Halt channel %d\\n\",\n\t\t\t\t\t__func__, i);\n\n\t\t\t\tif (dwc2_hsotg_wait_bit_clear(hsotg, HCCHAR(i),\n\t\t\t\t\t\t\t      HCCHAR_CHENA,\n\t\t\t\t\t\t\t      1000)) {\n\t\t\t\t\tdev_warn(hsotg->dev,\n\t\t\t\t\t\t \"Unable to clear enable on channel %d\\n\",\n\t\t\t\t\t\t i);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n\n\t/* Enable ACG feature in host mode, if supported */\n\tdwc2_enable_acg(hsotg);\n\n\t/* Turn on the vbus power */\n\tdev_dbg(hsotg->dev, \"Init: Port Power? op_state=%d\\n\", hsotg->op_state);\n\tif (hsotg->op_state == OTG_STATE_A_HOST) {\n\t\tu32 hprt0 = dwc2_read_hprt0(hsotg);\n\n\t\tdev_dbg(hsotg->dev, \"Init: Power Port (%d)\\n\",\n\t\t\t!!(hprt0 & HPRT0_PWR));\n\t\tif (!(hprt0 & HPRT0_PWR)) {\n\t\t\thprt0 |= HPRT0_PWR;\n\t\t\tdwc2_writel(hsotg, hprt0, HPRT0);\n\t\t}\n\t}\n\n\tdwc2_enable_host_interrupts(hsotg);\n}\n\n/*\n * Initializes dynamic portions of the DWC_otg HCD state\n *\n * Must be called with interrupt disabled and spinlock held\n */\nstatic void dwc2_hcd_reinit(struct dwc2_hsotg *hsotg)\n{\n\tstruct dwc2_host_chan *chan, *chan_tmp;\n\tint num_channels;\n\tint i;\n\n\thsotg->flags.d32 = 0;\n\thsotg->non_periodic_qh_ptr = &hsotg->non_periodic_sched_active;\n\n\tif (hsotg->params.uframe_sched)
