      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

  navigate : function (report, item) {

  _createNavigationMenu : function () {

      var item = document.createElement('li');

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {

  setReport : function (report) {

  highlightBugEvent : function (event, idx) {

  setCheckerName : function (checkerName) {

  },

  setReviewStatus : function (status) {

  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {
      return;
    }

    this._sourceFileData = file;

  _refresh : function () {

    setTimeout(function () {
      var fullHeight = parseInt(that._content.clientHeight);
      var headerHeight = that._filepath.clientHeight;

      that._codeMirror.setSize('auto', fullHeight - headerHeight);

  clearBubbles : function () {

  },

  getMessage : function (event, kind) {

      return '<span class="tag macro">' + name + '</span>'
        + this.escapeHTML(event.expansion).replace(/(?:\r\n|\r|\n)/g, '<br>');

        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');

  drawBugPath : function () {

      element.setAttribute('style', 'margin-left: ' + left);

      element.setAttribute('idx', step);

      var enumeration = document.createElement('span');
      enumeration.setAttribute('class', 'checker-enum ' + type);
      enumeration.innerHTML = step + 1;

      if (currentEvents.length > 1)
        element.appendChild(enumeration);

      var prevBugEvent = step - 1;
      if (step > 0) {
        var prevBug = document.createElement('span');
        prevBug.setAttribute('class', 'arrow left-arrow');
        prevBug.addEventListener('click', function () {
          var event = currentEvents[prevBugEvent];
          that.setCurrentBugEvent(event, prevBugEvent);
        });
        element.appendChild(prevBug);
      }

      var msg = document.createElement('span');
      msg.innerHTML = that.escapeHTML(event.message)
        .replace(/(?:\r\n|\r|\n)/g, '<br>');

      element.appendChild(msg);

      var nextBugEvent = step + 1;
      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];
          that.setCurrentBugEvent(event, nextBugEvent);
        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');

        width  : that._editor.clientWidth,
        height : that._editor.clientHeight

        top    : selPosPixel.top - 100,
        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100
               ? 0
               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

lude <asm/hmi.h>\n#include <asm/pnv-pci.h>\n#include <asm/mmu.h>\n#include <asm/opal.h>\n#include <asm/xics.h>\n#include <asm/xive.h>\n#include <asm/hw_breakpoint.h>\n#include <asm/kvm_book3s_uvmem.h>\n#include <asm/ultravisor.h>\n#include <asm/dtl.h>\n\n#include \"book3s.h\"\n\n#define CREATE_TRACE_POINTS\n#include \"trace_hv.h\"\n\n/* #define EXIT_DEBUG */\n/* #define EXIT_DEBUG_SIMPLE */\n/* #define EXIT_DEBUG_INT */\n\n/* Used to indicate that a guest page fault needs to be handled */\n#define RESUME_PAGE_FAULT\t(RESUME_GUEST | RESUME_FLAG_ARCH1)\n/* Used to indicate that a guest passthrough interrupt needs to be handled */\n#define RESUME_PASSTHROUGH\t(RESUME_GUEST | RESUME_FLAG_ARCH2)\n\n/* Used as a \"null\" value for timebase values */\n#define TB_NIL\t(~(u64)0)\n\nstatic DECLARE_BITMAP(default_enabled_hcalls, MAX_HCALL_OPCODE/4 + 1);\n\nstatic int dynamic_mt_modes = 6;\nmodule_param(dynamic_mt_modes, int, 0644);\nMODULE_PARM_DESC(dynamic_mt_modes, \"Set of allowed dynamic micro-threading modes: 0 (= none), 2, 4, or 6 (= 2 or 4)\");\nstatic int target_smt_mode;\nmodule_param(target_smt_mode, int, 0644);\nMODULE_PARM_DESC(target_smt_mode, \"Target threads per core (0 = max)\");\n\nstatic bool indep_threads_mode = true;\nmodule_param(indep_threads_mode, bool, S_IRUGO | S_IWUSR);\nMODULE_PARM_DESC(indep_threads_mode, \"Independent-threads mode (only on POWER9)\");\n\nstatic bool one_vm_per_core;\nmodule_param(one_vm_per_core, bool, S_IRUGO | S_IWUSR);\nMODULE_PARM_DESC(one_vm_per_core, \"Only run vCPUs from the same VM on a core (requires indep_threads_mode=N)\");\n\n#ifdef CONFIG_KVM_XICS\nstatic struct kernel_param_ops module_param_ops = {\n\t.set = param_set_int,\n\t.get = param_get_int,\n};\n\nmodule_param_cb(kvm_irq_bypass, &module_param_ops, &kvm_irq_bypass, 0644);\nMODULE_PARM_DESC(kvm_irq_bypass, \"Bypass passthrough interrupt optimization\");\n\nmodule_param_cb(h_ipi_redirect, &module_param_ops, &h_ipi_redirect, 0644);\nMODULE_PARM_DESC(h_ipi_redirect, \"Redirect H_IPI wakeup to a free host core\");\n#endif\n\n/* If set, guests are allowed to create and control nested guests */\nstatic bool nested = true;\nmodule_param(nested, bool, S_IRUGO | S_IWUSR);\nMODULE_PARM_DESC(nested, \"Enable nested virtualization (only on POWER9)\");\n\nstatic inline bool nesting_enabled(struct kvm *kvm)\n{\n\treturn kvm->arch.nested_enable && kvm_is_radix(kvm);\n}\n\n/* If set, the threads on each CPU core have to be in the same MMU mode */\nstatic bool no_mixing_hpt_and_radix;\n\nstatic int kvmppc_hv_setup_htab_rma(struct kvm_vcpu *vcpu);\n\n/*\n * RWMR values for POWER8.  These control the rate at which PURR\n * and SPURR count and should be set according to the number of\n * online threads in the vcore being run.\n */\n#define RWMR_RPA_P8_1THREAD\t0x164520C62609AECAUL\n#define RWMR_RPA_P8_2THREAD\t0x7FFF2908450D8DA9UL\n#define RWMR_RPA_P8_3THREAD\t0x164520C62609AECAUL\n#define RWMR_RPA_P8_4THREAD\t0x199A421245058DA9UL\n#define RWMR_RPA_P8_5THREAD\t0x164520C62609AECAUL\n#define RWMR_RPA_P8_6THREAD\t0x164520C62609AECAUL\n#define RWMR_RPA_P8_7THREAD\t0x164520C62609AECAUL\n#define RWMR_RPA_P8_8THREAD\t0x164520C62609AECAUL\n\nstatic unsigned long p8_rwmr_values[MAX_SMT_THREADS + 1] = {\n\tRWMR_RPA_P8_1THREAD,\n\tRWMR_RPA_P8_1THREAD,\n\tRWMR_RPA_P8_2THREAD,\n\tRWMR_RPA_P8_3THREAD,\n\tRWMR_RPA_P8_4THREAD,\n\tRWMR_RPA_P8_5THREAD,\n\tRWMR_RPA_P8_6THREAD,\n\tRWMR_RPA_P8_7THREAD,\n\tRWMR_RPA_P8_8THREAD,\n};\n\nstatic inline struct kvm_vcpu *next_runnable_thread(struct kvmppc_vcore *vc,\n\t\tint *ip)\n{\n\tint i = *ip;\n\tstruct kvm_vcpu *vcpu;\n\n\twhile (++i < MAX_SMT_THREADS) {\n\t\tvcpu = READ_ONCE(vc->runnable_threads[i]);\n\t\tif (vcpu) {\n\t\t\t*ip = i;\n\t\t\treturn vcpu;\n\t\t}\n\t}\n\treturn NULL;\n}\n\n/* Used to traverse the list of runnable threads for a given vcore */\n#define for_each_runnable_thread(i, vcpu, vc) \\\n\tfor (i = -1; (vcpu = next_runnable_thread(vc, &i)); )\n\nstatic bool kvmppc_ipi_thread(int cpu)\n{\n\tunsigned long msg = PPC_DBELL_TYPE(PPC_DBELL_SERVER);\n\n\t/* If we're a nested hypervisor, fall back to ordinary IPIs for now */\n\tif (kvmhv_on_pseries())\n\t\treturn false;\n\n\t/* On POWER9 we can use msgsnd to IPI any cpu */\n\tif (cpu_has_feature(CPU_FTR_ARCH_300)) {\n\t\tmsg |= get_hard_smp_processor_id(cpu);\n\t\tsmp_mb();\n\t\t__asm__ __volatile__ (PPC_MSGSND(%0) : : \"r\" (msg));\n\t\treturn true;\n\t}\n\n\t/* On POWER8 for IPIs to threads in the same core, use msgsnd */\n\tif (cpu_has_feature(CPU_FTR_ARCH_207S)) {\n\t\tpreempt_disable();\n\t\tif (cpu_first_thread_sibling(cpu) ==\n\t\t    cpu_first_thread_sibling(smp_processor_id())) {\n\t\t\tmsg |= cpu_thread_in_core(cpu);\n\t\t\tsmp_mb();\n\t\t\t__asm__ __volatile__ (PPC_MSGSND(%0) : : \"r\" (msg));\n\t\t\tpreempt_enable();\n\t\t\treturn true;\n\t\t}\n\t\tpreempt_enable();\n\t}\n\n#if defined(CONFIG_PPC_ICP_NATIVE) && defined(CONFIG_SMP)\n\tif (cpu >= 0 && cpu < nr_cpu_ids) {\n\t\tif (paca_ptrs[cpu]->kvm_hstate.xics_phys) {\n\t\t\txics_wake_cpu(cpu);\n\t\t\treturn true;\n\t\t}\n\t\topal_int_set_mfrr(get_hard_smp_processor_id(cpu), IPI_PRIORITY);\n\t\treturn true;\n\t}\n#endif\n\n\treturn false;\n}\n\nstatic void kvmppc_fast_vcpu_kick_hv(struct kvm_vcpu *vcpu)\n{\n\tint cpu;\n\tstruct rcuwait *waitp;\n\n\twaitp = kvm_arch_vcpu_get_wait(vcpu);\n\tif (rcuwait_wake_up(waitp))\n\t\t++vcpu->stat.halt_wakeup;\n\n\tcpu = READ_ONCE(vcpu->arch.thread_cpu);\n\tif (cpu >= 0 && kvmppc_ipi_thread(cpu))\n\t\treturn;\n\n\t/* CPU points to the first thread of the core */\n\tcpu = vcpu->cpu;\n\tif (cpu >= 0 && cpu < nr_cpu_ids && cpu_online(cpu))\n\t\tsmp_send_reschedule(cpu);\n}\n\n/*\n * We use the vcpu_load/put functions to measure stolen time.\n * Stolen time is counted as time when either the vcpu is able to\n * run as part of a virtual core, but the task running the vcore\n * is preempted or sleeping, or when the vcpu needs something done\n * in the kernel by the task running the vcpu, but that task is\n * preempted or sleeping.  Those two things have to be counted\n * separately, since one of the vcpu tasks will take on the job\n * of running the core, and the other vcpu tasks in the vcore will\n * sleep waiting for it to do that, but that sleep shouldn't count\n * as stolen time.\n *\n * Hence we accumulate stolen time when the vcpu can run as part of\n * a vcore using vc->stolen_tb, and the stolen time when the vcpu\n * needs its task to do other things in the kernel (for example,\n * service a page fault) in busy_stolen.  We don't accumulate\n * stolen time for a vcore when it is inactive, or for a vcpu\n * when it is in state RUNNING or NOTREADY.  NOTREADY is a bit of\n * a misnomer; it means that the vcpu task is not executing in\n * the KVM_VCPU_RUN ioctl, i.e. it is in userspace or elsewhere in\n * the kernel.  We don't have any way of dividing up that time\n * between time that the vcpu is genuinely stopped, time that\n * the task is actively working on behalf of the vcpu, and time\n * that the task is preempted, so we don't count any of it as\n * stolen.\n *\n * Updates to busy_stolen are protected by arch.tbacct_lock;\n * updates to vc->stolen_tb are protected by the vcore->stoltb_lock\n * lock.  The stolen times are measured in units of timebase ticks.\n * (Note that the != TB_NIL checks below are purely defensive;\n * they should never fail.)\n */\n\nstatic void kvmppc_core_start_stolen(struct kvmppc_vcore *vc)\n{\n\tunsigned long flags;\n\n\tspin_lock_irqsave(&vc->stoltb_lock, flags);\n\tvc->preempt_tb = mftb();\n\tspin_unlock_irqrestore(&vc->stoltb_lock, flags);\n}\n\nstatic void kvmppc_core_end_stolen(struct kvmppc_vcore *vc)\n{\n\tunsigned long flags;\n\n\tspin_lock_irqsave(&vc->stoltb_lock, flags);\n\tif (vc->preempt_tb != TB_NIL) {\n\t\tvc->stolen_tb += mftb() - vc->preempt_tb;\n\t\tvc->preempt_tb = TB_NIL;\n\t}\n\tspin_unlock_irqrestore(&vc->stoltb_lock, flags);\n}\n\nstatic void kvmppc_core_vcpu_load_hv(struct kvm_vcpu *vcpu, int cpu)\n{\n\tstruct kvmppc_vcore *vc = vcpu->arch.vcore;\n\tunsigned long flags;\n\n\t/*\n\t * We can test vc->runner without taking the vcore lock,\n\t * because only this task ever sets vc->runner to this\n\t * vcpu, and once it is set to this vcpu, only this task\n\t * ever sets it to NULL.\n\t */\n\tif (vc->runner == vcpu && vc->vcore_state >= VCORE_SLEEPING)\n\t\tkvmppc_core_end_stolen(vc);\n\n\tspin_lock_irqsave(&vcpu->arch.tbacct_lock, flags);\n\tif (vcpu->arch.state == KVMPPC_VCPU_BUSY_IN_HOST &&\n\t    vcpu->arch.busy_preempt != TB_NIL) {\n\t\tvcpu->arch.busy_stolen += mftb() - vcpu->arch.busy_preempt;\n\t\tvcpu->arch.busy_preempt = TB_NIL;\n\t}\n\tspin_unlock_irqrestore(&vcpu->arch.tbacct_lock, flags);\n}\n\nstatic void kvmppc_core_vcpu_put_hv(struct kvm_vcpu *vcpu)\n{\n\tstruct kvmppc_vcore *vc = vcpu->arch.vcore;\n\tunsigned long flags;\n\n\tif (vc->runner == vcpu && vc->vcore_state >= VCORE_SLEEPING)\n\t\tkvmppc_core_start_stolen(vc);\n\n\tspin_lock_irqsave(&vcpu->arch.tbacct_lock, flags);\n\tif (vcpu->arch.state == KVMPPC_VCPU_BUSY_IN_HOST)\n\t\tvcpu->arch.busy_preempt = mftb();\n\tspin_unlock_irqrestore(&vcpu->arch.tbacct_lock, flags);\n}\n\nstatic void kvmppc_set_pvr_hv(struct kvm_vcpu *vcpu, u32 pvr)\n{\n\tvcpu->arch.pvr = pvr;\n}\n\n/* Dummy value used in computing PCR value below */\n#define PCR_ARCH_31    (PCR_ARCH_300 << 1)\n\nstatic int kvmppc_set_arch_compat(struct kvm_vcpu *vcpu, u32 arch_compat)\n{\n\tunsigned long host_pcr_bit = 0, guest_pcr_bit = 0;\n\tstruct kvmppc_vcore *vc = vcpu->arch.vcore;\n\n\t/* We can (emulate) our own architecture version and anything older */\n\tif (cpu_has_feature(CPU_FTR_ARCH_31))\n\t\thost_pcr_bit = PCR_ARCH_31;\n\telse if (cpu_has_feature(CPU_FTR_ARCH_300))\n\t\thost_pcr_bit = PCR_ARCH_300;\n\telse if (cpu_has_feature(CPU_FTR_ARCH_207S))\n\t\thost_pcr_bit = PCR_ARCH_207;\n\telse if (cpu_has_feature(CPU_FTR_ARCH_206))\n\t\thost_pcr_bit = PCR_ARCH_206;\n\telse\n\t\thost_pcr_bit = PCR_ARCH_205;\n\n\t/* Determine lowest PCR bit needed to run guest h.vrma_slb_v & SLB_VSID_L) >> 1) |\n\t\t\t((kvm->arch.vrma_slb_v & SLB_VSID_LP) << 1);\n\t\t/* HTABSIZE and HTABORG fields */\n\t\tdw0 |= kvm->arch.sdr1;\n\n\t\t/* Second dword as set by userspace */\n\t\tdw1 = kvm->arch.process_table;\n\t} else {\n\t\tdw0 = PATB_HR | radix__get_tree_size() |\n\t\t\t__pa(kvm->arch.pgtable) | RADIX_PGD_INDEX_SIZE;\n\t\tdw1 = PATB_GR | kvm->arch.process_table;\n\t}\n\tkvmhv_set_ptbl_entry(kvm->arch.lpid, dw0, dw1);\n}\n\n/*\n * Set up HPT (hashed page table) and RMA (real-mode area).\n * Must be called with kvm->arch.mmu_setup_lock held.\n */\nstatic int kvmppc_hv_setup_htab_rma(struct kvm_vcpu *vcpu)\n{\n\tint err = 0;\n\tstruct kvm *kvm = vcpu->kvm;\n\tunsigned long hva;\n\tstruct kvm_memory_slot *memslot;\n\tstruct vm_area_struct *vma;\n\tunsigned long lpcr = 0, senc;\n\tunsigned long psize, porder;\n\tint srcu_idx;\n\n\t/* Allocate hashed page table (if not done already) and reset it */\n\tif (!kvm->arch.hpt.virt) {\n\t\tint order = KVM_DEFAULT_HPT_ORDER;\n\t\tstruct kvm_hpt_info info;\n\n\t\terr = kvmppc_allocate_hpt(&info, order);\n\t\t/* If we get here, it means userspace didn't specify a\n\t\t * size explicitly.  So, try successively smaller\n\t\t * sizes if the default failed. */\n\t\twhile ((err == -ENOMEM) && --order >= PPC_MIN_HPT_ORDER)\n\t\t\terr  = kvmppc_allocate_hpt(&info, order);\n\n\t\tif (err < 0) {\n\t\t\tpr_err(\"KVM: Couldn't alloc HPT\\n\");\n\t\t\tgoto out;\n\t\t}\n\n\t\tkvmppc_set_hpt(kvm, &info);\n\t}\n\n\t/* Look up the memslot for guest physical address 0 */\n\tsrcu_idx = srcu_read_lock(&kvm->srcu);\n\tmemslot = gfn_to_memslot(kvm, 0);\n\n\t/* We must have some memory at 0 by now */\n\terr = -EINVAL;\n\tif (!memslot || (memslot->flags & KVM_MEMSLOT_INVALID))\n\t\tgoto out_srcu;\n\n\t/* Look up the VMA for the start of this memory slot */\n\thva = memslot->userspace_addr;\n\tmmap_read_lock(kvm->mm);\n\tvma = find_vma(kvm->mm, hva);\n\tif (!vma || vma->vm_start > hva || (vma->vm_flags & VM_IO))\n\t\tgoto up_out;\n\n\tpsize = vma_kernel_pagesize(vma);\n\n\tmmap_read_unlock(kvm->mm);\n\n\t/* We can handle 4k, 64k or 16M pages in the VRMA */\n\tif (psize >= 0x1000000)\n\t\tpsize = 0x1000000;\n\telse if (psize >= 0x10000)\n\t\tpsize = 0x10000;\n\telse\n\t\tpsize = 0x1000;\n\tporder = __ilog2(psize);\n\n\tsenc = slb_pgsize_encoding(psize);\n\tkvm->arch.vrma_slb_v = senc | SLB_VSID_B_1T |\n\t\t(VRMA_VSID << SLB_VSID_SHIFT_1T);\n\t/* Create HPTEs in the hash page table for the VRMA */\n\tkvmppc_map_vrma(vcpu, memslot, porder);\n\n\t/* Update VRMASD field in the LPCR */\n\tif (!cpu_has_feature(CPU_FTR_ARCH_300)) {\n\t\t/* the -4 is to account for senc values starting at 0x10 */\n\t\tlpcr = senc << (LPCR_VRMASD_SH - 4);\n\t\tkvmppc_update_lpcr(kvm, lpcr, LPCR_VRMASD);\n\t}\n\n\t/* Order updates to kvm->arch.lpcr etc. vs. mmu_ready */\n\tsmp_wmb();\n\terr = 0;\n out_srcu:\n\tsrcu_read_unlock(&kvm->srcu, srcu_idx);\n out:\n\treturn err;\n\n up_out:\n\tmmap_read_unlock(kvm->mm);\n\tgoto out_srcu;\n}\n\n/*\n * Must be called with kvm->arch.mmu_setup_lock held and\n * mmu_ready = 0 and no vcpus running.\n */\nint kvmppc_switch_mmu_to_hpt(struct kvm *kvm)\n{\n\tif (nesting_enabled(kvm))\n\t\tkvmhv_release_all_nested(kvm);\n\tkvmppc_rmap_reset(kvm);\n\tkvm->arch.process_table = 0;\n\t/* Mutual exclusion with kvm_unmap_hva_range etc. */\n\tspin_lock(&kvm->mmu_lock);\n\tkvm->arch.radix = 0;\n\tspin_unlock(&kvm->mmu_lock);\n\tkvmppc_free_radix(kvm);\n\tkvmppc_update_lpcr(kvm, LPCR_VPM1,\n\t\t\t   LPCR_VPM1 | LPCR_UPRT | LPCR_GTSE | LPCR_HR);\n\treturn 0;\n}\n\n/*\n * Must be called with kvm->arch.mmu_setup_lock held and\n * mmu_ready = 0 and no vcpus running.\n */\nint kvmppc_switch_mmu_to_radix(struct kvm *kvm)\n{\n\tint err;\n\n\terr = kvmppc_init_vm_radix(kvm);\n\tif (err)\n\t\treturn err;\n\tkvmppc_rmap_reset(kvm);\n\t/* Mutual exclusion with kvm_unmap_hva_range etc. */\n\tspin_lock(&kvm->mmu_lock);\n\tkvm->arch.radix = 1;\n\tspin_unlock(&kvm->mmu_lock);\n\tkvmppc_free_hpt(&kvm->arch.hpt);\n\tkvmppc_update_lpcr(kvm, LPCR_UPRT | LPCR_GTSE | LPCR_HR,\n\t\t\t   LPCR_VPM1 | LPCR_UPRT | LPCR_GTSE | LPCR_HR);\n\treturn 0;\n}\n\n#ifdef CONFIG_KVM_XICS\n/*\n * Allocate a per-core structure for managing state about which cores are\n * running in the host versus the guest and for exchanging data between\n * real mode KVM and CPU running in the host.\n * This is only done for the first VM.\n * The allocated structure stays even if all VMs have stopped.\n * It is only freed when the kvm-hv module is unloaded.\n * It's OK for this routine to fail, we just don't support host\n * core operations like redirecting H_IPI wakeups.\n */\nvoid kvmppc_alloc_host_rm_ops(void)\n{\n\tstruct kvmppc_host_rm_ops *ops;\n\tunsigned long l_ops;\n\tint cpu, core;\n\tint size;\n\n\t/* Not the first time here ? */\n\tif (kvmppc_host_rm_ops_hv != NULL)\n\t\treturn;\n\n\tops = kzalloc(sizeof(struct kvmppc_host_rm_ops), GFP_KERNEL);\n\tif (!ops)\n\t\treturn;\n\n\tsize = cpu_nr_cores() * sizeof(struct kvmppc_host_rm_core);\n\tops->rm_core = kzalloc(size, GFP_KERNEL);\n\n\tif (!ops->rm_core) {\n\t\tkfree(ops);\n\t\treturn;\n\t}\n\n\tcpus_read_lock();\n\n\tfor (cpu = 0; cpu < nr_cpu_ids; cpu += threads_per_core) {\n\t\tif (!cpu_online(cpu))\n\t\t\tcontinue;\n\n\t\tcore = cpu >> threads_shift;\n\t\tops->rm_core[core].rm_state.in_host = 1;\n\t}\n\n\tops->vcpu_kick = kvmppc_fast_vcpu_kick_hv;\n\n\t/*\n\t * Make the contents of the kvmppc_host_rm_ops structure visible\n\t * to other CPUs before we assign it to the global variable.\n\t * Do an atomic assignment (no locks used here), but if someone\n\t * beats us to it, just free our copy and return.\n\t */\n\tsmp_wmb();\n\tl_ops = (unsigned long) ops;\n\n\tif (cmpxchg64((unsigned long *)&kvmppc_host_rm_ops_hv, 0, l_ops)) {\n\t\tcpus_read_unlock();\n\t\tkfree(ops->rm_core);\n\t\tkfree(ops);\n\t\treturn;\n\t}\n\n\tcpuhp_setup_state_nocalls_cpuslocked(CPUHP_KVM_PPC_BOOK3S_PREPARE,\n\t\t\t\t\t     \"ppc/kvm_book3s:prepare\",\n\t\t\t\t\t     kvmppc_set_host_core,\n\t\t\t\t\t     kvmppc_clear_host_core);\n\tcpus_read_unlock();\n}\n\nvoid kvmppc_free_host_rm_ops(void)\n{\n\tif (kvmppc_host_rm_ops_hv) {\n\t\tcpuhp_remove_state_nocalls(CPUHP_KVM_PPC_BOOK3S_PREPARE);\n\t\tkfree(kvmppc_host_rm_ops_hv->rm_core);\n\t\tkfree(kvmppc_host_rm_ops_hv);\n\t\tkvmppc_host_rm_ops_hv = NULL;\n\t}\n}\n#endif\n\nstatic int kvmppc_core_init_vm_hv(struct kvm *kvm)\n{\n\tunsigned long lpcr, lpid;\n\tchar buf[32];\n\tint ret;\n\n\tmutex_init(&kvm->arch.uvmem_lock);\n\tINIT_LIST_HEAD(&kvm->arch.uvmem_pfns);\n\tmutex_init(&kvm->arch.mmu_setup_lock);\n\n\t/* Allocate the guest's logical partition ID */\n\n\tlpid = kvmppc_alloc_lpid();\n\tif ((long)lpid < 0)\n\t\treturn -ENOMEM;\n\tkvm->arch.lpid = lpid;\n\n\tkvmppc_alloc_host_rm_ops();\n\n\tkvmhv_vm_nested_init(kvm);\n\n\t/*\n\t * Since we don't flush the TLB when tearing down a VM,\n\t * and this lpid might have previously been used,\n\t * make sure we flush on each core before running the new VM.\n\t * On POWER9, the tlbie in mmu_partition_table_set_entry()\n\t * does this flush for us.\n\t */\n\tif (!cpu_has_feature(CPU_FTR_ARCH_300))\n\t\tcpumask_setall(&kvm->arch.need_tlb_flush);\n\n\t/* Start out with the default set of hcalls enabled */\n\tmemcpy(kvm->arch.enabled_hcalls, default_enabled_hcalls,\n\t       sizeof(kvm->arch.enabled_hcalls));\n\n\tif (!cpu_has_feature(CPU_FTR_ARCH_300))\n\t\tkvm->arch.host_sdr1 = mfspr(SPRN_SDR1);\n\n\t/* Init LPCR for virtual RMA mode */\n\tif (cpu_has_feature(CPU_FTR_HVMODE)) {\n\t\tkvm->arch.host_lpid = mfspr(SPRN_LPID);\n\t\tkvm->arch.host_lpcr = lpcr = mfspr(SPRN_LPCR);\n\t\tlpcr &= LPCR_PECE | LPCR_LPES;\n\t} else {\n\t\tlpcr = 0;\n\t}\n\tlpcr |= (4UL << LPCR_DPFD_SH) | LPCR_HDICE |\n\t\tLPCR_VPM0 | LPCR_VPM1;\n\tkvm->arch.vrma_slb_v = SLB_VSID_B_1T |\n\t\t(VRMA_VSID << SLB_VSID_SHIFT_1T);\n\t/* On POWER8 turn on online bit to enable PURR/SPURR */\n\tif (cpu_has_feature(CPU_FTR_ARCH_207S))\n\t\tlpcr |= LPCR_ONL;\n\t/*\n\t * On POWER9, VPM0 bit is reserved (VPM0=1 behaviour is assumed)\n\t * Set HVICE bit to enable hypervisor virtualization interrupts.\n\t * Set HEIC to prevent OS interrupts to go to hypervisor (should\n\t * be unnecessary but better safe than sorry in case we re-enable\n\t * EE in HV mode with this LPCR still set)\n\t */\n\tif (cpu_has_feature(CPU_FTR_ARCH_300)) {\n\t\tlpcr &= ~LPCR_VPM0;\n\t\tlpcr |= LPCR_HVICE | LPCR_HEIC;\n\n\t\t/*\n\t\t * If xive is enabled, we route 0x500 interrupts directly\n\t\t * to the guest.\n\t\t */\n\t\tif (xics_on_xive())\n\t\t\tlpcr |= LPCR_LPES;\n\t}\n\n\t/*\n\t * If the host uses radix, the guest starts out as radix.\n\t */\n\tif (radix_enabled()) {\n\t\tkvm->arch.radix = 1;\n\t\tkvm->arch.mmu_ready = 1;\n\t\tlpcr &= ~LPCR_VPM1;\n\t\tlpcr |= LPCR_UPRT | LPCR_GTSE | LPCR_HR;\n\t\tret = kvmppc_init_vm_radix(kvm);\n\t\tif (ret) {\n\t\t\tkvmppc_free_lpid(kvm->arch.lpid);\n\t\t\treturn ret;\n\t\t}\n\t\tkvmppc_setup_partition_table(kvm);\n\t}\n\n\tkvm->arch.lpcr = lpcr;\n\n\t/* Initialization for future HPT resizes */\n\tkvm->arch.resize_hpt = NULL;\n\n\t/*\n\t * Work out how many sets the TLB has, for the use of\n\t * the TLB invalidation loop in book3s_hv_rmhandlers.S.\n\t */\n\tif (radix_enabled())\n\t\tkvm->arch.tlb_sets = POWER9_TLB_SETS_RADIX;\t/* 128 */\n\telse if (cpu_has_feature(CPU_FTR_ARCH_300))\n\t\tkvm->arch.tlb_sets = POWER9_TLB_SETS_HASH;\t/* 256 */\n\telse if (cpu_has_feature(CPU_FTR_ARCH_207S))\n\t\tkvm->arch.tlb_sets = POWER8_TLB_SETS;\t\t/* 512 */\n\telse\n\t\tkvm->arch.tlb_sets = POWER7_TLB_SETS;\t\t/* 128 */\n\n\t/*\n\t * Track that we now have a HV mode VM active. This blocks secondary\n\t * CPU threads from coming online.\n\t * On POWER9, we only need to do this if the \"indep_threads_mode\"\n\t * module parameter has been set to N.\n\t */\n\tif (cpu_has_feature(CPU_FTR_ARCH_300)) {\n\t\tif (!indep_threads_mode && !cpu_has_feature(CPU_FTR_HVMODE)) {\n\t\t\tpr_warn(\"KVM: Ignoring indep_threads_mode=N in nested hypervisor\\n\");\n\t\
