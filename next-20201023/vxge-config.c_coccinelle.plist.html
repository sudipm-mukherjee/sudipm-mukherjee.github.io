      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,

nd_block_idx - 1) == i);\n\t\tstruct vxge_hw_mempool_dma *dma_object =\n\t\t\tmempool->memblocks_dma_arr + i;\n\t\tvoid *the_memblock;\n\n\t\t/* allocate memblock's private part. Each DMA memblock\n\t\t * has a space allocated for item's private usage upon\n\t\t * mempool's user request. Each time mempool grows, it will\n\t\t * allocate new memblock and its private part at once.\n\t\t * This helps to minimize memory usage a lot. */\n\t\tmempool->memblocks_priv_arr[i] =\n\t\t\tvzalloc(array_size(mempool->items_priv_size, n_items));\n\t\tif (mempool->memblocks_priv_arr[i] == NULL) {\n\t\t\tstatus = VXGE_HW_ERR_OUT_OF_MEMORY;\n\t\t\tgoto exit;\n\t\t}\n\n\t\t/* allocate DMA-capable memblock */\n\t\tmempool->memblocks_arr[i] =\n\t\t\t__vxge_hw_blockpool_malloc(mempool->devh,\n\t\t\t\tmempool->memblock_size, dma_object);\n\t\tif (mempool->memblocks_arr[i] == NULL) {\n\t\t\tvfree(mempool->memblocks_priv_arr[i]);\n\t\t\tstatus = VXGE_HW_ERR_OUT_OF_MEMORY;\n\t\t\tgoto exit;\n\t\t}\n\n\t\t(*num_allocated)++;\n\t\tmempool->memblocks_allocated++;\n\n\t\tmemset(mempool->memblocks_arr[i], 0, mempool->memblock_size);\n\n\t\tthe_memblock = mempool->memblocks_arr[i];\n\n\t\t/* fill the items hash array */\n\t\tfor (j = 0; j < n_items; j++) {\n\t\t\tu32 index = i * n_items + j;\n\n\t\t\tif (first_time && index >= mempool->items_initial)\n\t\t\t\tbreak;\n\n\t\t\tmempool->items_arr[index] =\n\t\t\t\t((char *)the_memblock + j*mempool->item_size);\n\n\t\t\t/* let caller to do more job on each item */\n\t\t\tif (mempool->item_func_alloc != NULL)\n\t\t\t\tmempool->item_func_alloc(mempool, i,\n\t\t\t\t\tdma_object, index, is_last);\n\n\t\t\tmempool->items_current = index + 1;\n\t\t}\n\n\t\tif (first_time && mempool->items_current ==\n\t\t\t\t\tmempool->items_initial)\n\t\t\tbreak;\n\t}\nexit:\n\treturn status;\n}\n\n/*\n * vxge_hw_mempool_create\n * This function will create memory pool object. Pool may grow but will\n * never shrink. Pool consists of number of dynamically allocated blocks\n * with size enough to hold %items_initial number of items. Memory is\n * DMA-able but client must map/unmap before interoperating with the device.\n */\nstatic struct vxge_hw_mempool *\n__vxge_hw_mempool_create(struct __vxge_hw_device *devh,\n\t\t\t u32 memblock_size,\n\t\t\t u32 item_size,\n\t\t\t u32 items_priv_size,\n\t\t\t u32 items_initial,\n\t\t\t u32 items_max,\n\t\t\t const struct vxge_hw_mempool_cbs *mp_callback,\n\t\t\t void *userdata)\n{\n\tenum vxge_hw_status status = VXGE_HW_OK;\n\tu32 memblocks_to_allocate;\n\tstruct vxge_hw_mempool *mempool = NULL;\n\tu32 allocated;\n\n\tif (memblock_size < item_size) {\n\t\tstatus = VXGE_HW_FAIL;\n\t\tgoto exit;\n\t}\n\n\tmempool = vzalloc(sizeof(struct vxge_hw_mempool));\n\tif (mempool == NULL) {\n\t\tstatus = VXGE_HW_ERR_OUT_OF_MEMORY;\n\t\tgoto exit;\n\t}\n\n\tmempool->devh\t\t\t= devh;\n\tmempool->memblock_size\t\t= memblock_size;\n\tmempool->items_max\t\t= items_max;\n\tmempool->items_initial\t\t= items_initial;\n\tmempool->item_size\t\t= item_size;\n\tmempool->items_priv_size\t= items_priv_size;\n\tmempool->item_func_alloc\t= mp_callback->item_func_alloc;\n\tmempool->userdata\t\t= userdata;\n\n\tmempool->memblocks_allocated = 0;\n\n\tmempool->items_per_memblock = memblock_size / item_size;\n\n\tmempool->memblocks_max = (items_max + mempool->items_per_memblock - 1) /\n\t\t\t\t\tmempool->items_per_memblock;\n\n\t/* allocate array of memblocks */\n\tmempool->memblocks_arr =\n\t\tvzalloc(array_size(sizeof(void *), mempool->memblocks_max));\n\tif (mempool->memblocks_arr == NULL) {\n\t\t__vxge_hw_mempool_destroy(mempool);\n\t\tstatus = VXGE_HW_ERR_OUT_OF_MEMORY;\n\t\tmempool = NULL;\n\t\tgoto exit;\n\t}\n\n\t/* allocate array of private parts of items per memblocks */\n\tmempool->memblocks_priv_arr =\n\t\tvzalloc(array_size(sizeof(void *), mempool->memblocks_max));\n\tif (mempool->memblocks_priv_arr == NULL) {\n\t\t__vxge_hw_mempool_destroy(mempool);\n\t\tstatus = VXGE_HW_ERR_OUT_OF_MEMORY;\n\t\tmempool = NULL;\n\t
