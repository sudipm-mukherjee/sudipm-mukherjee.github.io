      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

nit(uport);\n\n\tif (uport->cons && uport->dev)\n\t\tof_console_check(uport->dev->of_node, uport->cons->name, uport->line);\n\n\ttty_port_link_device(port, drv->tty_driver, uport->line);\n\tuart_configure_port(drv, state, uport);\n\n\tport->console = uart_console(uport);\n\n\tnum_groups = 2;\n\tif (uport->attr_group)\n\t\tnum_groups++;\n\n\tuport->tty_groups = kcalloc(num_groups, sizeof(*uport->tty_groups),\n\t\t\t\t    GFP_KERNEL);\n\tif (!uport->tty_groups) {\n\t\tret = -ENOMEM;\n\t\tgoto out;\n\t}\n\tuport->tty_groups[0] = &tty_dev_attr_group;\n\tif (uport->attr_group)\n\t\tuport->tty_groups[1] = uport->attr_group;\n\n\t/*\n\t * Register the port whether it's detected or not.  This allows\n\t * setserial to be used to alter this port's parameters.\n\t */\n\ttty_dev = tty_port_register_device_attr_serdev(port, drv->tty_driver,\n\t\t\tuport->line, uport->dev, port, uport->tty_groups);\n\tif (!IS_ERR(tty_dev)) {\n\t\tdevice_set_wakeup_capable(tty_dev, 1);\n\t} else {\n\t\tdev_err(uport->dev, \"Cannot register tty device on line %d\\n\",\n\t\t       uport->line);\n\t}\n\n\t/*\n\t * Ensure UPF_DEAD is not set.\n\t */\n\tuport->flags &= ~UPF_DEAD;\n\n out:\n\tmutex_unlock(&port->mutex);\n\tmutex_unlock(&port_mutex);\n\n\treturn ret;\n}\n\n/**\n *\tuart_remove_one_port - detach a driver defined port structure\n *\t@drv: pointer to the uart low level driver structure for this port\n *\t@uport: uart port structure for this port\n *\n *\tThis unhooks (and hangs up) the specified port structure from the\n *\tcore driver.  No further calls will be made to the low-level code\n *\tfor this port.\n */\nint uart_remove_one_port(struct uart_driver *drv, struct uart_port *uport)\n{\n\tstruct uart_state *state = drv->state + uport->line;\n\tstruct tty_port *port = &state->port;\n\tstruct uart_port *uart_port;\n\tstruct tty_struct *tty;\n\tint ret = 0;\n\n\tBUG_ON(in_interrupt());\n\n\tmutex_lock(&port_mutex);\n\n\t/*\n\t * Mark the port \"dead\" - this prevents any opens from\n\t * carrier detect state\n *\t@uport: uart_port structure for the open port\n *\t@status: new carrier detect status, nonzero if active\n *\n *\tCaller must hold uport->lock\n */\nvoid uart_handle_dcd_change(struct uart_port *uport, unsigned int status)\n{\n\tstruct tty_port *port = &uport->state->port;\n\tstruct tty_struct *tty = port->tty;\n\tstruct tty_ldisc *ld;\n\n\tlockdep_assert_held_once(&uport->lock);\n\n\tif (tty) {\n\t\tld = tty_ldisc_ref(tty);\n\t\tif (ld) {\n\t\t\tif (ld->ops->dcd_change)\n\t\t\t\tld->ops->dcd_change(tty, status);\n\t\t\ttty_ldisc_deref(ld);\n\t\t}\n\t}\n\n\tuport->icount.dcd++;\n\n\tif (uart_dcd_enabled(uport)) {\n\t\tif (status)\n\t\t\twake_up_interruptible(&port->open_wait);\n\t\telse if (tty)\n\t\t\ttty_hangup(tty);\n\t}\n}\nEXPORT_SYMBOL_GPL(uart_handle_dcd_change);\n\n/**\n *\tuart_handle_cts_change - handle a change of clear-to-send state\n *\t@uport: uart_port structure for the open port\n *\t@status: new clear to send status, nonzero if active\n *\n *\tCaller must hold uport->lock\n */\nvoid uart_handle_cts_change(struct uart_port *uport, unsigned int status)\n{\n\tlockdep_assert_held_once(&uport->lock);\n\n\tuport->icount.cts++;\n\n\tif (uart_softcts_mode(uport)) {\n\t\tif (uport->hw_stopped) {\n\t\t\tif (status) {\n\t\t\t\tuport->hw_stopped = 0;\n\t\t\t\tuport->ops->start_tx(uport);\n\t\t\t\tuart_write_wakeup(uport);\n\t\t\t}\n\t\t} else {\n\t\t\tif (!status) {\n\t\t\t\tuport->hw_stopped = 1;\n\t\t\t\tuport->ops->stop_tx(uport);\n\t\t\t}\n\t\t}\n\n\t}\n}\nEXPORT_SYMBOL_GPL(uart_handle_cts_change);\n\n/**\n * uart_insert_char - push a char to the uart layer\n *\n * User is responsible to call tty_flip_buffer_push when they are done with\n * insertion.\n *\n * @port: corresponding port\n * @status: state of the serial port RX buffer (LSR for 8250)\n * @overrun: mask of overrun bits in @status\n * @ch: character to push\n * @flag: flag for the character (see TTY_NORMAL and friends)\n */\nvoid uart_insert_char(struct uart_port *port, unsigned int status,\n\t\t unsigned int overrun, unsigned int ch, unsigned int flag)\n{\n\tstruct tty_port *tport = &port->state->port;\n\n\tif ((status & port->ignore_status_mask & ~overrun) == 0)\n\t\tif (tty_insert_flip_char(tport, ch, flag) == 0)\n\t\t\t++port->icount.buf_overrun;\n\n\t/*\n\t * Overrun is special.  Since it's reported immediately,\n\t * it doesn't affect the current character.\n\t */\n\tif (status & ~port->ignore_status_mask & overrun)\n\t\tif (tty_insert_flip_char(tport, 0, TTY_OVERRUN) == 0)\n\t\t\t++port->icount.buf_overrun;\n}\nEXPORT_SYMBOL_GPL(uart_insert_char);\n\n#ifdef CONFIG_MAGIC_SYSRQ_SERIAL\nstatic const char sysrq_toggle_seq[] = CONFIG_MAGIC_SYSRQ_SERIAL_SEQUENCE;\n\nstatic void uart_sysrq_on(struct work_struct *w)\n{\n\tint sysrq_toggle_seq_len = strlen(sysrq_toggle_seq);\n\n\tsysrq_toggle_support(1);\n\tpr_info(\"SysRq is enabled by magic sequence '%*pE' on serial\\n\",\n\t\tsysrq_toggle_seq_len, sysrq_toggle_seq);\n}\nstatic DECLARE_WORK(sysrq_enable_work, uart_sysrq_on);\n\n/**\n *\tuart_try_toggle_sysrq - Enables SysRq from serial line\n *\t@port: uart_port structure where char(s) after BREAK met\n *\t@ch: new character in the sequence after received BREAK\n *\n *\tEnables magic SysRq when the required sequence is met on port\n *\t(see CONFIG_MAGIC_SYSRQ_SERIAL_SEQUENCE).\n *\n *\tReturns false if @ch is out of enabling sequence and should be\n *\thandled some other way, true if @ch was consumed.\n */\nbool uart_try_toggle_sysrq(struct uart_port *port, unsigned int ch)\n{\n\tint sysrq_toggle_seq_len = strlen(sysrq_toggle_seq);\n\n\tif (!sysrq_toggle_seq_len)\n\t\treturn false;\n\n\tBUILD_BUG_ON(ARRAY_SIZE(sysrq_toggle_seq) >= U8_MAX);\n\tif (sysrq_toggle_seq[port->sysrq_seq] != ch) {\n\t\tport->sysrq_seq = 0;\n\t\treturn false;\n\t}\n\n\tif (++port->sysrq_seq < sysrq_toggle_seq_len) {\n\t\tport->sysrq = jiffies + SYSRQ_TIMEOUT;\n\t\treturn true;\n\t}\n\n\tschedule_work(&sysrq_enable_work);\n\n\tport->sysrq = 0;\n\treturn true;\n}\nEXPORT_SYMBOL_GPL(uart_try_toggle_sysrq);\n#endif\n\nEXPORT_SYMBOL(uart_write_wakeup);\nEXPORT_SYMBOL(uart_register_driver);\nEXPORT_SYMBOL(uart_unregister_driver);\nEXPORT_SYMBOL(uart_suspend_port);\nEXPORT_SYMBOL(uart_resume_port);\nEXPORT_SYMBOL(uart_add_one_port);\nEXPORT_SYMBOL(uart_remove_one_port);\n\n/**\n * uart_get_rs485_mode() - retrieve rs485 properties for given uart\n * @port: uart device's target port\n *\n * This function implements the device tree binding described in\n * Documentation/devicetree/bindings/serial/rs485.txt.\n */\nint uart_get_rs485_mode(struct uart_port *port)\n{\n\tstruct serial_rs485 *rs485conf = &port->rs485;\n\tstruct device *dev = port->dev;\n\tu32 rs485_delay[2];\n\tint ret;\n\n\tret = device_property_read_u32_array(dev, \"rs485-rts-delay\",\n\t\t\t\t\t     rs485_delay, 2);\n\tif (!ret) {\n\t\trs485conf->delay_rts_before_send = rs485_delay[0];\n\t\trs485conf->delay_rts_after_send = rs485_delay[1];\n\t} else {\n\t\trs485conf->delay_rts_before_send = 0;\n\t\trs485conf->delay_rts_after_send = 0;\n\t}\n\n\t/*\n\t * Clear full-duplex and enabled flags, set RTS polarity to active high\n\t * to get to a defined state with the following properties:\n\t */\n\trs485conf->flags &= ~(SER_RS485_RX_DURING_TX | SER_RS485_ENABLED |\n\t\t\t      SER_RS485_TERMINATE_BUS |\n\t\t\t      SER_RS485_RTS_AFTER_SEND);\n\trs485conf->flags |= SER_RS485_RTS_ON_SEND;\n\n\tif (device_property_read_bool(dev, \"rs485-rx-during-tx\"))\n\t\trs485conf->flags |= SER_RS485_RX_DURING_TX;\n\n\tif (device_property_read_bool(dev, \"linux,rs485-enabled-at-boot-time\"))\n\t\trs485conf->flags |= SER_RS485_ENABLED;\n\n\tif (device_property_read_bool(dev, \"rs485-rts-active-low\")) {\n\t\trs485conf->flags &= ~SER_RS485_RTS_ON_SEND;\n\t\trs485conf->flags |= SER_RS485_RTS_AFTER_SEND;\n\t}\n\n\t/*\n\t * Disabling termination by default is the safe choice:  Else if many\n\t * bus participants enable it, no communication is possible at all.\n\t * Works fine for short cables and users may enable for longer cables.\n\t */\n\tport->rs485_term_gpio = devm_gpiod_get_optional(dev, \"rs485-term\",\n\t\t\t\t\t\t\tGPIOD_OUT_LOW);\n\tif (IS_ERR(port->rs485_term_gpio)) {\n\t\tret = PTR_ERR(port->rs485_term_gpio);\n\t\tport->rs485_term_gpio = NULL;\n\t\treturn dev_err_probe(dev, ret, \"Cannot get rs485-term-gpios\\n\");\n\t}\n\n\treturn 0;\n}\nEXPORT_SYMBOL_GPL(uart_get_rs485_mode);\n\nMODULE_DESCRIPTION(\"Serial driver core\");\nMODULE_LICENSE(\"GPL\");\n"}, "1": {"id": 1, "path": "/src/include/linux/serial_core.h", "content": "/* SPDX-License-Identifier: GPL-2.0-or-later */\n/*\n *  linux/drivers/char/serial_core.h\n *\n *  Copyright (C) 2000 Deep Blue Solutions Ltd.\n */\n#ifndef LINUX_SERIAL_CORE_H\n#define LINUX_SERIAL_CORE_H\n\n#include <linux/bitops.h>\n#include <linux/compiler.h>\n#include <linux/console.h>\n#include <linux/interrupt.h>\n#include <linux/circ_buf.h>\n#include <linux/spinlock.h>\n#include <linux/sched.h>\n#include <linux/tty.h>\n#include <linux/mutex.h>\n#include <linux/sysrq.h>\n#include <uapi/linux/serial_core.h>\n\n#ifdef CONFIG_SERIAL_CORE_CONSOLE\n#define uart_console(port) \\\n\t((port)->cons && (port)->cons->index == (port)->line)\n#else\n#define uart_console(port)      ({ (void)port; 0; })\n#endif\n\nstruct uart_port;\nstruct serial_struct;\nstruct device;\nstruct gpio_desc;\n\n/*\n * This structure describes all the operations that can be done on the\n * physical hardware.  See Documentation/driver-api/serial/driver.rst for details.\n */\nstruct uart_ops {\n\tunsigned int\t(*tx_empty)(struct uart_port *);\n\tvoid\t\t(*set_mctrl)(struct uart_port *, unsigned int mctrl);\n\tunsigned int\t(*get_mctrl)(struct uart_port *);\n\tvoid\t\t(*stop_tx)(struct uart_port *);\n\tvoid\t\t(*start_tx)(struct uart_port *);\n\tvoid\t\t(*throttle)(struct uart_port *);\n\tvoid\t\t(*unthrottle)(struct uart_port *);\n\tvoid\t\t(*send_xchar)(struct uart_port *, char ch);\n\tvoid\t\t(*stop_rx)(struct uart_port *);\n\tvoid\t\t(*enable_ms)(struct uart_port *);\n\tvoid\t\t(*break_ctl)(struct uart_port *, int ctl);\n\tint\t\t(*startup)(struct uart_port *);\n\tvoid\t\t(*shutdown)(struct uart_port *);\n\tvoid\t\t(*flush_buffer)(struct uart_port *);\n\tvoid\t\t(*set_termios)(struct uart_port *, struct ktermios *new,\n\t\t\t\t       struct ktermios *old);\n\tvoid\t\t(*set_ldisc)(struct uart_port *, struct ktermios *);\n\tvoid\t\t(*pm)(struct uart_port *, unsigned int state,\n\t\t\t      unsigned int oldstate);\n\n\t/*\n\t * Return a string describing the type of the port\n\t */\n\tconst char\t*(*type)(struct uart_port *);\n\n\t/*\n\t * Release IO and memory resources used by the port.\n\t * This includes iounmap if necessary.\n\t */\n\tvoid\t\t(*release_port)(struct uart_port *);\n\n\t/*\n\t * Request IO and memory resources used by the port.\n\t * This includes iomapping the port if necessary.\n\t */\n\tint\t\t(*request_port)(struct uart_port *);\n\tvoid\t\t(*config_port)(struct uart_port *, int);\n\tint\t\t(*verify_port)(struct uart_port *, struct serial_struct *);\n\tint\t\t(*ioctl)(struct uart_port *, unsigned int, unsigned long);\n#ifdef CONFIG_CONSOLE_POLL\n\tint\t\t(*poll_init)(struct uart_port *);\n\tvoid\t\t(*poll_put_char)(struct uart_port *, unsigned char);\n\tint\t\t(*poll_get_char)(struct uart_port *);\n#endif\n};\n\n#define NO_POLL_CHAR\t\t0x00ff0000\n#define UART_CONFIG_TYPE\t(1 << 0)\n#define UART_CONFIG_IRQ\t\t(1 << 1)\n\nstruct uart_icount {\n\t__u32\tcts;\n\t__u32\tdsr;\n\t__u32\trng;\n\t__u32\tdcd;\n\t__u32\trx;\n\t__u32\ttx;\n\t__u32\tframe;\n\t__u32\toverrun;\n\t__u32\tparity;\n\t__u32\tbrk;\n\t__u32\tbuf_overrun;\n};\n\ntypedef unsigned int __bitwise upf_t;\ntypedef unsigned int __bitwise upstat_t;\n\nstruct uart_port {\n\tspinlock_t\t\tlock;\t\t\t/* port lock */\n\tunsigned long\t\tiobase;\t\t\t/* in/out[bwl] */\n\tunsigned char __iomem\t*membase;\t\t/* read/write[bwl] */\n\tunsigned int\t\t(*serial_in)(struct uart_port *, int);\n\tvoid\t\t\t(*serial_out)(struct uart_port *, int, int);\n\tvoid\t\t\t(*set_termios)(struct uart_port *,\n\t\t\t\t               struct ktermios *new,\n\t\t\t\t               struct ktermios *old);\n\tvoid\t\t\t(*set_ldisc)(struct uart_port *,\n\t\t\t\t\t     struct ktermios *);\n\tunsigned int\t\t(*get_mctrl)(struct uart_port *);\n\tvoid\t\t\t(*set_mctrl)(struct uart_port *, unsigned int);\n\tunsigned int\t\t(*get_divisor)(struct uart_port *,\n\t\t\t\t\t       unsigned int baud,\n\t\t\t\t\t       unsigned int *frac);\n\tvoid\t\t\t(*set_divisor)(struct uart_port *,\n\t\t\t\t\t       unsigned int baud,\n\t\t\t\t\t       unsigned int quot,\n\t\t\t\t\t       unsigned int quot_frac);\n\tint\t\t\t(*startup)(struct uart_port *port);\n\tvoid\t\t\t(*shutdown)(struct uart_port *port);\n\tvoid\t\t\t(*throttle)(struct uart_port *port);\n\tvoid\t\t\t(*unthrottle)(struct uart_port *port);\n\tint\t\t\t(*handle_irq)(struct uart_port *);\n\tvoid\t\t\t(*pm)(struct uart_port *, unsigned int state,\n\t\t\t\t      unsigned int old);\n\tvoid\t\t\t(*handle_break)(struct uart_port *);\n\tint\t\t\t(*rs485_config)(struct uart_port *,\n\t\t\t\t\t\tstruct serial_rs485 *rs485);\n\tint\t\t\t(*iso7816_config)(struct uart_port *,\n\t\t\t\t\t\t  struct serial_iso7816 *iso7816);\n\tunsigned int\t\tirq;\t\t\t/* irq number */\n\tunsigned long\t\tirqflags;\t\t/* irq flags  */\n\tunsigned int\t\tuartclk;\t\t/* base uart clock */\n\tunsigned int\t\tfifosize;\t\t/* tx fifo size */\n\tunsigned char\t\tx_char;\t\t\t/* xon/xoff char */\n\tunsigned char\t\tregshift;\t\t/* reg offset shift */\n\tunsigned char\t\tiotype;\t\t\t/* io access style */\n\tunsigned char\t\tquirks;\t\t\t/* internal quirks */\n\n#define UPIO_PORT\t\t(SERIAL_IO_PORT)\t/* 8b I/O port access */\n#define UPIO_HUB6\t\t(SERIAL_IO_HUB6)\t/* Hub6 ISA card */\n#define UPIO_MEM\t\t(SERIAL_IO_MEM)\t\t/* driver-specific */\n#define UPIO_MEM32\t\t(SERIAL_IO_MEM32)\t/* 32b little endian */\n#define UPIO_AU\t\t\t(SERIAL_IO_AU)\t\t/* Au1x00 and RT288x type IO */\n#define UPIO_TSI\t\t(SERIAL_IO_TSI)\t\t/* Tsi108/109 type IO */\n#define UPIO_MEM32BE\t\t(SERIAL_IO_MEM32BE)\t/* 32b big endian */\n#define UPIO_MEM16\t\t(SERIAL_IO_MEM16)\t/* 16b little endian */\n\n\t/* quirks must be updated while holding port mutex */\n#define UPQ_NO_TXEN_TEST\tBIT(0)\n\n\tunsigned int\t\tread_status_mask;\t/* driver specific */\n\tunsigned int\t\tignore_status_mask;\t/* driver specific */\n\tstruct uart_state\t*state;\t\t\t/* pointer to parent state */\n\tstruct uart_icount\ticount;\t\t\t/* statistics */\n\n\tstruct console\t\t*cons;\t\t\t/* struct console, if any */\n\t/* flags must be updated while holding port mutex */\n\tupf_t\t\t\tflags;\n\n\t/*\n\t * These flags must be equivalent to the flags defined in\n\t * include/uapi/linux/tty_flags.h which are the userspace definitions\n\t * assigned from the serial_struct flags in uart_set_info()\n\t * [for bit definitions in the UPF_CHANGE_MASK]\n\t *\n\t * Bits [0..UPF_LAST_USER] are userspace defined/visible/changeable\n\t * The remaining bits are serial-core specific and not modifiable by\n\t * userspace.\n\t */\n#define UPF_FOURPORT\t\t((__force upf_t) ASYNC_FOURPORT       /* 1  */ )\n#define UPF_SAK\t\t\t((__force upf_t) ASYNC_SAK            /* 2  */ )\n#define UPF_SPD_HI\t\t((__force upf_t) ASYNC_SPD_HI         /* 4  */ )\n#define UPF_SPD_VHI\t\t((__force upf_t) ASYNC_SPD_VHI        /* 5  */ )\n#define UPF_SPD_CUST\t\t((__force upf_t) ASYNC_SPD_CUST   /* 0x0030 */ )\n#define UPF_SPD_WARP\t\t((__force upf_t) ASYNC_SPD_WARP   /* 0x1010 */ )\n#define UPF_SPD_MASK\t\t((__force upf_t) ASYNC_SPD_MASK   /* 0x1030 */ )\n#define UPF_SKIP_TEST\t\t((__force upf_t) ASYNC_SKIP_TEST      /* 6  */ )\n#define UPF_AUTO_IRQ\t\t((__force upf_t) ASYNC_AUTO_IRQ       /* 7  */ )\n#define UPF_HARDPPS_CD\t\t((__force upf_t) ASYNC_HARDPPS_CD     /* 11 */ )\n#define UPF_SPD_SHI\t\t((__force upf_t) ASYNC_SPD_SHI        /* 12 */ )\n#define UPF_LOW_LATENCY\t\t((__force upf_t) ASYNC_LOW_LATENCY    /* 13 */ )\n#define UPF_BUGGY_UART\t\t((__force upf_t) ASYNC_BU timeout */\n\tunsigned int\t\ttype;\t\t\t/* port type */\n\tconst struct uart_ops\t*ops;\n\tunsigned int\t\tcustom_divisor;\n\tunsigned int\t\tline;\t\t\t/* port index */\n\tunsigned int\t\tminor;\n\tresource_size_t\t\tmapbase;\t\t/* for ioremap */\n\tresource_size_t\t\tmapsize;\n\tstruct device\t\t*dev;\t\t\t/* parent device */\n\n\tunsigned long\t\tsysrq;\t\t\t/* sysrq timeout */\n\tunsigned int\t\tsysrq_ch;\t\t/* char for sysrq */\n\tunsigned char\t\thas_sysrq;\n\tunsigned char\t\tsysrq_seq;\t\t/* index in sysrq_toggle_seq */\n\n\tunsigned char\t\thub6;\t\t\t/* this should be in the 8250 driver */\n\tunsigned char\t\tsuspended;\n\tunsigned char\t\tconsole_reinit;\n\tconst char\t\t*name;\t\t\t/* port name */\n\tstruct attribute_group\t*attr_group;\t\t/* port specific attributes */\n\tconst struct attribute_group **tty_groups;\t/* all attributes (serial core use only) */\n\tstruct serial_rs485     rs485;\n\tstruct gpio_desc\t*rs485_term_gpio;\t/* enable RS485 bus termination */\n\tstruct serial_iso7816   iso7816;\n\tvoid\t\t\t*private_data;\t\t/* generic platform data pointer */\n};\n\nstatic inline int serial_port_in(struct uart_port *up, int offset)\n{\n\treturn up->serial_in(up, offset);\n}\n\nstatic inline void serial_port_out(struct uart_port *up, int offset, int value)\n{\n\tup->serial_out(up, offset, value);\n}\n\n/**\n * enum uart_pm_state - power states for UARTs\n * @UART_PM_STATE_ON: UART is powered, up and operational\n * @UART_PM_STATE_OFF: UART is powered off\n * @UART_PM_STATE_UNDEFINED: sentinel\n */\nenum uart_pm_state {\n\tUART_PM_STATE_ON = 0,\n\tUART_PM_STATE_OFF = 3, /* number taken from ACPI */\n\tUART_PM_STATE_UNDEFINED,\n};\n\n/*\n * This is the state information which is persistent across opens.\n */\nstruct uart_state {\n\tstruct tty_port\t\tport;\n\n\tenum uart_pm_state\tpm_state;\n\tstruct circ_buf\t\txmit;\n\n\tatomic_t\t\trefcount;\n\twait_queue_head_t\tremove_wait;\n\tstruct uart_port\t*uart_port;\n};\n\n#define UART_XMIT_SIZE\tPAGE_S rc)\t\\\n\t(CIRC_CNT((circ)->head, (circ)->tail, UART_XMIT_SIZE))\n\n#define uart_circ_chars_free(circ)\t\\\n\t(CIRC_SPACE((circ)->head, (circ)->tail, UART_XMIT_SIZE))\n\nstatic inline int uart_tx_stopped(struct uart_port *port)\n{\n\tstruct tty_struct *tty = port->state->port.tty;\n\tif ((tty && tty->stopped) || port->hw_stopped)\n\t\treturn 1;\n\treturn 0;\n}\n\nstatic inline bool uart_cts_enabled(struct uart_port *uport)\n{\n\treturn !!(uport->status & UPSTAT_CTS_ENABLE);\n}\n\nstatic inline bool uart_softcts_mode(struct uart_port *uport)\n{\n\tupstat_t mask = UPSTAT_CTS_ENABLE | UPSTAT_AUTOCTS;\n\n\treturn ((uport->status & mask) == UPSTAT_CTS_ENABLE);\n}\n\n/*\n * The following are helper functions for the low level drivers.\n */\n\nextern void uart_handle_dcd_change(struct uart_port *uport,\n\t\tunsigned int status);\nextern void uart_handle_cts_change(struct uart_port *uport,\n\t\tunsigned int status);\n\nextern void uart_insert_char(struct uart_port *port, unsigned int status,\n\t\t unsigned int overrun, unsigned int ch, unsigned int flag);\n\n#ifdef CONFIG_MAGIC_SYSRQ_SERIAL\n#define SYSRQ_TIMEOUT\t(HZ * 5)\n\nbool uart_try_toggle_sysrq(struct uart_port *port, unsigned int ch);\n\nstatic inline int uart_handle_sysrq_char(struct uart_port *port, unsigned int ch)\n{\n\tif (!port->sysrq)\n\t\treturn 0;\n\n\tif (ch && time_before(jiffies, port->sysrq)) {\n\t\tif (sysrq_mask()) {\n\t\t\thandle_sysrq(ch);\n\t\t\tport->sysrq = 0;\n\t\t\treturn 1;\n\t\t}\n\t\tif (uart_try_toggle_sysrq(port, ch))\n\t\t\treturn 1;\n\t}\n\tport->sysrq = 0;\n\n\treturn 0;\n}\n\nstatic inline int uart_prepare_sysrq_char(struct uart_port *port, unsigned int ch)\n{\n\tif (!port->sysrq)\n\t\treturn 0;\n\n\tif (ch && time_before(jiffies, port->sysrq)) {\n\t\tif (sysrq_mask()) {\n\t\t\tport->sysrq_ch = ch;\n\t\t\tport->sysrq = 0;\n\t\t\treturn 1;\n\t\t}\n\t\tif (uart_try_toggle_sysrq(port, ch))\n\t\t\treturn 1;\n\t}\n\tport->sysrq = 0;\n\n\treturn 0;\n}\n\nstatic inline void uart_unlock_and_check_sysrq(struct uart_port *port, unsigned long irqflags)\n{\n\tint sysrq_ch;\n\n\tif (!port->has_sysrq) {\n\t\tspin_unlock_irqrestore(&port->lock, irqflags);\n\t\treturn;\n\t}\n\n\tsysrq_ch = port->sysrq_ch;\n\tport->sysrq_ch = 0;\n\n\tspin_unlock_irqrestore(&port->lock, irqflags);\n\n\tif (sysrq_ch)\n\t\thandle_sysrq(sysrq_ch);\n}\n#else\t/* CONFIG_MAGIC_SYSRQ_SERIAL */\nstatic inline int uart_handle_sysrq_char(struct uart_port *port, unsigned int ch)\n{\n\treturn 0;\n}\nstatic inline int uart_prepare_sysrq_char(struct uart_port *port, unsigned int ch)\n{\n\treturn 0;\n}\nstatic inline void uart_unlock_and_check_sysrq(struct uart_port *port, unsigned long irqflags)\n{\n\tspin_unlock_irqrestore(&port->lock, irqflags);\n}\n#endif\t/* CONFIG_MAGIC_SYSRQ_SERIAL */\n\n/*\n * We do the SysRQ and SAK checking like this...\n */\nstatic inline int uart_handle_break(struct uart_port *port)\n{\n\tstruct uart_state *state = port->state;\n\n\tif (port->handle_break)\n\t\tport->handle_break(port);\n\n#ifdef CONFIG_MAGIC_SYSRQ_SERIAL\n\tif (port->has_sysrq && uart_console(port)) {\n\t\tif (!port->sysrq) {\n\t\t\tport->sysrq = jiffies + SYSRQ_TIMEOUT;\n\t\t\treturn 1;\n\t\t}\n\t\tport->sysrq = 0;\n\t}\n#endif\n\tif (port->flags & UPF_SAK)\n\t\tdo_SAK(state->port.tty);\n\treturn 0;\n}\n\n/*\n *\tUART_ENABLE_MS - determine if port should enable modem status irqs\n */\n#define UART_ENABLE_MS(port,cflag)\t((port)->flags & UPF_HARDPPS_CD || \\\n\t\t\t\t\t (cflag) & CRTSCTS || \\\n\t\t\t\t\t !((cflag) & CLOCAL))\n\nint uart_get_rs485_mode(struct uart_port *port);\n#endif /* LINUX_SERIAL_CORE_H */\n"}, "2": {"id": 2, "path": "/src/include/linux/lockdep.h", "content": "/* SPDX-License-Identifier: GPL-2.0 */\n/*\n * Runtime locking correctness validator\n *\n *  Copyright (C) 2006,2007 Red Hat, Inc., Ingo Molnar <mingo@redhat.com>\n *  Copyright (C) 2007 Red Hat, Inc., Peter Zijlstra\n *\n * see Documentation/locking/lockdep-design.rst for more details.\n */\n#ifndef __LINUX_LOCKDEP_H\n#define __LINUX_LOCKDEP_H\n\n#include <linux/lockdep_types.h>\n#include <linux/smp.h>\n#include <asm/percpu.h>\n\nstruct task_struct;\n\n/* for sysctl */\nextern int prove_locking;\nextern int lock_stat;\n\n#ifdef CONFIG_LOCKDEP\n\n#include <linux/linkage.h>\n#include <linux/list.h>\n#include <linux/debug_locks.h>\n#include <linux/stacktrace.h>\n\nstatic inline void lockdep_copy_map(struct lockdep_map *to,\n\t\t\t\t    struct lockdep_map *from)\n{\n\tint i;\n\n\t*to = *from;\n\t/*\n\t * Since the class cache can be modified concurrently we could observe\n\t * half pointers (64bit arch using 32bit copy insns). Therefore clear\n\t * the caches and take the performance hit.\n\t *\n\t * XXX it doesn't work well with lockdep_set_class_and_subclass(), since\n\t *     that relies on cache abuse.\n\t */\n\tfor (i = 0; i < NR_LOCKDEP_CACHING_CLASSES; i++)\n\t\tto->class_cache[i] = NULL;\n}\n\n/*\n * Every lock has a list of other locks that were taken after it.\n * We only grow the list, never remove from it:\n */\nstruct lock_list {\n\tstruct list_head\t\tentry;\n\tstruct lock_class\t\t*class;\n\tstruct lock_class\t\t*links_to;\n\tconst struct lock_trace\t\t*trace;\n\tu16\t\t\t\tdistance;\n\t/* bitmap of different dependencies from head to this */\n\tu8\t\t\t\tdep;\n\t/* used by BFS to record whether \"prev -> this\" only has -(*R)-> */\n\tu8\t\t\t\tonly_xr;\n\n\t/*\n\t * The parent field is used to implement breadth-first search, and the\n\t * bit 0 is reused to indicate if the lock has been accessed in BFS.\n\t */\n\tstruct lock_list\t\t*parent;\n};\n\n/**\n * struct lock_chain - lock dependency chain record\n *\n * @irq_context: the same as irq_context in held_lock below\n * @depth:       the number of held locks in this chain\n * @base:        the index in chain_hlocks for this chain\n * @entry:       the collided lock chains in lock_chain hash list\n * @chain_key:   the hash key of this lock_chain\n */\nstruct lock_chain {\n\t/* see BUILD_BUG_ON()s in add_chain_cache() */\n\tunsigned int\t\t\tirq_context :  2,\n\t\t\t\t\tdepth       :  6,\n\t\t\t\t\tbase\t    : 24;\n\t/* 4 byte hole */\n\tstruct hlist_node\t\tentry;\n\tu64\t\t\t\tchain_key;\n};\n\n#define MAX_LOCKDEP_KEYS_BITS\t\t13\n#define MAX_LOCKDEP_KEYS\t\t(1UL << MAX_LOCKDEP_KEYS_BITS)\n#define INITIAL_CHAIN_KEY\t\t-1\n\nstruct held_lock {\n\t/*\n\t * One-way hash of the dependency chain up to this point. We\n\t * hash the hashes step by step as the dependency chain grows.\n\t *\n\t * We use it for dependency-caching and we skip detection\n\t * passes and dependency-updates if there is a cache-hit, so\n\t * it is absolutely critical for 100% coverage of the validator\n\t * to have a unique key value for every unique dependency path\n\t * that can occur in the system, to make a unique hash value\n\t * as likely as possible - hence the 64-bit width.\n\t *\n\t * The task struct holds the current hash value (initialized\n\t * with zero), here we store the previous hash value:\n\t */\n\tu64\t\t\t\tprev_chain_key;\n\tunsigned long\t\t\tacquire_ip;\n\tstruct lockdep_map\t\t*instance;\n\tstruct lockdep_map\t\t*nest_lock;\n#ifdef CONFIG_LOCK_STAT\n\tu64 \t\t\t\twaittime_stamp;\n\tu64\t\t\t\tholdtime_stamp;\n#endif\n\t/*\n\t * class_idx is zero-indexed; it points to the element in\n\t * lock_classes this held lock instance belongs to. class_idx is in\n\t * the range from 0 to (MAX_LOCKDEP_KEYS-1) inclusive.\n\t */\n\tunsigned int\t\t\tclass_idx:MAX_LOCKDEP_KEYS_BITS;\n\t/*\n\t * The lock-stack is unified in that the lock chains of interrupt\n\t * contexts nest ontop of process context chains, but we 'separate'\n\t * the hashes by starting with 0 if we cross into an interrupt\n\t * context, and we also keep do not add cross-context lock\n\t * dependencies - the lock usage graph walking covers that area\n\t * anyway, and we'd just unnecessarily increase the number of\n\t * dependencies otherwise. [Note: hardirq and softirq contexts\n\t * are separated from each other too.]\n\t *\n\t * The following field is used to detect when we cross into an\n\t * interrupt context:\n\t */\n\tunsigned int irq_context:2; /* bit 0 - soft, bit 1 - hard */\n\tunsigned int trylock:1;\t\t\t\t\t\t/* 16 bits */\n\n\tunsigned int read:2;        /* see lock_acquire() comment */\n\tunsigned int check:1;       /* see lock_acquire() comment */\n\tunsigned int hardirqs_off:1;\n\tunsigned int references:12;\t\t\t\t\t/* 32 bits */\n\tunsigned int pin_count;\n};\n\n/*\n * Initialization, self-test and debugging-output methods:\n */\nextern void lockdep_init(void);\nextern void lockdep_reset(void);\nextern void lockdep_reset_lock(struct lockdep_map *lock);\nextern void lockdep_free_key_range(void *start, unsigned long size);\nextern asmlinkage void lockdep_sys_exit(void);\nextern void lockdep_set_selftest_task(struct task_struct *task);\n\nextern void lockdep_init_task(struct task_struct *task);\n\n/*\n * Split the recrursion counter in two to readily detect 'off' vs recursion.\n */\n#define LOCKDEP_RECURSION_BITS\t16\n#define LOCKDEP_OFF\t\t(1U << LOCKDEP_RECURSION_BITS)\n#define LOCKDEP_RECURSION_MASK\t(LOCKDEP_OFF - 1)\n\n/*\n * lockdep_{off,on}() are macros to avoid tracing and kprobes; not inlines due\n * to header dependencies.\n */\n\n#define lockdep_off()\t\t\t\t\t\\\ndo {\t\t\t\t\t\t\t\\\n\tcurrent->lockdep_recursion += LOCKDEP_OFF;\t\\\n} while (0)\n\n#define lockdep_on()\t\t\t\t\t\\\ndo {\t\t\t\t\t\t\t\\\n\tcurrent->lockdep_recursion -= LOCKDEP_OFF;\t\\\n} while (0)\n\nextern void lockdep_register_key(struct lock_class_key *key);\nextern void lockdep_unregister_key(struct lock_class_key *key);\n\n/*\n * These methods are used by specific locking variants (spinlocks,\n * rwlocks, mutexes and rwsems) to pass init/acquire/release events\n * to lockdep:\n */\n\nextern void lockdep_init_map_waits(struct lockdep_map *lock, const char *name,\n\tstruct lock_class_key *key, int subclass, short inner, short outer);\n\nstatic inline void\nlockdep_init_map_wait(struct lockdep_map
