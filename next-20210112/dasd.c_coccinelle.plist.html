      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},
      viewportMargin : 100
    });

    this._createNavigationMenu();
  },

  navigate : function (report, item) {
    if (!item) {
      var items = this._navigationMenuItems.filter(function (navItem) {
        return navItem.report.reportHash === report.reportHash;
      });

      if (!items.length) return;

      item = items[0].widget;
    }

    this._selectedReport.classList.remove('active');
    this._selectedReport = item;
    this._selectedReport.classList.add('active');
    this.setReport(report);
  },

  _createNavigationMenu : function () {
    var that = this;

    var nav = document.getElementById('report-nav');
    var list = document.createElement('ul');
    this._reports.forEach(function (report) {
      var events = report['events'];
      var lastBugEvent = events[events.length - 1];
      var item = document.createElement('li');

      var severity = document.createElement('i');
      severity.className = 'severity-' + report.severity.toLowerCase();

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {
        that.navigate(report, item);
      })
      list.appendChild(item);
      that._navigationMenuItems.push({ report : report, widget : item });
    });

    if (!this._selectedReport && list.childNodes.length) {
      this._selectedReport = list.childNodes[0];
      this._selectedReport.classList.add('active');
    }

    nav.appendChild(list);
  },

  setReport : function (report) {
    this._currentReport = report;
    var events = report['events'];
    var lastBugEvent = events[events.length - 1];
    this.setCurrentBugEvent(lastBugEvent, events.length - 1);
    this.setCheckerName(report.checkerName);
    this.setReviewStatus(report.reviewStatus);

    window.location.hash = '#reportHash=' + report.reportHash;
  },

  setCurrentBugEvent : function (event, idx) {
    this._currentBugEvent = event;
    this.setSourceFileData(this._files[event.location.file]);
    this.drawBugPath();

    this.jumpTo(event.location.line, 0);
    this.highlightBugEvent(event, idx);
  },

  highlightBugEvent : function (event, idx) {
    this._lineWidgets.forEach(function (widget) {
      var lineIdx = widget.node.getAttribute('idx');
      if (parseInt(lineIdx) === idx) {
        widget.node.classList.add('current');
      }
    });
  },

  setCheckerName : function (checkerName) {
    this._checkerName.innerHTML = checkerName;
  },

  setReviewStatus : function (status) {
    if (status) {
      var className =
        'review-status-' + status.toLowerCase().split(' ').join('-');
      this._reviewStatus.className = "review-status " + className;

      this._reviewStatus.innerHTML = status;
      this._reviewStatusWrapper.style.display = 'block';
    } else {
      this._reviewStatusWrapper.style.display = 'none';
    }
  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {
      return;
    }

    this._sourceFileData = file;
    this._filepath.innerHTML = file.path;
    this._codeMirror.doc.setValue(file.content);
    this._refresh();
  },

  _refresh : function () {
    var that = this;
    setTimeout(function () {
      var fullHeight = parseInt(that._content.clientHeight);
      var headerHeight = that._filepath.clientHeight;

      that._codeMirror.setSize('auto', fullHeight - headerHeight);
      that._codeMirror.refresh();
    }, 200);
  },

  clearBubbles : function () {
    this._lineWidgets.forEach(function (widget) { widget.clear(); });
    this._lineWidgets = [];
  },

  getMessage : function (event, kind) {
    if (kind === 'macro') {
      var name = 'macro expansion' + (event.name ? ': ' + event.name : '');

      return '<span class="tag macro">' + name + '</span>'
        + this.escapeHTML(event.expansion).replace(/(?:\r\n|\r|\n)/g, '<br>');
    } else if (kind === 'note') {
      return '<span class="tag note">note</span>'
        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');
    }
  },

  addExtraPathEvents : function (events, kind) {
    var that = this;

    if (!events) {
      return;
    }

    events.forEach(function (event) {
      if (event.location.file !== that._currentBugEvent.location.file) {
        return;
      }

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + kind);

      var msg = document.createElement('span');
      msg.innerHTML = that.getMessage(event, kind);
      element.appendChild(msg);

      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  drawBugPath : function () {
    var that = this;

    this.clearBubbles();

    this.addExtraPathEvents(this._currentReport.macros, 'macro');
    this.addExtraPathEvents(this._currentReport.notes, 'note');

    // Processing bug path events.
    var currentEvents = this._currentReport.events;
    currentEvents.forEach(function (event, step) {
      if (event.location.file !== that._currentBugEvent.location.file)
        return;

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';
      var type = step === currentEvents.length - 1 ? 'error' : 'info';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + type);
      element.setAttribute('idx', step);

      var enumeration = document.createElement('span');
      enumeration.setAttribute('class', 'checker-enum ' + type);
      enumeration.innerHTML = step + 1;

      if (currentEvents.length > 1)
        element.appendChild(enumeration);

      var prevBugEvent = step - 1;
      if (step > 0) {
        var prevBug = document.createElement('span');
        prevBug.setAttribute('class', 'arrow left-arrow');
        prevBug.addEventListener('click', function () {
          var event = currentEvents[prevBugEvent];
          that.setCurrentBugEvent(event, prevBugEvent);
        });
        element.appendChild(prevBug);
      }

      var msg = document.createElement('span');
      msg.innerHTML = that.escapeHTML(event.message)
        .replace(/(?:\r\n|\r|\n)/g, '<br>');

      element.appendChild(msg);

      var nextBugEvent = step + 1;
      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];
          that.setCurrentBugEvent(event, nextBugEvent);
        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');
      var editorSize = {
        width  : that._editor.clientWidth,
        height : that._editor.clientHeight
      };

      that._codeMirror.scrollIntoView({
        top    : selPosPixel.top - 100,
        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100
               ? 0
               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}


      var data = {"files": {"0": {"id": 0, "path": "/src/drivers/s390/block/dasd.c", "content": "// SPDX-License-Identifier: GPL-2.0\n/*\n * Author(s)......: Holger Smolinski <Holger.Smolinski@de.ibm.com>\n *\t\t    Horst Hummel <Horst.Hummel@de.ibm.com>\n *\t\t    Carsten Otte <Cotte@de.ibm.com>\n *\t\t    Martin Schwidefsky <schwidefsky@de.ibm.com>\n * Bugreports.to..: <Linux390@de.ibm.com>\n * Copyright IBM Corp. 1999, 2009\n */\n\n#define KMSG_COMPONENT \"dasd\"\n#define pr_fmt(fmt) KMSG_COMPONENT \": \" fmt\n\n#include <linux/kmod.h>\n#include <linux/init.h>\n#include <linux/interrupt.h>\n#include <linux/ctype.h>\n#include <linux/major.h>\n#include <linux/slab.h>\n#include <linux/hdreg.h>\n#include <linux/async.h>\n#include <linux/mutex.h>\n#include <linux/debugfs.h>\n#include <linux/seq_file.h>\n#include <linux/vmalloc.h>\n\n#include <asm/ccwdev.h>\n#include <asm/ebcdic.h>\n#include <asm/idals.h>\n#include <asm/itcw.h>\n#include <asm/diag.h>\n\n/* This is ugly... */\n#define PRINTK_HEADER \"dasd:\"\n\n#include \"dasd_int.h\"\n/*\n * SECTION: Constant definitions to be used within this file\n */\n#define DASD_CHANQ_MAX_SIZE 4\n\n#define DASD_DIAG_MOD\t\t\"dasd_diag_mod\"\n\nstatic unsigned int queue_depth = 32;\nstatic unsigned int nr_hw_queues = 4;\n\nmodule_param(queue_depth, uint, 0444);\nMODULE_PARM_DESC(queue_depth, \"Default queue depth for new DASD devices\");\n\nmodule_param(nr_hw_queues, uint, 0444);\nMODULE_PARM_DESC(nr_hw_queues, \"Default number of hardware queues for new DASD devices\");\n\n/*\n * SECTION: exported variables of dasd.c\n */\ndebug_info_t *dasd_debug_area;\nEXPORT_SYMBOL(dasd_debug_area);\nstatic struct dentry *dasd_debugfs_root_entry;\nstruct dasd_discipline *dasd_diag_discipline_pointer;\nEXPORT_SYMBOL(dasd_diag_discipline_pointer);\nvoid dasd_int_handler(struct ccw_device *, unsigned long, struct irb *);\n\nMODULE_AUTHOR(\"Holger Smolinski <Holger.Smolinski@de.ibm.com>\");\nMODULE_DESCRIPTION(\"Linux on S/390 DASD device driver,\"\n\t\t   \" Copyright IBM Corp. 2000\");\nMODULE_SUPPORTED_DEVICE(\"dasd\");\nMODULE_LICENSE(\"GPL\");\n\n/*\n * SECTION: prototypes for static functions of dasd.c\n */\nstatic int  dasd_alloc_queue(struct dasd_block *);\nstatic void dasd_free_queue(struct dasd_block *);\nstatic int dasd_flush_block_queue(struct dasd_block *);\nstatic void dasd_device_tasklet(unsigned long);\nstatic void dasd_block_tasklet(unsigned long);\nstatic void do_kick_device(struct work_struct *);\nstatic void do_reload_device(struct work_struct *);\nstatic void do_requeue_requests(struct work_struct *);\nstatic void dasd_return_cqr_cb(struct dasd_ccw_req *, void *);\nstatic void dasd_device_timeout(struct timer_list *);\nstatic void dasd_block_timeout(struct timer_list *);\nstatic void __dasd_process_erp(struct dasd_device *, struct dasd_ccw_req *);\nstatic void dasd_profile_init(struct dasd_profile *, struct dentry *);\nstatic void dasd_profile_exit(struct dasd_profile *);\nstatic void dasd_hosts_init(struct dentry *, struct dasd_device *);\nstatic void dasd_hosts_exit(struct dasd_device *);\n\n/*\n * SECTION: Operations on the device structure.\n */\nstatic wait_queue_head_t dasd_init_waitq;\nstatic wait_queue_head_t dasd_flush_wq;\nstatic wait_queue_head_t generic_waitq;\nstatic wait_queue_head_t shutdown_waitq;\n\n/*\n * Allocate memory for a new device structure.\n */\nstruct dasd_device *dasd_alloc_device(void)\n{\n\tstruct dasd_device *device;\n\n\tdevice = kzalloc(sizeof(struct dasd_device), GFP_ATOMIC);\n\tif (!device)\n\t\treturn ERR_PTR(-ENOMEM);\n\n\t/* Get two pages for normal block device operations. */\n\tdevice->ccw_mem = (void *) __get_free_pages(GFP_ATOMIC | GFP_DMA, 1);\n\tif (!device->ccw_mem) {\n\t\tkfree(device);\n\t\treturn ERR_PTR(-ENOMEM);\n\t}\n\t/* Get one page for error recovery. */\n\tdevice->erp_mem = (void *) get_zeroed_page(GFP_ATOMIC | GFP_DMA);\n\tif (!device->erp_mem) {\n\t\tfree_pages((unsigned long) device->ccw_mem, 1);\n\t\tkfree(device);\n\t\treturn ERR_PTR(-ENOMEM);\n\t}\n\t/* Get two pages for ese format. */\n\tdevice->ese_mem = (void *)__get_free_pages(GFP_ATOMIC | GFP_DMA, 1);\n\tif (!device->ese_mem) {\n\t\tfree_page((unsigned long) device->erp_mem);\n\t\tfree_pages((unsigned long) device->ccw_mem, 1);\n\t\tkfree(device);\n\t\treturn ERR_PTR(-ENOMEM);\n\t}\n\n\tdasd_init_chunklist(&device->ccw_chunks, device->ccw_mem, PAGE_SIZE*2);\n\tdasd_init_chunklist(&device->erp_chunks, device->erp_mem, PAGE_SIZE);\n\tdasd_init_chunklist(&device->ese_chunks, device->ese_mem, PAGE_SIZE * 2);\n\tspin_lock_init(&device->mem_lock);\n\tatomic_set(&device->tasklet_scheduled, 0);\n\ttasklet_init(&device->tasklet, dasd_device_tasklet,\n\t\t     (unsigned long) device);\n\tINIT_LIST_HEAD(&device->ccw_queue);\n\ttimer_setup(&device->timer, dasd_device_timeout, 0);\n\tINIT_WORK(&device->kick_work, do_kick_device);\n\tINIT_WORK(&device->reload_device, do_reload_device);\n\tINIT_WORK(&device->requeue_requests, do_requeue_requests);\n\tdevice->state = DASD_STATE_NEW;\n\tdevice->target = DASD_STATE_NEW;\n\tmutex_init(&device->state_mutex);\n\tspin_lock_init(&device->profile.lock);\n\treturn device;\n}\n\n/*\n * Free memory of a device structure.\n */\nvoid dasd_free_device(struct dasd_device *device)\n{\n\tkfree(device->private);\n\tfree_pages((unsigned long) device->ese_mem, 1);\n\tfree_page((unsigned long) device->erp_mem);\n\tfree_pages((unsigned long) device->ccw_mem, 1);\n\tkfree(device);\n}\n\n/*\n * Allocate memory for a new device structure.\n */\nstruct dasd_block *dasd_alloc_block(void)\n{\n\tstruct dasd_block *block;\n\n\tblock = kzalloc(sizeof(*block), GFP_ATOMIC);\n\tif (!block)\n\t\treturn ERR_PTR(-ENOMEM);\n\t/* open_count = 0 means device online but not in use */\n\tatomic_set(&block->open_count, -1);\n\n\tatomic_set(&block->tasklet_scheduled, 0);\n\ttasklet_init(&block->tasklet, dasd_block_tasklet,\n\t\t     (unsigned long) block);\n\tINIT_LIST_HEAD(&block->ccw_queue);\n\tspin_lock_init(&block->queue_lock);\n\tINIT_LIST_HEAD(&block->format_list);\n\tspin_lock_init(&block->format_lock);\n\ttimer_setup(&block->timer, dasd_block_timeout, 0);\n\tspin_lock_init(&block->profile.lock);\n\n\treturn block;\n}\nEXPORT_SYMBOL_GPL(dasd_alloc_block);\n\n/*\n * Free memory of a device structure.\n */\nvoid dasd_free_block(struct dasd_block *block)\n{\n\tkfree(block);\n}\nEXPORT_SYMBOL_GPL(dasd_free_block);\n\n/*\n * Make a new device known to the system.\n */\nstatic int dasd_state_new_to_known(struct dasd_device *device)\n{\n\tint rc;\n\n\t/*\n\t * As long as the device is not in state DASD_STATE_NEW we want to\n\t * keep the reference count > 0.\n\t */\n\tdasd_get_device(device);\n\n\tif (device->block) {\n\t\trc = dasd_alloc_queue(device->block);\n\t\tif (rc) {\n\t\t\tdasd_put_device(device);\n\t\t\treturn rc;\n\t\t}\n\t}\n\tdevice->state = DASD_STATE_KNOWN;\n\treturn 0;\n}\n\n/*\n * Let the system forget about a device.\n */\nstatic int dasd_state_known_to_new(struct dasd_device *device)\n{\n\t/* Disable extended error reporting for this device. */\n\tdasd_eer_disable(device);\n\tdevice->state = DASD_STATE_NEW;\n\n\tif (device->block)\n\t\tdasd_free_queue(device->block);\n\n\t/* Give up reference we took in dasd_state_new_to_known. */\n\tdasd_put_device(device);\n\treturn 0;\n}\n\nstatic struct dentry *dasd_debugfs_setup(const char *name,\n\t\t\t\t\t struct dentry *base_dentry)\n{\n\tstruct dentry *pde;\n\n\tif (!base_dentry)\n\t\treturn NULL;\n\tpde = debugfs_create_dir(name, base_dentry);\n\tif (!pde || IS_ERR(pde))\n\t\treturn NULL;\n\treturn pde;\n}\n\n/*\n * Request the irq line for the device.\n */\nstatic int dasd_state_known_to_basic(struct dasd_device *device)\n{\n\tstruct dasd_block *block = device->block;\n\tint rc = 0;\n\n\t/* Allocate and register gendisk structure. */\n\tif (block) {\n\t\trc = dasd_gendisk_alloc(block);\n\t\tif (rc)\n\t\t\treturn rc;\n\t\tblock->debugfs_dentry =\n\t\t\tdasd_debugfs_setup(block->gdp->disk_name,\n\t\t\t\t\t   dasd_debugfs_root_entry);\n\t\tdasd_profile_init(&block->profile, block->debugfs_dentry);\n\t\tif (dasd_global_profile_level == DASD_PROFILE_ON)\n\t\t\tdasd_profile_on(&device->block->profile);\n\t}\n\tdevice->debugfs_dentry =\n\t\tdasd_debugfs_setup(dev_name(&device->cdev->dev),\n\t\t\t\t   dasd_debugfs_root_entry);\n\tdasd_profile_init(&device->profile, device->debugfs_dentry);\n\tdasd_hosts_init(device->debugfs_dentry, device);\n\n\t/* register 'device' debug area, used for all DBF_DEV_XXX calls */\n\tdevice->debug_area = debug_register(dev_name(&device->cdev->dev), 4, 1,\n\t\t\t\t\t    8 * sizeof(long));\n\tdebug_register_view(device->debug_area, &debug_sprintf_view);\n\tdebug_set_level(device->debug_area, DBF_WARNING);\n\tDBF_DEV_EVENT(DBF_EMERG, device, \"%s\", \"debug area created\");\n\n\tdevice->state = DASD_STATE_BASIC;\n\n\treturn rc;\n}\n\n/*\n * Release the irq line for the device. Terminate any running i/o.\n */\nstatic int dasd_state_basic_to_known(struct dasd_device *device)\n{\n\tint rc;\n\n\tif (device->discipline->basic_to_known) {\n\t\trc = device->discipline->basic_to_known(device);\n\t\tif (rc)\n\t\t\treturn rc;\n\t}\n\n\tif (device->block) {\n\t\tdasd_profile_exit(&device->block->profile);\n\t\tdebugfs_remove(device->block->debugfs_dentry);\n\t\tdasd_gendisk_free(device->block);\n\t\tdasd_block_clear_timer(device->block);\n\t}\n\trc = dasd_flush_device_queue(device);\n\tif (rc)\n\t\treturn rc;\n\tdasd_device_clear_timer(device);\n\tdasd_profile_exit(&device->profile);\n\tdasd_hosts_exit(device);\n\tdebugfs_remove(device->debugfs_dentry);\n\tDBF_DEV_EVENT(DBF_EMERG, device, \"%p debug area deleted\", device);\n\tif (device->debug_area != NULL) {\n\t\tdebug_unregister(device->debug_area);\n\t\tdevice->debug_area = NULL;\n\t}\n\tdevice->state = DASD_STATE_KNOWN;\n\treturn 0;\n}\n\n/*\n * Do the initial analysis. The do_analysis function may return\n * -EAGAIN in which case the device keeps the state DASD_STATE_BASIC\n * until the discipline decides to continue the startup sequence\n * by calling the function dasd_change_state. The eckd disciplines\n * uses this to start a ccw that detects the format. The completion\n * interrupt for this detection ccw uses the kernel event daemon to\n * trigger the call to dasd_change_state. All this is done in the\n * discipline code, see dasd_eckd.c.\n * After the analysis ccw is done (do_analysis returned 0) the block\n * device is setup.\n * In case the analysis returns an error, the device setup is stopped\n * (a fake disk was already added to allow formatting).\n */\nstatic int dasd_state_basic_to_ready(struct dasd_device *device)\n{\n\tint rc;\n\tstruct dasd_block *block;\n\tstruct gendisk *disk;\n\n\trc = 0;\n\tblock = device->block;\n\t/* make disk known with correct capacity */\n\tif (block) {\n\t\tif (block->base->discipline->do_analysis != NULL)\n\t\t\trc = block->base->discipline->do_analysis(block);\n\t\tif (rc) {\n\t\t\tif (rc != -EAGAIN) {\n\t\t\t\tdevice->state = DASD_STATE_UNFMT;\n\t\t\t\tdisk = device->block->gdp;\n\t\t\t\tkobject_uevent(&disk_to_dev(disk)->kobj,\n\t\t\t\t\t       KOBJ_CHANGE);\n\t\t\t\tgoto out;\n\t\t\t}\n\t\t\treturn rc;\n\t\t}\n\t\tif (device->discipline->setup_blk_queue)\n\t\t\tdevice->discipline->setup_blk_queue(block);\n\t\tset_capacity(block->gdp,\n\t\t\t     block->blocks << block->s2b_shift);\n\t\tdevice->state = DASD_STATE_READY;\n\t\trc = dasd_scan_partitions(block);\n\t\tif (rc) {\n\t\t\tdevice->state = DASD_STATE_BASIC;\n\t\t\treturn rc;\n\t\t}\n\t} else {\n\t\tdevice->state = DASD_STATE_READY;\n\t}\nout:\n\tif (device->discipline->basic_to_ready)\n\t\trc = device->discipline->basic_to_ready(device);\n\treturn rc;\n}\n\nstatic inline\nint _wait_for_empty_queues(struct dasd_device *device)\n{\n\tif (device->block)\n\t\treturn list_empty(&device->ccw_queue) &&\n\t\t\tlist_empty(&device->block->ccw_queue);\n\telse\n\t\treturn list_empty(&device->ccw_queue);\n}\n\n/*\n * Remove device from block device layer. Destroy dirty buffers.\n * Forget format information. Check if the target level is basic\n * and if it is create fake disk for formatting.\n */\nstatic int dasd_state_ready_to_basic(struct dasd_device *device)\n{\n\tint rc;\n\n\tdevice->state = DASD_STATE_BASIC;\n\tif (device->block) {\n\t\tstruct dasd_block *block = device->block;\n\t\trc = dasd_flush_block_queue(block);\n\t\tif (rc) {\n\t\t\tdevice->state = DASD_STATE_READY;\n\t\t\treturn rc;\n\t\t}\n\t\tdasd_destroy_partitions(block);\n\t\tblock->blocks = 0;\n\t\tblock->bp_block = 0;\n\t\tblock->s2b_shift = 0;\n\t}\n\treturn 0;\n}\n\n/*\n * Back to basic.\n */\nstatic int dasd_state_unfmt_to_basic(struct dasd_device *device)\n{\n\tdevice->state = DASD_STATE_BASIC;\n\treturn 0;\n}\n\n/*\n * Make the device online and schedule the bottom half to start\n * the requeueing of requests from the linux request queue to the\n * ccw queue.\n */\nstatic int\ndasd_state_ready_to_online(struct dasd_device * device)\n{\n\tstruct gendisk *disk;\n\tstruct disk_part_iter piter;\n\tstruct block_device *part;\n\n\tdevice->state = DASD_STATE_ONLINE;\n\tif (device->block) {\n\t\tdasd_schedule_block_bh(device->block);\n\t\tif ((device->features & DASD_FEATURE_USERAW)) {\n\t\t\tdisk = device->block->gdp;\n\t\t\tkobject_uevent(&disk_to_dev(disk)->kobj, KOBJ_CHANGE);\n\t\t\treturn 0;\n\t\t}\n\t\tdisk = device->block->bdev->bd_disk;\n\t\tdisk_part_iter_init(&piter, disk, DISK_PITER_INCL_PART0);\n\t\twhile ((part = disk_part_iter_next(&piter)))\n\t\t\tkobject_uevent(bdev_kobj(part), KOBJ_CHANGE);\n\t\tdisk_part_iter_exit(&piter);\n\t}\n\treturn 0;\n}\n\n/*\n * Stop the requeueing of requests again.\n */\nstatic int dasd_state_online_to_ready(struct dasd_device *device)\n{\n\tint rc;\n\tstruct gendisk *disk;\n\tstruct disk_part_iter piter;\n\tstruct block_device *part;\n\n\tif (device->discipline->online_to_ready) {\n\t\trc = device->discipline->online_to_ready(device);\n\t\tif (rc)\n\t\t\treturn rc;\n\t}\n\n\tdevice->state = DASD_STATE_READY;\n\tif (device->block && !(device->features & DASD_FEATURE_USERAW)) {\n\t\tdisk = device->block->bdev->bd_disk;\n\t\tdisk_part_iter_init(&piter, disk, DISK_PITER_INCL_PART0);\n\t\twhile ((part = disk_part_iter_next(&piter)))\n\t\t\tkobject_uevent(bdev_kobj(part), KOBJ_CHANGE);\n\t\tdisk_part_iter_exit(&piter);\n\t}\n\treturn 0;\n}\n\n/*\n * Device startup state changes.\n */\nstatic int dasd_increase_state(struct dasd_device *device)\n{\n\tint rc;\n\n\trc = 0;\n\tif (device->state == DASD_STATE_NEW &&\n\t    device->target >= DASD_STATE_KNOWN)\n\t\trc = dasd_state_new_to_known(device);\n\n\tif (!rc &&\n\t    device->state == DASD_STATE_KNOWN &&\n\t    device->target >= DASD_STATE_BASIC)\n\t\trc = dasd_state_known_to_basic(device);\n\n\tif (!rc &&\n\t    device->state == DASD_STATE_BASIC &&\n\t    device->target >= DASD_STATE_READY)\n\t\trc = dasd_state_basic_to_ready(device);\n\n\tif (!rc &&\n\t    device->state == DASD_STATE_UNFMT &&\n\t    device->target > DASD_STATE_UNFMT)\n\t\trc = -EPERM;\n\n\tif (!rc &&\n\t    device->state == DASD_STATE_READY &&\n\t    device->target >= DASD_STATE_ONLINE)\n\t\trc = dasd_state_ready_to_online(device);\n\n\treturn rc;\n}\n\n/*\n * Device shutdown state changes.\n */\nstatic int dasd_decrease_state(struct dasd_device *device)\n{\n\tint rc;\n\n\trc = 0;\n\tif (device->state == DASD_STATE_ONLINE &&\n\t    device->target <= DASD_STATE_READY)\n\t\trc = dasd_state_online_to_ready(device);\n\n\tif (!rc &&\n\t    device->state == DASD_STATE_READY &&\n\t    device->target <= DASD_STATE_BASIC)\n\t\trc = dasd_state_ready_to_basic(device);\n\n\tif (!rc &&\n\t    device->state == DASD_STATE_UNFMT &&\n\t    device->target <= DASD_STATE_BASIC)\n\t\trc = dasd_state_unfmt_to_basic(device);\n\n\tif (!rc &&\n\t    device->state == DASD_STATE_BASIC &&\n\t    device->target <= DASD_STATE_KNOWN)\n\t\trc = dasd_state_basic_to_known(device);\n\n\tif (!rc &&\n\t    device->state == DASD_STATE_KNOWN &&\n\t    device->target <= DASD_STATE_NEW)\n\t\trc = dasd_state_known_to_new(device);\n\n\treturn rc;\n}\n\n/*\n * This is the main startup/shutdown routine.\n */\nstatic void dasd_change_state(struct dasd_device *device)\n{\n\tint rc;\n\n\tif (device->state == device->target)\n\t\t/* Already where we want to go today... */\n\t\treturn;\n\tif (device->state < device->target)\n\t\trc = dasd_increase_state(device);\n\telse\n\t\trc = dasd_decrease_state(device);\n\tif (rc == -EAGAIN)\n\t\treturn;\n\tif (rc)\n\t\tdevice->target = device->state;\n\n\t/* let user-space know that the device status changed */\n\tkobject_uevent(&device->cdev->dev.kobj, KOBJ_CHANGE);\n\n\tif (device->state == device->target)\n\t\twake_up(&dasd_init_waitq);\n}\n\n/*\n * Kick starter for devices that did not complete the startup/shutdown\n * procedure or were sleeping because of a pending state.\n * dasd_kick_device will schedule a call do do_kick_device to the kernel\n * event daemon.\n */\nstatic void do_kick_device(struct work_struct *work)\n{\n\tstruct dasd_device *device = container_of(work, struct dasd_device, kick_work);\n\tmutex_lock(&device->state_mutex);\n\tdasd_change_state(device);\n\tmutex_unlock(&device->state_mutex);\n\tdasd_schedule_device_bh(device);\n\tdasd_put_device(device);\n}\n\nvoid dasd_kick_device(struct dasd_device *device)\n{\n\tdasd_get_device(device);\n\t/* queue call to dasd_kick_device to the kernel event daemon. */\n\tif (!schedule_work(&device->kick_work))\n\t\tdasd_put_device(device);\n}\nEXPORT_SYMBOL(dasd_kick_device);\n\n/*\n * dasd_reload_device will schedule a call do do_reload_device to the kernel\n * event daemon.\n */\nstatic void do_reload_device(struct work_struct *work)\n{\n\tstruct dasd_device *device = container_of(work, struct dasd_device,\n\t\t\t\t\t\t  reload_device);\n\tdevice->discipline->reload(device);\n\tdasd_put_device(device);\n}\n\nvoid dasd_reload_device(struct dasd_device *device)\n{\n\tdasd_get_device(device);\n\t/* queue call to dasd_reload_device to the kernel event daemon. */\n\tif (!schedule_work(&device->reload_device))\n\t\tdasd_put_device(device);\n}\nEXPORT_SYMBOL(dasd_reload_device);\n\n/*\n * Set the target state for a device and starts the state change.\n */\nvoid dasd_set_target_state(struct dasd_device *device, int target)\n{\n\tdasd_get_device(device);\n\tmutex_lock(&device->state_mutex);\n\t/* If we are in probeonly mode stop at DASD_STATE_READY. */\n\tif (dasd_probeonly && target > DASD_STATE_READY)\n\t\ttarget = DASD_STATE_READY;\n\tif (device->target != target) {\n\t\tif (device->state == target)\n\t\t\twake_up(&dasd_init_waitq);\n\t\tdevice->target = target;\n\t}\n\tif (device->state != device->target)\n\t\tdasd_change_state(device);\n\tmutex_unlock(&device->state_mutex);\n\tdasd_put_device(device);\n}\nEXPORT_SYMBOL(dasd_set_target_state);\n\n/*\n * Enable devices with device numbers in [from..to].\n */\nstatic inline int _wait_for_device(struct dasd_device *device)\n{\n\treturn (device->state == device->target);\n}\n\nvoid dasd_enable_device(struct dasd_device *device)\n{\n\tdasd_set_target_state(device, DASD_STATE_ONLINE);\n\tif (device->state <= DASD_STATE_KNOWN)\n\t\t/* No discipline for device found. */\n\t\tdasd_set_target_state(device, DASD_STATE_NEW);\n\t/* Now wait for the devices to come up. */\n\twait_event(dasd_init_waitq, _wait_for_device(device));\n\n\tdasd_reload_device(device);\n\tif (device->discipline->kick_validate)\n\t\tdevice->discipline->kick_validate(device);\n}\nEXPORT_SYMBOL(dasd_enable_device);\n\n/*\n * SECTION: device operation (interrupt handler, start i/o, term i/o ...)\n */\n\nunsigned int dasd_global_profile_level = DASD_PROFILE_OFF;\n\n#ifdef CONFIG_DASD_PROFILE\nstruct dasd_profile dasd_global_profile = {\n\t.lock = __SPIN_LOCK_UNLOCKED(dasd_global_profile.lock),\n};\nstatic struct dentry *dasd_debugfs_global_entry;\n\n/*\n * Add profiling information for cqr before execution.\n */\nstatic void dasd_profile_start(struct dasd_block *block,\n\t\t\t       struct dasd_ccw_req *cqr,\n\t\t\t       struct request *req)\n{\n\tstruct list_head *l;\n\tunsigned int counter;\n\tstruct dasd_device *device;\n\n\t/* count the length of the chanq for statistics */\n\tcounter = 0;\n\tif (dasd_global_profile_level || block->profile.data)\n\t\tlist_for_each(l, &block->ccw_queue)\n\t\t\tif (++counter >= 31)\n\t\t\t\tbreak;\n\n\tspin_lock(&dasd_global_profile.lock);\n\tif (dasd_global_profile.data) {\n\t\tdasd_global_profile.data->dasd_io_nr_req[counter]++;\n\t\tif (rq_data_dir(req) == READ)\n\t\t\tdasd_global_profile.data->dasd_read_nr_req[counter]++;\n\t}\n\tspin_unlock(&dasd_global_profile.lock);\n\n\tspin_lock(&block->profile.lock);\n\tif (block->profile.data) {\n\t\tblock->profile.data->dasd_io_nr_req[counter]++;\n\t\tif (rq_data_dir(req) == READ)\n\t\t\tblock->profile.data->dasd_read_nr_req[counter]++;\n\t}\n\tspin_unlock(&block->profile.lock);\n\n\t/*\n\t * We count the request for the start device, even though it may run on\n\t * some other device due to error recovery. This way we make sure that\n\t * we count each request only once.\n\t */\n\tdevice = cqr->startdev;\n\tif (device->profile.data) {\n\t\tcounter = 1; /* request is not yet queued on the start device */\n\t\tlist_for_each(l, &device->ccw_queue)\n\t\t\tif (++counter >= 31)\n\t\t\t\tbreak;\n\t}\n\tspin_lock(&device->profile.lock);\n\tif (device->profile.data) {\n\t\tdevice->profile.data->dasd_io_nr_req[counter]++;\n\t\tif (rq_data_dir(req) == READ)\n\t\t\tdevice->profile.data->dasd_read_nr_req[counter]++;\n\t}\n\tspin_unlock(&device->profile.lock);\n}\n\n/*\n * Add profiling information for cqr after execution.\n */\n\n#define dasd_profile_counter(value, index)\t\t\t   \\\n{\t\t\t\t\t\t\t\t   \\\n\tfor (index = 0; index < 31 && value >> (2+index); index++) \\\n\t\t;\t\t\t\t\t\t   \\\n}\n\nstatic void dasd_profile_end_add_data(struct dasd_profile_info *data,\n\t\t\t\t      int is_alias,\n\t\t\t\t      int is_tpm,\n\t\t\t\t      int is_read,\n\t\t\t\t      long sectors,\n\t\t\t\t      int sectors_ind,\n\t\t\t\t      int tottime_ind,\n\t\t\t\t      int tottimeps_ind,\n\t\t\t\t      int strtime_ind,\n\t\t\t\t      int irqtime_ind,\n\t\t\t\t      int irqtimeps_ind,\n\t\t\t\t      int endtime_ind)\n{\n\t/* in case of an overflow, reset the whole profile */\n\tif (data->dasd_io_reqs == UINT_MAX) {\n\t\t\tmemset(data, 0, sizeof(*data));\n\t\t\tktime_get_real_ts64(&data->starttod);\n\t}\n\tdata->dasd_io_reqs++;\n\tdata->dasd_io_sects += sectors;\n\tif (is_alias)\n\t\tdata->dasd_io_alias++;\n\tif (is_tpm)\n\t\tdata->dasd_io_tpm++;\n\n\tdata->dasd_io_secs[sectors_ind]++;\n\tdata->dasd_io_times[tottime_ind]++;\n\tdata->dasd_io_timps[tottimeps_ind]++;\n\tdata->dasd_io_time1[strtime_ind]++;\n\tdata->dasd_io_time2[irqtime_ind]++;\n\tdata->dasd_io_time2ps[irqtimeps_ind]++;\n\tdata->dasd_io_time3[endtime_ind]++;\n\n\tif (is_read) {\n\t\tdata->dasd_read_reqs++;\n\t\tdata->dasd_read_sects += sectors;\n\t\tif (is_alias)\n\t\t\tdata->dasd_read_alias++;\n\t\tif (is_tpm)\n\t\t\tdata->dasd_read_tpm++;\n\t\tdata->dasd_read_secs[sectors_ind]++;\n\t\tdata->dasd_read_times[tottime_ind]++;\n\t\tdata->dasd_read_time1[strtime_ind]++;\n\t\tdata->dasd_read_time2[irqtime_ind]++;\n\t\tdata->dasd_read_time3[endtime_ind]++;\n\t}\n}\n\nstatic void dasd_profile_end(struct dasd_block *block,\n\t\t\t     struct dasd_ccw_req *cqr,\n\t\t\t     struct request *req)\n{\n\tunsigned long strtime, irqtime, endtime, tottime;\n\tunsigned long tottimeps, sectors;\n\tstruct dasd_device *device;\n\tint sectors_ind, tottime_ind, tottimeps_ind, strtime_ind;\n\tint irqtime_ind, irqtimeps_ind, endtime_ind;\n\tstruct dasd_profile_info *data;\n\n\tdevice = cqr->startdev;\n\tif (!(dasd_global_profile_level ||\n\t      block->profile.data ||\n\t      device->profile.data))\n\t\treturn;\n\n\tsectors = blk_rq_sectors(req);\n\tif (!cqr->buildclk || !cqr->startclk ||\n\t    !cqr->stopclk || !cqr->endclk ||\n\t    !sectors)\n\t\treturn;\n\n\tstrtime = ((cqr->startclk - cqr->buildclk) >> 12);\n\tirqtime = ((cqr->stopclk - cqr->startclk) >> 12);\n\tendtime = ((cqr->endclk - cqr->stop
