nd values.\n *\tFor instance, for NL80211_BAND_2GHZ, bit 0 would be set\n *\t(i.e. BIT(NL80211_BAND_2GHZ)).\n */\nstruct cfg80211_nan_conf {\n\tu8 master_pref;\n\tu8 bands;\n};\n\n/**\n * enum cfg80211_nan_conf_changes - indicates changed fields in NAN\n * configuration\n *\n * @CFG80211_NAN_CONF_CHANGED_PREF: master preference\n * @CFG80211_NAN_CONF_CHANGED_BANDS: operating bands\n */\nenum cfg80211_nan_conf_changes {\n\tCFG80211_NAN_CONF_CHANGED_PREF = BIT(0),\n\tCFG80211_NAN_CONF_CHANGED_BANDS = BIT(1),\n};\n\n/**\n * struct cfg80211_nan_func_filter - a NAN function Rx / Tx filter\n *\n * @filter: the content of the filter\n * @len: the length of the filter\n */\nstruct cfg80211_nan_func_filter {\n\tconst u8 *filter;\n\tu8 len;\n};\n\n/**\n * struct cfg80211_nan_func - a NAN function\n *\n * @type: &enum nl80211_nan_function_type\n * @service_id: the service ID of the function\n * @publish_type: &nl80211_nan_publish_type\n * @close_range: if true, the range should be limited. Threshold is\n *\timplementation specific.\n * @publish_bcast: if true, the solicited publish should be broadcasted\n * @subscribe_active: if true, the subscribe is active\n * @followup_id: the instance ID for follow up\n * @followup_reqid: the requestor instance ID for follow up\n * @followup_dest: MAC address of the recipient of the follow up\n * @ttl: time to live counter in DW.\n * @serv_spec_info: Service Specific Info\n * @serv_spec_info_len: Service Specific Info length\n * @srf_include: if true, SRF is inclusive\n * @srf_bf: Bloom Filter\n * @srf_bf_len: Bloom Filter length\n * @srf_bf_idx: Bloom Filter index\n * @srf_macs: SRF MAC addresses\n * @srf_num_macs: number of MAC addresses in SRF\n * @rx_filters: rx filters that are matched with corresponding peer's tx_filter\n * @tx_filters: filters that should be transmitted in the SDF.\n * @num_rx_filters: length of &rx_filters.\n * @num_tx_filters: length of &tx_filters.\n * @instance_id: driver allocated id of the function.\n * @cookie: unique NAN function identifier.\n */\nstruct cfg80211_nan_func {\n\tenum nl80211_nan_function_type type;\n\tu8 service_id[NL80211_NAN_FUNC_SERVICE_ID_LEN];\n\tu8 publish_type;\n\tbool close_range;\n\tbool publish_bcast;\n\tbool subscribe_active;\n\tu8 followup_id;\n\tu8 followup_reqid;\n\tstruct mac_address followup_dest;\n\tu32 ttl;\n\tconst u8 *serv_spec_info;\n\tu8 serv_spec_info_len;\n\tbool srf_include;\n\tconst u8 *srf_bf;\n\tu8 srf_bf_len;\n\tu8 srf_bf_idx;\n\tstruct mac_address *srf_macs;\n\tint srf_num_macs;\n\tstruct cfg80211_nan_func_filter *rx_filters;\n\tstruct cfg80211_nan_func_filter *tx_filters;\n\tu8 num_tx_filters;\n\tu8 num_rx_filters;\n\tu8 instance_id;\n\tu64 cookie;\n};\n\n/**\n * struct cfg80211_pmk_conf - PMK configuration\n *\n * @aa: authenticator address\n * @pmk_len: PMK length in bytes.\n * @pmk: the PMK material\n * @pmk_r0_name: PMK-R0 Name. NULL if not applicable (i.e., the PMK\n *\tis not PMK-R0). When pmk_r0_name is not NULL, the pmk field\n *\tholds PMK-R0.\n */\nstruct cfg80211_pmk_conf {\n\tconst u8 *aa;\n\tu8 pmk_len;\n\tconst u8 *pmk;\n\tconst u8 *pmk_r0_name;\n};\n\n/**\n * struct cfg80211_external_auth_params - Trigger External authentication.\n *\n * Commonly used across the external auth request and event interfaces.\n *\n * @action: action type / trigger for external authentication. Only significant\n *\tfor the authentication request event interface (driver to user space).\n * @bssid: BSSID of the peer with which the authentication has\n *\tto happen. Used by both the authentication request event and\n *\tauthentication response command interface.\n * @ssid: SSID of the AP.  Used by both the authentication request event and\n *\tauthentication response command interface.\n * @key_mgmt_suite: AKM suite of the respective authentication. Used by the\n *\tauthentication request event interface.\n * @status: status code, %WLAN_STATUS_SUCCESS for successful authentication,\n *\tuse %WLAN_STATUS_UNSPECIFIED_FAILURE if user space cannot give you\n *\tthe real status code for failures. Used only for the authentication\n *\tresponse command interface (user space to driver).\n * @pmkid: The identifier to refer a PMKSA.\n */\nstruct cfg80211_external_auth_params {\n\tenum nl80211_external_auth_action action;\n\tu8 bssid[ETH_ALEN] __aligned(2);\n\tstruct cfg80211_ssid ssid;\n\tunsigned int key_mgmt_suite;\n\tu16 status;\n\tconst u8 *pmkid;\n};\n\n/**\n * struct cfg80211_ftm_responder_stats - FTM responder statistics\n *\n * @filled: bitflag of flags using the bits of &enum nl80211_ftm_stats to\n *\tindicate the relevant values in this struct for them\n * @success_num: number of FTM sessions in which all frames were successfully\n *\tanswered\n * @partial_num: number of FTM sessions in which part of frames were\n *\tsuccessfully answered\n * @failed_num: number of failed FTM sessions\n * @asap_num: number of ASAP FTM sessions\n * @non_asap_num: number of  non-ASAP FTM sessions\n * @total_duration_ms: total sessions durations - gives an indication\n *\tof how much time the responder was busy\n * @unknown_triggers_num: number of unknown FTM triggers - triggers from\n *\tinitiators that didn't finish successfully the negotiation phase with\n *\tthe responder\n * @reschedule_requests_num: number of FTM reschedule requests - initiator asks\n *\tfor a new scheduling although it already has scheduled FTM slot\n * @out_of_window_triggers_num: total FTM triggers out of scheduled window\n */\nstruct cfg80211_ftm_responder_stats {\n\tu32 filled;\n\tu32 success_num;\n\tu32 partial_num;\n\tu32 failed_num;\n\tu32 asap_num;\n\tu32 non_asap_num;\n\tu64 total_duration_ms;\n\tu32 unknown_triggers_num;\n\tu32 reschedule_requests_num;\n\tu32 out_of_window_triggers_num;\n};\n\n/**\n * struct cfg80211_pmsr_ftm_result - FTM result\n * @failure_reason: if this measurement failed (PMSR status is\n *\t%NL80211_PMSR_STATUS_FAILURE), this gives a more precise\n *\treason than just \"failure\"\n * @burst_index: if reporting partial results, this is the index\n *\tin [0 .. num_bursts-1] of the burst that's being reported\n * @num_ftmr_attempts: number of FTM request frames transmitted\n * @num_ftmr_successes: number of FTM request frames acked\n * @busy_retry_time: if failure_reason is %NL80211_PMSR_FTM_FAILURE_PEER_BUSY,\n *\tfill this to indicate in how many seconds a retry is deemed possible\n *\tby the responder\n * @num_bursts_exp: actual number of bursts exponent negotiated\n * @burst_duration: actual burst duration negotiated\n * @ftms_per_burst: actual FTMs per burst negotiated\n * @lci_len: length of LCI information (if present)\n * @civicloc_len: length of civic location information (if present)\n * @lci: LCI data (may be %NULL)\n * @civicloc: civic location data (may be %NULL)\n * @rssi_avg: average RSSI over FTM action frames reported\n * @rssi_spread: spread of the RSSI over FTM action frames reported\n * @tx_rate: bitrate for transmitted FTM action frame response\n * @rx_rate: bitrate of received FTM action frame\n * @rtt_avg: average of RTTs measured (must have either this or @dist_avg)\n * @rtt_variance: variance of RTTs measured (note that standard deviation is\n *\tthe square root of the variance)\n * @rtt_spread: spread of the RTTs measured\n * @dist_avg: average of distances (mm) measured\n *\t(must have either this or @rtt_avg)\n * @dist_variance: variance of distances measured (see also @rtt_variance)\n * @dist_spread: spread of distances measured (see also @rtt_spread)\n * @num_ftmr_attempts_valid: @num_ftmr_attempts is valid\n * @num_ftmr_successes_valid: @num_ftmr_successes is valid\n * @rssi_avg_valid: @rssi_avg is valid\n * @rssi_spread_valid: @rssi_spread is valid\n * @tx_rate_valid: @tx_rate is valid\n * @rx_rate_valid: @rx_rate is valid\n * @rtt_avg_valid: @rtt_avg is valid\n * @rtt_variance_valid: @rtt_variance is valid\n * @rtt_spread_valid: @rtt_spread is valid\n * @dist_avg_valid: @dist_avg is valid\n * @dist_variance_valid: @dist_variance is valid\n * @dist_spread_valid: @dist_spread is valid\n */\nstruct cfg80211_pmsr_ftm_result {\n\tconst u8 *lci;\n\tconst u8 *civicloc;\n\tunsigned int lci_len;\n\tunsigned int civicloc_len;\n\tenum nl80211_peer_measurement_ftm_failure_reasons failure_reason;\n\tu32 num_ftmr_attempts, num_ftmr_successes;\n\ts16 burst_index;\n\tu8 busy_retry_time;\n\tu8 num_bursts_exp;\n\tu8 burst_duration;\n\tu8 ftms_per_burst;\n\ts32 rssi_avg;\n\ts32 rssi_spread;\n\tstruct rate_info tx_rate, rx_rate;\n\ts64 rtt_avg;\n\ts64 rtt_variance;\n\ts64 rtt_spread;\n\ts64 dist_avg;\n\ts64 dist_variance;\n\ts64 dist_spread;\n\n\tu16 num_ftmr_attempts_valid:1,\n\t    num_ftmr_successes_valid:1,\n\t    rssi_avg_valid:1,\n\t    rssi_spread_valid:1,\n\t    tx_rate_valid:1,\n\t    rx_rate_valid:1,\n\t    rtt_avg_valid:1,\n\t    rtt_variance_valid:1,\n\t    rtt_spread_valid:1,\n\t    dist_avg_valid:1,\n\t    dist_variance_valid:1,\n\t    dist_spread_valid:1;\n};\n\n/**\n * struct cfg80211_pmsr_result - peer measurement result\n * @addr: address of the peer\n * @host_time: host time (use ktime_get_boottime() adjust to the time when the\n *\tmeasurement was made)\n * @ap_tsf: AP's TSF at measurement time\n * @status: status of the measurement\n * @final: if reporting partial results, mark this as the last one; if not\n *\treporting partial results always set this flag\n * @ap_tsf_valid: indicates the @ap_tsf value is valid\n * @type: type of the measurement reported, note that we only support reporting\n *\tone type at a time, but you can report multiple results separately and\n *\tthey're all aggregated for userspace.\n */\nstruct cfg80211_pmsr_result {\n\tu64 host_time, ap_tsf;\n\tenum nl80211_peer_measurement_status status;\n\n\tu8 addr[ETH_ALEN];\n\n\tu8 final:1,\n\t   ap_tsf_valid:1;\n\n\tenum nl80211_peer_measurement_type type;\n\n\tunion {\n\t\tstruct cfg80211_pmsr_ftm_result ftm;\n\t};\n};\n\n/**\n * struct cfg80211_pmsr_ftm_request_peer - FTM request data\n * @requested: indicates FTM is requested\n * @preamble: frame preamble to use\n * @burst_period: burst period to use\n * @asap: indicates to use ASAP mode\n * @num_bursts_exp: number of bursts exponent\n * @burst_duration: burst duration\n * @ftms_per_burst: number of FTMs per burst\n * @ftmr_retries: number of retries for FTM request\n * @request_lci: request LCI information\n * @request_civicloc: request civic location information\n * @trigger_based: use trigger based ranging for the measurement\n *\t\t If neither @trigger_based nor @non_trigger_based is set,\n *\t\t EDCA based ranging will be used.\n * @non_trigger_based: use non trigger based ranging for the measurement\n *\t\t If neither @trigger_based nor @non_trigger_based is set,\n *\t\t EDCA based ranging will be used.\n *\n * See also nl80211 for the respective attribute documentation.\n */\nstruct cfg80211_pmsr_ftm_request_peer {\n\tenum nl80211_preamble preamble;\n\tu16 burst_period;\n\tu8 requested:1,\n\t   asap:1,\n\t   request_lci:1,\n\t   request_civicloc:1,\n\t   trigger_based:1,\n\t   non_trigger_based:1;\n\tu8 num_bursts_exp;\n\tu8 burst_duration;\n\tu8 ftms_per_burst;\n\tu8 ftmr_retries;\n};\n\n/**\n * struct cfg80211_pmsr_request_peer - peer data for a peer measurement request\n * @addr: MAC address\n * @chandef: channel to use\n * @report_ap_tsf: report the associated AP's TSF\n * @ftm: FTM data, see &struct cfg80211_pmsr_ftm_request_peer\n */\nstruct cfg80211_pmsr_request_peer {\n\tu8 addr[ETH_ALEN];\n\tstruct cfg80211_chan_def chandef;\n\tu8 report_ap_tsf:1;\n\tstruct cfg80211_pmsr_ftm_request_peer ftm;\n};\n\n/**\n * struct cfg80211_pmsr_request - peer measurement request\n * @cookie: cookie, set by cfg80211\n * @nl_portid: netlink portid - used by cfg80211\n * @drv_data: driver data for this request, if required for aborting,\n *\tnot otherwise freed or anything by cfg80211\n * @mac_addr: MAC address used for (randomised) request\n * @mac_addr_mask: MAC address mask used for randomisation, bits that\n *\tare 0 in the mask should be randomised, bits that are 1 should\n *\tbe taken from the @mac_addr\n * @list: used by cfg80211 to hold on to the request\n * @timeout: timeout (in milliseconds) for the whole operation, if\n *\tzero it means there's no timeout\n * @n_peers: number of peers to do measurements with\n * @peers: per-peer measurement request data\n */\nstruct cfg80211_pmsr_request {\n\tu64 cookie;\n\tvoid *drv_data;\n\tu32 n_peers;\n\tu32 nl_portid;\n\n\tu32 timeout;\n\n\tu8 mac_addr[ETH_ALEN] __aligned(2);\n\tu8 mac_addr_mask[ETH_ALEN] __aligned(2);\n\n\tstruct list_head list;\n\n\tstruct cfg80211_pmsr_request_peer peers[];\n};\n\n/**\n * struct cfg80211_update_owe_info - OWE Information\n *\n * This structure provides information needed for the drivers to offload OWE\n * (Opportunistic Wireless Encryption) processing to the user space.\n *\n * Commonly used across update_owe_info request and event interfaces.\n *\n * @peer: MAC address of the peer device for which the OWE processing\n *\thas to be done.\n * @status: status code, %WLAN_STATUS_SUCCESS for successful OWE info\n *\tprocessing, use %WLAN_STATUS_UNSPECIFIED_FAILURE if user space\n *\tcannot give you the real status code for failures. Used only for\n *\tOWE update request command interface (user space to driver).\n * @ie: IEs obtained from the peer or constructed by the user space. These are\n *\tthe IEs of the remote peer in the event from the host driver and\n *\tthe constructed IEs by the user space in the request interface.\n * @ie_len: Length of IEs in octets.\n */\nstruct cfg80211_update_owe_info {\n\tu8 peer[ETH_ALEN] __aligned(2);\n\tu16 status;\n\tconst u8 *ie;\n\tsize_t ie_len;\n};\n\n/**\n * struct mgmt_frame_regs - management frame registrations data\n * @global_stypes: bitmap of management frame subtypes registered\n *\tfor the entire device\n * @interface_stypes: bitmap of management frame subtypes registered\n *\tfor the given interface\n * @global_mcast_rx: mcast RX is needed globally for these subtypes\n * @interface_mcast_stypes: mcast RX is needed on this interface\n *\tfor these subtypes\n */\nstruct mgmt_frame_regs {\n\tu32 global_stypes, interface_stypes;\n\tu32 global_mcast_stypes, interface_mcast_stypes;\n};\n\n/**\n * struct cfg80211_ops - backend description for wireless configuration\n *\n * This struct is registered by fullmac card drivers and/or wireless stacks\n * in order to handle configuration requests on their interfaces.\n *\n * All callbacks except where otherwise noted should return 0\n * on success or a negative error code.\n *\n * All operations are currently invoked under rtnl for consistency with the\n * wireless extensions but this is subject to reevaluation as soon as this\n * code is used more widely and we have a first user without wext.\n *\n * @suspend: wiphy device needs to be suspended. The variable @wow will\n *\tbe %NULL or contain the enabled Wake-on-Wireless triggers that are\n *\tconfigured for the device.\n * @resume: wiphy device needs to be resumed\n * @set_wakeup: Called when WoWLAN is enabled/disabled, use this callback\n *\tto call device_set_wakeup_enable() to enable/disable wakeup from\n *\tthe device.\n *\n * @add_virtual_intf: create a new virtual interface with the given name,\n *\tmust set the struct wireless_dev's iftype. Beware: You must create\n *\tthe new netdev in the wiphy's network namespace! Returns the struct\n *\twireless_dev, or an ERR_PTR. For P2P device wdevs, the driver must\n *\talso set the address member in the wdev.\n *\n * @del_virtual_intf: remove the virtual interface\n *\n * @change_virtual_intf: change type/configuration of virtual interface,\n *\tkeep the struct wireless_dev's iftype updated.\n *\n * @add_key: add a key with the given parameters. @mac_addr will be %NULL\n *\twhen adding a group key.\n *\n * @get_key: get information about the key with the given parameters.\n *\t@mac_addr will be %NULL when requesting information for a group\n *\tkey. All pointers given to the @callback function need not be valid\n *\tafter it returns. This function should return an error if it is\n *\tnot possible to retrieve the key, -ENOENT if it doesn't exist.\n *\n * @del_key: remove a key given the @mac_addr (%NULL for a group key)\n *\tand @key_index, return -ENOENT if the key doesn't exist.\n *\n * @set_default_key: set the default key on an interface\n *\n * @set_default_mgmt_key: set the default management frame key on an interface\n *\n * @set_default_beacon_key: set the default Beacon frame key on an interface\n *\n * @set_rekey_data: give the data necessary for GTK rekeying to the driver\n *\n * @start_ap: Start acting in AP mode defined by the parameters.\n * @change_beacon: Change the beacon parameters for an access point mode\n *\tinterface. This should reject the call when AP mode wasn't started.\n * @stop_ap: Stop being an AP, including stopping beaconing.\n *\n * @add_station: Add a new station.\n * @del_station: Remove a station\n * @change_station: Modify a given station. Note that flags changes are not much\n *\tvalidated in cfg80211, in particular the auth/assoc/authorized flags\n *\tmight come to the driver in invalid combinations -- make sure to check\n *\tthem, also against the existing state! Drivers must call\n *\tcfg80211_check_station_change() to validate the information.\n * @get_station: get station information for the station identified by @mac\n * @dump_station: dump station callback -- resume dump at index @idx\n *\n * @add_mpath: add a fixed mesh path\n * @del_mpath: delete a given mesh path\n * @change_mpath: change a given mesh path\n * @get_mpath: get a mesh path for the given parameters\n * @dump_mpath: dump mesh path callback -- resume dump at index @idx\n * @get_mpp: get a mesh proxy path for the given parameters\n * @dump_mpp: dump mesh proxy path callback -- resume dump at index @idx\n * @join_mesh: join the mesh network with the specified parameters\n *\t(invoked with the wireless_dev mutex held)\n * @leave_mesh: leave the current mesh network\n *\t(invoked with the wireless_dev mutex held)\n *\n * @get_mesh_config: Get the current mesh configuration\n *\n * @update_mesh_config: Update mesh parameters on a running mesh.\n *\tThe mask is a bitfield which tells us which parameters to\n *\tset, and which to leave alone.\n *\n * @change_bss: Modify parameters for a given BSS.\n *\n * @set_txq_params: Set TX queue parameters\n *\n * @libertas_set_mesh_channel: Only for backward compatibility for libertas,\n *\tas it doesn't implement join_mesh and needs to set the channel to\n *\tjoin the mesh instead.\n *\n * @set_monitor_channel: Set the monitor mode channel for the device. If other\n *\tinterfaces are active this callback should reject the configuration.\n *\tIf no interfaces are active or the device is down, the channel should\n *\tbe stored for when a monitor interface becomes active.\n *\n * @scan: Request to do a scan. If returning zero, the scan request is given\n *\tthe driver, and will be valid until passed to cfg80211_scan_done().\n *\tFor scan results, call cfg80211_inform_bss(); you can call this outside\n *\tthe scan/scan_done bracket too.\n * @abort_scan: Tell the driver to abort an ongoing scan. The driver shall\n *\tindicate the status of the scan through cfg80211_scan_done().\n *\n * @auth: Request to authenticate with the specified peer\n *\t(invoked with the wireless_dev mutex held)\n * @assoc: Request to (re)associate with the specified peer\n *\t(invoked with the wireless_dev mutex held)\n * @deauth: Request to deauthenticate from the specified peer\n *\t(invoked with the wireless_dev mutex held)\n * @disassoc: Request to disassociate from the specified peer\n *\t(invoked with the wireless_dev mutex held)\n *\n * @connect: Connect to the ESS with the specified parameters. When connected,\n *\tcall cfg80211_connect_result()/cfg80211_connect_bss() with status code\n *\t%WLAN_STATUS_SUCCESS. If the connection fails for some reason, call\n *\tcfg80211_connect_result()/cfg80211_connect_bss() with the status code\n *\tfrom the AP or cfg80211_connect_timeout() if no frame with status code\n *\twas received.\n *\tThe driver is allowed to roam to other BSSes within the ESS when the\n *\tother BSS matches the connect parameters. When such roaming is initiated\n *\tby the driver, the driver is expected to verify that the target matches\n *\tthe configured security parameters and to use Reassociation Request\n *\tframe instead of Association Request frame.\n *\tThe connect function can also be used to request the driver to perform a\n *\tspecific roam when connected to an ESS. In that case, the prev_bssid\n *\tparameter is set to the BSSID of the currently associated BSS as an\n *\tindication of requesting reassociation.\n *\tIn both the driver-initiated and new connect() call initiated roaming\n *\tcases, the result of roaming is indicated with a call to\n *\tcfg80211_roamed(). (invoked with the wireless_dev mutex held)\n * @update_connect_params: Update the connect parameters while connected to a\n *\tBSS. The updated parameters can be used by driver/firmware for\n *\tsubsequent BSS selection (roaming) decisions and to form the\n *\tAuthentication/(Re)Association Request frames. This call does not\n *\trequest an immediate disassociation or reassociation with the current\n *\tBSS, i.e., this impacts only subsequent (re)associations. The bits in\n *\tchanged are defined in &enum cfg80211_connect_params_changed.\n *\t(invoked with the wireless_dev mutex held)\n * @disconnect: Disconnect from the BSS/ESS or stop connection attempts if\n *      connection is in progress. Once done, call cfg80211_disconnected() in\n *      case connection was already established (invoked with the\n *      wireless_dev mutex held), otherwise call cfg80211_connect_timeout().\n *\n * @join_ibss: Join the specified IBSS (or create if necessary). Once done, call\n *\tcfg80211_ibss_joined(), also call that function when changing BSSID due\n *\tto a merge.\n *\t(invoked with the wireless_dev mutex held)\n * @leave_ibss: Leave the IBSS.\n *\t(invoked with the wireless_dev mutex held)\n *\n * @set_mcast_rate: Set the specified multicast rate (only if vif is in ADHOC or\n *\tMESH mode)\n *\n * @set_wiphy_params: Notify that wiphy parameters have changed;\n *\t@changed bitfield (see &enum wiphy_params_flags) describes which values\n *\thave changed. The actual parameter values are available in\n *\tstruct wiphy. If returning an error, no value should be changed.\n *\n * @set_tx_power: set the transmit power according to the parameters,\n *\tthe power passed is in mBm, to get dBm use MBM_TO_DBM(). The\n *\twdev may be %NULL if power was set for the wiphy, and will\n *\talways be %NULL unless the driver supports per-vif TX power\n *\t(as advertised by the nl80211 feature flag.)\n * @get_tx_power: store the current TX power into the dbm variable;\n *\treturn 0 if successful\n *\n * @set_wds_peer: set the WDS peer for a WDS interface\n *\n * @rfkill_poll: polls the hw rfkill line, use cfg80211 reporting\n *\tfunctions to adjust rfkill hw state\n *\n * @dump_survey: get site survey information.\n *\n * @remain_on_channel: Request the driver to remain awake on the specified\n *\tchannel for the specified duration to complete an off-channel\n *\toperation (e.g., public action frame exchange). When the driver is\n *\tready on the requested channel, it must indicate this with an event\n *\tnotification by calling cfg80211_ready_on_channel().\n * @cancel_remain_on_channel: Cancel an on-going remain-on-channel operation.\n *\tThis allows the operation to be terminated prior to timeout based on\n *\tthe duration value.\n * @mgmt_tx: Transmit a management frame.\n * @mgmt_tx_cancel_wait: Cancel the wait time from transmitting a management\n *\tframe on another channel\n *\n * @testmode_cmd: run a test mode command; @wdev may be %NULL\n * @testmode_dump: Implement a test mode dump. The cb->args[2] and up may be\n *\tused by the function, but 0 and 1 must not be touched. Additionally,\n *\treturn error codes other than -ENOBUFS and -ENOENT will terminate the\n *\tdump and return to userspace with an error, so be careful. If any data\n *\twas passed in from userspace then the data/len arguments will be present\n *\tand point to the data contained in %NL80211_ATTR_TESTDATA.\n *\n * @set_bitrate_mask: set the bitrate mask configuration\n *\n * @set_pmksa: Cache a PMKID for a BSSID. This is mostly useful for fullmac\n *\tdevices running firmwares capable of generating the (re) association\n *\tRSN IE. It allows for faster roaming between WPA2 BSSIDs.\n * @del_pmksa: Delete a cached PMKID.\n * @flush_pmksa: Flush all cached PMKIDs.\n * @set_power_mgmt: Configure WLAN power management. A timeout value of -1\n *\tallows the driver to adjust the dynamic ps timeout value.\n * @set_cqm_rssi_config: Configure connection quality monitor RSSI threshold.\n *\tAfter configuration, the driver should (soon) send an event indicating\n *\tthe current level is above/below the configured threshold; this may\n *\tneed some care when the configuration is changed (without first being\n *\tdisabled.)\n * @set_cqm_rssi_range_config: Configure two RSSI thresholds in the\n *\tconnection quality monitor.  An event is to be sent only when the\n *\tsignal level is found to be outside the two values.  The driver should\n *\tset %NL80211_EXT_FEATURE_CQM_RSSI_LIST if this method is implemented.\n *\tIf it is provided then there's no point providing @set_cqm_rssi_config.\n * @set_cqm_txe_config: Configure connection quality monitor TX error\n *\tthresholds.\n * @sched_scan_start: Tell the driver to start a scheduled scan.\n * @sched_scan_stop: Tell the driver to stop an ongoing scheduled scan with\n *\tgiven request id. This call must stop the scheduled scan and be ready\n *\tfor starting a new one before it returns, i.e. @sched_scan_start may be\n *\tcalled immediately after that again and should not fail in that case.\n *\tThe driver should not call cfg80211_sched_scan_stopped() for a requested\n *\tstop (when this method returns 0).\n *\n * @update_mgmt_frame_registrations: Notify the driver that management frame\n *\tregistrations were updated. The callback is allowed to sleep.\n *\n * @set_antenna: Set antenna configuration (tx_ant, rx_ant) on the device.\n *\tParameters are bitmaps of allowed antennas to use for TX/RX. Drivers may\n *\treject TX/RX mask combinations they cannot support by returning -EINVAL\n *\t(also see nl80211.h @NL80211_ATTR_WIPHY_ANTENNA_TX).\n *\n * @get_antenna: Get current antenna configuration from device (tx_ant, rx_ant).\n *\n * @tdls_mgmt: Transmit a TDLS management frame.\n * @tdls_oper: Perform a high-level TDLS operation (e.g. TDLS link setup).\n *\n * @probe_client: probe an associated client, must return a cookie that it\n *\tlater passes to cfg80211_probe_status().\n *\n * @set_noack_map: Set the NoAck Map for the TIDs.\n *\n * @get_channel: Get the current operating channel for the virtual interface.\n *\tFor monitor interfaces, it should return %NULL unless there's a single\n *\tcurrent monitoring channel.\n *\n * @start_p2p_device: Start the given P2P device.\n * @stop_p2p_device: Stop the given P2P device.\n *\n * @set_mac_acl: Sets MAC address control list in AP and P2P GO mode.\n *\tParameters include ACL policy, an array of MAC address of stations\n *\tand the number of MAC addresses. If there is already a list in driver\n *\tthis new list replaces the existing one. Driver has to clear its ACL\n *\twhen number of MAC addresses entries is passed as 0. Drivers which\n *\tadvertise the support for MAC based ACL have to implement this callback.\n *\n * @start_radar_detection: Start radar detection in the driver.\n *\n * @end_cac: End running CAC, probably because a related CAC\n *\twas finished on another phy.\n *\n * @update_ft_ies: Provide updated Fast BSS Transition information to the\n *\tdriver. If the SME is in the driver/firmware, this information can be\n *\tused in building Authentication and Reassociation Request frames.\n *\n * @crit_proto_start: Indicates a critical protocol needs more link reliability\n *\tfor a given duration (milliseconds). The protocol is provided so the\n *\tdriver can take the most appropriate actions.\n * @crit_proto_stop: Indicates critical protocol no longer needs increased link\n *\treliability. This operation can not fail.\n * @set_coalesce: Set coalesce parameters.\n *\n * @channel_switch: initiate channel-switch procedure (with CSA). Driver is\n *\tresponsible for veryfing if the switch is possible. Since this is\n *\tinherently tricky driver may decide to disconnect an interface later\n *\twith cfg80211_stop_iface(). This doesn't mean driver can accept\n *\teverything. It should do it's best to verify requests and reject them\n *\tas soon as possible.\n *\n * @set_qos_map: Set QoS mapping information to the driver\n *\n * @set_ap_chanwidth: Set the AP (including P2P GO) mode channel width for the\n *\tgiven interface This is used e.g. for dynamic HT 20/40 MHz channel width\n *\tchanges during the lifetime of the BSS.\n *\n * @add_tx_ts: validate (if admitted_time is 0) or add a TX TS to the device\n *\twith the given parameters; action frame exchange has been handled by\n *\tuserspace so this just has to modify the TX path to take the TS into\n *\taccount.\n *\tIf the admitted time is 0 just validate the parameters to make sure\n *\tthe session can be created at all; it is valid to just always return\n *\tsuccess for that but that may result in inefficient behaviour (handshake\n *\twith the peer followed by immediate teardown when the addition is later\n *\trejected)\n * @del_tx_ts: remove an existing TX TS\n *\n * @join_ocb: join the OCB network with the specified parameters\n *\t(invoked with the wireless_dev mutex held)\n * @leave_ocb: leave the current OCB network\n *\t(invoked with the wireless_dev mutex held)\n *\n * @tdls_channel_switch: Start channel-switching with a TDLS peer. The driver\n *\tis responsible for continually initiating channel-switching operations\n *\tand returning to the base channel for communication with the AP.\n * @tdls_cancel_channel_switch: Stop channel-switching with a TDLS peer. Both\n *\tpeers must be on the base channel when the call completes.\n * @start_nan: Start the NAN interface.\n * @stop_nan: Stop the NAN interface.\n * @add_nan_func: Add a NAN function. Returns negative value on failure.\n *\tOn success @nan_func ownership is transferred to the driver and\n *\tit may access it outside of the scope of this function. The driver\n *\tshould free the @nan_func when no longer needed by calling\n *\tcfg80211_free_nan_func().\n *\tOn success the driver should assign an instance_id in the\n *\tprovided @nan_func.\n * @del_nan_func: Delete a NAN function.\n * @nan_change_conf: changes NAN configuration. The changed parameters must\n *\tbe specified in @changes (using &enum cfg80211_nan_conf_changes);\n *\tAll other parameters must be ignored.\n *\n * @set_multicast_to_unicast: configure multicast to unicast conversion for BSS\n *\n * @get_txq_stats: Get TXQ stats for interface or phy. If wdev is %NULL, this\n *      function should return phy stats, and interface stats otherwise.\n *\n * @set_pmk: configure the PMK to be used for offloaded 802.1X 4-Way handshake.\n *\tIf not deleted through @del_pmk the PMK remains valid until disconnect\n *\tupon which the driver should clear it.\n *\t(invoked with the wireless_dev mutex held)\n * @del_pmk: delete the previously configured PMK for the given authenticator.\n *\t(invoked with the wireless_dev mutex held)\n *\n * @external_auth: indicates result of offloaded authentication processing from\n *     user space\n *\n * @tx_control_port: TX a control port frame (EAPoL).  The noencrypt parameter\n *\ttells the driver that the frame should not be encrypted.\n *\n * @get_ftm_responder_stats: Retrieve FTM responder statistics, if available.\n *\tStatistics should be cumulative, currently no way to reset is provided.\n * @start_pmsr: start peer measurement (e.g. FTM)\n * @abort_pmsr: abort peer measurement\n *\n * @update_owe_info: Provide updated OWE info to driver. Driver implementing SME\n *\tbut offloading OWE processing to the user space will get the updated\n *\tDH IE through this interface.\n *\n * @probe_mesh_link: Probe direct Mesh peer's link quality by sending data frame\n *\tand overrule HWMP path selection algorithm.\n * @set_tid_config: TID specific configuration, this can be peer or BSS specific\n *\tThis callback may sleep.\n * @reset_tid_config: Reset TID specific configuration for the peer, for the\n *\tgiven TIDs. This callback may sleep.\n */\nstruct cfg80211_ops {\n\tint\t(*suspend)(struct wiphy *wiphy, struct cfg80211_wowlan *wow);\n\tint\t(*resume)(struct wiphy *wiphy);\n\tvoid\t(*set_wakeup)(struct wiphy *wiphy, bool enabled);\n\n\tstruct wireless_dev * (*add_virtual_intf)(struct wiphy *wiphy,\n\t\t\t\t\t\t  const char *name,\n\t\t\t\t\t\t  unsigned char name_assign_type,\n\t\t\t\t\t\t  enum nl80211_iftype type,\n\t\t\t\t\t\t  struct vif_params *params);\n\tint\t(*del_virtual_intf)(struct wiphy *wiphy,\n\t\t\t\t    struct wireless_dev *wdev);\n\tint\t(*change_virtual_intf)(struct wiphy *wiphy,\n\t\t\t\t       struct net_device *dev,\n\t\t\t\t       enum nl80211_iftype type,\n\t\t\t\t       struct vif_params *params);\n\n\tint\t(*add_key)(struct wiphy *wiphy, struct net_device *netdev,\n\t\t\t   u8 key_index, bool pairwise, const u8 *mac_addr,\n\t\t\t   struct key_params *params);\n\tint\t(*get_key)(struct wiphy *wiphy, struct net_device *netdev,\n\t\t\t   u8 key_index, bool pairwise, const u8 *mac_addr,\n\t\t\t   void *cookie,\n\t\t\t   void (*callback)(void *cookie, struct key_params*));\n\tint\t(*del_key)(struct wiphy *wiphy, struct net_device *netdev,\n\t\t\t   u8 key_index, bool pairwise, const u8 *mac_addr);\n\tint\t(*set_default_key)(struct wiphy *wiphy,\n\t\t\t\t   struct net_device *netdev,\n\t\t\t\t   u8 11_pmsr_request *request);\n\tvoid\t(*abort_pmsr)(struct wiphy *wiphy, struct wireless_dev *wdev,\n\t\t\t      struct cfg80211_pmsr_request *request);\n\tint\t(*update_owe_info)(struct wiphy *wiphy, struct net_device *dev,\n\t\t\t\t   struct cfg80211_update_owe_info *owe_info);\n\tint\t(*probe_mesh_link)(struct wiphy *wiphy, struct net_device *dev,\n\t\t\t\t   const u8 *buf, size_t len);\n\tint     (*set_tid_config)(struct wiphy *wiphy, struct net_device *dev,\n\t\t\t\t  struct cfg80211_tid_config *tid_conf);\n\tint\t(*reset_tid_config)(struct wiphy *wiphy, struct net_device *dev,\n\t\t\t\t    const u8 *peer, u8 tids);\n};\n\n/*\n * wireless hardware and networking interfaces structures\n * and registration/helper functions\n */\n\n/**\n * enum wiphy_flags - wiphy capability flags\n *\n * @WIPHY_FLAG_SPLIT_SCAN_6GHZ: if set to true, the scan request will be split\n *\t into two, first for legacy bands and second for UHB.\n * @WIPHY_FLAG_NETNS_OK: if not set, do not allow changing the netns of this\n *\twiphy at all\n * @WIPHY_FLAG_PS_ON_BY_DEFAULT: if set to true, powersave will be enabled\n *\tby default -- this flag will be set depending on the kernel's default\n *\ton wiphy_new(), but can be changed by the driver if it has a good\n *\treason to override the default\n * @WIPHY_FLAG_4ADDR_AP: supports 4addr mode even on AP (with a single station\n *\ton a VLAN interface). This flag also serves an extra purpose of\n *\tsupporting 4ADDR AP mode on devices which do not support AP/VLAN iftype.\n * @WIPHY_FLAG_4ADDR_STATION: supports 4addr mode even as a station\n * @WIPHY_FLAG_CONTROL_PORT_PROTOCOL: This device supports setting the\n *\tcontrol port protocol ethertype. The device also honours the\n *\tcontrol_port_no_encrypt flag.\n * @WIPHY_FLAG_IBSS_RSN: The device supports IBSS RSN.\n * @WIPHY_FLAG_MESH_AUTH: The device supports mesh authentication by routing\n *\tauth frames to userspace. See @NL80211_MESH_SETUP_USERSPACE_AUTH.\n * @WIPHY_FLAG_SUPPORTS_FW_ROAM: The device supports roaming feature in the\n *\tfirmware.\n * @WIPHY_FLAG_AP_UAPSD: The device supports uapsd on AP.\n * @WIPHY_FLAG_SUPPORTS_TDLS: The device supports TDLS (802.11z) operation.\n * @WIPHY_FLAG_TDLS_EXTERNAL_SETUP: The device does not handle TDLS (802.11z)\n *\tlink setup/discovery operations internally. Setup, discovery and\n *\tteardown packets should be sent through the @NL80211_CMD_TDLS_MGMT\n *\tcommand. When this flag is not set, @NL80211_CMD_TDLS_OPER should be\n *\tused for asking the driver/firmware to perform a TDLS operation.\n * @WIPHY_FLAG_HAVE_AP_SME: device integrates AP SME\n * @WIPHY_FLAG_REPORTS_OBSS: the device will report beacons from other BSSes\n *\twhen there are virtual interfaces in AP mode by calling\n *\tcfg80211_report_obss_beacon().\n * @WIPHY_FLAG_AP_PROBE_RESP_OFFLOAD: When operating as an AP, the device\n *\tresponds to probe-requests in hardware.\n * @WIPHY_FLAG_OFFCHAN_TX: Device supports direct off-channel TX.\n * @WIPHY_FLAG_HAS_REMAIN_ON_CHANNEL: Device supports remain-on-channel call.\n * @WIPHY_FLAG_SUPPORTS_5_10_MHZ: Device supports 5 MHz and 10 MHz channels.\n * @WIPHY_FLAG_HAS_CHANNEL_SWITCH: Device supports channel switch in\n *\tbeaconing mode (AP, IBSS, Mesh, ...).\n * @WIPHY_FLAG_HAS_STATIC_WEP: The device supports static WEP key installation\n *\tbefore connection.\n * @WIPHY_FLAG_SUPPORTS_EXT_KEK_KCK: The device supports bigger kek and kck keys\n */\nenum wiphy_flags {\n\tWIPHY_FLAG_SUPPORTS_EXT_KEK_KCK\t\t= BIT(0),\n\t/* use hole at 1 */\n\tWIPHY_FLAG_SPLIT_SCAN_6GHZ\t\t= BIT(2),\n\tWIPHY_FLAG_NETNS_OK\t\t\t= BIT(3),\n\tWIPHY_FLAG_PS_ON_BY_DEFAULT\t\t= BIT(4),\n\tWIPHY_FLAG_4ADDR_AP\t\t\t= BIT(5),\n\tWIPHY_FLAG_4ADDR_STATION\t\t= BIT(6),\n\tWIPHY_FLAG_CONTROL_PORT_PROTOCOL\t= BIT(7),\n\tWIPHY_FLAG_IBSS_RSN\t\t\t= BIT(8),\n\tWIPHY_FLAG_MESH_AUTH\t\t\t= BIT(10),\n\t/* use hole at 11 */\n\t/* use hole at 12 */\n\tWIPHY_FLAG_SUPPORTS_FW_ROAM\t\t= BIT(13),\n\tWIPHY_FLAG_AP_UAPSD\t\t\t= BIT(14),\n\tWIPHY_FLAG_SUPPORTS_TDLS\t\t= BIT(15),\n\tWIPHY_FLAG_TDLS_EXTERNAL_SETUP\t\t= BIT(16),\n\tWIPHY_FLAG_HAVE_AP_SME\t\t\t= BIT(17),\n\tWIPHY_FLAG_REPORTS_OBSS\t\t\t= BIT(18),\n\tWIPHY_FLAG_AP_PROBE_RESP_OFFLOAD\t= BIT(19),\n\tWIPHY_FLAG_OFFCHAN_TX\t\t\t= BIT(20),\n\tWIPHY_FLAG_HAS_REMAIN_ON_CHANNEL\t= BIT(21),\n\tWIPHY_FLAG_SUPPORTS_5_10_MHZ\t\t= BIT(22),\n\tWIPHY_FLAG_HAS_CHANNEL_SWITCH\t\t= BIT(23),\n\tWIPHY_FLAG_HAS_STATIC_WEP\t\t= BIT(24),\n};\n\n/**\n * struct ieee80211_iface_limit - limit on certain interface types\n * @max: maximum number of interfaces of these types\n * @types: interface types (bits)\n */\nstruct ieee80211_iface_limit {\n\tu16 max;\n\tu16 types;\n};\n\n/**\n * struct ieee80211_iface_combination - possible interface combination\n *\n * With this structure the driver can describe which interface\n * combinations it supports concurrently.\n *\n * Examples:\n *\n * 1. Allow #STA <= 1, #AP <= 1, matching BI, channels = 1, 2 total:\n *\n *    .. code-block:: c\n *\n *\tstruct ieee80211_iface_limit limits1[] = {\n *\t\t{ .max = 1, .types = BIT(NL80211_IFTYPE_STATION), },\n *\t\t{ .max = 1, .types = BIT(NL80211_IFTYPE_AP}, },\n *\t};\n *\tstruct ieee80211_iface_combination combination1 = {\n *\t\t.limits = limits1,\n *\t\t.n_limits = ARRAY_SIZE(limits1),\n *\t\t.max_interfaces = 2,\n *\t\t.beacon_int_infra_match = true,\n *\t};\n *\n *\n * 2. Allow #{AP, P2P-GO} <= 8, channels = 1, 8 total:\n *\n *    .. code-block:: c\n *\n *\tstruct ieee80211_iface_limit limits2[] = {\n *\t\t{ .max = 8, .types = BIT(NL80211_IFTYPE_AP) |\n *\t\t\t\t     BIT(NL80211_IFTYPE_P2P_GO), },\n *\t};\n *\tstruct ieee80211_iface_combination combination2 = {\n *\t\t.limits = limits2,\n *\t\t.n_limits = ARRAY_SIZE(limits2),\n *\t\t.max_interfaces = 8,\n *\t\t.num_different_channels = 1,\n *\t};\n *\n *\n * 3. Allow #STA <= 1, #{P2P-client,P2P-GO} <= 3 on two channels, 4 total.\n *\n *    This allows for an infrastructure connection and three P2P connections.\n *\n *    .. code-block:: c\n *\n *\tstruct ieee80211_iface_limit limits3[] = {\n *\t\t{ .max = 1, .types = BIT(NL80211_IFTYPE_STATION), },\n *\t\t{ .max = 3, .types = BIT(NL80211_IFTYPE_P2P_GO) |\n *\t\t\t\t     BIT(NL80211_IFTYPE_P2P_CLIENT), },\n *\t};\n *\tstruct ieee80211_iface_combination combination3 = {\n *\t\t.limits = limits3,\n *\t\t.n_limits = ARRAY_SIZE(limits3),\n *\t\t.max_interfaces = 4,\n *\t\t.num_different_channels = 2,\n *\t};\n *\n */\nstruct ieee80211_iface_combination {\n\t/**\n\t * @limits:\n\t * limits for the given interface types\n\t */\n\tconst struct ieee80211_iface_limit *limits;\n\n\t/**\n\t * @num_different_channels:\n\t * can use up to this many different channels\n\t */\n\tu32 num_different_channels;\n\n\t/**\n\t * @max_interfaces:\n\t * maximum number of interfaces in total allowed in this group\n\t */\n\tu16 max_interfaces;\n\n\t/**\n\t * @n_limits:\n\t * number of limitations\n\t */\n\tu8 n_limits;\n\n\t/**\n\t * @beacon_int_infra_match:\n\t * In this combination, the beacon intervals between infrastructure\n\t * and AP types must match. This is required only in special cases.\n\t */\n\tbool beacon_int_infra_match;\n\n\t/**\n\t * @radar_detect_widths:\n\t * bitmap of channel widths supported for radar detection\n\t */\n\tu8 radar_detect_widths;\n\n\t/**\n\t * @radar_detect_regions:\n\t * bitmap of regions supported for radar detection\n\t */\n\tu8 radar_detect_regions;\n\n\t/**\n\t * @beacon_int_min_gcd:\n\t * This interface combination supports different beacon intervals.\n\t *\n\t * = 0\n\t *   all beacon intervals for different interface must be same.\n\t * > 0\n\t *   any beacon interval for the interface part of this combination AND\n\t *   GCD of all beacon intervals from beaconing interfaces of this\n\t *   combination must be greater or equal to this value.\n\t */\n\tu32 beacon_int_min_gcd;\n};\n\nstruct ieee80211_txrx_stypes {\n\tu16 tx, rx;\n};\n\n/**\n * enum wiphy_wowlan_support_flags - WoWLAN support flags\n * @WIPHY_WOWLAN_ANY: supports wakeup for e\n *\tdetails.\n * @tcp: TCP wakeup support information\n */\nstruct wiphy_wowlan_support {\n\tu32 flags;\n\tint n_patterns;\n\tint pattern_max_len;\n\tint pattern_min_len;\n\tint max_pkt_offset;\n\tint max_nd_match_sets;\n\tconst struct wiphy_wowlan_tcp_support *tcp;\n};\n\n/**\n * struct wiphy_coalesce_support - coalesce support data\n * @n_rules: maximum number of coalesce rules\n * @max_delay: maximum supported coalescing delay in msecs\n * @n_patterns: number of supported patterns in a rule\n *\t(see nl80211.h for the pattern definition)\n * @pattern_max_len: maximum length of each pattern\n * @pattern_min_len: minimum length of each pattern\n * @max_pkt_offset: maximum Rx packet offset\n */\nstruct wiphy_coalesce_support {\n\tint n_rules;\n\tint max_delay;\n\tint n_patterns;\n\tint pattern_max_len;\n\tint pattern_min_len;\n\tint max_pkt_offset;\n};\n\n/**\n * enum wiphy_vendor_command_flags - validation flags for vendor commands\n * @WIPHY_VENDOR_CMD_NEED_WDEV: vendor command requires wdev\n * @WIPHY_VENDOR_CMD_NEED_NETDEV: vendor command requires netdev\n * @WIPHY_VENDOR_CMD_NEED_RUNNING: interface/wdev must be up & running\n *\t(must be combined with %_WDEV or %_NETDEV)\n */\nenum wiphy_vendor_command_flags {\n\tWIPHY_VENDOR_CMD_NEED_WDEV = BIT(0),\n\tWIPHY_VENDOR_CMD_NEED_NETDEV = BIT(1),\n\tWIPHY_VENDOR_CMD_NEED_RUNNING = BIT(2),\n};\n\n/**\n * enum wiphy_opmode_flag - Station's ht/vht operation mode information flags\n *\n * @STA_OPMODE_MAX_BW_CHANGED: Max Bandwidth changed\n * @STA_OPMODE_SMPS_MODE_CHANGED: SMPS mode changed\n * @STA_OPMODE_N_SS_CHANGED: max N_SS (number of spatial streams) changed\n *\n */\nenum wiphy_opmode_flag {\n\tSTA_OPMODE_MAX_BW_CHANGED\t= BIT(0),\n\tSTA_OPMODE_SMPS_MODE_CHANGED\t= BIT(1),\n\tSTA_OPMODE_N_SS_CHANGED\t\t= BIT(2),\n};\n\n/**\n * struct sta_opmode_info - Station's ht/vht operation mode information\n * @changed: contains value from &enum wiphy_opmode_flag\n * @smps_mode: New SMPS mode value from &enum nl80211_smps_mode of a station\n * @bw: new max bandwidth value from &enum nl80211_chan_width of a station\n * @rx_nss: new rx_nss value of a station\n */\n\nstruct sta_opmode_info {\n\tu32 changed;\n\tenum nl80211_smps_mode smps_mode;\n\tenum nl80211_chan_width bw;\n\tu8 rx_nss;\n};\n\n#define VENDOR_CMD_RAW_DATA ((const struct nla_policy *)(long)(-ENODATA))\n\n/**\n * struct wiphy_vendor_command - vendor command definition\n * @info: vendor command identifying information, as used in nl80211\n * @flags: flags, see &enum wiphy_vendor_command_flags\n * @doit: callback for the operation, note that wdev is %NULL if the\n *\tflags didn't ask for a wdev and non-%NULL otherwise; the data\n *\tpointer may be %NULL if userspace provided no data at all\n * @dumpit: dump callback, for transferring bigger/multiple items. The\n *\t@storage points to cb->args[5], ie. is preserved over the multiple\n *\tdumpit calls.\n * @policy: policy pointer for attributes within %NL80211_ATTR_VENDOR_DATA.\n *\tSet this to %VENDOR_CMD_RAW_DATA if no policy can be given and the\n *\tattribute is just raw data (e.g. a firmware command).\n * @maxattr: highest attribute number in policy\n * It's recommended to not have the same sub command with both @doit and\n * @dumpit, so that userspace can assume certain ones are get and others\n * are used with dump requests.\n */\nstruct wiphy_vendor_command {\n\tstruct nl80211_vendor_cmd_info info;\n\tu32 flags;\n\tint (*doit)(struct wiphy *wiphy, struct wireless_dev *wdev,\n\t\t    const void *data, int data_len);\n\tint (*dumpit)(struct wiphy *wiphy, struct wireless_dev *wdev,\n\t\t      struct sk_buff *skb, const void *data, int data_len,\n\t\t      unsigned long *storage);\n\tconst struct nla_policy *policy;\n\tunsigned int maxattr;\n};\n\n/**\n * struct wiphy_iftype_ext_capab - extended capabilities per interface type\n * @iftype: interface type\n * @extended_capabilities: extended capabilities supported by the driver,\n *\tadditional capabilities might be supported by userspace; these are the\n *\t802.11 extended capabilities (\"Extended Capabilities element\") and are\n *\tin the same format as in the information element. See IEEE Std\n *\t802.11-2012 8.4.2.29 for the defined fields.\n * @extended_capabilities_mask: mask of the valid values\n * @extended_capabilities_len: length of the extended capabilities\n */\nstruct wiphy_iftype_ext_capab {\n\tenum nl80211_iftype iftype;\n\tconst u8 *extended_capabilities;\n\tconst u8 *extended_capabilities_mask;\n\tu8 extended_capabilities_len;\n};\n\n/**\n * struct cfg80211_pmsr_capabilities - cfg80211 peer measurement capabilities\n * @max_peers: maximum number of peers in a single measurement\n * @report_ap_tsf: can report assoc AP's TSF for radio resource measurement\n * @randomize_mac_addr: can randomize MAC address for measurement\n * @ftm.supported: FTM measurement is supported\n * @ftm.asap: ASAP-mode is supported\n * @ftm.non_asap: non-ASAP-mode is supported\n * @ftm.request_lci: can request LCI data\n * @ftm.request_civicloc: can request civic location data\n * @ftm.preambles: bitmap of preambles supported (&enum nl80211_preamble)\n * @ftm.bandwidths: bitmap of bandwidths supported (&enum nl80211_chan_width)\n * @ftm.max_bursts_exponent: maximum burst exponent supported\n *\t(set to -1 if not limited; note that setting this will necessarily\n *\tforbid using the value 15 to let the responder pick)\n * @ftm.max_ftms_per_burst: maximum FTMs per burst supported (set to 0 if\n *\tnot limited)\n * @ftm.trigger_based: trigger based ranging measurement is supported\n * @ftm.non_trigger_based: non trigger based ranging measurement is supported\n */\nstruct cfg80211_pmsr_capabilities {\n\tunsigned int max_peers;\n\tu8 report_ap_tsf:1,\n\t   randomize_mac_addr:1;\n\n\tstruct {\n\t\tu32 preambles;\n\t\tu32 bandwidths;\n\t\ts8 max_bursts_exponent;\n\t\tu8 max_ftms_per_burst;\n\t\tu8 supported:1,\n\t\t   asap:1,\n\t\t   non_asap:1,\n\t\t   request_lci:1,\n\t\t   request_civicloc:1,\n\t\t   trigger_based:1,\n\t\t   non_trigger_based:1;\n\t} ftm;\n};\n\n/**\n * struct wiphy_iftype_akm_suites - This structure encapsulates supported akm\n * suites for interface types defined in @iftypes_mask. Each type in the\n * @iftypes_mask must be unique across all instances of iftype_akm_suites.\n *\n * @iftypes_mask: bitmask of interfaces types\n * @akm_suites: points to an array of supported akm suites\n * @n_akm_suites: number of supported AKM suites\n */\nstruct wiphy_iftype_akm_suites {\n\tu16 iftypes_mask;\n\tconst u32 *akm_suites;\n\tint n_akm_suites;\n};\n\n/**\n * struct wiphy - wireless hardware description\n * @reg_notifier: the driver's regulatory notification callback,\n *\tnote that if your driver uses wiphy_apply_custom_regulatory()\n *\tthe reg_notifier's request can be passed as NULL\n * @regd: the driver's regulatory domain, if one was requested via\n *\tthe regulatory_hint() API. This can be used by the driver\n *\ton the reg_notifier() if it chooses to ignore future\n *\tregulatory domain changes caused by other drivers.\n * @signal_type: signal type reported in &struct cfg80211_bss.\n * @cipher_suites: supported cipher suites\n * @n_cipher_suites: number of supported cipher suites\n * @akm_suites: supported AKM suites. These are the default AKMs supported if\n *\tthe supported AKMs not advertized for a specific interface type in\n *\tiftype_akm_suites.\n * @n_akm_suites: number of supported AKM suites\n * @iftype_akm_suites: array of supported akm suites info per interface type.\n *\tNote that the bits in @iftypes_mask inside this structure cannot\n *\toverlap (i.e. only one occurrence of each type is allowed across all\n *\tinstances of iftype_akm_suites).\n * @num_iftype_akm_suites: number of interface types for which supported akm\n *\tsuites are specified separately.\n * @retry_short: Retry limit for short frames (dot11ShortRetryLimit)\n * @retry_long: Retry limit for long frames (dot11LongRetryLimit)\n * @frag_threshold: Fragmentation threshold (dot11FragmentationThreshold);\n *\t-1 = fragmentation disabled, only odd values >= 256 used\n * @rts_threshold: RTS threshold (dot11RTSThreshold); -1 = RTS/CTS disabled\n * @_net: the network namespace this wiphy currently lives in\n * @perm_addr: permanent MAC address of this device\n * @addr_mask: If the device supports multiple MAC addresses by masking,\n *\tset this to a mask with variable bits set to 1, e.g. if the last\n *\tfour bits are variable then set it to 00-00-00-00-00-0f. The actual\n *\tvariable bits shall be determined by the interfaces added, with\n *\tinterfaces not matching the mask being rejected to be brought up.\n * @n_addresses: number of addresses in @addresses.\n * @addresses: If the device has more than one address, set this pointer\n *\tto a list of addresses (6 bytes each). The first one will be used\n *\tby default for perm_addr. In this case, the mask should be set to\n *\tall-zeroes. In this case it is assumed that the device can handle\n *\tthe same number of arbitrary MAC addresses.\n * @registered: protects ->resume and ->suspend sysfs callbacks against\n *\tunregister hardware\n * @debugfsdir: debugfs directory used for this wiphy (ieee80211/<wiphyname>).\n *\tIt will be renamed automatically on wiphy renames\n * @dev: (virtual) struct device for this wiphy. The item in\n *\t/sys/class/ieee80211/ points to this. You need use set_wiphy_dev()\n *\t(see below).\n * @wext: wireless extension handlers\n * @priv: driver private data (sized according to wiphy_new() parameter)\n * @interface_modes: bitmask of interfaces types valid for this wiphy,\n *\tmust be set by driver\n * @iface_combinations: Valid interface combinations array, should not\n *\tlist single interface types.\n * @n_iface_combinations: number of entries in @iface_combinations array.\n * @software_iftypes: bitmask of software interface types, these are not\n *\tsubject to any restrictions since they are purely managed in SW.\n * @flags: wiphy flags, see &enum wiphy_flags\n * @regulatory_flags: wiphy regulatory flags, see\n *\t&enum ieee80211_regulatory_flags\n * @features: features advertised to nl80211, see &enum nl80211_feature_flags.\n * @ext_features: extended features advertised to nl80211, see\n *\t&enum nl80211_ext_feature_index.\n * @bss_priv_size: each BSS struct has private data allocated with it,\n *\tthis variable determines its size\n * @max_scan_ssids: maximum number of SSIDs the device can scan for in\n *\tany given scan\n * @max_sched_scan_reqs: maximum number of scheduled scan requests that\n *\tthe device can run concurrently.\n * @max_sched_scan_ssids: maximum number of SSIDs the device can scan\n *\tfor in any given scheduled scan\n * @max_match_sets: maximum number of match sets the device can handle\n *\twhen performing a scheduled scan, 0 if filtering is not\n *\tsupported.\n * @max_scan_ie_len: maximum length of user-controlled IEs device can\n *\tadd to probe request frames transmitted during a scan, must not\n *\tinclude fixed IEs like supported rates\n * @max_sched_scan_ie_len: same as max_scan_ie_len, but for scheduled\n *\tscans\n * @max_sched_scan_plans: maximum number of scan plans (scan interval and number\n *\tof iterations) for scheduled scan supported by the device.\n * @max_sched_scan_plan_interval: maximum interval (in seconds) for a\n *\tsingle scan plan supported by the device.\n * @max_sched_scan_plan_iterations: maximum number of iterations for a single\n *\tscan plan supported by the device.\n * @coverage_class: current coverage class\n * @fw_version: firmware version for ethtool reporting\n * @hw_version: hardware version for ethtool reporting\n * @max_num_pmkids: maximum number of PMKIDs supported by device\n * @privid: a pointer that drivers can use to identify if an arbitrary\n *\twiphy is theirs, e.g. in global notifiers\n * @bands: information about bands/channels supported by this device\n *\n * @mgmt_stypes: bitmasks of frame subtypes that can be subscribed to or\n *\ttransmitted through nl80211, points to an array indexed by interface\n *\ttype\n *\n * @available_antennas_tx: bitmap of antennas which are available to be\n *\tconfigured as TX antennas. Antenna configuration commands will be\n *\trejected unless this or @available_antennas_rx is set.\n *\n * @available_antennas_rx: bitmap of antennas which are available to be\n *\tconfigured as RX antennas. Antenna configuration commands will be\n *\trejected unless this or @available_antennas_tx is set.\n *\n * @probe_resp_offload:\n *\t Bitmap of supported protocols for probe response offloading.\n *\t See &enum nl80211_probe_resp_offload_support_attr. Only valid\n *\t when the wiphy flag @WIPHY_FLAG_AP_PROBE_RESP_OFFLOAD is set.\n *\n * @max_remain_on_channel_duration: Maximum time a remain-on-channel operation\n *\tmay request, if implemented.\n *\n * @wowlan: WoWLAN support information\n * @wowlan_config: current WoWLAN configuration; this should usually not be\n *\tused since access to it is necessarily racy, use the parameter passed\n *\tto the suspend() operation instead.\n *\n * @ap_sme_capa: AP SME capabilities, flags from &enum nl80211_ap_sme_features.\n * @ht_capa_mod_mask:  Specify what ht_cap values can be over-ridden.\n *\tIf null, then none can be over-ridden.\n * @vht_capa_mod_mask:  Specify what VHT capabilities can be over-ridden.\n *\tIf null, then none can be over-ridden.\n *\n * @wdev_list: the list of associated (virtual) interfaces; this list must\n *\tnot be modified by the driver, but can be read with RTNL/RCU protection.\n *\n * @max_acl_mac_addrs: Maximum number of MAC addresses that the device\n *\tsupports for ACL.\n *\n * @extended_capabilities: extended capabilities supported by the driver,\n *\tadditional capabilities might be supported by userspace; these are\n *\tthe 802.11 extended capabilities (\"Extended Capabilities element\")\n *\tand are in the same format as in the information element. See\n *\t802.11-2012 8.4.2.29 for the defined fields. These are the default\n *\textended capabilities to be used if the capabilities are not specified\n *\tfor a specific interface type in iftype_ext_capab.\n * @extended_capabilities_mask: mask of the valid values\n * @extended_capabilities_len: length of the extended capabilities\n * @iftype_ext_capab: array of extended capabilities per interface type\n * @num_iftype_ext_capab: number of interface types for which extended\n *\tcapabilities are specified separately.\n * @coalesce: packet coalescing support information\n *\n * @vendor_commands: array of vendor commands supported by the hardware\n * @n_vendor_commands: number of vendor commands\n * @vendor_events: array of vendor events supported by the hardware\n * @n_vendor_events: number of vendor events\n *\n * @max_ap_assoc_sta: maximum number of associated stations supported in AP mode\n *\t(including P2P GO) or 0 to indicate no such limit is advertised. The\n *\tdriver is allowed to advertise a theoretical limit that it can reach in\n *\tsome cases, but may not always reach.\n *\n * @max_num_csa_counters: Number of supported csa_counters in beacons\n *\tand probe responses.  This value should be set if the driver\n *\twishes to limit the number of csa counters. Default (0) means\n *\tinfinite.\n * @bss_select_support: bitmask indicating the BSS selection criteria supported\n *\tby the driver in the .connect() callback. The bit position maps to the\n *\tattribute indices defined in &enum nl80211_bss_select_attr.\n *\n * @nan_supported_bands: bands supported by the device in NAN mode, a\n *\tbitmap of &enum nl80211_band values.  For instance, for\n *\tNL80211_BAND_2GHZ, bit 0 would be set\n *\t(i.e. BIT(NL80211_BAND_2GHZ)).\n *\n * @txq_limit: configuration of internal TX queue frame limit\n * @txq_memory_limit: configuration internal TX queue memory limit\n * @txq_quantum: configuration of internal TX queue scheduler quantum\n *\n * @tx_queue_len: allow setting transmit queue len for drivers not using\n *\twake_tx_queue\n *\n * @support_mbssid: can HW support association with nontransmitted AP\n * @support_only_he_mbssid: don't parse MBSSID elements if it is not\n *\tHE AP, in order to avoid compatibility issues.\n *\t@support_mbssid must be set for this to have any effect.\n *\n * @pmsr_capa: peer measurement capabilities\n *\n * @tid_config_support: describes the per-TID config support that the\n *\tdevice has\n * @tid_config_support.vif: bitmap of attributes (configurations)\n *\tsupported by the driver for each vif\n * @tid_config_support.peer: bitmap of attributes (configurations)\n *\tsupported by the driver for each peer\n * @tid_config_support.max_retry: maximum supported retry count for\n *\tlong/short retry configuration\n *\n * @max_data_retry_count: maximum supported per TID retry count for\n *\tconfiguration through the %NL80211_TID_CONFIG_ATTR_RETRY_SHORT and\n *\t%NL80211_TID_CONFIG_ATTR_RETRY_LONG attributes\n */\nstruct wiphy {\n\t/* assign these fields before you register the wiphy */\n\n\tu8 perm_addr[ETH_ALEN];\n\tu8 addr_mask[ETH_ALEN];\n\n\tstruct mac_address *addresses;\n\n\tconst struct ieee80211_txrx_stypes *mgmt_stypes;\n\n\tconst struct ieee80211_iface_combination *iface_combinations;\n\tint n_iface_combinations;\n\tu16 software_iftypes;\n\n\tu16 n_addresses;\n\n\t/* Supported interface modes, OR together BIT(NL80211_IFTYPE_...) */\n\tu16 interface_modes;\n\n\tu16 max_acl_mac_addrs;\n\n\tu32 flags, regulatory_flags, features;\n\tu8 ext_features[DIV_ROUND_UP(NUM_NL80211_EXT_FEATURES, 8)];\n\n\tu32 ap_sme_capa;\n\n\tenum cfg80211_signal_type signal_type;\n\n\tint bss_priv_size;\n\tu8 max_scan_ssids;\n\tu8 max_sched_scan_reqs;\n\tu8 max_sched_scan_ssids;\n\tu8 max_match_sets;\n\tu16 max_scan_ie_len;\n\tu16 max_sched_scan_ie_len;\n\tu32 max_sched_scan_plans;\n\tu32 max_sched_scan_plan_interval;\n\tu32 max_sched_scan_plan_iterations;\n\n\tint n_cipher_suites;\n\tconst u32 *cipher_suites;\n\n\tint n_akm_suites;\n\tconst u32 *akm_suites;\n\n\tconst struct wiphy_iftype_akm_suites *iftype_akm_suites;\n\tunsigned int num_iftype_akm_suites;\n\n\tu8 retry_short;\n\tu8 retry_long;\n\tu32 frag_threshold;\n\tu32 rts_threshold;\n\tu8 coverage_class;\n\n\tchar fw_version[ETHTOOL_FWVERS_LEN];\n\tu32 hw_version;\n\n#ifdef CONFIG_PM\n\tconst struct wiphy_wowlan_support *wowlan;\n\tstruct cfg80211_wowlan *wowlan_config;\n#endif\n\n\tu16 max_remain_on_channel_duration;\n\n\tu8 max_num_pmkids;\n\n\tu32 available_antennas_tx;\n\tu32 available_antennas_rx;\n\n\tu32 probe_resp_offload;\n\n\tconst u8 *extended_capabilities, *extended_capabilities_mask;\n\tu8 extended_capabilities_len;\n\n\tconst struct wiphy_iftype_ext_capab *iftype_ext_capab;\n\tunsigned int num_iftype_ext_capab;\n\n\tconst void *privid;\n\n\tstruct ieee80211_supported_band *bands[NUM_NL80211_BANDS];\n\n\tvoid (*reg_notifier)(struct wiphy *wiphy,\n\t\t\t     struct regulatory_request *request);\n\n\t/* fields below are read-only, assigned by cfg80211 */\n\n\tconst struct ieee80211_regdomain __rcu *regd;\n\n\tstruct device dev;\n\n\tbool registered;\n\n\tstruct dentry *debugfsdir;\n\n\tconst struct ieee80211_ht_cap *ht_capa_mod_mask;\n\tconst struct ieee80211_vht_cap *vht_capa_mod_mask;\n\n\tstruct list_head wdev_list;\n\n\tpossible_net_t _net;\n\n#ifdef CONFIG_CFG80211_WEXT\n\tconst struct iw_handler_def *wext;\n#endif\n\n\tconst struct wiphy_coalesce_support *coalesce;\n\n\tconst struct wiphy_vendor_command *vendor_commands;\n\tconst struct nl80211_vendor_cmd_info *vendor_events;\n\tint n_vendor_commands, n_vendor_events;\n\n\tu16 max_ap_assoc_sta;\n\n\tu8 max_num_csa_counters;\n\n\tu32 bss_select_support;\n\n\tu8 nan_supported_bands;\n\n\tu32 txq_limit;\n\tu32 txq_memory_limit;\n\tu32 txq_quantum;\n\n\tunsigned long tx_queue_len;\n\n\tu8 support_mbssid:1,\n\t   support_only_he_mbssid:1;\n\n\tconst struct cfg80211_pmsr_capabilities *pmsr_capa;\n\n\tstruct {\n\t\tu64 peer, vif;\n\t\tu8 max_retry;\n\t} tid_config_support;\n\n\tu8 max_data_retry_count;\n\n\tchar priv[] __aligned(NETDEV_ALIGN);\n};\n\nstatic inline struct net *wiphy_net(struct wiphy *wiphy)\n{\n\treturn read_pnet(&wiphy->_net);\n}\n\nstatic inline void wiphy_net_set(struct wiphy *wiphy, struct net *net)\n{\n\twrite_pnet(&wiphy->_net, net);\n}\n\n/**\n * wiphy_priv - return priv from wiphy\n *\n * @wiphy: the wiphy whose priv pointer to return\n * Return: The priv of @wiphy.\n */\nstatic inline void *wiphy_priv(struct wiphy *wiphy)\n{\n\tBUG_ON(!wiphy);\n\treturn &wiphy->priv;\n}\n\n/**\n * priv_to_wiphy - return the wiphy containing the priv\n *\n * @priv: a pointer previously returned by wiphy_priv\n * Return: The wiphy of @priv.\n */\nstatic inline struct wiphy *priv_to_wiphy(void *priv)\n{\n\tBUG_ON(!priv);\n\treturn container_of(priv, struct wiphy, priv);\n}\n\n/**\n * set_wiphy_dev - set device pointer for wiphy\n *\n * @wiphy: The wiphy whose device to bind\n * @dev: The device to parent it to\n */\nstatic inline void set_wiphy_dev(struct wiphy *wiphy, struct device *dev)\n{\n\twiphy->dev.parent = dev;\n}\n\n/**\n * wiphy_dev - get wiphy dev pointer\n *\n * @wiphy: The wiphy whose device struct to look up\n * Return: The dev of @wiphy.\n */\nstatic inline struct device *wiphy_dev(struct wiphy *wiphy)\n{\n\treturn wiphy->dev.parent;\n}\n\n/**\n * wiphy_name - get wiphy name\n *\n * @wiphy: The wiphy whose name to return\n * Return: The name of @wiphy.\n */\nstatic inline const char *wiphy_name(const struct wiphy *wiphy)\n{\n\treturn dev_name(&wiphy->dev);\n}\n\n/**\n * wiphy_new_nm - create a new wiphy for use with cfg80211\n *\n * @ops: The configuration operations for this device\n * @sizeof_priv: The size of the private area to allocate\n * @requested_name: Request a particular name.\n *\tNULL is valid value, and means use the default phy%d naming.\n *\n * Create a new wiphy and associate the given operations with it.\n * @sizeof_priv bytes are allocated for private use.\n *\n * Return: A pointer to the new wiphy. This pointer must be\n * assigned to each netdev's ieee80211_ptr for proper operation.\n */\nstruct wiphy *wiphy_new_nm(const struct cfg80211_ops *ops, int sizeof_priv,\n\t\t\t   const char *requested_name);\n\n/**\n * wiphy_new - create a new wiphy for use with cfg80211\n *\n * @ops: The configuration operations for this device\n * @sizeof_priv: The size of the private area to allocate\n *\n * Create a new wiphy and associate the given operations with it.\n * @sizeof_priv bytes are allocated for private use.\n *\n * Return: A pointer to the new wiphy. This pointer must be\n * assigned to each netdev's ieee80211_ptr for proper operation.\n */\nstatic inline struct wiphy *wiphy_new(const struct cfg80211_ops *ops,\n\t\t\t\t      int sizeof_priv)\n{\n\treturn wiphy_new_nm(ops, sizeof_priv, NULL);\n}\n\n/**\n * wiphy_register - register a wiphy with cfg80211\n *\n * @wiphy: The wiphy to register.\n *\n * Return: A non-negative wiphy index or a negative error code.\n */\nint wiphy_register(struct wiphy *wiphy);\n\n/**\n * wiphy_unregister - deregister a wiphy from cfg80211\n *\n * @wiphy: The wiphy to unregister.\n *\n * After this call, no more requests can be made with this priv\n * pointer, but the call may sleep to wait for an outstanding\n * request that is being handled.\n */\nvoid wiphy_unregister(struct wiphy *wiphy);\n\n/**\n * wiphy_free - free wiphy\n *\n * @wiphy: The wiphy to free\n */\nvoid wiphy_free(struct wiphy *wiphy);\n\n/* internal structs */\nstruct cfg80211_conn;\nstruct cfg80211_internal_bss;\nstruct cfg80211_cached_keys;\nstruct cfg80211_cqm_config;\n\n/**\n * struct wireless_dev - wireless device state\n *\n * For netdevs, this structure must be allocated by the driver\n * that uses the ieee80211_ptr field in struct net_device (this\n * is intentional so it can be allocated along with the netdev.)\n * It need not be registered then as netdev registration will\n * be intercepted by cfg80211 to see the new wireless device.\n *\n * For non-netdev uses, it must also be allocated by the driver\n * in response to the cfg80211 callbacks that require it, as\n * there's no netdev registration in that case it may not be\n * allocated outside of callback operations that return it.\n *\n * @wiphy: pointer to hardware description\n * @iftype: interface type\n * @list: (private) Used to collect the interfaces\n * @netdev: (private) Used to reference back to the netdev, may be %NULL\n * @identifier: (private) Identifier used in nl80211 to identify this\n *\twireless device if it has no netdev\n * @current_bss: (private) Used by the internal configuration code\n * @chandef: (private) Used by the internal configuration code to track\n *\tthe user-set channel definition.\n * @preset_chandef: (private) Used by the internal configuration code to\n *\ttrack the channel to be used for AP later\n * @bssid: (private) Used by the internal configuration code\n * @ssid: (private) Used by the internal configuration code\n * @ssid_len: (private) Used by the internal configuration code\n * @mesh_id_len: (private) Used by the internal configuration code\n * @mesh_id_up_len: (private) Used by the internal configuration code\n * @wext: (private) Used by the internal wireless extensions compat code\n * @wext.ibss: (private) IBSS data part of wext handling\n * @wext.connect: (private) connection handling data\n * @wext.keys: (private) (WEP) key data\n * @wext.ie: (private) extra elements for association\n * @wext.ie_len: (private) length of extra elements\n * @wext.bssid: (private) selected network BSSID\n * @wext.ssid: (private) selected network SSID\n * @wext.default_key: (private) selected default key index\n * @wext.default_mgmt_key: (private) selected default management key index\n * @wext.prev_bssid: (private) previous BSSID for reassociation\n * @wext.prev_bssid_valid: (private) previous BSSID validity\n * @use_4addr: indicates 4addr mode is used on this interface, must be\n *\tset by driver (if supported) on add_interface BEFORE registering the\n *\tnetdev and may otherwise be used by driver read-only, will be update\n *\tby cfg80211 on change_interface\n * @mgmt_registrations: list of registrations for management frames\n * @mgmt_registrations_lock: lock for the list\n * @mgmt_registrations_need_update: mgmt registrations were updated,\n *\tneed to propagate the update to the driver\n * @mtx: mutex used to lock data in this struct, may be used by drivers\n *\tand some API functions require it held\n * @beacon_interval: beacon interval used on this device for transmitting\n *\tbeacons, 0 when not valid\n * @address: The address for this device, valid only if @netdev is %NULL\n * @is_running: true if this is a non-netdev device that has been started, e.g.\n *\tthe P2P Device.\n * @cac_started: true if DFS channel availability check has been started\n * @cac_start_time: timestamp (jiffies) when the dfs state was entered.\n * @cac_time_ms: CAC time in ms\n * @ps: powersave mode is enabled\n * @ps_timeout: dynamic powersave timeout\n * @ap_unexpected_nlportid: (private) netlink port ID of application\n *\tregistered for unexpected class 3 frames (AP mode)\n * @conn: (private) cfg80211 software SME connection state machine data\n * @connect_keys: (private) keys to set after connection is established\n * @conn_bss_type: connecting/connected BSS type\n * @conn_owner_nlportid: (private) connection owner socket port ID\n * @disconnect_wk: (private) auto-disconnect work\n * @disconnect_bssid: (private) the BSSID to use for auto-disconnect\n * @ibss_fixed: (private) IBSS is using fixed BSSID\n * @ibss_dfs_possible: (private) IBSS may change to a DFS channel\n * @event_list: (private) list for internal event processing\n * @event_lock: (private) lock for event list\n * @owner_nlportid: (private) owner socket port ID\n * @nl_owner_dead: (private) owner socket went away\n * @cqm_config: (private) nl80211 RSSI monitor state\n * @pmsr_list: (private) peer measurement requests\n * @pmsr_lock: (private) peer measurements requests/results lock\n * @pmsr_free_wk: (private) peer measurements cleanup work\n * @unprot_beacon_reported: (private) timestamp of last\n *\tunprotected beacon report\n */\nstruct wireless_dev {\n\tstruct wiphy *wiphy;\n\tenum nl80211_iftype iftype;\n\n\t/* the remainder of this struct should be private to cfg80211 */\n\tstruct list_head list;\n\tstruct net_device *netdev;\n\n\tu32 identifier;\n\n\tstruct list_head mgmt_registrations;\n\tspinlock_t mgmt_registrations_lock;\n\tu8 mgmt_registrations_need_update:1;\n\n\tstruct mutex mtx;\n\n\tbool use_4addr, is_running;\n\n\tu8 address[ETH_ALEN] __aligned(sizeof(u16));\n\n\t/* currently used for IBSS and SME - might be rearranged later */\n\tu8 ssid[IEEE80211_MAX_SSID_LEN];\n\tu8 ssid_len, mesh_id_len, mesh_id_up_len;\n\tstruct cfg80211_conn *conn;\n\tstruct cfg80211_cached_keys *connect_keys;\n\tenum ieee80211_bss_type conn_bss_type;\n\tu32 conn_owner_nlportid;\n\n\tstruct work_struct disconnect_wk;\n\tu8 disconnect_bssid[ETH_ALEN];\n\n\tstruct list_head event_list;\n\tspinlock_t event_lock;\n\n\tstruct cfg80211_internal_bss *current_bss; /* associated / joined */\n\tstruct cfg80211_chan_def preset_chandef;\n\tstruct cfg80211_chan_def chandef;\n\n\tbool ibss_fixed;\n\tbool ibss_dfs_possible;\n\n\tbool ps;\n\tint ps_timeout;\n\n\tint beacon_interval;\n\n\tu32 ap_unexpected_nlportid;\n\n\tu32 owner_nlportid;\n\tbool nl_owner_dead;\n\n\tbool cac_started;\n\tunsigned long cac_start_time;\n\tunsigned int cac_time_ms;\n\n#ifdef CONFIG_CFG80211_WEXT\n\t/* wext data */\n\tstruct {\n\t\tstruct cfg80211_ibss_params ibss;\n\t\tstruct cfg80211_connect_params connect;\n\t\tstruct cfg80211_cached_keys *keys;\n\t\tconst u8 *ie;\n\t\tsize_t ie_len;\n\t\tu8 bssid[ETH_ALEN];\n\t\tu8 prev_bssid[ETH_ALEN];\n\t\tu8 ssid[IEEE80211_MAX_SSID_LEN];\n\t\ts8 default_key, default_mgmt_key;\n\t\tbool prev_bssid_valid;\n\t} wext;\n#endif\n\n\tstruct cfg80211_cqm_config *cqm_config;\n\n\tstruct list_head pmsr_list;\n\tspinlock_t pmsr_lock;\n\tstruct work_struct pmsr_free_wk;\n\n\tunsigned long unprot_beacon_reported;\n};\n\nstatic inline u8 *wdev_address(struct wireless_dev *wdev)\n{\n\tif (wdev->netdev)\n\t\treturn wdev->netdev->dev_addr;\n\treturn wdev->address;\n}\n\nstatic inline bool wdev_running(struct wireless_dev *wdev)\n{\n\tif (wdev->netdev)\n\t\treturn netif_running(wdev->netdev);\n\treturn wdev->is_running;\n}\n\n/**\n * wdev_priv - return wiphy priv from wireless_dev\n *\n * @wdev: The wireless device whose wiphy's priv pointer to return\n * Return: The wiphy priv of @wdev.\n */\nstatic inline void *wdev_priv(struct wireless_dev *wdev)\n{\n\tBUG_ON(!wdev);\n\treturn wiphy_priv(wdev->wiphy);\n}\n\n/**\n * DOC: Utility functions\n *\n * cfg80211 offers a number of utility functions that can be useful.\n */\n\n/**\n * ieee80211_channel_equal - compare two struct ieee80211_channel\n *\n * @a: 1st struct ieee80211_channel\n * @b: 2nd struct ieee80211_channel\n * Return: true if center frequency of @a == @b\n */\nstatic inline bool\nieee80211_channel_equal(struct ieee80211_channel *a,\n\t\t\tstruct ieee80211_channel *b)\n{\n\treturn (a->center_freq == b->center_freq &&\n\t\ta->freq_offset == b->freq_offset);\n}\n\n/**\n * ieee80211_channel_to_khz - convert ieee80211_channel to frequency in KHz\n * @chan: struct ieee80211_channel to convert\n * Return: The corresponding frequency (in KHz)\n */\nstatic inline u32\nieee80211_channel_to_khz(const struct ieee80211_channel *chan)\n{\n\treturn MHZ_TO_KHZ(chan->center_freq) + chan->freq_offset;\n}\n\n/**\n * ieee80211_s1g_channel_width - get allowed channel width from @chan\n *\n * Only allowed for band NL80211_BAND_S1GHZ\n * @chan: channel\n * Return: The allowed channel width for this center_freq\n */\nenum nl80211_chan_width\nieee80211_s1g_channel_width(const struct ieee80211_channel *chan);\n\n/**\n * ieee80211_channel_to_freq_khz - convert channel number to frequency\n * @chan: channel number\n * @band: band, necessary due to channel number overlap\n * Return: The corresponding frequency (in oui_type: vendor-specific OUI type (must be < 0xff), negative means any\n * @ies: data consisting of IEs\n * @len: length of data\n *\n * Return: %NULL if the vendor specific element ID could not be found or if the\n * element is invalid (claims to be longer than the given data), or a pointer to\n * the first byte of the requested element, that is the byte containing the\n * element ID.\n *\n * Note: There are no checks on the element length other than having to fit into\n * the given data.\n */\nstatic inline const u8 *\ncfg80211_find_vendor_ie(unsigned int oui, int oui_type,\n\t\t\tconst u8 *ies, unsigned int len)\n{\n\treturn (void *)cfg80211_find_vendor_elem(oui, oui_type, ies, len);\n}\n\n/**\n * cfg80211_send_layer2_update - send layer 2 update frame\n *\n * @dev: network device\n * @addr: STA MAC address\n *\n * Wireless drivers can use this function to update forwarding tables in bridge\n * devices upon STA association.\n */\nvoid cfg80211_send_layer2_update(struct net_device *dev, const u8 *addr);\n\n/**\n * DOC: Regulatory enforcement infrastructure\n *\n * TODO\n */\n\n/**\n * regulatory_hint - driver hint to the wireless core a regulatory domain\n * @wiphy: the wireless device giving the hint (used only for reporting\n *\tconflicts)\n * @alpha2: the ISO/IEC 3166 alpha2 the driver claims its regulatory domain\n *\tshould be in. If @rd is set this should be NULL. Note that if you\n *\tset this to NULL you should still set rd->alpha2 to some accepted\n *\talpha2.\n *\n * Wireless drivers can use this function to hint to the wireless core\n * what it believes should be the current regulatory domain by\n * giving it an ISO/IEC 3166 alpha2 country code it knows its regulatory\n * domain should be in or by providing a completely build regulatory domain.\n * If the driver provides an ISO/IEC 3166 alpha2 userspace will be queried\n * for a regulatory domain structure for the respective country.\n *\n * The wiphy must have been registered to cfg80211 prior to this
