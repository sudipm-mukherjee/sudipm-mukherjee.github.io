_len;\n\tsize_t lci_len;\n\tsize_t civicloc_len;\n};\n\nstruct mac_address {\n\tu8 addr[ETH_ALEN];\n};\n\n/**\n * struct cfg80211_acl_data - Access control list data\n *\n * @acl_policy: ACL policy to be applied on the station's\n *\tentry specified by mac_addr\n * @n_acl_entries: Number of MAC address entries passed\n * @mac_addrs: List of MAC addresses of stations to be used for ACL\n */\nstruct cfg80211_acl_data {\n\tenum nl80211_acl_policy acl_policy;\n\tint n_acl_entries;\n\n\t/* Keep it last */\n\tstruct mac_address mac_addrs[];\n};\n\n/**\n * struct cfg80211_fils_discovery - FILS discovery parameters from\n * IEEE Std 802.11ai-2016, Annex C.3 MIB detail.\n *\n * @min_interval: Minimum packet interval in TUs (0 - 10000)\n * @max_interval: Maximum packet interval in TUs (0 - 10000)\n * @tmpl_len: Template length\n * @tmpl: Template data for FILS discovery frame including the action\n *\tframe headers.\n */\nstruct cfg80211_fils_discovery {\n\tu32 min_interval;\n\tu32 max_interval;\n\tsize_t tmpl_len;\n\tconst u8 *tmpl;\n};\n\n/**\n * struct cfg80211_unsol_bcast_probe_resp - Unsolicited broadcast probe\n *\tresponse parameters in 6GHz.\n *\n * @interval: Packet interval in TUs. Maximum allowed is 20 TU, as mentioned\n *\tin IEEE P802.11ax/D6.0 26.17.2.3.2 - AP behavior for fast passive\n *\tscanning\n * @tmpl_len: Template length\n * @tmpl: Template data for probe response\n */\nstruct cfg80211_unsol_bcast_probe_resp {\n\tu32 interval;\n\tsize_t tmpl_len;\n\tconst u8 *tmpl;\n};\n\n/**\n * enum cfg80211_ap_settings_flags - AP settings flags\n *\n * Used by cfg80211_ap_settings\n *\n * @AP_SETTINGS_EXTERNAL_AUTH_SUPPORT: AP supports external authentication\n */\nenum cfg80211_ap_settings_flags {\n\tAP_SETTINGS_EXTERNAL_AUTH_SUPPORT = BIT(0),\n};\n\n/**\n * struct cfg80211_ap_settings - AP configuration\n *\n * Used to configure an AP interface.\n *\n * @chandef: defines the channel to use\n * @beacon: beacon data\n * @beacon_interval: beacon interval\n * @dtim_period: DTIM period\n * @ssid: SSID to be used in the BSS (note: may be %NULL if not provided from\n *\tuser space)\n * @ssid_len: length of @ssid\n * @hidden_ssid: whether to hide the SSID in Beacon/Probe Response frames\n * @crypto: crypto settings\n * @privacy: the BSS uses privacy\n * @auth_type: Authentication type (algorithm)\n * @smps_mode: SMPS mode\n * @inactivity_timeout: time in seconds to determine station's inactivity.\n * @p2p_ctwindow: P2P CT Window\n * @p2p_opp_ps: P2P opportunistic PS\n * @acl: ACL configuration used by the drivers which has support for\n *\tMAC address based access control\n * @pbss: If set, start as a PCP instead of AP. Relevant for DMG\n *\tnetworks.\n * @beacon_rate: bitrate to be used for beacons\n * @ht_cap: HT capabilities (or %NULL if HT isn't enabled)\n * @vht_cap: VHT capabilities (or %NULL if VHT isn't enabled)\n * @he_cap: HE capabilities (or %NULL if HE isn't enabled)\n * @ht_required: stations must support HT\n * @vht_required: stations must support VHT\n * @twt_responder: Enable Target Wait Time\n * @he_required: stations must support HE\n * @flags: flags, as defined in enum cfg80211_ap_settings_flags\n * @he_obss_pd: OBSS Packet Detection settings\n * @he_bss_color: BSS Color settings\n * @he_oper: HE operation IE (or %NULL if HE isn't enabled)\n * @fils_discovery: FILS discovery transmission parameters\n * @unsol_bcast_probe_resp: Unsolicited broadcast probe response parameters\n */\nstruct cfg80211_ap_settings {\n\tstruct cfg80211_chan_def chandef;\n\n\tstruct cfg80211_beacon_data beacon;\n\n\tint beacon_interval, dtim_period;\n\tconst u8 *ssid;\n\tsize_t ssid_len;\n\tenum nl80211_hidden_ssid hidden_ssid;\n\tstruct cfg80211_crypto_settings crypto;\n\tbool privacy;\n\tenum nl80211_auth_type auth_type;\n\tenum nl80211_smps_mode smps_mode;\n\tint inactivity_timeout;\n\tu8 p2p_ctwindow;\n\tbool p2p_opp_ps;\n\tconst struct cfg80211_acl_data *acl;\n\tbool pbss;\n\tstruct cfg80211_bitrate_mask beacon_rate;\n\n\tconst struct ieee80211_ht_cap *ht_cap;\n\tconst struct ieee80211_vht_cap *vht_cap;\n\tconst struct ieee80211_he_cap_elem *he_cap;\n\tconst struct ieee80211_he_operation *he_oper;\n\tbool ht_required, vht_required, he_required;\n\tbool twt_responder;\n\tu32 flags;\n\tstruct ieee80211_he_obss_pd he_obss_pd;\n\tstruct cfg80211_he_bss_color he_bss_color;\n\tstruct cfg80211_fils_discovery fils_discovery;\n\tstruct cfg80211_unsol_bcast_probe_resp unsol_bcast_probe_resp;\n};\n\n/**\n * struct cfg80211_csa_settings - channel switch settings\n *\n * Used for channel switch\n *\n * @chandef: defines the channel to use after the switch\n * @beacon_csa: beacon data while performing the switch\n * @counter_offsets_beacon: offsets of the counters within the beacon (tail)\n * @counter_offsets_presp: offsets of the counters within the probe response\n * @n_counter_offsets_beacon: number of csa counters the beacon (tail)\n * @n_counter_offsets_presp: number of csa counters in the probe response\n * @beacon_after: beacon data to be used on the new channel\n * @radar_required: whether radar detection is required on the new channel\n * @block_tx: whether transmissions should be blocked while changing\n * @count: number of beacons until switch\n */\nstruct cfg80211_csa_settings {\n\tstruct cfg80211_chan_def chandef;\n\tstruct cfg80211_beacon_data beacon_csa;\n\tconst u16 *counter_offsets_beacon;\n\tconst u16 *counter_offsets_presp;\n\tunsigned int n_counter_offsets_beacon;\n\tunsigned int n_counter_offsets_presp;\n\tstruct cfg80211_beacon_data beacon_after;\n\tbool radar_required;\n\tbool block_tx;\n\tu8 count;\n};\n\n#define CFG80211_MAX_NUM_DIFFERENT_CHANNELS 10\n\n/**\n * struct iface_combination_params - input parameters for interface combinations\n *\n * Used to pass interface combination parameters\n *\n * @num_different_channels: the number of different channels we want\n *\tto use for verification\n * @radar_detect: a bitmap where each bit corresponds to a channel\n *\twidth where radar detection is needed, as in the definition of\n *\t&struct ieee80211_iface_combination.@radar_detect_widths\n * @iftype_num: array with the number of interfaces of each interface\n *\ttype.  The index is the interface type as specified in &enum\n *\tnl80211_iftype.\n * @new_beacon_int: set this to the beacon interval of a new interface\n *\tthat's not operating yet, if such is to be checked as part of\n *\tthe verification\n */\nstruct iface_combination_params {\n\tint num_different_channels;\n\tu8 radar_detect;\n\tint iftype_num[NUM_NL80211_IFTYPES];\n\tu32 new_beacon_int;\n};\n\n/**\n * enum station_parameters_apply_mask - station parameter values to apply\n * @STATION_PARAM_APPLY_UAPSD: apply new uAPSD parameters (uapsd_queues, max_sp)\n * @STATION_PARAM_APPLY_CAPABILITY: apply new capability\n * @STATION_PARAM_APPLY_PLINK_STATE: apply new plink state\n *\n * Not all station parameters have in-band \"no change\" signalling,\n * for those that don't these flags will are used.\n */\nenum station_parameters_apply_mask {\n\tSTATION_PARAM_APPLY_UAPSD = BIT(0),\n\tSTATION_PARAM_APPLY_CAPABILITY = BIT(1),\n\tSTATION_PARAM_APPLY_PLINK_STATE = BIT(2),\n\tSTATION_PARAM_APPLY_STA_TXPOWER = BIT(3),\n};\n\n/**\n * struct sta_txpwr - station txpower configuration\n *\n * Used to configure txpower for station.\n *\n * @power: tx power (in dBm) to be used for sending data traffic. If tx power\n *\tis not provided, the default per-interface tx power setting will be\n *\toverriding. Driver should be picking up the lowest tx power, either tx\n *\tpower per-interface or per-station.\n * @type: In particular if TPC %type is NL80211_TX_POWER_LIMITED then tx power\n *\twill be less than or equal to specified from userspace, whereas if TPC\n *\t%type is NL80211_TX_POWER_AUTOMATIC then it indicates default tx power.\n *\tNL80211_TX_POWER_FIXED is not a valid configuration option for\n *\tper peer TPC.\n */\nstruct sta_txpwr {\n\ts16 power;\n\tenum nl80211_tx_power_setting type;\n};\n\n/**\n * struct station_parameters - station parameters\n *\n * Used to change and create a new station.\n *\n * @vlan: vlan interface station should belong to\n * @supported_rates: supported rates in IEEE 802.11 format\n *\t(or NULL for no change)\n * @supported_rates_len: number of supported rates\n * @sta_flags_mask: station flags that changed\n *\t(bitmask of BIT(%NL80211_STA_FLAG_...))\n * @sta_flags_set: station flags values\n *\t(bitmask of BIT(%NL80211_STA_FLAG_...))\n * @listen_interval: listen interval or -1 for no change\n * @aid: AID or zero for no change\n * @vlan_id: VLAN ID for station (if nonzero)\n * @peer_aid: mesh peer AID or zero for no change\n * @plink_action: plink action to take\n * @plink_state: set the peer link state for a station\n * @ht_capa: HT capabilities of station\n * @vht_capa: VHT capabilities of station\n * @uapsd_queues: bitmap of queues configured for uapsd. same format\n *\tas the AC bitmap in the QoS info field\n * @max_sp: max Service Period. same format as the MAX_SP in the\n *\tQoS info field (but already shifted down)\n * @sta_modify_mask: bitmap indicating which parameters changed\n *\t(for those that don't have a natural \"no change\" value),\n *\tsee &enum station_parameters_apply_mask\n * @local_pm: local link-specific mesh power save mode (no change when set\n *\tto unknown)\n * @capability: station capability\n * @ext_capab: extended capabilities of the station\n * @ext_capab_len: number of extended capabilities\n * @supported_channels: supported channels in IEEE 802.11 format\n * @supported_channels_len: number of supported channels\n * @supported_oper_classes: supported oper classes in IEEE 802.11 format\n * @supported_oper_classes_len: number of supported operating classes\n * @opmode_notif: operating mode field from Operating Mode Notification\n * @opmode_notif_used: information if operating mode field is used\n * @support_p2p_ps: information if station supports P2P PS mechanism\n * @he_capa: HE capabilities of station\n * @he_capa_len: the length of the HE capabilities\n * @airtime_weight: airtime scheduler weight for this station\n * @txpwr: transmit power for an associated station\n * @he_6ghz_capa: HE 6 GHz Band capabilities of station\n */\nstruct station_parameters {\n\tconst u8 *supported_rates;\n\tstruct net_device *vlan;\n\tu32 sta_flags_mask, sta_flags_set;\n\tu32 sta_modify_mask;\n\tint listen_interval;\n\tu16 aid;\n\tu16 vlan_id;\n\tu16 peer_aid;\n\tu8 supported_rates_len;\n\tu8 plink_action;\n\tu8 plink_state;\n\tconst struct ieee80211_ht_cap *ht_capa;\n\tconst struct ieee80211_vht_cap *vht_capa;\n\tu8 uapsd_queues;\n\tu8 max_sp;\n\tenum nl80211_mesh_power_mode local_pm;\n\tu16 capability;\n\tconst u8 *ext_capab;\n\tu8 ext_capab_len;\n\tconst u8 *supported_channels;\n\tu8 supported_channels_len;\n\tconst u8 *supported_oper_classes;\n\tu8 supported_oper_classes_len;\n\tu8 opmode_notif;\n\tbool opmode_notif_used;\n\tint support_p2p_ps;\n\tconst struct ieee80211_he_cap_elem *he_capa;\n\tu8 he_capa_len;\n\tu16 airtime_weight;\n\tstruct sta_txpwr txpwr;\n\tconst struct ieee80211_he_6ghz_capa *he_6ghz_capa;\n};\n\n/**\n * struct station_del_parameters - station deletion parameters\n *\n * Used to delete a station entry (or all stations).\n *\n * @mac: MAC address of the station to remove or NULL to remove all stations\n * @subtype: Management frame subtype to use for indicating removal\n *\t(10 = Disassociation, 12 = Deauthentication)\n * @reason_code: Reason code for the Disassociation/Deauthentication frame\n */\nstruct station_del_parameters {\n\tconst u8 *mac;\n\tu8 subtype;\n\tu16 reason_code;\n};\n\n/**\n * enum cfg80211_station_type - the type of station being modified\n * @CFG80211_STA_AP_CLIENT: client of an AP interface\n * @CFG80211_STA_AP_CLIENT_UNASSOC: client of an AP interface that is still\n *\tunassociated (update properties for this type of client is permitted)\n * @CFG80211_STA_AP_MLME_CLIENT: client of an AP interface that has\n *\tthe AP MLME in the device\n * @CFG80211_STA_AP_STA: AP station on managed interface\n * @CFG80211_STA_IBSS: IBSS station\n * @CFG80211_STA_TDLS_PEER_SETUP: TDLS peer on managed interface (dummy entry\n *\twhile TDLS setup is in progress, it moves out of this state when\n *\tbeing marked authorized; use this only if TDLS with external setup is\n *\tsupported/used)\n * @CFG80211_STA_TDLS_PEER_ACTIVE: TDLS peer on managed interface (active\n *\tentry that is operating, has been marked authorized by userspace)\n * @CFG80211_STA_MESH_PEER_KERNEL: peer on mesh interface (kernel managed)\n * @CFG80211_STA_MESH_PEER_USER: peer on mesh interface (user managed)\n */\nenum cfg80211_station_type {\n\tCFG80211_STA_AP_CLIENT,\n\tCFG80211_STA_AP_CLIENT_UNASSOC,\n\tCFG80211_STA_AP_MLME_CLIENT,\n\tCFG80211_STA_AP_STA,\n\tCFG80211_STA_IBSS,\n\tCFG80211_STA_TDLS_PEER_SETUP,\n\tCFG80211_STA_TDLS_PEER_ACTIVE,\n\tCFG80211_STA_MESH_PEER_KERNEL,\n\tCFG80211_STA_MESH_PEER_USER,\n};\n\n/**\n * cfg80211_check_station_change - validate parameter changes\n * @wiphy: the wiphy this operates on\n * @params: the new parameters for a station\n * @statype: the type of station being modified\n *\n * Utility function for the @change_station driver method. Call this function\n * with the appropriate station type looking up the station (and checking that\n * it exists). It will verify whether the station change is acceptable, and if\n * not will return an error code. Note that it may modify the parameters for\n * backward compatibility reasons, so don't use them before calling this.\n */\nint cfg80211_check_station_change(struct wiphy *wiphy,\n\t\t\t\t  struct station_parameters *params,\n\t\t\t\t  enum cfg80211_station_type statype);\n\n/**\n * enum station_info_rate_flags - bitrate info flags\n *\n * Used by the driver to indicate the specific rate transmission\n * type for 802.11n transmissions.\n *\n * @RATE_INFO_FLAGS_MCS: mcs field filled with HT MCS\n * @RATE_INFO_FLAGS_VHT_MCS: mcs field filled with VHT MCS\n * @RATE_INFO_FLAGS_SHORT_GI: 400ns guard interval\n * @RATE_INFO_FLAGS_DMG: 60GHz MCS\n * @RATE_INFO_FLAGS_HE_MCS: HE MCS information\n * @RATE_INFO_FLAGS_EDMG: 60GHz MCS in EDMG mode\n */\nenum rate_info_flags {\n\tRATE_INFO_FLAGS_MCS\t\t\t= BIT(0),\n\tRATE_INFO_FLAGS_VHT_MCS\t\t\t= BIT(1),\n\tRATE_INFO_FLAGS_SHORT_GI\t\t= BIT(2),\n\tRATE_INFO_FLAGS_DMG\t\t\t= BIT(3),\n\tRATE_INFO_FLAGS_HE_MCS\t\t\t= BIT(4),\n\tRATE_INFO_FLAGS_EDMG\t\t\t= BIT(5),\n};\n\n/**\n * enum rate_info_bw - rate bandwidth information\n *\n * Used by the driver to indicate the rate bandwidth.\n *\n * @RATE_INFO_BW_5: 5 MHz bandwidth\n * @RATE_INFO_BW_10: 10 MHz bandwidth\n * @RATE_INFO_BW_20: 20 MHz bandwidth\n * @RATE_INFO_BW_40: 40 MHz bandwidth\n * @RATE_INFO_BW_80: 80 MHz bandwidth\n * @RATE_INFO_BW_160: 160 MHz bandwidth\n * @RATE_INFO_BW_HE_RU: bandwidth determined by HE RU allocation\n */\nenum rate_info_bw {\n\tRATE_INFO_BW_20 = 0,\n\tRATE_INFO_BW_5,\n\tRATE_INFO_BW_10,\n\tRATE_INFO_BW_40,\n\tRATE_INFO_BW_80,\n\tRATE_INFO_BW_160,\n\tRATE_INFO_BW_HE_RU,\n};\n\n/**\n * struct rate_info - bitrate information\n *\n * Information about a receiving or transmitting bitrate\n *\n * @flags: bitflag of flags from &enum rate_info_flags\n * @mcs: mcs index if struct describes an HT/VHT/HE rate\n * @legacy: bitrate in 100kbit/s for 802.11abg\n * @nss: number of streams (VHT & HE only)\n * @bw: bandwidth (from &enum rate_info_bw)\n * @he_gi: HE guard interval (from &enum nl80211_he_gi)\n * @he_dcm: HE DCM value\n * @he_ru_alloc: HE RU allocation (from &enum nl80211_he_ru_alloc,\n *\tonly valid if bw is %RATE_INFO_BW_HE_RU)\n * @n_bonded_ch: In case of EDMG the number of bonded channels (1-4)\n */\nstruct rate_info {\n\tu8 flags;\n\tu8 mcs;\n\tu16 legacy;\n\tu8 nss;\n\tu8 bw;\n\tu8 he_gi;\n\tu8 he_dcm;\n\tu8 he_ru_alloc;\n\tu8 n_bonded_ch;\n};\n\n/**\n * enum station_info_rate_flags - bitrate info flags\n *\n * Used by the driver to indicate the specific rate transmission\n * type for 802.11n transmissions.\n *\n * @BSS_PARAM_FLAGS_CTS_PROT: whether CTS protection is enabled\n * @BSS_PARAM_FLAGS_SHORT_PREAMBLE: whether short preamble is enabled\n * @BSS_PARAM_FLAGS_SHORT_SLOT_TIME: whether short slot time is enabled\n */\nenum bss_param_flags {\n\tBSS_PARAM_FLAGS_CTS_PROT\t= 1<<0,\n\tBSS_PARAM_FLAGS_SHORT_PREAMBLE\t= 1<<1,\n\tBSS_PARAM_FLAGS_SHORT_SLOT_TIME\t= 1<<2,\n};\n\n/**\n * struct sta_bss_parameters - BSS parameters for the attached station\n *\n * Information about the currently associated BSS\n *\n * @flags: bitflag of flags from &enum bss_param_flags\n * @dtim_period: DTIM period for the BSS\n * @beacon_interval: beacon interval\n */\nstruct sta_bss_parameters {\n\tu8 flags;\n\tu8 dtim_period;\n\tu16 beacon_interval;\n};\n\n/**\n * struct cfg80211_txq_stats - TXQ statistics for this TID\n * @filled: bitmap of flags using the bits of &enum nl80211_txq_stats to\n *\tindicate the relevant values in this struct are filled\n * @backlog_bytes: total number of bytes currently backlogged\n * @backlog_packets: total number of packets currently backlogged\n * @flows: number of new flows seen\n * @drops: total number of packets dropped\n * @ecn_marks: total number of packets marked with ECN CE\n * @overlimit: number of drops due to queue space overflow\n * @overmemory: number of drops due to memory limit overflow\n * @collisions: number of hash collisions\n * @tx_bytes: total number of bytes dequeued\n * @tx_packets: total number of packets dequeued\n * @max_flows: maximum number of flows supported\n */\nstruct cfg80211_txq_stats {\n\tu32 filled;\n\tu32 backlog_bytes;\n\tu32 backlog_packets;\n\tu32 flows;\n\tu32 drops;\n\tu32 ecn_marks;\n\tu32 overlimit;\n\tu32 overmemory;\n\tu32 collisions;\n\tu32 tx_bytes;\n\tu32 tx_packets;\n\tu32 max_flows;\n};\n\n/**\n * struct cfg80211_tid_stats - per-TID statistics\n * @filled: bitmap of flags using the bits of &enum nl80211_tid_stats to\n *\tindicate the relevant values in this struct are filled\n * @rx_msdu: number of received MSDUs\n * @tx_msdu: number of (attempted) transmitted MSDUs\n * @tx_msdu_retries: number of retries (not counting the first) for\n *\ttransmitted MSDUs\n * @tx_msdu_failed: number of failed transmitted MSDUs\n * @txq_stats: TXQ statistics\n */\nstruct cfg80211_tid_stats {\n\tu32 filled;\n\tu64 rx_msdu;\n\tu64 tx_msdu;\n\tu64 tx_msdu_retries;\n\tu64 tx_msdu_failed;\n\tstruct cfg80211_txq_stats txq_stats;\n};\n\n#define IEEE80211_MAX_CHAINS\t4\n\n/**\n * struct station_info - station information\n *\n * Station information filled by driver for get_station() and dump_station.\n *\n * @filled: bitflag of flags using the bits of &enum nl80211_sta_info to\n *\tindicate the relevant values in this struct for them\n * @connected_time: time(in secs) since a station is last connected\n * @inactive_time: time since last station activity (tx/rx) in milliseconds\n * @assoc_at: bootime (ns) of the last association\n * @rx_bytes: bytes (size of MPDUs) received from this station\n * @tx_bytes: bytes (size of MPDUs) transmitted to this station\n * @llid: mesh local link id\n * @plid: mesh peer link id\n * @plink_state: mesh peer link state\n * @signal: The signal strength, type depends on the wiphy's signal_type.\n *\tFor CFG80211_SIGNAL_TYPE_MBM, value is expressed in _dBm_.\n * @signal_avg: Average signal strength, type depends on the wiphy's signal_type.\n *\tFor CFG80211_SIGNAL_TYPE_MBM, value is expressed in _dBm_.\n * @chains: bitmask for filled values in @chain_signal, @chain_signal_avg\n * @chain_signal: per-chain signal strength of last received packet in dBm\n * @chain_signal_avg: per-chain signal strength average in dBm\n * @txrate: current unicast bitrate from this station\n * @rxrate: current unicast bitrate to this station\n * @rx_packets: packets (MSDUs & MMPDUs) received from this station\n * @tx_packets: packets (MSDUs & MMPDUs) transmitted to this station\n * @tx_retries: cumulative retry counts (MPDUs)\n * @tx_failed: number of failed transmissions (MPDUs) (retries exceeded, no ACK)\n * @rx_dropped_misc:  Dropped for un-specified reason.\n * @bss_param: current BSS parameters\n * @generation: generation number for nl80211 dumps.\n *\tThis number should increase every time the list of stations\n *\tchanges, i.e. when a station is added or removed, so that\n *\tuserspace can tell whether it got a consistent snapshot.\n * @assoc_req_ies: IEs from (Re)Association Request.\n *\tThis is used only when in AP mode with drivers that do not use\n *\tuser space MLME/SME implementation. The information is provided for\n *\tthe cfg80211_new_sta() calls to notify user space of the IEs.\n * @assoc_req_ies_len: Length of assoc_req_ies buffer in octets.\n * @sta_flags: station flags mask & values\n * @beacon_loss_count: Number of times beacon loss event has triggered.\n * @t_offset: Time offset of the station relative to this host.\n * @local_pm: local mesh STA power save mode\n * @peer_pm: peer mesh STA power save mode\n * @nonpeer_pm: non-peer mesh STA power save mode\n * @expected_throughput: expected throughput in kbps (including 802.11 headers)\n *\ttowards this station.\n * @rx_beacon: number of beacons received from this peer\n * @rx_beacon_signal_avg: signal strength average (in dBm) for beacons received\n *\tfrom this peer\n * @connected_to_gate: true if mesh STA has a path to mesh gate\n * @rx_duration: aggregate PPDU duration(usecs) for all the frames from a peer\n * @tx_duration: aggregate PPDU duration(usecs) for all the frames to a peer\n * @airtime_weight: current airtime scheduling weight\n * @pertid: per-TID statistics, see &struct cfg80211_tid_stats, using the last\n *\t(IEEE80211_NUM_TIDS) index for MSDUs not encapsulated in QoS-MPDUs.\n *\tNote that this doesn't use the @filled bit, but is used if non-NULL.\n * @ack_signal: signal strength (in dBm) of the last ACK frame.\n * @avg_ack_signal: average rssi value of ack packet for the no of msdu's has\n *\tbeen sent.\n * @rx_mpdu_count: number of MPDUs received from this station\n * @fcs_err_count: number of packets (MPDUs) received from this station with\n *\tan FCS error. This counter should be incremented only when TA of the\n *\treceived packet with an FCS error matches the peer MAC address.\n * @airtime_link_metric: mesh airtime link metric.\n * @connected_to_as: true if mesh STA has a path to authentication server\n */\nstruct station_info {\n\tu64 filled;\n\tu32 connected_time;\n\tu32 inactive_time;\n\tu64 assoc_at;\n\tu64 rx_bytes;\n\tu64 tx_bytes;\n\tu16 llid;\n\tu16 plid;\n\tu8 plink_state;\n\ts8 signal;\n\ts8 signal_avg;\n\n\tu8 chains;\n\ts8 chain_signal[IEEE80211_MAX_CHAINS];\n\ts8 chain_signal_avg[IEEE80211_MAX_CHAINS];\n\n\tstruct rate_info txrate;\n\tstruct rate_info rxrate;\n\tu32 rx_packets;\n\tu32 tx_packets;\n\tu32 tx_retries;\n\tu32 tx_failed;\n\tu32 rx_dropped_misc;\n\tstruct sta_bss_parameters bss_param;\n\tstruct nl80211_sta_flag_update sta_flags;\n\n\tint generation;\n\n\tconst u8 *assoc_req_ies;\n\tsize_t assoc_req_ies_len;\n\n\tu32 beacon_loss_count;\n\ts64 t_offset;\n\tenum nl80211_mesh_power_mode local_pm;\n\tenum nl80211_mesh_power_mode peer_pm;\n\tenum nl80211_mesh_power_mode nonpeer_pm;\n\n\tu32 expected_throughput;\n\n\tu64 tx_duration;\n\tu64 rx_duration;\n\tu64 rx_beacon;\n\tu8 rx_beacon_signal_avg;\n\tu8 connected_to_gate;\n\n\tstruct cfg80211_tid_stats *pertid;\n\ts8 ack_signal;\n\ts8 avg_ack_signal;\n\n\tu16 airtime_weight;\n\n\tu32 rx_mpdu_count;\n\tu32 fcs_err_count;\n\n\tu32 airtime_link_metric;\n\n\tu8 connected_to_as;\n};\n\n#if IS_ENABLED(CONFIG_CFG80211)\n/**\n * cfg80211_get_station - retrieve information about a given station\n * @dev: the device where the station is supposed to be connected to\n * @mac_addr: the mac address of the station of interest\n * @sinfo: pointer to the structure to fill with the information\n *\n * Returns 0 on success and sinfo is filled with the available information\n * otherwise returns a negative error code and the content of sinfo has to be\n * considered undefined.\n */\nint cfg80211_get_station(struct net_device *dev, const u8 *mac_addr,\n\t\t\t struct station_info *sinfo);\n#else\nstatic inline int cfg80211_get_station(struct net_device *dev,\n\t\t\t\t       const u8 *mac_addr,\n\t\t\t\t       struct station_info *sinfo)\n{\n\treturn -ENOENT;\n}\n#endif\n\n/**\n * enum monitor_flags - monitor flags\n *\n * Monitor interface configuration flags. Note that these must be the bits\n * according to the nl80211 flags.\n *\n * @MONITOR_FLAG_CHANGED: set if the flags were changed\n * @MONITOR_FLAG_FCSFAIL: pass frames with bad FCS\n * @MONITOR_FLAG_PLCPFAIL: pass frames with bad PLCP\n * @MONITOR_FLAG_CONTROL: pass control frames\n * @MONITOR_FLAG_OTHER_BSS: disable BSSID filtering\n * @MONITOR_FLAG_COOK_FRAMES: report frames after processing\n * @MONITOR_FLAG_ACTIVE: active monitor, ACKs frames on its MAC address\n */\nenum monitor_flags {\n\tMONITOR_FLAG_CHANGED\t\t= 1<<__NL80211_MNTR_FLAG_INVALID,\n\tMONITOR_FLAG_FCSFAIL\t\t= 1<<NL80211_MNTR_FLAG_FCSFAIL,\n\tMONITOR_FLAG_PLCPFAIL\t\t= 1<<NL80211_MNTR_FLAG_PLCPFAIL,\n\tMONITOR_FLAG_CONTROL\t\t= 1<<NL80211_MNTR_FLAG_CONTROL,\n\tMONITOR_FLAG_OTHER_BSS\t\t= 1<<NL80211_MNTR_FLAG_OTHER_BSS,\n\tMONITOR_FLAG_COOK_FRAMES\t= 1<<NL80211_MNTR_FLAG_COOK_FRAMES,\n\tMONITOR_FLAG_ACTIVE\t\t= 1<<NL80211_MNTR_FLAG_ACTIVE,\n};\n\n/**\n * enum mpath_info_flags -  mesh path information flags\n *\n * Used by the driver to indicate which info in &struct mpath_info it has filled\n * in during get_station() or dump_station().\n *\n * @MPATH_INFO_FRAME_QLEN: @frame_qlen filled\n * @MPATH_INFO_SN: @sn filled\n * @MPATH_INFO_METRIC: @metric filled\n * @MPATH_INFO_EXPTIME: @exptime filled\n * @MPATH_INFO_DISCOVERY_TIMEOUT: @discovery_timeout filled\n * @MPATH_INFO_DISCOVERY_RETRIES: @discovery_retries filled\n * @MPATH_INFO_FLAGS: @flags filled\n * @MPATH_INFO_HOP_COUNT: @hop_count filled\n * @MPATH_INFO_PATH_CHANGE: @path_change_count filled\n */\nenum mpath_info_flags {\n\tMPATH_INFO_FRAME_QLEN\t\t= BIT(0),\n\tMPATH_INFO_SN\t\t\t= BIT(1),\n\tMPATH_INFO_METRIC\t\t= BIT(2),\n\tMPATH_INFO_EXPTIME\t\t= BIT(3),\n\tMPATH_INFO_DISCOVERY_TIMEOUT\t= BIT(4),\n\tMPATH_INFO_DISCOVERY_RETRIES\t= BIT(5),\n\tMPATH_INFO_FLAGS\t\t= BIT(6),\n\tMPATH_INFO_HOP_COUNT\t\t= BIT(7),\n\tMPATH_INFO_PATH_CHANGE\t\t= BIT(8),\n};\n\n/**\n * struct mpath_info - mesh path information\n *\n * Mesh path information filled by driver for get_mpath() and dump_mpath().\n *\n * @filled: bitfield of flags from &enum mpath_info_flags\n * @frame_qlen: number of queued frames for this destination\n * @sn: target sequence number\n * @metric: metric (cost) of this mesh path\n * @exptime: expiration time for the mesh path from now, in msecs\n * @flags: mesh path flags\n * @discovery_timeout: total mesh path discovery timeout, in msecs\n * @discovery_retries: mesh path discovery retries\n * @generation: generation number for nl80211 dumps.\n *\tThis number should increase every time the list of mesh paths\n *\tchanges, i.e. when a station is added or removed, so that\n *\tuserspace can tell whether it got a consistent snapshot.\n * @hop_count: hops to destination\n * @path_change_count: total number of path changes to destination\n */\nstruct mpath_info {\n\tu32 filled;\n\tu32 frame_qlen;\n\tu32 sn;\n\tu32 metric;\n\tu32 exptime;\n\tu32 discovery_timeout;\n\tu8 discovery_retries;\n\tu8 flags;\n\tu8 hop_count;\n\tu32 path_change_count;\n\n\tint generation;\n};\n\n/**\n * struct bss_parameters - BSS parameters\n *\n * Used to change BSS parameters (mainly for AP mode).\n *\n * @use_cts_prot: Whether to use CTS protection\n *\t(0 = no, 1 = yes, -1 = do not change)\n * @use_short_preamble: Whether the use of short preambles is allowed\n *\t(0 = no, 1 = yes, -1 = do not change)\n * @use_short_slot_time: Whether the use of short slot time is allowed\n *\t(0 = no, 1 = yes, -1 = do not change)\n * @basic_rates: basic rates in IEEE 802.11 format\n *\t(or NULL for no change)\n * @basic_rates_len: number of basic rates\n * @ap_isolate: do not forward packets between connected stations\n *\t(0 = no, 1 = yes, -1 = do not change)\n * @ht_opmode: HT Operation mode\n *\t(u16 = opmode, -1 = do not change)\n * @p2p_ctwindow: P2P CT Window (-1 = no change)\n * @p2p_opp_ps: P2P opportunistic PS (-1 = no change)\n */\nstruct bss_parameters {\n\tint use_cts_prot;\n\tint use_short_preamble;\n\tint use_short_slot_time;\n\tconst u8 *basic_rates;\n\tu8 basic_rates_len;\n\tint ap_isolate;\n\tint ht_opmode;\n\ts8 p2p_ctwindow, p2p_opp_ps;\n};\n\n/**\n * struct mesh_config - 802.11s mesh configuration\n *\n * These parameters can be changed while the mesh is active.\n *\n * @dot11MeshRetryTimeout: the initial retry timeout in millisecond units used\n *\tby the Mesh Peering Open message\n * @dot11MeshConfirmTimeout: the initial retry timeout in millisecond units\n *\tused by the Mesh Peering Open message\n * @dot11MeshHoldingTimeout: the confirm timeout in millisecond units used by\n *\tthe mesh peering management to close a mesh peering\n * @dot11MeshMaxPeerLinks: the maximum number of peer links allowed on this\n *\tmesh interface\n * @dot11MeshMaxRetries: the maximum number of peer link open retries that can\n *\tbe sent to establish a new peer link instance in a mesh\n * @dot11MeshTTL: the value of TTL field set at a source mesh STA\n * @element_ttl: the value of TTL field set at a mesh STA for path selection\n *\telements\n * @auto_open_plinks: whether we should automatically open peer links when we\n *\tdetect compatible mesh peers\n * @dot11MeshNbrOffsetMaxNeighbor: the maximum number of neighbors to\n *\tsynchronize to for 11s default synchronization method\n * @dot11MeshHWMPmaxPREQretries: the number of action frames containing a PREQ\n *\tthat an originator mesh STA can send to a particular path target\n * @path_refresh_time: how frequently to refresh mesh paths in milliseconds\n * @min_discovery_timeout: the minimum length of time to wait until giving up on\n *\ta path discovery in milliseconds\n * @dot11MeshHWMPactivePathTimeout: the time (in TUs) for which mesh STAs\n *\treceiving a PREQ shall consider the forwarding information from the\n *\troot to be valid. (TU = time unit)\n * @dot11MeshHWMPpreqMinInterval: the minimum interval of time (in TUs) during\n *\twhich a mesh STA can send only one action frame containing a PREQ\n *\telement\n * @dot11MeshHWMPperrMinInterval: the minimum interval of time (in TUs) during\n *\twhich a mesh STA can send only one Action frame containing a PERR\n *\telement\n * @dot11MeshHWMPnetDiameterTraversalTime: the interval of time (in TUs) that\n *\tit takes for an HWMP information element to propagate across the mesh\n * @dot11MeshHWMPRootMode: the configuration of a mesh STA as root mesh STA\n * @dot11MeshHWMPRannInterval: the interval of time (in TUs) between root\n *\tannouncements are transmitted\n * @dot11MeshGateAnnouncementProtocol: whether to advertise that this mesh\n *\tstation has access to a broader network beyond the MBSS. (This is\n *\tmissnamed in draft 12.0: dot11MeshGateAnnouncementProtocol set to true\n *\tonly means that the station will announce others it's a mesh gate, but\n *\tnot necessarily using the gate announcement protocol. Still keeping the\n *\tsame nomenclature to be in sync with the spec)\n * @dot11MeshForwarding: whether the Mesh STA is forwarding or non-forwarding\n *\tentity (default is TRUE - forwarding entity)\n * @rssi_threshold: the threshold for average signal strength of candidate\n *\tstation to establish a peer link\n * @ht_opmode: mesh HT protection mode\n *\n * @dot11MeshHWMPactivePathToRootTimeout: The time (in TUs) for which mesh STAs\n *\treceiving a proactive PREQ shall consider the forwarding information to\n *\tthe root mesh STA to be valid.\n *\n * @dot11MeshHWMProotInterval: The interval of time (in TUs) between proactive\n *\tPREQs are transmitted.\n * @dot11MeshHWMPconfirmationInterval: The minimum interval of time (in TUs)\n *\tduring which a mesh STA can send only one Action frame containing\n *\ta PREQ element for root path confirmation.\n * @power_mode: The default mesh power save mode which will be the initial\n *\tsetting for new peer links.\n * @dot11MeshAwakeWindowDuration: The duration in TUs the STA will remain awake\n *\tafter transmitting its beacon.\n * @plink_timeout: If no tx activity is seen from a STA we've established\n *\tpeering with for longer than this time (in seconds), then remove it\n *\tfrom the STA's list of peers.  Default is 30 minutes.\n * @dot11MeshConnectedToMeshGate: if set to true, advertise that this STA is\n *      connected to a mesh gate in mesh formation info.  If false, the\n *      value in mesh formation is determined by the presence of root paths\n *      in the mesh path table\n * @dot11MeshNolearn: Try to avoid multi-hop path discovery (e.g. PREQ/PREP\n *      for HWMP) if the destination is a direct neighbor. Note that this might\n *      not be the optimal decision as a multi-hop route might be better. So\n *      if using this setting you will likely also want to disable\n *      dot11MeshForwarding and use another mesh routing protocol on top.\n */\nstruct mesh_config {\n\tu16 dot11MeshRetryTimeout;\n\tu16 dot11MeshConfirmTimeout;\n\tu16 dot11MeshHoldingTimeout;\n\tu16 dot11MeshMaxPeerLinks;\n\tu8 dot11MeshMaxRetries;\n\tu8 dot11MeshTTL;\n\tu8 element_ttl;\n\tbool auto_open_plinks;\n\tu32 dot11MeshNbrOffsetMaxNeighbor;\n\tu8 dot11MeshHWMPmaxPREQretries;\n\tu32 path_refresh_time;\n\tu16 min_discovery_timeout;\n\tu32 dot11MeshHWMPactivePathTimeout;\n\tu16 dot11MeshHWMPpreqMinInterval;\n\tu16 dot11MeshHWMPperrMinInterval;\n\tu16 dot11MeshHWMPnetDiameterTraversalTime;\n\tu8 dot11MeshHWMPRootMode;\n\tbool dot11MeshConnectedToMeshGate;\n\tbool dot11MeshConnectedToAuthServer;\n\tu16 dot11MeshHWMPRannInterval;\n\tbool dot11MeshGateAnnouncementProtocol;\n\tbool dot11MeshForwarding;\n\ts32 rssi_threshold;\n\tu16 ht_opmode;\n\tu32 dot11MeshHWMPactivePathToRootTimeout;\n\tu16 dot11MeshHWMProotInterval;\n\tu16 dot11MeshHWMPconfirmationInterval;\n\tenum nl80211_mesh_power_mode power_mode;\n\tu16 dot11MeshAwakeWindowDuration;\n\tu32 plink_timeout;\n\tbool dot11MeshNolearn;\n};\n\n/**\n * struct mesh_setup - 802.11s mesh setup configuration\n * @chandef: defines the channel to use\n * @mesh_id: the mesh ID\n * @mesh_id_len: length of the mesh ID, at least 1 and at most 32 bytes\n * @sync_method: which synchronization method to use\n * @path_sel_proto: which path selection protocol to use\n * @path_metric: which metric to use\n * @auth_id: which authentication method this mesh is using\n * @ie: vendor information elements (optional)\n * @ie_len: length of vendor information elements\n * @is_authenticated: this mesh requires authentication\n * @is_secure: this mesh uses security\n * @user_mpm: userspace handles all MPM functions\n * @dtim_period: DTIM period to use\n * @beacon_interval: beacon interval to use\n * @mcast_rate: multicat rate for Mesh Node [6Mbps is the default for 802.11a]\n * @basic_rates: basic rates to use when creating the mesh\n * @beacon_rate: bitrate to be used for beacons\n * @userspace_handles_dfs: whether user space controls DFS operation, i.e.\n *\tchanges the channel when a radar is detected. This is required\n *\tto operate on DFS channels.\n * @control_port_over_nl80211: TRUE if userspace expects to exchange control\n *\tport frames over NL80211 instead of the network interface.\n *\n * These parameters are fixed when the mesh is created.\n */\nstruct mesh_setup {\n\tstruct cfg80211_chan_def chandef;\n\tconst u8 *mesh_id;\n\tu8 mesh_id_len;\n\tu8 sync_method;\n\tu8 path_sel_proto;\n\tu8 path_metric;\n\tu8 auth_id;\n\tconst u8 *ie;\n\tu8 ie_len;\n\tbool is_authenticated;\n\tbool is_secure;\n\tbool user_mpm;\n\tu8 dtim_period;\n\tu16 beacon_interval;\n\tint mcast_rate[NUM_NL80211_BANDS];\n\tu32 basic_rates;\n\tstruct cfg80211_bitrate_mask beacon_rate;\n\tbool userspace_handles_dfs;\n\tbool control_port_over_nl80211;\n};\n\n/**\n * struct ocb_setup - 802.11p OCB mode setup configuration\n * @chandef: defines the channel to use\n *\n * These parameters are fixed when connecting to the network\n */\nstruct ocb_setup {\n\tstruct cfg80211_chan_def chandef;\n};\n\n/**\n * struct ieee80211_txq_params - TX queue parameters\n * @ac: AC identifier\n * @txop: Maximum burst time in units of 32 usecs, 0 meaning disabled\n * @cwmin: Minimum contention window [a value of the form 2^n-1 in the range\n *\t1..32767]\n * @cwmax: Maximum contention window [a value of the form 2^n-1 in the range\n *\t1..32767]\n * @aifs: Arbitration interframe space [0..255]\n */\nstruct ieee80211_txq_params {\n\tenum nl80211_ac ac;\n\tu16 txop;\n\tu16 cwmin;\n\tu16 cwmax;\n\tu8 aifs;\n};\n\n/**\n * DOC: Scanning and BSS list handling\n *\n * The scanning process itself is fairly simple, but cfg80211 offers quite\n * a bit of helper functionality. To start a scan, the scan operation will\n * be invoked with a scan definition. This scan definition contains the\n * channels to scan, and the SSIDs to send probe requests for (including the\n * wildcard, if desired). A passive scan is indicated by having no SSIDs to\n * probe. Additionally, a scan request may contain extra information elements\n * that should be added to the probe request. The IEs are guaranteed to be\n * well-formed, and will not exceed the maximum length the driver advertised\n * in the wiphy structure.\n *\n * When scanning finds a BSS, cfg80211 needs to be notified of that, because\n * it is responsible for maintaining the BSS list; the driver should not\n * maintain a list itself. For this notification, various functions exist.\n *\n * Since drivers do not maintain a BSS list, there are also a number of\n * functions to search for a BSS and obtain information about it from the\n * BSS structure cfg80211 maintains. The BSS list is also made available\n * to userspace.\n */\n\n/**\n * struct cfg80211_ssid - SSID description\n * @ssid: the SSID\n * @ssid_len: length of the ssid\n */\nstruct cfg80211_ssid {\n\tu8 ssid[IEEE80211_MAX_SSID_LEN];\n\tu8 ssid_len;\n};\n\n/**\n * struct cfg80211_scan_info - information about completed scan\n * @scan_start_tsf: scan start time in terms of the TSF of the BSS that the\n *\twireless device that requested the scan is connected to. If this\n *\tinformation is not available, this field is left zero.\n * @tsf_bssid: the BSSID according to which %scan_start_tsf is set.\n * @aborted: set to true if the scan was aborted for any reason,\n *\tuserspace will be notified of that\n */\nstruct cfg80211_scan_info {\n\tu64 scan_start_tsf;\n\tu8 tsf_bssid[ETH_ALEN] __aligned(2);\n\tbool aborted;\n};\n\n/**\n * struct cfg80211_scan_6ghz_params - relevant for 6 GHz only\n *\n * @short_bssid: short ssid to scan for\n * @bssid: bssid to scan for\n * @channel_idx: idx of the channel in the channel array in the scan request\n *\t which the above info relvant to\n * @unsolicited_probe: the AP transmits unsolicited probe response every 20 TU\n * @short_ssid_valid: short_ssid is valid and can be used\n * @psc_no_listen: when set, and the channel is a PSC channel, no need to wait\n *       20 TUs before starting to send probe requests.\n */\nstruct cfg80211_scan_6ghz_params {\n\tu32 short_ssid;\n\tu32 channel_idx;\n\tu8 bssid[ETH_ALEN];\n\tbool unsolicited_probe;\n\tbool short_ssid_valid;\n\tbool psc_no_listen;\n};\n\n/**\n * struct cfg80211_scan_request - scan request description\n *\n * @ssids: SSIDs to scan for (active scan only)\n * @n_ssids: number of SSIDs\n * @channels: channels to scan on.\n * @n_channels: total number of channels to scan\n * @scan_width: channel width for scanning\n * @ie: optional information element(s) to add into Probe Request or %NULL\n * @ie_len: length of ie in octets\n * @duration: how long to listen on each channel, in TUs. If\n *\t%duration_mandatory is not set, this is the maximum dwell time and\n *\tthe actual dwell time may be shorter.\n * @duration_mandatory: if ttributes to match\n *\n * @ssid: SSID to be matched; may be zero-length in case of BSSID match\n *\tor no match (RSSI only)\n * @bssid: BSSID to be matched; may be all-zero BSSID in case of SSID match\n *\tor no match (RSSI only)\n * @rssi_thold: don't report scan results below this threshold (in s32 dBm)\n * @per_band_rssi_thold: Minimum rssi threshold for each band to be applied\n *\tfor filtering out scan results received. Drivers advertize this support\n *\tof band specific rssi based filtering through the feature capability\n *\t%NL80211_EXT_FEATURE_SCHED_SCAN_BAND_SPECIFIC_RSSI_THOLD. These band\n *\tspecific rssi thresholds take precedence over rssi_thold, if specified.\n *\tIf not specified for any band, it will be assigned with rssi_thold of\n *\tcorresponding matchset.\n */\nstruct cfg80211_match_set {\n\tstruct cfg80211_ssid ssid;\n\tu8 bssid[ETH_ALEN];\n\ts32 rssi_thold;\n\ts32 per_band_rssi_thold[NUM_NL80211_BANDS];\n};\n\n/**\n * struct cfg80211_sched_scan_plan - scan plan for scheduled scan\n *\n * @interval: interval between scheduled scan iterations. In seconds.\n * @iterations: number of scan iterations in this scan plan. Zero means\n *\tinfinite loop.\n *\tThe last scan plan will always have this parameter set to zero,\n *\tall other scan plans will have a finite number of iterations.\n */\nstruct cfg80211_sched_scan_plan {\n\tu32 interval;\n\tu32 iterations;\n};\n\n/**\n * struct cfg80211_bss_select_adjust - BSS selection with RSSI adjustment.\n *\n * @band: band of BSS which should match for RSSI level adjustment.\n * @delta: value of RSSI level adjustment.\n */\nstruct cfg80211_bss_select_adjust {\n\tenum nl80211_band band;\n\ts8 delta;\n};\n\n/**\n * struct cfg80211_sched_scan_request - scheduled scan request description\n *\n * @reqid: identifies this request.\n * @ssids: SSIDs to scan for (passed in the probe_reqs in active scans)\n * @n_ssids: number of SSIDs\n * @n_channels: total number of channels to scan\n * @scan_width: channel width for scanning\n * @ie: optional information element(s) to add into Probe Request or %NULL\n * @ie_len: length of ie in octets\n * @flags: bit field of flags controlling operation\n * @match_sets: sets of parameters to be matched for a scan result\n *\tentry to be considered valid and to be passed to the host\n *\t(others are filtered out).\n *\tIf ommited, all results are passed.\n * @n_match_sets: number of match sets\n * @report_results: indicates that results were reported for this request\n * @wiphy: the wiphy this was for\n * @dev: the interface\n * @scan_start: start time of the scheduled scan\n * @channels: channels to scan\n * @min_rssi_thold: for drivers only supporting a single threshold, this\n *\tcontains the minimum over all matchsets\n * @mac_addr: MAC address used with randomisation\n * @mac_addr_mask: MAC address mask used with randomisation, bits that\n *\tare 0 in the mask should be randomised, bits that are 1 should\n *\tbe taken from the @mac_addr\n * @scan_plans: scan plans to be executed in this scheduled scan. Lowest\n *\tindex must be executed first.\n * @n_scan_plans: number of scan plans, at least 1.\n * @rcu_head: RCU callback used to free the struct\n * @owner_nlportid: netlink portid of owner (if this should is a request\n *\towned by a particular socket)\n * @nl_owner_dead: netlink owner socket was closed - this request be freed\n * @list: for keeping list of requests.\n * @delay: delay in seconds to use before starting the first scan\n *\tcycle.  The driver may ignore this parameter and start\n *\timmediately (or at any other time), if this feature is not\n *\tsupported.\n * @relative_rssi_set: Indicates whether @relative_rssi is set or not.\n * @relative_rssi: Relative RSSI threshold in dB to restrict scan result\n *\treporting in connected state to cases where a matching BSS is determined\n *\tto have better or slightly worse RSSI than the current connected BSS.\n *\tThe relative RSSI threshold values are ignored in disconnected state ase it was\n *\tbuffered on the device) and be accurate to about 10ms.\n *\tIf the frame isn't buffered, just passing the return value of\n *\tktime_get_boottime_ns() is likely appropriate.\n * @parent_tsf: the time at the start of reception of the first octet of the\n *\ttimestamp field of the frame. The time is the TSF of the BSS specified\n *\tby %parent_bssid.\n * @parent_bssid: the BSS according to which %parent_tsf is set. This is set to\n *\tthe BSS that requested the scan in which the beacon/probe was received.\n * @chains: bitmask for filled values in @chain_signal.\n * @chain_signal: per-chain signal strength of last received BSS in dBm.\n */\nstruct cfg80211_inform_bss {\n\tstruct ieee80211_channel *chan;\n\tenum nl80211_bss_scan_width scan_width;\n\ts32 signal;\n\tu64 boottime_ns;\n\tu64 parent_tsf;\n\tu8 parent_bssid[ETH_ALEN] __aligned(2);\n\tu8 chains;\n\ts8 chain_signal[IEEE80211_MAX_CHAINS];\n};\n\n/**\n * struct cfg80211_bss_ies - BSS entry IE data\n * @tsf: TSF contained in the frame that carried these IEs\n * @rcu_head: internal use, for freeing\n * @len: length of the IEs\n * @from_beacon: these IEs are known to come from a beacon\n * @data: IE data\n */\nstruct cfg80211_bss_ies {\n\tu64 tsf;\n\tstruct rcu_head rcu_head;\n\tint len;\n\tbool from_beacon;\n\tu8 data[];\n};\n\n/**\n * struct cfg80211_bss - BSS description\n *\n * This structure describes a BSS (which may also be a mesh network)\n * for use in scan results and similar.\n *\n * @channel: channel this BSS is on\n * @scan_width: width of the control channel\n * @bssid: BSSID of the BSS\n * @beacon_interval: the beacon interval as from the frame\n * @capability: the capability field in host byte order\n * @ies: the information elements (Note that there is no guarantee that these\n *\tare well-formed!); this is a pointer to either the beacon_ies or\n *\tproberesp_ies depending on whether Probe Response frame has been\n *\treceived. It is always non-%NULL.\n * @beacon_ies: the information elements from the last Beacon frame\n *\t(implementation note: if @hidden_beacon_bss is set this struct doesn't\n *\town the beacon_ies, but they're just pointers to the ones from the\n *\t@hidden_beacon_bss struct)\n * @proberesp_ies: the information elements from the last Probe Response frame\n * @hidden_beacon_bss: in case this BSS struct represents a probe response from\n *\ta BSS that hides the SSID in its beacon, this points to the BSS struct\n *\tthat holds the beacon data. @beacon_ies is still valid, of course, and\n *\tpoints to the same data as hidden_beacon_bss->beacon_ies in that case.\n * @transmitted_bss: pointer to the transmitted BSS, if this is a\n *\tnon-transmitted one (multi-BSSID support)\n * @nontrans_list: list of non-transmitted BSS, if this is a transmitted one\n *\t(multi-BSSID support)\n * @signal: signal strength value (type depends on the wiphy's signal_type)\n * @chains: bitmask for filled values in @chain_signal.\n * @chain_signal: per-chain signal strength of last received BSS in dBm.\n * @bssid_index: index in the multiple BSS set\n * @max_bssid_indicator: max number of members in the BSS set\n * @priv: private area for driver use, has at least wiphy->bss_priv_size bytes\n */\nstruct cfg80211_bss {\n\tstruct ieee80211_channel *channel;\n\tenum nl80211_bss_scan_width scan_width;\n\n\tconst struct cfg80211_bss_ies __rcu *ies;\n\tconst struct cfg80211_bss_ies __rcu *beacon_ies;\n\tconst struct cfg80211_bss_ies __rcu *proberesp_ies;\n\n\tstruct cfg80211_bss *hidden_beacon_bss;\n\tstruct cfg80211_bss *transmitted_bss;\n\tstruct list_head nontrans_list;\n\n\ts32 signal;\n\n\tu16 beacon_interval;\n\tu16 capability;\n\n\tu8 bssid[ETH_ALEN];\n\tu8 chains;\n\ts8 chain_signal[IEEE80211_MAX_CHAINS];\n\n\tu8 bssid_index;\n\tu8 max_bssid_indicator;\n\n\tu8 priv[] __aligned(sizeof(void *));\n};\n\n/**\n * ieee80211_bss_get_elem - find element with given ID\n * @bss: the bss to search\n * @id: the element ID\n *\n * Note that the return value is an RCU-protected pointer, so\n * rcu_read_lock() must be held when calling this function.\n * Return: %NULL if not found.\n */\nconst struct element *ieee80211_bss_get_elem(struct cfg80211_bss *bss, u8 id);\n\n/**\n * ieee80211_bss_get_ie - find IE with given ID\n * @bss: the bss to search\n * @id: the element ID\n *\n * Note that the return value is an RCU-protected pointer, so\n * rcu_read_lock() must be held when calling this function.\n * Return: %NULL if not found.\n */\nstatic inline const u8 *ieee80211_bss_get_ie(struct cfg80211_bss *bss, u8 id)\n{\n\treturn (void *)ieee80211_bss_get_elem(bss, id);\n}\n\n\n/**\n * struct cfg80211_auth_request - Authentication request data\n *\n * This structure provides information needed to complete IEEE 802.11\n * authentication.\n *\n * @bss: The BSS to authenticate with, the callee must obtain a reference\n *\tto it if it needs to keep it.\n * @auth_type: Authentication type (algorithm)\n * @ie: Extra IEs to add to Authentication frame or %NULL\n * @ie_len: Length of ie buffer in octets\n * @key_len: length of WEP key for shared key authentication\n * @key_idx: index of WEP key for shared key authentication\n * @key: WEP key for shared key authentication\n * @auth_data: Fields and elements in Authentication frames. This contains\n *\tthe authentication frame body (non-IE and IE data), excluding the\n *\tAuthentication algorithm number, i.e., starting at the Authentication\n *\ttransaction sequence number field.\n * @auth_data_len: Length of auth_data buffer in octets\n */\nstruct cfg80211_auth_request {\n\tstruct cfg80211_bss *bss;\n\tconst u8 *ie;\n\tsize_t ie_len;\n\tenum nl80211_auth_type auth_type;\n\tconst u8 *key;\n\tu8 key_len, key_idx;\n\tconst u8 *auth_data;\n\tsize_t auth_data_len;\n};\n\n/**\n * enum cfg80211_assoc_req_flags - Over-ride default behaviour in association.\n *\n * @ASSOC_REQ_DISABLE_HT:  Disable HT (802.11n)\n * @ASSOC_REQ_DISABLE_VHT:  Disable VHT\n * @ASSOC_REQ_USE_RRM: Declare RRM capability in this association\n * @CONNECT_REQ_EXTERNAL_AUTH_SUPPORT: User space indicates external\n *\tauthentication capability. Drivers can offload authentication to\n *\tuserspace if this flag is set. Only applicable for cfg80211_connect()\n *\trequest (connect callback).\n */\nenum cfg80211_assoc_req_flags {\n\tASSOC_REQ_DISABLE_HT\t\t\t= BIT(0),\n\tASSOC_REQ_DISABLE_VHT\t\t\t= BIT(1),\n\tASSOC_REQ_USE_RRM\t\t\t= BIT(2),\n\tCONNECT_REQ_EXTERNAL_AUTH_SUPPORT\t= BIT(3),\n};\n\n/**\n * struct cfg80211_assoc_request - (Re)Association request data\n *\n * This structure provides information needed to complete IEEE 802.11\n * (re)association.\n * @bss: The BSS to associate with. If the call is successful the driver is\n *\tgiven a reference that it must give back to cfg80211_send_rx_assoc()\n *\tor to cfg80211_assoc_timeout(). To ensure proper refcounting, new\n *\tassociation requests while already associating must be rejected.\n * @ie: Extra IEs to add to (Re)Association Request frame or %NULL\n * @ie_len: Length of ie buffer in octets\n * @use_mfp: Use management frame protection (IEEE 802.11w) in this association\n * @crypto: crypto settings\n * @prev_bssid: previous BSSID, if not %NULL use reassociate frame. This is used\n *\tto indicate a request to reassociate within the ESS instead of a request\n *\tdo the initial association with the ESS. When included, this is set to\n *\tthe BSSID of the current association, i.e., to the value that is\n *\tincluded in the Current AP address field of the Reassociation Request\n *\tframe.\n * @flags:  See &enum cfg80211_assoc_req_flags\n * @ht_capa:  HT Capabilities over-rides.  Values set in ht_capa_mask\n *\twill be used in ht_capa.  Un-supported values will be ignored.\n * @ht_capa_mask:  The bits of ht_capa which are to be used.\n * @vht_capa: VHT capability override\n * @vht_capa_mask: VHT capability mask indicating which fields to use\n * @fils_kek: FILS KEK for protecting (Re)Association Request/Response frame or\n *\t%NULL if FILS is not used.\n * @fils_kek_len: Length of fils_kek in octets\n * @fils_nonces: FILS nonces (part of AAD) for protecting (Re)Association\n *\tRequest/Response frame or %NULL if FILS is not used. This field starts\n *\twith 16 octets of STA Nonce followed by 16 octets of AP Nonce.\n * @s1g_capa: S1G capability override\n * @s1g_capa_mask: S1G capability override mask\n */\nstruct cfg80211_assoc_request {\n\tstruct cfg80211_bss *bss;\n\tconst u8 *ie, *prev_bssid;\n\tsize_t ie_len;\n\tstruct cfg80211_crypto_settings crypto;\n\tbool use_mfp;\n\tu32 flags;\n\tstruct ieee80211_ht_cap ht_capa;\n\tstruct ieee80211_ht_cap ht_capa_mask;\n\tstruct ieee80211_vht_cap vht_capa, vht_capa_mask;\n\tconst u8 *fils_kek;\n\tsize_t fils_kek_len;\n\tconst u8 *fils_nonces;\n\tstruct ieee80211_s1g_cap s1g_capa, s1g_capa_mask;\n};\n\n/**\n * struct cfg80211_deauth_request - Deauthentication request data\n *\n * This structure provides information needed to complete IEEE 802.11\n * deauthentication.\n *\n * @bssid: the BSSID of the BSS to deauthenticate from\n * @ie: Extra IEs to add to Deauthentication frame or %NULL\n * @ie_len: Length of ie buffer in octets\n * @reason_code: The reason code for the deauthentication\n * @local_state_change: if set, change local state only and\n *\tdo not set a deauth frame\n */\nstruct cfg80211_deauth_request {\n\tconst u8 *bssid;\n\tconst u8 *ie;\n\tsize_t ie_len;\n\tu16 reason_code;\n\tbool local_state_change;\n};\n\n/**\n * struct cfg80211_disassoc_request - Disassociation request data\n *\n * This structure provides information needed to complete IEEE 802.11\n * disassociation.\n *\n * @bss: the BSS to disassociate from\n * @ie: Extra IEs to add to Disassociation frame or %NULL\n * @ie_len: Length of ie buffer in octets\n * @reason_code: The reason code for the disassociation\n * @local_state_change: This is a request for a local state only, i.e., no\n *\tDisassociation frame is to be transmitted.\n */\nstruct cfg80211_disassoc_request {\n\tstruct cfg80211_bss *bss;\n\tconst u8 *ie;\n\tsize_t ie_len;\n\tu16 reason_code;\n\tbool local_state_change;\n};\n\n/**\n * struct cfg80211_ibss_params - IBSS parameters\n *\n * This structure defines the IBSS parameters for the join_ibss()\n * method.\n *\n * @ssid: The SSID, will always be non-null.\n * @ssid_len: The length of the SSID, will always be non-zero.\n * @bssid: Fixed BSSID requested, maybe be %NULL, if set do not\n *\tsearch for IBSSs with a different BSSID.\n * @chandef: defines the channel to use if no other IBSS to join can be found\n * @channel_fixed: The channel should be fixed -- do not search for\n *\tIBSSs to join on other channels.\n * @ie: information element(s) to include in the beacon\n * @ie_len: length of that\n * @beacon_interval: beacon interval to use\n * @privacy: this is a protected network, keys will be configured\n *\tafter joining\n * @control_port: whether user space controls IEEE 802.1X port, i.e.,\n *\tsets/clears %NL80211_STA_FLAG_AUTHORIZED. If true, the driver is\n *\trequired to assume that the port is unauthorized until authorized by\n *\tuser space. Otherwise, port is marked authorized by default.\n * @control_port_over_nl80211: TRUE if userspace expects to exchange control\n *\tport frames over NL80211 instead of the network interface.\n * @userspace_handles_dfs: whether user space controls DFS operation, i.e.\n *\tchanges the channel when a radar is detected. This is required\n *\tto operate on DFS channels.\n * @basic_rates: bitmap of basic rates to use when creating the IBSS\n * @mcast_rate: per-band multicast rate index + 1 (0: disabled)\n * @ht_capa:  HT Capabilities over-rides.  Values set in ht_capa_mask\n *\twill be used in ht_capa.  Un-supported values will be ignored.\n * @ht_capa_mask:  The bits of ht_capa which are to be used.\n * @wep_keys: static WEP keys, if not NULL points to an array of\n *\tCFG80211_MAX_WEP_KEYS WEP keys\n * @wep_tx_key: key index (0..3) of the default TX static WEP key\n */\nstruct cfg80211_ibss_params {\n\tconst u8 *ssid;\n\tconst u8 *bssid;\n\tstruct cfg80211_chan_def chandef;\n\tconst u8 *ie;\n\tu8 ssid_len, ie_len;\n\tu16 beacon_interval;\n\tu32 basic_rates;\n\tbool channel_fixed;\n\tbool privacy;\n\tbool control_port;\n\tbool control_port_over_nl80211;\n\tbool userspace_handles_dfs;\n\tint mcast_rate[NUM_NL80211_BANDS];\n\tstruct ieee80211_ht_cap ht_capa;\n\tstruct ieee80211_ht_cap ht_capa_mask;\n\tstruct key_params *wep_keys;\n\tint wep_tx_key;\n};\n\n/**\n * struct cfg80211_bss_selection - connection parameters for BSS selection.\n *\n * @behaviour: requested BSS selection behaviour.\n * @param: parameters for requestion behaviour.\n * @band_pref: preferred band for %NL80211_BSS_SELECT_ATTR_BAND_PREF.\n * @adjust: parameters for %NL80211_BSS_SELECT_ATTR_RSSI_ADJUST.\n */\nstruct cfg80211_bss_selection {\n\tenum nl80211_bss_select_attr behaviour;\n\tunion {\n\t\tenum nl80211_band band_pref;\n\t\tstruct cfg80211_bss_select_adjust adjust;\n\t} param;\n};\n\n/**\n * struct cfg80211_connect_params - Connection parameters\n *\n * This structure provides information needed to complete IEEE 802.11\n * authentication and association.\n *\n * @channel: The channel to use or %NULL if not specified (auto-select based\n *\ton scan results)\n * @channel_hint: The channel of the recommended BSS for initial connection or\n *\t%NULL if not specified\n * @bssid: The AP BSSID or %NULL if not specified (auto-select based on scan\n *\tresults)\n * @bssid_hint: The recommended AP BSSID for initial connection to the BSS or\n *\t%NULL if not specified. Unlike the @bssid parameter, the driver is\n *\tallowed to ignore this @bssid_hint if it has knowledge of a better BSS\n *\tto use.\n * @ssid: SSID\n * @ssid_len: Length of ssid in octets\n * @auth_type: Authentication type (algorithm)\n * @ie: IEs for association request\n * @ie_len: Length of assoc_ie in octets\n * @privacy: indicates whether privacy-enabled APs should be used\n * @mfp: indicate whether management frame protection is used\n * @crypto: crypto settings\n * @key_len: length of WEP key for shared key authentication\n * @key_idx: index of WEP key for shared key authentication\n * @key: WEP key for shared key authentication\n * @flags:  See &enum cfg80211_assoc_req_flags\n * @bg_scan_period:  Background scan period in seconds\n *\tor -1 to indicate that default value is to be used.\n * @ht_capa:  HT Capabilities over-rides.  Values set in ht_capa_mask\n *\twill be used in ht_capa.  Un-supported values will be ignored.\n * @ht_capa_mask:  The bits of ht_capa which are to be used.\n * @vht_capa:  VHT Capability overrides\n * @vht_capa_mask: The bits of vht_capa which are to be used.\n * @pbss: if set, connect to a PCP instead of AP. Valid for DMG\n *\tnetworks.\n * @bss_select: criteria to be used for BSS selection.\n * @prev_bssid: previous BSSID, if not %NULL use reassociate frame. This is used\n *\tto indicate a request to reassociate within the ESS instead of a request\n *\tdo the initial association with the ESS. When included, this is set to\n *\tthe BSSID of the current association, i.e., to the value that is\n *\tincluded in the Current AP address field of the Reassociation Request\n *\tframe.\n * @fils_erp_username: EAP re-authentication protocol (ERP) username part of the\n *\tNAI or %NULL if not specified. This is used to construct FILS wrapped\n *\tdata IE.\n * @fils_erp_username_len: Length of @fils_erp_username in octets.\n * @fils_erp_realm: EAP re-authentication protocol (ERP) realm part of NAI or\n *\t%NULL if not specified. This specifies the domain name of ER server and\n *\tis used to construct FILS wrapped data IE.\n * @fils_erp_realm_len: Length of @fils_erp_realm in octets.\n * @fils_erp_next_seq_num: The next sequence number to use in the FILS ERP\n *\tmessages. This is also used to construct FILS wrapped data IE.\n * @fils_erp_rrk: ERP re-authentication Root Key (rRK) used to derive additional\n *\tkeys in FILS or %NULL if not specified.\n * @fils_erp_rrk_len: Length of @fils_erp_rrk in octets.\n * @want_1x: indicates user-space supports and wants to use 802.1X driver\n *\toffload of 4-way handshake.\n * @edmg: define the EDMG channels.\n *\tThis may specify multiple channels and bonding options for the driver\n *\tto choose from, based on BSS configuration.\n */\nstruct cfg80211_connect_params {\n\tstruct ieee80211_channel *channel;\n\tstruct ieee80211_channel *channel_hint;\n\tconst u8 *bssid;\n\tconst u8 *bssid_hint;\n\tconst u8 *ssid;\n\tsize_t ssid_len;\n\tenum nl80211_auth_type auth_type;\n\tconst u8 *ie;\n\tsize_t ie_len;\n\tbool privacy;\n\tenum nl80211_mfp mfp;\n\tstruct cfg80211_crypto_settings crypto;\n\tconst u8 *key;\n\tu8 key_len, key_idx;\n\tu32 flags;\n\tint bg_scan_period;\n\tstruct ieee80211_ht_cap ht_capa;\n\tstruct ieee80211_ht_cap ht_capa_mask;\n\tstruct ieee80211_vht_cap vht_capa;\n\tstruct ieee80211_vht_cap vht_capa_mask;\n\tbool pbss;\n\tstruct cfg80211_bss_selection bss_select;\n\tconst u8 *prev_bssid;\n\tconst u8 *fils_erp_username;\n\tsize_t fils_erp_username_len;\n\tconst u8 *fils_erp_realm;\n\tsize_t fils_erp_realm_len;\n\tu16 fils_erp_next_seq_num;\n\tconst u8 *fils_erp_rrk;\n\tsize_t fils_erp_rrk_len;\n\tbool want_1x;\n\tstruct ieee80211_edmg edmg;\n};\n\n/**\n * enum cfg80211_connect_params_changed - Connection parameters being updated\n *\n * This enum provides information of all connect parameters that\n * have to be updated as part of update_connect_params() call.\n *\n * @UPDATE_ASSOC_IES: Indicates whether association request IEs are updated\n * @UPDATE_FILS_ERP_INFO: Indicates that FILS connection parameters (realm,\n *\tusername, erp sequence number and rrk) are updated\n * @UPDATE_AUTH_TYPE: Indicates that authentication type is updated\n */\nenum cfg80211_connect_params_changed {\n\tUPDATE_ASSOC_IES\t\t= BIT(0),\n\tUPDATE_FILS_ERP_INFO\t\t= BIT(1),\n\tUPDATE_AUTH_TYPE\t\t= BIT(2),\n};\n\n/**\n * enum wiphy_params_flags - set_wiphy_params bitfield values\n * @WIPHY_PARAM_RETRY_SHORT: wiphy->retry_short has changed\n * @WIPHY_PARAM_RETRY_LONG: wiphy->retry_long has changed\n * @WIPHY_PARAM_FRAG_THRESHOLD: wiphy->frag_threshold has changed\n * @WIPHY_PARAM_RTS_THRESHOLD: wiphy->rts_threshold has changed\n * @WIPHY_PARAM_COVERAGE_CLASS: coverage class changed\n * @WIPHY_PARAM_DYN_ACK: dynack has been enabled\n * @WIPHY_PARAM_TXQ_LIMIT: TXQ packet limit has been changed\n * @WIPHY_PARAM_TXQ_MEMORY_LIMIT: TXQ memory limit has been changed\n * @WIPHY_PARAM_TXQ_QUANTUM: TXQ scheduler quantum\n */\nenum wiphy_params_flags {\n\tWIPHY_PARAM_RETRY_SHORT\t\t= 1 << 0,\n\tWIPHY_PARAM_RETRY_LONG\t\t= 1 << 1,\n\tWIPHY_PARAM_FRAG_THRESHOLD\t= 1 << 2,\n\tWIPHY_PARAM_RTS_THRESHOLD\t= 1 << 3,\n\tWIPHY_PARAM_COVERAGE_CLASS\t= 1 << 4,\n\tWIPHY_PARAM_DYN_ACK\t\t= 1 << 5,\n\tWIPHY_PARAM_TXQ_LIMIT\t\t= 1 << 6,\n\tWIPHY_PARAM_TXQ_MEMORY_LIMIT\t= 1 << 7,\n\tWIPHY_PARAM_TXQ_QUANTUM\t\t= 1 << 8,\n};\n\n#define IEEE80211_DEFAULT_AIRTIME_WEIGHT\t256\n\n/* The per TXQ device queue limit in airtime */\n#define IEEE80211_DEFAULT_AQL_TXQ_LIMIT_L\t5000\n#define IEEE80211_DEFAULT_AQL_TXQ_LIMIT_H\t12000\n\n/* The per interface airtime threshold to switch to lower queue limit */\n#define IEEE80211_AQL_THRESHOLD\t\t\t24000\n\n/**\n * struct cfg80211_pmksa - PMK Security Association\n *\n * This structure is passed to the set/del_pmksa() method for PMKSA\n * caching.\n *\n * @bssid: The AP's BSSID (may be %NULL).\n * @pmkid: The identifier to refer a PMKSA.\n * @pmk: The PMK for the PMKSA identified by @pmkid. This is used for key\n *\tderivation by a FILS STA. Otherwise, %NULL.\n * @pmk_len: Length of the @pmk. The length of @pmk can differ depending on\n *\tthe hash algorithm used to generate this.\n * @ssid: SSID to specify the ESS within which a PMKSA is valid when using FILS\n *\tcache identifier (may be %NULL).\n * @ssid_len: Length of the @ssid in octets.\n * @cache_id: 2-octet cache identifier advertized by a FILS AP identifying the\n *\tscope of PMKSA. This is valid only if @ssid_len is non-zero (may be\n *\t%NULL).\n * @pmk_lifetime: Maximum lifetime for PMKSA in seconds\n *\t(dot11RSNAConfigPMKLifetime) or 0 if not specified.\n *\tThe configured PMKSA must not be used for PMKSA caching after\n *\texpiration and any keys derived from this PMK become invalid on\n *\texpiration, i.e., the current association must be dropped if the PMK\n *\tused for it expires.\n * @pmk_reauth_threshold: Threshold time for reauthentication (percentage of\n *\tPMK lifetime, dot11RSNAConfigPMKReauthThreshold) or 0 if not specified.\n *\tDrivers are expected to trigger a full authentication instead of using\n *\tthis PMKSA for caching when reassociating to a new BSS after this\n *\tthreshold to generate a new PMK before the current one expires.\n */\nstruct cfg80211_pmksa {\n\tconst u8 *bssid;\n\tconst u8 *pmkid;\n\tconst u8 *pmk;\n\tsize_t pmk_len;\n\tconst u8 *ssid;\n\tsize_t ssid_len;\n\tconst u8 *cache_id;\n\tu32 pmk_lifetime;\n\tu8 pmk_reauth_threshold;\n};\n\n/**\n * struct cfg80211_pkt_pattern - packet pattern\n * @mask: bitmask where to match pattern and where to ignore bytes,\n *\tone bit per byte, in same format as nl80211\n * @pattern: bytes to match where bitmask is 1\n * @pattern_len: length of pattern (in bytes)\n * @pkt_offset: packet offset (in bytes)\n *\n * Internal note: @mask and @pattern are allocated in one chunk of\n * memory, free @mask only!\n */\nstruct cfg80211_pkt_pattern {\n\tconst u8 *mask, *pattern;\n\tint pattern_len;\n\tint pkt_offset;\n};\n\n/**\n * struct cfg80211_wowlan_tcp - TCP connection parameters\n *\n * @sock: (internal) socket for source port allocation\n * @src: source IP address\n * @dst: destination IP address\n * @dst_mac: destination MAC address\n * @src_port: source port\n * @dst_port: destination port\n * @payload_len: data payload length\n * @payload: data payload buffer\n * @payload_seq: payload sequence stamping configuration\n * @data_interval: interval at which to send data packets\n * @wake ket coalescence.\n *\tsee &enum nl80211_coalesce_condition.\n * @patterns: array of packet patterns\n * @n_patterns: number of patterns\n */\nstruct cfg80211_coalesce_rules {\n\tint delay;\n\tenum nl80211_coalesce_condition condition;\n\tstruct cfg80211_pkt_pattern *patterns;\n\tint n_patterns;\n};\n\n/**\n * struct cfg80211_coalesce - Packet coalescing settings\n *\n * This structure defines coalescing settings.\n * @rules: array of coalesce rules\n * @n_rules: number of rules\n */\nstruct cfg80211_coalesce {\n\tstruct cfg80211_coalesce_rules *rules;\n\tint n_rules;\n};\n\n/**\n * struct cfg80211_wowlan_nd_match - information about the match\n *\n * @ssid: SSID of the match that triggered the wake up\n * @n_channels: Number of channels where the match occurred.  This\n *\tvalue may be zero if the driver can't report the channels.\n * @channels: center frequencies of the channels where a match\n *\toccurred (in MHz)\n */\nstruct cfg80211_wowlan_nd_match {\n\tstruct cfg80211_ssid ssid;\n\tint n_channels;\n\tu32 channels[];\n};\n\n/**\n * struct cfg80211_wowlan_nd_info - net detect wake up information\n *\n * @n_matches: Number of match information instances provided in\n *\t@matches.  This value may be zero if the driver can't provide\n *\tmatch information.\n * @matches: Array of pointers to matches containing information about\n *\tthe matches that triggered the wake up.\n */\nstruct cfg80211_wowlan_nd_info {\n\tint n_matches;\n\tstruct cfg80211_wowlan_nd_match *matches[];\n};\n\n/**\n * struct cfg80211_wowlan_wakeup - wakeup report\n * @disconnect: woke up by getting disconnected\n * @magic_pkt: woke up by receiving magic packet\n * @gtk_rekey_failure: woke up by GTK rekey failure\n * @eap_identity_req: woke up by EAP identity request packet\n * @four_way_handshake: woke up by 4-way handshake\n * @rfkill_release: woke up by rfkill being released\n * @pattern_idx: pattern that caused wakeup, -1 if not due to pattern\n * @packet_present_len: copied wakeup packet data\n * @packet_len: original wakeup packet length\n * @packet: The packet causing the wakeup, if any.\n * @packet_80211:  For pattern match, magic packet and other data\n *\tframe triggers an 802.3 frame should be reported, for\n *\tdisconnect due to deauth 802.11 frame. This indicates which\n *\tit is.\n * @tcp_match: TCP wakeup packet received\n * @tcp_connlost: TCP connection lost or failed to establish\n * @tcp_nomoretokens: TCP data ran out of tokens\n * @net_detect: if not %NULL, woke up because of net detect\n */\nstruct cfg80211_wowlan_wakeup {\n\tbool disconnect, magic_pkt, gtk_rekey_failure,\n\t     eap_identity_req, four_way_handshake,\n\t     rfkill_release, packet_80211,\n\t     tcp_match, tcp_connlost, tcp_nomoretokens;\n\ts32 pattern_idx;\n\tu32 packet_present_len, packet_len;\n\tconst void *packet;\n\tstruct cfg80211_wowlan_nd_info *net_detect;\n};\n\n/**\n * struct cfg80211_gtk_rekey_data - rekey data\n * @kek: key encryption key (@kek_len bytes)\n * @kck: key confirmation key (@kck_len bytes)\n * @replay_ctr: replay counter (NL80211_REPLAY_CTR_LEN bytes)\n * @kek_len: length of kek\n * @kck_len length of kck\n * @akm: akm (oui, id)\n */\nstruct cfg80211_gtk_rekey_data {\n\tconst u8 *kek, *kck, *replay_ctr;\n\tu32 akm;\n\tu8 kek_len, kck_len;\n};\n\n/**\n * struct cfg80211_update_ft_ies_params - FT IE Information\n *\n * This structure provides information needed to update the fast transition IE\n *\n * @md: The Mobility Domain ID, 2 Octet value\n * @ie: Fast Transition IEs\n * @ie_len: Length of ft_ie in octets\n */\nstruct cfg80211_update_ft_ies_params {\n\tu16 md;\n\tconst u8 *ie;\n\tsize_t ie_len;\n};\n\n/**\n * struct cfg80211_mgmt_tx_params - mgmt tx parameters\n *\n * This structure provides information needed to transmit a mgmt frame\n *\n * @chan: channel to use\n * @offchan: indicates wether off channel operation is required\n * @wait: duration for ROC\n * @buf: buffer to transmit\n * @len: buffer length\n * @no_cck: don't use cck rates for
