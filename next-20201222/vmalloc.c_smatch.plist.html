      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

;\n\n\t\tif (lva)\t/* type == NE_FIT_TYPE */\n\t\t\tinsert_vmap_area_augment(lva, &va->rb_node,\n\t\t\t\t&free_vmap_area_root, &free_vmap_area_list);\n\t}\n\n\treturn 0;\n}\n\n/*\n * Returns a start address of the newly allocated area, if success.\n * Otherwise a vend is returned that indicates failure.\n */\nstatic __always_inline unsigned long\n__alloc_vmap_area(unsigned long size, unsigned long align,\n\tunsigned long vstart, unsigned long vend)\n{\n\tunsigned long nva_start_addr;\n\tstruct vmap_area *va;\n\tenum fit_type type;\n\tint ret;\n\n\tva = find_vmap_lowest_match(size, align, vstart);\n\tif (unlikely(!va))\n\t\treturn vend;\n\n\tif (va->va_start > vstart)\n\t\tnva_start_addr = ALIGN(va->va_start, align);\n\telse\n\t\tnva_start_addr = ALIGN(vstart, align);\n\n\t/* Check the \"vend\" restriction. */\n\tif (nva_start_addr + size > vend)\n\t\treturn vend;\n\n\t/* Classify what we have found. */\n\ttype = classify_va_fit_type(va, nva_start_addr, size);\n\tif (WARN_ON_ONCE(type == NOTHING_FIT))\n\t\treturn vend;\n\n\t/* Update the free vmap_area. */\n\tret = adjust_va_to_fit_type(va, nva_start_addr, size, type);\n\tif (ret)\n\t\treturn vend;\n\n#if DEBUG_AUGMENT_LOWEST_MATCH_CHECK\n\tfind_vmap_lowest_match_check(size);\n#endif\n\n\treturn nva_start_addr;\n}\n\n/*\n * Free a region of KVA allocated by alloc_vmap_area\n */\nstatic void free_vmap_area(struct vmap_area *va)\n{\n\t/*\n\t * Remove from the busy tree/list.\n\t */\n\tspin_lock(&vmap_area_lock);\n\tunlink_va(va, &vmap_area_root);\n\tspin_unlock(&vmap_area_lock);\n\n\t/*\n\t * Insert/Merge it back to the free tree/list.\n\t */\n\tspin_lock(&free_vmap_area_lock);\n\tmerge_or_add_vmap_area_augment(va, &free_vmap_area_root, &free_vmap_area_list);\n\tspin_unlock(&free_vmap_area_lock);\n}\n\n/*\n * Allocate a region of KVA of the specified size and alignment, within the\n * vstart and vend.\n */\nstatic struct vmap_area *alloc_vmap_area(unsigned long size,\n\t\t\t\tunsigned long align,\n\t\t\t\tunsigned long owever it is likely\n * that in practice, workloads might be constrained in other ways that mean\n * vmap activity will not scale linearly with CPUs. Also, I want to be\n * conservative and not introduce a big latency on huge systems, so go with\n * a less aggressive log scale. It will still be an improvement over the old\n * code, and it will be simple to change the scale factor if we find that it\n * becomes a problem on bigger systems.\n */\nstatic unsigned long lazy_max_pages(void)\n{\n\tunsigned int log;\n\n\tlog = fls(num_online_cpus());\n\n\treturn log * (32UL * 1024 * 1024 / PAGE_SIZE);\n}\n\nstatic atomic_long_t vmap_lazy_nr = ATOMIC_LONG_INIT(0);\n\n/*\n * Serialize vmap purging.  There is no actual criticial section protected\n * by this look, but we want to avoid concurrent calls for performance\n * reasons and to make the pcpu_get_vm_areas more deterministic.\n */\nstatic DEFINE_MUTEX(vmap_purge_lock);\n\n/* for per-CPU blocks */\nstatic void purge_fragmented_blocks_allcpus(void);\n\n/*\n * called before a call to iounmap() if the caller wants vm_area_struct's\n * immediately freed.\n */\nvoid set_iounmap_nonlazy(void)\n{\n\tatomic_long_set(&vmap_lazy_nr, lazy_max_pages()+1);\n}\n\n/*\n * Purges all lazily-freed vmap areas.\n */\nstatic bool __purge_vmap_area_lazy(unsigned long start, unsigned long end)\n{\n\tunsigned long resched_threshold;\n\tstruct list_head local_pure_list;\n\tstruct vmap_area *va, *n_va;\n\n\tlockdep_assert_held(&vmap_purge_lock);\n\n\tspin_lock(&purge_vmap_area_lock);\n\tpurge_vmap_area_root = RB_ROOT;\n\tlist_replace_init(&purge_vmap_area_list, &local_pure_list);\n\tspin_unlock(&purge_vmap_area_lock);\n\n\tif (unlikely(list_empty(&local_pure_list)))\n\t\treturn false;\n\n\tstart = min(start,\n\t\tlist_first_entry(&local_pure_list,\n\t\t\tstruct vmap_area, list)->va_start);\n\n\tend = max(end,\n\t\tlist_last_entry(&local_pure_list,\n\t\t\tstruct vmap_area, list)->va_end);\n\n\tflush_tlb_kernel_range(start, end);\n\tresched_threshold = lazy_max_pages() << 1;\n\n\tspin_lock(&free_vmap_area_lock);\n\tlist_for_each_entry_safe(va, n_va, &local_pure_list, list) {\n\t\tunsigned long nr = (va->va_end - va->va_start) >> PAGE_SHIFT;\n\t\tunsigned long orig_start = va->va_start;\n\t\tunsigned long orig_end = va->va_end;\n\n\t\t/*\n\t\t * Finally insert or merge lazily-freed area. It is\n\t\t * detached and there is no need to \"unlink\" it from\n\t\t * anything.\n\t\t */\n\t\tva = merge_or_add_vmap_area_augment(va, &free_vmap_area_root,\n\t\t\t\t&free_vmap_area_list);\n\n\t\tif (!va)\n\t\t\tcontinue;\n\n\t\tif (is_vmalloc_or_module_addr((void *)orig_start))\n\t\t\tkasan_release_vmalloc(orig_start, orig_end,\n\t\t\t\t\t      va->va_start, va->va_end);\n\n\t\tatomic_long_sub(nr, &vmap_lazy_nr);\n\n\t\tif (atomic_long_read(&vmap_lazy_nr) < resched_threshold)\n\t\t\tcond_resched_lock(&free_vmap_area_lock);\n\t}\n\tspin_unlock(&free_vmap_area_lock);\n\treturn true;\n}\n\n/*\n * Kick off a purge of the outstanding lazy areas. Don't bother if somebody\n * is already purging.\n */\nstatic void try_purge_vmap_area_lazy(void)\n{\n\tif (mutex_trylock(&vmap_purge_lock)) {\n\t\t__purge_vmap_area_lazy(ULONG_MAX, 0);\n\t\tmutex_unlock(&vmap_purge_lock);\n\t}\n}\n\n/*\n * Kick off a purge of the outstanding lazy areas.\n */\nstatic void purge_vmap_area_lazy(void)\n{\n\tmutex_lock(&vmap_purge_lock);\n\tpurge_fragmented_blocks_allcpus();\n\t__purge_vmap_area_lazy(ULONG_MAX, 0);\n\tmutex_unlock(&vmap_purge_lock);\n}\n\n/*\n * Free a vmap area, caller ensuring that the area has been unmapped\n * and flush_cache_vunmap had been called for the correct range\n * previously.\n */\nstatic void free_vmap_area_noflush(struct vmap_area *va)\n{\n\tunsigned long nr_lazy;\n\n\tspin_lock(&vmap_area_lock);\n\tunlink_va(va, &vmap_area_root);\n\tspin_unlock(&vmap_area_lock);\n\n\tnr_lazy = atomic_long_add_return((va->va_end - va->va_start) >>\n\t\t\t\tPAGE_SHIFT, &vmap_lazy_nr);\n\n\t/*\n\t * Merge or place it to the purge tree/list.\n\ s, unsigned long start,\n\t\tunsigned long end, int node, gfp_t gfp_mask, const void *caller)\n{\n\tstruct vmap_area *va;\n\tstruct vm_struct *area;\n\tunsigned long requested_size = size;\n\n\tBUG_ON(in_interrupt());\n\tsize = PAGE_ALIGN(size);\n\tif (unlikely(!size))\n\t\treturn NULL;\n\n\tif (flags & VM_IOREMAP)\n\t\talign = 1ul << clamp_t(int, get_count_order_long(size),\n\t\t\t\t       PAGE_SHIFT, IOREMAP_MAX_ORDER);\n\n\tarea = kzalloc_node(sizeof(*area), gfp_mask & GFP_RECLAIM_MASK, node);\n\tif (unlikely(!area))\n\t\treturn NULL;\n\n\tif (!(flags & VM_NO_GUARD))\n\t\tsize += PAGE_SIZE;\n\n\tva = alloc_vmap_area(size, align, start, end, node, gfp_mask);\n\tif (IS_ERR(va)) {\n\t\tkfree(area);\n\t\treturn NULL;\n\t}\n\n\tkasan_unpoison_vmalloc((void *)va->va_start, requested_size);\n\n\tsetup_vmalloc_vm(area, va, flags, caller);\n\n\treturn area;\n}\n\nstruct vm_struct *__get_vm_area_caller(unsigned long size, unsigned long flags,\n\t\t\t\t       unsigned long start, unsigned long end,\n\t\t\t\t       const void *caller)\n{\n\treturn __get_vm_area_node(size, 1, flags, start, end, NUMA_NO_NODE,\n\t\t\t\t  GFP_KERNEL, caller);\n}\n\n/**\n * get_vm_area - reserve a contiguous kernel virtual area\n * @size:\t size of the area\n * @flags:\t %VM_IOREMAP for I/O mappings or VM_ALLOC\n *\n * Search an area of @size in the kernel virtual mapping area,\n * and reserved it for out purposes.  Returns the area descriptor\n * on success or %NULL on failure.\n *\n * Return: the area descriptor on success or %NULL on failure.\n */\nstruct vm_struct *get_vm_area(unsigned long size, unsigned long flags)\n{\n\treturn __get_vm_area_node(size, 1, flags, VMALLOC_START, VMALLOC_END,\n\t\t\t\t  NUMA_NO_NODE, GFP_KERNEL,\n\t\t\t\t  __builtin_return_address(0));\n}\n\nstruct vm_struct *get_vm_area_caller(unsigned long size, unsigned long flags,\n\t\t\t\tconst void *caller)\n{\n\treturn __get_vm_area_node(size, 1, flags, VMALLOC_START, VMALLOC_END,\n\t\t\t\t  NUMA_NO_NODE, GFP_KERNEL, caller);\n}\n\n/**\n * find_vm_area - find a continuous kernel virtual area\n * @addr:\t  base address\n *\n * Search for the kernel VM area starting at @addr, and return it.\n * It is up to the caller to do all required locking to keep the returned\n * pointer valid.\n *\n * Return: the area descriptor on success or %NULL on failure.\n */\nstruct vm_struct *find_vm_area(const void *addr)\n{\n\tstruct vmap_area *va;\n\n\tva = find_vmap_area((unsigned long)addr);\n\tif (!va)\n\t\treturn NULL;\n\n\treturn va->vm;\n}\n\n/**\n * remove_vm_area - find and remove a continuous kernel virtual area\n * @addr:\t    base address\n *\n * Search for the kernel VM area starting at @addr, and remove it.\n * This function returns the found VM area, but using it is NOT safe\n * on SMP machines, except for its size or flags.\n *\n * Return: the area descriptor on success or %NULL on failure.\n */\nstruct vm_struct *remove_vm_area(const void *addr)\n{\n\tstruct vmap_area *va;\n\n\tmight_sleep();\n\n\tspin_lock(&vmap_area_lock);\n\tva = __find_vmap_area((unsigned long)addr);\n\tif (va && va->vm) {\n\t\tstruct vm_struct *vm = va->vm;\n\n\t\tva->vm = NULL;\n\t\tspin_unlock(&vmap_area_lock);\n\n\t\tkasan_free_shadow(vm);\n\t\tfree_unmap_vmap_area(va);\n\n\t\treturn vm;\n\t}\n\n\tspin_unlock(&vmap_area_lock);\n\treturn NULL;\n}\n\nstatic inline void set_area_direct_map(const struct vm_struct *area,\n\t\t\t\t       int (*set_direct_map)(struct page *page,\n\t\t\t\t\t\t\t     int numpages))\n{\n\tint i;\n\n\tfor (i = 0; i < area->nr_pages; i++)\n\t\tif (page_address(area->pages[i]))\n\t\t\tset_direct_map(area->pages[i], 1);\n}\n\n/* Handle removing and resetting vm mappings related to the vm_struct. */\nstatic void vm_remove_mappings(struct vm_struct *area, int deallocate_pages)\n{\n\tunsigned long start = ULONG_MAX, end = 0;\n\tint flush_reset = area->flags & VM_FLUSH_RESET_PERMS;\n\tint flush_dmap = 0;\n\tint i;\n\n\tremove_vm_area(area->addr);\n\n\t/* If this is not VM_FLUSH_RESET_PERMS memory, no need for the below. */\n\tif (!flush_reset)\n\t\treturn;\n\n\t/*\n\t * If not deallocating pages, just do the flush of the VM area and\n\t * return.\n\t */\n\tif (!deallocate_pages) {\n\t\tvm_unmap_aliases();\n\t\treturn;\n\t}\n\n\t/*\n\t * If execution gets here, flush the vm mapping and reset the direct\n\t * map. Find the start and end range of the direct mappings to make sure\n\t * the vm_unmap_aliases() flush includes the direct map.\n\t */\n\tfor (i = 0; i < area->nr_pages; i++) {\n\t\tunsigned long addr = (unsigned long)page_address(area->pages[i]);\n\t\tif (addr) {\n\t\t\tstart = min(addr, start);\n\t\t\tend = max(addr + PAGE_SIZE, end);\n\t\t\tflush_dmap = 1;\n\t\t}\n\t}\n\n\t/*\n\t * Set direct map to something invalid so that it won't be cached if\n\t * there are any accesses after the TLB flush, then flush the TLB and\n\t * reset the direct map permissions to the default.\n\t */\n\tset_area_direct_map(area, set_direct_map_invalid_noflush);\n\t_vm_unmap_aliases(start, end, flush_dmap);\n\tset_area_direct_map(area, set_direct_map_default_noflush);\n}\n\nstatic void __vunmap(const void *addr, int deallocate_pages)\n{\n\tstruct vm_struct *area;\n\n\tif (!addr)\n\t\treturn;\n\n\tif (WARN(!PAGE_ALIGNED(addr), \"Trying to vfree() bad address (%p)\\n\",\n\t\t\taddr))\n\t\treturn;\n\n\tarea = find_vm_area(addr);\n\tif (unlikely(!area)) {\n\t\tWARN(1, KERN_ERR \"Trying to vfree() nonexistent vm area (%p)\\n\",\n\t\t\t\taddr);\n\t\treturn;\n\t}\n\n\tdebug_check_no_locks_freed(area->addr, get_vm_area_size(area));\n\tdebug_check_no_obj_freed(area->addr, get_vm_area_size(area));\n\n\tkasan_poison_vmalloc(area->addr, get_vm_area_size(area));\n\n\tvm_remove_mappings(area, deallocate_pages);\n\n\tif (deallocate_pages) {\n\t\tint i;\n\n\t\tfor (i = 0; i < area->nr_pages; i++) {\n\t\t\tstruct page *page = area->pages[i];\n\n\t\t\tBUG_ON(!page);\n\t\t\t__free_pages(page, 0);\n\t\t}\n\t\tatomic_long_sub(area->nr_pages, &nr_vmalloc_pages);\n\n\t\tkvfree(area->pages);\n\t}\n\n\tkfree(area);\n}\n\nstatic inline void __vfree_deferred(const void *addr)\n{\n\t/*\n\t * Use raw_cpu_ptr() because this can be called from preemptible\n\t * context. Preemption is absolutely fine here, because the llist_add()\n\t * implementation is lockless, so it works even if we are adding to\n\t * another cpu's list. schedule_work() should be fine with this too.\n\t */\n\tstruct vfree_deferred *p = raw_cpu_ptr(&vfree_deferred);\n\n\tif (llist_add((struct llist_node *)addr, &p->list))\n\t\tschedule_work(&p->wq);\n}\n\n/**\n * vfree_atomic - release memory allocated by vmalloc()\n * @addr:\t  memory base address\n *\n * This one is just like vfree() but can be called in any atomic context\n * except NMIs.\n */\nvoid vfree_atomic(const void *addr)\n{\n\tBUG_ON(in_nmi());\n\n\tkmemleak_free(addr);\n\n\tif (!addr)\n\t\treturn;\n\t__vfree_deferred(addr);\n}\n\nstatic void __vfree(const void *addr)\n{\n\tif (unlikely(in_interrupt()))\n\t\t__vfree_deferred(addr);\n\telse\n\t\t__vunmap(addr, 1);\n}\n\n/**\n * vfree - Release memory allocated by vmalloc()\n * @addr:  Memory base address\n *\n * Free the virtually continuous memory area starting at @addr, as obtained\n * from one of the vmalloc() family of APIs.  This will usually also free the\n * physical memory underlying the virtual allocation, but that memory is\n * reference counted, so it will not be freed until the last user goes away.\n *\n * If @addr is NULL, no operation is performed.\n *\n * Context:\n * May sleep if called *not* from interrupt context.\n * Must not be called in NMI context (strictly speaking, it could be\n * if we have CONFIG_ARCH_HAVE_NMI_SAFE_CMPXCHG, but making the calling\n * conventions for vfree() arch-depenedent would be a really bad idea).\n */\nvoid vfree(const void *addr)\n{\n\tBUG_ON(in_nmi());\n\n\tkmemleak_free(addr);\n\n\tmight_sleep_if(!in_interrupt());\n\n\tif (!addr)\n\t\treturn;\n\n\t__vfree(addr);\n}\nEXPORT_SYMBOL(vfree);\n\n/**\n * vunmap - release virtual mapping l(pfn_pte(data->pfns[data->idx++], data->prot));\n\treturn 0;\n}\n\n/**\n * vmap_pfn - map an array of PFNs into virtually contiguous space\n * @pfns: array of PFNs\n * @count: number of pages to map\n * @prot: page protection for the mapping\n *\n * Maps @count PFNs from @pfns into contiguous kernel virtual space and returns\n * the start address of the mapping.\n */\nvoid *vmap_pfn(unsigned long *pfns, unsigned int count, pgprot_t prot)\n{\n\tstruct vmap_pfn_data data = { .pfns = pfns, .prot = pgprot_nx(prot) };\n\tstruct vm_struct *area;\n\n\tarea = get_vm_area_caller(count * PAGE_SIZE, VM_IOREMAP,\n\t\t\t__builtin_return_address(0));\n\tif (!area)\n\t\treturn NULL;\n\tif (apply_to_page_range(&init_mm, (unsigned long)area->addr,\n\t\t\tcount * PAGE_SIZE, vmap_pfn_apply, &data)) {\n\t\tfree_vm_area(area);\n\t\treturn NULL;\n\t}\n\treturn area->addr;\n}\nEXPORT_SYMBOL_GPL(vmap_pfn);\n#endif /* CONFIG_VMAP_PFN */\n\nstatic void *__vmalloc_area_node(struct vm_struct *area, gfp_t gfp_mask,\n\t\t\t\t pgprot_t prot, int node)\n{\n\tconst gfp_t nested_gfp = (gfp_mask & GFP_RECLAIM_MASK) | __GFP_ZERO;\n\tunsigned int nr_pages = get_vm_area_size(area) >> PAGE_SHIFT;\n\tunsigned long array_size;\n\tunsigned int i;\n\tstruct page **pages;\n\n\tarray_size = (unsigned long)nr_pages * sizeof(struct page *);\n\tgfp_mask |= __GFP_NOWARN;\n\tif (!(gfp_mask & (GFP_DMA | GFP_DMA32)))\n\t\tgfp_mask |= __GFP_HIGHMEM;\n\n\t/* Please note that the recursion is strictly bounded. */\n\tif (array_size > PAGE_SIZE) {\n\t\tpages = __vmalloc_node(array_size, 1, nested_gfp, node,\n\t\t\t\t\tarea->caller);\n\t} else {\n\t\tpages = kmalloc_node(array_size, nested_gfp, node);\n\t}\n\n\tif (!pages) {\n\t\tfree_vm_area(area);\n\t\treturn NULL;\n\t}\n\n\tarea->pages = pages;\n\tarea->nr_pages = nr_pages;\n\n\tfor (i = 0; i < area->nr_pages; i++) {\n\t\tstruct page *page;\n\n\t\tif (node == NUMA_NO_NODE)\n\t\t\tpage = alloc_page(gfp_mask);\n\t\telse\n\t\t\tpage = alloc_pages_node(node, gfp_mask, 0);\ \tgoto fail;\n\n\taddr = __vmalloc_area_node(area, gfp_mask, prot, node);\n\tif (!addr)\n\t\treturn NULL;\n\n\t/*\n\t * In this function, newly allocated vm_struct has VM_UNINITIALIZED\n\t * flag. It means that vm_struct is not fully initialized.\n\t * Now, it is fully initialized, so remove this flag here.\n\t */\n\tclear_vm_uninitialized_flag(area);\n\n\tkmemleak_vmalloc(area, size, gfp_mask);\n\n\treturn addr;\n\nfail:\n\twarn_alloc(gfp_mask, NULL,\n\t\t\t  \"vmalloc: allocation failure: %lu bytes\", real_size);\n\treturn NULL;\n}\n\n/**\n * __vmalloc_node - allocate virtually contiguous memory\n * @size:\t    allocation size\n * @align:\t    desired alignment\n * @gfp_mask:\t    flags for the page level allocator\n * @node:\t    node to use for allocation or NUMA_NO_NODE\n * @caller:\t    caller's return address\n *\n * Allocate enough pages to cover @size from the page level allocator with\n * @gfp_mask flags.  Map them into contiguous kernel virtual space.\n *\n * Reclaim modifiers in @gfp_mask - __GFP_NORETRY, __GFP_RETRY_MAYFAIL\n * and __GFP_NOFAIL are not supported\n *\n * Any use of gfp flags outside of GFP_KERNEL should be consulted\n * with mm people.\n *\n * Return: pointer to the allocated memory or %NULL on error\n */\nvoid *__vmalloc_node(unsigned long size, unsigned long align,\n\t\t\t    gfp_t gfp_mask, int node, const void *caller)\n{\n\treturn __vmalloc_node_range(size, align, VMALLOC_START, VMALLOC_END,\n\t\t\t\tgfp_mask, PAGE_KERNEL, 0, node, caller);\n}\n/*\n * This is only for performance analysis of vmalloc and stress purpose.\n * It is required by vmalloc test module, therefore do not use it other\n * than that.\n */\n#ifdef CONFIG_TEST_VMALLOC_MODULE\nEXPORT_SYMBOL_GPL(__vmalloc_node);\n#endif\n\nvoid *__vmalloc(unsigned long size, gfp_t gfp_mask)\n{\n\treturn __vmalloc_node(size, 1, gfp_mask, NUMA_NO_NODE,\n\t\t\t\t__builtin_return_address(0));\n}\nEXPORT_SYMBOL(__vmalloc);\n\n/**\n * vmalloc - allocate virtually contiguous memory\n * @s efore @addr.\n */\nstatic struct vmap_area *\npvm_find_va_enclose_addr(unsigned long addr)\n{\n\tstruct vmap_area *va, *tmp;\n\tstruct rb_node *n;\n\n\tn = free_vmap_area_root.rb_node;\n\tva = NULL;\n\n\twhile (n) {\n\t\ttmp = rb_entry(n, struct vmap_area, rb_node);\n\t\tif (tmp->va_start <= addr) {\n\t\t\tva = tmp;\n\t\t\tif (tmp->va_end >= addr)\n\t\t\t\tbreak;\n\n\t\t\tn = n->rb_right;\n\t\t} else {\n\t\t\tn = n->rb_left;\n\t\t}\n\t}\n\n\treturn va;\n}\n\n/**\n * pvm_determine_end_from_reverse - find the highest aligned address\n * of free block below VMALLOC_END\n * @va:\n *   in - the VA we start the search(reverse order);\n *   out - the VA with the highest aligned end address.\n * @align: alignment for required highest address\n *\n * Returns: determined end address within vmap_area\n */\nstatic unsigned long\npvm_determine_end_from_reverse(struct vmap_area **va, unsigned long align)\n{\n\tunsigned long vmalloc_end = VMALLOC_END & ~(align - 1);\n\tunsigned long addr;\n\n\tif (likely(*va)) {\n\t\tlist_for_each_entry_from_reverse((*va),\n\t\t\t\t&free_vmap_area_list, list) {\n\t\t\taddr = min((*va)->va_end & ~(align - 1), vmalloc_end);\n\t\t\tif ((*va)->va_start < addr)\n\t\t\t\treturn addr;\n\t\t}\n\t}\n\n\treturn 0;\n}\n\n/**\n * pcpu_get_vm_areas - allocate vmalloc areas for percpu allocator\n * @offsets: array containing offset of each area\n * @sizes: array containing size of each area\n * @nr_vms: the number of areas to allocate\n * @align: alignment, all entries in @offsets and @sizes must be aligned to this\n *\n * Returns: kmalloc'd vm_struct pointer array pointing to allocated\n *\t    vm_structs on success, %NULL on failure\n *\n * Percpu allocator wants to use congruent vm areas so that it can\n * maintain the offsets among percpu areas.  This function allocates\n * congruent vmalloc areas for it with GFP_KERNEL.  These areas tend to\n * be scattered pretty far, distance between two areas easily going up\n * to gigabytes.  To avoid interacting with
