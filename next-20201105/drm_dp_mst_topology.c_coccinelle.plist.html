      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

t drm_dp_mst_assign_payload_id(struct drm_dp_mst_topology_mgr *mgr,\n\t\t\t\t\tstruct drm_dp_vcpi *vcpi)\n{\n\tint ret, vcpi_ret;\n\n\tmutex_lock(&mgr->payload_lock);\n\tret = find_first_zero_bit(&mgr->payload_mask, mgr->max_payloads + 1);\n\tif (ret > mgr->max_payloads) {\n\t\tret = -EINVAL;\n\t\tDRM_DEBUG_KMS(\"out of payload ids %d\\n\", ret);\n\t\tgoto out_unlock;\n\t}\n\n\tvcpi_ret = find_first_zero_bit(&mgr->vcpi_mask, mgr->max_payloads + 1);\n\tif (vcpi_ret > mgr->max_payloads) {\n\t\tret = -EINVAL;\n\t\tDRM_DEBUG_KMS(\"out of vcpi ids %d\\n\", ret);\n\t\tgoto out_unlock;\n\t}\n\n\tset_bit(ret, &mgr->payload_mask);\n\tset_bit(vcpi_ret, &mgr->vcpi_mask);\n\tvcpi->vcpi = vcpi_ret + 1;\n\tmgr->proposed_vcpis[ret - 1] = vcpi;\nout_unlock:\n\tmutex_unlock(&mgr->payload_lock);\n\treturn ret;\n}\n\nstatic void drm_dp_mst_put_payload_id(struct drm_dp_mst_topology_mgr *mgr,\n\t\t\t\t      int vcpi)\n{\n\tint i;\n\n\tif (vcpi == 0)\n\t\treturn;\n\n\tmutex_lock(&mgr->payload_lock);\n\tDRM_DEBUG_KMS(\"putting payload %d\\n\", vcpi);\n\tclear_bit(vcpi - 1, &mgr->vcpi_mask);\n\n\tfor (i = 0; i < mgr->max_payloads; i++) {\n\t\tif (mgr->proposed_vcpis[i] &&\n\t\t    mgr->proposed_vcpis[i]->vcpi == vcpi) {\n\t\t\tmgr->proposed_vcpis[i] = NULL;\n\t\t\tclear_bit(i + 1, &mgr->payload_mask);\n\t\t}\n\t}\n\tmutex_unlock(&mgr->payload_lock);\n}\n\nstatic bool check_txmsg_state(struct drm_dp_mst_topology_mgr *mgr,\n\t\t\t      struct drm_dp_sideband_msg_tx *txmsg)\n{\n\tunsigned int state;\n\n\t/*\n\t * All updates to txmsg->state are protected by mgr->qlock, and the two\n\t * cases we check here are terminal states. For those the barriers\n\t * provided by the wake_up/wait_event pair are enough.\n\t */\n\tstate = READ_ONCE(txmsg->state);\n\treturn (state == DRM_DP_SIDEBAND_TX_RX ||\n\t\tstate == DRM_DP_SIDEBAND_TX_TIMEOUT);\n}\n\nstatic int drm_dp_mst_wait_tx_reply(struct drm_dp_mst_branch *mstb,\n\t\t\t\t    struct drm_dp_sideband_msg_tx *txmsg)\n{\n\tstruct drm_dp_mst_topology_mgr *mgr = mstb->mgr;\n\tunsigned long wait_timeout = msecs_to_jiffies(4000);\n\tunsigned long wait_expires = jiffies + wait_timeout;\n\tint ret;\n\n\tfor (;;) {\n\t\t/*\n\t\t * If the driver provides a way for this, change to\n\t\t * poll-waiting for the MST reply interrupt if we didn't receive\n\t\t * it for 50 msec. This would cater for cases where the HPD\n\t\t * pulse signal got lost somewhere, even though the sink raised\n\t\t * the corresponding MST interrupt correctly. One example is the\n\t\t * Club 3D CAC-1557 TypeC -> DP adapter which for some reason\n\t\t * filters out short pulses with a duration less than ~540 usec.\n\t\t *\n\t\t * The poll period is 50 msec to avoid missing an interrupt\n\t\t * after the sink has cleared it (after a 110msec timeout\n\t\t * since it raised the interrupt).\n\t\t */\n\t\tret = wait_event_timeout(mgr->tx_waitq,\n\t\t\t\t\t check_txmsg_state(mgr, txmsg),\n\t\t\t\t\t mgr->cbs->poll_hpd_irq ?\n\t\t\t\t\t\tmsecs_to_jiffies(50) :\n\t\t\t\t\t\twait_timeout);\n\n\t\tif (ret || !mgr->cbs->poll_hpd_irq ||\n\t\t    time_after(jiffies, wait_expires))\n\t\t\tbreak;\n\n\t\tmgr->cbs->poll_hpd_irq(mgr);\n\t}\n\n\tmutex_lock(&mgr->qlock);\n\tif (ret > 0) {\n\t\tif (txmsg->state == DRM_DP_SIDEBAND_TX_TIMEOUT) {\n\t\t\tret = -EIO;\n\t\t\tgoto out;\n\t\t}\n\t} else {\n\t\tDRM_DEBUG_KMS(\"timedout msg send %p %d %d\\n\", txmsg, txmsg->state, txmsg->seqno);\n\n\t\t/* dump some state */\n\t\tret = -EIO;\n\n\t\t/* remove from q */\n\t\tif (txmsg->state == DRM_DP_SIDEBAND_TX_QUEUED ||\n\t\t    txmsg->state == DRM_DP_SIDEBAND_TX_START_SEND ||\n\t\t    txmsg->state == DRM_DP_SIDEBAND_TX_SENT)\n\t\t\tlist_del(&txmsg->next);\n\t}\nout:\n\tif (unlikely(ret == -EIO) && drm_debug_enabled(DRM_UT_DP)) {\n\t\tstruct drm_printer p = drm_debug_printer(DBG_PREFIX);\n\n\t\tdrm_dp_mst_dump_sideband_msg_tx(&p, txmsg);\n\t}\n\tmutex_unlock(&mgr->qlock);\n\n\tdrm_dp_mst_kick_tx(mgr);\n\treturn ret;\n}\n\nstatic struct drm_dp_mst_branch *drm_dp_add_mst_branch_device(u8 lct, u8 *rad)\n{\n\tstruct drm_dp_mst_branch *mstb;\n\n\tmstb = kzalloc(sizeof(*mstb), GFP_KERNEL);\n\tif (!mstb)\n\t\treturn NULL;\n\n\tmstb->lct = lct;\n\tif (lct > 1)\n\t\tmemcpy(mstb->rad, rad, lct / 2);\n\tINIT_LIST_HEAD(&mstb->ports);\n\tkref_init(&mstb->topology_kref);\n\tkref_init(&mstb->malloc_kref);\n\treturn mstb;\n}\n\nstatic void drm_dp_free_mst_branch_device(struct kref *kref)\n{\n\tstruct drm_dp_mst_branch *mstb =\n\t\tcontainer_of(kref, struct drm_dp_mst_branch, malloc_kref);\n\n\tif (mstb->port_parent)\n\t\tdrm_dp_mst_put_port_malloc(mstb->port_parent);\n\n\tkfree(mstb);\n}\n\n/**\n * DOC: Branch device and port refcounting\n *\n * Topology refcount overview\n * ~~~~~~~~~~~~~~~~~~~~~~~~~~\n *\n * The refcounting schemes for &struct drm_dp_mst_branch and &struct\n * drm_dp_mst_port are somewhat unusual. Both ports and branch devices have\n * two different kinds of refcounts: topology refcounts, and malloc refcounts.\n *\n * Topology refcounts are not exposed to drivers, and are handled internally\n * by the DP MST helpers. The helpers use them in order to prevent the\n * in-memory topology state from being changed in the middle of critical\n * operations like changing the internal state of payload allocations. This\n * means each branch and port will be considered to be connected to the rest\n * of the topology until its topology refcount reaches zero. Additionally,\n * for ports this means that their associated &struct drm_connector will stay\n * registered with userspace until the port's refcount reaches 0.\n *\n * Malloc refcount overview\n * ~~~~~~~~~~~~~~~~~~~~~~~~\n *\n * Malloc references are used to keep a &struct drm_dp_mst_port or &struct\n * drm_dp_mst_branch allocated even after all of its topology references have\n * been dropped, so that the driver or MST helpers can safely access each\n * branch's last known state before it was disconnected from the topology.\n * When the malloc refcount of a port or branch reaches 0, the memory\n * allocation containing the &struct drm_dp_mst_branch or &struct\n * drm_dp_mst_port respectively will be freed.\n *\n * For &struct drm_dp_mst_branch, malloc refcounts are not currently exposed\n * to drivers. As of writing this documentation, there are no drivers that\n * have a usecase for accessing &struct drm_dp_mst_branch outside of the MST\n * helpers. Exposing this API to drivers in a race-free manner would take more\n * tweaking of the refcounting scheme, however patches are welcome provided\n * there is a legitimate driver usecase for this.\n *\n * Refcount relationships in a topology\n * ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n *\n * Let's take a look at why the relationship between topology and malloc\n * refcounts is designed the way it is.\n *\n * .. kernel-figure:: dp-mst/topology-figure-1.dot\n *\n *    An example of topology and malloc refs in a DP MST topology with two\n *    active payloads. Topology refcount increments are indicated by solid\n *    lines, and malloc refcount increments are indicated by dashed lines.\n *    Each starts from the branch which incremented the refcount, and ends at\n *    the branch to which the refcount belongs to, i.e. the arrow points the\n *    same way as the C pointers used to reference a structure.\n *\n * As you can see in the above figure, every branch increments the topology\n * refcount of its children, and increments the malloc refcount of its\n * parent. Additionally, every payload increments the malloc refcount of its\n * assigned port by 1.\n *\n * So, what would happen if MSTB #3 from the above figure was unplugged from\n * the system, but the driver hadn't yet removed payload #2 from port #3? The\n * topology would start to look like the figure below.\n *\n * .. kernel-figure:: dp-mst/topology-figure-2.dot\n *\n *    Ports and branch devices which have been released from memory are\n *    colored grey, and references which have been removed are colored red.\n *\n * Whenever a port or branch device's topology refcount reaches zero, it will\n * decrement the topology refcounts of all its children, the malloc refcount\n * of its parent, and finally its own malloc refcount. For MSTB #4 and port\n * #4, this means they both have been disconnected from the topology and freed\n * from memory. But, because payload #2 is still holding a reference to port\n * #3, port #3 is removed from the topology but its &struct drm_dp_mst_port\n * is still accessible from memory. This also means port #3 has not yet\n * decremented the malloc refcount of MSTB #3, so its &struct\n * drm_dp_mst_branch will also stay allocated in memory until port #3's\n * malloc refcount reaches 0.\n *\n * This relationship is necessary because in order to release payload #2, we\n * need to be able to figure out the last relative of port #3 that's still\n * connected to the topology. In this case, we would travel up the topology as\n * shown below.\n *\n * .. kernel-figure:: dp-mst/topology-figure-3.dot\n *\n * And finally, remove payload #2 by communicating with port #2 through\n * sideband transactions.\n */\n\n/**\n * drm_dp_mst_get_mstb_malloc() - Increment the malloc refcount of a branch\n * device\n * @mstb: The &struct drm_dp_mst_branch to increment the malloc refcount of\n *\n * Increments &drm_dp_mst_branch.malloc_kref. When\n * &drm_dp_mst_branch.malloc_kref reaches 0, the memory allocation for @mstb\n * will be released and @mstb may no longer be used.\n *\n * See also: drm_dp_mst_put_mstb_malloc()\n */\nstatic void\ndrm_dp_mst_get_mstb_malloc(struct drm_dp_mst_branch *mstb)\n{\n\tkref_get(&mstb->malloc_kref);\n\tDRM_DEBUG(\"mstb %p (%d)\\n\", mstb, kref_read(&mstb->malloc_kref));\n}\n\n/**\n * drm_dp_mst_put_mstb_malloc() - Decrement the malloc refcount of a branch\n * device\n * @mstb: The &struct drm_dp_mst_branch to decrement the malloc refcount of\n *\n * Decrements &drm_dp_mst_branch.malloc_kref. When\n * &drm_dp_mst_branch.malloc_kref reaches 0, the memory allocation for @mstb\n * will be released and @mstb may no longer be used.\n *\n * See also: drm_dp_mst_get_mstb_malloc()\n */\nstatic void\ndrm_dp_mst_put_mstb_malloc(struct drm_dp_mst_branch *mstb)\n{\n\tDRM_DEBUG(\"mstb %p (%d)\\n\", mstb, kref_read(&mstb->malloc_kref) - 1);\n\tkref_put(&mstb->malloc_kref, drm_dp_free_mst_branch_device);\n}\n\nstatic void drm_dp_free_mst_port(struct kref *kref)\n{\n\tstruct drm_dp_mst_port *port =\n\t\tcontainer_of(kref, struct drm_dp_mst_port, malloc_kref);\n\n\tdrm_dp_mst_put_mstb_malloc(port->parent);\n\tkfree(port);\n}\n\n/**\n * drm_dp_mst_get_port_malloc() - Increment the malloc refcount of an MST port\n * @port: The &struct drm_dp_mst_port to increment the malloc refcount of\n *\n * Increments &drm_dp_mst_port.malloc_kref. When &drm_dp_mst_port.malloc_kref\n * reaches 0, the memory allocation for @port will be released and @port may\n * no longer be used.\n *\n * Because @port could potentially be freed at any time by the DP MST helpers\n * if &drm_dp_mst_port.malloc_kref reaches 0, including during a call to this\n * function, drivers that which to make use of &struct drm_dp_mst_port should\n * ensure that they grab at least one main malloc reference to their MST ports\n * in &drm_dp_mst_topology_cbs.add_connector. This callback is called before\n * there is any chance for &drm_dp_mst_port.malloc_kref to reach 0.\n *\n * See also: drm_dp_mst_put_port_malloc()\n */\nvoid\ndrm_dp_mst_get_port_malloc(struct drm_dp_mst_port *port)\n{\n\tkref_get(&port->malloc_kref);\n\tDRM_DEBUG(\"port %p (%d)\\n\", port, kref_read(&port->malloc_kref));\n}\nEXPORT_SYMBOL(drm_dp_mst_get_port_malloc);\n\n/**\n * drm_dp_mst_put_port_malloc() - Decrement the malloc refcount of an MST port\n * @port: The &struct drm_dp_mst_port to decrement the malloc refcount of\n *\n * Decrements &drm_dp_mst_port.malloc_kref. When &drm_dp_mst_port.malloc_kref\n * reaches 0, the memory allocation for @port will be released and @port may\n * no longer be used.\n *\n * See also: drm_dp_mst_get_port_malloc()\n */\nvoid\ndrm_dp_mst_put_port_malloc(struct drm_dp_mst_port *port)\n{\n\tDRM_DEBUG(\"port %p (%d)\\n\", port, kref_read(&port->malloc_kref) - 1);\n\tkref_put(&port->malloc_kref, drm_dp_free_mst_port);\n}\nEXPORT_SYMBOL(drm_dp_mst_put_port_malloc);\n\n#if IS_ENABLED(CONFIG_DRM_DEBUG_DP_MST_TOPOLOGY_REFS)\n\n#define STACK_DEPTH 8\n\nstatic noinline void\n__topology_ref_save(struct drm_dp_mst_topology_mgr *mgr,\n\t\t    struct drm_dp_mst_topology_ref_history *history,\n\t\t    enum drm_dp_mst_topology_ref_type type)\n{\n\tstruct drm_dp_mst_topology_ref_entry *entry = NULL;\n\tdepot_stack_handle_t backtrace;\n\tulong stack_entries[STACK_DEPTH];\n\tuint n;\n\tint i;\n\n\tn = stack_trace_save(stack_entries, ARRAY_SIZE(stack_entries), 1);\n\tbacktrace = stack_depot_save(stack_entries, n, GFP_KERNEL);\n\tif (!backtrace)\n\t\treturn;\n\n\t/* Try to find an existing entry for this backtrace */\n\tfor (i = 0; i < history->len; i++) {\n\t\tif (history->entries[i].backtrace == backtrace) {\n\t\t\tentry = &history->entries[i];\n\t\t\tbreak;\n\t\t}\n\t}\n\n\t/* Otherwise add one */\n\tif (!entry) {\n\t\tstruct drm_dp_mst_topology_ref_entry *new;\n\t\tint new_len = history->len + 1;\n\n\t\tnew = krealloc(history->entries, sizeof(*new) * new_len,\n\t\t\t       GFP_KERNEL);\n\t\tif (!new)\n\t\t\treturn;\n\n\t\tentry = &new[history->len];\n\t\thistory->len = new_len;\n\t\thistory->entries = new;\n\n\t\tentry->backtrace = backtrace;\n\t\tentry->type = type;\n\t\tentry->count = 0;\n\t}\n\tentry->count++;\n\tentry->ts_nsec = ktime_get_ns();\n}\n\nstatic int\ntopology_ref_history_cmp(const void *a, const void *b)\n{\n\tconst struct drm_dp_mst_topology_ref_entry *entry_a = a, *entry_b = b;\n\n\tif (entry_a->ts_nsec > entry_b->ts_nsec)\n\t\treturn 1;\n\telse if (entry_a->ts_nsec < entry_b->ts_nsec)\n\t\treturn -1;\n\telse\n\t\treturn 0;\n}\n\nstatic inline const char *\ntopology_ref_type_to_str(enum drm_dp_mst_topology_ref_type type)\n{\n\tif (type == DRM_DP_MST_TOPOLOGY_REF_GET)\n\t\treturn \"get\";\n\telse\n\t\treturn \"put\";\n}\n\nstatic void\n__dump_topology_ref_history(struct drm_dp_mst_topology_ref_history *history,\n\t\t\t    void *ptr, const char *type_str)\n{\n\tstruct drm_printer p = drm_debug_printer(DBG_PREFIX);\n\tchar *buf = kzalloc(PAGE_SIZE, GFP_KERNEL);\n\tint i;\n\n\tif (!buf)\n\t\treturn;\n\n\tif (!history->len)\n\t\tgoto out;\n\n\t/* First, sort the list so that it goes from oldest to newest\n\t * reference entry\n\t */\n\tsort(history->entries, history->len, sizeof(*history->entries),\n\t     topology_ref_history_cmp, NULL);\n\n\tdrm_printf(&p, \"%s (%p) topology count reached 0, dumping history:\\n\",\n\t\t   type_str, ptr);\n\n\tfor (i = 0; i < history->len; i++) {\n\t\tconst struct drm_dp_mst_topology_ref_entry *entry =\n\t\t\t&history->entries[i];\n\t\tulong *entries;\n\t\tuint nr_entries;\n\t\tu64 ts_nsec = entry->ts_nsec;\n\t\tu32 rem_nsec = do_div(ts_nsec, 1000000000);\n\n\t\tnr_entries = stack_depot_fetch(entry->backtrace, &entries);\n\t\tstack_trace_snprint(buf, PAGE_SIZE, entries, nr_entries, 4);\n\n\t\tdrm_printf(&p, \"  %d %ss (last at %5llu.%06u):\\n%s\",\n\t\t\t   entry->count,\n\t\t\t   topology_ref_type_to_str(entry->type),\n\t\t\t   ts_nsec, rem_nsec / 1000, buf);\n\t}\n\n\t/* Now free the history, since this is the only time we expose it */\n\tkfree(history->entries);\nout:\n\tkfree(buf);\n}\n\nstatic __always_inline void\ndrm_dp_mst_dump_mstb_topology_history(struct drm_dp_mst_branch *mstb)\n{\n\t__dump_topology_ref_history(&mstb->topology_ref_history, mstb,\n\t\t\t\t    \"MSTB\");\n}\n\nstatic __always_inline void\ndrm_dp_mst_dump_port_topology_history(struct drm_dp_mst_port *port)\n{\n\t__dump_topology_ref_history(&port->topology_ref_history, port,\n\t\t\t\t    \"Port\");\n}\n\nstatic __always_inline void\nsave_mstb_topology_ref(struct drm_dp_mst_branch *mstb,\n\t\t       enum drm_dp_mst_topology_ref_type type)\n{\n\t__topology_ref_save(mstb->mgr, &mstb->topology_ref_history, type);\n}\n\nstatic seqno, hdr->lct, hdr->rad[0],\n\t\t\t      msg->msg[0]);\n\t\tgoto out_clear_reply;\n\t}\n\n\tdrm_dp_sideband_parse_reply(msg, &txmsg->reply);\n\n\tif (txmsg->reply.reply_type == DP_SIDEBAND_REPLY_NAK) {\n\t\tDRM_DEBUG_KMS(\"Got NAK reply: req 0x%02x (%s), reason 0x%02x (%s), nak data 0x%02x\\n\",\n\t\t\t      txmsg->reply.req_type,\n\t\t\t      drm_dp_mst_req_type_str(txmsg->reply.req_type),\n\t\t\t      txmsg->reply.u.nak.reason,\n\t\t\t      drm_dp_mst_nak_reason_str(txmsg->reply.u.nak.reason),\n\t\t\t      txmsg->reply.u.nak.nak_data);\n\t}\n\n\tmemset(msg, 0, sizeof(struct drm_dp_sideband_msg_rx));\n\tdrm_dp_mst_topology_put_mstb(mstb);\n\n\tmutex_lock(&mgr->qlock);\n\ttxmsg->state = DRM_DP_SIDEBAND_TX_RX;\n\tlist_del(&txmsg->next);\n\tmutex_unlock(&mgr->qlock);\n\n\twake_up_all(&mgr->tx_waitq);\n\n\treturn 0;\n\nout_clear_reply:\n\tmemset(msg, 0, sizeof(struct drm_dp_sideband_msg_rx));\nout:\n\tif (mstb)\n\t\tdrm_dp_mst_topology_put_mstb(mstb);\n\n\treturn 0;\n}\n\nstatic inline bool\ndrm_dp_mst_process_up_req(struct drm_dp_mst_topology_mgr *mgr,\n\t\t\t  struct drm_dp_pending_up_req *up_req)\n{\n\tstruct drm_dp_mst_branch *mstb = NULL;\n\tstruct drm_dp_sideband_msg_req_body *msg = &up_req->msg;\n\tstruct drm_dp_sideband_msg_hdr *hdr = &up_req->hdr;\n\tbool hotplug = false;\n\n\tif (hdr->broadcast) {\n\t\tconst u8 *guid = NULL;\n\n\t\tif (msg->req_type == DP_CONNECTION_STATUS_NOTIFY)\n\t\t\tguid = msg->u.conn_stat.guid;\n\t\telse if (msg->req_type == DP_RESOURCE_STATUS_NOTIFY)\n\t\t\tguid = msg->u.resource_stat.guid;\n\n\t\tif (guid)\n\t\t\tmstb = drm_dp_get_mst_branch_device_by_guid(mgr, guid);\n\t} else {\n\t\tmstb = drm_dp_get_mst_branch_device(mgr, hdr->lct, hdr->rad);\n\t}\n\n\tif (!mstb) {\n\t\tDRM_DEBUG_KMS(\"Got MST reply from unknown device %d\\n\",\n\t\t\t      hdr->lct);\n\t\treturn false;\n\t}\n\n\t/* TODO: Add missing handler for DP_RESOURCE_STATUS_NOTIFY events */\n\tif (msg->req_type == DP_CONNECTION_STATUS_NOTIFY) {\n\t\tdrm_dp_mst_handle_conn_ this port\n * @ctx: The acquisition context to use for grabbing locks\n * @mgr: manager for this port\n * @port: pointer to a port\n *\n * This returns the current connection state for a port.\n */\nint\ndrm_dp_mst_detect_port(struct drm_connector *connector,\n\t\t       struct drm_modeset_acquire_ctx *ctx,\n\t\t       struct drm_dp_mst_topology_mgr *mgr,\n\t\t       struct drm_dp_mst_port *port)\n{\n\tint ret;\n\n\t/* we need to search for the port in the mgr in case it's gone */\n\tport = drm_dp_mst_topology_get_port_validated(mgr, port);\n\tif (!port)\n\t\treturn connector_status_disconnected;\n\n\tret = drm_modeset_lock(&mgr->base.lock, ctx);\n\tif (ret)\n\t\tgoto out;\n\n\tret = connector_status_disconnected;\n\n\tif (!port->ddps)\n\t\tgoto out;\n\n\tswitch (port->pdt) {\n\tcase DP_PEER_DEVICE_NONE:\n\tcase DP_PEER_DEVICE_MST_BRANCHING:\n\t\tif (!port->mcs)\n\t\t\tret = connector_status_connected;\n\t\tbreak;\n\n\tcase DP_PEER_DEVICE_SST_SINK:\n\t\tret = connector_status_connected;\n\t\t/* for logical ports - cache the EDID */\n\t\tif (port->port_num >= 8 && !port->cached_edid) {\n\t\t\tport->cached_edid = drm_get_edid(connector, &port->aux.ddc);\n\t\t}\n\t\tbreak;\n\tcase DP_PEER_DEVICE_DP_LEGACY_CONV:\n\t\tif (port->ldps)\n\t\t\tret = connector_status_connected;\n\t\tbreak;\n\t}\nout:\n\tdrm_dp_mst_topology_put_port(port);\n\treturn ret;\n}\nEXPORT_SYMBOL(drm_dp_mst_detect_port);\n\n/**\n * drm_dp_mst_get_edid() - get EDID for an MST port\n * @connector: toplevel connector to get EDID for\n * @mgr: manager for this port\n * @port: unverified pointer to a port.\n *\n * This returns an EDID for the port connected to a connector,\n * It validates the pointer still exists so the caller doesn't require a\n * reference.\n */\nstruct edid *drm_dp_mst_get_edid(struct drm_connector *connector, struct drm_dp_mst_topology_mgr *mgr, struct drm_dp_mst_port *port)\n{\n\tstruct edid *edid = NULL;\n\n\t/* we need to search for the port in the mgr in case it's gone */\n\tport = drm_dp_mst_topology_get_port_validated(mgr, port);\n\tif (!port)\n\t\treturn NULL;\n\n\tif (port->cached_edid)\n\t\tedid = drm_edid_duplicate(port->cached_edid);\n\telse {\n\t\tedid = drm_get_edid(connector, &port->aux.ddc);\n\t}\n\tport->has_audio = drm_detect_monitor_audio(edid);\n\tdrm_dp_mst_topology_put_port(port);\n\treturn edid;\n}\nEXPORT_SYMBOL(drm_dp_mst_get_edid);\n\n/**\n * drm_dp_find_vcpi_slots() - Find VCPI slots for this PBN value\n * @mgr: manager to use\n * @pbn: payload bandwidth to convert into slots.\n *\n * Calculate the number of VCPI slots that will be required for the given PBN\n * value. This function is deprecated, and should not be used in atomic\n * drivers.\n *\n * RETURNS:\n * The total slots required for this port, or error.\n */\nint drm_dp_find_vcpi_slots(struct drm_dp_mst_topology_mgr *mgr,\n\t\t\t   int pbn)\n{\n\tint num_slots;\n\n\tnum_slots = DIV_ROUND_UP(pbn, mgr->pbn_div);\n\n\t/* max. time slots - one slot for MTP header */\n\tif (num_slots > 63)\n\t\treturn -ENOSPC;\n\treturn num_slots;\n}\nEXPORT_SYMBOL(drm_dp_find_vcpi_slots);\n\nstatic int drm_dp_init_vcpi(struct drm_dp_mst_topology_mgr *mgr,\n\t\t\t    struct drm_dp_vcpi *vcpi, int pbn, int slots)\n{\n\tint ret;\n\n\t/* max. time slots - one slot for MTP header */\n\tif (slots > 63)\n\t\treturn -ENOSPC;\n\n\tvcpi->pbn = pbn;\n\tvcpi->aligned_pbn = slots * mgr->pbn_div;\n\tvcpi->num_slots = slots;\n\n\tret = drm_dp_mst_assign_payload_id(mgr, vcpi);\n\tif (ret < 0)\n\t\treturn ret;\n\treturn 0;\n}\n\n/**\n * drm_dp_atomic_find_vcpi_slots() - Find and add VCPI slots to the state\n * @state: global atomic state\n * @mgr: MST topology manager for the port\n * @port: port to find vcpi slots for\n * @pbn: bandwidth required for the mode in PBN\n * @pbn_div: divider for DSC mode that takes FEC into account\n *\n * Allocates VCPI slots to @port, replacing any previous VCPI allocations it\n * may have had. Any atomic drivers which support MST must call this function\n * in their &drm_encoder_helper_funcs.atomic_check() callback to change the\n * current VCPI allocation for the new state, but only when\n * &drm_crtc_state.mode_changed or &drm_crtc_state.connectors_changed is set\n * to ensure compatibility with userspace applications that still use the\n * legacy modesetting UAPI.\n *\n * Allocations set by this function are not checked against the bandwidth\n * restraints of @mgr until the driver calls drm_dp_mst_atomic_check().\n *\n * Additionally, it is OK to call this function multiple times on the same\n * @port as needed. It is not OK however, to call this function and\n * drm_dp_atomic_release_vcpi_slots() in the same atomic check phase.\n *\n * See also:\n * drm_dp_atomic_release_vcpi_slots()\n * drm_dp_mst_atomic_check()\n *\n * Returns:\n * Total slots in the atomic state assigned for this port, or a negative error\n * code if the port no longer exists\n */\nint drm_dp_atomic_find_vcpi_slots(struct drm_atomic_state *state,\n\t\t\t\t  struct drm_dp_mst_topology_mgr *mgr,\n\t\t\t\t  struct drm_dp_mst_port *port, int pbn,\n\t\t\t\t  int pbn_div)\n{\n\tstruct drm_dp_mst_topology_state *topology_state;\n\tstruct drm_dp_vcpi_allocation *pos, *vcpi = NULL;\n\tint prev_slots, prev_bw, req_slots;\n\n\ttopology_state = drm_atomic_get_mst_topology_state(state, mgr);\n\tif (IS_ERR(topology_state))\n\t\treturn PTR_ERR(topology_state);\n\n\t/* Find the current allocation for this port, if any */\n\tlist_for_each_entry(pos, &topology_state->vcpis, next) {\n\t\tif (pos->port == port) {\n\t\t\tvcpi = pos;\n\t\t\tprev_slots = vcpi->vcpi;\n\t\t\tprev_bw = vcpi->pbn;\n\n\t\t\t/*\n\t\t\t * This should never happen, unless the driver tries\n\t\t\t * releasing and allocating the same VCPI allocation,\n\t\t\t * which is an error\n\t\t\t */\n\t\t\tif (WARN_ON(!prev_slots)) {\n\t\t\t\tDRM_ERROR(\"cannot allocate and release VCPI on [MST PORT:%p] in the same state\\n\",\n\t\t\t\t\t  port);\n\t\t\t\treturn -EINVAL;\n\t\t\t}\n\n\t\t\tbreak;\n\t\t}\n\t}\n\t _slots(state, port->mgr, port, pbn, pbn_div);\n\t\tDRM_DEBUG_ATOMIC(\"[MST PORT:%p] Enabling DSC flag, reallocating %d VCPI slots on the port\\n\",\n\t\t\t\t port, vcpi);\n\t\tif (vcpi < 0)\n\t\t\treturn -EINVAL;\n\t}\n\n\tpos->dsc_enabled = enable;\n\n\treturn vcpi;\n}\nEXPORT_SYMBOL(drm_dp_mst_atomic_enable_dsc);\n/**\n * drm_dp_mst_atomic_check - Check that the new state of an MST topology in an\n * atomic update is valid\n * @state: Pointer to the new &struct drm_dp_mst_topology_state\n *\n * Checks the given topology state for an atomic update to ensure that it's\n * valid. This includes checking whether there's enough bandwidth to support\n * the new VCPI allocations in the atomic update.\n *\n * Any atomic drivers supporting DP MST must make sure to call this after\n * checking the rest of their state in their\n * &drm_mode_config_funcs.atomic_check() callback.\n *\n * See also:\n * drm_dp_atomic_find_vcpi_slots()\n * drm_dp_atomic_release_vcpi_slots()\n *\n * Returns:\n *\n * 0 if the new state is valid, negative error code otherwise.\n */\nint drm_dp_mst_atomic_check(struct drm_atomic_state *state)\n{\n\tstruct drm_dp_mst_topology_mgr *mgr;\n\tstruct drm_dp_mst_topology_state *mst_state;\n\tint i, ret = 0;\n\n\tfor_each_new_mst_mgr_in_state(state, mgr, mst_state, i) {\n\t\tif (!mgr->mst_state)\n\t\t\tcontinue;\n\n\t\tret = drm_dp_mst_atomic_check_vcpi_alloc_limit(mgr, mst_state);\n\t\tif (ret)\n\t\t\tbreak;\n\n\t\tmutex_lock(&mgr->lock);\n\t\tret = drm_dp_mst_atomic_check_mstb_bw_limit(mgr->mst_primary,\n\t\t\t\t\t\t\t    mst_state);\n\t\tmutex_unlock(&mgr->lock);\n\t\tif (ret < 0)\n\t\t\tbreak;\n\t\telse\n\t\t\tret = 0;\n\t}\n\n\treturn ret;\n}\nEXPORT_SYMBOL(drm_dp_mst_atomic_check);\n\nconst struct drm_private_state_funcs drm_dp_mst_topology_state_funcs = {\n\t.atomic_duplicate_state = drm_dp_mst_duplicate_state,\n\t.atomic_destroy_state = drm_dp_mst_destroy_state,\n};\nEXPORT_SYMBOL(drm_dp_mst_topology_state_funcs);\n\n/**\n * drm_atomic_get_mst_topology_state: get MST topology state\n *\n * @state: global atomic state\n * @mgr: MST topology manager, also the private object in this case\n *\n * This function wraps drm_atomic_get_priv_obj_state() passing in the MST atomic\n * state vtable so that the private object state returned is that of a MST\n * topology object. Also, drm_atomic_get_private_obj_state() expects the caller\n * to care of the locking, so warn if don't hold the connection_mutex.\n *\n * RETURNS:\n *\n * The MST topology state or error pointer.\n */\nstruct drm_dp_mst_topology_state *drm_atomic_get_mst_topology_state(struct drm_atomic_state *state,\n\t\t\t\t\t\t\t\t    struct drm_dp_mst_topology_mgr *mgr)\n{\n\treturn to_dp_mst_topology_state(drm_atomic_get_private_obj_state(state, &mgr->base));\n}\nEXPORT_SYMBOL(drm_atomic_get_mst_topology_state);\n\n/**\n * drm_dp_mst_topology_mgr_init - initialise a topology manager\n * @mgr: manager struct to initialise\n * @dev: device providing this structure - for i2c addition.\n * @aux: DP helper aux channel to talk to this device\n * @max_dpcd_transaction_bytes: hw specific DPCD transaction limit\n * @max_payloads: maximum number of payloads this GPU can source\n * @conn_base_id: the connector object ID the MST device is connected to.\n *\n * Return 0 for success, or negative error code on failure\n */\nint drm_dp_mst_topology_mgr_init(struct drm_dp_mst_topology_mgr *mgr,\n\t\t\t\t struct drm_device *dev, struct drm_dp_aux *aux,\n\t\t\t\t int max_dpcd_transaction_bytes,\n\t\t\t\t int max_payloads, int conn_base_id)\n{\n\tstruct drm_dp_mst_topology_state *mst_state;\n\n\tmutex_init(&mgr->lock);\n\tmutex_init(&mgr->qlock);\n\tmutex_init(&mgr->payload_lock);\n\tmutex_init(&mgr->delayed_destroy_lock);\n\tmutex_init(&mgr->up_req_lock);\n\tmutex_init(&mgr->probe_lock);\n#if IS_ENABLED(CONFIG_DRM_DEBUG_DP_MST_TOPOLOGY_REFS)\n\tmutex_init(&mgr->topology_ref_history_lock);\n#endif\n\tINIT_LIST_HEAD(&mgr->tx_msg_downq);\n\tINIT_LIST_HEAD(&mgr->destroy_port_list);\n\tINIT_LIST_HEAD(&mgr->destroy_branch_device_list);\n\tINIT_LIST_HEAD(&mgr->up_req_list);\n\n\t/*\n\t * delayed_destroy_work will be queued on a dedicated WQ, so that any\n\t * requeuing will be also flushed when deiniting the topology manager.\n\t */\n\tmgr->delayed_destroy_wq = alloc_ordered_workqueue(\"drm_dp_mst_wq\", 0);\n\tif (mgr->delayed_destroy_wq == NULL)\n\t\treturn -ENOMEM;\n\n\tINIT_WORK(&mgr->work, drm_dp_mst_link_probe_work);\n\tINIT_WORK(&mgr->tx_work, drm_dp_tx_work);\n\tINIT_WORK(&mgr->delayed_destroy_work, drm_dp_delayed_destroy_work);\n\tINIT_WORK(&mgr->up_req_work, drm_dp_mst_up_req_work);\n\tinit_waitqueue_head(&mgr->tx_waitq);\n\tmgr->dev = dev;\n\tmgr->aux = aux;\n\tmgr->max_dpcd_transaction_bytes = max_dpcd_transaction_bytes;\n\tmgr->max_payloads = max_payloads;\n\tmgr->conn_base_id = conn_base_id;\n\tif (max_payloads + 1 > sizeof(mgr->payload_mask) * 8 ||\n\t    max_payloads + 1 > sizeof(mgr->vcpi_mask) * 8)\n\t\treturn -EINVAL;\n\tmgr->payloads = kcalloc(max_payloads, sizeof(struct drm_dp_payload), GFP_KERNEL);\n\tif (!mgr->payloads)\n\t\treturn -ENOMEM;\n\tmgr->proposed_vcpis = kcalloc(max_payloads, sizeof(struct drm_dp_vcpi *), GFP_KERNEL);\n\tif (!mgr->proposed_vcpis)\n\t\treturn -ENOMEM;\n\tset_bit(0, &mgr->payload_mask);\n\n\tmst_state = kzalloc(sizeof(*mst_state), GFP_KERNEL);\n\tif (mst_state == NULL)\n\t\treturn -ENOMEM;\n\n\tmst_state->mgr = mgr;\n\tINIT_LIST_HEAD(&mst_state->vcpis);\n\n\tdrm_atomic_private_obj_init(dev, &mgr->base,\n\t\t\t\t    &mst_state->base,\n\t\t\t\t    &drm_dp_mst_topology_state_funcs);\n\n\treturn 0;\n}\nEXPORT_SYMBOL(drm_dp_mst_topology_mgr_init);\n\n/**\n * drm_dp_mst_topology_mgr_destroy() - destroy topology manager.\n * @mgr: manager to destroy\n */\nvoid drm_dp_mst_topology_mgr_destroy(struct drm_dp_mst_topology_mgr *mgr)\n{\n\tdrm_dp_mst_topology_mgr_set_mst(mgr, false);\n\tflush_work(&mgr->work);\n\t/* The following will also drain any requeued work on the WQ. */\n\tif (mgr->delayed_destroy_wq) {\n\t\tdestroy_workqueue(mgr->delayed_destroy_wq);\n\t\tmgr->delayed_destroy_wq = NULL;\n\t}\n\tmutex_lock(&mgr->payload_lock);\n\tkfree(mgr->payloads);\n\tmgr->payloads = NULL;\n\tkfree(mgr->proposed_vcpis);\n\tmgr->proposed_vcpis = NULL;\n\tmutex_unlock(&mgr->payload_lock);\n\tmgr->dev = NULL;\n\tmgr->aux = NULL;\n\tdrm_atomic_private_obj_fini(&mgr->base);\n\tmgr->funcs = NULL;\n\n\tmutex_destroy(&mgr->delayed_destroy_lock);\n\tmutex_destroy(&mgr->payload_lock);\n\tmutex_destroy(&mgr->qlock);\n\tmutex_destroy(&mgr->lock);\n\tmutex_destroy(&mgr->up_req_lock);\n\tmutex_destroy(&mgr->probe_lock);\n#if IS_ENABLED(CONFIG_DRM_DEBUG_DP_MST_TOPOLOGY_REFS)\n\tmutex_destroy(&mgr->topology_ref_history_lock);\n#endif\n}\nEXPORT_SYMBOL(drm_dp_mst_topology_mgr_destroy);\n\nstatic bool remote_i2c_read_ok(const struct i2c_msg msgs[], int num)\n{\n\tint i;\n\n\tif (num - 1 > DP_REMOTE_I2C_READ_MAX_TRANSACTIONS)\n\t\treturn false;\n\n\tfor (i = 0; i < num - 1; i++) {\n\t\tif (msgs[i].flags & I2C_M_RD ||\n\t\t    msgs[i].len > 0xff)\n\t\t\treturn false;\n\t}\n\n\treturn msgs[num - 1].flags & I2C_M_RD &&\n\t\tmsgs[num - 1].len <= 0xff;\n}\n\nstatic bool remote_i2c_write_ok(const struct i2c_msg msgs[], int num)\n{\n\tint i;\n\n\tfor (i = 0; i < num - 1; i++) {\n\t\tif (msgs[i].flags & I2C_M_RD || !(msgs[i].flags & I2C_M_STOP) ||\n\t\t    msgs[i].len > 0xff)\n\t\t\treturn false;\n\t}\n\n\treturn !(msgs[num - 1].flags & I2C_M_RD) && msgs[num - 1].len <= 0xff;\n}\n\nstatic int drm_dp_mst_i2c_read(struct drm_dp_mst_branch *mstb,\n\t\t\t       struct drm_dp_mst_port *port,\n\t\t\t       struct i2c_msg *msgs, int num)\n{\n\tstruct drm_dp_mst_topology_mgr *mgr = port->mgr;\n\tunsigned int i;\n\tstruct drm_dp_sideband_msg_req_body msg;\n\tstruct drm_dp_sideband_msg_tx *txmsg = NULL;\n\tint ret;\n\n\tmemset(&msg, 0, sizeof(msg));\n\tmsg.req_type = DP_REMOTE_I2C_READ;\n\tmsg.u.i2c_read.num_transactions = num - 1;\n\tmsg.u.i2c_read.port_number = port->port_num;\n\tfor (i = 0; i < num - 1; i++) {\n\t\tmsg.u.i2c_read.transactions[i].i2c_dev_id = msgs[i].addr;\n\t\tmsg.u.i2c_read.transactions[i].num_bytes = msgs[i].len;\n\t\tmsg.u.i2c_read.transactions[i].bytes = msgs[i].buf;\n\t\tmsg.u.i2c_read.transactions[i].no_stop_bit = !(msgs[i].flags & I2C_M_STOP);\n\t}\n\tmsg.u.i2c_read.read_i2c_device_id = msgs[num - 1].addr;\n\tmsg.u.i2c_read.num_bytes_read = msgs[num - 1].len;\n\n\ttxmsg = kzalloc(sizeof(*txmsg), GFP_KERNEL);\n\tif (!txmsg) {\n\t\tret = -ENOMEM;\n\t\tgoto out;\n\t}\n\n\ttxmsg->dst = mstb;\n\tdrm_dp_encode_sideband_req(&msg, txmsg);\n\n\tdrm_dp_queue_down_tx(mgr, txmsg);\n\n\tret = drm_dp_mst_wait_tx_reply(mstb, txmsg);\n\tif (ret > 0) {\n\n\t\tif (txmsg->reply.reply_type == DP_SIDEBAND_REPLY_NAK) {\n\t\t\tret = -EREMOTEIO;\n\t\t\tgoto out;\n\t\t}\n\t\tif (txmsg->reply.u.remote_i2c_read_ack.num_bytes != msgs[num - 1].len) {\n\t\t\tret = -EIO;\n\t\t\tgoto out;\n\t\t}\n\t\tmemcpy(msgs[num - 1].buf, txmsg->reply.u.remote_i2c_read_ack.bytes, msgs[num - 1].len);\n\t\tret = num;\n\t}\nout:\n\tkfree(txmsg);\n\treturn ret;\n}\n\nstatic int drm_dp_mst_i2c_write(struct drm_dp_mst_branch *mstb,\n\t\t\t\tstruct drm_dp_mst_port *port,\n\t\t\t\tstruct i2c_msg *msgs, int num)\n{\n\tstruct drm_dp_mst_topology_mgr *mgr = port->mgr;\n\tunsigned int i;\n\tstruct drm_dp_sideband_msg_req_body msg;\n\tstruct drm_dp_sideband_msg_tx *txmsg = NULL;\n\tint ret;\n\n\ttxmsg = kzalloc(sizeof(*txmsg), GFP_KERNEL);\n\tif (!txmsg) {\n\t\tret = -ENOMEM;\n\t\tgoto out;\n\t}\n\tfor (i = 0; i < num; i++) {\n\t\tmemset(&msg, 0, sizeof(msg));\n\t\tmsg.req_type = DP_REMOTE_I2C_WRITE;\n\t\tmsg.u.i2c_write.port_number = port->port_num;\n\t\tmsg.u.i2c_write.write_i2c_device_id = msgs[i].addr;\n\t\tmsg.u.i2c_write.num_bytes = msgs[i].len;\n\t\tmsg.u.i2c_write.bytes = msgs[i].buf;\n\n\t\tmemset(txmsg, 0, sizeof(*txmsg));\n\t\ttxmsg->dst = mstb;\n\n\t\tdrm_dp_encode_sideband_req(&msg, txmsg);\n\t\tdrm_dp_queue_down_tx(mgr, txmsg);\n\n\t\tret = drm_dp_mst_wait_tx_reply(mstb, txmsg);\n\t\tif (ret > 0) {\n\t\t\tif (txmsg->reply.reply_type == DP_SIDEBAND_REPLY_NAK) {\n\t\t\t\tret = -EREMOTEIO;\n\t\t\t\tgoto out;\n\t\t\t}\n\t\t} else {\n\t\t\tgoto out;\n\t\t}\n\t}\n\tret = num;\nout:\n\tkfree(txmsg);\n\treturn ret;\n}\n\n/* I2C device */\nstatic int drm_dp_mst_i2c_xfer(struct i2c_adapter *adapter,\n\t\t\t       struct i2c_msg *msgs, int num)\n{\n\tstruct drm_dp_aux *aux = adapter->algo_data;\n\tstruct drm_dp_mst_port *port =\n\t\tcontainer_of(aux, struct drm_dp_mst_port, aux);\n\tstruct drm_dp_mst_branch *mstb;\n\tstruct drm_dp_mst_topology_mgr *mgr = port->mgr;\n\tint ret;\n\n\tmstb = drm_dp_mst_topology_get_mstb_validated(mgr, port->parent);\n\tif (!mstb)\n\t\treturn -EREMOTEIO;\n\n\tif (remote_i2c_read_ok(msgs, num)) {\n\t\tret = drm_dp_mst_i2c_read(mstb, port, msgs, num);\n\t} else if (remote_i2c_write_ok(msgs, num)) {\n\t\tret = drm_dp_mst_i2c_write(mstb, port, msgs, num);\n\t} else {\n\t\tDRM_DEBUG_KMS(\"Unsupported I2C transaction for MST device\\n\");\n\t\tret = -EIO;\n\t}\n\n\tdrm_dp_mst_topology_put_mstb(mstb);\n\treturn ret;\n}\n\nstatic u32 drm_dp_mst_i2c_functionality(struct i2c_adapter *adapter)\n{\n\treturn I2C_FUNC_I2C | I2C_FUNC_SMBUS_EMUL |\n\t       I2C_FUNC_SMBUS_READ_BLOCK_DATA |\n\t       I2C_FUNC_SMBUS_BLOCK_PROC_CALL |\n\t       I2C_FUNC_10BIT_ADDR;\n}\n\nstatic const struct i2c_algorithm drm_dp_mst_i2c_algo = {\n\t.functionality = drm_dp_mst_i2c_functionality,\n\t.master_xfer = drm_dp_mst_i2c_xfer,\n};\n\n/**\n * drm_dp_mst_register_i2c_bus() - register an I2C adapter for I2C-over-AUX\n * @port: The port to add the I2C bus on\n *\n * Returns 0 on success or a negative error code on failure.\n */\nstatic int drm_dp_mst_register_i2c_bus(struct drm_dp_mst_port *port)\n{\n\tstruct drm_dp_aux *aux = &port->aux;\n\tstruct device *parent_dev = port->mgr->dev->dev;\n\n\taux->ddc.algo = &drm_dp_mst_i2c_algo;\n\taux->ddc.algo_data = aux;\n\taux->ddc.retries = 3;\n\n\taux->ddc.class = I2C_CLASS_DDC;\n\taux->ddc.owner = THIS_MODULE;\n\t/* FIXME: set the kdev of the port's connector as parent */\n\taux->ddc.dev.parent = parent_dev;\n\taux->ddc.dev.of_node = parent_dev->of_node;\n\n\tstrlcpy(aux->ddc.name, aux->name ? aux->name : dev_name(parent_dev),\n\t\tsizeof(aux->ddc.name));\n\n\treturn i2c_add_adapter(&aux->ddc);\n}\n\n/**\n * drm_dp_mst_unregister_i2c_bus() - unregister an I2C-over-AUX adapter\n * @port: The port to remove the I2C bus from\n */\nstatic void drm_dp_mst_unregister_i2c_bus(struct drm_dp_mst_port *port)\n{\n\ti2c_del_adapter(&port->aux.ddc);\n}\n\n/**\n * drm_dp_mst_is_virtual_dpcd() - Is the given port a virtual DP Peer Device\n * @port: The port to check\n *\n * A single physical MST hub object can be represented in the topology\n * by multiple branches, with virtual ports between those branches.\n *\n * As of DP1.4, An MST hub with internal (virtual) ports must expose\n * certain DPCD registers over those ports. See sections 2.6.1.1.1\n * and 2.6.1.1.2 of Display Port specification v1.4 for details.\n *\n * May acquire mgr->lock\n *\n * Returns:\n * true if the port is a virtual DP peer device, false otherwise\n */\nstatic bool drm_dp_mst_is_virtual_dpcd(struct drm_dp_mst_port *port)\n{\n\tstruct drm_dp_mst_port *downstream_port;\n\n\tif (!port || port->dpcd_rev < DP_DPCD_REV_14)\n\t\treturn false;\n\n\t/* Virtual DP Sink (Internal Display Panel) */\n\tif (port->port_num >= 8)\n\t\treturn true;\n\n\t/* DP-to-HDMI Protocol Converter */\n\tif (port->pdt == DP_PEER_DEVICE_DP_LEGACY_CONV &&\n\t    !port->mcs &&\n\t    port->ldps)\n\t\treturn true;\n\n\t/* DP-to-DP */\n\tmutex_lock(&port->mgr->lock);\n\tif (port->pdt == DP_PEER_DEVICE_MST_BRANCHING &&\n\t    port->mstb &&\n\t    port->mstb->num_ports == 2) {\n\t\tlist_for_each_entry(downstream_port, &port->mstb->ports, next) {\n\t\t\tif (downstream_port->pdt == DP_PEER_DEVICE_SST_SINK &&\n\t\t\t    !downstream_port->input) {\n\t\t\t\tmutex_unlock(&port->mgr->lock);\n\t\t\t\treturn true;\n\t\t\t}\n\t\t}\n\t}\n\tmutex_unlock(&port->mgr->lock);\n\n\treturn false;\n}\n\n/**\n * drm_dp_mst_dsc_aux_for_port() - Find the correct aux for DSC\n * @port: The port to check. A leaf of the MST tree with an attached display.\n *\n * Depending on the situation, DSC may be enabled via the endpoint aux,\n * the immediately upstream aux, or the connector's physical aux.\n *\n * This is both the correct aux to read DSC_CAPABILITY and the\n * correct aux to write DSC_ENABLED.\n *\n * This operation can be expensive (up to four aux reads), so\n * the caller should cache the return.\n *\n * Returns:\n * NULL if DSC cannot be enabled on this port, otherwise the aux device\n */\nstruct drm_dp_aux *drm_dp_mst_dsc_aux_for_port(struct drm_dp_mst_port *port)\n{\n\tstruct drm_dp_mst_port *immediate_upstream_port;\n\tstruct drm_dp_mst_port *fec_port;\n\tstruct drm_dp_desc desc = {};\n\tu8 endpoint_fec;\n\tu8 endpoint_dsc;\n\n\tif (!port)\n\t\treturn NULL;\n\n\tif (port->parent->port_parent)\n\t\timmediate_upstream_port = port->parent->port_parent;\n\telse\n\t\timmediate_upstream_port = NULL;\n\n\tfec_port = immediate_upstream_port;\n\twhile (fec_port) {\n\t\t/*\n\t\t * Each physical link (i.e. not a virtual port) between the\n\t\t * output and the primary device must support FEC\n\t\t */\n\t\tif (!drm_dp_mst_is_virtual_dpcd(fec_port) &&\n\t\t    !fec_port->fec_capable)\n\t\t\treturn NULL;\n\n\t\tfec_port = fec_port->parent->port_parent;\n\t}\n\n\t/* DP-to-DP peer device */\n\tif (drm_dp_mst_is_virtual_dpcd(immediate_upstream_port)) {\n\t\tu8 upstream_dsc;\n\n\t\tif (drm_dp_dpcd_read(&port->aux,\n\t\t\t\t     DP_DSC_SUPPORT, &endpoint_dsc, 1) != 1)\n\t\t\treturn NULL;\n\t\tif (drm_dp_dpcd_read(&port->aux,\n\t\t\t\t     DP_FEC_CAPABILITY, &endpoint_fec, 1) != 1)\n\t\t\treturn NULL;\n\t\tif (drm_dp_dpcd_read(&immediate_upstream_port->aux,\n\t\t\t\t     DP_DSC_SUPPORT, &upstream_dsc, 1) != 1)\n\t\t\treturn NULL;\n\n\t\t/* Enpoint decompression with DP-to-DP peer device */\n\t\tif ((endpoint_dsc & DP_DSC_DECOMPRESSION_IS_SUPPORTED) &&\n\t\t    (endpoint_fec & DP_FEC_CAPABLE) &&\n\t\t    (upstream_dsc & 0x2) /* DSC passthrough */)\n\t\t\treturn &port->aux;\n\n\t\t/* Virtual DPCD decompression with DP-to-DP peer device */\n\t\treturn &immediate_upstream_port->aux;\n\t}\n\n\t/* Virtual DPCD decompression with DP-to-HDMI or Virtual DP Sink */\n\tif (drm_dp_mst_is_virtual_dpcd(port))\n\t\treturn &port->aux;\n\n\t/*\n\t * Synaptics quirk\n\t * Applies to ports for which:\n\t * - Physical aux has Synaptics OUI\n\t * - DPv1.4 or higher\n\t * - Port is on primary branch device\n\t * - Not a VGA adapter (DP_DWN_STRM_PORT_TYPE_ANALOG)\n\t */\n\tif (drm_dp_read_desc(port->mgr->aux, &desc, true))\n\t\treturn NULL;\n\n\tif (drm_dp_has_quirk(&desc, 0,\n\t\t\t     DP_DPCD_QUIRK_DSC_WITHOUT_VIRTUAL_DPCD) &&\n\t    port->mgr->dpcd[DP_DPCD_REV] >= DP_DPCD_REV_14 &&\n\t    port->parent == port->mgr->mst_primary) {\n\t\tu8 downstreamport;\n\n\t\tif (drm_dp_dpcd_read(&port->aux, DP_DOWNSTREAMPORT_PRESENT,\n\t\t\t\t     &downstreamport, 1) < 0)\n\t\t\treturn NULL;\n\n\t\tif ((downstreamport & DP_DWN_STRM_PORT_PRESENT) &&\n\t\t   ((downstreamport & DP_DWN_STRM_PORT_TYPE_MASK)\n\t\t     != DP_DWN_STRM_PORT_TYPE_ANALOG))\n\t\t\treturn port->mgr->aux;\n\t}\n\n\t/*\n\t * The check below verifies if the MST sink\n\t * connected to the GPU is capable of DSC -\n\t * therefore the endpoint needs to be\n\t * both DSC and FEC capable.\n\t */\n\tif (drm_dp_dpcd_read(&port->aux,\n\t   DP_DSC_SUPPORT, &endpoint_dsc, 1) != 1)\n\t\treturn NULL;\n\tif (drm_dp_dpcd_read(&port->aux,\n\t   DP_FEC_CAPABILITY, &endpoint_fec, 1) != 1)\n\t\treturn NULL;\n\tif ((endpoint_dsc & DP_DSC_DECOMPRESSION_IS_SUPPORTED) &&\n\t   (endpoint_fec & DP_FEC_CAPABLE))\n\t\treturn &port->aux;\n\n\treturn NULL;\n}\nEXPORT_SYMBOL(drm_dp_mst_dsc_aux_for_port);\n"}}, "reports": [{"events": [{"location": {"col": 6, "file": 0, "line": 2373}, "message": "WARNING: Assignment of 0/1 to bool variable"}], "macros": [], "notes": [], "path": "/src/drivers/gpu/drm/drm_dp_mst_topo
