      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

\n\tstruct mountpoint *mp;\n\tstruct mount *mnt;\n\n\tnamespace_lock();\n\tlock_mount_hash();\n\tmp = lookup_mountpoint(dentry);\n\tif (!mp)\n\t\tgoto out_unlock;\n\n\tevent++;\n\twhile (!hlist_empty(&mp->m_list)) {\n\t\tmnt = hlist_entry(mp->m_list.first, struct mount, mnt_mp_list);\n\t\tif (mnt->mnt.mnt_flags & MNT_UMOUNT) {\n\t\t\tumount_mnt(mnt);\n\t\t\thlist_add_head(&mnt->mnt_umount, &unmounted);\n\t\t}\n\t\telse umount_tree(mnt, UMOUNT_CONNECTED);\n\t}\n\tput_mountpoint(mp);\nout_unlock:\n\tunlock_mount_hash();\n\tnamespace_unlock();\n}\n\n/*\n * Is the caller allowed to modify his namespace?\n */\nstatic inline bool may_mount(void)\n{\n\treturn ns_capable(current->nsproxy->mnt_ns->user_ns, CAP_SYS_ADMIN);\n}\n\n#ifdef\tCONFIG_MANDATORY_FILE_LOCKING\nstatic inline bool may_mandlock(void)\n{\n\treturn capable(CAP_SYS_ADMIN);\n}\n#else\nstatic inline bool may_mandlock(void)\n{\n\tpr_warn(\"VFS: \\\"mand\\\" mount option not supported\");\n\treturn false;\n}\n#endif\n\nstatic int can_umount(const struct path *path, int flags)\n{\n\tstruct mount *mnt = real_mount(path->mnt);\n\n\tif (flags & ~(MNT_FORCE | MNT_DETACH | MNT_EXPIRE | UMOUNT_NOFOLLOW))\n\t\treturn -EINVAL;\n\tif (!may_mount())\n\t\treturn -EPERM;\n\tif (path->dentry != path->mnt->mnt_root)\n\t\treturn -EINVAL;\n\tif (!check_mnt(mnt))\n\t\treturn -EINVAL;\n\tif (mnt->mnt.mnt_flags & MNT_LOCKED) /* Check optimistically */\n\t\treturn -EINVAL;\n\tif (flags & MNT_FORCE && !capable(CAP_SYS_ADMIN))\n\t\treturn -EPERM;\n\treturn 0;\n}\n\nint path_umount(struct path *path, int flags)\n{\n\tstruct mount *mnt = real_mount(path->mnt);\n\tint ret;\n\n\tret = can_umount(path, flags);\n\tif (!ret)\n\t\tret = do_umount(mnt, flags);\n\n\t/* we mustn't call path_put() as that would clear mnt_expiry_mark */\n\tdput(path->dentry);\n\tmntput_no_expire(mnt);\n\treturn ret;\n}\n\nstatic int ksys_umount(char __user *name, int flags)\n{\n\tint lookup_flags = LOOKUP_MOUNTPOINT;\n\tstruct path path;\n\tint ret;\n\n\tif (!(flags & UMOUNT_NOFOLLOW))\n\t\tlookup_flags |= LOOKUP_FOLLOW;\n\tret = user_path_at(AT_FDCWD, name, lookup_flags, &path);\n\tif (ret)\n\t\treturn ret;\n\treturn path_umount(&path, flags);\n}\n\nSYSCALL_DEFINE2(umount, char __user *, name, int, flags)\n{\n\treturn ksys_umount(name, flags);\n}\n\n#ifdef __ARCH_WANT_SYS_OLDUMOUNT\n\n/*\n *\tThe 2.0 compatible umount. No flags.\n */\nSYSCALL_DEFINE1(oldumount, char __user *, name)\n{\n\treturn ksys_umount(name, 0);\n}\n\n#endif\n\nstatic bool is_mnt_ns_file(struct dentry *dentry)\n{\n\t/* Is this a proxy for a mount namespace? */\n\treturn dentry->d_op == &ns_dentry_operations &&\n\t       dentry->d_fsdata == &mntns_operations;\n}\n\nstatic struct mnt_namespace *to_mnt_ns(struct ns_common *ns)\n{\n\treturn container_of(ns, struct mnt_namespace, ns);\n}\n\nstruct ns_common *from_mnt_ns(struct mnt_namespace *mnt)\n{\n\treturn &mnt->ns;\n}\n\nstatic bool mnt_ns_loop(struct dentry *dentry)\n{\n\t/* Could bind mounting the mount namespace inode cause a\n\t * mount namespace loop?\n\t */\n\tstruct mnt_namespace *mnt_ns;\n\tif (!is_mnt_ns_file(dentry))\n\t\treturn false;\n\n\tmnt_ns = to_mnt_ns(get_proc_ns(dentry->d_inode));\n\treturn current->nsproxy->mnt_ns->seq >= mnt_ns->seq;\n}\n\nstruct mount *copy_tree(struct mount *mnt, struct dentry *dentry,\n\t\t\t\t\tint flag)\n{\n\tstruct mount *res, *p, *q, *r, *parent;\n\n\tif (!(flag & CL_COPY_UNBINDABLE) && IS_MNT_UNBINDABLE(mnt))\n\t\treturn ERR_PTR(-EINVAL);\n\n\tif (!(flag & CL_COPY_MNT_NS_FILE) && is_mnt_ns_file(dentry))\n\t\treturn ERR_PTR(-EINVAL);\n\n\tres = q = clone_mnt(mnt, dentry, flag);\n\tif (IS_ERR(q))\n\t\treturn q;\n\n\tq->mnt_mountpoint = mnt->mnt_mountpoint;\n\n\tp = mnt;\n\tlist_for_each_entry(r, &mnt->mnt_mounts, mnt_child) {\n\t\tstruct mount *s;\n\t\tif (!is_subdir(r->mnt_mountpoint, dentry))\n\t\t\tcontinue;\n\n\t\tfor (s = r; s; s = next_mnt(s, r)) {\n\t\t\tif (!(flag & CL_COPY_UNBINDABLE) &&\n\t\t\t    IS_MNT_UNBINDABLE(s)) {\n\t\t\t\tif (s->mnt.mnt_flags & MNT_LOCKED) {\n\t\t\t\t\t/* Both unbindable and locked. */\n\t\t\t\t\tq = ERR_PTR(-EPERM);\n\t\t\t\t\tgoto out;\n\t\t\t\t} else {\n\t\t\t\t\ts = skip_mnt_tree(s);\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t}\n\t\t\tif (!(flag & CL_COPY_MNT_NS_FILE) &&\n\t\t\t    is_mnt_ns_file(s->mnt.mnt_root)) {\n\t\t\t\ts = skip_mnt_tree(s);\n\t\t\t\tcontinue;\n\t\t\t}\n\t\t\twhile (p != s->mnt_parent) {\n\t\t\t\tp = p->mnt_parent;\n\t\t\t\tq = q->mnt_parent;\n\t\t\t}\n\t\t\tp = s;\n\t\t\tparent = q;\n\t\t\tq = clone_mnt(p, p->mnt.mnt_root, flag);\n\t\t\tif (IS_ERR(q))\n\t\t\t\tgoto out;\n\t\t\tlock_mount_hash();\n\t\t\tlist_add_tail(&q->mnt_list, &res->mnt_list);\n\t\t\tattach_mnt(q, parent, p->mnt_mp);\n\t\t\tunlock_mount_hash();\n\t\t}\n\t}\n\treturn res;\nout:\n\tif (res) {\n\t\tlock_mount_hash();\n\t\tumount_tree(res, UMOUNT_SYNC);\n\t\tunlock_mount_hash();\n\t}\n\treturn q;\n}\n\n/* Caller should check returned pointer for errors */\n\nstruct vfsmount *collect_mounts(const struct path *path)\n{\n\tstruct mount *tree;\n\tnamespace_lock();\n\tif (!check_mnt(real_mount(path->mnt)))\n\t\ttree = ERR_PTR(-EINVAL);\n\telse\n\t\ttree = copy_tree(real_mount(path->mnt), path->dentry,\n\t\t\t\t CL_COPY_ALL | CL_PRIVATE);\n\tnamespace_unlock();\n\tif (IS_ERR(tree))\n\t\treturn ERR_CAST(tree);\n\treturn &tree->mnt;\n}\n\nstatic void free_mnt_ns(struct mnt_namespace *);\nstatic struct mnt_namespace *alloc_mnt_ns(struct user_namespace *, bool);\n\nvoid dissolve_on_fput(struct vfsmount *mnt)\n{\n\tstruct mnt_namespace *ns;\n\tnamespace_lock();\n\tlock_mount_hash();\n\tns = real_mount(mnt)->mnt_ns;\n\tif (ns) {\n\t\tif (is_anon_ns(ns))\n\t\t\tumount_tree(real_mount(mnt), UMOUNT_CONNECTED);\n\t\telse\n\t\t\tns = NULL;\n\t}\n\tunlock_mount_hash();\n\tnamespace_unlock();\n\tif (ns)\n\t\tfree_mnt_ns(ns);\n}\n\nvoid drop_collected_mounts(struct vfsmount *mnt)\n{\n\tnamespace_lock();\n\tlock_mount_hash();\n\tumount_tree(real_mount(mnt), 0);\n\tunlock_mount_hash();\n\tnamespace_unlock();\n}\n\n/**\n * clone_private_mount - create a private clone of a path\n *\n * This creates a new vfsmount, which will be the clone of @path.  The new will\n * not be attached anywhere in the namespace and will be private (i.e. changes\n * to the originating mount won't be propagated into this).\n *\n * Release with mntput().\n */\nstruct vfsmount *clone_private_mount(const struct path *path)\n{\n\tstruct mount *old_mnt = real_mount(path->mnt);\n\tstruct mount *new_mnt;\n\n\tif (IS_MNT_UNBINDABLE(old_mnt))\n\t\treturn ERR_PTR(-EINVAL);\n\n\tnew_mnt = clone_mnt(old_mnt, path->dentry, CL_PRIVATE);\n\tif (IS_ERR(new_mnt))\n\t\treturn ERR_CAST(new_mnt);\n\n\t/* Longterm mount to be removed by kern_unmount*() */\n\tnew_mnt->mnt_ns = MNT_NS_INTERNAL;\n\n\treturn &new_mnt->mnt;\n}\nEXPORT_SYMBOL_GPL(clone_private_mount);\n\nint iterate_mounts(int (*f)(struct vfsmount *, void *), void *arg,\n\t\t   struct vfsmount *root)\n{\n\tstruct mount *mnt;\n\tint res = f(root, arg);\n\tif (res)\n\t\treturn res;\n\tlist_for_each_entry(mnt, &real_mount(root)->mnt_list, mnt_list) {\n\t\tres = f(&mnt->mnt, arg);\n\t\tif (res)\n\t\t\treturn res;\n\t}\n\treturn 0;\n}\n\nstatic void lock_mnt_tree(struct mount *mnt)\n{\n\tstruct mount *p;\n\n\tfor (p = mnt; p; p = next_mnt(p, mnt)) {\n\t\tint flags = p->mnt.mnt_flags;\n\t\t/* Don't allow unprivileged users to change mount flags */\n\t\tflags |= MNT_LOCK_ATIME;\n\n\t\tif (flags & MNT_READONLY)\n\t\t\tflags |= MNT_LOCK_READONLY;\n\n\t\tif (flags & MNT_NODEV)\n\t\t\tflags |= MNT_LOCK_NODEV;\n\n\t\tif (flags & MNT_NOSUID)\n\t\t\tflags |= MNT_LOCK_NOSUID;\n\n\t\tif (flags & MNT_NOEXEC)\n\t\t\tflags |= MNT_LOCK_NOEXEC;\n\t\t/* Don't allow unprivileged users to reveal what is under a mount */\n\t\tif (list_empty(&p->mnt_expire))\n\t\t\tflags |= MNT_LOCKED;\n\t\tp->mnt.mnt_flags = flags;\n\t}\n}\n\nstatic void cleanup_group_ids(struct mount *mnt, struct mount *end)\n{\n\tstruct mount *p;\n\n\tfor (p = mnt; p != end; p = next_mnt(p, mnt)) {\n\t\tif (p->mnt_group_id ****\n * |  shared  | shared (++)   |     shared (+) |     shared(+++)|  invalid   |\n * |          |               |                |                |            |\n * |non-shared| shared (+)    |      private   |      slave (*) |  invalid   |\n * ***************************************************************************\n * A bind operation clones the source mount and mounts the clone on the\n * destination mount.\n *\n * (++)  the cloned mount is propagated to all the mounts in the propagation\n * \t tree of the destination mount and the cloned mount is added to\n * \t the peer group of the source mount.\n * (+)   the cloned mount is created under the destination mount and is marked\n *       as shared. The cloned mount is added to the peer group of the source\n *       mount.\n * (+++) the mount is propagated to all the mounts in the propagation tree\n *       of the destination mount and the cloned mount is made slave\n *       of the same master as that of the source mount. The cloned mount\n *       is marked as 'shared and slave'.\n * (*)   the cloned mount is made a slave of the same master as that of the\n * \t source mount.\n *\n * ---------------------------------------------------------------------------\n * |         \t\tMOVE MOUNT OPERATION                                 |\n * |**************************************************************************\n * | source-->| shared        |       private  |       slave    | unbindable |\n * | dest     |               |                |                |            |\n * |   |      |               |                |                |            |\n * |   v      |               |                |                |            |\n * |**************************************************************************\n * |  shared  | shared (+)    |     shared (+) |    shared(+++) |  invalid   |\n * |          |               |                |                |            |\n * |non-shared| shared (+*)   |      private   |
