      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

ers_result_t beiscsi_eeh_err_detected(struct pci_dev *pdev,\n\t\tpci_channel_state_t state)\n{\n\tstruct beiscsi_hba *phba = NULL;\n\n\tphba = (struct beiscsi_hba *)pci_get_drvdata(pdev);\n\tset_bit(BEISCSI_HBA_PCI_ERR, &phba->state);\n\n\tbeiscsi_log(phba, KERN_ERR, BEISCSI_LOG_INIT,\n\t\t    \"BM_%d : EEH error detected\\n\");\n\n\t/* first stop UE detection when PCI error detected */\n\tdel_timer_sync(&phba->hw_check);\n\tcancel_delayed_work_sync(&phba->recover_port);\n\n\t/* sessions are no longer valid, so first fail the sessions */\n\tiscsi_host_for_each_session(phba->shost, beiscsi_session_fail);\n\tbeiscsi_disable_port(phba, 0);\n\n\tif (state == pci_channel_io_perm_failure) {\n\t\tbeiscsi_log(phba, KERN_ERR, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : EEH : State PERM Failure\");\n\t\treturn PCI_ERS_RESULT_DISCONNECT;\n\t}\n\n\tpci_disable_device(pdev);\n\n\t/* The error could cause the FW to trigger a flash debug dump.\n\t * Resetting the card while flash dump is in progress\n\t * can cause it not to recover; wait for it to finish.\n\t * Wait only for first function as it is needed only once per\n\t * adapter.\n\t **/\n\tif (pdev->devfn == 0)\n\t\tssleep(30);\n\n\treturn PCI_ERS_RESULT_NEED_RESET;\n}\n\nstatic pci_ers_result_t beiscsi_eeh_reset(struct pci_dev *pdev)\n{\n\tstruct beiscsi_hba *phba = NULL;\n\tint status = 0;\n\n\tphba = (struct beiscsi_hba *)pci_get_drvdata(pdev);\n\n\tbeiscsi_log(phba, KERN_ERR, BEISCSI_LOG_INIT,\n\t\t    \"BM_%d : EEH Reset\\n\");\n\n\tstatus = pci_enable_device(pdev);\n\tif (status)\n\t\treturn PCI_ERS_RESULT_DISCONNECT;\n\n\tpci_set_master(pdev);\n\tpci_set_power_state(pdev, PCI_D0);\n\tpci_restore_state(pdev);\n\n\tstatus = beiscsi_check_fw_rdy(phba);\n\tif (status) {\n\t\tbeiscsi_log(phba, KERN_WARNING, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : EEH Reset Completed\\n\");\n\t} else {\n\t\tbeiscsi_log(phba, KERN_WARNING, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : EEH Reset Completion Failure\\n\");\n\t\treturn PCI_ERS_RESULT_DISCONNECT;\n\t}\n\n\treturn PCI_ERS_RESULT_RECOVERED;\n}\n\nstatic void beiscsi_eeh_resume(struct pci_dev *pdev)\n{\n\tstruct beiscsi_hba *phba;\n\tint ret;\n\n\tphba = (struct beiscsi_hba *)pci_get_drvdata(pdev);\n\tpci_save_state(pdev);\n\n\tret = beiscsi_enable_port(phba);\n\tif (ret)\n\t\t__beiscsi_log(phba, KERN_ERR,\n\t\t\t      \"BM_%d : AER EEH resume failed\\n\");\n}\n\nstatic int beiscsi_dev_probe(struct pci_dev *pcidev,\n\t\t\t     const struct pci_device_id *id)\n{\n\tstruct hwi_context_memory *phwi_context;\n\tstruct hwi_controller *phwi_ctrlr;\n\tstruct beiscsi_hba *phba = NULL;\n\tstruct be_eq_obj *pbe_eq;\n\tunsigned int s_handle;\n\tchar wq_name[20];\n\tint ret, i;\n\n\tret = beiscsi_enable_pci(pcidev);\n\tif (ret < 0) {\n\t\tdev_err(&pcidev->dev,\n\t\t\t\"beiscsi_dev_probe - Failed to enable pci device\\n\");\n\t\treturn ret;\n\t}\n\n\tphba = beiscsi_hba_alloc(pcidev);\n\tif (!phba) {\n\t\tdev_err(&pcidev->dev,\n\t\t\t\"beiscsi_dev_probe - Failed in beiscsi_hba_alloc\\n\");\n\t\tret = -ENOMEM;\n\t\tgoto disable_pci;\n\t}\n\n\t/* Enable EEH reporting */\n\tret = pci_enable_pcie_error_reporting(pcidev);\n\tif (ret)\n\t\tbeiscsi_log(phba, KERN_WARNING, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : PCIe Error Reporting \"\n\t\t\t    \"Enabling Failed\\n\");\n\n\tpci_save_state(pcidev);\n\n\t/* Initialize Driver configuration Paramters */\n\tbeiscsi_hba_attrs_init(phba);\n\n\tphba->mac_addr_set = false;\n\n\tswitch (pcidev->device) {\n\tcase BE_DEVICE_ID1:\n\tcase OC_DEVICE_ID1:\n\tcase OC_DEVICE_ID2:\n\t\tphba->generation = BE_GEN2;\n\t\tphba->iotask_fn = beiscsi_iotask;\n\t\tdev_warn(&pcidev->dev,\n\t\t\t \"Obsolete/Unsupported BE2 Adapter Family\\n\");\n\t\tbreak;\n\tcase BE_DEVICE_ID2:\n\tcase OC_DEVICE_ID3:\n\t\tphba->generation = BE_GEN3;\n\t\tphba->iotask_fn = beiscsi_iotask;\n\t\tbreak;\n\tcase OC_SKH_ID1:\n\t\tphba->generation = BE_GEN4;\n\t\tphba->iotask_fn = beiscsi_iotask_v2;\n\t\tbreak;\n\tdefault:\n\t\tphba->generation = 0;\n\t}\n\n\tret = be_ctrl_init(phba, pcidev);\n\tif (ret) {\n\t\tbeiscsi_log(phba, KERN_ERR, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : be_ctrl_init failed\\n\");\n\t\tgoto free_hba;\n\t}\n\n\tret = beiscsi_init_sliport(phba);\n\tif (ret)\n\t\tgoto free_hba;\n\n\tspin_lock_init(&phba->io_sgl_lock);\n\tspin_lock_init(&phba->mgmt_sgl_lock);\n\tspin_lock_init(&phba->async_pdu_lock);\n\tret = beiscsi_get_fw_config(&phba->ctrl, phba);\n\tif (ret != 0) {\n\t\tbeiscsi_log(phba, KERN_ERR, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : Error getting fw config\\n\");\n\t\tgoto free_port;\n\t}\n\tbeiscsi_get_port_name(&phba->ctrl, phba);\n\tbeiscsi_get_params(phba);\n\tbeiscsi_set_host_data(phba);\n\tbeiscsi_set_uer_feature(phba);\n\n\tbe2iscsi_enable_msix(phba);\n\n\tbeiscsi_log(phba, KERN_INFO, BEISCSI_LOG_INIT,\n\t\t    \"BM_%d : num_cpus = %d\\n\",\n\t\t    phba->num_cpus);\n\n\tphba->shost->max_id = phba->params.cxns_per_ctrl;\n\tphba->shost->can_queue = phba->params.ios_per_ctrl;\n\tret = beiscsi_get_memory(phba);\n\tif (ret < 0) {\n\t\tbeiscsi_log(phba, KERN_ERR, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : alloc host mem failed\\n\");\n\t\tgoto free_port;\n\t}\n\n\tret = beiscsi_init_port(phba);\n\tif (ret < 0) {\n\t\tbeiscsi_log(phba, KERN_ERR, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : init port failed\\n\");\n\t\tbeiscsi_free_mem(phba);\n\t\tgoto free_port;\n\t}\n\n\tfor (i = 0; i < MAX_MCC_CMD; i++) {\n\t\tinit_waitqueue_head(&phba->ctrl.mcc_wait[i + 1]);\n\t\tphba->ctrl.mcc_tag[i] = i + 1;\n\t\tphba->ctrl.mcc_tag_status[i + 1] = 0;\n\t\tphba->ctrl.mcc_tag_available++;\n\t\tmemset(&phba->ctrl.ptag_state[i].tag_mem_state, 0,\n\t\t       sizeof(struct be_dma_mem));\n\t}\n\n\tphba->ctrl.mcc_alloc_index = phba->ctrl.mcc_free_index = 0;\n\n\tsnprintf(wq_name, sizeof(wq_name), \"beiscsi_%02x_wq\",\n\t\t phba->shost->host_no);\n\tphba->wq = alloc_workqueue(\"%s\", WQ_MEM_RECLAIM, 1, wq_name);\n\tif (!phba->wq) {\n\t\tbeiscsi_log(phba, KERN_ERR, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : beiscsi_dev_probe-\"\n\t\t\t    \"Failed to allocate work queue\\n\");\n\t\tret = -ENOMEM;\n\t\tgoto free_twq;\n\t}\n\n\tINIT_DELAYED_WORK(&phba->eqd_update, beiscsi_eqd_update_work);\n\n\tphwi_ctrlr = phba->phwi_ctrlr;\n\tphwi_context = phwi_ctrlr->phwi_ctxt;\n\n\tfor (i = 0; i < phba->num_cpus; i++) {\n\t\tpbe_eq = &phwi_context->be_eq[i];\n\t\tirq_poll_init(&pbe_eq->iopoll, be_iopoll_budget, be_iopoll);\n\t}\n\n\ti = (phba->pcidev->msix_enabled) ? i : 0;\n\t/* Work item for MCC handling */\n\tpbe_eq = &phwi_context->be_eq[i];\n\tINIT_WORK(&pbe_eq->mcc_work, beiscsi_mcc_work);\n\n\tret = beiscsi_init_irqs(phba);\n\tif (ret < 0) {\n\t\tbeiscsi_log(phba, KERN_ERR, BEISCSI_LOG_INIT,\n\t\t\t    \"BM_%d : beiscsi_dev_probe-\"\n\t\t\t    \"Failed to beiscsi_init_irqs\\n\");\n\t\tgoto disable_iopoll;\n\t}\n\thwi_enable_intr(phba);\n\n\tret = iscsi_host_add(phba->shost, &phba->pcidev->dev);\n\tif (ret)\n\t\tgoto free_irqs;\n\n\t/* set online bit after port is operational */\n\tset_bit(BEISCSI_HBA_ONLINE, &phba->state);\n\t__beiscsi_log(phba, KERN_INFO,\n\t\t      \"BM_%d : port online: 0x%lx\\n\", phba->state);\n\n\tINIT_WORK(&phba->boot_work, beiscsi_boot_work);\n\tret = beiscsi_boot_get_shandle(phba, &s_handle);\n\tif (ret > 0) {\n\t\tbeiscsi_start_boot_work(phba, s_handle);\n\t\t/**\n\t\t * Set this bit after starting the work to let\n\t\t * probe handle it first.\n\t\t * ASYNC event can too schedule this work.\n\t\t */\n\t\tset_bit(BEISCSI_HBA_BOOT_FOUND, &phba->state);\n\t}\n\n\tbeiscsi_iface_create_default(phba);\n\tschedule_delayed_work(&phba->eqd_update,\n\t\t\t      msecs_to_jiffies(BEISCSI_EQD_UPDATE_INTERVAL));\n\n\tINIT_WORK(&phba->sess_work, beiscsi_sess_work);\n\tINIT_DELAYED_WORK(&phba->recover_port, beiscsi_recover_port);\n\t/**\n\t * Start UE detection here. UE before this will cause stall in probe\n\t * and eventually fail the probe.\n\t */\n\ttimer_setup(&phba->hw_check, beiscsi_hw_health_check, 0);\n\tmod_timer(&phba->hw_check,\n\t\t  jiffies + msecs_to_jiffies(BEISCSI_UE_DETECT_INTERVAL));\n\tbeiscsi_log(phba, KERN_INFO, BEISCSI_LOG_INIT,\n\t\t    \"\\n\\n\\n BM_%d : SUCCESS - DRIVER LOADED\\n\\n\\n\");\n\treturn 0;\n\nfree_irqs:\n\thwi_disable_intr(phba);\n\tbeiscsi_free_irqs(phba);\ndisable_iopoll:\n\tfor (i = 0; i < phba->num_cpus; i++) {\n\t\tpbe_eq = &phwi_context->be_eq[i];\n\t\tirq_poll_disable(&pbe_eq->iopoll);\n\t}\n\tdestroy_workqueue(phba->wq);\nfree_twq:\n\thwi_cleanup_port(phba);\n\tbeiscsi_cleanup_port(phba);\n\tbeiscsi_free_mem(phba);\nfree_port:\n\tdma_free_coherent(&phba->pcidev->dev,\n\t\t\t    phba->ctrl.mbox_mem_alloced.size,\n\t\t\t    phba->ctrl.mbox_mem_alloced.va,\n\t\t\t    phba->ctrl.mbox_mem_alloced.dma);\n\tbeiscsi_unmap_pci_function(phba);\nfree_hba:\n\tpci_disable_msix(phba->pcidev);\n\tpci_dev_put(phba->pcidev);\n\tiscsi_host_free(phba->shost);\n\tpci_set_drvdata(pcidev, NULL);\ndisable_pci:\n\tpci_release_regions(pcidev);\n\tpci_disable_device(pcidev);\n\treturn ret;\n}\n\nstatic void beiscsi_remove(struct pci_dev *pcidev)\n{\n\tstruct beiscsi_hba *phba = NULL;\n\n\tphba = pci_get_drvdata(pcidev);\n\tif (!phba) {\n\t\tdev_err(&pcidev->dev, \"beiscsi_remove called with no phba\\n\");\n\t\treturn;\n\t}\n\n\t/* first stop UE detection before unloading */\n\tdel_timer_sync(&phba->hw_check);\n\tcancel_delayed_work_sync(&phba->recover_port);\n\tcancel_work_sync(&phba->sess_work);\n\n\tbeiscsi_iface_destroy_default(phba);\n\tiscsi_host_remove(phba->shost);\n\tbeiscsi_disable_port(phba, 1);\n\n\t/* after cancelling boot_work */\n\tiscsi_boot_destroy_kset(phba->boot_struct.boot_kset);\n\n\t/* free all resources */\n\tdestroy_workqueue(phba->wq);\n\tbeiscsi_free_mem(phba);\n\n\t/* ctrl uninit */\n\tbeiscsi_unmap_pci_function(phba);\n\tdma_free_coherent(&phba->pcidev->dev,\n\t\t\t    phba->ctrl.mbox_mem_alloced.size,\n\t\t\t    phba->ctrl.mbox_mem_alloced.va,\n\t\t\t    phba->ctrl.mbox_mem_alloced.dma);\n\n\tpci_dev_put(phba->pcidev);\n\tiscsi_host_free(phba->shost);\n\tpci_disable_pcie_error_reporting(pcidev);\n\tpci_set_drvdata( dule_init - Unable to  register beiscsi transport.\\n\");\n\t\treturn -ENOMEM;\n\t}\n\tprintk(KERN_INFO \"In beiscsi_module_init, tt=%p\\n\",\n\t       &beiscsi_iscsi_transport);\n\n\tret = pci_register_driver(&beiscsi_pci_driver);\n\tif (ret) {\n\t\tprintk(KERN_ERR\n\t\t       \"beiscsi_module_init - Unable to  register beiscsi pci driver.\\n\");\n\t\tgoto unregister_iscsi_transport;\n\t}\n\treturn 0;\n\nunregister_iscsi_transport:\n\tiscsi_unregister_transport(&beiscsi_iscsi_transport);\n\treturn ret;\n}\n\nstatic void __exit beiscsi_module_exit(void)\n{\n\tpci_unregister_driver(&beiscsi_pci_driver);\n\tiscsi_unregister_transport(&beiscsi_iscsi_transport);\n}\n\nmodule_init(beiscsi_module_init);\nmodule_exit(beiscsi_module_exit);\n"}}, "reports": [{"events": [{"location": {"col": 37, "file": 0, "line": 2545}, "message": "ERROR: mem_descr -> mem_array is NULL but dereferenced."}], "macros": [], "notes": [], "path": "/src/drivers/scsi/be2iscsi/be_main.c", "reportHash": "177e5208b300fada091ef2fcd548a184", "checkerName": "coccinelle", "reviewStatus": null, "severity": "UNSPECIFIED"}, {"events": [{"location": {"col": 9, "file": 0, "line": 2547}, "message": "ERROR: mem_descr -> mem_array is NULL but dereferenced."}], "macros": [], "notes": [], "path": "/src/drivers/scsi/be2iscsi/be_main.c", "reportHash": "3df98c48f3e021faed5a599207e1f79f", "checkerName": "coccinelle", "reviewStatus": null, "severity": "UNSPECIFIED"}, {"events": [{"location": {"col": 9, "file": 0, "line": 2550}, "message": "ERROR: mem_descr -> mem_array is NULL but dereferenced."}], "macros": [], "notes": [], "path": "/src/drivers/scsi/be2iscsi/be_main.c", "reportHash": "453ce626ac7be8a4c57b6f04bc925262", "checkerName": "coccinelle", "reviewStatus": null, "severity": "UNSPECIFIED"}]};
